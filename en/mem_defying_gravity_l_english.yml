l_english:

#Defying Gravity Anomaly
#By ViolentBeetle
#Anomaly
mem_defying_gravity_category:0 "중력 무시"
mem_defying_gravity_category_desc:0 "우리는 [Root.GetName] 고도 위에 존재하고 있는 어떤 물체를 감지했습니다. 물리학에 대한 우리의 이해대로라면, 오래전에 [Root.GetPlanetMoon]의 표면에 충돌했어야 할 물체입니다."
#Events
mem_defying_gravity.100.name:0 "기기 오류"
mem_defying_gravity.100.desc:0 "반복 조사결과, [Root.GetName]은(는) [From.GetName] 주위를 "맴돌던" 이상한 물체가 사실은 센서의 오류였다고 보고했습니다. \n\n대기의 정전기 때문에 측정기에 오류가 생겨 그 이상한 물체가 나타나는 것처럼 보이는 것 같습니다. 많이 실망스럽지만, 연구해보기에는 꽤 흥미로운 현상인 것 같습니다."
mem_defying_gravity.100.a:0 "뭐 대단한건줄 알았더니..."
mem_defying_gravity.200.name:0 "광고선"
mem_defying_gravity.200.desc:0 "[Root.GetName]은(는) [From.GetName] 주위를 맴돌던 알 수 없는 물체가 사실은 반중력인채로 상업용 정보를 밝게 발산하는 정지상태의 광고판이라고 보고했습니다. \n\n이전 분석에 따르면 이 광고판은 2000년이나 되었습니다. 이를 만든 사람은 아마도 오래전에 죽었을 것입니다. 하지만 무촤자륵세스(moochwazarxes)에 대한 관대한 할인 메시지는 영원할 것입니다."
mem_defying_gravity.200.a:0 "그래서 무촤자륵세스가 대체 뭔데?"
mem_defying_gravity.200.a.tooltip:1 "추가 $job_culture_worker$와(과) $job_researcher$ 직업이 [From.GetName]에 추가됩니다."
mem_defying_gravity.200.burden:1 "퇴폐적인 소비지상주의적 상징이로군!"
mem_defying_gravity.200.burden.tooltip:1 "이 광고에 흥미를 보이지 않아 추가 $job_culture_worker$ 직업을 얻을 수 없을 것입니다."
mem_defying_gravity.200.corp:1 "그들이 가진 기술에서 뭔가를 배워보자."
mem_defying_gravity.200.corp.tooltip:1 "다른 정부체계와는 다르게 거대기업은 $job_culture_worker$ 직업을 추가로 하나 더 얻습니다."
mem_defying_gravity.200.gest:1 ""광고"란게 대체 뭐지?"
mem_defying_gravity.300.name:0 "정지된 소행성"
mem_defying_gravity.300.desc:0 "[Root.GetName]은(는) [From.GetName] 상공에 떠있던 이상한 물체가 사실은 평범한 소행성이였다고 보고했습니다. \n\n사실 더 이상한 것은 그 아래에 있습니다. 거대한 복합체가 소행성이 표면으로 떨어지는 것을 방지하는 일종의 광선을 방출하고 있었습니다. 복합체는 완전히 자율적인 것으로 보이며, 행성에는 지적 생명체의 다른 징후는 발견되지 않았습니다."
mem_defying_gravity.300.a:0 "누가 이걸 지은거지? 그리고 왜 지은걸까?"
mem_defying_gravity.300.a.tooltip:0 "$d_mem_defying_gravity_field_generator_deposit$"
mem_defying_gravity.301.name:0 "떨어짐"
mem_defying_gravity.301.desc:0 "[Root.GetName]에 있던 $d_mem_defying_gravity_field_generator_deposit$를 비활성화함에 따라 소행성이 행성으로 떨어져 커다란 크레이터를 만들었습니다."
mem_defying_gravity.301.a:0 "아..."
mem_defying_gravity.301.a.tooltip:0 "[Root.GetName] 표면에 새로운 £blocker  분화구가 생깁니다."
mem_defying_gravity.400.name:0 "바다의 그림자"
mem_defying_gravity.400.desc:0 "[Root.GetName]이(가) 뭔가 엄청 특이한 것을 발견했다고 보고했습니다. \n\n[From.GetName] 위에 정지되어 있던 물체는 사실 물체가 아니였습니다. \n\n특이한 물질로 이루어진 "바다"가 착시현상을 일으키는 것이였습니다. 어떤 이유인지는 알 수 없으나, 공중에 커다란 구체 상을 만듭니다. \n\n이 특이한 물질들은 생명체에게 있어 큰 문제가 되지는 않고, 연구함으로써 특이 물질에 대한 정보를 많이 얻을 수 있을 것입니다."
mem_defying_gravity.400.a:0 "연구할 가치가 있군."
#Modifiers
mem_defying_gravity_strange_thing:0 "바다의 그림자"
mem_defying_gravity_strange_thing_desc:0 "이 행성은 특이한 물질로 덮여있어서 반사될 때 하늘에 마치 엄청 커다란 공같은 상을 만듭니다."
static_planet_resource_society_research_add:0 "월간 사회학 연구"
#Seems there's nothing in vanilla files to copy from, but this sounds about right.
#Ambient Objects
mem_defying_gravity_blimp:0 "광고선"
mem_defying_gravity_asteroid:0 "정지된 소행성"
#Deposit
d_mem_defying_gravity_field_generator_deposit:0 "정지막 형성기"
d_mem_defying_gravity_field_generator_deposit_desc:0 "소행성이 행성의 표면으로 떨어지지 못하게 정지막을 전개하는 불가사의한 건물입니다. \n\n§R제거하면 소행성이 떨어지기 시작할 것입니다.§!"
d_mem_defying_gravity_blimp_deposit:0 "광고선"
d_mem_defying_gravity_blimp_deposit_desc:0 "행성 위에서 무촤자륵세스 할인에 대한 정보를 방출하는 작은 스테이션입니다."