l_english:

mem_music_tour.8.name:0 "우주 공연"
mem_music_tour.8.desc:0 "§Y[mem_rockstar_origin.GetName]§!의 한 유명한 음악가가 자기 나라 음악 부문에서 1위를 달성하고 해외 국가에서도 나쁘지 않은 성적을 거두었습니다. 그는 은하적 규모로 자기의 위신을 높이려 §Y[mem_tour_location.GetName]§!(으)로 가서 공연을 하려고 합니다. 지역 주민 일부는 일생일대의 사건을 직접 볼 수 있을 수도 있다는 사실에 기뻐하지만, 다른 사람들은 그의 음악이 어린이들에게 좋지 않은 영향을 미칠 것이라며 회의적인 태도를 보입니다."
mem_music_tour.8.xenophile:0 "그의 음악을 직접 들을 수 있다니..!"
mem_music_tour.8.xenophobe:0 "입국을 거절하고 그의 음악을 모두 금지하도록."
mem_music_tour.8.individualist:0 "공연의 자유는 모두에게 주어지는 것이지."
mem_music_tour.8.lodsofemone:0 "이미 알고 있었네. 공연 티켓을 파는게 바로 나거든."
mem_music_tour.8.collectivist: "개인을 우상화하는 일은 있어서는 안된다."
mem_music_tour.8.religiousdogma:0 "자신의 §Y[mem_rockstar_origin.GetSpeciesOrganName]§!을(를) 사용하는 방법이 정말 부적절하군. 금지해버려."
mem_music_tour.8.freeforall:0 "전국에 이 행사를 방송하자!"
mem_music_tour.8.freeforall.tooltip:0 "([Root.GetName]):\n   §Y외계종 선호주의§! POP이 §Y24§!달 동안 §G+15%§! 행복도를 얻습니다.\n   §Y외계종 혐오주의§! POP이 §Y24§!달 동안 §R-15%§! 행복도를 얻습니다."
mem_music_tour.8.woodstock:0 "3개월 동안의 평화, 그리고 음악."
mem_music_tour.8.default:0 "행성 행정부의 결정에 따르지."
mem_music_tour.9.name:0 "첫 콘서트 투어"
mem_music_tour.9.rock:0 "\"좋은 아침입니다, §Y[mem_tour_location.GetName]§!! 춤출 준비 되셨나요? 다시 말씀해드리죠. 춤출 준비 되셨나요?\"\n\n§Y[mem_rockstar_origin.GetAdj]§! 밴드는 \"Blasters N' Orchids\" 스타일로 첫 노래를 정렬적으로 불렀습니다. 리드 보컬이 공연 중 더 열정적으로 노래를 부르면서 범용 번역 시스템이 망가져 버렸습니다. 그냥 번역 시스템을 꺼버렸지만, 청중들은 §Y[mem_rockstar_origin.GetSpeciesAdj]§! 가사를 마음으로 이해하는 듯한 모습을 보였습니다."
mem_music_tour.9.dubstep:0 "§Y[mem_rockstar_origin.GetAdj]§! 음악가의 §Y[mem_tour_location.GetName]§! 첫 데뷔를 지켜보려 수많은 팬들과 청중들이 공연장에 왔습니다. 그가 무대 위로 걸어오자 청중들이 열광적으로 환호하며 흘러나오는 신스 음악에 따라 고개를 강하게 흔들었습니다. 하지만 저렇게 버튼만 누르면서 공연을 할거면 대체 왜 §Y[mem_tour_location.GetName]§!까지 그 먼 길을 달려온건지 그 누구도 이해하지 못했습니다..."
mem_music_tour.9.incomprehensible:0 "§Y[mem_rockstar_origin.GetAdj]§! 음악가가 어떤 종류의 악기를 무대 위로 들고 올라온 것 같습니다. 그게 아니라면 청중들의 반응이 설명되지 않습니다. 그리고 그가 연주를 시작하자 침묵이 흐르기 시작했습니다.\n\n대충 조사를 해보니 §Y[mem_rockstar_origin.GetSpeciesAdj]§! 음악은 보통 §Y[Root.GetSpeciesNamePlural]§!들이 들을 수 없는 주파수로 연주된다고 합니다."
mem_music_tour.9.festival:0 "§Y[mem_rockstar_origin.GetAdj]§! 밴드는 빛나는 태양 아래 넓은 들판에서 공연을 시작했습니다. 행사장에서 잠도 안자고 씻지도 않은 팬들이 모여서 몸에 해로운 음료를 계속 섭취하고 이상한 물질들을 흡입했다고 합니다. §Y[mem_tour_location.GetName]§!의 다른 장소에서도 이런 일들이 횡행했고, 장소마다 쓰레기와 흔적을 남겼습니다. 하지만 참여한 사람들은 재미있었다고 합니다."
mem_music_tour.9.rapper:0 "§Y[mem_rockstar_origin.GetName]§! 음악가는 \"50 creds\" 스타일 노래를 §Y[mem_rockstar_origin.GetSpeciesAdj]§! 언어의 욕설과 비방을 마구 쏟아내듯이 불렀습니다. 밤 무대 마지막 즈음에 그는 가난했던 자신의 가족과 가정사를 찬미하고 청중들에게 감사의 인사를 전했습니다. 그리고 \"진실되게 행동하라.\"라는 말을 남기고 고급 셔틀을 타고 다음 장소로 떠났습니다."
mem_music_tour.9.metal:0 "스스로 §Y\"강력한 [mem_rockstar_origin.GetSpeciesNameCompliment]\"§!(이)라고 포장하는 이 음악가는 금속 사슬과 못이 박힌 검은 가죽을 입었습니다. 보컬이 원시적인 울음소리를 냈는데, 범용 번역기로 번역해보니 이상한 단어만이 쏟아져 나왔습니다. 곧 시끄러운 음악에 번역기에서 나오는 번역음은 묻혀버렸고, 소음 세기는 200데시벨이 넘어갔습니다. 이들이 \"춤\"이라고하는 공연은... 맹렬하게 머리를 움직이는 것이 끝인것 같습니다."
mem_music_tour.9.dontunderstand:0 "난... 이게 왜 좋은지 모르겠어."