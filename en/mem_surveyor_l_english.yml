mem_surveyor_how_to_kill_desc:0 "큐레이터들이 미치광이 프로브에 관한 내용과 그것을 파괴할 수 있는 방법에 관한 광범위한 서류를 제시했습니다."
damage_vs_country_type_mem_surveyor_country_red_mult:0 "미치광이 프로브 피해 증가"
mem_surveyor_victor:0 "측량 프로브 전리품"
mem_surveyor_alkree_secrets:0 "알크리의 비밀"
mem_surveyor_alkree_secrets_desc:0 "알크리는 그들의 많은 고급 데이터 처리기술을 측량 프로브의 설계에 포함시켰습니다. 그리고 그 기술은 이제 우리것입니다."
