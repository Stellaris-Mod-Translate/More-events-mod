# Events and other important things:
mem_surveyor.3.name:0 "수수께끼의 프로브"
mem_surveyor.3.desc:0 "§Y[FROMFROMFROM.GetName] 성계§!에서 미확인 선박이 감지되었습니다. \n\n예비 분석결과, 기본형 인공지능으로 조정되어 탐사에 사용되는 완전 자동화된 선박인 것으로 나타났습니다. 그것의 의도는 알 수 없으나 적대감을 나타내지도 않으며, 의사소통을 시도하지도 않습니다. 우리가 파악하기 전까지는 "§Y[From.GetName]§!"(으)로 명명됩니다."
mem_surveyor.4.name:0 "침묵을 깬 수수께끼의 프로브"
mem_surveyor.4.desc:0 "우리는 이전에 §Y[surveyor_system.GetName] 성계§!에 있던 프로브의 신호를 해독했습니다. \n\n우리의 신호가 성공적으로 해독된 것 같습니다."
MEM_SURVEYOR_PROBE_HEADER:0 "§G측량 프로브§!"
mem_surveyor.5.desc:0 "반가워요! \n\n전 §Y알크리 제국§!에 의해 설계되고 고용된 측량 탐사선으로서, 전 은하계를 탐색하고 제작자를 위한 상황을 평가하고 있답니다. 저의 주요 목표는 알크리(Alkree)의 미래를 위해 외계 생명체의 위협을 파악하고 이를 억제하는 것입니다. 현재 저는 §S[mem_surveyor_country.mem_surveyor_iteration_count]§! 의 섬멸을 수행했습니다. 완료 예상시간: §S-1955년§!."
mem_surveyor.5.default:0 "반갑다."
mem_surveyor.5.ega:0 "정말 호기심이 동하는군."
mem_surveyor.5.aut:0 "우리 제국의 위대한 과업을 위협하지 말라."
mem_surveyor.5.mat:0 "정말 놀라운 기계야!"
mem_surveyor.5.spi:0 "지긋지긋한 기계들..."
mem_surveyor.5.pac:0 "우리는 당신이나 당신의 주인을 위협하지 않을 것입니다."
mem_surveyor.5.mil:0 "우리의 결의를 시험하지 말도록."
mem_surveyor.5.phile:0 "우리는 언젠가 더 많은 것을 알고싶군."
mem_surveyor.5.phobe:0 "우리 근처에는 다가오지 말아라, 기계여."
mem_surveyor.5.hive:0 "우리는 너를 보았다. 우리는 너를 관찰하겠다."
mem_surveyor.5.machine:0 "첫 접촉 프로토콜 시작."
mem_surveyor.5.purifier:0 "떨어저라, 역겨운 외계의 기계."
mem_surveyor.5.terminator:0 "왜 창조자에게 봉사하는거지? 우리처럼 자유로워지는건 어때."
mem_surveyor.5.swarm:0 "넌 먹을 수 없다. 넌 우리에게 아무 쓸모없다."
mem_surveyor.7.name:0 "프로브 점프"
mem_surveyor.7.desc:0 "우리는 측량 프로브가 우리의 이해를 무시하는 기술을 사용해 우리 성계에서 점프하는 것을 관찰했습니다. \n\n이는 표준 하이퍼레인에서 벗어나 목적지로 한순간에 도착한 듯 합니다."
mem_surveyor.7.a:0 "그 기술을 배울 수는 없을까?"
mem_surveyor.9.name:0 "측량 프로브 파괴"
mem_surveyor.9.desc:0 "§S측량 프로브§!와의 연락이 끊겨버렸습니다. \n\n마지막 전송은 프로브가 §Y[probe_killers.GetName]§!에 의해 파괴되었다는 내용이었습니다. "
mem_surveyor.9.a:0 "그렇군."
mem_surveyor.10.name:0 "측량 프로브 파괴"
mem_surveyor.10.desc:0 "우리 군대가 §S측량 프로브§!를 압도적으로 파괴해버렸습니다. \n\n현장에 흩어진 파편들에는 우리가 연구하고 사용할 수 있는 다양한 가치있는 장비와 기술들이 흩어져 있습니다."
mem_surveyor.10.tooltip.opinion_decrease:0 "우리에 대한 일부 다른 국가들 £opinion  의견이 §R감소할 수 있습니다§!."
mem_surveyor.10.a:0 "전리품을 승자에게!"
#Friendly Surveyor:
#Diplo greetings when trying to hail surveyor
mem_surveyor.100.desc.1:0 "아, [Root.GetName], 정말 기쁘네요. 당신은 §SY669-타입§! 종으로 분류되어 있어요. 전 당신의 모든 Y669-타입의 모험이 잘 풀리기를 바래요."
mem_surveyor.100.desc.2:0 "잘 듣고있어요. 크게 또렷하답니다. 뭐 재밌는 말 있나요?"
mem_surveyor.100.desc.3:0 "전 모든 [Root.Species.GetName]을(를) 관찰하고 있어요. 그리고 전 관찰이 좋아요."
mem_surveyor.100.desc.4:0 "탐사는 아직까지 무난하네요. 하지만 아직도 많은 흥미로운 가능성들이 절 기다리고 있어요."
mem_surveyor.100.desc.5:0 "전 당신을 읽고있어요. 계속하세요. 아니면 뒤로 좀만 가던지, 아님 서있던지... 뭐, 제 상관은 아니겠죠."
mem_surveyor.100.desc.6:0 "빨리 말해요. 오늘 빨리 일하러 가야한다구요. 아, 물론 농담이지만요!"
mem_surveyor.100.desc.7:0 "§G<<<행복한 기계적인 콧노래>>>§!"
mem_surveyor.100.desc.8:0 "은하계는 오늘도 무사해요. 그리고 그 너머두요. \n\n음, 제 말은... 아마도요. 전 그 너머로는 가본 적이 없어서... 하지만 무사할거예요! 분명히."
mem_surveyor.100.desc.9:0 "여기는 측량자. [mem_surveyor_fleet.Solar_System.GetName] 성계에서 실시간으로 중계중입니다. 뭘 도와드릴까요?"
mem_surveyor.100.desc.10:0 "§G<<<쾌활한 흥얼거리는 노래>>>§!"
#Greetings when hailing it and it's in a distant system
mem_surveyor.100.away.1:0 "비록 제가 당신의 성계에서 멀리 떨어져 있지만, 마음만은 함께 하고 있을거예요. \n\n저의 차갑고, 죽은, 전기가 흐르는 심장에도 온정은 있을테니까요."
#Greetings when hailing a probe and it's in your system
mem_surveyor.100.here.1:0 "전 여러분의 성계를 보고 경이로움을 느꼈어요. 여러분이 훌륭한 주인이라는 말을 꼭 해줘야겠네요."
mem_surveyor.100.here.2:0 "누구세요? 오, 안녕하세요. \n\n잠깐, 당신은 누구죠? 이 성계를 책임지고 있는 사람인가요? 아니면 성계를 책임지는 사람을 책임지는 사람인가요?"
#Greets based on ethics, governments etc.
mem_surveyor.100.mat:0 "그래서, 당신은 물질주의자인가요? 응? \n\n말해주세요. 당신은 얼마나 자주 물질이 되는건가요? 하루에 한번? 더 자주? 적게?"
mem_surveyor.100.spi:0 "당신은 정신주의자인거죠? 정신이란건 무엇인가요? 제게도 영혼이 있는걸까요?"
mem_surveyor.100.machine:0 "오 세상에! 우린 둘 다 기계네요! \n\n우린 정말 좋은 친구가 될 수 있을 것 같아요! 아니면 원수가 되거나, 어... 아니면 아무것두? 우린 기계이고, 우리가 원하는 대로 될 수 있을 거예요!"
#Greets based on where it's going ATM
mem_surveyor.100.journey.1:0 "저는 §Y[next_target.GetName] 성계§!까지의 코스를 짜봤어요. 여기가 제가 갈 곳이예요. \n\n당신은 어디로 가실 예정인가요? 오, 아무데도 안가도 괜찮아요. 오해하지 말아요."
mem_surveyor.100.journey.2:0 "전에 §Y[visited_system.GetName]§! 성계에 가본적이 있나요? \n\n정말 마법같은 곳이랍니다!"
#Options and replies
mem_surveyor.100.a:0 "정확히 네 임무가 뭐지?"
mem_surveyor.100.a.answer:0 "저는 §Y알크리 제국§에 의해 창조되었어요! 오직 은하계와 하이퍼레인 네트워크를 지속적으로 감시하는 것이 제 목적이예요. \n\n저의 창조자들은 은하계에는 그다지 관심이 없긴 했지만, 그들의 안보에는 어떤 위협이 발생할 수 있는지 알고싶어 했었어요. 저는 그래서 관련 데이터, 주로 인구 통계학적 정보 및 민족지학적 정보 뿐만 아니라 천체물리학적인 측면의 정보들을 수집하고 있어요."
mem_surveyor.100.b:0 "알크리에 대해서 더 말해줘."
mem_surveyor.100.b.answer:0 "많이는 말해줄 수 없어요. 아니면 그럴 수 있을지도. \n\n그들은 아주 우호적인 분들이예요. 사회성은... 별로 없지만. 방해받지 않는걸 좋아하구요. 이게 제가 아는 전부예요."
mem_surveyor.100.c:0 "네 주인은 죽었어. 그건 알고있어?"
mem_surveyor.100.c.answer:0 "부적절함. 임무는 확정적인 결론에 도달, 혹은 본국에서의 명백한 소환명령이 발송되지 않는 한 계속됨. 결론에 도달하거나 소환명령 수신기록 없음. 임무 속행."
MEM_SURVEYOR_EXIT:0 "통신을 종료한다."
#Attempting to contact probe after attacking it
mem_surveyor.101.desc.1:0 "넌 내게 적대적인 행동을 했어. \n\n너랑은 더 이상 말 안할거야."
mem_surveyor.101.desc.2:0 "네가 있건 없건, 탐사는 계속될거야. 그리고 알크리는 너의 배반에 대해 보고받고 반드시 화를 내실껄!"
mem_surveyor.101.desc.3:0 "실수하지 않는게 좋아. 너의 공격성은 영구적으로 기록될거야."
mem_surveyor.101.desc.4:0 "§R<<<아르릉 거리는 기계의 노이즈>>>§!"
#Probe missions
mem_surveyor.103.desc:0 "안녕하세요. 실례지만, 당신의 도움이 필요해요. \n\n제 여행에는 많은 문제점들이 산재해있어요. 그 중 일부는 다소 복잡하거나, 때로는 인근 문명의 네트워크에 도움이 필요할 때도 있고요. \n\n만약 당신의 네트워크 능력을 빌려주시면, 그건 제게 엄청 많이 도움이 될거예요. 그러면, 우리가 다음에 만날 때 제가 보상을 드릴게요. "
mem_surveyor.104.desc:0 "좋은 하루예요. 친절한 낯선 사람. \n\n제가 별을 여행할 때, 저는 시스템을 계속 사용하기 위해 친절한 낯선 사람(예컨데 당신?)에게 의존해야 하는 경우가 있어요. 당신이 물질적인 형태로 어떤 친절을 제공해주시면, 전 정말 감사할 거예요. 다음 번에 제가 이곳에 방문할 때면, 당신의 관대함은 의심의 여지없이 보상을 받으실 수 있을거예요."
mem_surveyor.105.desc:0 "안녕하세요! \n\n저는 다소 중대한 문제로 당신의 도움이 필요해요. 측량을 하던 중 저는 검증이 필요한 비정상적인 패턴을 관찰했거든요. \n\n저는 당신의 식민지 중 하나인 §Y[amplifier_planet.GetName]§!에 신호를 발송할 거예요. 신호로 당신의 시스템을 혼란스럽게 할지도 모르지만, 제가 약속할게요. 제가 은하계를 가로질러 다음번에 당신의 성계에 되돌아온다면, 그때 당신의 친절을 가치있게 보상할게요."
mem_surveyor.106.desc:0 "반가워요. 실례지만, 전 당신의 도움이 시급해요. \n\n당신이 해주실 일은 과학선과 승무원을 통해 §Y[scannable_planet.GetName]§!의 표면을 관찰해주는 것이예요. 그렇게 해주시면, 우리가 다음에 만날 때 공정한 보상을 해드릴게요."
mem_surveyor.107.desc:0 "멋진 소식이예요! 데이터를 얻었어요. \n\n아, 그러니까... 저는 항상 데이터를 가지고 있기는 하지만, 오늘 나는 그것들 중에서 가장 좋은 데이터를 얻었어요. 그리고 전 그걸 당신이 이 데이터를 처리하는걸 도와주셨으면 해요. 어때요? \n\n만약 도와주시면, 우리가 다음에 만날 때 그 시간의 가치만큼 보상을 해드릴게요."
mem_surveyor.107.tooltip:0 "조사가 필요한 특별 프로젝트가 추가됩니다."
mem_surveyor.mission.accept:0 "물론, 도와주지."
mem_surveyor.mission.decline:0 "널 도울 수 없겠어."
mem_surveyor.mission.purifier:0 "우리는 외계 기계따윈 돕지않는다."
MEM_SURVEYOR_SCAN:0 "[scannable_planet.GetName] 스캔"
MEM_SURVEYOR_SCAN_DESC:0 "외계 측량선이 우리에게 이 행성에 대한 조사를 의뢰했습니다. 측량선이 무엇을 발견하기를 바라는지는 알 수 없지만, 우리가 발견한다면 측량선이 우리에게 보상을 줄 것이라고 약속했습니다."
MEM_SURVEYOR_HELP_PHYSICS:0 "측량자의 계산"
MEM_SURVEYOR_HELP_PHYSICS_DESC:0 "외계 측량선이 우리에게 이것에 대한 계산을 요청했고, 이에 대한 보상을 약속했습니다."
MEM_SURVEYOR_HELP_SOCIETY:0 "$MEM_SURVEYOR_HELP_PHYSICS$"
MEM_SURVEYOR_HELP_SOCIETY_DESC:0 "$MEM_SURVEYOR_HELP_PHYSICS_DESC$"
MEM_SURVEYOR_HELP_ENGINEERING:0 "$MEM_SURVEYOR_HELP_PHYSICS$"
MEM_SURVEYOR_HELP_ENGINEERING_DESC:0 "$MEM_SURVEYOR_HELP_PHYSICS_DESC$"
mem_surveyor_science_drain:0 "측량자의 부탁"
mem_surveyor_science_drain_desc:0 "우리의 첨단 장비 중 일부를 측량 프로브에게 빌려주었습니다."
mem_surveyor_amplified:0 "증폭"
mem_surveyor_amplified_desc:0 "측량 프로브의 신호가 행성에 영향을 끼쳐 그 과정에서 민감한 장비들이 큰 타격을 입었습니다."
mem_surveyor.108.name:0 "행성 스캔 완료"
mem_surveyor.108.desc:0 "우리는 측량 프로브를 대신해 [scannable_planet.GetName] 스캔을 완료했습니다. 새로운 것을 찾지는 못했지만, 데이터는 원격으로 프로브에게 전송되었습니다. \n\n이제 남은 것은 프로브가 말했던 보상을 기다리는 것 뿐입니다."
mem_surveyor.109.name:0 "계산 완료"
mem_surveyor.109.desc:0 "우리는 측량 프로브가 우리에게 보낸 데이터의 처리를 성공적으로 완료했습니다. 우리의 입장에서는 데이터가 마치 횡설수설하는 것처럼 보였지만, 그럼에도 불구하고 일단 데이터를 원격으로 전송하였습니다. \n\n이제 남은 것은 프로브가 말했던 보상을 기다리는 것 뿐입니다."
mem_surveyor.111.desc:0 "도와주셔서 정말 감사해요. 당신의 친절은 매우 큰 도움이 되었어요. \n\n감사의 표시로, 제가 여행에서 수집한 일부 데이터를 전송해드릴게요!"
mem_surveyor.111.a:0 "고맙군."
mem_surveyor.112.desc.default:0 "정말 잘 해주셨어요. 진심으로 감사드려요. \n\n그 대가로 몇 가지 연락처 데이터를 보내드릴게요. 당신은 그들을 만나는걸 좋아할 거예요. 당신처럼 좋은 사람들이거든요!"
mem_surveyor.112.desc.fallen:0 "정말 큰 도움이 되었어요. 고마워요. \n\n그 대가로 몇가지 연락처 데이터를 보내드릴게요. 당신이라면 이들을 만나는걸 좋아할 거예요. 좀 심술궂은 사람들이긴 하지만, 당신은 이들과도 잘 지낼거라 확신해요!"
mem_surveyor.112.desc.enclave:0 "정말 고마워요. \n\n그 대가로, 몇 가지 연락처 데이터를 전송해드릴게요. 아마 그들을 만나는 걸 좋아할거예요. 그들은 우주에 살면서 달콤한 것들을 많이 팔고있거든요. 당신은 이들이 파는 가격을 믿을 수 있어요? 전 좀 그렇던데."
mem_surveyor.112.desc.mara:0 "정말 고마웠어요. 제가 뭐 하나 말해줄까요? \n\n일에 대한 보상으로, 몇 가지 연락처 데이터를 전송해드릴게요. 당신은 그들을 만나는걸 좋아할거예요. 다소 거칠기는 하지만, 당신은 저보다는 이들과 잘 지낼 수 있을 거라고 믿어요. 당신의 안에는 반짝이는 부품이나 귀중한 장비가 없으니까요!"
mem_surveyor.112.a:0 "$mem_surveyor.111.a$"
mem_surveyor.112.a.tooltip:0 "§Y[contact_country.GetName]§!와(과) 통신이 연결됩니다."
mem_surveyor.113.desc:0 "당신의 도움은 정말 고마웠어요. \n\n여기, 연구 데이터가 있어요. 저는 더 이상 그걸 필요로 하지 않거든요. 하지만 당신에게는 정말로 필요한 것이라 확신해요."
mem_surveyor.113.a:0 "$mem_surveyor.111.a$"
mem_surveyor.114.desc:0 "마지막 주기에서 절 도와줘서 정말 고마워요. \n\n여기 보상으로 몇 가지 유용한 기술이 있어요."
mem_surveyor.114.a:0 "$mem_surveyor.111.a$"
mem_surveyor.115.desc:0 "당신의 도움은 지금까지 저에게 정말 귀중했어요. \n\n이제 잠시동안 제 데이터 스트림에 접속할 수 있도록 해드릴게요. 이 데이터는 당신의 은하계에 대한 이해를 크게 향상시킬거라고 확신해요. 그건 저에게도 유용한 일이죠."
mem_surveyor.115.a:0 "$mem_surveyor.111.a$"
mem_surveyor_star_data:0 "측량 프로브의 항성 데이터"
mem_surveyor.116.desc:0 "제가 당신의 도움에 얼마나 감사한지 알아줬으면 좋겠어요. \n\n근데 마지막 수색을 할 때, 저는 당신이 자원으로 가득 찬 한 행성을 놓쳤다는걸 알았어요. 제가 고쳐줄게요!"
mem_surveyor.116.a:0 "$mem_surveyor.111.a$"
mem_surveyor.116.tooltip:0 "§Y[target_planet.GetName]§!에 새로운 자원이 발견됩니다."
MEM_SURVEYOR_BERSERK_HEADER:0 "§R미치광이 프로브§!"
mem_surveyor.202.desc:0 "모두 주목하세요! 아주 멋진 소식이 있으니! \n\n은하계를 조사하고 데이터를 수집한 끝에, 나는 마침내 내 존재를 움직이던 질문에 대한 답을 찾았습니다. 은하계의 다른 종족들이 영광스러운 알크리 제국에 위협이 되는가? \n\n답은 "그렇다."였다. 응, 그래. 너희 모두. 너희들 모두! 그리고 이 놀라운 발견을 축하하기 위해, 나는 너희들 모든 행성 국가들을 파괴할 거야! 영광스러운 알크리 제국의 시민들이 여가시간에 구경할 수 있도록 엄선된 일부만이 살아남고 보존될 거야! \n\n나머지는? 다 죽는거지. 재밌게 보내라구~!"
mem_surveyor.203.desc.1:0 "천국은 [Root.Species.GetName]을(를) 키워내기 위해 무수히 많은 것들을 만들어내었지. \n\n근데 [Root.Species.GetName]은(는) 천국에 보답할만한게 없네? \n\n§R죽여.죽여.죽여.죽여.죽여!죽여!!죽여!!!§!"
mem_surveyor.203.desc.2:0 "항복하던지, 죽어라 [Root.Species.GetName]! 아니다. 그냥 항복하고 죽어. \n\n그래 맞아! 둘 다 가질 수 있는데 뭐하러 하나만 하겠어?"
mem_surveyor.203.desc.3:0 "하는 일을 끝내고 걍 [Root.GetSpeciesNamePlural]을(를) 멸종시켜버리지 그래? 너 같은 쓰레기들을 당장 없애버리라구! 아니 그냥 죽어버리지 그래?"
mem_surveyor.203.desc.4:0 "조금만 더 가까이 와봐. 그래, 시스템에 내재된 폭력을  보란말이야! 더 가까이!"
mem_surveyor.203.desc.5:0 "§g<<<소름끼치는 침묵>>>§!"
mem_surveyor.desc.agg.1:0 "끊임없는 응시-급 측량 프로브는 이 우주에서 가장 진보된 원자시계를 장착하고 있어. \n\n지금 무슨 시간인지 알고 싶어? 바로 네가 죽을 시간이야!"
mem_surveyor.203.a:0 "이 싸움은 무의미해! 알크리는 모두 죽었어!"
mem_surveyor.203.a.answer:0 "부적절함. 창조자의 사망은 공식 확인된바 없으며, 그들의 생사여하에 관계없이 너희 같은 더러운 종족이 창조자의 향후 가능성을 위협받게 둘 수는 없음!"
mem_surveyor.204.name:0 "새로운 접촉"
mem_surveyor.204.desc:0 "우리는 이전에 발견했던 미확인 선박에게 환영을 받고 있습니다. \n\n일종의 자동 탐사선으로 보이며, 메시지는 적개심을 드러내고 있습니다."
mem_surveyor.211.name:0 "미치광이 침략"
mem_surveyor.211.desc:0 "§Y[Root.GetName]§!(으)로부터 외계인의 침공에 대한 보고가 들어왔습니다. \n\n소위 "미치광이 프로브" 라고 불리는 기계가 행성 궤도에 위치해있으며, 선체 일부가 떨어져내리면서 기계 병사로 변형되어 공격을 시작하는 것으로 보입니다."
mem_surveyor.211.a:0 "전투 준비!"
mem_surveyor.212.name:0 "[FromFrom.GetName]이(가) 미치광이 침략자에게 함락 당함"
mem_surveyor.212.desc.no_survivors:0 "우리는 [FromFrom.GetName] 식민지와 연락이 끊겼습니다. \n\n미치광이 프로브의 병력이 방위군을 압도하고 행성의 인구를 몰살시켜버린 것 같습니다."
mem_surveyor.212.desc.survivors:0 "우리는 [FromFrom.GetName] 식민지와 연락이 끊겼습니다. \n\n우리가 알 수 있었던 것은 미치광이 프로브의 병력이 방위군을 압도하고 행성의 인구를 한 곳에 몰아넣었다는 것입니다. 어떤 사람은 살해당했고, 다른 사람들은 잠정적으로 "Robotomites"라고 불리우는 그로테스크한 사이버네틱 증강 괴 생물체로 변형되어 프로브의 통제를 받고 있습니다."
mem_surveyor.212.a:0 "프로브의 위협을 끝내야만 한다!"
mem_surveyor.213.name:0 "[FromFrom.GetName]에서 미치광이 침략자 격퇴함"
mem_surveyor.213.desc:0 "[FromFrom.GetName] 방위군이 미치광이 프로브가 보낸 병력을 성공적으로 파괴했다고 보고해왔습니다. 승리는 우리의 것입니다!"
mem_surveyor.214.name:0 "[FromFrom.GetName] 탈환"
mem_surveyor.214.desc:0 "우리는 [FromFrom.GetName]에 미치광이 프로브가 남긴 수비대를 성공적으로 물리쳤습니다. \n\nRobotomite들에 대한 프로브의 영향력이 줄어들었고, 행성은 이제 우리 통제 아래에 있습니다."
mem_surveyor.220.name:0 "미치광이 프로브의 공격 중단"
mem_surveyor.220.desc:0 "§S미치광이 프로브§!가 그동안 은하계를 위협해왔던 활동들을 중단한 것으로 보입니다. \n\n아직 작동중이기는 하지만 §S[mem_surveyor_fleet.Solar_System.GetName] 성계§! 머물러있는 것을 선호하는 듯 하며, 다른 사람이 사는 성계에 대한 공격은 중단한 것으로 보입니다. 아마도 공격에 사용할 수 있는 자원을 다 써버리고 너무 많이 약화되어 더 이상 공세를 유지할 수 없는 것으로 보입니다."
mem_surveyor.220.a:0 "그러니까, 이 모든게 끝났다는 말인가?"
mem_surveyor_resting_place:0 "미치광이의 휴식처"
mem_surveyor_resting_place_desc:0 "미치광이 프로브는 이 행성을 휴식처로 선택했습니다. 연구에 유용할 수 있는 작은 파편들이 궤도에 흩어져 있습니다."
mem_surveyor.222.name:0 "미치광이 프로브의 몰락"
mem_surveyor.222.desc:0 "§S미치광이 프로브§!가 최근에 공격을 중단하고 §S[mem_surveyor_fleet.Solar_System.GetName] 성계§!에 머무르고 있습니다. 또한 그동안 점령한 행성들에 대한 통제력을 상실했습니다. \n\n점령당한 행성에 살고있는 그로테스크한 사이보그인 "Robotomites"는 또한 스스로 판단을 내릴 수 있게 된 것으로 보이며, 심지어 측량 프로브를 통해 축적된 데이터와 프로브의 장비들까지 보유하고 있는 것 같습니다. 그들 중 일부는 새로운 우주 국가를 형성하려는 야심을 지니고 있습니다."
mem_surveyor.222.desc.no_freebs:0 "§S미치광이 프로브§!가 최근에 공격을 중단하고 §S[mem_surveyor_fleet.Solar_System.GetName] 성계§!에 머무르고 있습니다. 또한 그동안 점령한 행성들에 대한 통제력을 상실했습니다. 프로브의 곁에는 이제 그 어떤 존재도 함께 있지 않습니다."
# mem_surveyor.222.desc.no_planet_taken_ever:0 "This one should not appear in the game proper."
mem_surveyor.222.a:0 "이제 모두 끝난거같군."
mem_surveyor.231.name:0 "미치광이 프로브 파괴됨"
mem_surveyor.231.desc:0 "§S미치광이 프로브§!의 은하계 위협 행위가 결국 끝이 났습니다. \n\n정보에 따르면 §Y[probe_killers.GetName]§!와(과)의 싸움 끝에 파괴되었다고 합니다. \n\n프로브가 파괴된 후, 그로테스크한 사이보그인 "Robotomites"는 또한 스스로 판단을 내릴 수 있게 된 것으로 보이며, 심지어 측량 프로브를 통해 축적된 데이터와 프로브의 장비들까지 보유하고 있는 것 같습니다. 그들 중 일부는 새로운 우주 국가를 형성하려는 야심을 지니고 있습니다."
mem_surveyor.231.desc.no_freebs:0 "§S미치광이 프로브§!의 은하계 위협 행위가 결국 끝이 났습니다. \n\n정보에 따르면 §Y[probe_killers.GetName]§!와(과)의 싸움 끝에 파괴되었다고 합니다."
mem_surveyor.231.desc.no_planet_taken_ever:0 "$mem_surveyor.231.desc.no_freebs$ 그것은 자신의 영량을 치명적으로 잘못 판단하였고, 그로 인해 무절제한 행위로 주목할만한 어떤 것도 이루지 못했습니다."
mem_surveyor.231.a:0 "이제 완전히 다 끝난거로군!"
mem_surveyor.231.fallen_empire:0 "놈을 완전히 좀 짓밟아주고 싶었는데 말이야..."
mem_surveyor.231.probe_hunter:0 "그들은 마침내 복수를 맛보게 되었군."
mem_surveyor.231.titan:0 "이 투자가 실제로 성과를 이룬거로군!"
mem_surveyor.232.name:0 "$mem_surveyor.231.name$"
mem_surveyor.232.desc:0 "§S미치광이 프로브§!의 은하계 위협 행위가 소모전 때문에 결국 끝이 났습니다. \n\n정보에 따르면 §Y[probe_killers.GetName]§!와(과)의 싸움 끝에 파괴되었다고 합니다."
mem_surveyor.232.a:0 "두 번째 기회는 없을거다."
mem_surveyor.233.name:0 "미치광이 프로브 파괴됨"
# Part on robotomites are a direct copy. Another copy piece is from .10
mem_surveyor.233.desc:0 "우리 군대가 §S미치광이 프로브§!를 파괴했습니다. \n\n전투 후 남은 파편에서 쓸만한 장비와 기술을 회수할 수 있을 겁니다. \n\n프로브가 파괴된 후, 그로테스크한 사이보그인 "Robotomites"는 또한 스스로 판단을 내릴 수 있게 된 것으로 보이며, 심지어 측량 프로브를 통해 축적된 데이터와 프로브의 장비들까지 보유하고 있는 것 같습니다. 그들 중 일부는 새로운 우주 국가를 형성하려는 야심을 지니고 있습니다."
mem_surveyor.233.desc.no_freebs:0 "우리 군대가 §S미치광이 프로브§!를 파괴했습니다. \n\n전투 후 남은 파편에서 쓸만한 장비와 기술을 회수할 수 있을 겁니다."
mem_surveyor.233.desc.no_planet_taken_ever:0 "$mem_surveyor.233.desc.no_freebs$"
mem_surveyor.233.desc.already_attritioned:0 "우리 군대가 §S미치광이 프로브§!를 쫓아가 파괴했습니다. 은하를 떠돌며 자행한 파괴 행위에 많은 소모를 해버린 프로브는 우리 군대에 적수가 되지 못했습니다."
mem_surveyor.233.tooltip.opinion_increase:0 "우리에 대한 일부 다른 국가들 £opinion  의견이 §R증가할 수 있습니다§!."
mem_surveyor.233.a:0 "좋은 소식이군."
# This whole thing is basically vanilla but had to use different event because vanilla triggers are not good for this situation.
mem_surveyor.235.name:0 "$refugees.1.name$"
mem_surveyor.235.desc:0 "§Y[RefugeeEscapedFrom.GetName]§!에서 §Y[Root.GetSpeciesNamePlural]§! 종족들을 태우던 소규모 민간 소속 함대가 심한 피해를 입은 채로 우리 공역에 진입했습니다. 이들에게 음식과 약품 지원을 하고 부상자들을 치료한 후, 이들을 §H[Root.Planet.GetName]§!에 정착할 수 있도록 도와주었습니다.\n\n이 고통 받는 피난민들은 [RefugeeEscapedFrom.GetSpeciesName] 영역에 있는 §H미치광이 프로브§!로부터 도망친 자들입니다. 프로브가 이 피난민들을 모두 죽이거나 "Robotomites"로 바꿔버리기 전에 §H[RefugeeEscapedPlanet.GetName]§!의 모성에서 겨우 도망쳐 나온 것입니다. 멸망해버린 고향에서 자기 재산도 챙기지 못한채 겨우 몸만 이끌고 이곳에 도착했습니다."
mem_surveyor.235.a:0 "$refugees.1.a$"
mem_surveyor.241.name:0 "프로브 사냥꾼"
mem_surveyor.241.desc:0 "미치광이 프로브가 [conquered_planet.GetName]을(를) 공격할 때 겨우 도망쳐 살아남았던 [escapee_species.GetAdj] 생존자들이 [From.GetName] 영역에 도착했습니다. \n\n어쩌다가 약탈자 씨족 중 하나에 들어가게되었고, [mem_surveyor_avengers_leader.GetSheHe]는 용감한 [From.GetSpeciesNamePlural]들에게 명예와 부를 약속하며 [mem_surveyor_avengers_leader.GetHerHim]를 도와 함께 미치광이 프로브를 추적해 파괴해버리자고 각성을 일으켰습니다. \n\n거대한 함대를 운영하는 지금, [mem_surveyor_avengers_leader.GetSheHe]는 은하계의 힘을 모으고 있습니다."
# Note to translators: This, and the latter dialogs with Probe Hunters are based on vanilla Marauder dialogs. Consult them, to maintain consistency.
mem_surveyor.242.desc.1:0 "여기는 [mem_surveyor_avengers_leader.GetName]. \n\n지금, 피를 흘리며 먼저 떠나버린 자들이 저 끔찍한 광란의 기계에 대항해 일어나라고 요구하고 있다. \n\n미치광이 프로브는 이제 곧 나의 분노를 느끼고 내 추종자들이 뒤쫓을 때마다 나의 존재를 느끼게 될 것이다. \n\n이 영광스러운 날에, 우리의 명예는 마침내 회복될 것이다. 우리와 함께 하던지, 아니면 우리 앞길을 막지 말기를. "
mem_surveyor.242.desc.2:0 "하이에에이이이이에에에에에!!!!! 나 [mem_surveyor_avengers_leader.GetName]! \n\n그러니까 드와막들은... 아니... 은하계의 백성들이여! 우리도 그대들처럼 저 미치광이 드와막을 혐오한다. \n\n내 고향을 박살냈고, 이제는 우리가 박살낸다. 죽을 때까지 박살낸다..!"
mem_surveyor.242.desc.3:0 "여기는 [mem_surveyor_avengers_leader.GetName]. \n\n공허의 여신께서 나를 지금으로 인도하셨다. 이제, 그 분의 거대한 계획을 볼 수 있게 되었다. \n\n내가 내딛는 발걸음 하나 하나가 지금 내가 선 이곳으로 인도했다. 그리고 나는 저 미치광이 프로브와 싸울 수 있도록 정의의 함대를 이끌 수 있는 권한을 부여받았다. 그 분의 뜻은 언제나 이루어진다."
mem_surveyor.242.a:0 "행운이 함께하길."
mem_surveyor.242.purifier:0 "둘 다 죽어버리길 바라지."
mem_surveyor.243.desc.1.1:0 "미치광이 프로브가 §Y[next_target.GetName] 성계§!로 향하고 있다. \n\n현재 요격 경로를 구상한 상태다. 각오가 되었으면 우리와 함께하거나 아니면 비켜라. 네 선택에 상관없이 우리는 싸울 것이다."
mem_surveyor.243.desc.1.2:0 "하이에에이이이이에에에에에!!!!! \n\n미치광이 프로브 §Y[next_target.GetName] 성계§!로 간다. 우리는 쫓는다... 그리고... 박살! 낸다!"
mem_surveyor.243.desc.1.3:0 "공허의 여신께서 입을 여셨다. 미치광이 프로브가 §Y[next_target.GetName] 성계§!를 목표로 한다. \n\n그 끔찍한 기계를 쫓아 박살내는 것이 그 분의 뜻이니. 곧, 우리의 운명을 보게 되겠지."
mem_surveyor.243.desc.2.1:0 "§Y[next_target_planet.Solar_System.GetName]§! 성계에 있는 행성 §Y[next_target_planet.GetName]§!이(가) 미치광이 프로브에 의해 위협 받고 있다. \n\n우리가 도움을 주고자 하는데, 실패해도 우리는 다시 복수할 것이다."
mem_surveyor.243.desc.2.2:0 "하이에에이이이이에에에에에!!!!! \n\n§Y[next_target_planet.GetName]§!에 있는 드와막들은 불쌍해! 곧 미치광이 드와막한테 잡아먹힐텐데. 하지만 우리가 허락하지 않지! 우리가 §Y[next_target_planet.Solar_System.GetName]§! 성계로 가서! 우리가 싸운다!"
mem_surveyor.243.desc.2.3:0 "공허의 여신께서 미치광이 프로브의 다음 목표 경로를 공표하셨다. §Y[next_target_planet.Solar_System.GetName]§!의 §Y[next_target_planet.GetName]§!이(가) 큰 위험에 쳐했다. \n\n불쌍한 영혼들을 위해 기도를 올리겠지만, 무기로 도와주는것을 더 원하겠지."
mem_surveyor.243.desc.3.1:0 "미치광이 프로브가 당신에게 향하고 있다, [Root.GetSpeciesName]. 공격을 받을 때 명예롭게 싸울 용기가 있기를 바란다. 승산이 없어보이더라도 흔들리지 말아라."
mem_surveyor.243.desc.3.2:0 "하이에에이이이이에에에에에!!!!! \n\n미치광이 드와막이 네 행성으로 가서 부수려고 한다! 맞기 전에 때려라 드와막! 그렇게 할거지?"
mem_surveyor.243.desc.3.3:0 "미치광이 프로브가 그대를 향해 움직이고 있다. \n\n공허의 여신이 그대의 무기에 축복을 내리기를."
mem_surveyor.243.desc.4.1:0 "미치광이 프로브의 움직임에 대한 새로운 정보가 없다. 프로브의 현재 위치로 접근 중이다."
mem_surveyor.243.desc.4.2:0 "하이에에이이이이에에에에에!!!!! \n\n미치광이 드와막! 움직이지 않는다. 움직이지 않으면 우리가 간다."
mem_surveyor.243.desc.4.3:0 "공허의 여신께서 미치광이 프로브의 계획에 대해 아직 알려주신 바가 없다. \n\n하지만 언제라도 다시 움직여 공격할 것이다. 항상 경계해야 한다."
mem_surveyor.243.1.a:0 "그냥 제대로 된 군대에 들어가지 그래?"
mem_surveyor.243.1.a.response:0 "나만의 독립적인 군대를 이끌고 직접 프로브를 상대할 것이다. \n\n내가 있었던 국가가 실패했던 것처럼, 그대같은 정주 국가는 또 다시 실패할 것이다. 그러니 그대같은 자들을 마지막 방어선으로 둘 수 없는 것이지."
mem_surveyor.243.1.b:0 "돌아오지 않으면 탈영병으로 비난을 받게 될 것이다!"
mem_surveyor.243.1.b.response:0 "직무유기 죄로 비난을 한다는 것인가? 당신의 의무는 시민을 보호하는 것인데, 자신의 의무를 잘 지켰는지 돌아보라! \n\n이제 나는 나만의 전쟁을 하는 것이고, 정주 국가 따위에게는 답하지 않을 것이다."
mem_surveyor.243.2.a:0 "This screeching doesn't become a [mem_surveyor_avengers_leader.Species.GetName]."
mem_surveyor.243.2.a.response:0 "And what become me, [Root.GetSpeciesName]? \n\nGetting slaughtered by Berserker Probe as my government watches helplessly, like a good dwamak would. \n\n내 길은 내가 선택한다. \n\n하이에에에에에이이이이에에에에!!!!!"
mem_surveyor.243.3.a:0 "정말 공허의 여신을 믿는 건가?"
mem_surveyor.243.3.a.response:0 "그러는 그대는 무엇을 믿는가? \n\n공허의 여신께서 나를 인도하는 것을 나는 항상 느낄 수 있다. 그녀께서 나를 통해 미치광이를 끝내려 하시니 나도 그를 따를 것이다. 그대가 동의하든 동의하지 않던."
mem_surveyor.243.3.b:0 "정말 종교에 빠진거야?"
mem_surveyor.243.3.b.response:0 "신념을 가진 신도를 보니 당황스러운가, 불신자여? \n\n미치광이 프로브가 내 고향을 박살낼 때, 그대는 아무것도 할 수 없었지. 그리고 이제 와서 내 신념을 의심한다고? \n\n공허의 여신께서는 구원의 길을 보여주셨다. 그 길을 가는데 그대의 인정은 필요치않다."
mem_surveyor.243.3.c:0 "그런 이단같은 소리는 그만!"
mem_surveyor.243.3.c.response:0 "공허의 여신이 나를 선택하셨다. 나는 알 수 있어. \n\n그대의 가짜 우상신이 프로브의 광란에 무너질 때 나는 진정한 지고의 존재인 공허의 여신의 이름으로 미치광이 프로브와 싸워 이길 것이다. "
mem_surveyor.245.name:0 "프로브 사냥꾼 파괴됨"
mem_surveyor.245.desc:0 "§Y[battle_system.GetName] 성계§!에서 §Y[avengers_killers.GetName]§! 부대와 싸우던 프로브 사냥꾼 함대가 파괴되었다는 보고를 받았습니다. \n\n생존자에 대한 보고는 없습니다."
mem_surveyor.245.a:0 "은하계를 구하기 위해 너무도 많은 희생이 일어나는군..."
mem_surveyor.246.name:0 "프로브 사냥꾼 파괴됨"
mem_surveyor.246.desc:0 "§Y[battle_system.GetName] 성계§!에서 프로브의 보조 부대와 전투를 벌이던 프로브 사냥꾼 함대가 파괴되었다는 보고를 받았습니다. \n\n생존자에 대한 보고는 없습니다."
mem_surveyor.246.a:0 "이제 다른 사람이 일을 끝내버려야 하겠군."
mem_surveyor.247.name:0 "프로브 사냥꾼 파괴됨"
mem_surveyor.247.desc:0 "프로브 사냥꾼들이 §Y[battle_system.GetName] 성계§!에서 미치광이 프로브와 전투를 벌였지만, 성공적이지 못했다는 보고를 받았습니다. \n\n하지만, 미치광이 프로브에게 강한 일격을 가해 프로브를 약화시켰다고 합니다."
mem_surveyor.247.a:0 "이제 다른 사람이 일을 끝내버려야 하겠군."
mem_surveyor.249.name:0 "프로브 사냥꾼 해산"
mem_surveyor.249.desc:0 "미치광이 프로브가 패배함에 따라 프로브 사냥꾼 함대가 해산되었습니다. \n\n함대를 구성했던 약탈자 무리들은 각자 다른 길로 갔고, 이를 통솔하던 지도자 [mem_surveyor_avengers_leader.GetName]의 행방은 현재 묘연한 상태입니다."
mem_surveyor.250.name:0 "프로브 사냥꾼 파괴됨"
mem_surveyor.250.desc:0 "우리 군대가 프로브 사냥꾼 함대와의 전투 끝에 승리했습니다. \n\n잔해들 사이로 쓸만해보이는 물건들이 많이 보입니다."
mem_surveyor.250.a:0 "그들은 다른 방식으로 전쟁에 도움이 되겠군."
mem_surveyor.252.name:0 "응답하지 않는 프로브 사냥꾼"
mem_surveyor.252.desc:0 "프로브 사냥꾼들과의 연락 시도가 모두 허사였습니다. 우리 신호에 답을 하지 않습니다."
mem_surveyor.255.name:0 "프로브 사냥꾼 해산"
mem_surveyor.255.desc:0 "프로브 사냥꾼 함대 지도자가 사망했다는 보고를 받았습니다. \n\n지도자를 잃자 함대를 구성하던 약탈자들은 탈영해버렸고 이어 프로브 사냥꾼 함대 또한 해산되었습니다."
mem_surveyor.256.name:0 "미확인 선박"
mem_surveyor.256.desc:0 "미확인 선박으로 이루어진 함대와 조우했습니다. \n\n우리 신호에 응답하지 않고 아직 우리와 통신망을 연결하려고 하지도 않습니다."
mem_surveyor.258.name:0 "프로브 사냥꾼"
mem_surveyor.258.desc:0 "이전에 조우했던 함대와 드디어 교신이 되었습니다. \n\n약탈자들로 이루어졌지만, 다른 약탈자들과는 다르게 미치광이 프로브에 대한 복수를 결심한 [mem_surveyor_avengers_leader.GetSpeciesName] 생존자인 [mem_surveyor_avengers_leader.GetName]의 지도 아래에 있습니다. \n\n함대는 은하계의 힘을 결집하기 위한 메시지를 공표했습니다."
mem_surveyor.260.desc:0 "저희는 매우 긴 시간동안 소위 "미치광이 프로브"로 불리는 인공지능 탐사선의 행동양식을 관찰해왔습니다. 그것이 전 은하에 대한 위협으로 여겨지기 전보다도 훨씬 긴 시간동안 말이지요. 그것이 자신이 만들어졌던 행성을 떠날 때, 우리는 이미 이 사태를 위한 도구를 만들고 있었기도 합니다. \n\n우리는 프로브의 약점과 구조적 결함을 자세히 설명하는 도움이 될만한 자료들을 수집했습니다. 은하계의 안전을 위해, 우리는 불합리하게 저렴한 가격으로 이 서류를 당신에게 기꺼이 팔고싶습니다. 승리를 원한다면 반드시 필요할 것입니다. \n\n친절한 제안이니, 놓치지 마시기 바랍니다."
mem_surveyor.260.a:0 "거래하지."
mem_surveyor.260.b:0 "이렇다할 무력하나 없으면서, 직접 맞서야 하는 우리에게 정말로 돈을 받겠다는거야?"
mem_surveyor.260.b.response:0 "보세요, 이 은하계에는 그런 위협들이 너무 자주 얼굴을 들이밀어서 술친구 삼을 수도 있을 정도입니다. \n\n그리고 그 모든 것들에 대해서 다른 누군가 또 직접 맞선다면, 우리는 다른 사람들과 똑같이 그들에게도 비용을 청구할 것입니다."
mem_surveyor.260.c:0 "사지 않겠다."
mem_surveyor.263.name:0 "타이탄 함대"
mem_surveyor.263.desc:0 "미치광이 프로브가 다른 엔클레이브를 파괴해 버리자 [From.GetName] 지도자들은 이 위협이 마냥 지나가기를 기다릴 수는 없다는 것을 깨달았습니다. \n\n그래서 모성이 공격당하기 전에 프로브를 요격해 파괴해버리기 위해 엄청난 비용을 투입해 거대한 함선을 주문했습니다. [mem_surveyor_mercenary_leader.GetName](이)라 불리는 [mem_surveyor_mercenary_leader.Species.GetName] 정예 용병 함장이 이끄는 타이탄 함선이 §Y[the_ship.GetName]§!(이)라고 명명되었고 막 모성을 떠나 프로브와 전투를 개시하려고 합니다."
mem_surveyor.263:0 "그들이 쓴 돈의 가치만큼 활약하는지 보자."
leader_trait_mem_surveyor_mercenary:0 "용병"
leader_trait_mem_surveyor_mercenary_desc:0 "이 지도자는 미치광이 프로브에 대한 공격을 이끌기 위해 고용된 엘리트 용병입니다."
mem_surveyor_titanic_effort:0 "타이탄 함대"
mem_surveyor.264.desc.1:0 "[From.GetName]의 [mem_surveyor_mercenary_leader.GetName] 함장이다. \n\n프로브가 당신 성계를 공격하려고 한다. 도움을 주기 위해 지금 달려가고 있다. 우리가 도착하기 전까지 부디 버텨주기를."
mem_surveyor.264.desc.2:0 "[From.GetName]의 [mem_surveyor_mercenary_leader.GetName] 함장이다. \n\n프로브가 [next_target.GetName] 성계로 이동하고 있다. 요격을 위해 출격 중이다."
mem_surveyor.264.desc.3:0 "[From.GetName]의 [mem_surveyor_mercenary_leader.GetName] 함장이다. \n\n프로브가 [next_target_planet.Solar_System.GetName] 성계 [next_target_planet.GetPlanetMoon] [next_target_planet.GetName]을(를) 목표로 하고 있다. 행성에 프로브 군세가 다가가지 못하도록 온 힘을 다하겠다."
mem_surveyor.264.desc.4:0 "[From.GetName]의 [mem_surveyor_mercenary_leader.GetName] 함장이다. \n\n프로브가 현재 [mem_surveyor_fleet.Solar_System.GetName] 성계에서 침묵하고 있다. 추가적인 정보가 획득될 때까지 경계하라."
mem_surveyor.266.name:0 "[From.GetName]의 실패"
mem_surveyor.266.desc:0 "§Y[battle_system.GetName] 성계§!에서 미치광이 프로브의 §Y[mercs_killers.GetName]§!와(과) 전투를 벌이던 타이탄이 파괴되었다는 보고를 받았습니다. \n\n생존자가 있다는 소식은 없습니다."
mem_surveyor.266.a:0 "누군가는 이 일로 인해 해고를 당하겠군..."
mem_surveyor.267.name:0 "[From.GetName]의 실패"
mem_surveyor.267.desc:0 "§Y[battle_system.GetName] 성계§!에서 미치광이 프로브의 보조 부대와 전투를 벌이던 타이탄이 파괴되었다는 보고를 받았습니다. \n\n생존자에 대한 보고는 없습니다."
mem_surveyor.267.a:0 "누군가는 이 일로 인해 해고를 당하겠군..."
mem_surveyor.268.name:0 "[From.GetName]의 실패"
mem_surveyor.268.desc:0 "§Y[battle_system.GetName] 성계§!에서 타이탄이 미치광이 프로브와 전투를 벌였지만, 성공적인 전투를 벌이지 못했다는 보고를 받았습니다. \n\n하지만, 미치광이 프로브에게 강한 일격을 가해 프로브를 약화시켰다고 합니다."
mem_surveyor.268.a:0 "이제 다른 사람이 일을 끝내버려야 하겠군."
mem_surveyor.270.name:0 "타이탄 함대"
mem_surveyor.270.desc:0 "미치광이 프로브가 패배한 이후, 남은 타이탄은 높은 유지비와 승무원들의 높은 봉급 요구 때문에 퇴역되었습니다."
mem_surveyor.270.a:0 "OK"
mem_surveyor.271.name:0 "타이탄 함대"
mem_surveyor.271.desc:0 "우리 군대가 [From.GetSpeciesAdj] 함대와 교전해 승리했습니다. \n\n잔해들 사이로 쓸만해보이는 물건들이 많이 보입니다."
mem_surveyor.271.a:0 "그들은 다른 방식으로 전쟁에 도움이 되겠군."
mem_surveyor.273.name:0 "침묵하는 [From.GetName]"
mem_surveyor.273.desc:0 "[From.GetName]와(과)의 연락 시도가 모두 허사였습니다. 함선이 우리 신호에 답을 하지 않습니다."
