mem_surveyor_destroyed_probe_red:0 "프로브 파괴자"
trait_mem_surveyor_robotomites:0 "Robotomites"
trait_mem_surveyor_robotomites_desc:0 "이 기괴한 생명체들은 미치광이 프로브의 계략에 의해 변형된 식민지 행성의 주민들로, 사이버네틱 삽입물에 의해 조종당하고 있습니다."
trait_mem_surveyor_freebotomites:0 "Free Robotomites"
trait_mem_surveyor_freebotomites_desc:0 "이 기괴한 생명체들은 미치광이 프로브의 계략에 의해 변형된 식민지 행성의 주민들로, 이제는 프로브의 영행에서 벗어나 자유를 찾았습니다."
