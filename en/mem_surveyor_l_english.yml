mem_surveyor.400.name: "끊임없는 응시 코어"
mem_surveyor.400.desc: "측량 프로브가 세상을 떠났습니다. 측량 프로브여, 영원하라! \n\n프로브의 인격 매트릭스를 복원했고, 따라서 우리를 섬기도록 다시 복원 시킬 수 있습니다."
mem_surveyor.400.a: "§G측량자§! 인격을 활성화한다."
mem_surveyor.400.a.tooltip: "레벨 §Y5§! §Y과학자§!를 얻습니다."
mem_surveyor.400.b: "§R미치광이§! 인격을 활성화한다."
mem_surveyor.400.b.tooltip: "레벨 §Y5§! §Y제독§!을 얻습니다."
r_mem_surveyor_personality_core: "끊임없는 응시 인격 코어"
r_mem_surveyor_personality_core_desc: "Recovered from an ancient Surveyor Probe, this personality core contains the entirety of the decision-making AI that drove that machine across the galaxy encoded in its genetic algorithms, ready to unfold once necessary hardware is provided."
mem_surveyor_personality_core_tooltip: "레벨 §Y5§! §S과학자§! 또는 §S제독§! 하나를 만들어 냅니다."
mem_surveyor_cant_have_two_matrices: "이 AI가 활성화되어 있는 동안에는 여러 AI를 동시에 활성화 할 수 없습니다."
r_mem_surveyor_mobile_production_matrix: "끊임없는 응시 생산 매트릭스"
r_mem_surveyor_mobile_production_matrix_desc: "알크리 기술 집약의 결정체인 이 모듈은 끊임없는 응시-급 측량자에 부착되는 모듈입니다. 알크리 정권에 위협을 가하는 존재에 즉각 대응태세가 가능도록 소형 프로브들을 빠른 속도로 생산하게 설계되었습니다."
mem_surveyor_production_matrix_effect: "[Capital_Scope.GetName] 궤도 위에 프로브 함대가 등장했습니다. 시간이 흐를수록 프로브의 수는 증가할 것입니다. \n§Y5년§! 동안 유물로 생산되는 합금이 중단됩니다."