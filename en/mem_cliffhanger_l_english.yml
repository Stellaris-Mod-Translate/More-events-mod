# Cliffhanger
# By ViolentBeetle
mem_cliffhanger_dig_site: "절벽에 매달린 것"
mem_cliffhanger_dig_site_desc: "인공적인 구조물이 커다란 지각의 틈새를 내려다보는 거대한 절벽 위에 지어져 있습니다.\n\n이런 구조물을 황량하고, 생명도 없는 [From.Planet.GetPlanetMoon]에 누가, 그리고 도대체 왜 건설했을까요?"
mem_cliffhanger.1.name: "나사 모양"
mem_cliffhanger.1.desc: "§Y[From.Planet.GetName]§!의 지하 건축물에 대한 조사는 어떠한 진전도 보이지 않았습니다.\n\n이 지하 건축물은 안에 보관된 물건에 대한 그 어떠한 위협도 허용치 않는 난공불락의 요새입니다.\n\n내부 구조를 확인하기 위해 국소지역에 대한 소규모 철거 작업이 인가되었습니다. 외벽은 완벽하게 매끄러운 형태가 아니라, 일종의 나선형 경사로가 가로지르는 형태입니다. 멀리서 보면 거대한 §S나사§!, 혹은 드릴의 형태로 보일 것입니다.\n\n§Y[Leader.GetName]§!는 위에서부터 다양한 각도로 건축물을 조사할 예정입니다."
mem_cliffhanger.1.a: "다각도에서의 관찰. 좋지."
mem_cliffhanger.2.name: "위에서부터 아래로"
mem_cliffhanger.2.desc: "절벽의 꼭대기에서부터 아래로 파내려가는 작업은 §Y[From.Planet.GetName]§!의 건축물 안으로 바로 들어가려는 이전의 방법보다는 훨씬 성공적이었습니다. 여전히 외벽을 열 수는 없었지만, 건축물의 지붕에는 열 수 있는 출입문이 존재했습니다.\n\n건물 안에서, 이곳이 유기체를 위한 거주 시설이라는 증거를 찾았습니다. 이 건물의 꼭대기는 위층에서 진입한 방문객들을 맞이하기 위한 일종의 로비 역할을 하고 있습니다. 벽에는 지금까지 알려지지 않고, 새로이 번역할 수 없는 언어로 이루어진 슬로건이 쓰인 현수막이 화려한 장식과 함께 걸려있습니다. 포장을 뜯지 않은 식료품 봉지와 음료수 병이 테이블 위에 놓여있으며, 무균 환경에서 보존되었지만 겉 표면에서 아주 오래된 흔적이 보입니다.\n\n아마 지금껏 그 누구도 이곳에 도착하지 못한 것으로 보입니다."
mem_cliffhanger.3.name: "회전하는 나사"
mem_cliffhanger.3.desc: "§Y[Leader.GetName]§!은 §Y[From.Planet.GetName]§!의 건물을 성공적으로 탐험했습니다. 고고학 연구팀은 아래층에서 기계실을 발견했습니다. 데이터 코어는 자기 파괴 절차에 의해 녹아내린 탄소 덩어리의 흔적만을 남기고 사라져 있었으나, 몇몇 살펴볼만한 부분이 발견되었습니다.\n\n가장 먼저 확인한 것은, 이 건축물은 본래 [From.Planet.GetPlanetMoon]에 건설된 것이 아닙니다. 본래는 다른 곳에 건설된 후, 궤도에서 낙하하여 보조 발전기와 중력의 힘을 이용해 땅 속으로 파고들게 설계된 것입니다. 일련의 작업이 끝난다면, 내부의 생명체는 안전한 곳으로 피난하고, 파고든 구멍은 지진을 통해 무너져 메워진 후, 그 누구도 찾아낼 수 없는 상태로 외부와 격리되게 됩니다. 자급자족이 가능한 이 설비는 내부 동력을 이용해 적어도 수세기, 어쩌면 수천년 이상을 생존할 수 있었으리라 추측됩니다.\n\n그러나 설계된 시스템 대다수는 비활성화 상태입니다."
mem_cliffhanger.4.name: "성지 1187"
mem_cliffhanger.4.desc: "외부 데이터 코어는 복구할 수 없으나, §Y[Leader.GetName]§!는 건물 깊은 곳에서 아직 작동중인 데이터 코어를 발견했습니다. 다른 데이터 코어를 파괴한 것과 같은 종류의 자기 파괴 절차가 시행되었으나, 오작동으로 인해 자기 파괴 절차가 수행되지 않았으며 누구도 확인하지 않은 것으로 보입니다. 이 코어에서 이 건축물의 본래 목적을 확인할 수 있었습니다.\n\n이 건축물은 §S성지 1187§!이란 이름이며, 은하계 곳곳에서 제조되고 사용되는 구조물 중 하나입니다.\n\n이 건물의 설계자들은 우주적 재난이 은하계와 자신들의 행성계에 닥칠 것이라 예상했으며, 종족을 보존하기 위한 방법으로 아주 먼 행성에 숨을 수 있는 거대한 도피처를 만드는 것이라 생각했습니다. 이 건축물은 결코 발견되지 않는 것을 예정했으며, 내부에서 문을 열기 전까진 거주민들을 안전하게 지킬 수 있을 것이었습니다.\n\n이 건축물 중 [From.Planet.GetName]에 떨어진 개체는 단층선에 너무 가까이 착륙하여, 차후 외부로 노출될 가능성에 직면했기에 폐기처리 되었습니다. 뭐, 그들의 두려움이 틀린 것은 아닙니다. 실제로 우리는 이 건축물이 절벽에서 튀어나온 것을 발견했으니 말이죠. 이 건축물에 적용된 기술은 우리가 유용하게 사용할 수 있을 것입니다. 아쉽게도 데이터 코어에는 은하계의 다른 성계에 대한 정보나, 이러한 도피처의 배치에 대한 정보는 존재하지 않습니다."
mem_cliffhanger.4.a: "저들이 여전히 어딘가에 있을 수 있겠군!"
mem_cliffhanger.4.a.phobe: "저들로썬 우리에게서 숨어있는 편이 좋겠지!"
mem_cliffhanger.4.a.phile: "불쌍한 친구들, 지하에 쓸쓸하게 숨어있다니."
mem_cliffhander.4.a.swarm: "어떤 통조림도 우리에게서 영원히 벗어날 수는 없다."