###################
# Solar Riches
mem_solar_riches_category:0 "풍부한 태양열"
mem_solar_riches_category_desc:0 "이 항성을 조사한 결과, 항성 주변에 작은 구조물이 있을 수 있는 가능성이 제기되었습니다. 최적의 궤도 추적 결과 이 구조물이 느린 속도로 궤도 평형을 잃고 있다고 합니다."
mem_solar_riches.1.name:0 "태양열 집열기 발견"
mem_solar_riches.1.desc:0 "과학자 §Y[Root.GetLeaderName]§!은(는) 알수없는 외계종에 의해 제작된 수많은 낡은 태양열 집열기를 발견했습니다. 굉장히 낡은 상태로 보이지만, 지금껏 우리가 사용해왔던 그 어떤 것보다도 더 높은 효율로 태양열 에너지를 수집하고 있습니다."
mem_solar_riches.1.a:0 "에너지를 뽑아낸 다음, 폐기해버려."
mem_solar_riches.1.b:0 "설계 양식을 연구하라."
mem_solar_riches.2.name:0 "궤도 추적 실패"
mem_solar_riches.2.desc:0 "§Y[Root.GetLeaderName]§!은(는) 구조물로 보이는 모든 흔적이 사라졌다고 보고했으며, 존재하지 않은 물체의 궤도 붕괴를 계산하는데 소비된 자원에 대해 사죄를 표했습니다."