mem_broken_clock.1003.desc.lith: "시간은 흐르고 생명은 시들다 죽어버리지. 하지만 암석은 영원하다. 암석은 모든 것을 견디고 재로 돌아갈 뿐이다. \n\n이제 네 자신을 돌아보라. 아무 의미 없는 삶을 위해 태어나고 썩고, 부패하고 바스라지는 것을 자신의 눈으로 지켜보며 결국은 죽음을 맞이한다. 그런 쓸모없는 형태로 이 우주에 존재한다는 사실 자체가 모독이라 생각하지 않나? \n\n한심한 자신의 모습을 돌아보고 그만 작별을 고하기를 바란다. 이제 불완전한 이 우주를 정화하기 위해 우리가 왔으니."
