mem_version_check.2.name:0 "안내"
mem_version_check.2.desc:0 "이 메시지는 MEM이 게임 진행 도중 활성화되었거나, 게임 시작 후 새로이 업데이트 되었음을 표시합니다.\n\n게임 진행 도중 새로이 활성화했을 경우, 큰 문제는 발생하지 않을 것이나 일부 기능은 게임을 새로 시작해야만 적용됩니다.\n\nMEM을 활성화한 뒤 게임을 실행했음에도 이 메시지가 표시된다면, 중간에 업데이트가 되었음을 의미합니다. 업데이트가 반드시 문제를 불러오는 것은 아니지만, 완전히 안전한 것 또한 아닙니다. 문제가 발생했을 경우 버그로 판단하고 제보하기 전에, 새로이 게임을 시작하여 동일한 문제가 발생하는 지 확인해 주십시오. 이전 세이브를 사용시, 버전 비호환성으로 인한 문제가 발생할 수도 있습니다.\n\n이 메시지는 이 게임을 진행하는 도중엔 더는 나타나지 않을 것입니다. 본 모드를 즐기시길 바랍니다."