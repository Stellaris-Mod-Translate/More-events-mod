#Demon Ship Event
#Code by Mourn
#Writing by Malthus and Mourn
mem_demon_ship_category:0 "특이점 감지"
mem_demon_ship_category_desc:0 "조사 스캔은 §Y[Root.GetName]§!의 외부 대기로부터의 비정상적인 판독 값을 발견했습니다. 과학 팀은이 판독 값의 출처에 대한 보다 정확한 스캔을 열망합니다."
MEM_DEMON_SHIP_PROJECT:0 "프로토타입 오비트"
MEM_DEMON_SHIP_PROJECT_DESC:0 "과학자들은 과학선을 프로토 타입에 도킹함으로써 궤도를 교정하고 안정화시킬 수있을 것이라고 확신합니다. 여기에는 오랜 계산과 정확한 기동이 필요합니다. 그들은 당신에게... 성공을 위한 시간은 제한적이라는 사실을 강조합니다."
mem_demon_ship.103.desc:0 "우리 과학 팀은 이상한 감지를 일으킨 원인을 확인할 수 없었습니다. 무엇이 있는건지 혹은 센서 오작동인지는 알 수 없습니다."
mem_demon_ship.1.name:0 "로스트 프로토타입 쉽"
mem_demon_ship.1.desc:0 "§Y[Root.GetLeaderName]§!의 철저한 조사를 거친 후 이상 현상이 우주선으로 밝혀졌습니다, 더욱 흥미로운 사실은 이것이 우리 문명의 산물이라는 것입니다. 우리 승무원은 이것을 수년전에 시험 비행으로 잃어 버렸던 프로토 타입 FTL 가능 선박 중 하나로 인식합니다. \n\n 손상되지는 않은 것 같지만 에너지 수치는 미미합니다. 프로토타입에 사람 혹은 자각 AI는 존재하지 않는 것 같습니다. \n\n 에게 일어난 일을 더 자세히 조사하기 위해서는 먼저 우주선의 궤도를 안정시켜야합니다. [Root.GetLeaderName]은 이미 계획을 제안했습니다."
mem_demon_ship.1.a:0 "우리 함선을 재건하라"
mem_demon_ship.1.b:0 "저런 구닥다리 함선을 필요없다."
mem_demon_ship.2.name:0 "궤도 안정화"
mem_demon_ship.2.desc:0 "궤도 안정화는 §Y[Root.GetLeaderName]§!가 예상했던 것보다는 조금 더 까다로웠습니다. 그러나 프로토 타입은 이제 안정된 궤도에 있고 더 자세히 조사될 준비를 마쳤습니다. §Y[Root.GetName]§!와 도킹을 시작합니다."
mem_demon_ship.2.a:0 "기밀을 유지하도록."
mem_demon_ship.3.name:0 "Prototype Lost"
mem_demon_ship.3.desc:0 "우리는 FTL-Prototype의 궤도가 가스 행성의 대기로 가라 앉기 전에 그것을 안정시킬 수 없었고 파괴되었습니다."
mem_demon_ship.4.name:0 "긴급 메시지"
mem_demon_ship.4.desc:0 "과학자 §Y [Root.GetLeaderName] §!의 긴급 메시지가 들어왔습니다. 프로토타입의 승무원은 죽었고, 그들의 시체는 우주선의 압력을 이기지 못하고 붕괴되고 있습니다. 진공에는 부패가 없기 때문에 그들이 죽은 지 얼마나 오래되었는지 추측할 수 있습니다. \n\n 아직 선체가 손상되지 않은 채로 진공을 유지하는 이유는 수수께끼로 남아 있습니다. 아마 이 우주선은 에너지가 부족한 것 같습니다. 우리가 더 많이 알기까지는 시간이 걸릴 것입니다."
mem_demon_ship.4.a:0 "끔찍하군"
mem_demon_ship.5.name:0 "냉혹한 발견"
mem_demon_ship.5.desc:0 "모든 에너지 셀은 고갈되었고 그 중 일부는 §Y[Root.GetName]§!의 예비 셀로 교체되어야했습니다.\n\n 일지에는 FTL 비행에 대한 즐거운 기대로 농담을 한 승무원이 표시되지만 우주선의 FTL 엔진이 활성화되자 모든 기록이 부서졌습니다. 녹음이 다시 시작되기까지 얼마나 많은 시간이 경과했는지 평가하기란 어렵습니다. 비행이 끝나자 분위기가 완전히 바뀌 었습니다. 웃고있던 그들은 이제 고통에 의해 비명을 지르고 있습니다. 녹음이 갑자기 종료됩니다. \n\n 더 조사할까요? 죽은 사람을 쉬게할까요?"
mem_demon_ship.5.a:0 "파괴해라, 아무도 이것을 알아선 안돼."
mem_demon_ship.5.b:0 "무엇이 일어났는지 알아야해."
mem_demon_ship.6.name:0 "FTL 프로토 타입 파괴"
mem_demon_ship.6.desc:0 "§Y [Root.GetName] §!와 FTL 프로토 타입의 도킹을 해제하고 궤도유지를 위한 에너지를 차단합니다. 잠시 후, 프로토타입은 대기 진입 중 화재로 인해 소실되었습니다."
mem_demon_ship.6.a:0 "평화가 있기를"
mem_demon_ship.7.name:0 "마지막 보고서"
mem_demon_ship.7.desc:0 "FTL 중 기록된 데이터를 통한 작업 중, §Y[Root.GetLeaderName]§!은 프로토 타입의 승무원은 우리 차원을 떠나 우리 자연 법칙이 적용되지 않는 또 다른 차원으로 들어서게되었다는 결론에 도달했습니다. 그 후, 심한 정신적 스트레스로 인해 승무원이 광기에 빠졌을 것입니다. \n\n 더 많은 데이터를 관리하는 동안 과학 장교와 [root.leader.GetHisHer]는 데이터 코어를 신속하게 제거하여 §Y[Root.GetName]§!로 가져오고 있습니다. \n\n 우주선으로 돌아온 후 과학자들은 프로토 타입 FTL 코어 내부의 에너지 스파이크를 모니터링합니다. §Y[Root.GetLeaderName]§!은 우주 자체가 이상한 차원의 에너지에 의해 변경되었을 가능성에 대해 추측합니다. \n\n 데이터 코어는 우리가 알지 못하던 새로운 FTL 여행에 대한 중요한 데이터를 제공합니다."
mem_demon_ship.7.a:0 "지식이 확장되고 있군"
mem_demon_ship.8.name:0 "마지막 보고서"
mem_demon_ship.8.desc:0 "FTL 중 기록된 데이터를 통한 작업 중, §Y[Root.GetLeaderName]§! 프로토 타입과 그 승무원은 우리 차원을 떠나 우리의 자연 법칙이 적용되지 않는 또 다른 차원으로 진입했다는 결론에 도달했습니다. 심한 정신적 스트레스로 인해 승무원이 광기에 빠졌을 것입니다. \n\n 은 데이터를 감독하는 동안 [root.leader.GetSheHe]는 싸우고 소리를 지르는 승무원의 소음으로 중단됩니다. 과학자 조수 중 한 명이 §Y [Root.GetName]을 파괴하려고 미쳤다. 시제품이 "다른 쪽"으로 더 많은 승객을 요구 한 방법에 관한 파쇄된 문장을 외치면서. 행운과 약간의 부상으로 팀의 나머지 팀원도 과학에 탑승 할 수 없었습니다. \n\n [Root.GetLeaderName]는 프로토 타입이 "기타 측면"에서 원격으로 가져온 모든 것을 파괴하기로 결정한 후 함선 자체 파괴 장치를 가동했습니다. 우주선과 그 승무원에게 정확히 무슨 일이 일어 났는지는 결코 알 수 없지만 우리 과학자들은 살아 있습니다."
mem_demon_ship.8.a:0 "비극이 끝났군"
mem_demon_ship.9.name:0 "마지막 FTL"
mem_demon_ship.9.desc:0 "FTL 중 기록된 데이터를 통해 작업하면서, 우리 과학팀들은 프로토 타입과 그 승무원이 우리 차원을 떠나 우리의 자연 법칙이 적용되지 않는 다른 차원으로 진입했다는 결론에 도달했습니다. 심한 정신적 스트레스로 인해 승무원이 광기에 빠졌을 것입니다. \n\n 데이터 전송이 끝나면 비디오 전송으로 바뀝니다. 수석 과학자는 [root.leader.GetHisHer]의 손을 잡고 카메라 앞에 서 있습니다. "우리는 이제 그 쪽으로 갑니다.". 끝나기 전에 과학팀들의 비명 소리가 전송을 통해 에코됩니다. \n\n 팀을 찾는 복구 팀은 흔적을 발견하지 않았습니다 ."
mem_demon_ship.9.a:0 "끔찍하군"
mem_demon_ship.9.a.tooltip:0 "우리 과학선은 사라졌다."