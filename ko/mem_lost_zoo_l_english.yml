l_english:

#Lost Zoo Anomaly
#Code and idea by LamilLerran
#Writing by shockedsystem
#Note that this comes from a vanilla anomaly category, title "Life Signs" and text
#"We have detected life signs coming from somewhere beneath the barren and lifeless surface of this §Y[planet/moon]§!. What manner of organism could possibly live there?"
mem_lost_zoo.8.name:0 "신비한 돔"
mem_lost_zoo.8.desc:0 "조사 이후, 표면에 12개가 넘는 붕괴된 돔으로 이루어진 커다란 시설이 있음이 드러났습니다. 가장 큰 건물 잔해를 파내다 보니 표면에서 아래로 200미터까지 내려가는 엘리베이터 통로가 발견되었습니다."
mem_lost_zoo.8.a:0 "아래에 뭐가 있으려나?"
MEM_LOST_ZOO_PROJECT:0 "돔 복합단지 조사"
MEM_LOST_ZOO_PROJECT_DESC:0 "이 엘리베이터는 §Y[From.GetName]§!의 깊은 바닥까지 연결되어 있습니다. 과학 탐사대를 조직해 아래로 내려가봐야 뭐가 있는지 알 수 있을겁니다."
mem_lost_zoo.1.name:0 "고대 동물원"
mem_lost_zoo.1.a:0 "기계를 파괴하고 역설계를 통해 기술을 얻어내."
mem_lost_zoo.1.b:0 "해부 실험실로 바꿔."
mem_lost_zoo.1.c:0 "보호지로 바꾸지."
