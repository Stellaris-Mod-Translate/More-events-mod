l_english:


#Space Race


#By ViolentBeetle

mem_space_race.1.name: "스페이스 레이스"
mem_space_race.1.desc: "은하적 평화와 문화교류를 위하여 새로운 스포츠 이벤트가 제안되었습니다.\n\n스페이스 레이스는 은하계에서 가장 뛰어난 기술자들과 조종사들을 가려내기 위해 수많은 이벤트로 구성될 것입니다. 현재 제안서에 의하면 소형 함선들이 우주에서 복잡한 트랙을 따라 경주하는 것으로 보입니다.\n\n이 대회를 개최하기로 자원할까요?"
mem_space_race.1.a: "훌륭한 생각이군! 초대장들을 보내도록."
mem_space_race.1.b: "아니, 이건 실패할 것이 뻔히 보인다."
mem_space_race.2.name: "스페이스 레이스 초대장"
mem_space_race.2.desc: "안녕하세요. [root.GetSpeciesName]여. 우린 은하적인 스포츠 이벤트, 스페이스 레이스를 개최하여 은하계에서 가장 뛰어난 조종사들과 기술자들을 찾고자 합니다. 우린 당신네를 포함한 모든 주요 국가에 참가할 기회를 드립니다. 오시겠습니까?"
mem_space_race.2.a: "훌륭한 아이디어군. 당연히 참가하지."
mem_space_race.2.b: "거절하겠다."
mem_space_race.2.b.psycho: "제정신인가?!"
mem_space_race.2.b.inwards: "우린 너희들의 일에 관심이 없다."
mem_space_race_must_be_diplomatic: "우린 더러운 외계종과의 교류에 관심이 없다."
mem_space_race.4.name: "레이스 개최 확정"
mem_space_race.4.desc: "우리의 스페이스 레이스에 참가를 희망한 국가들이 최소치를 넘었습니다. 이제 레이스 준비를 합시다."
mem_space_race.4.a: "기다릴 수가 없군!"
mem_space_race.5.name: "스페이스 레이스 취소"
mem_space_race.5.desc: "스페이스 레이스에 참가를 희망한 국가들이 너무 적었습니다. 이벤트는 취소되어야 했습니다."
mem_space_race.5.a: "실망스럽군."
mem_space_race.6.name: "레이스 준비"
mem_space_race.6.desc: "스페이스 레이스 개최일이 다가오고 있습니다. 모든 참가 국가는 함선과 조종사들을 준비시키기 위해 최선을 다하고 있습니다. 우리 기술진들은 조종사들이 최대한의 효율을 낼 수 있도록 작업하고 있습니다.\n\n이 레이스는 [Root.GetName]과 다른 제국들이 가진 가장 뛰어난 기술들을 선보이는 곳이 될 것입니다. 하지만 함선의 크기에 제한이 있기에 어느 업그레이드를 우선시해야 할지 정해야 합니다. 우리의 가장 발전된 기술들을 중심으로 함선을 제작하거나 우리의 취약한 부분들을 보완해야 할 것입니다. 또는 우리의 기술을 믿고 우선순위 없이 모든 부분을 동일하게 작업할 수 있습니다."
mem_space_race.6.a: "모든 부분을 똑같이 검토하라."
mem_space_race.6.b: "실드에 집중하라."
mem_space_race.6.c: "추진력에 집중하라."
mem_space_race.6.d: "장갑에 집중하라."
mem_space_race.7.name: "스페이스 레이스 포기"
mem_space_race.7.desc: "전쟁에 소모되고 있는 자원 때문에 우리는 스페이스 레이스 팀 구성에 자원을 할당할 수 없어 기권할 수 밖에 없습니다."
mem_space_race.8.name: "스페이스 레이스가 곧 개최"
mem_space_race.8.desc: "우리 제국은 은하 전체에서 가장 신나는 이벤트의 준비를 끝맞추고 있습니다. 곧 은하 전체에서 가장 뛰어난 조종사들과 기술자들이 자신들의 실력을 과시하기 위해 모일 것입니다."
mem_space_race.8.a: "신나는군."
mem_space_race.10.name: "스페이스 레이스 패배"
mem_space_race.10.desc.shield: "[mem_space_race_host.GetAdj]의 이번 라운드는 별의 근처에서 방어막만 믿고 열풍을 견뎌낼 수 있는지를 시험했습니다. 아쉽게도 우리 함선은 이를 견디지 못했고 결국 별로부터 거리를 둔 결과 시간을 버리고 말았습니다. 제 시간 내에 목적지에 도달하지 못했기에 다음 라운드로 진출하지 못했습니다."
mem_space_race.10.desc.thrust: "[mem_space_race_host.GetAdj]의 이번 라운드는 수많은 천체들 주변을 도는 복잡한 경로였습니다. 우리의 함선의 엔진들은 이 천체들의 중력장을 효과적으로 탈출하는데에 실패하였고 시간을 허비했습니다. 결국 제 시간 내에 목적지에 도달하지 못했기에 다음 라운드로 진출하지 못했습니다."
mem_space_race.10.desc.armor: "[mem_space_race_host.GetAdj]의 이번 라운드는 우주 쓰레기의 구름을 통과하는 경로로 함선의 장갑과 내구도를 시험했습니다. 우리 함선은 용기를 내어 구름을 돌파하고자 했지만 결국 피해량이 견딜 수 없는 수준이 되어 기권할 수 밖에 없었습니다."
mem_space_race.10.a: "실망스럽군"
mem_space_race.11.name: "스페이스 레이스 3등"
mem_space_race.11.desc.shield: "$mem_space_race.10.desc.shield$ \n\n우린 3등 자리를 차지했습니다. 1등은 아니지만 승자들 중 하나가 되었습니다."
mem_space_race.11.desc.thrust: "$mem_space_race.10.desc.thrust$ \n\n우린 3등 자리를 차지했습니다. 1등은 아니지만 승자들 중 하나가 되었습니다."
mem_space_race.11.desc.armor: "$mem_space_race.10.desc.armor$ \n\n우린 3등 자리를 차지했습니다. 1등은 아니지만 승자들 중 하나가 되었습니다."
mem_space_race.11.a: "실망스럽군"
mem_space_race.13.name: "스페이스 레이스 우승!"
mem_space_race.13.desc: "오늘 전설의 [mem_space_race_host.GetAdj]이 드디어 폐회식을 진행했습니다. [mem_space_race_host.Capital_Scope.GetName]에서 거대한 행사가 벌어졌으며 [mem_space_race_host.GetSpeciesAdj][mem_space_race_host.GetRulerTitle][mem_space_race_host.GetRulerName][mem_space_race_host.Leader.GetHerHim]가 직접 우승자들을 축하해주었습니다. 우리 팀이 우승했으며 희귀금속 오스미움으로 만들어진 메달을 받았습니다. 2등의 로디움 메달은 [second_place.GetName]에게 갔습니다. 3등의 이리듐 메달은 [third_place.GetName]에게 갔습니다.\n\n이 레이스는 모든 참가자들이 스스로의 실력을 갈고 닦고 외계인들과 경쟁할 수 있는 귀한 경험이었습니다."
mem_space_race.13.a: "팀을 축하해라."
mem_space_race.13.a.machine: "더 빨랐다. 더 강했다. 더 우월했다."
mem_space_race.13.a.hive: "우린 우리의 발전 정도에 만족했다."
mem_space_race.13.a.auth: "우리의 방식이 최고라는 증거다!"
mem_space_race.14.name: "스페이스 레이스 2등"
mem_space_race.14.desc: "오늘 전설의 [mem_space_race_host.GetAdj]이 드디어 폐회식을 진행했습니다. [mem_space_race_host.Capital_Scope.GetName]에서 거대한 행사가 벌어졌으며 [mem_space_race_host.GetSpeciesAdj][mem_space_race_host.GetRulerTitle][mem_space_race_host.GetRulerName][mem_space_race_host.Leader.GetHerHim]가 직접 우승자들을 축하해주었습니다. 우리 팀은 2등을 했으며 로디움으로 만들어진 메달을 받았습니다. 우리를 뛰어넘은 자들은 오스미움 메달을 받은 [first_place.GetName] 뿐이었습니다. 3등은 [third_place.GetName]으로 이리듐 메달을 받았습니다.\n\n이 레이스는 모든 참가자들이 스스로의 실력을 갈고 닦고 외계인들과 경쟁할 수 있는 귀한 경험이었습니다."
mem_space_race.14.a: "아깝군!"
mem_space_race.14.a.machine: "임무 일부 완수."
mem_space_race.14.a.auth: "2등은 꼴등이다."
mem_space_race.15.name: "스페이스 레이스 3등"
mem_space_race.15.desc: "오늘 전설의 [mem_space_race_host.GetAdj]이 드디어 폐회식을 진행했습니다. [mem_space_race_host.Capital_Scope.GetName]에서 거대한 행사가 벌어졌으며 [mem_space_race_host.GetSpeciesAdj][mem_space_race_host.GetRulerTitle][mem_space_race_host.GetRulerName][mem_space_race_host.Leader.GetHerHim]가 직접 우승자들을 축하해주었습니다. 우리 팀은 3등을 했으며 이리듐 메달을 받았습니다. 우리를 뛰어넘은 두 팀은 오스미움과 로디움 메달을 받은 1등과 2등, [first_place.GetName]과 [second_place.GetName]였습니다.\n\n이 레이스는 모든 참가자들이 스스로의 실력을 갈고 닦고 외계인들과 경쟁할 수 있는 귀한 경험이었습니다."
mem_space_race.15.a: "적어도 상은 탔군."
mem_space_race.15.a.machine: "임무 상태: 잠재적인 성공"
mem_space_race.15.a.auth: "[Root.GetSpeciesNamePlural]가 이정도 밖에 안된다고?"
mem_space_race.16.name: "스페이스 레이스 페막"
mem_space_race.16.desc: "오늘 전설의 [mem_space_race_host.GetAdj]이 드디어 폐회식을 진행했습니다. [mem_space_race_host.Capital_Scope.GetName]에서 거대한 행사가 벌어졌으며 [mem_space_race_host.GetSpeciesAdj][mem_space_race_host.GetRulerTitle][mem_space_race_host.GetRulerName][mem_space_race_host.Leader.GetHerHim]가 직접 우승자들을 축하해주었습니다. 우승팀은 [first_place.GetName]으로 오스미움으로 만들어진 메달을 받았습니다. 2등의 로디움 메달은 [second_place.GetName]에게 갔습니다. 3등의 이리듐 메달은 [third_place.GetName]에게 갔습니다.\n\n이 레이스는 모든 참가자들이 스스로의 실력을 갈고 닦고 외계인들과 경쟁할 수 있는 귀한 경험이었습니다."
mem_space_race.16.a: "좋은 경주였다 모두들."
mem_space_race.16.a.machine: "성능 재검토: 불만족스러움."
mem_space_race.16.a.hive: "우리가 졌다고?"
mem_space_race.16.a.auth: "누군가는 이 망신의 책임을 질 것이다!"
mem_space_race.17.desc: " "
mem_space_race.17.machine: " "
mem_space_race.17.hive: "  "
