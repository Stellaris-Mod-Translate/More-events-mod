mem_space_race.18.machine: " "
mem_space_race.18.hive: " "
mem_space_race.20.name: "스페이스 레이스 취소됨"
mem_space_race.20.desc: "참가를 희망한 제국의 수가 적었기 때문에 [mem_space_race_host.GetAdj] 스페이스 레이스는 취소되어야 했습니다."
mem_space_race.20.a: "실망스럽군."
mem_space_race.21.name: "스페이스 레이스 취소"
mem_space_race.21.desc: "우리는 전쟁 중에 있기에 스페이스 레이스에 자원을 투자할 수 없고 참가자들의 안전을 보장할 수도 없습니다. 이벤트는 취소되어야 했습니다."
mem_space_race.21.a: "안타깝군."
mem_space_race.22.name: "스페이스 레이스가 취소되다"
mem_space_race.22.desc: "[mem_space_race_host.GetAdj] 스페이스 레이스는 [mem_space_race_host.GetName]가 전쟁중이기 때문에 개최될 수 없습니다. 참가자들의 안전을 보장할 수 없었기에 취소할 수 밖에 없었습니다."
mem_space_race.22.a: "안타깝군."
mem_space_race_host: "스페이스 레이스 개최하다"
mem_space_race_participant: "스페이스 레이스에 참가하다"
resolution_categories_mem_cultural_events: "은하적 문화 교류"
resolution_mem_space_race: "스페이스 레이스 구상"
resolution_mem_space_race_desc: "우린 은하 전체에서 가장 뛰어난 조종사들과 기술자들이 위험한 환경에서 생존할 수 있는 자신들의 실력을 보일 수 있는 거대한 행사 - 스페이스 레이스를 개최하는 것이 좋을 것입니다."
mem_space_race_resolution_effect: "스페이스 레이스 개최 준비중입니다. 이 이벤트를 제안한 국가가 첫 개최국이 되겠지만 혹여나 거절한다면 게슈탈트 국가가 아닌 은하 공동체 회원에게 기회가 주어질 것입니다."
mem_space_race_gain_intel: "개최국 간 정보 수준이 증가했습니다."
