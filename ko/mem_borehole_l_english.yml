l_english:

mem_borehole_category: "땅 위의 구멍"
mem_borehole_category_desc: "표층 스캔 결과 행성의 지각 내에 긴 수직 동굴이 드러났습니다. 정확한 직각과 비정상적으로 매끄러운 표면은 동굴이 인공적으로 만들어진 시설임을 시사하고 있습니다."
mem_borehole.1.name: "버려진 깊은 광산"
mem_borehole.1.desc: "[Root.GetLeaderName]은(는) 해당 갱도가 행성 지각의 더 깊은 곳에서 광물을 추출하기 위해 설계된 것이라고 보고합니다. 광산은 현재 비활성화 상태이며, 최소한의 수리만으로 다시 활성화할 수 있을 듯합니다."
mem_borehole.1a: "장비를 수리해라."
mem_borehole.1b: "장비를 분해해서 정보를 얻자."
mem_borehole.1c: "시추 장비를 인양하라."
mem_borehole.2.name: "희귀 광물 조사"
mem_borehole.2.desc: "이 갱도는 희귀한 광맥 채굴을 위해 설계된 것 같습니다. 하지만 갱도가 그 광물에 닿았을 때, 프로젝트는 알 수 없는 이유로 취소되었습니다."
mem_borehole.2a: "왜 그랬는지 연구해 봐야겠다."
mem_borehole.2b: "저들이 어떤 광물을 찾았는지 볼까."
mem_borehole.3.name: "미사일 격납고"
mem_borehole.3.desc: "갱도 바닥에서 탐사대은 지금까지 기록되었던 탄두 중 가장 거대한 열 핵탄두를 장착한 로켓을 발견했습니다. 하지만 [Root.GetLeaderName]은(는) 이것이 실제 무기가 아닌 일종의 프로젝트일 것이라고 보고합니다. 왜냐하면, 해당 로켓의 질량, 물질구성, 구조는 행성의 중력을 뚫고 탈출 속도를 얻는 것은 고사하고 날 수조차 없다는 것을 의미하고 있었기 때문입니다. 하지만 로켓의 일부 디자인은 여전히 흥미롭습니다."
mem_borehole.3a: "그 로켓에 대해서 알아봐야겠군."
mem_borehole.4.name: "서식지"
mem_borehole.4.desc: "검사 결과, 갱도의 벽은 생명 유지 장치가 장착된 수천 개의 작은 자립 포드로 구성되어있는 것으로 나타났습니다. 그들 중 대부분은 깨끗한 상태고 거주민도 없지만, 내부에 흩어진 물건들이 있는 것으로 보아 주민들이 급하게 떠났음을 암시합니다. 포드의 독특한 설계는 흥미로운 연구대상이 될 수 있을 것으로 보입니다."
mem_borehole.4a: "조사해보자."
mem_borehole.5.name: "진흙 퇴적물"
mem_borehole.5.desc: "초기 관측 결과, 갱도는 대부분 고에너지 방사성 진흙들로 채워져 있었습니다. 아마도 다른 문명의 산업 폐기물 투기장이었던 것으로 보입니다. [Root.GetLeaderName]은(는) 이런 끔찍한 "자연에 대한 범죄"로부터 우리의 위험 물질 방호 기술이 [Leader.GetHerHim]와 [Leader.GetHerHis]의 연구팀을 보호하지 못할 것으로 생각하며 더 조사하기를 거부했습니다."
mem_borehole.5a: "역겹군. 하지만 흥미로워."
mem_borehole.6.name: "바닥을 향한 경주"
mem_borehole.6.desc: "연구원들이 갱도를 조사했습니다. 벽면의 질감으로 판단할 때, 이곳은 강력한 레이저 설비로 새겨졌으며, 유용한 퇴적물들은 건들지 않고 행성의 용융된 중심부에 도달한 것으로 보입니다. 그리고 [Root.GetLeaderName]이(가) 그 주변에서 방전된 소형 송신기를 찾아냈습니다. 해당 송신기의 데이터뱅크 분석 결과, 그것은 은하계를 가로질러 반복적으로 메시지를 방송하고 있었으며, 경쟁사보다 앞서 행성의 녹아내린 핵에 도달한 것을 자랑하는 내용이었습니다."
mem_borehole.6a: "축하해야겠군. 아마도."
mem_borehole.7.name: "아무런 가치없는 발견"
mem_borehole.7.desc: "[Root.GetLeaderName]은(는) 갱도가 확실히 인공 시추공인 것은 확인했으나, 유용한 기술이나 광물, 퇴적물 없이 깨끗한 상태인 것으로 밝혀졌습니다."
mem_borehole.8.name: "함정이다!"
mem_borehole.8.desc: "From.GetName]에서 §Y[Root.GetLeaderName]§!이(가) 탐사를 하던 도중, 어떤 종류의 부비트랩을 작동시켜 갱도의 구조가 붕괴하여 버렸습니다. [Leader.GetHerHim]와 [Leader.GetHerHis]의 팀 대부분이 수천 킬로 깊이의 갱도 아래에서 무너지는 구조물에 파묻혀버렸습니다."
