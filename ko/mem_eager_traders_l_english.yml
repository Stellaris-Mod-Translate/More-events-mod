l_english:

mem_eager_traders.1.name: "국경 근처에서 무역을 열망하는 기업들"
mem_eager_traders.1.desc: "국경 통제소에서 급한 전보를 보냈습니다. 우리 영토로 빠르게 돌진하는 수 백 개의 열 신호가 감지기에 잡혔고, 전부가 민간 화물선임이 확인되었습니다. §Y[ruthcap.GetSpeciesAdj]§! 영토와 우리 사이에 안전한 항로가 없는 상황에서 그러한 보고는 걱정스러운 일입니다. 지역 세관 직원들은 갑작스럽게 몰아닥친 화물선과 상인 행렬에 어쩔 줄을 모르며 국경 통제에 어려움을 호소합니다."
mem_eager_traders.1.xenophile: "저만큼 우리를 만나고 싶어한다고? 아주 좋아. 국경을 열도록."
mem_eager_traders.1.xenophobe: "국경 통제를 강화하고 모두 되돌려보내!"
mem_eager_traders.1.individualist: "통제는 무역망을 약화시킬뿐. 국경을 당장 열도록."
mem_eager_traders.1.fanindividualist: "우리 화물선이 출발하는 소리 때문에 너네 소리가 안들리는걸?"
mem_eager_traders.2.name: "약화된 경제"
mem_eager_traders.2.desc: "몇 달 전, 몰려드는 §Y[ruthcap.GetSpeciesAdj]§! 상인들의 출입을 허용한 이후로 우리 경제가 악화된 것으로 보입니다. 그들이 판매하던 제품들은 값보다 제 기능을 하지 못하던 싸구려 물품들이었고, 국내의 많은 기업체의 적대적 합병과 기술 탈취를 통해 우리 행성에서 독점을 초래했습니다. 이 사태에서 다시 경제가 회복되기까지 몇 년의 시간이 소요될 것입니다."
mem_eager_traders.3.name: "기묘한 균형"
mem_eager_traders.3.desc: "§Y[ruthcap.GetName]§!와(과) 교역이 시작되고 난 후 그동안 서로 쓸모없는 제품들을 팔아왔던 것으로 보입니다. 결론적으로 무역을 통해 돈을 잃지도 얻지도 않았지만, §Y[ruthcap.GetSpeciesAdj]§! 시민들은 왜인지 모르지만 좋아하는 것 같습니다."
mem_eager_traders.1.resigned: "관리들을 보내서 상황을 완화시키도록."
mem_eager_traders.2.annoyed: "이상적인 상황은 아니군."
mem_eager_traders.2.fascinated: "그들의 계략에 넘어갔다고? 환상적이야."
mem_eager_traders.4.name: "물질을 넘어서는 정신"
mem_eager_traders.4.desc: "몇 달 전 우리 시장에 물건을 판매하기 시작하던 §Y[ruthcap.GetAdj]§! 상인들의 상품들이 전부 값만 비싼 싸구려 귀중품이었던 것이 드러났습니다. 다행히도 우리 주민들은 상품에 거의 관심을 두지 않은 것으로 보이며 상인들은 우리 경제를 심각하게 방해하지 않고 돌아갔습니다."
mem_eager_traders.4.option: "다행이군!"
mem_eager_traders.5.name: "첫 [peacefultraders.GetSpeciesAdj] 상인들의 도착"
mem_eager_traders.5.desc: "§Y[peacefultraders.GetName]§!와(과) §Y[Root.GetName]§! 사이에 안전 통행권이 보장된 지금, 모험심 넘치는 첫 상인들이 신항로와 새로운 시장을 개척하기 시작했습니다. 아직 신항로가 개척 중인 과정이지만, 곧 무역이 순조롭게 진행되며 번창할 것입니다."
mem_eager_traders.5.xenophile: "훌륭해. §Y[peacefultraders.GetSpeciesAdj]§!의 모든 것을 수입해!"
mem_eager_traders.5.xenophile.tooltip: "([Root.GetName]):\n§Y외계종 선호주의§! POP은 §Y12§!달 동안 행복도가 §G+5%§! 증가합니다.\n§Y외계종 혐오주의§! POP은 §Y12§!달 동안 행복도가 §R-10%§! 감소합니다."
mem_eager_traders.5.xenophobe: "우리 문화의 유산을 지키려면 §Y[peacefultraders.GetName]§!의 물건은 모두 금지해야 해."
mem_eager_traders.5.xenophobe.tooltip: "([Root.GetName]):\n§Y외계종 혐오주의§! POP은 §Y12§!달 동안 행복도가 §G+5%§! 증가합니다.\n§Y외계종 선호주의§! POP은 §Y12§!달 동안 행복도가 §R-10%§! 감소합니다.\n§Y물질주의§! POP은 §Y12§!달 동안 행복도가 §R-10%§! 감소합니다."
mem_eager_traders.5.individualist: "옛 속담에 이런 말이 있지. 돈이 돈을 번다고."
mem_eager_traders.5.mercenary: "평화로운 상인? 그러면 우리 용병 서비스를 필요로 할지도 모르겠군."
mem_eager_traders.5.peaceful: "전쟁이란 이득도 없고 상상도 하지 말아야 하는 것이다"
mem_eager_traders.6.name: "§Y[peacefultraders.GetName]§!에게 고용된 용병들의 귀환"
mem_eager_traders.6.desc: "지난 몇 년간 §Y[peacefultraders.GetSpeciesAdj]§! 고객들에게까지 사업을 확장한 §Y[Root.GetSpeciesAdj]§! 용병들이 높은 수익을 올려왔습니다. §Y[Root.GetName]§! 주민들은 해적을 사냥하고 고객들을 보호하면서 자신들의 이름을 떨쳤고 수많은 돈을 벌었습니다."
mem_eager_traders.6.good: "그들이야말로 전문가들이군."
