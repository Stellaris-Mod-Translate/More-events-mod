mem_satellite_cloud.3.desc: "정밀 스캔 후, 우리 과학 조사대는 이 항성 주위를 도는 첨단 에너지 흡수 위성들이 이루는 방대한 네트워크의 존재를 보고했습니다. §Y[Root.GetLeaderName]§!에 의하면 이 위성들은 고장력 광섬유로 연결되어 있는 것으로 보이며, 이는 이들이 흡수한 에너지를 일종의 계산을 수행하는 데 사용되었음을 시사합니다. 비록 위성들은 수리가 불가능할 정도로 손상되었지만, 우리가 발견한 기술로 첨단 컴퓨터 계산에 대한 이해를 한 층 높일 수 있었습니다."
