mem_satellite_cloud.retreat: "후퇴하라!"

# mem_satellite_cloud.fleetname:0 "Ancient Solar Drones"


# mem_satellite_cloud.shipname:0 "Solar Drone v2.0b"

mem_satellite_cloud.1.name: "설치미술품"

# mem_satellite_cloud.shipnamejoke:0 "Solar Drone v4.2c"

mem_satellite_cloud.1.desc: "각각 독특한 모양과 구조를 가진 수백 개의 프리즘 물체들이, 별빛이 희귀한 스펙트럼 패턴을 내며 통과할 수 있도록 별 주위에 배치되어 있습니다. 대부분의 프리즘은 너무 오랜 시간이 지나 정렬이 깨진 것처럼 보이지만, 아직 남아있는 것만으로도 \"넋을 잃게 만들만큼 아름답다.\""

# mem_satellite_cloud.shipnamememe:0 "The Game"

mem_satellite_cloud.2.name: "솔라리움"
mem_satellite_cloud.2.desc: "조사 결과 §Y[From.GetName]§!의 상공에 태양풍 돛을 통해 전개된 수백 개의 거주지 위성들을 발견했습니다. 가장 눈에 띈 특징은 위성들 모두 항성을 향해 배치된 투명한 돔이 있었으며, 이는 이들의 뛰어난 내열성을 보여줍니다. 이제 버려지고 붕괴하고 있는 이 위성들은 쉽게 회수될 수 없습니다. 하지만 우리 과학자들은 원거리 스캔을 통해 구조에 대한 데이터를 회수할 수 있을 것입니다."
mem_satellite_cloud.3.name: "클라우드 컴퓨팅"
mem_satellite_cloud.3.desc: "정밀 스캔 후, 우리 과학 조사대는 이 항성 주위를 도는 첨단 에너지 흡수 위성들이 이루는 방대한 네트워크의 존재를 보고했습니다. §Y[Root.GetLeaderName]§!에 의하면 이 위성들은 고장력 광섬유로 연결되어 있는 것으로 보이며, 이는 이들이 흡수한 에너지를 일종의 계산을 수행하는 데 사용되었음을 시사합니다. 비록 위성들은 수리가 불가능할 정도로 손상되었지만, 우리가 발견한 기술 덕에 첨단 컴퓨터 계산에 대한 이해를 한 층 높일 수 있었습니다."
mem_satellite_cloud.4.name: "관측소"
mem_satellite_cloud.4.desc: "§Y[Root.GetLeaderName]§!은(는) §Y[From.GetName]§! 주변을 도는 수백 개의 접시형 안테나의 존재를 보고했습니다. 이들은 모두 바깥쪽을 향하고 있으며, 항성으로부터 나오는 엄청난 양의 에너지를 이용해 신호를 보내거나 받아 처리하는 일을 했던 것으로 보입니다. 비록 위성들은 수리가 불가능할 정도로 손상되었지만, 이 위성군 덕에 항성 관측에 관한 귀중한 지식을 얻을 수 있었습니다."
mem_satellite_cloud.5.name: "고철 덩어리"
mem_satellite_cloud.5.desc: "위성들의 파편이 거대한 구름처럼 모여 항성 주위를 돌고 있습니다. 이들은 한때 연결망을 이루고 있었겠지만, 지금은 항성 주변이라는 혹독한 환경 속에서 거의 알아볼 수 없을 정도로 망가졌습니다. 하지만 우리 업계는 이 외계 위성들의 부서진 잔해조차도 회수해서 고철로 처리할 수 있을 것입니다."
mem_satellite_cloud.6.name: "항성 조작기"
mem_satellite_cloud.6.desc: "수백 개의 태영 전자판이 §Y[From.GetName]§! 별 근처에 있습니다. 그것들은 한때 엄청난 양의 태양 에너지를 어딘가로 보내기 위해서 거대한 에너지 변환기 노드와 연결되어 사용된 것으로 보입니다. 그러나, 현재 상태를 보아 이것들을 안전하게 다시 활성화하거나 복구할 수 없습니다. 그럼에도 불구하고, 살아있는 시스템은 우리에게 진보된 에너지 조작에 대한 귀중한 힌트를 제공하고 있습니다."
mem_satellite_cloud.7.name: "항성 채집"
mem_satellite_cloud.7.desc: "관측 결과 수백 개의 발달된 정거장들이 별의 코로나에서 충전된 플라즈마를 빨아들이고 있는 것으로 밝혀습니다. 대형 컨테이너에 보관되어 있는 그것은 배에 실려서 가공 센터로 배달될 것으로 예상되었지만. 안타깝게도 정거장들은 오랫동안 관리되지 않은 상태로 방치되어 있었으며 대부분의 저장 컨테이너에 금이 가거나 누출이 발생하고 있습니다. 전체 시스템이 너무 불안정해 안전하게 수리하거나 조작할 수 없습니다. 그러나 쉽게 접근할 수 있는 플라즈마는 우리 업계에 호재가 될 것입니다."
mem_satellite_cloud.8.name: "파이로보어 식민지"
mem_satellite_cloud.8.desc: "이 미확인 구조물들은 항성을 향한 크고 투명한 돔들로 밝혀졌는데, 이것은 그것들이 온실이나 수경 실험실로 사용된것으로 추측됩니다. 그들 중 대부분은 부서지고 생명반응은 잡히지 않지만, 이상하게도, 몇몇 실험실의 생명체는 태양과 가까운 곳에서 발생하는 혹독한 환경에도 불구하고(아니면 혹독한 환경 덕에) 번성하는 것처럼 보입니다. 우주의 극도의 열과 진공에 어떻게든 적응한 원시 유기체의 거대한 집단이 여러 위성의 선체를 덮고 있습니다. 이 유기체들의 샘플을 항성으로부터 멀리 옮기는 것은 불가능할 것 같지만, 원격 관찰조차도 그들의 독특한 적응을 연구하는데 매우 유용할 것입니다."
mem_satellite_cloud.dissapointing: "실망스럽군."
mem_satellite_cloud.useful: "유용하겠어."
