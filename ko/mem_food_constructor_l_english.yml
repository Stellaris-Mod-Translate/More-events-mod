l_english:

mem_food_constructor_chain_title: "식량 제조기"

# Those two lines don't actually seem to do anything, but might be useful, just in case.

mem_food_constructor_chain_desc: "우리가 소유 중인 이상한 외계 장치가 끝없이 식량 분말을 찍어내고 있습니다. 너무 늦기 전에 이를 막을 방법을 찾아야 합니다."
mem_food_constructor_modifier_1: "식량 분말"
mem_food_constructor_modifier_1_desc: "이 행성은 주민들이 섭취할 수 있는 영양가 있는 분말을 계속 생성하는 기계를 보유하고 있습니다."
mem_food_constructor_modifier_2: "과도한 식량 분말"
mem_food_constructor_modifier_2_desc: "이 행성은 식량 제조기의 생산품에 묻힐 위기에 처했습니다. 주변 지역에 옅은 회색 분말이 떠다니고 있으며 바람은 영양가 있는 분말 폭풍들을 일으키고 있습니다."
mem_food_constructor_modifier_3: "온 사방에 퍼진 식량 분말"
mem_food_constructor_modifier_3_desc: "식량 분말이 행성 전체를 덮은 얇은 막을 이루었으며 식량 제조기는 여전히 생산량을 증가시키기 위해 에너지 망에서 전력을 빼가고 있습니다. 비록 분말이 식용할 수 있지만 이 축복이 저주가 되기까지 얼마 걸리지 않았습니다."
mem_food_constructor_modifier_4: "떠오르는 식량 조류"
mem_food_constructor_modifier_4_desc: "식량 제조기는 행성 전체를 약 1km의 식량 분말로 뒤덮었습니다. 주민들은 다시는 배고파하지 않겠지만, 행성 표면의 이동은 불가능해졌습니다."
mem_food_constructor_modifier_5: "먼지가 가라앉다"
mem_food_constructor_modifier_5_desc: "식량 제조기의 영구적인 작동 정지로 행성의 생태계가 회복하고 있습니다. 부패하는 분말층은 훌륭한 비료로 작용하여 행성의 환경 복구를 가속하고 있습니다."
mem_food_constructor.1.name: "수수께끼 발견"
mem_food_constructor.1.desc: "§Y[Root.GetName]§!의 거주민 중 하나가 식민지의 변방에서 수수께끼의 거대한 외계 유물을 발견하였습니다. 실수로 기계를 가동한 후 그는 기계가 회색 분말을 제조한다는 것을 발견했습니다. 추가적인 분석 결과 이 분말은 해가 없으며 거의 모든 종족이 섭취해도 양분을 제공하는 것으로 밝혀졌습니다. 이는 주민들과 [Owner.GetName]에게 엄청난 혜택이 될 가능성이 있습니다."
mem_food_constructor.1.desc.machine: "§Y[Root.GetName]§!의 드론 중 하나가 식민지의 변방에서 수수께끼의 거대한 외계 유물을 발견하였습니다. 실수로 기계를 가동한 후 그는 기계가 회색 분말을 생성한다는 것을 발견했습니다. 추가적인 분석 결과 이 분말은 해가 없으며 상당한 화학적 에너지를 보유하고 있는 것으로 밝혀졌습니다. 하지만 가공 과정은 전력망에 통합시킬 정도로 효율적이지 않습니다."
mem_food_constructor.1.desc.hive: "§Y[Root.GetName]§!의 드론들 중 하나가 식민지의 변방에서 수수께끼의 거대한 외계 유물을 발견하였습니다. 실수로 기계를 가동시킨 후 그는 기계가 회색 분말을 제조한다는 것을 발견했습니다. 추가적인 분석 결과 이 분말은 무해하며 거의 모든 종족이 섭취해도 양분을 제공하는 것으로 밝혀졌습니다. 이는 주민들과 [Owner.GetName]에게 엄청난 혜택이 될 가능성이 있습니다."
mem_food_constructor.1a: "흥미롭군."
mem_food_constructor.1b: "이는 외계 생명체들이 준 선물이다."
mem_food_constructor.1c: "함정일지도 모른다."
mem_food_constructor.1d: "신이 내린 축복이다."
mem_food_constructor.1e: "우린 외계 기술을 신뢰할 수 없다."
mem_food_constructor.1.machine: "추가 연구 필요."
mem_food_constructor.1.tooltip: "§Y[Root.GetName]§!의 식량 생산량 증가."
mem_food_constructor.2.name: "[Root.GetName]에서 과도한 분말 생산량"
mem_food_constructor.2.desc: "§Y[Root.GetName]§!의 놀라운 보고에 따르면 식량 제조기의 생산량이 계속 증가하고 있음을 보여줍니다. 사람들이 더는 생산된 식량을 먹지 못하고 행성 밖으로 보낼 수 없는 수준까지 도달했습니다. 장치를 종료하려는 시도는 소용없는 것으로 판명되었습니다. 제조기의 해독된 설명서에는 비활성화 방법으로 §Y"리산 열쇠"§!가 언급되어 있습니다. 그러나 우리는 그런 것을 가지고 있지 않습니다. 기계를 파괴하려는 시도도 헛된 것으로 판명되었습니다. 장치는 우리가 알고 있는 어떤 인공 재료보다 더 단단해 보입니다. 매립지가 넘칠 위기에 처했고 사람들은 장치가 있는 건물 주변 지역을 탈출하고 있습니다."
mem_food_constructor.2.desc.machine: "§Y[Root.GetName]§!에서 "식량 제조기"로 지정된 개체를 계속 관찰하면 분말의 생산량이 계속 증가하는 것을 볼 수 있습니다. 생산은 우리의 드론이 이제는 충분히 빨리 청소할 수 없는 수준에 도달했습니다. 장치를 종료하려는 시도는 소용없는 것으로 판명되었습니다. 제조기의 해독된 설명서에는 비활성화 방법으로 §Y"리산 열쇠"§!가 언급되어 있습니다. 그러나 우리는 그런 것을 가지고 있지 않습니다. 장치를 파괴하려는 시도도 헛된 것으로 판명되었습니다. 그 장치는 우리가 알고 있는 어떤 인공 재료보다 더 단단해 보입니다. 매립지가 범람할 위기에 처해 있으며, 이러한 조건에서 더는 기능을 수행할 수 없어서 장치 주변의 거주 시설을 버려야 했습니다."
mem_food_constructor.2.desc.hive: "§Y[Root.GetName]§!의 놀라운 보고에 따르면 식량 제조기의 생산량이 계속 증가하고 있음을 보여줍니다. 드론들이 더는 생산된 식량을 먹지 못하고 행성 밖으로 보낼 수 없는 수준까지 도달했습니다. 장치를 종료하려는 시도는 소용없는 것으로 판명되었습니다. 제조기의 해독된 설명서에는 비활성화 방법으로 §Y"리산 열쇠"§!가 언급되어 있습니다. 그러나 우리는 그런 것을 가지고 있지 않습니다. 기계를 파괴하려는 시도도 헛된 것으로 판명되었습니다. 장치는 우리가 알고 있는 어떤 인공 재료보다 더 단단해 보입니다. 매립지가 범람할 위험이 있으며, 드론들은 장치가 있는 건물 주변 지역에서 쫓겨나고 있습니다."
mem_food_constructor.2a: "우리는 그것을 끝낼 수 있는 방법을 찾아야 한다!"
mem_food_constructor.2b: "오래된 "OFF" 버튼은 어떻게 되었나?"
mem_food_constructor.2c: "우리는 외계 기술을 믿지 말았어야 했다."
mem_food_constructor.2.tooltip: "[Root.GetName]이(가) 어려움을 겪기 시작합니다."
mem_food_constructor.3.name: "[Root.GetName]이(가) 식량에 익사합니다."
mem_food_constructor.3.desc: "[Root.GetName]의 지역 당국은 상황을 억제하려는 시도를 공식적으로 포기했습니다. 계속해서 증가하는 식량 생산량은 매립지에 버리거나 행성 밖으로 운반하려는 모든 시도를 넘어섰습니다. 행성은 두꺼운 회색 식량 분말 층으로 가득 찼습니다. 더 나쁜 것은 제조기가 지역 발전기에서 에너지를 끌어와 발전기와 행성 전체 경제의 흐름을 방해한다는 것입니다."
mem_food_constructor.3.desc.machine: "[Root.GetName]에서 진행 중인 상황에 대한 분석이 결론이 났습니다. 절망적입니다. 계속해서 증가하는 식량 생산량은 매립지에 버리거나 행성 밖으로 운반하려는 모든 시도를 넘어섰습니다. 행성은 두꺼운 회색 식량 분말 층으로 가득 찼습니다. 더 나쁜 것은 제조기가 지역 발전기에서 에너지를 끌어와 발전기와 행성 전체 경제의 흐름을 방해한다는 것입니다."
mem_food_constructor.3.desc.hive: "[Root.GetName]의 상황이 실제로 심각해졌습니다. 계속해서 증가하는 식량 생산량은 매립지에 버리거나 행성 밖으로 운반하려는 모든 시도를 넘어섰습니다. 행성은 두꺼운 회색 식량 분말 층으로 가득 찼습니다. 더 나쁜 것은 제조기가 지역 발전기에서 에너지를 끌어와 발전기와 행성 전체 경제의 흐름을 방해한다는 것입니다."
mem_food_constructor.3a: "이것은 재앙이다!"
mem_food_constructor.3b: "과학이 무슨 짓을 한 거야?!"
mem_food_constructor.3c: "외계 기술을 §R절대로§! 믿지 말았어야 했어!"
mem_food_constructor.3d: "부비 트랩을 할 필요도 없었던 것 같은데."
mem_food_constructor.3e: "틀림없어. 제작자들 입장에서 보면 비극적인 실수야."
mem_food_constructor.3.tooltip: "§Y[Root.GetName]§!에서의 생활은 더 어려워집니다."
mem_food_constructor.4.name: "식량 조류"
mem_food_constructor.4.desc: "[Root.GetName]의 생활은 증가하는 식량 조류에 대한 끊임없는 경쟁으로 바뀌었고 사람들은 끝없이 증가하는 식량 제조기의 생산량을 피하고자 계속 새로운 높은 곳으로 이동해야 합니다. 행성 산업 대부분은 행성을 덮고 있는 미세한 회색 분말에 목이 멨습니다."
mem_food_constructor.4.desc.machine: "[Root.GetName]의 일과는 증가하는 식량 조류에 대한 끊임없는 경쟁으로 바뀌었고 작업 유닛들은 끝없이 증가하는 식량 제조기의 생산량을 피하고자 계속 새로운 높은 곳으로 이동해야 합니다. 행성 산업 대부분은 행성을 덮고 있는 미세한 회색 분말에 목이 멨습니다."
mem_food_constructor.4a: "제발 멈춰!"
mem_food_constructor.4.machine: "용납할 수 없어."
mem_food_constructor.4.tooltip: "§Y[Root.GetName]§!의 거의 모든 사회 기능이 완전히 마비되었습니다."
mem_food_constructor.5.name: "리산 열쇠 단서 찾기"
mem_food_constructor.5.desc: "우리의 장거리 센서는 우리가 소유하고 있는 것과 유사한 작업 식량 제조기의 에너지 신호와 비슷한 희미한 에너지 신호를 포착했습니다. 누구든 그것을 보낸 사람은 오래전에 사라졌을지 모르지만, 찾아내기 힘든 §Y리산 열쇠§!를 찾는 데 도움이 될 수 있는 단서가 남아 있을 수 있습니다."
mem_food_constructor.5a: "최대한 빨리 조사하도록!"
mem_food_constructor_poi1: "식량 제조기 신호"
mem_food_constructor_poi1_desc: "우리가 최근에 포착한 에너지 신호는 이 성계에서 보내졌습니다. 아마도 식량 제조기의 제작자를 찾을 수 있을 것입니다. 아니면 최소한 단서라도..."
mem_food_constructor.6.name: "현장 도착"
mem_food_constructor.6.desc: "에너지 흔적은 §Y[From.GetName]§!성계로 이어졌습니다. 작동하는 식량 제조기의 매우 희미한 에너지 신호는 성계의 행성 중 하나 근처에 집중된 것 같습니다."
mem_food_constructor.6a: "확인하는게 좋겠다."
MEM_FOOD_CONSTRUCTOR_CRASHSITE: "행성 조사"
MEM_FOOD_CONSTRUCTOR_CRASHSITE_DESC: "희미한 에너지 신호는 식량 제조기가 한 때 근처에서 작동했음을 나타냅니다. 우리는 그것을 끄는 방법에 대한 중요한 단서를 찾을 수 있습니다."
mem_food_constructor.7.name: "거의 다 왔어."
mem_food_constructor.7.desc: "고대의 에너지 흔적을 따라 우리는 마침내 황량한 행성에 추락한 거대한 화물선을 발견했습니다. 승무원이 우주선의 선체에 용접된 제조기를 별에 견인하려고 했지만 제조기 때문에 비행 중 시스템의 에너지가 고갈된 것으로 보입니다. 멈춰버린 우주선은 이 행성의 중력에 붙잡혀 결국 표면에 추락할 때까지 한동안 목적 없이 표류했습니다.\n\n멈춘 비행 컴퓨터에서 우리가 얻을 수 있었던 소량의 자료에 따르면 원래 임무는 소행성 기지를 소유한 은둔 외계 연구원이 제조기를 비활성화할 수 있기를 바라는 마음으로 소행성 기지로 전달하는 것이었습니다. 기지의 좌표를 확인했습니다."
mem_food_constructor.7a: "아직 기회가 있을지도 몰라."
mem_food_constructor_poi2: "은둔한 과학자"
mem_food_constructor_poi2_desc: "우리가 발견한 우주선은 은둔한 과학자를 만나러 가는 중이었습니다. 우리는 그를 방문해야합니다."
mem_food_constructor.8.name: "고독한 성계"
mem_food_constructor.8.desc: "우리는 식량 제조기를 연구하는 과학자들의 연구실이 한때 운영되었던 좌표에 도착했습니다. 비행 경로가 정확하다면 그의 기지는 큰 소행성 안에 있어야 합니다."
mem_food_constructor.8a: "그를 찾아가 보자."
MEM_FOOD_CONSTRUCTOR_RECLUSE: "소행성 기지 조사"
MEM_FOOD_CONSTRUCTOR_RECLUSE_DESC: "식량 제조기를 연구하는 과학자는 한때 소행성 기지에서 작업을 하고 있었습니다. 그가 어떤 단서를 남겼는지 살펴봐야 합니다."
mem_food_constructor.9.name: "소행성 기지"
mem_food_constructor.9.desc: "우리 과학자들은 일종의 연구 기지와 거주지를 수용하기 위해 속이 비어 있는 소행성을 성공적으로 찾아냈습니다. 기지는 이전의 우주선과 마찬가지로 에너지가 고갈되고 내부는 오랫동안 상해버린 식량 분말로 가득 차 있습니다.\n\n소형 드릴을 사용해 우리 연구원들은 성공적으로 시설의 중심을 파내고 시설의 전 소유자를 찾아냈습니다. 그의 유해는 먼지 속에 잘 보존되어 있습니다. 그의 디지털 비서에서 일부 자료를 추출하는 데 성공했습니다. 그는 갑작스러운 생산량 급증으로 격리가 무너져 그를 질식시킬 때까지 제조기 중 하나를 멈추는 방법을 찾기 위해 실험을 하고 있었던 것으로 보입니다."
mem_food_constructor.9.desc.machine: "우리 연구유닛들은 일종의 연구 기지와 거주지를 수용하기 위해 속이 비어 있는 소행성을 성공적으로 찾아냈습니다. 기지는 이전의 우주선과 마찬가지로 에너지가 고갈되고 내부는 오랫동안 상해버린 식량 분말로 가득 차 있습니다.\n\n특수 채굴유닛을 사용해서 우리 연구 유닛들은 성공적으로 길을 만들어 시설의 전 소유자를 찾아냈습니다. 그의 유해는 먼지 속에 잘 보존되어 있습니다. 그의 디지털 비서에서 일부 자료를 추출하는 데 성공했습니다. 그는 갑작스러운 생산량 급증으로 격리가 무너져 그를 질식시킬 때까지 제조기 중 하나를 멈추는 방법을 찾기 위해 실험을 하고 있었던 것으로 보입니다."
mem_food_constructor.9.desc.hive: "우리 연구드론들은 일종의 연구 기지와 거주지를 수용하기 위해 속이 비어 있는 소행성을 성공적으로 찾아냈습니다. 기지는 이전의 우주선과 마찬가지로 에너지가 고갈되고 내부는 오랫동안 상해버린 식량 분말로 가득 차 있습니다.\n\n소형 드릴을 사용해서 우리 연구 드론들은 성공적으로 시설 중심을 파헤쳐 시설의 전 소유자를 찾아냈습니다. 그의 유해는 먼지 속에 잘 보존되어 있습니다. 그의 디지털 비서에서 일부 자료를 추출하는 데 성공했습니다. 그는 갑작스러운 생산량 급증으로 격리가 무너져 그를 질식시킬 때까지 제조기 중 하나를 멈추는 방법을 찾기 위해 실험을 하고 있었던 것으로 보입니다."
mem_food_constructor.9a: "리산 열쇠는 거의 우리 손 안에 있다!"
mem_food_constructor_poi3: "리산 기업"
mem_food_constructor_poi3_desc: "찾기 힘든 리산 기업은 한때 이 성계에서 영업했습니다. 그들은 여전히 ​​거기에 있을 수도 있습니다."
mem_food_constructor.10.name: "리산 기업"
mem_food_constructor.10.desc: "죽은 연구원이 확인한 성계에 도착했습니다. 거대한 링 월드가 성계에 걸쳐 있지만 심하게 손상되었습니다. 한때 치열한 기술 경쟁이 이곳에서 벌어졌지만, 이곳은 분명히 더는 작동하지 않습니다. 그런데도 심하게 손상된 링 월드의 한 구역은 여전히 양호한 상태입니다.\n\n만약 어디선가 §Y리산 열쇠§!를 찾는다면 이곳에 있을 것입니다.\n\n그러나 모든 것이 싸늘하게 멈춘 것은 아닙니다. 우리는 성계에서 강력한 자동 선박 함대를 감지하고 있습니다. 그들은 우리를 환영합니다."
mem_food_constructor.11.desc: "죽은 연구원이 확인한 성계에 도착했습니다. 거대한 링 월드가 성계에 걸쳐 있지만 심하게 손상되었습니다. 한때 치열한 기술 경쟁이 이곳에서 벌어졌지만, 이곳은 분명히 더는 작동하지 않습니다. 그런데도 심하게 손상된 링 월드의 한 구역은 여전히 양호한 상태입니다.\n\n만약 어디선가 §Y리산 열쇠§!를 찾는다면 이곳에 있을 것입니다."
mem_food_constructor.11a: "훌륭해. 진행하라."
mem_food_constructor.12.name: "리산 기업에 오신 것을 환영합니다!"
mem_food_constructor.12.desc: "고객 도움 및 지원을 위해 저희 센터를 방문해 주셔서 감사합니다. 유감스럽게도 지금은 인증된 서비스를 사용할 수 없으므로 다른 성계에서 관리자가 도움을 줄 때까지 거리를 유지하십시오. 시설에 접근하지 마십시오. 그렇지 않으면 파괴될 수 있습니다.\n\n이 자동 메시지는 §M리산 물질 제조기 및 분해기§!가 제공합니다.\n리산 물질 제조기와 분해기: 과거는 끔찍하죠. 우리가 미래를 발명한 이유입니다."
mem_food_constructor.12a: "관리자가 도착하는데 얼마나 걸리나?"
mem_food_constructor.12a.response: "현재 §RINTEGER_OVERFLOW§!년 동안 서비스가 일시 중단되었으며 이는 평소보다 약간 더 깁니다. 죄송합니다. 하지만 장담컨데 관리자가 곧 도착할 것입니다. 그 동안 제가 좀 더 편안하게 기다릴 수 있게 할 수 있는지 알려주세요.\n\n이러한 상황이 발생하면 일반적으로 우리 고유의 전통 조리법으로 만든 특별한 쿠키를 고객님께 제공합니다. 안타깝게도 지금은 §RPETRIFIED_DUST§!만 제공할 수 있습니다. 좀 드셔보시겠어요?"
mem_food_constructor.12b: "서비스가 중단된 이유가 뭐죠?"
mem_food_constructor.12b.response: "죄송하지만, 이 정보를 공개할 수 없어요. 우리 관리자가 도착하면 그중 한 명에게 물어보세요."
mem_food_constructor.12c: "리산 열쇠를 가지고 있나?"
mem_food_constructor.12c.response: "물론이죠. 저희 제품 중 하나를 구입한 후 처음 100년 동안 리산 열쇠를 잘못 배치했거나 손상된 경우 무료 교체를 받을 수 있어요. 관리자 중 한 명에게 고객님의 성함과 구매 증명서를 제공하면 곧 교체품을 받게 될거에요.\n\n무료 교체품을 이미 받으셨다면 교체 비용에 대한 최신 정보는 당사 관리자에게 문의하세요."
mem_food_constructor.12d: "이 문제를 평화롭게 해결할 방법이 필요해."
mem_food_constructor.12d.response: "있어요. 관리자를 기다리기만 하면 가능한 한 폭력적인 언쟁을 최소화하면서 필요한 지원을 받을 수 있습니다."
mem_food_constructor.12e: "비켜! 우리가 강제로 지나가기전에."
mem_food_constructor.12e.response: "삶에 지쳐 자살을 생각하고 계신 것 같아 안타깝네요. 재검토하도록 설득할 수 있는 방법이 있을까요?"
mem_food_constructor.12f: "안녕히."
mem_food_constructor.12f.response: "네 다시 오세요!"
MEM_FOOD_CONSTRUCTOR_REESAN: "리산 기업 조사"
MEM_FOOD_CONSTRUCTOR_REESAN_DESC: "거대한 링 월드의 폐허 가운데 한 구역이 아직 작동하고 있습니다. 아마 찾다 보면 리산 열쇠를 찾을 수 있을 것입니다."
mem_food_constructor.13.name: "리산 열쇠 위치"
mem_food_constructor.13.desc: "우리 탐사대는 링 월드에서 셀 수 없이 많은 창고를 돌아다녔습니다. 우리가 이해할 수 없는 많은 장치 중에서 우리는 의심할 여지 없이 리산 열쇠로 가득 찬 거대한 창고를 찾았습니다. 우리 연구원들은 하나를 복구할 때 복잡한 문제가 발생하지 않았다고 보고합니다. 기괴한 리산 장치의 나머지 부분은 앞으로 몇 년 동안 귀중한 통찰력을 제공할 것입니다."
mem_food_constructor.13.desc.machine: "우리 연구유닛은 링 월드에서 셀 수 없이 많은 창고를 검색했습니다. 우리의 분류를 무시하는 많은 장치 중에서 96% 확률로 식별 가능한 리산 열쇠로 가득 찬 거대한 창고를 찾았습니다. 복구 과정에서 복잡한 문제는 없었습니다. 기괴한 리산 장치의 나머지 부분은 앞으로 몇 년 동안 귀중한 통찰력을 제공할 것입니다."
mem_food_constructor.13.desc.hive: "우리 드론들은 링 월드에서 셀 수 없이 많은 창고를 돌아다녔습니다. 우리가 이해할 수 없는 많은 장치 중에서 우리는 의심할 여지 없이 리산 열쇠로 가득 찬 거대한 창고를 찾았습니다. 복구 과정에서 복잡한 문제는 없었습니다. 기괴한 리산 장치의 나머지 부분은 앞으로 몇 년 동안 귀중한 통찰력을 제공할 것입니다."
mem_food_constructor.13a.tooltip: "이제 결정 §Y$decision_mem_food_constructor_shut_down$§!을(를) 사용할 수 있습니다."
mem_food_constructor.13b: "이제 모든 식량 제조기를 쉽게 종료할 수 있습니다."
mem_food_constructor.13b.tooltip: "식량 제조기를 다시 제어할 수 있다면 결정 §Y$decision_mem_food_constructor_shut_down$§을(를) 사용할 수 있습니다."
mem_food_constructor.14.name: "식량 제조기 종료"
mem_food_constructor.14.desc: "[Root.GetName]의 시민들은 리산 열쇠가 도착하고고 식량 제조기에 삽입되는 것을 축하합니다. 그 장치가 모든 에너지를 다 소모한 것처럼 보이면서 마침내 회색의 영양가 있는 악몽이 끝났습니다."
mem_food_constructor.14.desc.machine: "리산 열쇠가 [Root.GetName]에 전달되었고 식량 제조기에 삽입되었습니다. 장치가 종료되었으며 모든 에너지가 고갈된 것 같습니다."
mem_food_constructor.14.desc.hive: "리산 열쇠가 [Root.GetName]에 전달되었고 식량 제조기에 삽입되었습니다. 장치가 모든 에너지를 다 소모한 것처럼 보이면서 회색의 영양가 있는 악몽은 마침내 끝났습니다."
mem_food_constructor.14a: "이제 완전히 다 끝났군!"
mem_food_constructor.14.tooltip: "[Root.GetName]의 생활은 식량 제조기의 남은 혜택으로 정상으로 돌아갑니다."
mem_food_constructor.15.name: "생태계 혁신"
mem_food_constructor.15.desc: "§Y[Root.GetName]§!의 놀라운 소식입니다. 행성을 덮고 있던 두꺼운 식량 분말층은 행성의 생태계에 극적인 변화를 일으켰습니다. 쉽고 풍부한 에너지의 유입으로 행성의 생명이 번성하고 생물 다양성이 급증했습니다. 이 극적인 변화로 인해 행성은 공식적으로 가이아 행성으로 재분류되었습니다."
mem_food_constructor.15.desc.machine: "행성을 덮고 있던 두꺼운 식량 분말층은 행성의 생태계에 극적인 변화를 일으켰습니다. 쉽고 풍부한 에너지의 유입으로 행성의 생명이 번성하고 생물 다양성이 급증했습니다. 이 극적인 변화로 인해 행성은 공식적으로 가이아 행성으로 재분류되었습니다."
mem_food_constructor.15b: "영혼은 신비로운 방식으로 작용하지..."
mem_food_constructor.15c: "수수께끼의 리산들에게 평생 고마워해야겠군."
mem_food_constructor.15.machine: "행성 목록 갱신."
