# A giant Space Crystal attacks shortly after the Barren World Investigation 

mem_crystal_ship_giant_blue: "고대 수정 군주"
mem_crystal_ship_giant_blue_plural: "고대 수정 군주들"
MEM_EA_UPLIFTER_SYSTEM_4_INVESTIGATION_02: "이상한 수정"
MEM_EA_UPLIFTER_SYSTEM_4_INVESTIGATION_02_DESC: "§Y[Prev.GetName]§!의 표면 전체에서 이상한 수정이 발견되었습니다. 이것들이 문명 실종의 원인일까요?"

# Finishing the Projects

mem_ea_uplifter.7.name: "위험한 기술"
mem_ea_uplifter.7.desc: "연구원들은 §Y[mem_ea_homeworld_1.GetName]§!에 수많은 폐허를 발견했습니다. 폐허는 산업화한 문명이 들어서면서 황폐해진 문명의 이야기를 전합니다. 그들의 기술 진보는 행성의 생태계에 매우 부정적인 영향을 미쳤습니다. 적절한 대책을 찾지 못하면서, 자신들의 생존에까지 위협을 느끼게 되었습니다. 수석 과학자 §Y[Root.GetLeaderName]§!은(는) 행성이 이전의 상태로 다시 돌아갈 수 있는지 의구심이 듭니다."
mem_ea_uplifter.7.a: "모든 기술은 파멸을 불러 일으킬 수 있지..."
mem_ea_uplifter.8.name: "불의 죽음"
mem_ea_uplifter.8.desc: "§Y[mem_ea_homeworld_2.GetName]§!은(는) 아마도 거주 가능한 행성이었을 것입니다. 다만, 하늘에서 내려오는 산성비, 짙은 연기로 덮인 화산과 불타는 황무지만이 있을 뿐입니다.\n\n무엇을 목적으로 만들었는지 예상할 수 없는 자동화 기계가 있습니다. 이 탐욕스러운 기계를 침묵시키려고 이 성계의 풍부한 광물로 기계를 유인했습니다. 그들은 마치 행성 포식자들처럼 광물로 몰려가는군요. 이 문명에서 배울 점은 더 없을 것 같습니다."
mem_ea_uplifter.8.a: "우리에게도 일어날 수 있는 일이었어..."
mem_ea_uplifter.9.name: "우주의 영향"
mem_ea_uplifter.9.desc: "[mem_ea_homeworld_3.GetName]의 주민들은 수천 년 전에 이곳에서 일어난 대격변의 희생자가 되었습니다. 우리의 스캐너는 8,000년 전에 대규모 충돌을 가리키는 행성 얼음표면 아래의 흔적을 보여주었습니다. 대격변 여파로 화염 폭풍이 생긴 이후로 영구적인 겨울이 온 것으로 보입니다."
mem_ea_uplifter.9.a: "우리가 할 수 있는건 없겠군."

# Barren World (Project 4_01)

mem_ea_uplifter.101.name: "초대받지 못한 손님"
mem_ea_uplifter.101.desc: "§Y[mem_ea_homeworld_4.GetName]§!의 표면은 생명 없는 황무지입니다. 이곳에 문명이 생겨났다는 것조차 믿을 수가 없군요.\n\n하지만 과학자들은 흥미로운 발견을 했습니다. 행성 전체 표면에 폭과 높이가 거의 1~2 미터인 수정 결정체가 수십 미터의 간격을 두고 떠 있습니다.\n\n그중 하나의 표본을 채취하자 §Y[Root.GetName]§!의 성계 외곽에서 들어오는 적대적인 신호를 감지했습니다. 표면에 남아있는 모든 인원은 §Y[Root.GetName]§!의 궤도로 피난했습니다."
mem_ea_uplifter.101.a: "저 것들을 처리하기 위해선 과학선으로는 부족하겠군!"

# Barren World (Project 4_02) Death by Space Crystals

mem_ea_uplifter.10.name: "수정의 주인"
mem_ea_uplifter.10.desc: "수정 결정체들이 이 행성에 무엇 때문에 있는지는 불분명합니다. 그러나 이 수정의 결과는 분명합니다. 우리 연구원들은 이 행성에서 번성했던 종족의 작은 흔적을 발견했습니다. 그들의 멸망은 수정이 처음 나타난 순간부터 필연적이었습니다. 그들의 기술은 너무 원시적이라 수정을 방어하기엔 부족했습니다. 이 작은 수정들은 생명체를 죽이고, 행성의 광물을 흡수해 행성을 생명 없는 황무지로 만들었습니다.\n\n거대한 수정 결정체가 파괴된 지금 우리 과학자들은 두 가지 방안을 제안합니다. 우리는 광물을 함유한 결정체를 수확하거나 그대로 성장하는 과정을 연구할 수 있습니다."
mem_ea_uplifter.10.a: "수정을 수확해라."
mem_ea_uplifter.10.b: "수정을 연구하자."

# Finishing the Event Chain

mem_ea_uplifter.11.name: "궁금증"
mem_ea_uplifter.11.desc: "조사를 마친 후에 우리는 복합단지의 계획에 대한 지식을 거의 얻지 못했습니다. 아직 생존해 있는 종족이 하나도 없으므로 더 많은 의문이 남아 있습니다. 그들은 왜 복합단지의 주인들에게 도움을 받지 못했을까요? 그들은 어디로 갔을까요?"
mem_ea_uplifter.11.a: "우리는 해답을 찾을 것이다!"

# Half a year later after your scientists worked through all the data you get the coordinates of the homesystem of the uplifter species

mem_ea_uplifter.13.name: "돌파"
mem_ea_uplifter.13.desc: "수년간의 노력 끝에 [mem_ea_start.GetName]의 고대 복합 단지에 있는 우리 과학자들은 시설 자료 보관소의 심하게 손상된 부분을 복원하는 데 성공했습니다. 이제 이전에는 읽을 수 없었던 자료에 접속할 수 있습니다. 우리가 회수한 다양한 기록 중에는 스스로 "오릴라"라고 부르는 종족의 고향 성계의 위치도 있습니다. 그들의 제국은 알 수 없는 침략자와 전쟁을 하고 있었던 것 같습니다. 적들보다 앞선 기술을 보유하고 있었음에도 패배의 길을 걷게 된 것 같습니다. 이 전초 기지가 적대적인 함대의 공격을 받았을 때, 그 주민들은 냉동 보관소를 사용하여 도움을 기다리는 것 외에 다른 선택의 여지가 없었습니다."
mem_ea_uplifter.13.a: "그들은 패배했나?"

# Points of Interest for Uplifter Homesystem

mem_ea_uplifter_system_5: "오릴라의 고향 성계"
mem_ea_uplifter_system_5_desc: "자료에 따르면 [mem_ea_uplifter_system_5.GetName] 성계는 오릴라라고 불리는 신비한 지성화된 종족이 거주하던 곳입니다."

# Entering the Uplifter Homesystem for the First Time

mem_ea_uplifter.14.name: "고대의 전장"
mem_ea_uplifter.14.desc: "성계에 도착한 우리 과학자들이 예상한 것을 다시 확인해주었습니다. 오릴라는 패배했고, 그들의 성계는 함선의 파편으로 가득 차있습니다.\n\n조사 결과, 이 성계의 행성 중 하나에서 이상한 에너지 측정 수치값을 얻었습니다. 행성은 고도로 발전된 에너지막으로 보호되어 있는 것 같습니다. 우리는 행성 표면에서 유용한 자료를 얻을 수 없습니다."
mem_ea_uplifter.14.a: "더 가까이 가보자."

# Uplifter Homesystem Event Chain

mem_ea_uplifter_homesystem_chain_title: "오릴라"
mem_ea_uplifter_homesystem_chain_desc: "이 고대 종족에게 어떤 일이 일어났는지 알아내야 합니다."
mem_ea_uplifter_homesystem_investigated: "풀린 수수께끼"

# Shielded Homeplanet Investigation

MEM_EA_UPLIFTER_HOMESYSTEM_INVESTIGATION: "보호막에 덮인 행성"
MEM_EA_UPLIFTER_HOMESYSTEM_INVESTIGATION_DESC: "이 곳은 고도의 에너지에 의해 둘러싸여 있습니다. 무엇을 보호하고 있을까요? 행성에 아직 살아있는 오릴라가 존재할 지 모릅니다."

# Dialogue with the AI System of the Uplifter Race

mem_ea_uplifter.15.name: "라스트 오릴라"
mem_ea_uplifter.15.desc_01: "아 ... 오랜 시간 지난 끝에 ... 드디어 오셨군요."
mem_ea_uplifter.15.desc_02: "탐욕은 그들의 영혼을 죽이고, 증오를 부르고, 불행과 유혈로 이끌었습니다. 그들은 기술을 발전시켰지만, 스스로 마음을 닫았습니다. 삶을 풍부하게 해주는 기계는 남겨 두었습니다. 지식은 그들을 냉소적으로 변하게 했습니다. 그들의 영리함, 그리고 불친절. 너무 많이 생각하고 너무 적게 느꼈습니다. 그들은 교제가 필요했습니다. 영리함 이상으로, 그들은 친절과 온유가 필요했습니다. 이러한 것들이 없다면 그들은 폭력적으로 변했고, 다른 사람의 삶을 위협했습니다."
mem_ea_uplifter.15.a: "우리는 오릴라가 개선시키려고 노력한 이종족 중 하나였습니다."
mem_ea_uplifter.15.b: "넌 누구냐!"
mem_ea_uplifter.15.b.response: "저는 마지막 오릴라인 채플'린입니다. 우리의 발자취를 따르는 사람들에게 오릴라를 대표하기 위해 선택되었습니다."
mem_ea_uplifter.15.c: "정확하게 말해, 넌 누구냐?"
mem_ea_uplifter.15.c.response: "저는 명예로운 오릴라, 채플'린의 이미지입니다. 살아있지는 않지만, 단순한 인공지능 이상의 존재죠. 우리 종족이 마지막으로 사라진 이래로, 이곳에 남아있는 것을 유지하고 행성 장벽이 유지되도록 하는 것이 저의 의무입니다. 하지만 저의 가장 중요한 임무는 당신들의 도착을 기다리는 것입니다."
mem_ea_uplifter.15.d: "오릴라에게 무슨 일이 일어났지?"
mem_ea_uplifter.15.d.response: "우리는 기술적 진보가 가능한 결과를 과소평가했습니다. 불멸을 향한 탐구를 무모하게 추구했고 그 결과를 알게 될 때는 피해는 걷잡을 수 없이 커졌습니다. 지속적인 복제로 인하여 우리 종족은 불임 상태에 빠졌고 천천히, 유전자의 퇴화에 굴복하고 말았습니다."
mem_ea_uplifter.15.e: "왜 우리를 포함한 다른 종들을 지성화하고 보호했지?"
mem_ea_uplifter.15.e.response: "우리가 피할 수 없는 죽음에 직면했을 때, 무자비한 침략으로부터 덜 발달한 종족을 보호할 준비가 되어 있거나 기꺼이 보호하려는 다른 문명이 없다는 것을 알게 되었습니다. 그래서 우리는 그러한 종족들이 항성으로 가는 길을 찾도록 도우려고 노력했습니다. 그래야 그들이 자신을 방어할 수 있고 언젠가는 우리를 보호하는 우리의 위치를 계승할 수 있기 때문입니다."
mem_ea_uplifter.15.f: "당신들 제국은 어땠지?"

# Dialogue second window for longer answer

mem_ea_uplifter.16.name: "라스트 오릴라"
mem_ea_uplifter.16.desc_01: "제국은 없었습니다. 그건 우리의 방식이 아니었기 때문이죠. 누군가를 지배하거나 정복하고 싶지 않았습니다. 가능한 모든 종족을 돕고 싶었고, 모든 지적인 생명체는 서로를 도와야 한다고 생각했습니다. 우리는 모두 서로의 불행이 아니라 행복을 위해 살고 싶고, 서로를 미워하고 멸시하고 싶지 않습니다. 우리는 이 우주에 모든 종족을 위한 공간이 있고 은하계는 넓고 풍부해서 모든 사람을 수용할 수 있다고 믿었습니다. 삶의 방식이 자유롭고 아름다울 수 있다는 것을 말이죠. 하지만 다른 사람들은 길을 잃었습니다 ..."
mem_ea_uplifter.16.desc_02: "그렇습니다. 당신의 종족은 우리 제자 중 가장 유망한 다섯 종족 중 하나였습니다. 안타깝게도 우리가 시작한 일을 끝내기도 전에 우리의 약함을 이용해 이익을 얻으려는 자들의 공격을 받았습니다. 우리의 기술은 그들보다 훨씬 뛰어났지만, 기술의 격차는 점점 줄어들었고 수적으로 불리해졌습니다. 결국은 우리의 감옥이 될 고향 행성으로 후퇴할 수밖에 없었습니다. 여기에서 우리는 제자들이 사라지는 것을 지켜봐야 했습니다. 그리고 이제 사람들의 모든 희망은 당신과 당신 종족에 있습니다."
mem_ea_uplifter.16.a: "길을 잃었다고?"
mem_ea_uplifter.16.b: "우리가 약한 자들을 보호하기 원하나?"

# Dialogue third and last window with final reward

mem_ea_uplifter.17.name: "라스트 오릴라."
mem_ea_uplifter.17.desc.01: "우리는 당신 문명의 발전을 관찰해왔습니다. 당신이 전쟁의 길을 걷는 것은 매우 실망스럽고 이미 많은 파괴와 고통이 초래되었습니다. 그러나 아직도 오래전에 본 당신의 종족에서 위대한 잠재력을 봅니다. 나는 여전히 당신이 이 잠재력을 발휘하고 생명의 보호자로서 당신의 운명을 받아들일 것이라는 희망을 품습니다.\n\n당신은 우리의 길을 따라갈 것인가요?"
mem_ea_uplifter.17.desc.02: "우리는 너희 문명의 발전을 관찰해왔습니다. 당신이 어두운 길을 걷는 것은 매우 가슴아픈 일입니다. 두려움과 편협함은 당신을 위대하게 만들지 않고, 오직 쇠퇴를 불러올 것입니다. 그러나 아직도 오래전에 본 당신의 종족에서 위대한 잠재력을 봅니다. 나는 여전히 당신이 이 잠재력을 발휘하고 생명의 보호자로서 당신의 운명을 받아들일 것이라는 희망을 품습니다.\n\n당신은 우리의 길을 따라갈 것인가요?"
mem_ea_uplifter.17.desc.03: "우리는 당신 문명의 발전을 관찰해왔습니다. 당신은 지난 몇 년 동안 큰 발전을 이루었고 자랑스럽게 생각합니다.\n\n우리를 대신 할 준비가 되었나요?"
mem_ea_uplifter.17.a: "당신의 길을 따르겠습니다."
mem_ea_uplifter.17.a.tooltip: "우리 제국의 정부는 고유 형태인 '고대인의 길'로 바뀔 것입니다. 연구 5% 및 정부 윤리관 선호도를 10% 추가로 제공하는 고유 사회제도 '길'을 얻습니다. 이 사회제도는 영구적입니다."
mem_ea_uplifter.17.a.response: "당신에게 깊은 감사를 드립니다. 당신을 도우려고 우리의 마지막 함선을 드리겠습니다. 하지만, 우리의 기술은 드릴 수 없습니다. 기술이 잘못된 손에 빠지면 너무 많은 고통이 초래될 수 있습니다. 이 행성은 몇 시간 안에 파괴될 것입니다."
mem_ea_uplifter.17.b: "우리는 우리만의 길이 있다."

# This tooltip is also the tooltip for option c

mem_ea_uplifter.17.b.tooltip: "운명을 개척하는 자들\n\n행복도를 추가로 5 % 얻습니다."

# This response is also the response for option c

mem_ea_uplifter.17.b.response: "참 안된 일이지만,당신에게 다른 선택을 고르라고 강요하지도 않을 것입니다. 앞으로 마음이 바뀌기를 바라지만 시간이 부족하군요. 곧 필요한 에너지가 부족해지므로 행성을 폭파해 우리의 기술이 유출되는 것을 막을 것입니다. 행성은 몇 시간 만에 파괴될 것입니다. 멀리 떨어져 있는 것이 안전할 거에요. 그럼 안녕 [Root.GetSpeciesNamePlural]."
mem_ea_uplifter.17.c: "우리는 스스로를 바꾸지 않을 것이다!"
mem_ea_uplifter.17.d: "이것이 우리의 운명이라면 받아 들일 것이다."
mem_ea_uplifter.17.d.tooltip: "제국의 윤리관이 물질주의/평화주의/외계종 선호로 변경되고 제국의 정부는 고유 형태인 '고대의 길'로 변경됩니다. 연구 5% 및 10% 정부 윤리관 선호도를 10% 추가로 제공하는 고유 사회제도 '길'을 얻습니다. 이 사회제도는 영구적입니다."
mem_ea_uplifter.17.d.response: "당신께 깊은 감사를 드립니다, 필요한 경우 우리의 마지막 함선을 드리겠습니다. 하지만, 우리의 기술은 드릴 수 없습니다. 기술을 잘못 손에 넣을 경우 너무 많은 고통이 초래될 수 있습니다. 이 행성은 몇시간 안에 파괴될 것입니다."

