# Extinct Abductors


# Code by Malthus


# Initial Anomaly Text

mem_extinct_abductors_category: "고대 복합단지"
mem_extinct_abductors_category_desc: "우리 탐사대는 §Y[From.GetName]§!에서 멀리 떨어진 고대 건물의 복합단지를 발견했습니다. 이전 식민지를 개발한 흔적을 찾을 수 없습니다. 우리 연구원들은 이 문제를 더 조사하기 원합니다."

# Extinct Abductors Anomaly Failure

mem_extinct_abductors.2.name: "고대 복합단지"
mem_extinct_abductors.2.desc: "우리 탐사대는 아무것도 발견하지 못했습니다. 이 장소에 있던 귀중한, 혹은 흥미로운 정보와 기술은 깨끗하게 사라졌습니다. 이전에 이곳에 살던 종족들은 밥풀 하나 남기지 않는 청소부일 게 분명합니다."
mem_extinct_abductors.2.a: "좋아. 넘어가자고."

# Extinct Abductors Anomaly Critical Failure

mem_extinct_abductors.3.name: "고귀한 희생"
mem_extinct_abductors.3.desc: "§Y[From.GetName]§!의 복합단지 조사 중 연구원들이 이상한 물질로 오염되었습니다. 후에 선구자들이 이곳에서 위험한 돌연변이 유발 물질을 실험했던 것으로 밝혀졌습니다. 조사팀 대부분이 고통과 분노로 정신 이상에 빠지면서 끔찍한 것들로 변하기 시작했습니다. 이러한 돌연변이는 승무원들 사이에 산불처럼 퍼졌으며 상황이 통제 불능 상태에 이르자, 탑승한 수석 과학자 §Y[Root.GetLeaderName]§!은(는) 거의 남지 않은 이성을 가지고 복합단지로 FTL을 시도했습니다. 그의 고귀한 희생은 복합단지를 포함한 §Y[From.GetName]§!의 대부분을 파괴하여 제국의 위협을 방지했습니다."
mem_extinct_abductors.3.a: "용감한 장교를 기리겠다."

# Uplifting Race Line

mem_extinct_abductors.47.desc: "이 이벤트가 보인다면 버그가 발생한 것입니다. MEM팀에 버그를 신고해 주세요"

# Excavation site


# initial text


# stage 1


# stage 2

mem_ea_uplifter.100.name: "외로운 전초기지"

# stage 3

mem_ea_uplifter.100.desc: "우리의 탐사대는 §Y[From.GetName]§!에 홀로 있던 시설의 예비 탐사를 끝냈습니다. 아쉽게도 붕괴한 구조물은 그들이 유용한 정보를 얻는 것을 방해하고 있습니다. 무너진 구역들을 지나가기 위해선 중장비가 필요할 것입니다."

# Extinct Abductors Anomaly Success

mem_ea_uplifter.100.a: "알았다."
mem_ea_uplifter.1.name: "깜짝 놀랄만한 발견"
mem_ea_uplifter.1.desc: "Y[From.GetName]§!에서 발견된 복합단지는 궤도 폭격의 대상이 되었지만 대부분 손상되지 않았습니다. 우리 팀은 막힌 복도와 반쯤 무너진 방의 미로를 돌파하려고 애를 썼습니다. 그들의 노력은 지하 3층에 있는 커다란 홀에 있는 다양한 종의 유적을 발견함으로써 보상받았습니다. 가득 채워진 수천 개의 절지동물의 표본이 존재하였으며, 심지어 이 표본 중 일부는 §Y[Root.Owner.GetSpeciesAdj]§!의 조상입니다."
mem_ea_uplifter.1.a: "그게 가능하단 말인가?"
mem_ea_uplifter_digsite_1: "외로운 전초기지"

# Extinct Abductors Outpost Investigation Project

mem_ea_uplifter_digsite_1_desc: "§Y[From.Planet.GetName]§!에서 발견된 시설은 궤도 폭격의 대상이 되었음에도 전체적인 구조는 여전히 멀쩡합니다. 하지만 내부는 완전히 엉망입니다. 무너진 방들과 복도에 가득한 잔해들이 우리 팀의 조사를 막고 있습니다. 폐허 내부로 안전하게 진입할 통로를 확보하기 위해선 중장비가 필요합니다."
MEM_EA_UPLIFTER_INVESTIGATION: "얼어붙은 표본"
MEM_EA_UPLIFTER_INVESTIGATION_DESC: "우리 과학자들은 §Y[From.GetName]§!에서 수상한 냉동 보관소를 자세히 조사하기 원합니다."
mem_ea_uplifter.102.name: "다 어디갔지?"

# Extinct Abductors Outpost Investigation Project Completed #TODO: Test location

mem_ea_uplifter.102.desc: "막힌 복도와 무너진 방들의 미로를 힘겹게 통과한 발굴팀은 드디어 그나마 보존된 방을 발견됬습니다. 진입이 가능한 부분들은 민간 거주 구역이라는 느낌을 줍니다. 하지만 본래 거주자들이 어디 갔는지에 대한 단서는 발견되지 않았습니다.\n\n시설의 중앙에는 훨씬 아래로 향하는 거대한 승강기가 있습니다. [Root.GetLeaderName]은(는) 그 아래에 해답이 있을 것이라 믿고 계속해서 미지의 지역으로 들어가기를 요구하고 있습니다."
mem_ea_uplifter.2.name: "얼어붙은 표본"
mem_ea_uplifter.102.a: "계속 나아가라."
mem_ea_uplifter.2.desc: "우리 과학자들은 동면 장치 내부에서 우리를 제외한 최소 다섯 종족을 확인했습니다. 가장 흔히 보이는 작은 이족보행형 생명체들이 이 시설을 만든 자들이라 여겨지고 있습니다. 그들이 전부 이 방에 보존되어 있다는 것은 수상합니다. 이들은 과연 자신의 의지로 여기로 온 것일까요?\n\n중앙 컴퓨터의 데이터를 우리 과학자들이 분석한 결과 아무래도 실제로 그랬던 듯합니다. 우리의 파손된 데이터에 의하면 이곳은 사실 시설의 주인들이 시도한 대규모 지성화 프로젝트였을 가능성이 있습니다. 그들은 다른 네 종족의 고향 행성도 발견한 듯합니다. 다른 팀이 남아서 데이터 저장소의 남은 정보를 연구하는 동안 이곳을 더 조사해봐야 할 것입니다."
mem_ea_uplifter.2.a: "아주 흥미로워."
mem_ea_uplifter.103.name: "놀라운 발견"

# Uplifter Event Chain

mem_ea_uplifter.103.desc: "지하 깊숙이에 우리 발굴팀은 지금까지 수천 년 간 수많은 종족을 보관한 동면 장치들로 가득한 공간에 도착했습니다. 하지만 이게 전부가 아닙니다...\n\n[Root.GetLeaderName]는 처음에는 스캐너가 작동을 멈춘 것으로 생각했습니다. 하지만 계속된 반복과 장비의 교체 후에도 똑같은 결과가 나오자 이 질문을 할 수밖에 없었습니다. 어째서 여기의 사체 중 §Y[Root.Owner.GetSpeciesAdj]§!이(가) 있으며 대체 어떻게 여기로 보내진 것이지?!"
mem_ea_uplifter_chain_title: "죽은 자의 기원"
mem_ea_uplifter.103.a: "이게 어떻게 된 일이지?"
mem_ea_uplifter_chain_desc: "냉동 보관실에서 발견한 다른 종의 기원에 대해 자세히 알아보십시오."
mem_ea_uplifter_worlds_visited: "기원 조사"
mem_ea_uplifter.104.name: "얼어붙은 표본"

# Points of Interest for Event Chain

mem_ea_uplifter.104.desc: "우리 과학자들은 동면 장치 내부에서 우리를 제외한 최소 다섯 종족을 확인했습니다. 가장 흔히 보이는 작은 이족보행형 생명체들이 이 시설을 만든 자들이라 여겨지고 있습니다. 그들이 전부 이 방에 보존되어 있다는 것은 수상합니다. 이들은 과연 자신의 의지로 여기로 온 것일까요?\n\n중앙 컴퓨터의 데이터를 우리 과학자들이 분석한 결과 아무래도 실제로 그랬던 듯합니다. 우리의 파손된 데이터에 의하면 이곳은 사실 시설의 주인들이 시도한 대규모 지성화 프로젝트였을 가능성이 있습니다. 그들은 다른 네 종족의 고향 행성도 발견한 듯합니다. 다른 팀이 남아서 데이터 저장소의 남은 정보를 연구하는 동안 이곳을 더 조사해봐야 할 것입니다."
mem_ea_uplifter_system_1: "첫번째 성계 좌표"
mem_ea_uplifter.104.a: "매우 흥미롭군."
mem_ea_uplifter_system_1_desc: "냉동 보관실의 기록에 따르면 [mem_ea_uplifter_system_1.GetName]이(가) 얼어붙은 종족 중 하나가 기원한 행성일 수 있습니다."
mem_ea_uplifter_system_2: "두번째 성계 좌표"
mem_ea_uplifter_system_2_desc: "냉동 보관실의 기록에 따르면 [mem_ea_uplifter_system_2.GetName]이(가) 얼어붙은 종족 중 하나가 기원한 행성일 수 있습니다."
mem_ea_uplifter_system_3_desc: "냉동 보관실의 기록에 따르면 [mem_ea_uplifter_system_3.GetName]이(가) 얼어붙은 종족 중 하나가 기원한 행성일 수 있습니다."
mem_ea_uplifter_system_4_desc: "냉동 보관실의 기록에 따르면 [mem_ea_uplifter_system_4.GetName]이(가) 얼어붙은 종족 중 하나가 기원한 행성일 수 있습니다."

# Arriving in the 4 Systems and Getting the Coordinates of the Planet and Project


# Toxic World (Project 1)

mem_ea_uplifter.3.name: "첫번째 성계 도착"
mem_ea_uplifter.3.desc: "우리는 고대 복합단지의 데이터에서 발견된 첫 번째 성계에 도달했습니다. 이 항성계는 독성 가스의 두꺼운 층 덮인 행성을 가지고 있군요. 우리의 탐사대는 조사 작업을 즉시 시작할 준비가 되어 있습니다."
mem_ea_uplifter.3.a: "그리하도록."

# Molten World (Project 2)

mem_ea_uplifter.4.name: "두번째 성계 도착"
mem_ea_uplifter.4.desc: "우리 함선은 고대 복합단지의 데이터 저장 장치에서 발견된 좌표에 막 도착했습니다. 함선 센서는 즉시 성계 전체에 흩어져있는 여러 적대적인 신호를 포착했습니다. 우리가 목적지에 도착하기를 원한다면 싸울 준비를 해야 합니다."
mem_ea_uplifter.4.a: "우리는 싸울 것이다."

# Frozen World (Project 3)

mem_ea_uplifter.5.name: "세번째 성계 도착"
mem_ea_uplifter.5.desc: "세번째 종족의 고향 행성의 성계는 우리를 수 킬로미터 두께의 얼음으로 덮인 얼어붙은 세계로 인도했습니다. 우리는 이 행성에 대한 조사를 시작할 준비가 되어 있습니다."
mem_ea_uplifter.5.a: "알았다."

# Barren World (Project 4) Here Some Crystals will spawn to disturb you when doing the project

mem_ea_uplifter.6.name: "네번째 성계 도착"
mem_ea_uplifter.6.desc: "이 성계에 도착한 후에 인근을 잠깐 살펴보니 불모의 행성이 냉동 보관소에서 발견된 네 번째 생물의 고향임을 확인할 수 있습니다. 그러나 어떤 생물도 서식하지 않고 있는 것 같습니다. 우리 과학자들은 이것을 조사해야 합니다."
mem_ea_uplifter_system_3: "세번째 성계 좌표"
mem_ea_uplifter.6.a: "조사를 시작해라."

