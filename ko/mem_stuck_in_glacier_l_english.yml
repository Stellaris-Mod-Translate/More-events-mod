l_english:

mem_stuck_in_glacier_projectile: "실탄 관통력 증가"
mem_stuck_in_glacier_category: "빙하에 갇히다"
mem_stuck_in_glacier_desc: "행성의 표면의 한 빙하에서 작은 외래 물건이 발견되었습니다."
mem_stuck_in_glacier.10.name: "실탄 발사체"
mem_stuck_in_glacier.10.desc: "초기 관찰에 의하면 물건은 행성에 발사된 거대한 실탄으로 확인되었습니다. 아무래도 고고도에서 발사된 이 실탄은 얼음을 50미터 가까이 관통하고 멈추었습니다. 탄환이 충돌을 무사히 견뎌낸 기술은 유용할지도 모릅니다."
mem_stuck_in_glacier.10a: "물건을 회수할 방법을 찾아라."
mem_stuck_in_glacier.10b: "우린 고철 덩어리를 회수하기 위해 빙하에 구멍을 뚫지 않을 것이다."
mem_stuck_in_glacier.20.name: "로봇"
mem_stuck_in_glacier.20.desc: "아무래도 로봇 장치 하나가 빙하 내에 갇힌 것으로 보입니다. 빙하의 녹고 어는 패턴을 보면 이 로봇은 행성의 고궤도로부터 던져진 것으로 보입니다. 보아하니 궤도 진입의 마찰열과 충돌의 충격을 통해 빙하 깊숙이까지 침투한 것으로 보입니다."
mem_stuck_in_glacier.20a: "우린 이것을 회수해야 한다."
mem_stuck_in_glacier.20b: "우린 고철 덩어리를 회수하기 위해 빙하에 구멍을 뚫지 않을 것이다."
mem_stuck_in_glacier.20c: "가증스러운 기계는 고장난 채로 놔둬라."
mem_stuck_in_glacier.30.name: "사망한 탐험가"
mem_stuck_in_glacier.30.desc: "센서가 감지한 물건은 우리가 모르는 종족이 들어있는 밀폐된 슈트로 드러났습니다. 슈트가 입은 피해를 보면 누군가가 슈트의 바이저를 바위로 계속 내리쳤으며 슈트의 주인이 질식하자 시체를 여기다가 버린 것으로 보입니다. 슈트와 시체를 회수하는 것은 우리에게 매우 유용할 것입니다."
mem_stuck_in_glacier.30a: "적어도 이 자는 자신의 이야기를 전할 수 있게 되었군."
mem_stuck_in_glacier.30b: "이 외계인이 완전히 쓸모 없지는 않았군."
mem_stuck_in_glacier.40.name: "추락한 보급선"
mem_stuck_in_glacier.40.desc: "[Leader.GetName]은 이 장소에서 발견된 물건이 우리의 보급선 중 하나라는 사실에 경악했습니다. 이 함선은 몇 개월 전에 경로를 벗어나 사라졌습니다. 조종석에는 [Owner.GetAdj] 사회가 자신을 무시하고 있으며 [Owner.GetRulerTitle] [Owner.GetRulerName]이 자신을 숙청하려고 한다는 음모가 자신이 함선을 훔친 이유라 설명하고 있습니다."
mem_stuck_in_glacier.40a: "비극적이군."
mem_stuck_in_glacier.40b: "국유재산의 낭비로군."
mem_stuck_in_glacier.50.name: "운석"
mem_stuck_in_glacier.50.desc: "조사팀은 빙하 내에서 운석 덩어리 하나를 발견했습니다. 구성 성분을 보아하니 수 만년 간 우주를 떠돌다 이 행성의 중력장에 갇혀 표면에 충돌한 것으로 보입니다."
mem_stuck_in_glacier.50a: "이것이 인생의 여정이다."
mem_stuck_in_glacier.60.name: "데이터 저장고"
mem_stuck_in_glacier.60.desc: "우리의 스캐너들은 빙하 속의 물건을 분석하여 물건 내에 회로가 존재함을 확인했습니다. 아무래도 과거에 누군가가 빙하에 구멍을 뚫고 항해 컴퓨터가 내장된 이 장치를 숨긴 뒤 다시 얼음이 얼도록 방치한 듯 합니다. 이 장치 내에 숨겨진 정보는 갑어치가 있을 가능성이 높습니다."
mem_stuck_in_glacier.60a: "유용할지도 모른다."
mem_stuck_in_glacier.99.name: "돌"
mem_stuck_in_glacier.99.desc: "행성의 빙하 내에 발견된 물체는 단순한 바위로 밝혀졌습니다. 비정상적인 모양과 구성성분은 수상하지만 그 외는 흥미를 유발하지 않습니다."
MEM_STUCK_IN_GLACIER_PROJECTILE_PROJECT: "실탄 발사체를 회수하다."
MEM_STUCK_IN_GLACIER_PROJECTILE_PROJECT_DESC: "궤도에서 발사된 실탄이 빙하를 뚫고 들어가 박혔습니다. 연구하기 위해 빙하를 녹여서 회수할 수 있지만 시간이 걸릴 것입니다."
MEM_STUCK_IN_GLACIER_ROBOT_PROJECT: "빙하로부터 로봇을 회수하다"
MEM_STUCK_IN_GLACIER_ROBOT_PROJECT_DESC: "누군가가 얼음 행성에 로봇을 버렸습니다. 빙하로부터 추출해낼 수 있지만 시간이 걸릴 것입니다.\n\n§Y로봇 기술§!의 발전은 로봇을 무사히 회수할 확률을 증가시켜줄 것입니다."
MEM_STUCK_IN_GLACIER_CACHE_PROJECT: "빙하 데이터 저장고 회수"
MEM_STUCK_IN_GLACIER_CACHE_PROJECT_DESC: "누군가가 일부러 빙하 깊숙이에 장치를 숨겼습니다. 이를 회수할 방법을 찾아야 합니다."
mem_stuck_in_glacier.11.name: "성공적인 회수: 쓸모없음"
mem_stuck_in_glacier.11.desc: "오랜 발굴 작업 끝에 [Leader.GetName]는 실탄이 아누런 가치가 없었음을 보고했습니다. 우리가 복제할 수 있는 기술은 이미 전부 우리에게 있는 것이었습니다."
mem_stuck_in_glacier.12.name: "성공적인 회수: 실탄 강화"
mem_stuck_in_glacier.12.desc: "[Leader.GetName]은 실탄을 성공적으로 회수했습니다. 아무래도 층 구조를 활용하여 증가된 관통력과 충격력을 자랑하는 듯 합니다."
mem_stuck_in_glacier.12a: "잘했다."
mem_stuck_in_glacier.13.name: "성공적인 회수: 대구경 실탄"
mem_stuck_in_glacier.13.desc: "회수와 분석 결과 이 실탄의 가장 큰 특징은 그 엄청난 구경으로 보입니다. 이 실탄은 대형 무기 제작의 가능성을 새로 열어주었습니다."
mem_stuck_in_glacier.13a: "잘했다."
mem_stuck_in_glacier.13b: "우린 이미 이 기술을 완벽화했다."
mem_stuck_in_glacier.21.name: "성공적인 회수: 로봇이 심하게 손상됨"
mem_stuck_in_glacier.21.desc: "[Leader.GetName]의 보고에 의하면 [Leader.GetHerHis]의 팀이 외계 기술을 제대로 이해하지 못했기에 로봇에 복구 불가의 손상을 입혔다고 합니다. 이 기계는 이제 고철 덩어리에 불과합니다."
mem_stuck_in_glacier.21a: "고철로 재활용하지 뭐."
mem_stuck_in_glacier.22.name: "성공적인 회수: 로봇이 기능하다"
mem_stuck_in_glacier.22.desc: "회수된 로봇은 여전히 기능을 유지하고 있으며 매우 복잡한 프로그래밍을 지닌 것으로 보입니다. 인격을 살짝만 조정함으로 우리 제국을 위해 일하게 할 수 있습니다."
mem_stuck_in_glacier.22a: "가동시켜라."
mem_stuck_in_glacier.22a.tooltip: "로봇은 당신 제국의 §Y지도자§!가 될 것입니다."
mem_stuck_in_glacier.22b: "부품이나 쓰게 분해해라."
mem_stuck_in_glacier.61.name: "보물지도"
mem_stuck_in_glacier.61.desc: "아무래도 어떤 우주 해적이 미래에 거래용으로 사용할 수 있게 이 데이터를 숨긴 것으로 보입니다. 보물로 이어질 것으로 예상되는 좌표가 저장되어 있습니다."
mem_stuck_in_glacier.61a: "지도를 따라가라!"
MEM_STUCK_IN_GLACIER_MAP_PROJECT: "좌표로 이동하다"
MEM_STUCK_IN_GLACIER_MAP_PROJECT_DESC: "컴퓨터에서 회수된 데이터는 인근 행성을 가리키고 있습니다. 우린 이 좌표로 이동해서 값어치가 있는 물건이 있는지 살펴볼 것입니다"
mem_stuck_in_glacier.62.name: "아무것도 얻지 못하다"
mem_stuck_in_glacier.62.desc: "좌표로 이동한 결과 §Y[From.GetName]§!의 표면에 숨겨진 금고를 발견하였습니다. 하지만 누군가가 우리보다 먼저 이곳에 도달한 듯 합니다. 금고는 텅 비어 있습니다."
mem_stuck_in_glacier.62a: "시간 낭비였군."
mem_stuck_in_glacier.63.name: "숨겨진 보물"
mem_stuck_in_glacier.63.desc: "우린 §Y[From.GetName]§!의 지표면에서 숨겨진 금고를 발견했습니다. 우리 전문가들에 의해 수많은 금품들이 회수되었습니다."
mem_stuck_in_glacier.64.name: "숨겨진 격납고"
mem_stuck_in_glacier.64.desc: "[Leader.GetName]이 해적의 좌표로 이동한 결과 발견한 것은 금고가 아니라 거대한 해적 함선을 숨기고 있는 격납고였습니다. 함선의 최신 기술은 우리 군에게 큰 도움이 될 것입니다."
mem_stuck_in_glacier.64a: "가동시켜라"
mem_stuck_in_glacier.64a.tooltip: "§Y해적 순앙함§! 1척이 당신 함대에 추가됩니다."
mem_stuck_in_glacier.64b: "이 함선은 자원으로 쓰기 위해 분해해라."
