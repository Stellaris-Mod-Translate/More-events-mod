mem_asteroid_derelict_structure_category.biology_bias:0 "버려진 구조물"
mem_asteroid_derelict_structure_category_desc:0 "조사 중 연구팀이 소행성 표면의 구조물을 발견했습니다."
# Failure
mem_asteroid_derelict_structure.1.name:0 "위험한 상태"
mem_asteroid_derelict_structure.1.desc:0 "구조물이 뭐였던 간에 세월의 상흔을 이겨내지 못한 것 같습니다. 무인 탐사기로도 구조물 안으로 들어갈 수 있는 안전한 경로를 찾지 못했고, 인양도 불가능할 것으로 보입니다. [Root.GetLeaderName]은(는) 탐사를 중지했습니다."
mem_asteroid_derelict_structure.1.a:0 "안됐군."
# Salvage
mem_asteroid_derelict_structure.2.name:0 "비어있는"
mem_asteroid_derelict_structure.2.desc:0 "오래전 누가 이 구조물을 버렸던 간에 아무런 증거도 남기지 않아서 목적을 알 수가 없는 상태입니다. 실망스럽긴 하지만, 구조물을 해체해 재료를 대신 사용 할 수는 있어보입니다."
mem_asteroid_derelict_structure.2.a:0 "젠장."
# Power source
mem_asteroid_derelict_structure.3.name:0 "이상한 동력원"
mem_asteroid_derelict_structure.3.desc:0 "기지를 조사한 결과 비정상적인 동력원이 발생했습니다. 미지의 기술로 안정화된 소형 특이성에 의존하는 것으로 보이며, 연구원은 그러한 연구 원천을 연구하는 것에 조심스럽게 주의를 기울이고 있습니다. 하지만 다른 기술들은 우리가 이해할만해서 우리가 원하는대로 구조물을 바꿀 수 있을 것으로 보입니다."
mem_asteroid_derelict_structure.3.a:0 "그렇게 하자."
# Interesting composition
mem_asteroid_derelict_structure.4.name:0 "이상한 것"
mem_asteroid_derelict_structure.4.desc:0 "우리 연구원들도 아직 이 시설이 무엇을 위한 시설인지 잘 알지 못합니다. 하지만 구조물 설계 자체는 매우 흥미롭습니다. 연구원들은 설계 양식을 보고 '역겹고', '무섭고', '완전히 불가능'한 구조라고 설명합니다. 살았던 거주민들은 통념적인 설계 양식을 무시하고 건설을 진행했던 것으로 보입니다. 대체 이런 멍청한 구조를 만든 이유가 뭘까요? \n\n궤도에 연구 시설을 설치하면 연관된 기술을 알아낼 수 있을겁니다."
mem_asteroid_derelict_structure.4.a:0 "흥미롭군."
# Small warp loop
mem_asteroid_derelict_structure.5.name:0 "시계추"
mem_asteroid_derelict_structure.5.desc:0 "이 기지는 기초 연구를 위해 디자인된 것처럼 보입니다. \n\n소행성 주변에는 아공간이 일그러져 여러 거대 소행성이 잡히는 것처럼 보입니다. 이 순환이 소행성 주변에서 계속 되어 1시간 단위로 소행성을 원래 제자리로 돌려보냅니다.\n\n천천히 느려지고 있는 것처럼 보이기는 하나, 이 순환 효과가 최소 26억 년 동안 지속될 것으로 예측되며 이 효과를 연구하기에는 우리에게 충분한 시간이 주어질 것입니다. 여기에 연구 기지를 설치하면 현상을 이해하는데 많은 도움을 줄 것입니다."
mem_asteroid_derelict_structure.5.a:0 "환상적이야."
# Strange warp technology
mem_asteroid_derelict_structure.6.name:0 "실수"
mem_asteroid_derelict_structure.6.desc:0 "이 기지의 설계자는 미지의 FTL 추진 기술을 연구하는 목적으로 이 기지를 설계했습니다. 기지 유적 근처에 있는 크레이터의 크기로 보아 기술 실증 시도에는 실패한 것으로 보입니다. 시설 내에는 우리 연구원들이 실험해 볼 수 있는 여러 시제품이 남아있습니다. 시제품을 시험해 보려면 기지를 다시 건설해야만 합니다."
mem_asteroid_derelict_structure.6.a:0 "그렇게 하지."
# Interesting biology
mem_asteroid_derelict_structure.7.name:0 "잃어버린 연구실"
mem_asteroid_derelict_structure.7.desc:0 "대부분이 파손되기는 했지만, 여러 흥미로운 단서들을 찾았습니다. \n\n구조물 안으로 진입할 수 있는 곳 중 하나에서 재생 특성을 가진 생물 샘플 보관소를 찾아냈습니다. 기록 보관소 정보를 해독해낸 결과, 이 연구소는 그 당시로부터 약 백 년 전 이들 종족 내에서 유행했던 전염병을 퇴치하기 위한 시설임이 밝혀졌습니다. 연구실의 상태로 볼 때, 첫 시도는 실패했을 겁니다. \n\n해당 바이러스가 우리 신체에는 전혀 해가 되지 않을 것으로 보이지만, [Root.GetLeaderName]은(는) 샘플과 원래 연구를 계속 하기 위해 시설을 그대로 궤도에 두고 연구실에 진입했던 인원들을 혹시 모를 사태에 대비해 얼마간 격리시키자고 제안했습니다."
mem_asteroid_derelict_structure.7.a:0 "신중하군."
