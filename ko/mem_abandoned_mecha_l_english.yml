l_english:

d_mem_abandoned_mecha: "메카의 무덤"
d_mem_abandoned_mecha_desc: "고대의 전장 곳곳에 흩어진 부서진 전쟁 기계들은 우리 기술자들에게 수많은 영감을 불러일으킵니다."
mem_abandoned_mecha_category: "특이한 구조물"
mem_abandoned_mecha_category_desc: "방사성 연대 측정을 통해 [From.GetName](이)가 약 800년간의 핵겨울을 거쳐왔음을 밝혀냈습니다. 이곳의 표면에는 한때 이 행성을 뒤덮고 있었을 어떤 문명의 폐허가 곳곳에 존재합니다. 그러나 궤도에서도 관측할 수 있을 만큼 거대한 이 유적들은 지금껏 발견된 어떠한 고고학적 유적지와도 아무런 관련이 없습니다."
mem_abandoned_mecha.10.name: "버려진 메카"
mem_abandoned_mecha.10.desc: "[From.GetName]에 존재했던 문명들은 핵무기가 발견되기 훨씬 이전부터 행성 전역에서 끝없는 분쟁을 치렀습니다. 과학자 [Root.GetLeaderName]의 발견에 따르면, [From.GetName] 문명은 핵기술을 개발하기 전부터 더 크고 강력한 재래식 무기 제작에 큰 노력을 기울였습니다. 특히, 그들은 [root.owner.GetSpeciesNamePlural]의 탱크와 비슷한 갑옷을 입은 2족, 3족, 4족 기갑을 개발하여 사용했습니다. [Root.GetLeaderName]은(는) 이 무기의 식별 코드를 &#39;메카&#39;로 설정했습니다.\n\n우리는 이들이 메카를 이용해 수십 년간 전쟁을 벌였으며, 마침내 핵분열을 발견했다는 기록을 번역해냈습니다. 힘의 균형은 바뀌었으며, 핵무기가 즉시 설계되었습니다. 양측에 많은 핵무기를 보유할 시간이 없었기 때문에(다시 말해, 상호 확증 파괴를 보장할만한 핵전력을 쌓아둘 수 없었기에) 핵무기는 생산 즉시 사용을 반복했으며, 이로 인해 행성 문명권 전체가 핵무기로 인한 장기적인 영향을 곧바로 받게 되었습니다.\n\n이제 행성 표면에는 버려진 메카들만이 널려있습니다. 폐허에서 발견된 기술 대부분이 우리의 관점에서는 시대에 뒤떨어지는 반면 메카는 기계에 대한 새로운 시각을 제공합니다. 많은 메카가 반쯤 만들어졌거나, 반쯤 파괴됬거나, 아직 작동하는 등 다양한 상태로 존재하기에 우리는 메카를 다양한 방식으로 연구할 수 있을 것입니다."
mem_abandoned_mecha.20.name: "특이한 유적"
mem_abandoned_mecha.20.desc: "[From.From.GetName]의 유적지는 언뜻 보기엔 흥미로운 부분이 없습니다. 그러나 이 유적지의 설계자들은 독특한 건축 양식을 하고 있었던 것 같습니다. 그러나 불행히도, 자세한 연구에 착수하기엔 유적지가 심하게 손상되었습니다."
mem_abandoned_mecha.20.a: "아주 좋군."
