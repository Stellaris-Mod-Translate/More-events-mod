l_english:

mem_crystal_pyramid_category:0 "이상한 빛"
mem_crystal_pyramid_category_desc:0 "[From.GetName]의 밤에는 빛나는 빛이 행성 표면의 몇 킬로미터에 걸쳐 얼음을 뚫고 빛납니다. 이 빛의 근원은 1킬로미터 두께의 얼음 표면 아래에 분리되어 있습니다."
mem_crystal_pyramid.1.name:0 "크리스탈 피라미드"
mem_crystal_pyramid.1.desc:0 "[Root.GetLeaderName]의 탐사대가 [From.GetName]에서 눈부신 색상을 방출하는 거대한 피라미드를 발견했습니다. 광원을 찾았음에도 불구하고, 조사팀은 피라미드가 어떻게 거기에 있는지, 어떻게 빛을 만들어 내는지, 그리고 그것이 얼마나 오래 거기에 남아 있는지를 판단할 수 없었습니다. 얼음을 뚫고 피라미드로 가까이 다가갈 수 있도록 정부에 특별 프로젝트 지원을 요청한 상태입니다."
MEM_CRYSTAL_PYRAMID_PROJECT:0 "크리스탈 피라미드"
MEM_CRYSTAL_PYRAMID_PROJECT_DESC:0 "[crystal_pyramid_planet.GetName]에서 일하는 우리 우리 연구팀이 크리스탈 피라미드 연구에 필요한 추가 인원을 요청했습니다."
mem_crystal_pyramid.2.name:0 "갑작스러운 방전"
mem_crystal_pyramid.2.desc:0 "[Root.GetLeaderName]의 노력에 대답하는 것처럼 갑자기 [From.GetName]의 얼음 표면 아래에서 발산되던 빛이 엄청나게 빛나더니 순식간에 사라져 버렸습니다. 빛의 근원으로 보이는 거대한 피라미드 모양의 구멍이 얼음에서 발견되었으며, 이는 그곳에 무언가가 있었다가 사라졌다는 것을 뜻합니다. 사라진 이유가 뭐가 되었든, [Root.GetName]은(는) 중요한 정보가 담긴 몇몇 물건을 수집했습니다."
mem_crystal_pyramid.2.a:0 "이상한 일이군."
mem_crystal_pyramid.3.name:0 "이상한 것"
mem_crystal_pyramid.3.desc:0 "[crystal_pyramid_planet.GetName]의 표면 아래에 있는 피라미드에 도달한 이후 [Root.GetLeaderName]이(가) 특이사항을 보고했습니다. 피라미드는 우리가 지금껏 보지 못한 재료로 만들어졌고, 흠집을 내려는 어떠한 시도도 무효로 만들어버립니다. 피라미드가 방출하는 에너지 파장에는 일정한 주기가 없는 것으로 보이지만, 방출되는 다양한 파장은 우리 과학자들이 흥미롭게 연구할 만합니다. 이 이상한 물체에 대한 철학적 논쟁은 끊이지 않지만, 우리가 당장 할 수 있는 일은 오직 연구하는 것 뿐입니다."
mem_crystal_pyramid.3.a:0 "모든 것을 이해할 수 있는건 아니지."
mem_crystal_pyramid.4.name:0 "크리스탈 가족"
mem_crystal_pyramid.4.desc:0 "[Root.GetLeaderName]이(가) 이끄는 채굴팀이 피라미드에 도달했을 때, 피라미드가 빨간 빛으로 밝게 빛나기 시작했습니다. 이에 [Root.GetLeaderName]이(가) 채굴 팀 중 한 명에게 장비를 내려놓으라고 급하게 명령하자 피라미드가 갑자기 사라졌습니다. 실망할 틈도 없이 바로 결정형 생명체들이 행성의 궤도에 나타났습니다."
mem_crystal_pyramid.4.a:0 "좋지 않은데."
