#################################################
# Text by Malthus                               #
# Start of Ancient Robots Sequence:
mem_ancient_robots.201.name:0 "최초의 지성체"
mem_ancient_robots.201.desc:0 "지역을 탐사하는 동안 우리 식민지 광산 회사는 §Y[Root.GetName]§!에서 주목할만한 발견을했습니다. 그들은 수 백만 년된 고대 휴머노이드 로봇 조각을 발견했습니다. 이 발견은 우리가 이 행성에 살고있는 최초의 지성체라는 가정을 반박하는 자료입니다. 이 선구자에 대해 알기 위해서는 보다 철저한 조사가 필요합니다."
mem_ancient_robots.201.a:0 "조사를 시작해!"
# Initial Scanning Special Project:
MEM_ANCIENT_ROBOTS_PROJECT:0 "추가적 행성 조사"
MEM_ANCIENT_ROBOTS_PROJECT_DESC:0 "우리 과학 커뮤니티에서 잠재적인 고고학 발굴지를 찾아내기 위해 좀 더 자세하게 §Y[This.GetName]§!을(를) 조사해야 된다고 주장하고 있습니다. 한때 이 행성에 거주했던 고대 문명에 대해 더 많은 것을 밝힐 수 있다고 강조하고 있습니다."
# Further Scans Performed:
mem_ancient_robots.203.name:0 "산이... 아니네?"
mem_ancient_robots.203.desc:0 "산이- 아니 §Y[Root.GetName]§!에 산이라고 믿었던게 다른 무언가라는 것이 밝혀지자 과학자들이 제발 이 쓸모없는 조사를 멈추자고 애원하고 있습니다. 정확히 저게 무엇인지는 아직도 모르지만, 하나는 확실합니다. 금속으로 만들어졌습니다. 그것도 엄청 많은 금속으로요. §Y[From.GetLeaderName]§!이(가) 바위 아래에 뭐가 있는지 알아내기 위해 발굴을 진행하자고 제안했습니다.\n\n예상 비용은 1000£energy와 1000£minerals입니다."
mem_ancient_robots.203.a:0 "진행해!"
mem_ancient_robots.203.b:0 "나중에 다시 보고하도록."
mem_ancient_robots.203.c:0 "아니. 필요없을 듯 하군."
# Reminder:
mem_ancient_robots.204.name:0 "발굴 계획"
mem_ancient_robots.204.desc:0 "§Y[Root.GetName]§!의 과학 커뮤니티들이 행성에 여전히 미해결된 수수께끼가 있음을 알려주었습니다. 기괴한 금속 산의 발굴 계획이 지금까지 연기되었습니다. 과학자들이 다시 한번 이 사업을 시작하자고 요청하고 있습니다.\n\n예상 비용은 1000£energy와 1000£minerals입니다."
mem_ancient_robots.204.a:0 "진행해!"
mem_ancient_robots.204.b:0 "나중에 다시 보고하도록."
mem_ancient_robots.204.c:0 "아니. 필요없을 듯 하군."
# Excavation Project:
MEM_ANCIENT_ROBOTS_PROJECT_2:0 "수수께끼 발굴"
MEM_ANCIENT_ROBOTS_PROJECT_2_DESC:0 "필요한 자금을 모으고 난 후에, 건설업자들이 마침내 불가사의한 금속 산을 조사하는 작업을 시작할 수 있었습니다. 산 전체를 파내는 것은 하루만에 끝나는 작은 작업이 아닙니다."
# Excavation Completed:
mem_ancient_robots.206.name:0 "고대 공장"
mem_ancient_robots.206.desc:0 "이전 스캔 덕분에 발굴팀은 두꺼운 암석층 아래에서 외계 구조물을 발견했을 때도 놀라지 않았습니다. 그들을 놀래킨것은 구조물의 존재가 아니라 수 백만 년이라는 시간의 흐름을 이겨내고 온전히 존재하던 구조물의 상태였습니다. 이미 조사팀이 부품 제작 공장에 연결된 로봇 조립 공장으로 보이는 건물에 진입했습니다. 거기에 있던 일부 로봇들은 연구실로 보내져 한창 연구가 진행 중입니다. 그 동안 연구팀은 구조물 안에 전진기지를 세웠습니다. 고대 기계를 일부만이라도 작동시킬 수 있게 연구하고 있습니다."
mem_ancient_robots.206.a:0 "대단하군! 계속해."
# Someone Else Did the Excavation:
mem_ancient_robots.207.name:0 "고대 공장"
mem_ancient_robots.207.desc:0 "한 개인 사업가가 몇 년 전에 발견한 §Y[Root.GetName]§!의 그 이상한 산 아래에서 수수께끼를 풀기 위한 작업을 진행하고 있었다고 합니다. 처음에는 작업을 통해 큰 이득을 낼 수 있다고 생각하고 시작했던 것으로 보이는데, 자신들이 하는게 얼마나 중요한 일인지 깨닫고 거기에 법적인 문제에 봉착해 지방 총독에 연락을 취했던 것이였습니다. 엄청난 무게의 돌들 아래에 깔려있던 것은 전에 사용되던 거대 로봇제작시설이였습니다. 거기에 있던 일부 로봇들은 연구실로 보내져 한창 연구가 진행 중입니다. 그 동안 유적지의 연구팀은 복합단지 안으로 진입을 준비하고 있습니다."
mem_ancient_robots.207.a:0 "현명한 선택이군. 계속해."
# Analyzing Robot Parts: 
MEM_ANCIENT_ROBOTS_PROJECT_3:0 "고대 로봇 분석"
MEM_ANCIENT_ROBOTS_PROJECT_3_DESC:0 "우리 과학자들은 선구자 공장에서 발견된 고대 로봇을 연구하는데 열망하고 있습니다."
# Happy Outcome of the Discovery:
mem_ancient_robots.208.name:0 "껍질 속의 유령"
mem_ancient_robots.208.desc:0 "과학자들이 식민지 에너지망에 복합단지를 연결시키자, 일부만 작동시켜보자는 의도와는 다르게 얼떨결에 모든 복합단지를 활성화시켜버리게 되었습니다. 이 때문에 식민지 도시들에 일시적 정전이 일어나버렸습니다. 처음 혼란이 수습된 이후에 작은 드론들이 비행하며 구조물에 가해진 피해를 복구하는 것을 발견했습니다. 그 중에서도 가장 흥미로운 발견은 시설을 작동시키는 AI였습니다. 군사용 시설로 보이기는 하나, 우리 말을 순순히 따르고 주인으로 받아들이는 것처럼 보입니다."
mem_ancient_robots.208.a:0 "그래야지."
# Robots Attack! - Immediately on Excavation:
mem_ancient_robots.209.name:0 "성의 왕"
mem_ancient_robots.209.desc:0 "과학자들이 식민지 에너지망에 복합단지를 연결시키자, 일부만 작동시켜보자는 의도와는 다르게 얼떨결에 모든 복합단지를 활성화시켜버리게 되었습니다. 이 때문에 식민지 도시들에 일시적 정전이 일어나버렸습니다. 정전에서 복구가 되자마자 연구팀으로부터 AI가 시설의 통제권을 가져갔다는 소식을 듣게 되었습니다. 그 이후로 아무런 연구팀과 아무런 통신도 되고 있지 않습니다. 궤도 위성에서 송신되는 정보에 따르면 시설에서 로봇 군대가 쏟아져 나오고 있다고 합니다. 식민지 주둔군은 현재 초경계 태세에 들어갔습니다."
mem_ancient_robots.209.a:0 "지원군을 보내!"
# Robots Attack! - After Working For a While
mem_ancient_robots.210.name:0 "성의 왕"
mem_ancient_robots.210.desc:0 "§Y[Root.GetName]§!의 고대 공장을 관리하던 AI가 갑자기 멋대로 굴기 시작했습니다. 복합단지에서 로봇 군대가 쏟아져 나오고 있습니다. 식민지 주둔군은 이 긴급 사태에 제대로 대응하지 못하고 위치를 고수하는데에 고전하고 있습니다. 당장 지원군을 보내달라고 요청하고 있으며, 요청에 불응하면 식민지가 함락당할 것입니다."
mem_ancient_robots.210.a:0 "지원군을 보내!"
# Under Siege Modifier:
mem_under_siege:0 "계속되는 충돌"
mem_under_siege_desc:0 "지속되는 충돌 사태가 행성의 경제를 나락으로 떨어뜨리고 있습니다."
# Victory Over Initial Robot Attack:
mem_ancient_robots.211.name:0 "공세 우위를 점함"
mem_ancient_robots.211.desc:0 "우리 군대가 로봇 군대들을 공격해 밀어냈습니다. 공장, 우리 장군들이 부르는 속칭 "요새"는 제대로 된 준비와 대규모 지상군 없이는 공격이 불가능할 것입니다. 장군들이 이미 요새를 탈환할 군사 계획을 세웠습니다. 지상군의 준비가 완료되는 즉시 포위를 시작할 것입니다."
mem_ancient_robots.211.a:0 "준비를 시작한다."
# Defeat in Initial Robot Attack:
mem_ancient_robots.212.name:0 "식민지 유린"
mem_ancient_robots.212.desc:0 "우리 식민지 주둔군이 로봇들에 의해 패배했습니다. 식민지 주민들은 정착 도시 바깥으로 도망가서 숨고 있지만, 이미 로봇 군대들이 주민들을 찾아내 죽이고 있습니다. 다시 진격해 승기를 잡아야 합니다!"
mem_ancient_robots.212.a:0 "군대를 보내!"
# Siege Project:
MEM_SIEGE_PROJECT:0 "요새 포위"
MEM_SIEGE_PROJECT_DESC:0 "우리의 모든 군대가 자리를 잡았습니다. 포병대의 제압 사격으로 로봇 군대가 수세에 몰렸고 그 와중에 우리 군대는 돌파를 위한 마지막 돌격을 준비하고 있습니다."
mem_ancient_robots.213.name:0 "멸망의 날"
mem_ancient_robots.213.desc:0 "마지막 공격이 시작되었습니다. 모든 군대가 요새를 향해 전면적인 공격을 가하기 시작했습니다."
mem_ancient_robots.213.a:0 "승리를 위하여!"
# Victory Over Evil Robots:
mem_ancient_robots.214.name:0 "승리!"
mem_ancient_robots.214.desc:0 "공격은 성공적이였습니다. 우리 군대가 요새 중앙에 진입해 AI의 데이터 처리 코어를 비활성화 시켰습니다. AI가 통제권을 잃자 남은 로봇들은 저절로 따라서 비활성화 되었습니다. 전투가 끝나고 난 후, 군인들이 AI 코어 근처에서 역사 문서에서 과학적 자료에 달하는 여러 유용한 자료가 들은 고대 데이터 저장소를 발견했습니다.\n\n이제 다시 통제권을 되찾은 이 공장에서 한정된 자원이기는 하지만, 그 자원들로 로봇 군대를 조직할 수 있을겁니다. 아마 나중에 우리 적들에게 대항하는 비밀 무기가 될 수도 있겠지요."
mem_ancient_robots.214.a:0 "군인들을 위한 개선식을 올려라!"
# Defeat in Second Robot Attack:
mem_ancient_robots.215.name:0 "심판의 날"
mem_ancient_robots.215.desc:0 "우리 군대는 적의 아가리에 들어갔던 것이였습니다. 장군들이 함정이라는 것을 깨닫기도 전에 전투는 끝났습니다. 몰려나오는 로봇 군대가 포위하던 우리 지상군을 애워쌓았습니다. 그리고 곧이어 모든 군인들과의 통신이 끊겼습니다. 패배 이후 어떤 일이 벌어졌는지 궤도 위성으로 똑똑히 볼 수 있었습니다. §Y[FROM.FROM.GetName]§!은(는) 이제 거주 불가능합니다. 남은 것이라고는 우리의 약함을 보여주는 거대한 무덤입니다."
# Robot Analysis Completed:
mem_ancient_robots.220.name:0 "고대 로봇"
mem_ancient_robots.220.desc:0 "수 백년이 지났음에도 불구하고 이 로봇들은 과학자들이 우리의 기술력으로는 재생산 할 수 없을 정도의 설계 양식을 가지고 있습니다. 부품 하나하나가 이들의 목적을 잘 말해줍니다. 전쟁입니다. 복제할 수는 없지만, 이 발견을 통해 로봇 공학을 발전 시킬 수 있을겁니다."
mem_ancient_robots.220.a:0 "훌륭해."
#A small group of citizens have barricaded themselves.
mem_ancient_robots.225.name:0 "고립"
mem_ancient_robots.225.desc:0 "포위 공격으로 많은 생명이 죽었습니다. 소수의 시민들만이 안전한 지역에서 당분간 스스로를 지킬 수 있었습니다."
mem_ancient_robots.225.a:0 "그들을 구해야해!"
# AI Factory: 
d_mem_ancient_robots_factory_closed:0 "고대의 복합단지"
d_mem_ancient_robots_factory_closed_desc:0 "아직 탐험되지 않은 고대의 복합단지입니다."
d_mem_ancient_robots_factory:0 "고대 AI 공장"
d_mem_ancient_robots_factory_desc:0 "고대 AI 공장이 산 아래에서 발견되었습니다."
# Super Robot Army:
mem_super_robot_army:0 "전쟁로봇 군대"
mem_super_robot_army_plural:0 "전쟁로봇 군대"
mem_super_robot_army_desc:0 "이 기계전사는 우리가 만들 수 없는, 우리의 기술을 뛰어넘는 고대 기술의 산물입니다."
mem_super_robot_army_limit_tooltip:0 "자동화된 공장은 이제 우리의 완전한 통제하에 있지만, 제한된 수의 군대를 만들 만큼의 부품만을 가지고 있습니다."
mem_evil_robot_army:0 "전쟁로봇 군대"
mem_evil_robot_army_plural:0 "전쟁로봇 군대"
mem_evil_robot_army_desc:0 "이 기계전사는 우리가 만들 수 없는, 우리의 기술을 뛰어넘는 고대 기술의 산물입니다."
# Strange Mountain blocker
d_mem_strange_mountain:0 "£blocker  이상한 산"
d_mem_strange_mountain_desc:0 "이 산은 뭔가 이상합니다..."
# Event chain
mem_ancient_robots_chain_title:0 "고대 유산"
mem_ancient_robots_chain_desc:0 "과학자들은 먼 과거의 유물을 발굴했습니다."
