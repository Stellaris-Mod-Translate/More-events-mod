#Broken Clock
#By ViolentBeetle
mem_broken_clock.1.name:0 "고장난 시계"
mem_broken_clock.1.desc:0 "§Y[From.GetName] 성계§!는 매우 이상한 장소입니다. \n\n오래전에 죽어버린 이 별은 매우 오래된 고대 링월드로 보입니다. 알 수 없는 시간 동안 명백한 손상이 있었음에도 불구하고, 부서져서 떨어진 잔해는 극소수로 보입니다. 또 다른 보기 드문 광경은 침투할 수 없는 보라색 안개로 덮힌 여러 개의 달과 수없이 많은 행성입니다. \n\n그러나 가장 중요한 것은, 이 경계는 일반 상대성 이론과 현실이 일치하지 않는 것처럼 보이는 기괴한 시간 확장 효과에 영향을 받고 있으며, 성계 전체에 왜곡된 시간 축을 만들고 있다는 점입니다. \n\n시간에 대한 우리의 인식에 영향을 주는 것 이외에는, 딱히 무해해보이지는 않습니다. 하지만 분명 이 장소는 뭔가 아주 잘못되어있습니다..."
mem_broken_clock.1.a:0 "불길하군."
mem_broken_clock.101.name:0 "고장난 시계: 불길한 소식"
mem_broken_clock.101.desc:0 "우리의 관측소는 §Y[From.Solar_System.GetName]§! 성계의 시간이상이 더욱 빈번하고 불규칙적으로 증가하고 있다고 보고해왔습니다. \n\n이 일이 어떤 원인으로 일어나는 것이건, 매우 활발하게 활동중인 것은 분명해보입니다. 이 활동의 결과가 어떻게 될 지는 아무도 모를 것입니다."
mem_broken_clock.101.a:0 "뭐가 되었건 대비를 해야할거야."
mem_broken_clock.102.name:0 "고장난 시계: 불길한 소식"
mem_broken_clock.102.desc:0 "우리의 장거리 센서는 §Y[From.Solar_System.GetName]§! 성계의 시간이상이 더욱 빈번하고 불규칙적으로 증가하고 있다고 보고해왔습니다. \n\n이 일이 어떤 원인으로 일어나는 것이건, 매우 활발하게 활동중인 것은 분명해보입니다. 이 활동의 결과가 어떻게 될 지는 아무도 모를 것입니다."
mem_broken_clock.102.a:0 "골칫거리로군."
mem_broken_clock.1001.name:0 "고장난 시계: 틈"
mem_broken_clock.1001.desc:0 "§Y[From.Solar_System.GetName]§! 성계에서 기괴한 사건이 보고되었습니다. [Root.MemBrokenClock1001] 행성을 덮고있던 신비한 안개가 사라지고 행성의 표면이 드러났습니다. 거대한 링월드가 어떤 식으로건 모든 손상을 복구한 듯 합니다. 별 자체도 그 구성이 변화하였으며, 수천억년의 노화를 거슬러 밝은 A등급 항성으로 변화했습니다. \n\n가장 이상한 것은, 황량했던 성계가 이제 생명으로 가득하다는 것입니다. 불규칙하고 넓게 펼쳐진 도시와 산업지역은 링월드와 더 큰 행성들 중 하나를 뒤덮었고, 두 개의 완전히 발달된 거주지는 공허 속에서 나타난 거대한 함대에 의해 보호되고 있습니다. 마치 성계가 전혀 버려진 적이 없었던 것처럼 바뀌었습니다. \n\n이 곳의 신비로운 종족들이 우리를 향해 통신을 보내오고 있습니다."
mem_broken_clock.1001.a:0 "참 이상하군."
mem_broken_clock.1001.a.phobe:0 "불쾌한 손님들이군..."
mem_broken_clock.1001.we_are_owners:0 "우리 전초기지와 다른 영구 구조물들이 갑자기 성계에서 자취를 감추었습니다. \n\n그와 동시에"
mem_broken_clock.1002.name:0 "고장난 시계: 접촉"
mem_broken_clock.1002.desc:0 "우리는 현재 §Y[From.Solar_System.GetName]§! 성계를 차지하고있는 제국으로부터 통신을 받았습니다. \n\n그들이 우리의 언어를 해독하기까지는 오랜 시간이 걸리지 않았습니다."
#Options here are mostly reused
mem_broken_clock.1003.desc:0 "은하의 쓰레기들이여! 이 성명에 귀를 기울이고 절망하라! \n\n둘 락칸이 살아돌아왔느니라! 사악하고 약한 자들을 불태우는 자들이 바로 우리니. 불결한 것들과 가증스러운 것들로부터 우주를 정화하는 것이 우리의 신성한 임무다. \n\n다른 시대에, 우리 원수들의 배신이 우리를 시간의 틀 속에 갇히게 하였지만, 현실의 붕괴와 끊어진 시간대 사이에 쏟은 영원은 우리의 결의를 더욱 결속하였나니. \n\n우리에게 맞서거나 운명을 받아들이는 것은 중요치 않다. 너희들의 멸망은 피할 수 없으니."
mem_broken_clock.1003.generic:0 "우리가 그렇게 쉬운 먹잇감으로 보였더냐!"
mem_broken_clock.1003.agressive:0 "침략할 시간을 잘못 선택했구나!"
mem_broken_clock.1003.purifier:0 "고작 죽고싶어서 지금까지 영원의 시간을 기다려왔구나."
mem_broken_clock.1003.peacekeeper:0 "너희의 잔학무도한 시간은 여기서 끝난다."
mem_broken_clock.1003.friendly:0 "그냥 친구로 지내면 안되나?"
mem_broken_clock.1004.desc:0 "정보. \n\n개체: 지속적인 근절 계획 \n목적: 은하계의 모든 고등 유기생물의 제거. \n\n예상치 못한 간섭으로 인해 작업이 일시 연기되었습니다. \n\n이제 치료가 재개됩니다."
mem_broken_clock.1004.terminator:0 ""집"에 잘 왔다."
mem_broken_clock.1005.desc:0 "먹잇감, 이번엔 우리를 벗어날 수 있다고 생각치 말아라. 우리는 최상위 유기체이며, 궁극의 포식자이니. 너희의 유일한 미래는 우리의 배를 채우는 것 뿐이라. 더 강한 적들이 저항하려 했으나, 일시적으로 우리를 함정에 빠뜨릴 수만 있었으니. \n\n일시적인 시간의 거품 속에서 소비된 영원은 단지 우리의 굶주림을 증가시켰을 뿐이다. 이제, 우리는 자유로이 사냥을 시작할 준비를 마쳤노라."
mem_broken_clock.1005.swarm:0 "이제 진짜 포식자를 만나보겠군."
#The second desc is identical to first, except for "Even their home system..." - don't trust paster to read its name through scripted loc.
mem_broken_clock.3001.name:0 "고장난 시계: 시간 초과"
mem_broken_clock.3001.desc:0 "우리의 관측요원들이 오늘 가장 기괴한 일이 일어났다고 보고해왔습니다. \n\n[From.GetSpeciesAdj]이(가) 하룻밤 사이에 사라져버렸습니다. 사건의 원인이 무엇인지는 분명하지 않지만, 어떤 일시적이었던 사건이 되돌려졌거나 실패했을 가능성이 높습니다. 그들이 깨어난 이후로 행했던 파괴 행위가 남아있지 않았더라면 마치 처음부터 존재하지 않았던 것처럼 보였을 겁니다. [Root.MemBrokenClock3001]"
mem_broken_clock.3001.desc.system_reverted:0 "우리의 관측요원들이 오늘 가장 기괴한 일이 일어났다고 보고해왔습니다. \n\n[From.GetSpeciesAdj]이(가) 하룻밤 사이에 사라져버렸습니다. 그들의 고향 성계였던 §Y[broken_clock_system.GetName]§!도 우리가 처음 발견했던 황량한 상태로 되돌아가 버렸습니다. 이러한 사건의 원인이 무엇인지는 분명하지 않지만, 어떤 일시적이었던 사건이 되돌려졌거나 실패했을 가능성이 높습니다. 그들이 깨어난 이후로 행했던 파괴 행위가 남아있지 않았더라면 마치 처음부터 존재하지 않았던 것처럼 보였을 겁니다. [Root.MemBrokenClock3001]"
mem_broken_clock.3001.a:0 "골칫거리가 사라졌군."
mem_broken_clock.3001.survivors:0 "\n\n하지만 그들이 한 때 차지했던 공간이 완전히 비어있는 것 같지는 않습니다. 정화 행위에서 살아남은 몇몇 생존자들이 자신들의 세계를 되찾고 은하 제국으로써의 미래를 키우고 있습니다."
