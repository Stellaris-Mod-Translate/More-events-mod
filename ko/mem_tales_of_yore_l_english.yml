mem_tales_of_yore.2.spi: "그들의 심오한 영성에 찬사를 보내라!"
mem_tales_of_yore.2.mil: "그들의 용맹스러운 전사들에게 찬사를 보내라!"
mem_tales_of_yore.2.pac: "그들의 아름다운 예술에 찬사를 보내라!"
