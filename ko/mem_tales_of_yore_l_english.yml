l_english:

mem_tales_of_yore_modifier_gen: "웅장한 이야기"
mem_tales_of_yore_modifier_gen_desc: "이 행성의 풍부한 역사는 우리 시민들에게 더욱 매력적으로 다가옵니다."
mem_tales_of_yore_modifier_mat: "지혜의 이야기"
mem_tales_of_yore_modifier_mil: "용맹의 이야기"
mem_tales_of_yore_modifier_mat_desc: "이 행성의 풍부한 역사는 우리 시민들에게 더욱 매력적으로 다가옵니다. 위대한 고대 지식인들의 가르침을 담은 해석본이 과학적 사고를 널리 퍼뜨리고 있습니다."
mem_tales_of_yore.2.name: "옛날 이야기"
mem_tales_of_yore_modifier_spi: "깨달음의 이야기"
mem_tales_of_yore_modifier_spi_desc: "이 행성의 풍부한 역사는 우리 시민들에게 더욱 매력적으로 다가옵니다. 이곳에서 발견된 성지와 경전은 시민들이 우리의 종교를 더욱 잘 따를 수 있게 합니다."
mem_tales_of_yore_modifier_mil_desc: "이 행성의 풍부한 역사는 우리 시민들에게 더욱 매력적으로 다가옵니다. 고대의 전장과 위대한 영웅들의 무덤은 시민들에게 힘과 군사적 야망을 불어넣어 줍니다."
mem_tales_of_yore_modifier_pac: "예술의 이야기"
mem_tales_of_yore_modifier_pac_desc: "이 행성의 풍부한 역사는 우리 시민들에게 더욱 매력적으로 다가옵니다. 복원된 수많은 고대 예술품들은 시민들의 행복과 창의성을 유지해 줍니다."
mem_tales_of_yore.1.name: "유물 보관소"
mem_tales_of_yore.1.desc: "[Root.Owner.GetSpeciesAdj] 주민들이 [Root.GetName] 곳곳으로 퍼져나가면서 새로운 도시와 생산 단지를 건설하기에 적합한 장소를 찾아 변경 지대를 탐험하려는 시도도 많아졌습니다. 궤도 스캔으로 알아낼 수 있는 정보에는 한계가 있기 마련이니까요. 그러한 시도 중 한 탐험대는 예상했던 것보다 훨씬 더 주목할 만한 것을 우연히 찾아냈습니다.\n\n모종의 외계 언어로 된 고서적들로 가득한 방대한 보관소가 다양한 종류의 유물들과 함께 발견되었습니다. 보관소 안의 그림, 조각상, 그리고 미라화된 외계인의 유해를 보아 먼 고대의 [Root.GetName]에는 외계 문명이 존재했던 모양입니다. 발견된 문헌의 해독을 위한 특별 프로젝트가 발표되었습니다."
mem_tales_of_yore.1.a: "흥미롭군."
MEM_TALES_OF_YORE_PROJECT: "보관소 조사"
MEM_TALES_OF_YORE_PROJECT_DESC: "다양한 외계 미술품과 유물이 보관된 대형 보관소가 [This.GetName]에서 발견되었습니다. 이 발견의 중요성을 판단하려면 세심한 연구가 필요합니다."
mem_tales_of_yore.2.desc: "우리 번역가들은 [Root.GetName]의 문헌에서 발견된 많은 양의 정보에 놀랐습니다. 먼 옛날 사라진 이 문명은 비록 후기 철기 시대에 머물러 있었지만 수많은 영웅담을 배출한 풍부한 역사가 있었던 것으로 보입니다. 영웅 전설에서 언급되었던 유물과 몇몇 영웅들이 보관소 안에서 발견되었다는 사실이 이를 뒷받침합니다.\n\n영웅 전설들은 수천 년에 걸친 이야기를 다루고 있고, 방사성 연대 측정에 따르면 이는 모두 수십만 년 전 이 문명이 갑작스레 원인 불명의 일로 사라지기 전에 일어난 것이라고 합니다. 그들이 남긴 가죽 제본에는 위대한 전사들, 뛰어난 철학자들, 그리고 빛나는 도시들에 관한 이야기가 모두 담겨있습니다. 게다가, 영웅 전설 속에서 가장 위대한 도시가 있었다고 기록된 곳에 실제 탐험대를 보낸 결과 지도에 묘사된 것과 거의 같은 모습의 폐허까지 발견되었습니다.\n\n식민지 주민들은 이미 자신들의 터전에 더 많은 자부심을 느끼기 시작했고, 대중 매체는 영웅 전설을 빌린 영화, 서적, 가상현실 체험, 비디오 게임을 제작하기 위해 바삐 움직이고 있습니다. 행성 자체의 전망 역시 밝아 보입니다."
mem_tales_of_yore.2.default: "그들의 웅장한 영웅담에 찬사를 보내라!"
