l_english:

mem_crashed_object_category: "물체 충돌"
mem_crashed_object_category_desc: "이 소행성을 탐사한 결과 그 표면에 흩어져있는 잔해가 감지되었습니다. 추가 조사가 필요합니다."
mem_crashed_object.11.name: "외계인의 흔적"
mem_crashed_object.11.desc: "자세히 조사하자마자, 소행성의 표면에 충돌한 물체는 외계인 탐사선으로 밝혀졌습니다! 기초적인 태양열 발전 및 무선 수신, 전송 기술과 함께 측면에는 평평한 디스크가 설치되어 있었습니다. 디스크를 돌리자 이상하고 불쾌한 소리가 납니다. [Root.GetLeaderName]은(는) 이 소리가 어떤 종류의 외계 음악이라고 주장합니다!\n\n하지만 음악도 별로고, 아니면 적어도 우리 것과는 다른 장치를 사용하는 것들에게는 맞을 수도 있겠지요. 하지만 완전히 다른 취향을 가진 종족의 문화라... 뭔가 좋은... 것이겠지요?"
mem_crashed_object.11.a: "나쁜건.. .아니잖아?"
mem_crashed_object.12.name: "탈출정"
mem_crashed_object.12.desc: "소행성의 표면에서 난파선을 탐험하기 위해 보내진 탐험대가 흥미로운 발견을 보고합니다. 함선에 추진 시스템이 부족한 것으로 보아 탈출선으로 보입니다. 내부에는 여러 개의 저온 냉동 장치가 발견되었습니다. 다른 냉동 장치들은 단 한 명의 탈출자를 보호하기 위해 분해되어 하나로 재조립되었습니다. 함선 내 비상 시스템이 계속해서 신체를 유지하려 했지만, 500년 전에 이미 냉동 시스템이 고장나 버린 것으로 보입니다. 생명체의 건조한 사체에서 파악될 수 있는 것은 거의 없으며, 대부분 세포 조직이 방사선에 의해 파괴되었습니다.\n\n얻은 것은 없어 보이지만, 이 발견을 통해 이들이 만든 급조 시스템에서 함선 유지 관리와 저온 장치에 대한 지식을 얻을 수 있었습니다."
mem_crashed_object.12.a: "서로 만나지 못해 아쉽군."
mem_crashed_object.13.name: "빛의 함정"
mem_crashed_object.13.desc: "초기 스캔은 결과는 오류였던 것으로 보입니다. 궤도에서 발견된 빛은 지표 위에 노출된 금속 광석이 반사되었던 것 뿐입니다."
mem_crashed_object.13.a: "아주 많은 광물을 캘 수 없겠군, 아마도."
