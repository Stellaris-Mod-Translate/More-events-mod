#Writing by Malthus and Mourn

mem_demon_ship_category: "이상한 신호"
mem_demon_ship_category_desc: "첫 번째 조사 스캔에서 [Root.GetName]의 외부 대기에서 비정상적인 신호를 찾았습니다. 과학팀은 이러한 신호의 출처를 찾기 위해 두 번째로 더 정확한 스캔을 하길 원하고 있습니다."
MEM_DEMON_SHIP_PROJECT: "초기형 함선 궤도 안정화"
MEM_DEMON_SHIP_PROJECT_DESC: "과학자들은 과학선을 초기형 함선에 도킹함으로써 궤도를 교정하고 안정화할 수 있을 것이라고 확신합니다. 여기에는 오랜 계산과 정확한 기동이 필요합니다. 그들은 당신에게... 성공을 위한 시간은 제한적이라는 사실을 강조합니다."
mem_demon_ship.103.desc: "우리 과학 팀은 이상한 신호의 원인을 확인할 수 없었습니다. 무엇이 있는 건지 혹은 센서 오작동인지는 알 수 없습니다."
mem_demon_ship.1.name: "잃어버린 초기형 함선 발견"
mem_demon_ship.1.desc: "§Y[Root.GetLeaderName]§!의 철저한 조사를 거친 후 이상 현상이 우주선으로 밝혀졌습니다, 더욱더 흥미로운 사실은 이것이 우리 문명의 산물이라는 것입니다. 우리 승무원은 이것을 수년 전에 시험 비행으로 잃어버렸던 FTL이 가능한 초기형 함선 중 하나라고 생각합니다.\n\n손상되지는 않은 것 같지만 에너지 수치는 미미합니다. 시제품에 사람 혹은 자각 AI는 존재하지 않는 것 같습니다.\n\n함선과 승무원들에게 일어난 일을 더 자세히 조사하기 위해서는 먼저 우주선의 궤도를 안정시켜야 합니다. [Root.GetLeaderName]은(는) 이미 계획을 제안했습니다."
mem_demon_ship.1.a: "우리 함선을 재건하라."
mem_demon_ship.1.b: "저런 구닥다리 함선은 필요없어."
mem_demon_ship.2.name: "궤도 안정화"
mem_demon_ship.2.desc: "[Root.GetLeaderName]이(가) 예상한 것보다 조금 더 까다로웠지만 시제품은 이제 안정적인 궤도에 있으며 더 자세히 조사할 준비가 되었습니다. [Root.GetName]이(가) 도킹을 시작합니다."
mem_demon_ship.2.a: "기밀을 유지하도록."
mem_demon_ship.3.name: "초기형 함선 손실"
mem_demon_ship.3.desc: "우리는 FTL 초기형 함선의 궤도가 가스 행성의 대기로 가라 앉기 전에 그것을 안정시킬 수 없었고, 파괴되었습니다."
mem_demon_ship.4.name: "긴급 메시지"
mem_demon_ship.4.desc: "과학자 §Y[Root.GetLeaderName]§!의 긴급 메시지가 도착했습니다. 초기형 함선의 승무원은 죽었고, 그들의 시체는 우주선의 압력을 이기지 못하고 붕괴하고 있습니다. 진공에는 부패가 없으므로 그들이 죽은 지 얼마나 오래되었는지 추측할 수 있습니다.\n\n아직 선체가 손상되지 않은 채로 진공을 유지하는 이유는 수수께끼로 남아 있습니다. 함선은 얼마 전에 에너지가 고갈된 것 같습니다. 우리가 더 많이 알아낼 때까지 시간이 걸릴 것입니다."
mem_demon_ship.4.a: "끔찍하군"
mem_demon_ship.5.name: "냉혹한 발견"
mem_demon_ship.5.desc: "모든 에너지 전지는 고갈되었고 그중 일부는 §Y[Root.GetName]§!의 예비 전지로 교체되어야 했습니다.\n\n일지에는 FTL 비행에 대한 즐거운 기대로 농담을 한 승무원이 표시되지만, 우주선의 FTL 엔진이 활성화되자 모든 기록이 부서졌습니다. 녹음이 다시 시작되기까지 얼마나 많은 시간이 지났는지 알아내기란 어렵습니다. 비행이 끝나자 분위기가 완전히 바뀌었습니다. 웃고 있던 그들은 이제 고통으로 비명을 지르고 있습니다. 녹음이 갑자기 종료됩니다.\n\n더 조사할까요? 아니면 죽은 사람을 쉬게 할까요?"
mem_demon_ship.5.a: "파괴해라. 아무도 이것을 알아선 안돼."
mem_demon_ship.5.b: "무엇이 일어났는지 알아야 해."
mem_demon_ship.6.name: "FTL 초기형 함선 파괴"
mem_demon_ship.6.desc: "§Y[Root.GetName]§!은 FTL 초기형 함선의 도킹을 해제하고 궤도유지를 위한 에너지를 차단합니다. 잠시 후, 함선은 대기 진입 중 화재로 인해 소실되었습니다."
mem_demon_ship.6.a: "평화가 있기를"
mem_demon_ship.7.name: "마지막 보고서"
mem_demon_ship.7.desc: "FTL 항행 도중 기록된 센서 기록을 통해 §Y[Root.GetLeaderName]§!은(는) 함선과 그 승무원이 우리 차원을 떠나 우리의 자연법칙이 적용되지 않는 다른 차원에 진입했다는 결론에 도달했습니다. 심한 정신적 스트레스가 승무원을 미치게 했을 것입니다.\n\n추가 데이터를 검토하는 동안 어두운 존재의 느낌이 과학 장교와 [root.leader.GetHisHer] 조수를 압도합니다. 데이터 핵을 신속하게 제거하여 §Y[Root.GetName]§!으로 가져갑니다.\n\n우주선으로 돌아온 후 과학자들은 초기형 FTL 핵 내부의 에너지 폭주를 관찰합니다. 그들은 비상 도킹 해제 절차를 시작했는데, 배가 공허 속으로 사라지기 전에 겨우 완료할 수 있었습니다. §Y[Root.GetLeaderName]§!은(는) 우주선 자체가 이상한 차원의 에너지에 의해 변형되었을 가능성에 대해 추측합니다.\n\n데이터 핵은 우리가 알지 못하던 새로운 FTL 항행에 대한 중요한 데이터를 제공합니다."
mem_demon_ship.7.a: "지식이 확장되고 있군!"
mem_demon_ship.8.name: "마지막 보고서"
mem_demon_ship.8.desc: "FTL 항행 도중 기록된 센서 기록을 통해 §Y[Root.GetLeaderName]§!은(는) 함선과 그 승무원이 우리 차원을 떠나 우리의 자연법칙이 적용되지 않는 다른 차원에 진입했다는 결론에 도달했습니다. 심한 정신적 스트레스가 승무원을 미치게 했을 것입니다.\n\n추가 데이터를 검토하는 동안 [root.leader.GetSheHe] [root.leader.GetWasWere]은(는) 승무원들이 싸우고 비명을 지르는 소리에 작업을 중단합니다. 과학자의 조수 중 한 명이 미친 것처럼 보였고 함선이 "저 편"에 더 많은 승객을 필요로 하는 이유에 대해 일관성 없이 외치면서 §Y[Root.GetName]§!을(를) 파괴하려고 했습니다. 불행하게도 부상을 입었지만, 나머지 팀원들은 그를 과학선에 가둘 수 있었습니다.\n\n이 사건 후에 [Root.GetLeaderName]은(는) 우주선의 자폭 장치를 원격으로 사용해 "저 편"에서 함선과 함께 가져온 모든 것을 파괴하기로 했습니다. 우주선과 승무원에게 정확히 무슨 일이 일어났는지 모르겠지만 우리 과학팀은 살아 있고 수석 과학자의 동료는 회복 중입니다."
mem_demon_ship.8.a: "비극이 끝났군."
mem_demon_ship.9.name: "마지막 FTL"
mem_demon_ship.9.desc: "FTL 항행 도중 기록된 센서 데이터를 통해 작업하면서 우리 과학 팀은 프로토타입과 그 승무원이 우리 차원을 떠나 우리의 자연 법칙이 적용되지 않는 다른 차원에 진입했다는 결론에 도달했습니다. 심한 정신적 스트레스가 승무원을 미치게 만들었을 것입니다.\n\n과학 데이터의 전송은 결국 비디오 전송으로 바뀝니다. 수석 과학자는 카메라 앞에 서서 [root.leader.GetHisHer]은(는) 자신의 눈을 [root.leader.GetHisHer]의 손에 두고 낮은 목소리로 "우리는 이제 저편으로 갑니다"라고 말합니다. 과학팀의 고통스러운 비명소리가 전송이 끝나기도 전에 메아리칩니다.\n\n과학선을 찾는 복구 팀은 흔적을 찾지 못했습니다..."
mem_demon_ship.9.a: "끔찍하군"
mem_demon_ship.9.a.tooltip: "탐사선과 승무원을 잃습니다."
