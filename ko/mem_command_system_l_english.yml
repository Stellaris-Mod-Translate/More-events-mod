mem_command_system_category: "지진 감지"
mem_command_system_category_desc: "이 행성의 지진 판독 결과, 지표 아래에서 이상한 움직임이 감지되었습니다. 지진의 강도가 파괴적이지는 않지만, 지속적이고 규칙적인 지각 활동은 우리 과학자들을 혼란스럽게 만듭니다."
mem_command_system.1.name: "지하 지휘소"
mem_command_system.1.desc: "대기 방사능 검사에 따르면 §Y[From.From.GetName]§!은(는) 30,000년 전에 죽은 행성이 되었습니다. 과학자들은 한때 이 행성에 있었던 거대한 국가들의 도시 폐허와 군사시설 사이에서 지표에서 수십 킬로미터 아래 지하 철도망으로 향하는 커다란 엘리베이터를 발견했습니다.\n\n§Y[This.GetLeaderName]§!은(는) 터널과 역들로 이루어진 이 시설이 일종의 철도와 같은 역할을 했다고 보고했습니다. 시설을 만든 건설자들은 이를 \"지휘소\"라고 불렀는데, 아마 방사능 지하 대피소로 사용된 것 같습니다. 이 지휘소를 지속해서 움직이면서\"EPWs\"라고 불리는 지각을 꿰뚫는 무기를 피할 수 있었던 것으로 보입니다. 하지만, 핵겨울과 낙진의 위험을 얕봤는지 보급품이 떨어진 80년 후 열차의 모든 승무원은 사망해버렸습니다.\n\n오랜 시간이 지난 지금, 이 버려진 열차들은 주인을 잃고 §Y[From.From.GetName]§!의 지하를 떠돌아다닙니다. 우리 기준에서 현저히 낙후한 기술이기는 하지만, 몇만 년이 넘는 시간에도 작동될 수 있도록 한 방법을 연구하는 것은 나쁘지 않을 것입니다."
mem_command_system.100.name: "오류"
mem_command_system.100.desc: "신중한 조사 끝에 §Y[This.GetLeaderName]§!와(과) §Y[This.GetName]§!의 승무원들은 §Y[From.From.GetName]§!의 지진 판독 결과가 지진계의 오류였다고 결론을 내었습니다. 그나마 긍정적으로 생각하자면, 이 일로 §Y[This.GetLeaderName]§!은(는) 앞으로 이상 현상을 연구할 때 좀 더 신중하게 조사할 것입니다. 다음번에도 이런 실수가 발생한다면 누군가 죽을 수도 있으니까요."

#Note for translators: The next line is the beginning of an expression "fool me once, shame on you; fool me twice, shame on me" which means "If someone tricks you it's their fault for being a jerk, but if someone tricks you more than once, you should have noticed that they were disposed to trickery and therefore not have fallen for it again."

mem_command_system.100.a: "한 번 속지 두 번 속나..."
d_mem_command_system: "지하 지휘소"
d_mem_command_system_desc: "핵공격을 피하려고 지어진 거대한 지하 군사철도망입니다. 원주민들은 이미 오래전에 모두 사망했습니다."
