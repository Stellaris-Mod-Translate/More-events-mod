tech_mem_scourge_damage_bonus_desc:0 "혹시 모를 타은하 생명체 침공에 대비를 해야만 합니다. 얻어낸 표본으로 과학자들이 약점을 찾아낼 것입니다. 과연 있을지 없을지는 장담할 수 없습니다. 그들이 돌아온다고 하더라도 연구를 통해 우위를 점해 우리의 것을 반드시 지켜낼 것입니다."
