# Initial Anomaly Text
mem_matrix_category:0 "고대 구조물"
mem_matrix_category_desc:0 "§Y[From.GetName]§!을(를) 궤도 조사한 결과 황폐화된 유적들 사이에서 손상되지 않은 구조물 하나를 발견했습니다. 추가 조사가 필요합니다."
# Matrix Anomaly Success
mem_matrix.1.name:0 "충격적인 발견"
mem_matrix.1.desc:0 "이 고대 복합 건물은 기초적인 인공지능에 의해 유지되고 있습니다. 우리 조사대가 건물 내부로 진입해도 감지를 하지 못하는 것으로 보아 아주 발전된 인공지능은 아닌 것으로 보입니다. 건물 안으로 더 들어가자 충격적인 것들이 우리 과학자들을 기다리고 있었습니다. 수 천에 이르는 인류형 외계인들이 중앙 컴퓨터에 연결된 동면포드같이 생긴 곳에 갇혀져 있습니다! 이들의 뇌활동은 매우 활동적입니다. 컴퓨터 시스템이 이 외계종들의 생명을 유지시키고 있으며, 심지어 이들이 수명이 다해 죽을 때 대신할 외계인을 대신 번식시키는 것으로 보입니다. 수석 과학자 §Y[Root.GetLeaderName]§!은(는) 데이터베이스와 이 장소가 대체 무엇인지 분석하기까지 꽤 오랜 시간이 걸릴 것 같다고 보고했습니다."
mem_matrix.1.a:0 "불쾌하군."
# Matrix Anomaly Failure
mem_matrix.2.name:0 "오작동"
mem_matrix.2.desc:0 "스캐너에 오류가 있었던 것 같습니다. 탐사대가 해당 장소에서 폐허가 된 유적 말고 다른 것을 찾지 못했습니다."
mem_matrix.2.a:0 "그럼 됐어."
# Matrix Anomaly Critical Failure
mem_matrix.3.name:0 "고대 방어망"
mem_matrix.3.desc:0 "§Y[Root.GetLeaderName]§!와(과) 탐사대가 고대 구조물에 진입하다가 미처 알아채지 못한 자동 방어 시스템을 가동시켜버렸습니다. 구조 요청 신호는 중포 사격에 묻혀버렸고, 이어 건물이 붕괴해 버렸습니다. 그 중에서 아무도 살아남지 못한 것 같습니다..."
mem_matrix.3.a:0 "Horrible!"
# Matrix Complex Investigation Project
MEM_MATRIX_INVESTIGATION:0 "고대 복합 건물"
MEM_MATRIX_INVESTIGATION_DESC:0 "과학자들이 §Y[From.GetName]§에서 발견된 인공지능 복합 건물을 연구하고자 합니다."
# Get the building and some research
mem_matrix.5.name:0 "가상현실 네트워크"
mem_matrix.5.desc:0 "저장된 데이터를 상세히 분석하여 이 건물의 상세한 역사를 밝혀 냈습니다. 이 건물은 일종의 감옥이었고, 신경 연결과 인공 지능 연구를 전문으로하는 과학 연구소였습니다. 하지만 이는 역효과를 만들어 건물의 인공지능이 자신의 연구를 수행하기 위해 행성의 핵무기를 가동해버렸습니다. 결과로 이 연구시설 말고 행성의 모든 생명은 모두 죽어버렸습니다. 그 이후로 인공지능이 자신의 코드를 직접 수정하더니 점점 수동적으로 변해버리기 시작했습니다. 남아있는 수감자들을 깊은 가상현실 공간에 넣어 재사회화 교육을 시켰고, 자신들이 실제로 어떤 삶을 살고 있는지 모르고 평범하고 일상적인 삶을 산다고 믿게 만들었습니다. 동시에 인공지능은 현실이 사실은 가짜고 자신이 존재하는 이 공간이 다른 행성에 있는 어떤 컴퓨터에서 진행되는 한 시뮬레이션이라고 믿기 시작했던 것으로 보입니다. 계속 그런 작업을 반복적으로 진행하면서 프로그램에 너무 얽혀버려 이 컴퓨터 시스템을 박살내버리지 않고는 가상현실 내부로 진입이 불가능합니다. 하지만 인공지능이 자신이 사용할 수 있는 자원의 일부만 사용하고 있기에 나머지 부분을 우리가 사용할 수 있을 것으로 보입니다."
mem_matrix.5.a:0 "정말 흥미롭군."
