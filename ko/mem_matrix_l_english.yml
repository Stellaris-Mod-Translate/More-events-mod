d_mem_matrix:0 "신경망 컴퓨터 복합 시설"
d_mem_matrix_desc:0 "고대의 연구 복합 시설입니다. 수 천에 이르는 생명체가 연결되어 하나의 거대한 컴퓨터로 작동합니다."