# Through the Fog


# By ViolentBeetle

mem_through_the_fog_dig_site: "안개 속으로"
mem_through_the_fog_dig_site_desc: "이 [From.Planet.GetPlanetMoon]의 표면은 짙은 독성 안개로 가려진 버려진 도시 유적으로 덮여 있습니다. 대기층의 강력한 전기장 탓에 이들을 궤도에서 연구하기는 어렵지만, 방호구를 착용한다면 표면을 직접 탐사할 수 있을 것입니다."
mem_through_the_fog.1.name: "조마르 유적"
mem_through_the_fog.1.desc: "Y[From.Planet.GetName]§!에서의 고고학적 연구로 표면의 유적은 조마르라고 불리던 멸종된 종족의 것임을 확인했습니다.\n\n대부분의 다른 종족과 달리, 이들은 우주여행에는 관심을 가지지 않았고 하이퍼레인 망을 발견하지도 못한 듯합니다. 그러나 이들은 모성 근처를 크게 벗어나지 않았음에도 불구하고 여러 인상적인 기술을 개발해 냈습니다. §Y[Leader.GetName]§!(은)는 이들의 주 전문 분야로 나노 기술을 꼽았습니다.\n\n이들은 모성이 소행성이나 혜성 같은 거대한 천체와 충돌해 살 수 없는 환경이 되자 결국 멸망한 것으로 보입니다. 이상하게도 지정된 매장지 밖에서 발견된 시체는 거의 없었는데, 이와 같은 대규모 재난 시에 발생할 것으로 예상되는 사망자보다 훨씬 적은 수입니다."
mem_through_the_fog.2.name: "멸망의 징조"
mem_through_the_fog.2.desc: "조마르는 조작과 혼란을 우려해 자신들의 뉴스 출판물을 구식 서류 형태로 남겨 철저히 보존해 온 것으로 보입니다. 일부 멀쩡하게 남아있는 보관소를 통해 §Y[Leader.GetName]§!(은)는 이들 문명의 몰락을 초래한 사건 일부를 재구성할 수 있었습니다.\n\n많은 기록이 일명\"§S멸망의 징조§!\"로 불리는 거대한 혜성이 [From.Planet.GetName](와)과 충돌할 예정이라는 내용을 다루고 있었습니다. 조마르 수뇌부는 종족의 멸망 위기에 대비하기 위한 비밀 프로젝트의 존재를 밝혔지만, 현재로서 프로젝트의 세부 사항은 불명입니다. 이를 위해 행성 최고의 나노 기술 전문가들이 소집되었던 것으로 보입니다."
mem_through_the_fog.3.name: "클라우드마인더 프로젝트"
mem_through_the_fog.3.desc: " §Y[Leader.GetName]§!(은)는 기록 보관소에서 복구된 정보를 통해 연구원들이 조마르를 멸종 위기로부터 구하기 위해 일했던 시설 중 하나를 찾아냈습니다.\"§S프로젝트 클라우드마인더§!\"라 명명된 이 작전은 나노봇 무리와 어떤 식으로든 관련이 있는 것으로 보이지만, 정확히 무엇을 목표로 했는지는 불명입니다. 프로젝트는 충돌 직전에 완료되었고, 이들은 멸망이 임박한 상황에서 후일을 도모할 필요성을 느끼지 못한 것인지 대부분의 관련 자료는 보존 작업 없이 버려졌습니다."
mem_through_the_fog.4.name: "조마르는 살아있다!"
mem_through_the_fog.4.desc: "광범위한 연구 끝에 §Y[From.Planet.GetName]§!의 고고학자들은 오랫동안 가지고 있던 심증을 굳힐 수 있었습니다. 조마르는 비록 우리가 알아볼 수 있는 형태로는 아닐지라도 모성을 파괴한 충돌 사건에서 살아남았습니다.\n\n센서를 정밀하게 바로잡자 대기가 조마르 개체들의 인격을 담은 나노봇으로 포화하여 있다는 사실이 드러났습니다. 충돌을 예측한 조마르 지도부는 시민들에게 직접 투여가 가능한 새로운 형태의 나노 기기를 배포했습니다. 몇몇은 거부했지만, 대다수는 뇌를 스캔하고 몸을 나노봇 무리의 형태로 분해해 인격을 유지해 왔습니다. 이렇게 그들은 황폐해진 모성에서 살아남은 것입니다.\n\n우리가 행성에 발을 디딘 이래 그들은 계속해서 통신을 시도했지만, 전력 문제로 대부분은 휴면 상태로 남아있고 소수만이 활동 중인 상태입니다. 성공적인 전환을 위해 대부분의 프로젝트 핵심 인력이 육체를 유지하고 있어야 했기 때문에 이 과정을 재연할 충분한 데이터는 찾을 수 없을 듯합니다. 그러나 이런 형태로 존재하는 것이 가능하다는 사실만큼은 매력적이라 할 수 있습니다."
mem_through_the_fog.4.a: "EMP 발생장치로 나노봇들을 파괴해라."
