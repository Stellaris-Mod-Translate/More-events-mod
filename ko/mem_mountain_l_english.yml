# Dragon's Mountain


# By ViolentBeetle

mem_mountain_guardian_ship: "수호자"
mem_mountain_guardian_ship_plural: "수호자들"
mem_mountain_guardian_key: "  "
mem_mountain_gas_giant_dig_site: "고리 정거장"
mem_mountain_gas_giant_dig_site_desc: "§Y[From.Planet.GetName]§! 주의에 인공적인 고리가 하나 있습니다 - 잊힌 지 오래인 문명의 우주 정거장입니다.\n\n이 정거장에서 발견된 기술은 성계에서 발견된 잔해들과 일치합니다. 근처의 달을 둘러싸는 보호막의 발생기도 그 안에 있을 것입니다.."
mem_mountain_moon_dig_site: "거대한 산"
mem_mountain_moon_dig_site_desc: "이 황폐한 행성의 유일한 흥미로운 점은 극에 있는 거대한 산 하나입니다. 산속에 착륙장, 터널들과 다른 구조들이 외계인 방문자들을 맞이할 준비가 되어 있습니다."
mem_mountain.1.name: "고리 정거장"
mem_mountain.1.desc: "§Y[From.GetName]§!을(를) 도는 원형 정거장은 여전히 기능하고 있으며 근처 천체를 둘러싸는 보호막의 근원지일 것입니다. 이에 대해 더 알아보기 위해서 고고학 탐사가 필요할 것입니다."
mem_mountain.10.name: "경유지"
mem_mountain.10.desc: "§Y[Leader.GetName]§! 은(는) 정거장의 목적에 대한 [Leader.GetHerHis]의 발견을 보고할 준비가 되었습니다. "경유지"라 이름 지은 이 시설은 이중 목적을 가지고 한 민간 군사 회사에 의해 운영되었습니다: 성계 전체를 지키는 군사 기지와 근처의 보호막으로 둘러싸인 위성과 연결된 운송 중심지. 이 시설이 사용되었던 시기는 불확실하지만, 최소 수백 년 전에 사용되었던 것으로 보입니다. 회사의 계약자는 지금은 없지만, 과거 우주의 이 구역에서 상당한 영향력을 지녔던 종교 단체였던 것으로 보입니다. [From.Planet.Solar_System.GetName]의 중요성 또한 여전히 불분명합니다"
mem_mountain.11.name: "성지"
mem_mountain.11.desc: "고리 정거장에 진입한 탐사대는 정거장의 목적을 이해하는 데에 도움을 줄 자료 무더기를 발견하였습니다. 자료 대부분은 이름, 설명, 숙박 시설 요구와 자격증이었습니다. 강력한 보호막으로 둘러싸인 이 성지를 방문하기 위해 우주 전체에서 수백만 명의 외계인들이 이곳에 온 것으로 보입니다. 물론 모두가 이를 좋게 받아들이지 않았습니다. 결국, 종교인들은 [From.Planet.GetName] 정거장을 포함한 모든 세계가 전쟁에 불탔다고 합니다. 전쟁은 양측 전부의 멸망으로 끝난 것으로 보입니다. 정거장에 있던 사람들은 전부 죽었고 증원되지 못했지만, 일부 자동화된 시스템들이 여전히 기능 중이며 아무도 이를 끄지 못한 것으로 보입니다."
mem_mountain.12.name: "보호막 발생기"
mem_mountain.12.desc: "보호막 발생기를 [From.Planet.GetName]의 정거장 내에서 발견했습니다. 접근 권한을 가지지 못한 자들이 위성에 내리지 못하도록 방지하는 역할을 맡고 있습니다. §Y[Leader.GetName]§!은(는) 이제 보호막을 통과할 수 있는 권한을 얻어 보호막을 통과하고자 할 것입니다."
mem_mountain.13.name: "이 전선들은 무엇을 할까?"
mem_mountain.13.desc: "[Leader.GetName]은(는) §Y[shielded_moon.GetName]§! 주위를 둘러싸는 보호막을 통과하게 해줄 코드의 해독에 실패하였습니다. 결국 [Leader.GetSheHe]은(는) 보호막이 사라질 때까지 발전기에서 전선을 하나씩 뽑아냈습니다. 이제 위성의 표면을 조사할 수 있으며 대체 무엇이 중요했는지를 알아낼 수 있을 것입니다."
mem_mountain.13.a: "발굴 작업을 준비해라."
mem_mountain.20.name: "순례"
mem_mountain.20.desc: "§Y[Leader.GetName]§!은(는) 산의 내부 시설에 진입하는 데에 성공했습니다. 이 복잡한 터널들은 아무래도 종교인들을 자기 성찰, 명상과 지혜가 담긴 글귀를 읽는 것에 헌신함을 상징하는 통로를 통과하게 하기 위한 것으로 보입니다. 신성함의 진정한 체험은 지하 깊숙이에 있지만, 모두가 거기에 도달하지 못한 것으로 보입니다. [Leader.GetName]은 시설 내부에 천천히 퍼져나가는 에너지를 감지했지만 그 원인은 불명합니다."
mem_mountain.21.name: "고룡 숭배자들"
mem_mountain.21.desc: "§Y[Leader.GetName]§!은(는) 지하 통로들의 탐사를 끝냈으며 §Y[From.Planet.GetName]§!을(를) 중심으로 삼는 종교에 대한 발견을 보고할 준비가 되었습니다.\n\n숭배의 대상이 되었던 존재는 고룡, 창백한 날개와 같은 수많은 이름을 지녔었으며 이 시설의 최심층에 거주하고 있는 것으로 보입니다. 이 존재는 매우 오래되었고, 지혜롭고 강력했다고 합니다. 고룡이 봉인된 방은 시설의 나머지에 비해 훨씬 높은 수준의 보안을 뒀기에 도달하는 데에 상당한 노력이 필요할 것으로 보입니다."
mem_mountain.22.name: "속박된 고룡"
mem_mountain.22.desc: "§Y[From.Planet.GetName]§!의 탐사대는 시설의 최심층에 성공적으로 진입했다고 보고했습니다. 거대한 방에는 실로 놀라운 존재가 있었습니다 - 방의 벽에 속박된 거대한 생물체였습니다. 이것이 고룡 숭배자들이 보러 온 것이었나요?\n\n거대한 생물체는 우리와 대화를 시도하고 있습니다."
mem_mountain.23.name: "창백한 날개"
mem_mountain.23.desc: "음? 새로운 방문자군... 오랜만이긴 하네. 나를 죽이러 왔는가, 놓아주러 왔는가, 아니면 그냥 비웃으러 왔는가?\n\n이 방의 지하에 있는 기계가 나를 약화하고 있다. 그 기계가 나를 이곳에 속박한다. 난 그 기계가 작동하는 원리를 여기 사람들을 관찰하며 배웠다. 작동시키면 난 죽을 것이다. 끄면 난 이곳에 다시는 속박되지 않을 것이다. 난 여기 암반을 뚫고 지상으로 나갈 수 있을 것이다. 어느 것을 선택해도 좋으니 부탁한다. 나를 해방해라."
mem_mountain.23.a: "넌 살려두기에 너무 위험하다."
mem_mountain.23.a.purifier: "너 같은 괴물이라면 기쁘게 죽여주지."
mem_mountain.23.b: "우린 차라리 너를 이곳에 계속 가둬두겠다."
mem_mountain.23.b.response: "§R<<<번역 실패. 불쾌함이 포함된 음성으로 유추됨>>>§!"
mem_mountain.23.c: "우린 너를 풀어주겠다."
mem_mountain.23.c.response: "§G우리가 기계를 정지시키자, 고룡을 약화하던 에너지망이 사라졌습니다. 용은 안심한 듯 사슬을 끊고 날아오를 준비를 했습니다. 빨리 이곳에서 탈출해야 합니다.§!"
mem_mountain.23.d: "넌 대체 무엇이고 어떻게 이곳에 도달했지?"
mem_mountain.23.d.tooltip: "난 많은 이름을 보유했다. 창백한 날개는 내 동료들이 나를 부르는 이름이다. 너희와 같이 작은놈들은 나를 다르게 불렀다.\n\n우린 한때 우주 전체에 퍼져나가 살았던 자랑스러운 종족이었다. 하지만 우주가 바뀌고 말았다. 더는 우리가 살 수 있는 곳이 아니었다. 대부분은 죽었고 일부는 진화했지만, 우린 다시는 과거의 영광을 되찾지 못할 것이다. 난 매우 오래 살았다, 기억하지 못할 정도로 오래 살았다. 내 기억의 대부분은 이곳에 대한 것뿐이다. 너무 오랫동안 여기에 속박되어서 어떻게 붙잡혔는지조차 기억하지 못한다. 나를 이곳에 속박한 자들은 나를 신이라 불렀다. 하지만 너희는 신을 이렇게 취급하는가? 농담이겠지. 그들은 멀리서 나를 찾아와 제물을 바치고 지혜를 구했다. 자신들의 권력의 정당성을 증명하기 위해 왔다. 난 가끔 그들에게 답을 했지, 그 말고 할 일이 딱히 없었으니.\n\n하지만 그들은 더는 오지 않는다. 난 이제 혼자다."
mem_mountain.23.e: "우리가 왜 너를 믿어야 하지?"
mem_mountain.23.e.tooltip: "믿을 수 없지. 너희는 처음 만난 사람을 믿겠는가? 너희와 이렇게 다른 자를 믿을 수 있겠는가? 난 너희들을 설득할 수 있는 말이 없다. 협상도 할 수 없다. 그저 위험을 감수하고 외부인의 이야기를 믿기를 바랄 뿐이다."
mem_mountain.23.f: "정말로 죽기를 바라는가?"
mem_mountain.23.f.tooltip: "뭐가 이상한 거지? 난 다시 한번 별들을 보고 무한한 공허를 날고 싶다, 방사선을 듣고 태양풍을 피부로 느끼고 싶다. 하지만 그보다 더 난 이곳에서 벗어나고 싶다.\n\n나를 죽이거나 풀어줘라. 무슨 선택을 하든 난 자유로워질 것이다."
mem_mountain.24.name: "용의 죽음"
mem_mountain.24.desc: "용의 설명을 따라 우린 약화망 생성기를 가동했습니다. 창백한 날개는 가루가 되기 전에 마지막으로 크게 울었습니다. 이 초거대형 생물체의 시체는 여전히 연구할 만큼 남아있습니다."
mem_mountain.25.name: "용의 승천"
mem_mountain.25.desc: "우린 [the_planet.GetName]에서 엄청난 사건을 목격했습니다. 말했던 그대로 창백한 날개는 속박에서 벗어나 산을 뚫고 그대로 잔해만을 남긴 체 하늘로 올랐습니다.\n\n고룡은 다시 우리와 대화하고 싶어하는 듯합니다."
mem_mountain_dragon: "용"
mem_mountain_dragon_plural: "용들"
mem_mountain_dragon_key: " "
mem_mountain_imprisoned_dragon: "속박된 용"
mem_mountain_imprisoned_dragon_desc: "이 위성 표면의 가장 큰 산의 아래에는 창백한 날개라 불린 용이 봉인되어있습니다."
mem_mountain_dragon_fatigue: "고대인의 피로"
mem_mountain_imprisoned_dragon_control: "$mem_mountain_imprisoned_dragon$"
mem_mountain_dragon_friendship: "창백한 날개의 우정"
mem_mountain.26.desc: "드디어 자유다! 오랜 속박 끝에 난 드디어 자유의 몸이다. 저 가증스러운 기계를 정지시킨 너희들에게 내가 느끼는 감사는 표현할 수 없을 정도다. 우주는...달라졌다. 이제 거의 기억나지도 않는군. 하지만 새로운 것을 발견할 생각에 기쁘군."
mem_mountain.26.a: "우리와 함께하겠는가?"
mem_mountain.26.a.response: "아, 너희들의 목적이 그거였는가? 나 같은 강력한 존재가 앞장서서 싸우는 함대를 보는 것.\n\n난 너희들에게 빚을 하나 지긴 했지. 딱히 갈 곳이 있는 것도 아니고. 하지만 내 힘이 과거보다 매우 약해졌다는 것을 기억하도록. 태양풍이 다시 나의 몸에 활력을 불어넣는 것이 느껴지지만...회복하는데에 오래 걸릴 것이다. 내 상처는 대부분 낫겠지만, 내가 본래의 힘을 되찾을 때쯤이면... 너희들이 문명이 멸망하고 사라진 상태일 것이다."
mem_mountain.26.b: "그럼 이걸로 작별이겠군."
mem_mountain.26.b.resonse: "작별이군. 하지만 저 산에서 순례자들에게 주었던 것처럼 너희들에게 나의 지혜의 일부를 주겠다. 제물은 필요 없다 - 불쾌한 기억이다."
mem_mountain.26.c: "이제 어쩔 것이지?"
mem_mountain.26.c.response: "나의 세계는 너무 오랫동안 저 작은 동굴이 전부였다. 이제 너무나 넓어졌다. 적응하기 위해선 많은 시간이 필요할 것이다. 어디 외딴곳으로 여행하지. 운이 좋다면 평화로운 세계에 정착할 수 있겠지. 가능하다면 종교인들한테서 떨어지고 싶군."
mem_mountain.26.d: "저 바위들이 무거워 보이던데, 상처를 입었나?"
mem_mountain.26.d.response: "괜찮다. 너희들의 걱정은 고맙지만 의미 없는 것이다. 비록 속박된 기간 동안 약해졌지만, 그 정도로 약하진 않다."
tech_mem_mountain_scales: "용의 비늘 장갑 강화"
tech_mem_mountain_scales_desc: "인공적으로 자란 용의 비늘을 우리 함선의 선체와 융합시킴으로 내구도를 크게 올릴 수 있습니다."
MEM_MOUNTAIN_DRAGONSCALE: "$tech_mem_mountain_scales$"
MEM_MOUNTAIN_DRAGONSCALE_DESC: "인위적으로 자란 용의 비늘은 함선의 선체와 융합되어 내구도를 매우 증가시킵니다."
mem_mountain_slain_dragon: "창백한 날개가 쓰러지다"
mem_mountain.41.name: "용이 쓰러지다"
mem_mountain.41.desc: "우린 한 우주적 존재와의 싸움에서 승리했습니다. 존재의 근원이나 삶에 대해서는 아무것도 모르지만, 그 거대한 사체는 우리의 연구를 도울 것입니다."
mem_mountain.42.name: "창백한 날개가 죽다"
mem_mountain.42.desc: "아무래도 창백한 날개의 자유는 얼마 가지 못한 것으로 보입니다. 우리의 장거리 스캐너들에 의하면 그는 [fromfromfrom.solar_system.GetName] 성계에서 §Y[From.GetName]§!에 의해 죽임당했습니다."
mem_mountain.42.a: "비극적이군."
mem_mountain.44.desc: "작별인사를 하기 위해 다시 너희들을 연락했다. 이제 충분한 힘을 모았으니 이 은하계에 남을 이유가 없다. 난 새로운 것을 찾아 저 너머로 떠나겠다. 은하 간의 공허를 여행하는 데는 오래 걸리겠지만, 고독함에는 익숙하다. 행운을 빈다."
mem_mountain.44.a: "잘가거라 창백한 날개여."
mem_mountain.46.name: "창백한 날개를 죽이다"
mem_mountain.46.desc: "우리가 자유를 주었음에도 결국 창백한 날개는 우리에 의해 죽임당했습니다. 그러한 존재에게 자유를 준 것 자체가 실수였습니다. 우리의 행동이 배신이었다고 하는 자들도 있지만, 우리의 논리에 반박할 수 없습니다."
mem_mountain.46.a: "그리 되는군."
