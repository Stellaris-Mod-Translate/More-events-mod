l_english:

d_mem_ancient_library_deposit: "고대 도서관"
d_mem_ancient_library_deposit_desc: "이곳을 지은 문명은 사라진 지 오래지만 그들의 글은 지금까지도 남아있습니다."
mem_enterprise_fallen_category: "고대 유적"
mem_enterprise_fallen_category_desc: "우리 탐사대는 §Y[From.GetName]§!에서 조사할 가치가 있어 보이는 건물들을 발견했습니다."
mem_enterprise_fallen.1.name: "거대한 도서관"
mem_enterprise_fallen.1.desc: "우리 연구팀에 행운이 따랐습니다. 그들이 탐험하고 있던 고대 시설은 알고 보니 이 고대 문명의 거대한 도서관이었다고 밝혀졌습니다. 여기에 저장된 정보를 전부 분석하려면 수십 년은 걸릴 것입니다."
mem_enterprise_fallen.2.name: "진전 없음"
mem_enterprise_fallen.2.desc: "이 고대 건물들이 매우 오래됬음에도 불구하고 우리 과학자들은 시설의 기존 거주민들에 대한 단서를 제공할 그 어떤 것도 발견하지 못했습니다. 모든 승무원은 다시 §Y[Root.GetName]§!에 탑승하였고 넘어갈 준비가 되었습니다."
mem_enterprise_fallen.3.name: "멸망한 자들의 우주선"
mem_enterprise_fallen.3.desc: "이 죽은 행성과 그의 역사적 기록물들을 추가로 연구한 결과 이 행성의 거주민들은 우리의 예상보다 훨씬 더 고도의 기술을 보유했던 것으로 보입니다. 지표면에서 회수된 서류와 설계도들은 매우 발전된 함선의 추가 탐사를 지시하고 있습니다. 이것은 좀 더 조사해 볼 가치가 있을 것입니다."
mem_enterprise_fallen.3.a: "매우 흥미롭군."
MEM_ENTERPRISE_FALLEN_PROJECT: "멸망한 자들의 우주선"
MEM_ENTERPRISE_FALLEN_PROJECT_DESC: "§Y[ruins_planet.GetName]§!에서 작업중인 우리 과학자들은 이 함선과 있을 법한 장소에 대한 추가적인 연구를 위한 인원 증강을 요구하고 있습니다."
mem_enterprise_fallen.4.name: "멸망한 자들의 우주선"
mem_enterprise_fallen.4.desc_default: "조사 결과, 분석만으로도 수년은 걸릴 거대한 기록 보관소가 발견되었습니다. 하지만 우리가 밝혀낸 정보에 따르면 "프로젝트"라고만 명명된 함선은 존재하지 않습니다.\n\n함선은 존재한 적이 없습니다. §Y[ruins_planet.GetName]§!의 거주민들은 상상력이 풍부했으며 우주 탐사에 대한 꿈을 지녔던 것으로 보입니다. "프로젝트"는 우주로 진출한 공상과학 우주선에 불과했습니다.\n기록 보관소로부터 도움이 될 연구 자료를 얻을 수는 없을 것 같지만 수집가나 예능 산업에는 흥미진진한 내용이 있을지도 모릅니다."
mem_enterprise_fallen.4.desc_xenophile: "조사 결과 분석만으로도 수년은 걸릴 거대한 기록 보관소가 발견되었습니다. 하지만 우리가 밝혀낸 정보에 따르면 "액티비티"라고만 명명된 함선은 존재하지 않습니다.\n\n실로 안된 일이었습니다. §Y[ruins_planet.GetName]§!의 거주민들은 우리와도 같았습니다. 그들은 새로운 세계와 문명들을 상상했고 그들의 상상속 우주를 모험하는 스토리까지 제작했었습니다. 액티비티와 그의 함장은 우리 함대에 딱 맞았을 것입니다. 하지만 §Y[ruins_planet.GetName]§!의 사람들은 살아남지 못했습니다.\n\n우린 그들을 기억할 것입니다. §Y[Root.GetLeaderName]§!은(는) 이미 그들의 기록들을 우리의 언어로 번역하는 프로그램을 제작했습니다. 명령만 내리면 이 이야기들을 대중에게 공개할 것입니다.\n\n만약에 인기가 많다면 새로운 에피소드들을 제작할지도 모릅니다. 모험은 계속되어야 합니다."
mem_enterprise_fallen.4.desc_xenophobe: "§Y[ruins_planet.GetName]§!의 거주민들은 외계종 기준으로도 정신에 이상이 있었던 것으로 보입니다. 그들이 남긴 기록들을 분석한 결과 §Y[Root.GetLeaderName]§!은 실망감을 감추지 못했고 우울증에 빠졌습니다. "챌린저"라는 이름이 붙었던 이 함선은 오페라 주제에 불과했습니다. 적어도 그들의 어리석음이 행성 표면 곳곳의 핵폭발 구덩이들로 보존되었다는 것 하나는 좋은 일입니다.\n\n이 기록들이 우리 과학자들에게 아무런 도움이 되지 않지만, 선전용으로 편집하거나 수집가들에게 판매할 수 있습니다.... 선택을 기다립니다."
mem_enterprise_fallen.4.a: "모든 것을 경매에 부쳐라."
mem_enterprise_fallen.4.b: "영화를 틀어라!"
mem_enterprise_fallen.4.c: "순수함을 잃을 때 무슨 일이 벌어지는지를 대중에게 보여줘라."
mem_enterprise_fallen.4.b.tooltip: "(평화주의자 인구): §Y대담하게 나아가다§!를 §Y12§!개월 동안 얻고, 다음과 같은 효과를 받습니다:\n행복도: §G+5%§!\n윤리관 변동치: §G-5%§!"
mem_enterprise_fallen.4.c.tooltip: "(외계종 혐오자 인구): §Y악의적인 즐거움§!를 §Y12§!개월 동안 얻고, 다음과 같은 효과를 받습니다:\n행복도: §G+5%§!"
mem_boldly_going: "대담하게 나아가다"
mem_malicious_joy: "악의적인 즐거움"
