mem_last_orila_1_chain_title: "오랫동안 잃어버린 자부심"
mem_last_orila_1_chain_desc: "영겁의 시간 전에, 오릴라 함대는 함정에 빠졌습니다. 그들의 적들은 함대가 공전하고 있던 항성을 무너뜨렸고, 엄청난 폭발로 오릴라 함선을 갈가리 찢었습니다.\n\n당시 오릴라 기함의 사령관이었던 채플'린도 소수의 생존자 중 한 명이었습니다. 함대의 다른 모든 함선은 완전히 파괴되었지만 '하릴라의 자부심'은 큰 피해를 당하였지만 폭발에서 살아남았습니다. 하지만 생존자들은 함선을 버려야 했고, 이 함선은 오늘날까지 회수되지 않고 있습니다.\n\n함대의 상실은 오릴라를 황폐화했습니다. 그들은 기술적으로 열세인 적들이 어떻게 별 전체를 붕괴시킬 수 있었는지에 대해 당황했습니다. 그들의 문명이 흐트러지기 시작하면서 오릴라는 그것이 외부 요원의 소행일 것이라고 추측할 수밖에 없었지만, 그들의 마지막 요새는 어떤 증거도 발견되기 전에 함락되었습니다.\n\n오릴라가 빠르게 멸종되면서 항성 붕괴의 진정한 원인은 수수께끼로 남아 있습니다. 그러나 잔해는 여전히 거기에 있을 수 있습니다. 우리가 그것을 복구하고 복원한다면, 분명히 우리의 대의에 도움이 될 것입니다."
mem_last_orila_2_chain_title: "오랫동안 잃어버린 자부심"
mem_last_orila_2_chain_desc: "'하릴라의 자존심'의 잔해를 발견했습니다. 그것을 연구하던 중 해적선 함대가 우리 연구팀을 공격했습니다. 채플'린에 따르면 함선의 동력 엔진이 없습니다. 그들의 공격적인 행동을 고려할 때, 이 해적들은 이 잔해의 가치를 인식하고 이미 진보된 기술을 위해 그것을 분해하기 시작했을 것입니다. 잃어버린 동력 엔진을 찾을 수 있는 유일한 희망은 해적의 본거지를 추적하는 것입니다."
mem_last_orila_1_system: "결정적 패배의 현장"
mem_last_orila_1_system_desc: "영겁의 시간 전에, 오릴라 함대는 적들의 함정에 빠졌습니다."
mem_last_orila.1.name: "잃어버린 함대"
mem_last_orila.1.desc: "채플'린에게서 메시지가 도착했습니다. 자신의 대부분 오래된 정보를 확인하기 위해 우리 데이터베이스에 관한 그의 연구는 잘 진행된 것 같습니다.\n\n데이터 동기화 결과 중 하나는 [root.GetName]에 대해 특별한 관심을 가진 것으로 간주하였습니다. 그에 따르면, 이 메시지에 첨부된 좌표는 오릴라가 결정적인 패배 끝에, 궁극적으로 멸망한 장소로 우리를 이끌 수 있습니다.\n\n더 자세한 정보는 상황 로그에서 확인할 수 있습니다."
mem_last_orila.1.a: "그곳으로 가보자."
mem_last_orila.2.name: "필로스 시그마 도착"
mem_last_orila.2.desc: "우리는 필로스 시그마 성계에 도착했습니다. 오릴라의 운명이 영겁 전에 봉인된 곳입니다.\n\n중앙 교량 감시기는 블랙홀의 위협적인 아귀 앞에 있는 잔해와 거대한 난파선으로 보이는 광경을 확대해서 보여줍니다. 다행히도, 우리 센서에 따르면, 그것은 안전한 거리에 있습니다.\n\n우리의 발견을 조사하기 위한 프로젝트가 상황 로그에 추가되었습니다."
mem_last_orila.2.a: "잘했다. 더 이상 시간을 낭비하지 말자고."
MEM_LAST_ORILA_WRECKAGE_INVESTIGATION: "하릴라의 자부심"
MEM_LAST_ORILA_WRECKAGE_INVESTIGATION_DESC: "잔해는 여전히 필로스 시그마 시스템에 남아 있으며, 오랜 세월에도 불구하고 여전히 대부분 손상되지 않았습니다. 가능한 한 빨리 조사해야 합니다. 복원할 수 있다면 [root.owner.GetName]에 확실히 도움이 될 것입니다."
mem_last_orila.3.name: "미확인 함대 접근"
mem_last_orila.3.desc: "미확인 함대가 성계에 도착했습니다. 오릴라 잔해에 접근해 모든 통신을 차단하고 있습니다. 우리는 그들을 적으로 간주합니다. 고대 기술이 다른 사람의 손에 넘어가는 위험을 감수할 수는 없습니다."
mem_last_orila.3.a: "함대를 보내 그들을 막아라."
mem_last_orila.5.name: "사라진 원자로"
mem_last_orila.5.desc: "잔해에 대한 조사 결과 우리가 처음으로 그 잔해에 손을 댄 것이 아님이 밝혀졌습니다. 채플'린에 따르면 우주선의 중요한 부분인 원자로 모듈이 누락되었습니다.\n\n다행히 우리는 조사 전에 우리가 싸운 해적들이 들어온 경로를 추정하여 해적들의 근거지를 추적할 수 있었습니다. 우리는 그들이 처음에 원자로 모듈을 제거한 책임이 있기를 바랄 뿐입니다."
mem_last_orila.5.a: "우리가 가진 단서는 이것뿐이다."
mem_last_orila_2_system: "해적함대의 근거지"
mem_last_orila_2_system_desc: "우리의 센서 자료에 따르면, 우리 연구팀을 공격한 해적단은 이 성계에서 왔습니다."
mem_last_orila.6.name: "해적 소굴"
mem_last_orila.6.desc: "우리 함대가 해적들의 고향 성계에 도착했습니다. 그들은 실제로 잔해에서 원자로 모듈을 가져갔습니다. 우리의 센서에 의해 이미 감지되었습니다. 아쉽게도 이 성계는 매우 요새화되어 있으며 이러한 무법자들과의 지난번 교전을 고려할 때 외교는 선택 사항이 아닌 것 같습니다."
mem_last_orila.6.a: "성계를 장악하고 원자로를 찾아라."
MEM_LAST_ORILA_REACTOR_PICKUP_1: "원자로 조사"
MEM_LAST_ORILA_REACTOR_PICKUP_1_DESC: "잃어버린 원자로 모듈을 찾았습니다. 그러나 우리 과학자들은 '하릴라의 자존심'을 재건하려는 계획을 진행하기 전에 먼저 그것을 조사해야 할 것입니다."
mem_last_orila.7.name: "원자로 조사 완료"
mem_last_orila.7.desc: "우리 과학자들은 원자로 모듈이 여전히 멀쩡하다는 사실에 안도합니다. 다행히도 우리 함대가 도착하기 전에 해적들이 이것을 손볼 수 있는 시간이 충분하지 않은 것 같습니다. 오래된 모듈임에도 불구하고 상황을 고려하면 양호한 상태인 것 같습니다. 이제 채플'린의 함선에 연결할 수 있어야 합니다."
mem_last_orila.7.a: "좋아. 계속해."
mem_last_orila_pickup_1: "원자로 연결"
mem_last_orila_pickup_1_desc: "이제 원자로 모듈을 채플'린의 선박에 연결할 준비가 되었습니다. 이 좌표에 '슬레이프니르'를 가져오세요."
MEM_LAST_ORILA_REACTOR_PICKUP_2: "원자로 연결"
MEM_LAST_ORILA_REACTOR_PICKUP_2_DESC: "이제 원자로 모듈을 채플'린의 함선에 연결할 준비가 되었습니다."
mem_last_orila.81.name: "연결 성공"
mem_last_orila.81.desc: "'슬레이프니르'가 연결을 마쳤습니다. 이제 움직일 준비가 되어 있습니다."
mem_last_orila.81.a: "훌륭해. 계속해라."
mem_last_orila.9.name: "연결 중단"
mem_last_orila.9.desc: "이 시스템에 채플'린이 없으면 연결 프로젝트를 완료할 수 없습니다."
mem_last_orila.9.a: "알았다."
MEM_LAST_ORILA_HULL_PICKUP_1: "선체 안정화"
MEM_LAST_ORILA_HULL_PICKUP_1_DESC: "선체 모듈이 심하게 손상되었으며 '하릴라의 자부심'을 재조립하려는 계획을 진행하기 전에 광범위한 수리가 필요합니다."
mem_last_orila.10.name: "선체 안정화 완료"
mem_last_orila.10.desc: "선체 안정도가 허용 가능한 수준으로 복원되었습니다. 여전히 광범위한 수리가 필요하지만 [root.owner.Capital.GetName](으)로 이동할 수 있습니다. 이제 채플'린의 함선에 연결할 수 있습니다."
mem_last_orila.10.a: "좋아. 계속해."
mem_last_orila_pickup_2: "선체 연결"
mem_last_orila_pickup_2_desc: "이제 선체 모듈을 채플'린의 함선에 연결할 준비가 되었습니다. 이 좌표에 '슬레이프니르'를 가져오세요."
MEM_LAST_ORILA_HULL_PICKUP_2: "선체 연결"
MEM_LAST_ORILA_HULL_PICKUP_2_DESC: "이제 선체 모듈을 Chap'Lin의 함선에 연결할 준비가 되었습니다."
mem_last_orila_3_chain_title: "오랫동안 잃어버린 자부심"
mem_last_orila_3_chain_desc: "이제 '하릴라의 자부심'의 잔해를 회수했으므로 마침내 고대의 영광을 되찾을 때입니다."
mem_last_orila.12.name: "연결 완료"
mem_last_orila.12.desc: "모든 모듈이 채플'린의 함선에 연결된 상태에서 [root.Capital.GetName]에 있는 궤도 조선소는 채플'린이 복원 과정을 시작하기 위해 도착을 기다리고 있습니다."
mem_last_orila.12.a: "알았다."
mem_last_orila_pickup_3: "복원 준비"
mem_last_orila_pickup_3_desc: "복원을 시작하기 위해 [mem_last_orila_capital.GetName]의 궤도 조선소에서 '하릴라의 자부심'이 기다리고 있습니다."
MEM_LAST_ORILA_RESTORATION_1: "복원 준비"
MEM_LAST_ORILA_RESTORATION_1_DESC: "복원을 시작하기 위해 [root.owner.Capital.GetName]의 궤도 조선소에서 '하릴라의 자부심'이 기다리고 있습니다."
mem_last_orila.14.name: "연기된 복원 준비"
mem_last_orila.14.desc: "이 성계에 채플'린이 없으면 우리는 준비를 마칠 수 없습니다."
mem_last_orila.14.a: "알았다."
MEM_LAST_ORILA_RESTORATION_2: "복원"
MEM_LAST_ORILA_RESTORATION_2_DESC: "'하릴라의 자부심'은 [root.owner.Capital.GetName]의 궤도 조선소에서 예전의 영광을 되찾고 있습니다."
mem_pride_of_harilla_restoration_object: "하릴라의 자부심"
mem_pride_of_harilla_restoration_object_desc: "이 함선은 현재 대대적인 수리를 진행하고 있습니다."
mem_last_orila.15.name: "복원 완료?"
mem_last_orila.15.desc: "마침내 '하릴라의 자부심'이 수리되었고, 적어도 처음에는 그랬습니다. 채플'린은 비록 수리가 성공적이었지만 배의 많은 시스템이 최적 수준 이하에서 작동하고 있다고 설명합니다. 그의 폭넓은 지식에도 불구하고, 고대 기술에 적용된 다소 원시적인 수정 사항에 적응하고 새로운 형태의 함선의 잠재력을 최대한 발휘하는 데 몇 년이 걸릴 수 있습니다. 그는 자신이 몇 가지 교정 중이라고 말하면서 자리를 비워달라고 간청합니다."
mem_last_orila.15.a: "그래... 나중에 이야기 하도록 하지."
mem_last_orila.18.name: "함선 손실"
mem_last_orila.18.desc: "채플'린의 함선이 손실되면서 '하릴라의 자부심'을 복원하려는 모든 희망이 사라졌습니다. 다행히 잔해를 수색하는 공학자들은 아직 손상되지 않은 데이터 핵을 회수할 수 있었습니다. 그는 조언자로서 [root.GetName]을(를) 더 돕기 위해 [root.Capital.GetName](으)로 이동합니다.\n\n나머지 잔해 부품은 우리의 미래 연구 노력이 가치가 있음을 증명할 것입니다. 추가 연구를 위한 프로젝트가 상황 로그에 추가되었습니다."
mem_last_orila.18.a: "적어도 우리는 채플'린을 잃지 않았어."
mem_last_orila.19.name: "함선 손실"
mem_last_orila.19.desc: "채플'린의 함선이 손실되면서 '하릴라의 자부심'을 복원하려는 모든 희망이 사라졌습니다. 다행히 잔해를 수색하는 공학자들은 아직 손상되지 않은 데이터 핵을 회수할 수 있었습니다. 그는 조언자로서 [root.GetName]을(를) 더 돕기 위해 [root.Capital.GetName](으)로 이동합니다."
mem_last_orila.19.a: "적어도 우리는 채플'린을 잃지 않았어."
MEM_LAST_ORILA_WRECKAGE_STUDY: "고대의 함선 설계"
MEM_LAST_ORILA_WRECKAGE_STUDY_DESC: "선체가 심하게 손상되었지만 공학 분야에서 지식을 향상시키기 위해 많은 내부 시스템을 연구할 수 있습니다."
MEM_LAST_ORILA_REACTOR_STUDY: "고대의 원자로 기술"
MEM_LAST_ORILA_REACTOR_STUDY_DESC: "현재 그것을 재현할 수 있을지 의문이지만, 우리는 이 고대 기술을 연구함으로써 물리학 분야에 대한 우리의 이해를 엄청나게 높일 수 있습니다."
mem_last_orila.20.name: "함선 설계 연구 완료"
mem_last_orila.20.desc: "[root.GetName]에 탑승한 우리 과학자들이 고대 잔해에 대한 연구를 마쳤습니다. 그것은 손실되기 전에 인상적인 함선이였을 것입니다. 그럼에도 불구하고 우리는 시스템을 기반으로 연구에서 상당한 발전을 이루었습니다."
mem_last_orila.20.a: "진행하도록."
mem_last_orila.21.name: "원자로 연구 완료"
mem_last_orila.21.desc: "[root.GetName]에 탑승한 우리 과학자들은 고대 원자로에 관한 연구를 마쳤습니다. 이 장치가 생산할 수 있는 에너지의 양은 우리의 가장 진보된 발전기조차도 무색하게 합니다. 이 고대 기술을 연구하여 얻은 통찰력은 향후 기술 발전에 큰 도움이 될 것입니다."
mem_last_orila.21.a: "아주 좋군."
