# Anomaly Failure

mem_pioneer.1.name: "외계 항성 탐사선"
mem_pioneer.1.desc: "[Root.GetLeaderName](은)는 물체를 성공적으로 확보했다고 보고했습니다. 조사 결과, 물체는 성간 여행을 위해 개발된 원시적인 무인 비행선으로 보입니다. 아마 몇천 년 전에 발사되었던 이 비행선은 아광속으로 여러 성계를 통과하다 [From.GetName]의 중력에 이끌렸을 것입니다.\n\n선체에는 이상한 기하학적 문양, 식별되지 않은 성계의 도식, 그리고 종족 불명인 두 개체의 나체 모습 등을 묘사한 판이 부착되어 있습니다. 이 문명을 이룩한 자들이 어떤 이유로 이런 정보를 온 우주에 퍼뜨리려 했는지는 분명하지 않습니다."
mem_pioneer.1.a: "흥미롭군."
mem_pioneer.1.b: "누군가 자신들을 발견해 주기를 간절히 원해서겠지!"
mem_pioneer.1.c: "단체로 지능이 퇴화된 놈들이군."
mem_pioneer.2.name: "화물선"
mem_pioneer.2.desc: "[Root.GetName]에 의해 회수된 작은 우주선은 일종의 외계 상업 화물선인 것으로 밝혀졌습니다.\n\n신원이 확인되지 않은 유기체 둘과 화학 동력원을 사용하는 단순한 신스 하나에 의해 운항하던 이 선박은 귀중품을 운송하다 매복하고 있던 해적들에게 습격받은 것으로 보입니다.\n\n선원들은 공격으로 사망했고, 습격범들이 화물을 탈취해간 후 텅 빈 함선은 떠돌다 별의 중력에 붙잡혔던 것으로 보입니다."
mem_pioneer.3.name: "경군함"
mem_pioneer.3.desc: "[Leader.GetName]의 추측에 따르면, [Root.GetName](이)가 발견한 함선은 여러 미확인 종족들에 의해 운항하던 군용 함선이라고 합니다.\n\n아직까지 작동하고 있던 데이터 뱅크에 의하면 이 배는 모종의 "반군"으로부터 군사적 승리를 확보하는 데 중요한 역할을 할 귀중한 정보를 전달하던 중 [From.GetName] 근처에서 습격받았습니다.\n\n설상가상으로 항성에서 플레어 현상이 발생해 배를 불길로 뒤덮었고, 선원들은 선체 감압을 통해 이를 진압하려다 화재에 의해 에어록과 생명 유지 시스템이 손상되었다는 것을 깨달았습니다. 다시 압력을 올리는 것이 불가능한 상황에서 선원들은 모두 사망했고, 남겨진 배는 항성 주위를 정처 없이 떠돌게 되었습니다."
mem_pioneer.4.name: "구명선"
mem_pioneer.4.desc: "[Root.GetName]에 의해 인양된 함선은 미라화된 외계 종족 유체의 유해를 실은 구명선으로 보입니다.\n\n이 우주선은 미지의 행성으로부터 또 다른 행성을 향해 가고 있던 것으로 보이며, 아마 탑승자를 행성에 닥친 재앙으로부터 피신시켜 외계 행성에서 살게 하려는 목적이었던 것 같습니다.\n\n그러나 선박은 항성의 중력에 붙잡혀 궤도를 돌게 되었고, 긴 시간 끝에 생명 유지 장치는 수명을 다했습니다.\n\n[Leader.GetName](은)는 이 종족의 특이한 유전자 구조에 주목했습니다. 이 탑승객이 끝까지 살아남아 성장했다면, 어떤 종류의 개조 없이도 우리 과학자들이 아는 한 가장 강하고 회복력이 좋은 유기체 중 하나가 될 수 있었을 것입니다."
mem_pioneer.4.a: "걱정거리가 하나 줄었군."
mem_pioneer.5.name: "개인용 함선"
mem_pioneer.5.desc: "[From.GetName] 궤도에서 회수된 물체가 무엇인지는 [Leader.GetName]도 확실하지 않은 듯하지만, 겉보기에 그것은 매우 내구성이 강한 재료로 만들어진 자기 추진 형식의 밀폐된 원뿔형 캡슐로 보입니다.\n\n이외에도 함선에는 전방을 향해 뻗은 모양의 광학 센서, 전방을 향한 총구와 일종의 조작기 등의 특이한 요소가 발견되었습니다. 캡슐 안에는 작고 여러 개의 팔을 가진 생명체에게 알맞은 듯한 조종실 칸이 있었습니다.\n\n과거 어느 시점에서 이 캡슐은 공격당했고 위력적인 폭발이 센서를 강타했습니다. 조종사는 폭발로부터 치명상을 입어 즉사했습니다."
mem_pioneer.5.a: "그게 뭐였든, 이젠 죽었다."
mem_pioneer.99.name: "실패"
mem_pioneer.99.desc: "[Root.GetLeaderName](은)는 유감스럽게도 물체의 위치를 특정하지 못해 회수에 실패했다고 보고했습니다. 그 물체가 무엇이었든 간에, 우리가 그것을 확인할 일은 영영 없을 것입니다."
