l_english:

mem_gaia_troubles.name:0 "가이아 행성"
mem_gaia_troubles.desc:0 "이 가이아 행성은 모두에게 완벽한 세계입니다. 행성의 탐험이 이미 시작되었습니다."
mem_gaia_troubles.2.name:0 "망치?"
mem_gaia_troubles.2.desc:0 "§Y[From.GetName]§!의 지하 동굴에서 조사 팀은 표면 아래 몇 마일이나 뜷려있는 놀라운 동굴 네트워크를 발견했습니다. 동굴을 조사하는 동안 우리는 더 거대한 동굴을 우연히 발견했습니다. 동굴은 매우 자연스럽고 모양이 거의 원형입니다. 가운데에는 약한 EM 신호를 내뿜고 있는 작은 바위가 놓여 있는데, 그것은 중세 전쟁 망치와 매우 흡사합니다!"
mem_gaia_troubles.2.a:0 "그대로 둬라, 신경쓸 가치가 없어."
mem_gaia_troubles.2.b:0 "연구를 위해 이 아티펙트를 모성으로 가져와라."
mem_gaia_troubles.2.c:0 "이 망치를 시민들에게 공개 전시하게"
mem_gaia_troubles.2.d:0 "이 망치를 그 가이아행성에서 조사하게."
mem_gaia_troubles.2.e:0 "EM신호라고? 그 신호가 우리에게 반응하는지 확인하게!"
mem_gaia_troubles.3.name:0 "아티펙트 유지"
mem_gaia_troubles.3.desc:0 "우리의 선택은 고대 기술을 연구하지 않는 것을 의미합니다. 그러나 우리는 이 위대한 가이아 행성에 해를 끼칠 수있는 위험을 감수하지 않을 것입니다."
mem_gaia_troubles.3.a:0 "적어도 나빠질 일은 없겠지!"
mem_gaia_troubles.4.name:0 "문제 발생"
mem_gaia_troubles.4.desc:0 "위험한 날씨가 §Y[From.GetName]§!에 나타났습니다. 우리의 강경파 과학자 중 일부는 §Y[From.GetName]§!에서 유물을 돌려놔야 한다고 제안했습니다. 그러나 과학 공동체의 대다수는 이 기후는 단순히 일시적 현상이라고 믿습니다."
mem_gaia_troubles.4.a:0 "저 멍청한 과학자는 어떻게 박사학위를 딴거야?"
mem_gaia_troubles.4.b:0 "이 망치를 돌려놔, 사과하지."
mem_gaia_troubles.5.name:0 "문제 발생"
mem_gaia_troubles.5.desc:0 "거대한 지각 활동이 §Y[From.GetName]§!에서 발생합니다. 일반적으로 활동이 적은 행성이었기 때문에, 이 행성에 대한 관심이 높아지고 있습니다. 많은 도시가 지진으로 심하게 손상되었습니다. 하지만 과학계의 보고서에 따르면 더 많은 과학자들이이 이상한 일들이 유물을 제거함으로써 야기되었다는 생각을 지지한다고 제안했습니다."
mem_gaia_troubles.5.a:0 "단지 우연일 뿐이야."
mem_gaia_troubles.5.b:0 "뭔가 심상치 않아, 망치를 돌려놓도록."
mem_gaia_troubles.6.name:0 "문제 발생"
mem_gaia_troubles.6.desc:0 "비정상적인 일이 §Y[From.GetName]§!에서 발생했습니다. 행성 중력이 엄청나게 증가했습니다. 수석 과학자들은 이것이 어떻게 정확히 일어 났는지에 대해 당황하고 있습니다."
mem_gaia_troubles.6.a:0 "작업은 계속되어야만 해!"
mem_gaia_troubles.6.b:0 "그래.... 유물을 되돌려야할 시간이군."
mem_gaia_troubles.7.name:0 "문제 발생"
mem_gaia_troubles.7.desc:0 "§Y[From.GetName]§!의 전체 생태계가 우리의 눈앞에서 붕괴되었습니다. 숲은 사라지고, 바다는 말라 버렸고, 사막은 전 행성에 퍼졌습니다. 수백만 명의 사람들이 아주 다른 세계에 살게 되었습니다. 과학 공동체의 대다수는 이제 우리가 더 악화될 수 있다는 두려움 속에서 유물을 지구로 되돌려 주길 촉구합니다. 그러나 우리가 유물에서 얻는 과학적 이득은 놀랍습니다."
mem_gaia_troubles.7.a:0 "어떠한 비용을 치루더라도 연구를 해야한다!"
mem_gaia_troubles.7.b:0 "늦기전에 이 재앙을 멈춰야만 해!"
mem_gaia_troubles.8.name:0 "문제 발생"
mem_gaia_troubles.8.desc:0 "아니, 이럴수가.... 그들의 말에 귀를 기울여야했습니다 ..."
mem_gaia_troubles.8.a:0 "너무 늦어버렸어..."
mem_gaia_troubles.9.name:0 "문제 발생"
mem_gaia_troubles.9.desc:0 "§Y[From.GetName]§!는 완전히 죽어버렸습니다. 유독한 가스로 가득차있어 이제는 생명체가 다시 살아갈 것 같지 않습니다."
mem_gaia_troubles.9.a:0 "어쩌면 우리가 너무 극단적이었을지도..."
mem_gaia_troubles.10.name:0 "반환된 아티펙트"
mem_gaia_troubles.10.desc:0 "이 유물이 무엇이든간에 우리가 재앙에서 벗어났다는 것을 알게된 후, 유물을 돌려놓기로 한 결정은 과학 공동체의 대다수들로부터 환영을 받았습니다. 일부 사람들은 여전히 ​​연구를 수행하기를 원하지만, 우주의 비밀에 대한 그들의 갈증은 또 다른 날까지 기다려야 할 것입니다."
mem_gaia_troubles.10.a:0 "그래. 나쁜 일들은 또 일어날 수 있잖아?"
mem_gaia_troubles.20.name:0 "EM 테스트"
mem_gaia_troubles.20.desc:0 "시험기는 §Y[From.GetName]§!로 이송됩니다. 테스트 준비가 완료되면 연락를 받게 될 겁니다.."
mem_gaia_troubles.21.name:0 "EM 테스트"
mem_gaia_troubles.21.desc:0 "마지막 테스트 결과 유물에 대한 사소한 점들을 알게 되었지만, 어떤 확실한 결론을 내리기에는 충분하지 않았습니다. EM신호와 관련하여 우리의 다음 조치는 무엇이되어야합니까?"
mem_gaia_troubles.21.a:0 "시험 강도를 높여 다시 시도해라."
mem_gaia_troubles.21.b:0 "강도를 조금 낮춰서 해보자."
mem_gaia_troubles.22.name:0 "EM 테스트"
mem_gaia_troubles.22.desc:0 "마지막 테스트 결과 유물에 대한 사소한 점들을 알게 되었지만, 어떤 확실한 결론을 내리기에는 충분하지 않았습니다. EM신호와 관련하여 우리의 다음 조치는 무엇이되어야합니까?"
mem_gaia_troubles.22.a:0 "시험 강도를 높여 다시 시도해라."
mem_gaia_troubles.22.b:0 "강도를 조금 낮춰서 해보자."
mem_gaia_troubles.23.name:0 "EM 테스트"
mem_gaia_troubles.23.desc:0 "EM 시험에서 우리는 어떤 용도에 관한 정보도 얻지 못했습니다. 이 유물을 절대 이해하지 못할 거라는 결론에 도달하는 것이 그렇게 빠르지는 않았군요."
mem_gaia_troubles.24.name:0 "EM 테스트"
mem_gaia_troubles.24.desc:0 "우리는 유물을 '활성화'한 것처럼 보였습니다. 과학자들조차 우리가 무엇을 했는지 확실히 모릅니다. EM 빔을 특정 주파수로 '발사'한 후 수많은 무인 항공기가 동굴 바닥에 있는 숨겨진 포드에서 솟구쳐 올라가 천장을 통해 직진하는 상부 대기로 향했습니다! 우리 위성들은 무기가 충전되는 것을 감지했습니다. 이들로부터 우리 자신을 방어할 준비를 해야 합니다."