l_english:

mem_gaia_troubles.name: "새로운 가이아 행성"
mem_gaia_troubles.desc: "이 가이아 행성은 모두에게 완벽한 세계입니다. 행성의 탐험이 이미 시작되었습니다."
mem_gaia_troubles.2.name: "망치?"
mem_gaia_troubles.2.desc: "§Y[From.GetName]§!의 지하 동굴에서 조사대은 표면 아래 몇 마일이나 뜷려있는 놀라운 동굴 연결망을 발견했습니다. 동굴을 조사하는 동안 우리는 더 거대한 동굴을 우연히 발견했습니다. 동굴은 매우 자연스럽고 모양이 거의 원형입니다. 가운데에는 약한 EM 신호를 내뿜고 있는 작은 바위가 놓여 있는데, 그것은 중세 전쟁 망치와 매우 흡사합니다!"
mem_gaia_troubles.2.a: "그대로 둬라. 신경쓸 필요 없어."
mem_gaia_troubles.2.b: "연구를 위해 이 유물을 수도로 가져와라."
mem_gaia_troubles.2.c: "이 망치를 시민들에게 공개 전시해라."
mem_gaia_troubles.2.d: "망치를 가이아 행성에 그대로 두고 조사하게."
mem_gaia_troubles.2.e: "EM신호라고? 그 신호가 우리에게 반응하는지 확인해보자!"
mem_gaia_troubles.3.name: "유물 유지"
mem_gaia_troubles.3.desc: "우리의 선택은 고대 기술을 연구하지 않는 것을 의미합니다. 그러나 우리는 이 위대한 가이아 행성에 해를 끼칠 수 있는 위험을 감수하지 않을 것입니다."
mem_gaia_troubles.3.a: "적어도 나빠질 일은 없겠지!"
mem_gaia_troubles.4.name: "문제 발생"
mem_gaia_troubles.4.desc: "치명적인 기상패턴이 §Y[From.GetName]§!에 나타났습니다. 우리의 강경파 과학자 중 일부는 §Y[From.GetName]§!에서 유물을 돌려놔야 한다고 제안했습니다. 그러나 과학 공동체의 대다수는 이 기후가 단순히 일시적 현상이라고 믿습니다."
mem_gaia_troubles.4.a: "저 멍청한 과학자는 어떻게 박사학위를 딴거야?"
mem_gaia_troubles.4.b: "이 망치를 돌려놔. 나중에 후회하는 것보단 낫지."
mem_gaia_troubles.5.name: "문제 발생"
mem_gaia_troubles.5.desc: "§Y[From.GetName]§!에서 대규모 지각 활동이 일어나고 있으며, 이 행성에 일반적으로 그러한 활동이 거의 없다는 점을 고려할 때 행성의 주민들은 상당히 우려하고 있습니다. 많은 도시가 지진으로 심각한 피해를 보았습니다. 과학계 보고서에 따르면 이제 더 많은 과학자가 이러한 이상한 일이 우리가 유물을 제거했기 때문에 발생했다는 생각을 지지하고 있습니다."
mem_gaia_troubles.5.a: "단지 우연일 뿐이야."
mem_gaia_troubles.5.b: "뭔가 심상치 않아, 유물을 돌려놓도록."
mem_gaia_troubles.6.name: "문제 발생"
mem_gaia_troubles.6.desc: "[From.GetName]에서 비정상적인 일이 발생했습니다. 행성의 중력이 엄청나게 증가했습니다. 우리의 수석 과학자들은 이것이 정확히 어떻게 일어났는지에 대해 당혹스러워합니다."
mem_gaia_troubles.6.a: "작업은 계속되어야만 해!"
mem_gaia_troubles.6.b: "그래.... 유물을 되돌려야할 시간이군."
mem_gaia_troubles.7.name: "문제 발생"
mem_gaia_troubles.7.desc: "§Y[From.GetName]§!의 전체 생태계가 우리 눈앞에서 무너졌습니다. 숲은 사라지고, 바다는 말라버렸으며, 사막은 행성 전체에 퍼졌습니다. 수백만 명의 사람들은 이제 얼마 전 알던 것과는 매우 다른 세상에 살고 있습니다. 대다수의 과학계는 이제 더 악화될 수 있다는 두려움 속에서 유물을 행성으로 반환할 것을 촉구하고 있습니다. 그러나 우리가 유물에서 얻는 과학적 이득은 엄청납니다."
mem_gaia_troubles.7.a: "어떠한 대가를 치루더라도 연구를 해야 한다!"
mem_gaia_troubles.7.b: "늦기전에 이 재앙을 멈춰야만 해!"
mem_gaia_troubles.8.name: "문제 발생"
mem_gaia_troubles.8.desc: "아니, 이럴 수가.... 그들의 말에 귀를 기울여야했습니다 ..."
mem_gaia_troubles.8.a: "너무 늦어버렸어..."
mem_gaia_troubles.9.name: "문제 발생"
mem_gaia_troubles.9.desc: "§Y[From.GetName]§!은(는) 완전히 죽어버렸습니다. 유독한 가스로 가득 차 있어 이제는 생명체가 다시 살 수 있을 거 같지 않습니다."
mem_gaia_troubles.9.a: "어쩌면 우리가 너무 극단적이었을지도..."
mem_gaia_troubles.10.name: "반환된 유물"
mem_gaia_troubles.10.desc: "이 유물이 무엇이든 간에 우리가 재앙에서 벗어났다는 것을 알게 된 후, 유물을 돌려놓기로 한 결정은 과학 공동체의 대다수들로부터 환영을 받았습니다. 일부 사람들은 여전히 ​​연구를 수행하기를 원하지만, 우주의 비밀에 대한 그들의 갈증은 또 다른 날까지 기다려야 할 것입니다."
mem_gaia_troubles.10.a: "적어도 다른 나쁜 일들은 일어나지 않았잖아. 안 그래?"
mem_gaia_troubles.20.name: "EM 실험"
mem_gaia_troubles.20.desc: "실험을 준비하기 위해 장비를 [From.GetName](으)로 운송하고 있습니다. 곧 시작될 때 알림을 받게 됩니다."
mem_gaia_troubles.21.name: "EM 실험"
mem_gaia_troubles.21.desc: "마지막 실험 결과에서 유물에 대한 사소한 점이 더 드러났지만 확실한 결론을 내리기에는 충분하지 않았습니다. EM 광선의 강도와 관련하여 어떤 조치를 해야 할까요?"
mem_gaia_troubles.21.a: "시험 강도를 높여 다시 시도해라."
mem_gaia_troubles.21.b: "강도를 조금 낮춰서 해보자."
mem_gaia_troubles.22.name: "EM 실험"
mem_gaia_troubles.22.desc: "마지막 실험 결과에서 유물에 대한 약간의 정보가 더 드러났지만 확실한 결론을 내리기에는 충분하지 않았습니다. EM 광선의 강도와 관련하여 어떤 조치를 해야 할까요?"
mem_gaia_troubles.22.a: "시험 강도를 높여 다시 시도해라."
mem_gaia_troubles.22.b: "강도를 조금 낮춰서 해보자."
mem_gaia_troubles.23.name: "EM 실험"
mem_gaia_troubles.23.desc: "EM 실험에서 우리는 어떤 용도에 관한 정보도 얻지 못했습니다. 이 유물을 절대 이해하지 못할 거라는 결론에 도달하는 것이 그렇게 빠르지는 않았군요."
mem_gaia_troubles.24.name: "EM 실험"
mem_gaia_troubles.24.desc: "유물을 '활성화'한 것 같습니다. 글쎄, 우리는 우리가 한 일을 확신하지 못합니다. EM 광선을 특정 주파수로 맞춘 후, 동굴 바닥의 숨겨진 보관고에서 수많은 드론이 발사되어 천장을 뚫고 상층 대기로 향했습니다! 우리 위성은 그들의 무기가 충전되고 있음을 감지했습니다. 우리는 자신을 방어할 준비를 해야 합니다."
