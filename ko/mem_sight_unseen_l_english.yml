l_english:


# Sight Unseen


# By ViolentBeetle

mem_sight_unseen_anomaly: "바위 위에"
mem_sight_unseen_anomaly_desc: "우리는 소행성의 측면에 정박해 있는 함선을 감지하고 있습니다. 함선은 완전히 비활성화 상태입니다. 아주 오랫동안 이곳에 있었던 것 같습니다."
mem_sight_unseen_event_chain_title: "보이지 않는 광경"
mem_sight_unseen_event_chain_desc: "우리 과학자들은 세계 간의 장벽이 가장 약해지는 지점을 찾을 것입니다. 이 "균열"을 통하여 우리는 다른 세계들을 들여다볼 수 있을 것입니다."
mem_sight_unseen_soft_spots_found: "균열 탐사됨"
MEM_SIGHT_UNSEEN_STUDY_VIEWER: "스크린 연구하기"
MEM_SIGHT_UNSEEN_STUDY_VIEWER_DESC: "폐허의 선박에서 발견된 스크린에는 몇 가지 미지의 기술이 내장되어 있습니다. 우리는 이것을 더 자세히 연구해야 합니다."
MEM_SIGHT_UNSEEN_PROBE_SOFT_SPOT: "균열을 탐사해라."
MEM_SIGHT_UNSEEN_PROBE_SOFT_SPOT_DESC: "§S[soft_spot_planet.GetName]§!의 균열은 차원관측기를 사용하고 다른 현실을 관찰할 수 있는 기회를 제공합니다."
mem_sight_unseen_studying_viewer: "차원관측기 연구"
mem_sight_unseen_studying_viewer_fatigued: "$mem_sight_unseen_studying_viewer$"
mem_sight_unseen_studying_viewer_desc: "차원을 꿰뚫어 보는 장치는 더는 다른 세계를 보는 데 사용할 수 없습니다. 그것을 분해하고 그것이 무엇으로 구성되어 있는지 볼 시간입니다."
mem_sight_unseen_modifier_4: "제대로 음미하도록!"
mem_sight_unseen_modifier_4_desc: "평행세계로부터 보인 환영은 우리 전문가들이 더 열심히 일하도록 자극했습니다. 작고 점액투성이 생물들조차 저렇게나 공업이 발달했다면, 우리가 못할 리가 없습니다."
mem_sight_unseen_modifier_5_good: "슬라임 영감"
mem_sight_unseen_modifier_5_good_desc: "이 아름다운 공연에 대해 들어본 자들이라면 똑같이 아름다운 것을 만들어내고자 할 것입니다."
mem_sight_unseen_modifier_5_bad: "슬라임 갈구"
mem_sight_unseen_modifier_5_bad_desc: "초현실적인 슬라임 춤을 보았다면, 이 세상의 쾌락 따윈 아무것도 아닙니다."
mem_sight_unseen_modifier_6_good: "영감적인 폭력"
mem_sight_unseen_modifier_6_good_desc: "다른 세계에선 이상한 외계인들이 서로 주도권을 잡기 위해 목을 물어뜯습니다. 이것을 알고서도 충동을 어떻게 억제합니까? 다른 사람의 머리라면 괜찮겠죠."
mem_sight_unseen_modifier_6_bad: "폭력의 트라우마"
mem_sight_unseen_modifier_6_bad_desc: "다른 세계에선 이상한 외계인들이 자신들의 머리를 물어뜯습니다. 이러한 광기가 어디서든지 존재한다면, 정녕 우리가 하는 일이 의미가 있을까요?"
mem_sight_unseen_modifier_7: "위협적인 눈"
mem_sight_unseen_modifier_7_desc: "거대한 눈이 이 세계를 지켜보고 있습니다. 무시하기에는 너무 위협적입니다."
mem_sight_unseen_modifier_8_good: "페허의 영감"
mem_sight_unseen_modifier_8_good_desc: "다른 세계에선 초소형 생물체들이 엄청난 도시를 건설했습니다. 이제 나태함은 용납되지 않을 것입니다."
mem_sight_unseen_modifier_8_bad: "페허에 충격받다"
mem_sight_unseen_modifier_8_bad_desc: "이 우주든, 그 옆에 우주든 모든 것은 끝납니다. 이제 무언가를 짓는 데에 의미는 있을까요?"
mem_sight_unseen_modifier_9: "사랑할 시간은 있다"
mem_sight_unseen_modifier_9_desc: "애인의 꼬리를 물고 산에서 굴러떨어지는 것은 로맨틱해 보이지 않을지도 모르지만, 애정을 표현하는 데에는 많은 방법이 있습니다."
mem_sight_unseen_modifier_10: "공허에 빨려들어가다"
mem_sight_unseen_modifier_10_desc: "어떤 자들은 공허 속에서 빛나는 하나의 빛을 영감으로 받아들입니다. 어떤 자들은 그에 불안해하고, 어떤 자들은 흥미를 느끼지 않습니다."
mem_sight_unseen_modifier_11_good: "피라미드 구조물에 영감"
mem_sight_unseen_modifier_11_good_desc: "다른 세계에선 외계인들인 단순한 육체 노동력만으로 엄청난 피라미드들을 건축했습니다. 지금 쉬고 있을 때가 아닙니다."
mem_sight_unseen_modifier_11_bad: "피라미드에 겁을 먹다"
mem_sight_unseen_modifier_11_bad_desc: "누군가가 우리의 건축 자재들을 노린다면 어떡하지? 우린 이에 대비해야 한다."
mem_sight_unseen_modifier_12: "끝없는 감옥에 겁을 먹다"
mem_sight_unseen_modifier_12_desc: "다른 세계의 감옥의 모습은 민중의 머릿속에 법에 대한 공포를 각인시켰습니다."
mem_sight_unseen_modifier_13: "초현실적인 폭력"
mem_sight_unseen_modifier_13_desc: "이 세계에서 발생한 폭력은 어디서든지 발생할 수 있습니다. 당신은 준비되어 있어야 합니다. 당신은 두려워해야 합니다. 당신은 이 두가지 모두를 지켜야 합니다."
mem_sight_unseen_modifier_14: "결백증 전염병"
mem_sight_unseen_modifier_14_desc: "다른 세계의 초현실적인 병원을 본 민중들은 어떻게든 병원을 피하고자 합니다. 어떤 자들에겐 건강한 생활이지만, 어떠한 자들에겐 그 모든 병원균으로부터 숨기 위해 자신을 가두는 것입니다."
mem_sight_unseen_modifier_15: "공놀이 시간"
mem_sight_unseen_modifier_15_desc: "다른 세계의 구형 생물체에 자극받은 민중은 모든 짐을 내려놓고 세상을 즐기고자 합니다. 아직 그들처럼 하늘 높게 튀어 오르진 못하지만, 열심히 노력하고 있습니다."
mem_sight_unseen_modifier_16_good: "금욕적 열망"
mem_sight_unseen_modifier_16_good_desc: "다른 세계의 모습은 지역 엘리트들에게 보여주었습니다. 금욕적인 삶을 채택하지 않는다면 그들이 무엇이 될 것인지를…이건 꽤 무섭군요."
mem_sight_unseen_modifier_16_bad: "탐욕스러운 열망"
mem_sight_unseen_modifier_16_bad_desc: "다른 세계의 모습은 모두에게 보여주었습니다. 인생에는 무분별한 소비보다 더 많은 것이 있음을. 더 많은 무분별하고 과도한 소비가 있습니다."
mem_sight_unseen_modifier_17: "성장 열망"
mem_sight_unseen_modifier_17_desc: "다른 세계에는 가장 큰 나무들이 있습니다. 하지만 우리도 마찬가지로 거대한 것들을 기를 수 있습니다."
mem_sight_unseen_modifier_19: "프랙탈 꿈들"
mem_sight_unseen_modifier_19_desc: "다른 세계에서 밀려오는 환영의 집합체는 공학자들에게 굉장한 영감을 줍니다."
mem_sight_unseen.1.name: "버려진 함선"
mem_sight_unseen.1.desc: "[Leader.GetName]은(는) §Y[From.GetName]§!에 정박해 있는 난파선을 성공적으로 조사했다고 보고했습니다.\n\n 이 함선은 해적의 습격을 받기 전에 미지의 장소로 소규모 승무원을 수송하던 연구선이었던 것으로 보입니다. 해적을 따돌리기 위해 배는 암석에 불시착했지만, 그 과정에서 너무 심하게 손상되어 결국 살아남지 못했습니다. 생명 유지 장치의 고장으로 승무원들은 대부분 즉사했고, 조난 신호기는 미작동하여, 배는 지금까지 발견되지 않았습니다. 그 배에서 가장 눈에 띄는 것은 화물인 이상한 평면 패널 묶음입니다. 이 믿을 수 없을 정도로 매끄러운 표면 아래에는 용도를 알 수 없는 정교한 기계가 작동하고 있습니다. 거의 모든 패널은 수리할 수 없을 정도로 파손되었지만, 한 패널은 비교적 양호한 상태이며 분석할 수 있고, 어쩌면 다시 활성화될 수도 있습니다."
mem_sight_unseen.1.a: "연구를 위해 [Owner.Capital_Scope.GetName]로 가져와라"
mem_sight_unseen.2.name: "보이지 않는 광경"
mem_sight_unseen.2.desc: "우리 과학자들은 추락한 외계 함선에서 발견된 이상한 패널의 조사를 끝냈습니다. 결론은 매우 흥미롭습니다.\n\n 앞으로 "S관측기!"라고 불리게 될 이 장치는 시공간의 특정 영역에서 서로 다른 대체 현실 사이의 장벽을 특정한 방식으로 뚫어 같은 사건이 다른 세계에서 어떻게 관측되는지 보여줍니다. 관측기는 세계 간의 여행이나 그들과의 어떤 종류의 의사소통도 허용하지 않으며, 본래는 다른 세계의 생활과 그들의 이상한 이국적인 풍습을 연구하기 위해 사용되었던 것처럼 보입니다.\n\n관측기는 다른 곳보다 장벽이 약한 국지적 장소, 이른바 "약점"에서, 그리고 짧은 시간에만 작동할 수 있어 사용하기 불편할 수 있습니다.\n\n이 기술에 대한 우리의 제한적인 이해로 인해 "약점"의 조건에 들어맞는 곳의 선택지는 훨씬 제한되지만, 우리의 연구원들은 그들이 관측기를 작동시킬 수 있는 적시 적소에 놓아둘 수 있을 것이라 믿고 있습니다."
mem_sight_unseen.2.a: "약점에 대한 탐색을 시작하라."
mem_sight_unseen.2.b: "우리는 그저 기술을 연구하면 족하다."
mem_sight_unseen.2.c: "그 장치를 박살내라."
mem_sight_unseen.2.c.tooltip: "반대편에 있는 외계인들이 우리에게 다가올 것이라는 증거는 없습니다. 불행하게도 우리 역시 그들을 해칠 수 없을 겁니다. 장치를 파괴하는 것이 그 사실에 대해 어떠한 변화도 줄 수 없겠지만 우리가 그들을 볼 필요가 없게 해줄 수는 있을 겁니다."
mem_sight_unseen.3.name: "약점 식별"
mem_sight_unseen.3.desc: "우리는 약점을 우리 식민지 §S[soft_spot_planet.GetName]§! 에서 식별했습니다. 관측기 연구자들은 관측기를 그 장소에 전달할 준비가 되었습니다."
mem_sight_unseen.3.a: "한번 해보자."
mem_sight_unseen.3.b: "지금은 아니다."
mem_sight_unseen.3.b.tooltip: "우리는 외계 세계를 관측할 수 있는 기회를 다음으로 넘깁니다. 앞으로 다른 행성에 추가적인 기회가 올지도 모릅니다."
MEM_SIGHT_UNSEEN_PUBLISH: "결과를 발표해라."
MEM_SIGHT_UNSEEN_NO_PUBLISH: "조사 결과를 은폐하라."
MEM_SIGHT_UNSEEN_HEAD: "§S보이지 않는 광경:§!"
mem_sight_unseen.4.name: "$MEM_SIGHT_UNSEEN_HEAD$ 큐브 공장"
mem_sight_unseen.4.desc: "우리는 관측기 너머로 대규모 산업단지를 찾아냈습니다. 컨베이어 벨트가 다른 곳에서 백색의 반투명 큐브들을 옮겨와, 각각 다른 색깔의 조그맣고 끈적끈적한 파충류 생물이 앉아 있는 일렬로 된 원형 의자 사이를 지나가게 합니다. 큐브들이 앞에서 멈추면 그 생물들이 각각 엄청나게 긴 혀를 뻗어 힘차게 큐브를 핥아, 그 생물과 같은 색깔을 입힙니다. \n\n큐브가 라인의 끝에 도달할 때쯤이면 큐브의 흰색이 거의 남아 있지 않습니다. 불행하게도, 그 후에 큐브는 시야에서 벗어나고 다음에 무슨 일이 일어나는지 알 수 없습니다."
mem_sight_unseen.5.name: "$MEM_SIGHT_UNSEEN_HEAD$ 슬라임 춤"
mem_sight_unseen.5.desc: "관측기의 다른 쪽 끝에서는 두꺼운 검은 액체가 화면의 절반을 가리기 때문에 시야가 다소 제한됩니다.\n\n또한 칠흑같이 새까만 키가 큰 이족보행체가 시야에 들어왔습니다. 하얀 무표정한 가면을 쓰고, 일종의 크랭크 장치를 들고 있습니다. 크랭크를 점점 더 빠르게 돌리기 시작하면서 액체가 진동하기 시작하고 끊임없이 변화하는 프랙탈 모양을 형성하면서 위로 올라갑니다. 이 인물은 크랭크를 사용하여 점액질이 갑자기 멈출 때까지 점액질을 제어하고, 보이지 않는 청중에게 고개를 숙인 다음 스스로 액화되어 상자 안에 붓고 가면만 남게 됩니다."
mem_sight_unseen.6.name: "$MEM_SIGHT_UNSEEN_HEAD$ 머리 싸움"
mem_sight_unseen.6.desc: "관측기를 통해 저 멀리 단상이 하나 있는 넓은 광장이 보입니다. 관람석으로 추정되는 곳들은 굽어지는 긴 목에 세 개의 머리를 가진 외계인들로 가득합니다. 단상에 서 있는 외계인은 굉장히 호화로운 복장을 하고 있습니다. 무슨 말을 하고 있는지는 알 수 없지만, 입과 몸의 과장된 움직임을 보아하니 엄청난 연설로 보입니다.\n\n연설이 끝나자 외계인은 망치를 들고 뒤에 있는 북을 두들기기 시작합니다. 신호가 주어지자 외계인들의 머리들은 서로를 물어뜯기 위해 싸우기 시작합니다. 관측기가 작동을 멈추었을 즈음 광장은 푸른 피바다였습니다."
mem_sight_unseen.7.name: "$MEM_SIGHT_UNSEEN_HEAD$ 디 아이"
mem_sight_unseen.7.desc: "관측 화면 전체가 거대한 눈으로 채워져 있습니다. 눈은 주변을 둘러보며 동공도 수축과 확대를 반복합니다. 가끔 눈을 깜박이면 어두운 비늘로 덮인 눈꺼풀이 보입니다.\n\n이 눈의 주인은 대체 어떤 생물일까요? 어쩌면 알 수 없는 비밀일지도 모릅니다."
mem_sight_unseen.8.name: "$MEM_SIGHT_UNSEEN_HEAD$ 작지만 거대한 페허"
mem_sight_unseen.8.desc: "관측기로 보이는 범위 내에는 폐허가 된 대도시밖에 보이지 않습니다. 건물 자체는 거대하고 하늘을 찌를 듯하지만, 막상 거주민들은 매우 작습니다. [Owner.Species.GetAdj] [Owner.GetSpeciesSpawnNamePlural] 조차 걸을 수 없는 육교, 장난감 크기의 차들의 교통사고로 가득합니다. 모든 건물에는 몇 센티의 높이를 가진 층이 수천 개나 있습니다.\n\n그 어떠한 생명체도 여기에는 보이지 않습니다. 도시는 서서히 무너지고 있습니다."
mem_sight_unseen.9.name: "$MEM_SIGHT_UNSEEN_HEAD$ 내리막길"
mem_sight_unseen.9.desc: "관측기는 높은 산 정상에 설치되었습니다. 관측기 너머의 광경도 비슷한 산이지만, 살짝 더 경사가 완만하고 긴 수풀과 아름다운 꽃으로 가득합니다. 산 정상에는 마디로 된 몸을 가진 두 그룹의 외계인들이 서 있습니다.\n\n가끔 두 그룹으로부터 한 사람씩 앞으로 나섭니다. 이 둘은 서로의 꼬리를 물고 거의 완벽한 바퀴를 형성한 채 다른 이들이 뛰면서 기뻐할 때 경사를 따라 굴러 내려갑니다. 이들이 목적지에 도달할 때 어떠한 일이 벌어질지는 모르지만, 그들의 열정을 보아하니 적어도 피와 내장을 동반할 것 같지는 않습니다. 설마 구애 활동일까요?"
mem_sight_unseen.10.name: "$MEM_SIGHT_UNSEEN_HEAD$ 멀리 떨어진 빛"
mem_sight_unseen.10.desc: "처음엔 관측기 반대편에 아무것도 보이지 않는 것처럼 보였습니다. 심지어 우리는 관측기가 고장 난 것으로 의심하기도 했습니다. 그러나 잠시 후에, 멀리서 홀로 빛나는 불빛이 나타났습니다. 때때로 꺼지지만, 항상 다시 밝아지며, 전보다 더 밝아집니다. 보이는 나머지 공간은 텅 비어 있는 것 같습니다."
mem_sight_unseen.11.name: "$MEM_SIGHT_UNSEEN_HEAD$ 피라미드 짓기"
mem_sight_unseen.11.desc: "관측기를 통해 우리는 모두 똑같은 붉은 제복을 입은 거대하고 믿기 어려울 정도로 근육질인 외계인 집단을 관찰할 수 있었습니다. 외계인들은 커다란 암석 블록을 마치 아무 일도 아닌 양 손쉽게 다루며 피라미드를 짓고 있었습니다.\n\n피라미드가 거의 완성되었을 때, 푸른 옷을 입은 다른 외계인 집단이 나타났습니다. 짧은 논쟁 후에, 붉은 옷을 입은 외계인들은 도망쳤고, 파란 옷을 입은 외계인들은 우리의 시야 밖으로 돌덩어리를 옮겨버리며 피라미드를 해체하기 시작했습니다. 시야에 거의 아무것도 남아있지 않을 무렵, 이번에는 노란 옷을 입은 또 다른 외계인 집단이 나타났습니다. 불행하게도, 그 순간 약점은 사라졌고, 우리는 다음에 무슨 일이 일어났는지 영원히 알 수 없게 되었습니다."
mem_sight_unseen.12.name: "$MEM_SIGHT_UNSEEN_HEAD$ 끝없는 감옥"
mem_sight_unseen.12.desc: "우리가 볼 수 있는 한 관측기의 반대편은 희미하게 붉은빛으로 빛나는 끝없는 빈 공간입니다.\n\n벽도, 천장도 바닥도 없고, 끝없이 늘어선 우리만 허공에 매달려 있을 뿐입니다. 각각의 우리 안에는 로브를 입은 실루엣이 앉아 있습니다. 어떤 특징도 알아볼 수 없습니다. 왜 그들은 이 우리에 갇혔을까요? 우리는 결코 알 수 없을 것입니다."
mem_sight_unseen.13.name: "$MEM_SIGHT_UNSEEN_HEAD$ 살육의 장면"
mem_sight_unseen.13.desc: "관측기의 반대편은 일종의 주거 지구인 것 같습니다. 레이저 무기로 보이는 것으로 불에 타고 반토막 난 여러 외계인 시체들이 땅에 놓여 있습니다. 오직 한 명의 외계인만이 여전히 움직이고 있습니다. 앞서 말한 무기를 가진 자로 보입니다.\n\n그는 거의 자리를 바꾸지 않은 채 그저 땅바닥에 앉습니다. 약점이 지속되는 동안, 아무도 그 지역에 들어가지 않습니다."
mem_sight_unseen.14.name: "$MEM_SIGHT_UNSEEN_HEAD$ 취침시간"
mem_sight_unseen.14.desc: "관측기의 반대편은 겉보기에 병상으로 채워진 크고 밝게 빛나는 홀인 것 같습니다. 다양한 의료 장비가 연결된 채 의식을 잃은 듯한 외계인들이 침대 각각에 누워 있는데, 가장 중요하게 보이는 것은 그들의 머리에 직접 삽입된 탐침입니다.\n\n한 외계인은 깨어있습니다. 그는 모니터의 판독 값을 확인하면서 침대 사이를 걷습니다. 그러다 때때로 코트 아래에서 긴 칼을 뺀 후 환자의 가슴에 찔러넣어 사망에 이르게 합니다."
mem_sight_unseen.15.name: "$MEM_SIGHT_UNSEEN_HEAD$ 뭉치 세계"
mem_sight_unseen.15.desc: "관측기의 반대편엔 문명의 흔적이 없습니다. 그러나 그 대체 현실에 가득한 것은 일종의 구형 생물들입니다. 크기가 몇 센티미터에서 수백 미터인 다른 색깔의 솜털 뭉치들이 날아다니며 몸을 튕기고 있는데, 그 세상에선 아무런 해가 되지 않는 것 같습니다."
mem_sight_unseen.16.name: "$MEM_SIGHT_UNSEEN_HEAD$ 관료주의 행태"
mem_sight_unseen.16.desc: "관측기의 반대편은 작고 희미하게 빛나는 방입니다. 방 대부분은 거품이 끓고 구역질 나는 점액이 채워진 커다란 웅덩이가 차지하고 있습니다. 이 점액 속에 잠긴 것은 고도비만인 민달팽이처럼 생긴 거대한 생물입니다.\n\n두 개의 공기압 튜브가 생물체의 짧고 뭉툭한 팔에 닿을 수 있는 범위 내에 자리 잡고 있습니다. 때때로 서류 한 장이 튜브 중 하나를 통해 도착합니다. 그것을 읽은 후에, 그 생물은 때때로 다른 튜브에 넣어 보내지만, 대부분은 그냥 삼켜버립니다."
mem_sight_unseen.17.name: "$MEM_SIGHT_UNSEEN_HEAD$ 나무"
mem_sight_unseen.17.desc: "관측기의 다른 쪽 끝에는 나무가 있습니다. 별로 특별한 점은 없는 것 같습니다. 너무 두꺼워서 다른 것을 볼 수 없고, 꼭대기가 너무 높아 구름에 닿은 것을 제외하면요. 명백한 이유는 없지만, 그 정도로 큽니다."
mem_sight_unseen.18.name: "$MEM_SIGHT_UNSEEN_HEAD$ 투명한 숲"
mem_sight_unseen.18.desc: "관측기 너머로는 끝없이 자연이 보입니다. 나무, 수풀과 잔디가 있지만, 모두 투명하며 찾으려고 하지 않으면 보이지도 않습니다."
mem_sight_unseen.18.a: "이상하지만, 흥미로운 일은 아니다."
mem_sight_unseen.19.name: "$MEM_SIGHT_UNSEEN_HEAD$ 도형들"
mem_sight_unseen.19.desc: "관측기 너머로는 수많은 작은 다각형으로 덮인 공터가 보입니다. 가끔 이 다각형들은 모여 구형에 가까운 형태를 이루고 굴러갑니다. 그리고 얼마 안 지나고 구형 물체가 새로 등장해 다시 다각형들로 분해됩니다."
mem_sight_unseen.100.name: "$MEM_SIGHT_UNSEEN_HEAD$ 관측기 파괴"
mem_sight_unseen.100.desc: "관측기를 §Y[Root.GetName]§!로 운송하던 도중 불행한 사건이 있었습니다. 엔진 고장으로 인해 운송 함선이 추락했습니다. 사망자는 없었지만, 장치는 수리할 수 없게 망가졌습니다."
mem_sight_unseen.101.name: "$MEM_SIGHT_UNSEEN_HEAD$ 프로젝트 실패"
mem_sight_unseen.101.desc: "관측기의 설치 지점의 문제로 인해 연구원들은 상당히 고전하고 있습니다.\n\n결국 위험지대에서 작업하다가 장치가 손상되는 상황을 우려를 해 프로젝트를 취소할 수밖에 없었습니다."
mem_sight_unseen.102.name: "$MEM_SIGHT_UNSEEN_HEAD$ 관측기 고장"
mem_sight_unseen.102.desc: "관측기의 부품 중 일부는 시간에 마모되어 작동을 멈췄습니다. 이 부품들은 우리의 기술력으로는 복원할 수 없으며, 이제 관측기는 사용 불가 상태가 되었습니다."
