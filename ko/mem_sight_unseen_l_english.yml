l_english:


# Sight Unseen


# By ViolentBeetle

mem_sight_unseen_anomaly: "바위 위에"
mem_sight_unseen_anomaly_desc: "우리는 소행성의 측면에 정박해 있는 함선을 감지하고 있습니다. 함선은 완전히 비활성화 상태입니다. 아주 오랫동안 이곳에 있었던 것 같습니다."
mem_sight_unseen_event_chain_title: "보이지 않는 광경"
mem_sight_unseen_event_chain_desc: "우리 과학자들은 세계 간의 장벽이 가장 약해지는 지점을 찾을 것입니다. 이 "균열"을 통하여 우리는 다른 세계들을 들여다볼 수 있을 것입니다."
mem_sight_unseen_soft_spots_found: "균열 탐사됨"
MEM_SIGHT_UNSEEN_STUDY_VIEWER: "스크린 연구하기"
MEM_SIGHT_UNSEEN_STUDY_VIEWER_DESC: "폐허의 선박에서 발견된 스크린에는 몇 가지 미지의 기술이 내장되어 있습니다. 우리는 이것을 더 자세히 연구해야 합니다."
MEM_SIGHT_UNSEEN_PROBE_SOFT_SPOT: "균열을 탐사해라."
MEM_SIGHT_UNSEEN_PROBE_SOFT_SPOT_DESC: "§S[soft_spot_planet.GetName]§!의 균열은 차원관측기를 사용하고 다른 현실을 관찰할 수 있는 기회를 제공합니다."
mem_sight_unseen_studying_viewer: "차원관측기 연구"
mem_sight_unseen_studying_viewer_fatigued: "$mem_sight_unseen_studying_viewer$"
mem_sight_unseen_studying_viewer_desc: "차원을 꿰뚫어 보는 장치는 더 이상 다른 세계를 보는 데 사용할 수 없습니다. 그것을 분해하고 그것이 무엇으로 구성되어 있는지 볼 시간입니다."
mem_sight_unseen_modifier_4: "제대로 음미하도록!"
mem_sight_unseen_modifier_4_desc: "평행세계로부터 보인 환영은 우리 전문가들이 더 열심히 일하도록 자극했습니다. 작고 점액투성이 생물들조차 저렇게나 공업이 발달했다면, 우리가 못할 리가 없습니다."
mem_sight_unseen_modifier_5_good: "슬라임 영감"
mem_sight_unseen_modifier_5_good_desc: "이 아름다운 공연에 대해 들어본 자들이라면 똑같이 아름다운 것을 만들어내고자 할 것입니다."
mem_sight_unseen_modifier_5_bad: "슬라임 갈구"
mem_sight_unseen_modifier_5_bad_desc: "초현실적인 슬라임 춤을 보았다면, 이 세상의 쾌락 따윈 아무것도 아닙니다."
mem_sight_unseen_modifier_6_good: "영감적인 폭력"
mem_sight_unseen_modifier_6_good_desc: "다른 세계에선 이상한 외계인들이 서로 주도권을 잡기 위해 목을 물어 뜯습니다. 이것을 알고서도 충동을 어떻게 억제합니까? 다른 사람의 머리라면 괜찮겠죠."
mem_sight_unseen_modifier_6_bad: "폭력의 트라우마"
mem_sight_unseen_modifier_6_bad_desc: "다른 세계에선 이상한 외계인들이 자신들의 머리를 물어뜯습니다. 이러한 광기가 어디서든지 존재한다면, 정녕 우리가 하는 일이 의미가 있을까요?"
mem_sight_unseen_modifier_7: "위협적인 눈"
mem_sight_unseen_modifier_7_desc: "거대한 눈이 이 세계를 지켜보고 있습니다. 무시하기에는 너무 위협적입니다."
mem_sight_unseen_modifier_8_good: "페허의 영감"
mem_sight_unseen_modifier_8_good_desc: "다른 세계에선 초소형 생물체들이 엄청난 도시를 건설했습니다. 이제 나태함은 용납되지 않을 것입니다."
mem_sight_unseen_modifier_8_bad: "페허에 충격받다"
mem_sight_unseen_modifier_8_bad_desc: "이 우주든, 그 옆에 우주든 모든 것은 끝난다. 이제 무언가를 짓는 데에 의미는 있을까?"
mem_sight_unseen_modifier_9: "사랑할 시간은 있다"
mem_sight_unseen_modifier_9_desc: "애인의 꼬리를 물고 산에서 굴러떨어지는 것은 로맨틱해 보이지 않을지도 모르지만, 애정을 표현하는 데에는 많은 방법이 있습니다."
mem_sight_unseen_modifier_10: "공허에 빨려들어가다"
mem_sight_unseen_modifier_10_desc: "어떤 자들은 공허 속에서 빛나는 하나의 빛을 영감으로 받아들입니다. 어떤 자들은 그에 불안해하고, 어떤 자들은 그저 흥미를 가지지 않습니다."
mem_sight_unseen_modifier_11_good: "피라미드 구조물에 영감"
mem_sight_unseen_modifier_11_good_desc: "다른 세계에선 외계인들인 단순한 육체 노동력만으로 엄청난 피라미드들을 건축했습니다. 지금 쉬고 있을 때가 아닙니다."
mem_sight_unseen_modifier_11_bad: "피라미드에 겁을 먹다"
mem_sight_unseen_modifier_11_bad_desc: "누군가가 우리의 건축 자재들을 노린다면 어떡하지? 우린 이에 대비해야 한다."
mem_sight_unseen_modifier_12: "끝없는 감옥에 겁을 먹다"
mem_sight_unseen_modifier_12_desc: "다른 세계의 감옥의 모습은 민중의 머리속에 법에 대한 공포를 각인시켰습니다."
mem_sight_unseen_modifier_13: "초현실적인 폭력"
mem_sight_unseen_modifier_13_desc: "이 세계에서 발생한 폭력은 어디서든지 발생할 수 있다. 당신은 준비되어 있어야 한다. 당신은 두려워해야 한다. 당신은 이 두가지 모두를 지켜야 한다."
mem_sight_unseen_modifier_14: "결백증 전염병"
mem_sight_unseen_modifier_14_desc: "다른 세계의 초현실적인 병원을 본 민중들은 어떻게든 병원을 피하고자 합니다. 어떤 자들에겐 건강한 생활이지만, 어떠한 자들에겐 그 모든 병원균으로부터 숨기 위해 스스로를 가두는 것입니다."
mem_sight_unseen_modifier_15: "공놀이 시간"
mem_sight_unseen_modifier_15_desc: "다른 세계의 구형 생물체에 자극받은 민중은 모든 짐을 내려놓고 세상을 즐기고자 합니다. 아직 그들처럼 하늘 높게 튀어오르진 못하지만, 열심히 노력하고 있습니다."
mem_sight_unseen_modifier_16_good: "금욕적 열망"
mem_sight_unseen_modifier_16_good_desc: "다른 세계의 모습은 지역 엘리트들에게 보여주었습니다. 금욕적인 삶을 채택하지 않는다면 그들이 무엇이 될 것인지를…이건 꽤 무섭군요."
mem_sight_unseen_modifier_16_bad: "탐욕스러운 열망"
mem_sight_unseen_modifier_16_bad_desc: "다른 세계의 모습은 모두에게 보여주었습니다. 인생에는 무분별한 소비보다 더 많은 것이 있음을. 무분별하고 과도한 소비가 있습니다."
mem_sight_unseen_modifier_17: "성장 열망"
mem_sight_unseen_modifier_17_desc: "다른 세계에는 가장 큰 나무들이 있습니다. 하지만 우리도 마찬가지로 거대한 것들을 기를 수 있습니다."
mem_sight_unseen_modifier_19: "프랙탈 꿈들"
mem_sight_unseen_modifier_19_desc: "다른 세계에서 밀려오는 환영의 집합체는 공학자들에게 굉장한 영감을 줍니다."
mem_sight_unseen.1.name: "버려진 함선"
mem_sight_unseen.1.desc: "[Leader.GetName]는 §Y[From.GetName]§!에 정박해 있는 난파선을 성공적으로 조사했다고 보고했습니다. \n\n 이 함선은 해적의 습격을 받기 전에 미지의 장소로 소규모 승무원을 수송하던 연구선이었던 것으로 보입니다. 해적을 따돌리기 위해 배는 암석에 불시착했지만, 그 과정에서 너무 심하게 손상되어 결국 살아남지 못했습니다. 생명 유지 장치의 고장으로 승무원들은 대부분 즉사했고, 조난 신호기는 미작동하여, 배는 지금까지 발견되지 않았습니다. 그 배에서 가장 눈에 띄는 것은 화물인 이상한 평면 패널 묶음입니다. 이 믿을 수 없을 정도로 매끄러운 표면 아래에는 용도를 알 수 없는 정교한 기계가 작동하고 있습니다. 거의 모든 패널은 수리할 수 없을 정도로 파손되었지만, 한 패널은 비교적 양호한 상태이며 분석이 가능하고, 어쩌면 다시 활성화될 수도 있습니다."
mem_sight_unseen.1.a: "연구를 위해 [Owner.Capital_Scope.GetName]로 가져와라"
mem_sight_unseen.2.name: "보이지 않는 광경"
mem_sight_unseen.2.desc: "우리 과학자들은 추락한 외계 함선에서 발견된 이상한 패널의 조사를 끝냈습니다. 결론은 매우 흥미롭습니다. \n\n 앞으로 "S시청기!"라고 불리게 될 이 장치는 시공간의 특정 영역에서 서로 다른 대체 현실 사이의 장벽을 특정한 방식으로 뚫어 같은 사건이 다른 세계에서 어떻게 관측되는지 보여줍니다. 시청기는 세계 간의 여행이나 그들과의 어떤 종류의 의사소통도 허용하지 않으며, 본래는 다른 세계의 생활과 그들의 이상한 이국적인 풍습을 연구하기 위해 사용되었던 것처럼 보입니다. \n\n시청기는 다른 곳보다 장벽이 약한 국지적 장소, 이른바 "약점"에서, 그리고 짧은 시간에만 작동할 수 있어 사용하기 불편할 수 있습니다. \n\n이 기술에 대한 우리의 제한적인 이해로 인해 "약점"의 조건에 들어맞는 곳의 선택지는 훨씬 제한되지만, 우리의 연구원들은 그들이 시청기를 작동시킬 수 있는 적시 적소에 놓아둘 수 있을 것이라 믿고 있습니다."
mem_sight_unseen.2.a: "약점에 대한 탐색을 시작하라."
mem_sight_unseen.2.b: "우리는 그저 기술을 연구하면 족하다."
mem_sight_unseen.2.c: "그 장치를 박살내라."
mem_sight_unseen.2.c.tooltip: "반대편에 있는 외계인들이 우리에게 다가올 것이라는 증거는 없습니다. 불행하게도 우리 역시 그들을 해칠 수 없을 겁니다. 장치를 파괴하는 것이 그 사실에 대해 어떠한 변화도 줄 수 없겠지만 우리가 그들을 볼 필요가 없게 해줄 수는 있을 겁니다."
mem_sight_unseen.3.name: "약점 식별"
mem_sight_unseen.3.desc: "우리는 약점을 우리 식민지 §S[soft_spot_planet.GetName]§! 에서 식별했습니다. 시청기 연구팀은 시청기를 그 장소에 전달할 준비가 되었습니다."
mem_sight_unseen.3.a: "한번 해보자."
mem_sight_unseen.3.b: "지금은 아니다."
mem_sight_unseen.3.b.tooltip: "우리는 외계 세계를 관측할 수 있는 기회를 다음으로 넘깁니다. 앞으로 다른 행성에 추가적인 기회가 올지도 모릅니다."
MEM_SIGHT_UNSEEN_PUBLISH: "결과를 발표해라."
MEM_SIGHT_UNSEEN_NO_PUBLISH: "조사 결과를 은폐하라."
MEM_SIGHT_UNSEEN_HEAD: "§S보이지 않는 광경:§!"
mem_sight_unseen.4.name: "$MEM_SIGHT_UNSEEN_HEAD$ 큐브 공장"
mem_sight_unseen.4.desc: "우리는 시청기 너머로 대규모 산업단지를 찾아냈습니다. 컨베이어 벨트가 다른 곳에서 백색의 반투명 큐브들을 옮겨와, 각각 다른 색깔의 조그맣고 끈적끈적한  파충류 생물이 앉아 있는 일렬로 된 원형 의자 사이를 지나가게 합니다. 큐브들이 앞에서 멈추면 그 생물들이 각각 엄청나게 긴 혀를 뻗어 힘차게 큐브를 핥아, 그 생물과 같은 색깔을 입힙니다. \n\n큐브가 라인의 끝에 도달할 때 쯤이면 큐브의 흰색이 거의 남아 있지 않습니다. 불행히게도, 그 후에 큐브는 시야에서 벗어나고 다음에 무슨 일이 일어나는지 알 수 없습니다."
mem_sight_unseen.5.name: "$MEM_SIGHT_UNSEEN_HEAD$ 슬라임 춤"
mem_sight_unseen.5.desc: "뷰어의 다른 쪽 끝에서는 두꺼운 검은 액체가 화면의 절반을 가리기 때문에 시야가 다소 제한됩니다. \n\n또한 칠흑같이 새까만 키가 큰 이족보행체가 시야에 들어왔습니다. 하얀 무표정한 가면을 쓰고, 일종의 크랭크 장치를 들고 있습니다. 크랭크를 점점 더 빠르게 돌리기 시작하면서 액체가 진동하기 시작하고 끊임없이 변화하는 프랙탈 모양을 형성하면서 위로 올라갑니다. 이 인물은 크랭크를 사용하여 점액질이 갑자기 멈출 때까지 점액질을 제어하고, 보이지 않는 청중에게 고개를 숙인 다음 스스로 액화되어 상자 안에 붓고 가면만 남게 됩니다."
mem_sight_unseen.6.name: "$MEM_SIGHT_UNSEEN_HEAD$ 머리 싸움"
