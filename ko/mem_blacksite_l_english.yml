mem_blacksite.2.name:0 " §S[blacksite_fallen_empire.GetName]§!으로부터의 통신"
mem_blacksite.2.desc:0 "은하계의 중대한 사항이 당신의 협조를 필요로 한다. 특히 민감한 프로젝트가 진행중이며, 우리는 국경 내에서 그것을 수행하지 않기를 원한다. 자네들이 통제하고 있는 성계 내에 [blacksite_planet.GetPlanetMoon] , §Y[blacksite_planet.GetName]§!은 자네들에게는 아무런 가치도 없으니, 이 프로젝트를 실행하기에 완벽해보이는구나. \n\n만약 자네들이 우리의 '비밀구역'운영에 간섭하지 않고, 우리의 수송선이 드나들 수 있도록 통행을 허락한다면, 모든 건 긍정적으로 흘러갈 것이다. \n\n우리는 이것을 가볍게 부탁하는 것이 아니다. 그것은 자네들이 숭고한 목표에 기여할 기회를 얻을 뿐만 아니라, 우리와 좋은 관계를 맺을 수 있는 기회이기도 하다."
mem_blacksite.2.a:0 "괜찮네. 비밀구역을 내어주지."
mem_blacksite.2.a.tooltip:0 "§Y[blacksite_planet.GetName]§! 은 [blacksite_fallen_empire.GetName]에게 제공되는 비밀구역이 될 것입니다. 이제부터는 §YFacility Six§!라고 불리게 될 것입니다. \n그들의 약속에도 불구하고, 이 §Runexpected consequences§! 프로젝트의 결과가 어떻게 될지는 예측할 수가 없습니다."
mem_blacksite.2.b:0 "허용할 수 없다."
mem_blacksite.2.c:0 "정확히 거기서 뭘 하려고 그러는거지?"
mem_blacksite.2.c.response:0 "매우 중요한 프로젝트. 걱정말도록. 우리는 자네들을 위험에 빠뜨리지 않을것이다. 우리는 약속한다."
mem_blacksite.400.desc:0 "[Root.GetSpeciesName]! 좋은 소식이다. 우리가 자네들의 영토 내에서 수행한 프로젝트는 공식적으로 마무리 되었다. \n\n대성공으로 끝났을 뿐만 아니라 모든 성계가 완전히 파괴되는 것을 방지했다. 멋지지 않나? \n\n자네들은 모범적인 동업자였으니, 기여에 대한 보상을 받을 자격이 충분하다."
mem_blacksite.400.a:0 "뭐, 끝이 좋으면 다 좋은거지."
mem_blacksite.500.name:0 " [blacksite_planet.GetName]에서의 대규모 폭발"
mem_blacksite.500.desc:0 " §Y[blacksite_fallen_empire.GetName]§!에 의해 운영되는 비밀구역으로 활용되던 [blacksite_planet.GetPlanetMoon] §Y[blacksite_planet.GetName]§!에서 엄청난 폭발이 일어났으며, 그 직후 [blacksite_planet.GetPlanetMoon]는 완전히 분해되어 버렸습니다. 대체 무슨 일이 있었던 것인지는 알 수 없지만, 비밀구역 작업에 사용된 장비의 파편은 지역 곳곳에서 발견되고 있습니다."
mem_blacksite.500.a:0 "대체 무슨일이..."
mem_blacksite.500.a.tooltip:0 "§Y[blacksite_planet.GetName]§! 이 폭발하여 §Sshattered world§!가 되었습니다."
mem_blacksite.501.name:0 "비밀구역 보고"
mem_blacksite.501.desc:0 "[Root.GetSpeciesNamePlural]! 놀라지 말아라. \n\n우리는 [blacksite_planet] 이 폭발한 걸 이미 알고있었다. 이건 걱정할 일이 아니다. 이건 지극히 정상일 뿐이다. 행성은 항상 이래왔으니, 날 믿어라."
mem_blacksite.501.a:0 "...좋아."
mem_blacksite.501.b:0 "우리 행성을 날려먹었잖아. 여기에 대한 설명이 필요하겠는데."
mem_blacksite.501.b.response:0 "이 뻔뻔한 애송이. 우린 자네들에게 아무것도 말하지 않겠다. 받아들여라."
mem_blacksite.600.name:0 "비밀구역 기능정지"
mem_blacksite.600.desc:0 " §Y[blacksite_fallen_empire.GetName]§! 에 의해 운영되고 있던 [blacksite_planet.GetPlanetMoon] §Y[blacksite_planet.GetName]§! 은 완전히 기능정지 상태가 되었습니다. \n\n어떤 수송선도 입장하거나 떠난적이 없으며, 통신 또한 없습니다. 에너지 배출량 또한 거의 눈에 띄지 않는 수준으로 떨어졌습니다. 시설은 버려진 듯 합니다."
mem_blacksite.600.a:0 "시설에 침투할 준비를 해라."
mem_blacksite.600.a.tooltip:0 "무언가 내부에서 흥미로운 것을 발견할지도 모를 일입니다. 그러나 이것은 또한 §Y[blacksite_fallen_empire.GetName]§!이 곱게 바라보지는 않을 듯 합니다..."
mem_blacksite.600.b:0 "완전한 거리를 유지한 채 관찰하도록."
mem_blacksite.600.c:0 "그냥 내버려두는게 낫겠다."
mem_blacksite.600.c.tooltip:0 " §Y[blacksite_fallen_empire.GetName]§!은 우리가 일에 개입하는 것을 원하지 않을 것입니다. The [blacksite_planet.GetPlanetMoon] 은 어떤 자원이나 특별한 프로젝트를 생성하지 않습니다."
mem_blacksite.602.name:0 "비밀구역: 버려짐"
mem_blacksite.602.desc:0 " [From.GetName] 은 비밀구역 내에서 아무것도 발견하지 못했다고 보고해왔습니다. 이 장소는 완전히 황폐해진 것 같습니다..."
mem_blacksite.602.a:0 "실망스럽군."
mem_blacksite.603.name:0 "비밀구역: 살아남은 과학자"
mem_blacksite.603.desc:0 " [From.GetName] 는 비밀구역에 성공적으로 잠입했다고 보고합니다. \n\n처음에는 완전히 버려진 것 처럼 보였지만, 잔해를 수색하면서 생존자를 만날 수 있었습니다. 과작하는 대피 중 잊혀진 채로 이곳에 남겨진 듯 보입니다. 그는 이런 대우에 대해서 매우 분개한 것 처럼 보입니다. 과학자는 집으로 돌아가기 보다는 제국에 봉사하기를 원하고 있습니다."
mem_blacksite.603.a:0 "환영한다."
mem_blacksite.603.a.tooltip:0 "새로운 과학자 §Sscientist§! 가 우리 제국에 합류합니다."
mem_blacksite.603.b:0 "어쨌든, 그 과학자를 집에 보내라."
mem_blacksite.604.name:0 "비밀구역: 단 한명의 생존자"
mem_blacksite.604.desc:0 " [From.GetName] 의 승무원들이 비밀구역에 성공적으로 잠입했다고 보고합니다. 내부는 심각한 피해를 입은 것으로 보입니다. \n\n그곳의 내부 깊은 곳에서 그들은 비 윤리적인 사이오닉 실험에서 살아남았다고 주장하는 단 한명의 생존자를 발견했습니다. 그 생존자는 제국에 망명을 요청하고 있습니다."
mem_blacksite.604.a:0 "집에 온걸 환영하지."
mem_blacksite.604.a.tooltip:0 "새로운 §Sscientist§! 가 우리 제국에 합류할 것입니다. 하지만 그들은 뭔가 이상한 점이 있는 것 같습니다..."
mem_blacksite.604.b:0 " [blacksite_fallen_empire.GetSpeciesNamePlural]에서 몰락제국의 실험체를 훔칠 수는 없지."
mem_blacksite.605.name:0 "비밀구역: 완벽한 기계"
mem_blacksite.605.desc:0 "[From.GetName] 의 승무원들이 비밀구역에 성공적으로 잠입했다고 보고합니다. 내부는 심각한 피해를 입은 것으로 보입니다. \n\n시설 내부 깊숙한 곳에서 그들이 비밀구역를 요구한 이유가 자신때문이라 주장하는 인공지능 구조물을 발견했습니다. 인공지능은 [blacksite_fallen_empire.GetName] 에게 포로로 잡혀있었다고 주장하면서 그들에게 자신을 넘기지 않는다면 우리에게 봉사하겠다고 제안해왔습니다."
mem_blacksite.605.a:0 "집에 온걸 환영하지."
mem_blacksite.605.a.tooltip:0 "새로운 로봇 §Sscientist§! 가 제국에 합류합니다. 하지만 그들은 뭔가 이상한 점이 있는 것 같습니다..."
mem_blacksite.605.b:0 "로봇을 다시 [blacksite_fallen_empire.GetSpeciesNamePlural] 에게 돌려주도록."
mem_blacksite.610.desc:0 "정말로 우리가 [Root.GetSpeciesName]를 샅샅이 뒤졌는지 알지 못할거라고 생각한건가?! 정녕 어떤 결과도 없을 것이라고 생각한 것이야? \n\n이건 마지막 경고다. §Y[blacksite_recovered_leader.GetName]§! 를 내놓는다면 너흰 용서받을 수 있을 것이다. 거절하면, 네놈은 우리의 분노를 일으킬 뿐만 아니라 위험하고 불안정한 힘을 지닌 이들을 숨겨놓은 결과를 직면하게 될 것이다!"
mem_blacksite.610.a:0 "아, 알겠소..."
mem_blacksite.610.a.tooltip:0 "§Y[blacksite_recovered_leader.GetName]§! 가 더이상 우리 제국을 위해 봉사하지 않을 것입니다."
mem_blacksite.610.b:0 "우리가 그 말에 따르지 못하는 것이 정말 '죄송'하군요."
mem_blacksite.610.b.tooltip:0 "§Y[blacksite_recovered_leader.GetName]§!는 우리 지도자로 남을 것입니다."
mem_blacksite.621.name:0 "이상한 사고"
mem_blacksite.621.desc:0 " §Y[blacksite_recovered_leader.GetName]§!가 탑승한 과학 우주선 [Root.GetName]에서 오늘 엄청난 폭발이 일어났습니다. \n\n폭발의 원인은 불분명하나 테러행위가 의심되고 있습니다. 탑승자 전원이 사망한 것으로 추정됩니다."
mem_blacksite.621.a:0 "참으로 의심스럽군..."
mem_blacksite.621.a.tooltip:0 " [blacksite_recovered_leader.GetName] 가 생존했을 가능성이 없습니다."
#Segments to identify where did the leader come from via scripted loc
