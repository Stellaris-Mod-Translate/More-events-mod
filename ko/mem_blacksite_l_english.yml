mem_blacksite.622.name:0 "연구 본부 사보타주"
mem_blacksite.622.physics:0 "§Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory] 그리고 우리의 물리학 연구를 책임지고 있었지만, 우리를 향한 호의와는 거리가 먼 의도를 지니고 있는 것 같습니다. \n\n오늘, [blacksite_recovered_leader.GetSheHe] 는 [blacksite_recovered_leader.GetHerHis] 기관의 주요 연구시설에서 다량의 고성능 폭발장치를 설치하여 방대한 방사선 누출을 일으켰습니다. [blacksite_recovered_leader.GetSheHeCap] 은 그 직후 일어난 혼란 속에서 탈출을 시도하다 보안팀에 의해 사살되었습니다. [blacksite_recovered_leader.GetHisHerCap] 의 동기가 무엇이었는지는 현재로썬 알 수가 없습니다."
mem_blacksite.622.society:0 "§Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory] 그리고 우리의 사회학 연구를 책임지고 있었지만, 우리를 향한 호의와는 거리가 먼 의도를 지니고 있는 것 같습니다. \n\n오늘, [blacksite_recovered_leader.GetSheHe] 는 [blacksite_recovered_leader.GetHerHis] 기관의 주요 연구시설에서 다량의 고성능 폭발장치를 설치하여 방대한 방사선 누출을 일으켰습니다. [blacksite_recovered_leader.GetSheHeCap] 은 그 직후 일어난 혼란 속에서 탈출을 시도하다 보안팀에 의해 사살되었습니다. [blacksite_recovered_leader.GetHisHerCap] 의 동기가 무엇이었는지는 현재로썬 알 수가 없습니다."
mem_blacksite.622.engineering:0 "§Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory] 그리고 우리의 공학 연구를 책임지고 있었지만, 우리를 향한 호의와는 거리가 먼 의도를 지니고 있는 것 같습니다. \n\n오늘, [blacksite_recovered_leader.GetSheHe] 는 [blacksite_recovered_leader.GetHerHis] 기관의 주요 연구시설에서 다량의 고성능 폭발장치를 설치하여 방대한 방사선 누출을 일으켰습니다. [blacksite_recovered_leader.GetSheHeCap] 은 그 직후 일어난 혼란 속에서 탈출을 시도하다 보안팀에 의해 사살되었습니다. [blacksite_recovered_leader.GetHisHerCap] 의 동기가 무엇이었는지는 현재로썬 알 수가 없습니다."
mem_blacksite.622.a:0 "우리의 연구성과가 날아가버렸군..."
mem_blacksite.623.name:0 "사이오닉 테러"
mem_blacksite.623.desc:0 "§Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory], 그는 우리에게 우호적인 사람이 아니었던 것 같습니다. \n\n오늘, [blacksite_recovered_leader.GetSheHe] 는 [blacksite_recovered_leader.GetHerHis] 기관의 주요 연구시설에 침투하여 연구원과 직원들에게 강력한 사이오닉 파동을 발산하여 연구소를 광기와 혼돈의 도가니로 만들어버렸습니다. 여러 부서가 물질적, 인적 손실을 입었습니다. 제국의 과학 운영에 상당한 혼란이 야기됩니다. [blacksite_recovered_leader.GetSheHeCap] 은 그 직후 일어난 혼란 속에서 탈출을 시도하다 보안팀에 의해 사살되었습니다."
mem_blacksite.623.a:0 "그런 끔찍한 일이.."
mem_blacksite.624.name:0 "사이오닉 전투"
mem_blacksite.624.desc:0 "§Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory], 그는 우리에게 우호적인 사람이 아니었던 것 같습니다. \n\n오늘, [blacksite_recovered_leader.GetSheHe] 는 §Y[blacksite_chosen_one.GetName]§!, 우리 제국의 선택받은 자를 기습하여 사이오닉 공격을 시도했습니다. 아마도 [blacksite_chosen_one.GetHerHis]의 엄청난 힘을 훔치려고 시도한 것으로 보입니다. \n\n일반인들이 느끼기엔 찰나의 순간동안 둘 사이의 정신적인 대치가 주변의 공간을 찢어놓았고, 마침내 반역자의 정신은 완전히 지워져 생명이 없는 껍데기만이 남았습니다."
mem_blacksite.624.a:0 " [blacksite_chosen_one.GetName]이여 만세!"
mem_blacksite.625.name:0 "사이오닉 황폐화"
mem_blacksite.625.desc:0 "§Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory], 그는 우리에게 우호적인 사람이 아니었던 것 같습니다. \n\n오늘, [blacksite_recovered_leader.GetSheHe] 가 §Y[blacksite_ravaged_leader.GetName]§!을 습격해 잔인한 사이오닉 공격을 가했습니다. 공격자는 보안군에 의해 사살되었지만, 피해자인 [blacksite_recovered_leader.GetHerHis] 는 큰 피해를 입고 말았습니다. 어찌되었든, [blacksite_ravaged_leader.GetHerHis] 의 사이오닉 능력은 완전히 사라졌습니다."
mem_blacksite.625.a:0 "그런 끔찍한..."
mem_blacksite.625.a.tooltip:0 "§Y[blacksite_ravaged_leader.GetName]§! 은 §YPsionic§! 드레잇을 잃습니다."
mem_blacksite.626.name:0 "광기의 색"
mem_blacksite.626.desc.cyborg:0 "§Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory], 는 다소 정신이 나간 것 처럼 보입니다. \n\n오늘, [blacksite_recovered_leader.GetSheHe] 는 [Root.Capital_Scope.GetName] 의 연구본부에 침입해 묵시적인 예언에 대해 주절거리며 날뛰었습니다. [blacksite_recovered_leader.GetSheHe] [blacksite_recovered_leader.GetWasWere] 가 무슨 의도로 그랬는지는 명확하지 않지만, 연구본부의 직원들은 약간의 가벼운 두통과 메스꺼움, 그리고 환각에 대한 불만을 표했을 뿐 다른 문제는 없는 것으로 보입니다. \n\n [blacksite_recovered_leader.GetName] 은 체포된 후 갑자기 피를 토하며 죽어버렸습니다. 연구원들은 이후 추가적인 증상을 보이지 않았으며, 간단한 진료 후 곧바로 퇴원하였습니다."
mem_blacksite.626.desc.machine:0 "§Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory], 는 다소 정신이 나간 것 처럼 보입니다. \n\n오늘, [blacksite_recovered_leader.GetSheHe] 는 [Root.Capital_Scope.GetName] 의 연구본부에 침입해 묵시적인 예언에 대해 주절거리며 날뛰었습니다. [blacksite_recovered_leader.GetSheHe] [blacksite_recovered_leader.GetWasWere] 가 무슨 의도로 그랬는지는 명확하지 않습니다. \n\n[blacksite_recovered_leader.GetName] 은 잠시후 갑자기 거꾸러져 죽어버렸습니다."
mem_blacksite.626.a:0 "이게 대체 다 무슨 짓이지?"
#Copy of .621 event, but using separate localisations in case I want to make its own text
mem_blacksite.632.physics:0 "§Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory] 우리 물리학 연구부서를 책임지고 있었지만, 분명히 우리에게 우호적이지 않은 의도를 지녔던 것으로 드러났습니다. \n\n그는 오늘 고급 하드웨어가 가득한 통제시설에 대한 승인되지 않은 접속을 시도했으며, 그 시도 직후에 방대한 방사선 누출을 함께 일으켰습니다. [blacksite_recovered_leader.GetName] 은 보안팀에 의해 영구적으로 작동 중지되었지만, 그가 무슨 의도로 그런 짓을 한 것인지는 알 수 없습니다."
mem_blacksite.632.society:0 "§Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory] 우리 사회학 연구부서를 책임지고 있었지만, 분명히 우리에게 우호적이지 않은 의도를 지녔던 것으로 드러났습니다. \n\n그는 오늘 고급 하드웨어가 가득한 통제시설에 대한 승인되지 않은 접속을 시도했으며, 그 시도 직후에 방대한 방사선 누출을 함께 일으켰습니다. [blacksite_recovered_leader.GetName] 은 보안팀에 의해 영구적으로 작동 중지되었지만, 그가 무슨 의도로 그런 짓을 한 것인지는 알 수 없습니다."
mem_blacksite.632.engineering:0 "§Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory] 우리 공학 연구부서를 책임지고 있었지만, 분명히 우리에게 우호적이지 않은 의도를 지녔던 것으로 드러났습니다. \n\n그는 오늘 고급 하드웨어가 가득한 통제시설에 대한 승인되지 않은 접속을 시도했으며, 그 시도 직후에 방대한 방사선 누출을 함께 일으켰습니다. [blacksite_recovered_leader.GetName] 은 보안팀에 의해 영구적으로 작동 중지되었지만, 그가 무슨 의도로 그런 짓을 한 것인지는 알 수 없습니다."
mem_blacksite.632.a:0 "우리의 연구 성과들이 소실되어버렸군..."
mem_blacksite.633.name:0 "데이터 전송 중단"
mem_blacksite.633.desc:0 "§Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory] 는 우리에게 우호적이지 않은 의도를 지녔던 것으로 드러났습니다. \n\n그는 [Capital_Scope.GetName] 연구본부의 폐쇄된 네트워크에 접속하여 귀중하고 중요한 데이터들을 대량으로 소실시켜버렸습니다. \n\n해킹의 원인을 파악하고, [blacksite_recovered_leader.GetName] 를 영구적으로 중지시키는데 시간이 걸렸습니다. 이 시점에서 우리의 연구 인프라는 돌이키기 어려운 심각한 피해를 입고 말았습니다. 그가 이런 식으로 행동한 원인은 불분명합니다."
mem_blacksite.633.a:0 "우리의 연구 성과들이 소실되어버렸군..."
mem_blacksite.634.name:0 "해커와 해킹"
mem_blacksite.634.desc:0 "§Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory] 는 우리에게 우호적이지 않은 의도를 지녔던 것으로 드러났습니다. \n\n최근, 그는 큐레이터 과학자인 §Y[curator.GetName]§!가 운영하는 사설망 속 매우 민감한 정보에 액세스 하려고 시도하였습니다. 매우 정교한 장비였음에도 불구하고, [blacksite_recovered_leader.GetName] 은 큐레이터의 인증을 복제하지 못했으며, 큐레이터는 침입을 성공적으로 추적하여 가장 위험한 시스템을 억제했습니다. \n\nAI의 전반적인 성능이 약해지기는 했으나, 기계는 계속 작동중이며 여전히 유용하게 쓰일 수 있습니다."
mem_blacksite.634.a:0 "잘했다, [curator.GetName]."
mem_blacksite.634.a.tooltip:0 "§Y[blacksite_recovered_leader.GetName]§!: \nTrait §S$mem_blacksite_trait_synthetic_project$§! 가 §S$mem_blacksite_trait_synthetic_project_tamed$§!로 대체됩니다."
mem_blacksite.635.name:0 "소규모 AI 반란"
mem_blacksite.635.desc:0 "§Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory] 는 우리에게 우호적이지 않은 의도를 지녔던 것으로 드러났습니다. \n\n분명, 그는 최근 제국내의 AI시스템을 감염시킬 의도로 코드의 일부를 글로벌 네트워크에 업로드하였습니다. 인공지능 조수와 사이보그 및 신스 유닛들이 가장 많이 영향을 받았으며, 어떤 사람들은 광포해져 망가져버리고 말았습니다. 가해자는 분리되어 영구적으로 작동이 정지되었지만, 손상은 이미 돌이킬 수 없었습니다."
mem_blacksite.635.a:0 "우리 제국에 피해가 남겠군."
mem_blacksite.635.a.tooltip:0 "Any leader with §S$leader_trait_sapient_AI_assistant$§! 혹은 §S$leader_trait_custom_AI_assistant$§! 은 트레잇을 잃거나 죽을 것입니다. \nAny §Srobotic§! 또는 §Scyborg§! 지도자는 죽을 수 있습니다."
mem_blacksite.700.name:0 " [blacksite_planet.GetName]의 미확인 선박"
mem_blacksite.700.desc:0 "경고 보고서에 §Y[blacksite_planet.GetName]§!에 위치한 [blacksite_fallen_empire.GetName] 의 비밀구역이 올라왔습니다. \n\n처음 행성에서 엄청난 폭발이 일어났으며, 행성의 지각은 완전히 붕괴되고 말았습니다. 그러나 행성이 완전히 파괴되기 전에 미확인 선박의 소함대가 출발하는 것이 포착되었습니다. 그 출처와 목적이 무엇인지는 분명하지 않지만, 지금까지의 행동으로 미우러 그다지 우호적이지 않은 것은 분명해 보입니다."
mem_blacksite.700.a:0 "성계를 비울 준비를 하라."
mem_blacksite.700.b:0 " [blacksite_fallen_empire.GetSpeciesNamePlural] 에 연락해 설명을 요구하라."
mem_blacksite.701.desc:0 "자네는 매우 고지식한 편이로군. 우리의 비밀구역이 §Y[blacksite_planet.GetName]§! 행성의 완전한 파괴를 초래했네. 그리고 소수의... 뭐, 너무 사소한 일에는 집착하지 말자고.... 이 폭발은 그들을 파괴시키는 대신 도주를 허용해버렸고, 이제 자네들에 대한 적대적인 행동을 취할 것이네. \n\n자, 나도 자네들이 생각하고 있는 것이 무엇인지 잘 안다네."저놈들의 무모한 실험이 우리 모두를 위험에 빠뜨렸어! 이제 우린 어찌해야 하지?! 흑흑흑..." 우선 말하고싶은건, 어른들에게 그런 생각을 품는건 예의없는 짓이라는 걸세. \n\n둘째로, 이것은 가치있는 희생이었다네. 전 은하의 미래와, 고작 성계 하나따위를 비교할 수 있겠나? \n\n그리고 마지막으로, 자네들은 실제론 위험하지 않다네. 이 탐사선은 하이퍼 드라이브조차 장착하지 못했으며, 하이퍼 드라이브를 만들 정도로 똑똑하지도 않다네. 아마도? \n\n만약 하이퍼 드라이브를 만드는 것을 목격한다면 우리에게 문의하게나. 실제로 문제가 될 수 있으니. 그러나 우리는 그들이 그렇게까지 발전하지 못했다는 것에 걸지. 반드시 그럴걸세."
mem_blacksite.701.a:0 "통신 꺼버려..."
mem_blacksite.701.b:0 "대체 거기서 뭘 하고 있는거지?"
mem_blacksite.701.b.response:0 "당신들에게 거짓말 하지 않겠습니다."
mem_blacksite.800.desc:0 "우린 §Y[blacksite_planet.GetName]§!에서 탈출한 자들을 발견했네. 그 위험한 실험체들이 현재 자네 영토 어딘가에 숨어있는 듯 하네. 우리는 수사관들을 투입해 그들을 체포할 것이야. \n\n우리는 자네들 당국의 완전한 협력을 필요로 하네. 이것은 우리들의 이익을 위한 것이 아님을 기억하게. 자네도 도망자들이 자네의 행성에서 아무렇지않게 뛰어다니는걸 원하진 않겠지?"
mem_blacksite.800.a:0 "좋다. 협조하지."
mem_blacksite.800.b:0 "우리는 당신들이 우리의 주권을 위반하도록 내버려두지 않을 것이다!"
mem_blacksite.800.b.tooltip:0 " §Rdangerous§!들이 도망다니게 되면 위험할 수 있습니다."
mem_blacksite.800.c:0 "그 도망자들은 대체 누구지?"
#The flavour text ended up pretty generic, but keeping selector code for expansion sake.
mem_blacksite.810.name:0 "비밀구역 탈주: 도망자들"
mem_blacksite.810.xenophile:0 "우리 영토에서 사건을 수사중인 익명의 수사관으로부터 연락을 받았습니다. 처음 이곳에 온 이후로, [blacksite_defector.GetSheHe] 은 [blacksite_fallen_empire.GetName]의 정체와 비교하여 우리의 활력과 진보에 매혹되어 있었습니다. \n\n §Y[blacksite_defector.GetName]§!로 신원이 확인되었으며, [blacksite_defector.GetSheHe] 는 [blacksite_defector.GetHerHis] 이전의 고용주를 포기하고 [Root.GetName]을 제공합니다."
mem_blacksite.810.a:0 "집에 온 것을 환영하네."
mem_blacksite.810.a.general:0 "새로운 §Sgeneral§! 이 우리 제국에 합류합니다."
mem_blacksite.810.a.scientist:0 "새로운 §Sscientist§! 이 우리 제국에 합류합니다."
mem_blacksite.810.a.governor:0 "새로운 §Sgovernor§! 이 우리 제국에 합류합니다."
mem_blacksite.810.b:0 "우린 [blacksite_fallen_empire.GetSpeciesNamePlural]를 분노케할 수는 없다."
mem_blacksite.821.name:0 "비밀구역 탈주: 사이오닉 도망자"
mem_blacksite.821.desc:0 "우리는 비윤리적인 사이오닉 실험의 희생자라고 주장하는 비밀구역 도망자와 접촉했습니다. \n\n그들은 우리를 위해 일할 것을 제안합니다."
mem_blacksite.821.a:0 "집에 온 것을 환영하네."
mem_blacksite.821.b:0 "저들을 [blacksite_fallen_empire.GetName]에게 넘겨라."
mem_blacksite.822.name:0 "비밀구역 탈주: 완벽한 기계"
mem_blacksite.822.desc:0 "우리는 비밀구역의 도망자라고 주장하는 인공지능의 연락을 받았습니다. 그들은 아마도 완벽한 사고 기계가 되도록 만들어진 듯 합니다. \n\n그는 보호를 대가로 우리를 위해 일하겠다고 제안해왔습니다."
mem_blacksite.822.a:0 "집에 온 것을 환영하네."
mem_blacksite.822.b:0 " [blacksite_fallen_empire.GetName]에게 넘기도록."
mem_blacksite.830.name:0 "비밀구역 탈주: 민간인 테러"
mem_blacksite.830.desc:0 "여러 소식통들이 일련의 파괴적인 공격이 우리 영토 전역에서 발생했다고 보고해왔습니다. 알 수 없는 방식으로 누군가가 우리 시설 중 일부에 침투했고, 강력한 폭발물을 심어둔 후 어떤 경보도 울리지 않은 채로 빠져나갔습니다.\n\n많은 추측이 있지만, 한 때 우리 영토에서 운영되었던 비밀 공간에서 탈출한 도망자가 범인일 가능성이 큽니다."
mem_blacksite.830.a:0 "어떻게 이런 일이 있을 수 있지?!"
mem_blacksite.830.a.tooltip:0 "모든 행성이 ￡building  buildings §Sruined§!중 하나를 얻습니다."
mem_blacksite.1001.desc:0 "이 멍청한 [Root.GetSpeciesNamePluralInsult]! 네가 무슨 짓을 했는지 알고있나? \n\n너희는 우리의 재산을 파괴했을 뿐만 아니라, 우리에게 귀중한 연구 자료를 희생시킨거야! \n\n대체 어떤 놈이 네게 행성파괴 병기를 사용하라고 지껄인거지?!"
mem_blacksite.1001.a:0 "통신 꺼버려."
mem_blacksite.1001.a.mat:0 "그렇게 하면 자료를 백업할 수 있지않나."
mem_blacksite.1001.a.mil:0 "살아있는 목표물에 연습하는게 가장 좋거든."
