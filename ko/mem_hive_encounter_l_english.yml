mem_hive_encounter.4.name: "준비된 지원자들"
mem_hive_encounter.4.desc: "많은 지원자가 [mem_hive_encounter_hive_country.species.GetNamePlural] 실험의 대상자로 나서서 활동하고 있습니다. 호기심, 모험심, 경우에 따라선 절박함까지 복합적으로 작용해, 그들은 현재의 삶을 뒤로하고 군체에서 살기를 희망합니다."
mem_hive_encounter.4.b: "훌륭하군"
mem_hive_encounter.5.name: "지원자가 발견되지 않았습니다."
mem_hive_encounter.5.desc: "[mem_hive_encounter_hive_country.GetName] 실험지원자에 대한 요청은 받아들여지지 않았습니다. 우리는 어떤 지원자도 나서도록 설득하지 못했습니다....만 [mem_hive_encounter_hive_country.GetSpeciesAdj] 요청을 위해 어떤 방법을 모색해야 할까요?"
mem_hive_encounter.6.desc.a: "우리는 당신의 실험지원자들을 찾았습니다. 저희가 보내드린 그대로 그들이 안전하게 돌아오겠다 믿겠습니다!"
mem_hive_encounter.6.desc.b: "우리 교도소에서 바람직하지 않은 쓰레기들을 석방해주기로 했고, 이젠 죄수가 아닌 실험체로써 새 삶을 시작할 것입니다. [mem_hive_encounter_normal_country.GetAdj] 실험실에서 절대 돌아오지 않았으면 좋겠네요."
mem_hive_encounter.6.desc.c: "아무도 그리워하지 않을 시체 표본을 보내겠습니다. 뭐 원하는 대로 사용하시지요."
mem_hive_encounter.6.desc.d: "도움을 드릴 수 없어 죄송하군요. 우리 종족의 생물학적 비밀을 타국에 전하는 것은 아무리 고귀한 의도가 있더라도 힘들 것이라 생각됩니다."
mem_hive_encounter.6.a: "협조에 감사드립니다."
mem_hive_encounter.6.b: "불행하군."
mem_hive_encounter.7.name: "연구 시작 가능"
mem_hive_encounter.7.desc.a: "[mem_hive_encounter_normal_country.species.GetName] 표본이 도착했습니다. 협조적인 그들의 도움과 추가적인 정보를 얻어내는데 관심이 있어 보였음에도, 우리는 아직도 그들의 뇌에서 어떤 작용이 일어나는지 이해하기 위해 고군분투하고 있습니다. 개별 생명체들은 우리의 상상을 초월할 정도의 많은 생각 회로를 거치며 불안한 시간을 보내는 것처럼 보입니다. 개별 생명체들의 상호작용은 각자의 이 생각들이 서로 독립적이며 가끔은 상당한 의견 차이를 보인다는 것을 보여줍니다. 이에 아직도 우리는 이들이 어떻게 사회라는 공동체에 기초한 생활을 보내는지 이해하지 못했습니다."
mem_hive_encounter.7.desc.b: "[mem_hive_encounter_normal_country.species.GetName] 표본이 도착했습니다. 그들은 우리를 두려워하고, 우리의 모습에 괴로움을 느끼며 분노라는 감정 또한 느끼고 있습니다. 흥미롭게도, 그들의 분노는 대부분 그들의 정부, 사회를 향한 것이라는 것을 찾아냈습니다. 이들이 사회에서 버려진, 적응하지 못한 이들이라는 점에서 이들의 행동이 정상인지는 확인하기 어렵습니다. 그런데도. 우리는 그들의 사회에서 제한 없이 허용되는 개인의 생각 이라는 것에 호기심을 느낍니다. 어떻게 이들이 사회라는 공동체에 기초한 생활을 하는 걸까요?"
mem_hive_encounter.7.desc.c: "[mem_hive_encounter_normal_country.species.GetName] 표본이 도착했습니다. 살아있는 표본을 얻지 못한 것은 유감스러운 일이며, 이는 개인의 활동을 조사할 수 없다는 걸 의미합니다. 하지만, 우리는 어떤 비밀이 밝혀질지 모르는 일련의 실험을 준비했습니다."
mem_hive_encounter.7.a: "연구를 시작하지."
mem_hive_encounter.8.name: "성공적인 결론"
mem_hive_encounter.8.desc.a: "[mem_hive_encounter_normal_country.species.GetName] 표본에 대한 우리의 조사는 성과가 있음이 입증되었습니다. 우리는 외계인의 행동에 대한 많은 통찰력을 제공하며 개별 지능을 지닌 생명체들이 서로 또는 자신과 상호작용 하는 방법에 관한 지식을 얻었으며, 그들의 두뇌 작용에 대해 실험도 할 수 있었습니다. 신경, 유전적 구조 등에서 우리와는 꽤 많은 차이가 있음에도 불구하고, 어느 정도의 공통점을 갖고 있고 비교 가능성이 보입니다. 결과적으로 가장 큰 차이점은 그들의 정신적 공명 능력이 매우 부족하며 각각의 개별 생명체의 생각은 기본적으로 다른 개별 생명체 생각들과 차단된다는 것입니다. 이에 따라 [mem_hive_encounter_normal_country.GetSpeciesAdj] 두뇌는 일반 [root.GetSpeciesAdj] 드론보다 훨씬 발달해 있습니다.\n\n언젠가 우리는 사이오닉 연결망을 자유롭게 적용하고 제거할 수 있을 것이라 믿습니다. 이 과정은 다른 종족을 [root.GetName]에 통합하기 위함이며, 조사를 통해 생물학과 국가기술의 기초에 대한 우리의 지식은 크게 향상되었습니다."
mem_hive_encounter.8.desc.b: "우리의 과학 서브루틴은 [mem_hive_encounter_normal_country.species.GetName] 표본에 대한 돌파구를 마련했습니다. 신경, 유전적 구조 등에서 우리와는 꽤 많은 차이가 있음에도 불구하고, 어느 정도의 공통점을 갖고 있고 비교 가능성이 보입니다. 결과적으로 가장 큰 차이점은 그들의 정신적 공명 능력이 매우 부족하며 각각의 개별 생명체의 생각은 기본적으로 다른 개별 생명체 생각들과 차단된다는 것입니다. 이에 따라 [mem_hive_encounter_normal_country.GetSpeciesAdj] 두뇌는 일반 [root.GetSpeciesAdj] 드론보다 훨씬 발달해 있습니다.\n\n언젠가 우리는 사이오닉 연결망를 자유롭게 적용하고 제거할 수 있을 것이라 믿습니다. 이 과정은 다른 종족을 [root.GetName]에 통합하기 위함이며, 조사를 통해 생물학과 국가기술의 기초에 대한 우리의 지식은 크게 향상되었습니다."
mem_hive_encounter.8.a: "훌륭하군."
mem_hive_encounter.9.name: "연구 시작 가능"
mem_hive_encounter.9.desc: "[mem_hive_encounter_hive_country.GetName]의 드론이 도착했습니다. 지금까지 그들은 우리 과학자들의 어떠한 자극에도 반응이 없는 것으로 판명되었습니다. 하지만 이 조사를 통해 그들을 군체의식으로부터 분리하는 것이 그들에게 생명을 주는 힘을 단절시킨 것이라는 것으로 추측할 수 있었습니다. 독립적인 개별 생명체로서 생각할 수 없는 그들은 이제 목적이 없고, 우리의 관리에 전적으로 맡겨져 있습니다. 이들에 대해 더 많은 것을 알아내기 위해 과학자들은 빠르게 행동해야 할 것입니다."
mem_hive_encounter.10.name: "군체 드론으로부터의 조사"
mem_hive_encounter.10.desc.a: "우리 과학자들은 [mem_hive_encounter_hive_country.GetSpeciesAdj] 드론이 죽기 전에 가능한 한 최선을 다해 분석했습니다. 개별 드론을 군체에 묶고 군체의식이 제어할 수 있도록 하는 일종의 사이오닉 연결망이 있는 것으로 보입니다. 실제로 관찰할 수 없는 현상을 연구하는 어려움과 연결망을 복구할 수 없는 상황임에도 우리 과학자들은 [mem_hive_encounter_hive_hive_country.GetName]의 특성과 본질을 이해하기 위해 일부 방법을 시도했습니다. 그들은 연결을 설정하는 데 사용된 뇌의 부분을 정확히 찾아낼 수 있었지만, 기능에 대한 가설은 대체로 추측에 가깝습니다.\n\n[mem_hive_encounter_hive_country.GetSpeciesAdj] 드론이 본질적으로 독립적인 사고가 불가능하다고 믿지 않습니다. 이를 방지하기 위한 강력한 억제 조치에도 불구하고 신경 구조의 어떤 것도 이를 방해하지 않는 것으로 보입니다. 제공된 표본들은 단지 그것을 뒷받침할 만큼 충분히 발달하지 않은 것 같습니다. 어쨌든 그들은 지각이 있는 생명체와 비슷하지만, 생존본능은 없습니다.\n\n시간이 지나면 우리 과학자들은 [mem_hive_encounter_hive_country.GetSpeciesNamePlural]을(를) 묶는 사이오닉 연결망을 생성하거나 제거할 수 있게 되어 독립적인 [mem_hive_encounter_hive_country.GetSpeciesNamePlural] 개체를 효과적으로 생성할 수 있게 될 것이라고 믿습니다. 그러나 그날은 먼 미래일 것입니다. 실험을 통해 생물학과 외계 유전학의 기초에 대한 이해가 높아졌습니다. 또한 [mem_hive_encounter_leader.GetName]은(는) 사이오닉에 대한 새로운 흥미를 느꼈습니다."
mem_hive_encounter.10.desc.b: "우리 과학자들은 [mem_hive_encounter_hive_country.GetSpeciesAdj] 드론이 죽기 전에 가능한 한 최선을 다해 분석했습니다. 개별 드론을 군체에 묶고 군체의식이 제어할 수 있도록 하는 일종의 사이오닉 연결망이 있는 것으로 보입니다. 그러나 이 연결이 비활성 상태였기 때문에 우리 과학자들은 연구하기가 어렵다는 것을 알게 되었고 연결이 없을 때 일어나는 일에 대해 더 많이 알아냈습니다.[mem_hive_encounter_hive_country.GetSpeciesAdj] 드론이 기본적으로 독립적인 사고를 할 수 없다고 믿지는 않지만, 이를 방지하기 위한 강력한 억제 조치에도 불구하고 신경 구조의 어떤 것도 이를 방해하지 않는 것으로 보입니다. 제공된 표본이 단순히 그렇지 않은 것뿐입니다. 독립적인 사고가 충분히 가능하도록 발달했습니다. 어쨌든 그들은 지각이 있는 생명체와 비슷하지만, 생존본능은 없습니다.\n\n우리 과학자들은 시간이 지나면 [mem_hive_encounter_hive_country.GetSpeciesNamePlural]을 묶는 사이오닉 연결망을 생성하거나 제거할 수 있게 되어 독립적인 [mem_hive_encounter_hive_country.GetSpeciesNamePlural] 개체를 효과적으로 생성할 수 있게 될 것이라고 믿습니다. 그러나 그날은 먼 미래 일 것입니다. 실험을 통해 생물학과 외계인 유전학의 기초에 대한 이해가 높아졌습니다."
mem_hive_encounter.10.a: "훌륭해."
mem_hive_encounter.11.name: "손님"
mem_hive_encounter.11.desc: "우리가 동의한 대로 지원자 [mem_hive_encounter_normal_country.species.GetName] 표본을 [mem_hive_encounter_normal_country.GetName](으)로 돌려보낼 시간이 되었습니다. 물론, 우리는 추가 연구를 위해 약속을 어기고 지원자들을 돌려보내지 않을 수도 있지만, [mem_hive_encounter_normal_country.species.GetNamePlural]은(는) 이에 대해 불편해할 것입니다!"
mem_hive_encounter.11.a: "다시 돌려보내라."
mem_hive_encounter.11.b: "돌려보내지 마라."
mem_hive_encounter.12.name: "지원자 귀환"
mem_hive_encounter.12.desc: "우리가 [mem_hive_encounter_hive_country.GetName]에 보낸 지원자들을 돌려보냈습니다. 그들은 그것이 의미하는 바가 무엇이든 "눈을 뜨게 하는" 경험에 의해 "지평이 넓어졌다"고 주장합니다. 모든 부분에서 [mem_hive_encounter_hive_country.GetSpeciesNamePlural]은(는) 좋은 주최자로 판명되었지만 지원자들은 확실히 더 친숙한 환경으로 돌아와서 기뻐합니다!"
mem_hive_encounter.12.a: "좋은 소식이군."
mem_hive_encounter.13.name: "지원자 구금!"
mem_hive_encounter.13.desc: "[mem_hive_encounter_hive_country.GetName]은(는) 약속된 반환 날짜가 지났음에도 불구하고 우리가 보낸 지원자들을 반환하는 것을 거부했습니다. 그들은 연구를 완료하는 데 더 많은 시간이 필요하다고 주장하며 이것은 유기체에 대한 중요한 보안 문제이므로 이전 계약에 구속되지 않는다고 생각합니다."
