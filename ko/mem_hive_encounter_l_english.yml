mem_hive_encounter.2.name: "지능적 개별 생명체"

# volunteers found

mem_hive_encounter.2.desc: "[root.GetName]은(는) 별을 조사하기 시작하면서, 우리는 개별 생명체의 의식이 어떤 군체의식에도 속하지 않는다는 새로운 사실을 알아냈습니다. \n\n이것은 우리가 불가능하다고 여겨왔던 것이며, 우리는 이것이 어떻게 생겨났는지에 대한 의문에 우리의 사고 과정 내의 서브루틴의 상당수를 사용했지만, 아직 큰 진전을 이루지 못했습니다. 이 과정을 서두르기 위해, 아마도 비-군체의식 국가 중 하나인 [mem_hive_encounter_normal_country.GetName]에 표본을 제공해 달라고 요청해야 할 것 같습니다."

# no volunteers found

mem_hive_encounter.2.a: "통신을 개설하고 표본을 요청하라."

# hive receives answer

mem_hive_encounter.2.b: "우리는 그들의 도움이 필요 없다."

# specimens arrive


# results for hive

mem_hive_encounter.3.name: "교신 수신"

# drones arrive

mem_hive_encounter.3.desc: "[root.species.GetNamePlural]에 인사드립니다.\n\n우리가 별들 사이를 여행하기 시작하면서, 군체의식에 기반을 두지 않은 당신과 같은 문명을 접하게 되었습니다. "개별 생명체의 지성"이라는 개념은 우리에게 새로웠고, 동시에 우리가 진실이라고 믿고 있었던 것들이 틀렸다는 것을 가르쳐 주었습니다. 우리는 이러한 상황이 어떻게 발생했는지 혼란을 겪고 있으며, 이를 조사하기 원합니다.\n\n따라서 저희가 검사할 수 있는 당신 종족의 표본을 보내주시길 바랍니다. 우리는 그들에게 어떠한 피해도 입히지 않을 것을 약속드리며, 이에 대한 답례로 저희는 귀하에게 호의와 귀하가 직접 실험을 수행할 수 있는 별로 중요하지 않은 [mem_hive_encounter_hive_country.GetSpeciesAdj] 드론의 표본을 제공할 수 있습니다."

# results for normal country

mem_hive_encounter.3.a: "당연하지. 지원자들을 찾아보자고."

# decision for hive whether or not to send back the volunteers

mem_hive_encounter.3.b: "우리의 몇몇 범죄자들을 보내줄 순 있지. 우리는 그들이 필요없거든."

# volunteers return

mem_hive_encounter.3.c: "우리는 시체 몇 구라면 보내줄 수 있지."

# volunteers missing

mem_hive_encounter.3.d: "우리는 도와주지 않겠다."

