# Agrarian Idyll
# By ViolentBeetle
mem_agrarian_dig_site: "목가적인 농장"
mem_agrarian_dig_site_desc: "이 행성의 고립된 지역에는, 비록 식물들로 뒤덮여있으나 주변과 충분히 구분지어지는 농장이 줄지어 존재합니다. 특히, 이 지역이 [From.Planet.GetName]에 존재하는 유일한 인공 구조물이라는 점을 감안한다면, 굉장히 특이한 곳이라 말할 수 있습니다. \n\n기계화된 농장의 농기구들은 녹슬었으며, 농장의 주인이라 생각되는 이들은 어디에서도 찾을 수 없습니다."
mem_agrarian.1.name: "거대한 무덤"
mem_agrarian.1.desc: "§Y[Leader.GetName]§!은(는) [From.Planet.GetName]의 이전 거주자들에 대한 자료를 발견해 보고했습니다. \n\n정착지 변두리에서, [Leader.GetSheHe]는 다수의 시체가 들어있는 가방이 묻혀있는 도랑을 발견했습니다. 도랑은 불균일한 토양 상태를 보여주며, 이는 이곳에 시체를 버리는 과정이 몇년, 혹은 적어도 몇달 이상에 걸쳐 천천히 진행되었음을 보여줍니다. 이들이 본래 얼마나 사회적으로 가까이 모여 살았는지는 모르겠으나, 추측컨대 약 60~80%의 구성원들이 시체로 버려진 것으로 추정됩니다. \n\n시체에서 뚜렷한 외상의 흔적이나 방사능 오염 흔적도 발견되지 않았습니다. 독극물, 혹은 부식물 또한 마찬가지입니다. 본래 상태를 참고할 수 있는 표본의 부족과, 거대한 무덤의 처참한 보존 상태 때문에 이들의 사망 원인을 추측하는 것은 불가능합니다."
mem_agrarian.2.name: "병원"
mem_agrarian.2.desc: "정착지 변두리에서 땅에 반쯤 파묻힌 건물을 발견했습니다. §Y[Leader.GetName]§!은(는) 그곳이 본래 병원이었을 것이라고 추측하고 있습니다. \n\n건물 내부는 대부분 비어있으며, 손상된 문서들이 곳곳에 널려있습니다. 식물 기반의 표면, 점토 벽돌, 목재 가구 등 굉장히 낮은 수준의 기술력을 보여줌에도 불구하고, 본래 정착민들은 정교한 의료 스캐너, 분자 제약 프린터등의 첨단 기술에 필요시 접근할 수 있었던 것으로 보입니다. \n\n비록 병원의 기록들은 사라졌으나, §Y[Leader.GetName]§!은(는) 정착민들이 이 주변에서 매우 전염성이 높은 질병에 걸렸으리라고 추측했습니다."
mem_agrarian.3.name: "안테나"
mem_agrarian.3.desc: "§Y[Leader.GetName]§!은(는) [From.Planet.GetName]의 버려진 정착지의 중심부에서 특이한 것을 발견했다고 보고했습니다. \n\n고고학 탐사대는 살짝 땅에 파묻힌 매우 큰 안테나를 발견했습니다. 안테나의 기반은 정확히 정착지의 중심에 설치되었으며, 안정적인 신호 대역폭 제공을 보장할 수 있을 것입니다. 비록 초광속 신호 송수신을 위해 설계된 물건은 아니나, 지금까지 복원한 기술 중에서 가장 뛰어난 기술입니다. \n\n현재 전송중인 신호가 정확이 무엇을 뜻하는지 확실치 않으나, 이 신호를 보내는 기점은 안테나의 바로 아래 지하 속으로 추정됩니다."
mem_agrarian.4.name: "생체 물질 조작"
mem_agrarian.4.desc: "§Y[Leader.GetName]§!은(는) [From.Planet.GetName]의 복잡한 지하 단지로 들어가는 길을 성공적으로 개척했다고 보고했습니다. 정착지의 다른 그 어떤 곳과 비교하더라도 이곳만큼 진보된 기술이 적용된 곳은 없습니다. 이곳은 거의 초기 성간 문명 수준의 기술력을 보여줍니다. 비록 대부분의 장비는 고장난 채로 방치되었으나, 일부 자료를 복원할 수 있엇습니다. 특정한 사건으로 인해 행성의 지성체가 멸종했다는 사실은 분명해졌습니다. \n\n이곳의 정착민들은 본래 은하계의 저 먼 곳에서 활동하던 문명에 속해 있었으나, 이들은 문명의 기술이 자신들의 영적인 정신을 억압한다고 믿고서 도망친 집단이었습니다. \n\n이들은 생활에 정말로 필수적이라고 생각되는 기술만 가지고서 [From.Planet.GetName]에 식민지를 건설했습니다. 자신들의 삶의 지위를 공고히 하며 식민지 운영에 충분한 인력을 확보하기 위해, 당시의 로봇 기술보다는 열등했으나 비-기술적 생활 방식에 적합한 특수 설계된 생체 물질을 가지고 왔습니다. \n\n이 지하 시설과 거대한 안테나는 생체 물질 구성을 제어하기 위해 만들어졌습니다. "
mem_agrarian.5.name: "걸작"
mem_agrarian.5.desc: "광범위한 조사 끝에, §Y[Leader.GetName]§!은(는) [From.Planet.GetName]을(를) 몰락시킨 사건을 정리했습니다. \n\n초기엔 식민지는 원활하게 운영되었으며, 아마 이 행성의 토착 전염병에 감염되기 전까진 원시적인 삶을 즐겼을 것입니다. 그들 대다수는 조기에 사망했으나, 일부는 몇년간은 살아남았을 것입니다. 격리 조치에도 불구하고, 전염병의 확산을 막을 순 없었으며 마침내 모든 정착민들이 전염병에 걸렸을 것입니다. 전염병에 영향을 받지 않는 유일한 것은 생체 물질밖에 없었습니다. 자신들의 종말을 직감한 정착민들은 자신들의 정신을 생체 물질 제어 시스템으로 옮기고 그 안에서 살아가기로 했습니다. \n\n그러나 한 기술자는 다른 마음을 품었습니다. 자신을 궁극의 예술가로 생각한 그 기술자는, 자신을 핵심 제어부로 접근할 수 있도록 시스템을 해킹했습니다. 이후 다른 정착민들의 기억을 모두 삭제했으며, 그들의 성격을 자기 멋대로 주물렀습니다. 제어 시스템 속 정착민들은 자신들에게 일어나고 있는 일을 인식조차 하지 못하고, 자신들이 본래 무엇이었는지도 잊고서 낡아가는 건물들과 방치된 농장을 관리하는 생체 물질로 살아가게 되었습니다. 자기 자신을 유일하게 자각하는 기술자는 다른 이들을 자기 멋대로 조작했습니다. \n\n이 과정은 정전으로 인해 제어 시스템이 작동을 중지하고 생체 물질이 스스로 분해되기 전 까지 약 40년간 지속되었습니다. 이 제어실의 존재를 아는 이는 정작 이곳의 유지/관리에는 별 관심이 없었던 것 같습니다."
mem_agrarian.5.a: "흥미로운 이야기로군."
d_mem_agrarian_deposit: "황량한 농경지"
d_mem_agrarian_deposit_desc: "한 때는 외계종 정착민들이 농사를 짓던 거대한 구역입니다. 본래 주인이 전염병으로 죽은 후, 비옥한 땅만이 버려진 채로 남아있습니다."
