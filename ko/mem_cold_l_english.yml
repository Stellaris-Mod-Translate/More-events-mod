# Cold Comfort


# By ViolentBeetle

mem_cold_dig_site: "달갑지 않은 위로"
mem_cold_dig_site_desc: "§Y[From.Planet.GetName]§!의 표면 온도는 예상되는 온도보다 극도로 춥습니다. 지금은 거주할 수 없는 천체이기는 하나, [From.Planet.GetPlanetMoon] 표면에 산재해있는 오래된 산업 문명 유적으로 보아 상대적으로 최근에 급격한 기후 변화가 있었던 것 같습니다."
mem_cold.1.name: "죽은 행성"
mem_cold.1.desc: "§Y[From.Planet.GetName]§! 표면에서 진행한 고고학 조사 결과, 초기 조사가 옳았다는 결론이 내려졌습니다. 이 행성에는 확실히 생명이 가득했으며, 자신을 스스로 호리프라고 불렀던 거대 포유류 지성체의 고향이었습니다. 초기 우주 시대 수준의 기술을 보유하고 있었으며, 문명이 몰락할 당시까지도 고도의 산업화와 기술 개발 단계를 거치고 있었습니다. 그렇지만 부족한 에너지로 문명의 발전이 더뎌지기 시작한 것 같습니다. 행성에는 화석 연료도 충분히 존재하지 않았고, 핵분열성 물질도 부족했습니다.\n\n대량살상무기를 만들 기술이 있었고 가지고도 있었지만, 이들은 대전쟁을 일으키지도 않았고 그렇다고 외계에서 누군가 쳐들어오지도 않았고 사회적 불안 요소가 발생한 것도 아니었습니다. 하지만 이 행성에 남아있는 호리프 종족의 건물, 토양 상태, 알 수 없는 곳에서 분출되는 전리 방사선으로 보아 무언가 이상하다는 것은 확실합니다.\n\n문명을 파괴한 것이 대체 무엇인지 아직 정확한 것이 밝혀지지 않았지만, 한밤중에 모든 생명체가 목숨을 잃은 것 같습니다. 만약 무기로 생명체들이 모두 몰살당한 것이라면, 이전에 보지 못한 새로운 것임이 분명할 것입니다."
mem_cold.2.desc: "§Y[Leader.GetName]§!와(과) [Leader.GetHerHis] 원정대는 호리프 문명의 폐허를 탐험할수록, 더 많은 기이한 일들을 접하게 됩니다.\n\n이전에 탐지되었던 방사선은 방사성 물질에서 방출되고 있던 것이 아니었습니다. 그 대신, 수백만 년의 반감기를 가진 안정동위원소가 일반적인 방사선 장비로도 측정될 정도로 극도로 빠른 속도로 붕괴하고 있었습니다. 복잡한 화합물은 영하의 온도에서 일어날 것으로 예상할 수 있는 화학적 과정과 일치하지 않는 방식으로 분해되고 있습니다. [From.Planet.GetPlanetMoon]의 표면에서 보면 별이 빛나는 하늘도 어딘지 모르게 어두워 보입니다.\n\n이러한 현상은 더 큰 대륙 중 특정 지점에서 방사상으로 퍼지고 있습니다. 아마도 이 현상의 근원일 것입니다."
mem_cold.2.name: "붕괴 상태"
mem_cold.3.name: "스카이 레이저 프로젝트"
mem_cold.3.desc: "§Y[From.Planet.GetName]§§을(를) 괴롭히는 이상한 이상현상의 원점에 대한 탐사는 위험하고 성과가 없는 것으로 판명되었습니다. 그 지역 자체는 대부분 움직이는 모래로 바뀌었습니다. 그러나 거기에서 얻은 데이터는 백업을 위해 원격 위치로 전송되었으며 일부는 여전히 사용할 수 있습니다.\n\n앞서 설립된 바와 같이 호리프는 문명을 유지하기 위해 에너지 부족으로 어려움을 겪었고 이를 해결하기 위해 코드명 스카이 레이저 프로젝트를 시작했습니다. 그들은 일종의 차원 균열을 열어 다른 우주를 빨아들여 무한한 에너지원을 발견하기를 바랐습니다.\n\n연구를 하던 시설은 호리프 문명을 멸망시킨 재앙까지 일하고 보고를 보냈지만, 겉보기에는 성과가 없었습니다. 사실, [Leader.GetName]에 따르면, 그들은 어떤 종류의 프로토타입에도 도달하지 못했습니다.연구는 완전히 말도 안 되는 것이었습니다.\n\n이것은 스카이 레이저가 행성의 파괴에 책임이 있을 가능성이 매우 낮다는 것을 의미합니다. 그러나 분명히 연결고리가 있습니다."
mem_cold.4.name: "행성의 구멍"
mem_cold.4.desc: "이전 스카이 레이저 시설에서 더 많은 측정을 수행하고 보고서에 관한 광범위한 연구를 통해 §Y[Leader.GetName]§!은(는) 호리프가 아니라 다른 이들에게 파괴에 대한 책임이 있다는 놀라운 결론을 내렸습니다.\n\n스카이 레이저 연구원들은 어떤 종류의 균열도 여는 데 성공하지 못했습니다. 그 사실은 분명합니다. 하지만 다른 우주에 있는 누군가(호리프의 대체 우주 버전일 가능성이 있음)에 있는 것 같습니다. 스카이 레이저와 동등한 제품은 성공했으며 스카이 레이저 시설이 있던 바로 그 지점에 균열을 만들어 에너지를 무제한으로 공급하기 위해 우리 우주에 활용했습니다. 초기 개방은 많은 양의 에너지가 지역 공간에서 흡수되는 원인이 되었습니다. 이 에너지에는 열과 화학 및 핵 결합 에너지가 포함되어 있어 물질이 찢어지게 되었습니다. 이 효과는 스카이 레이저가 있는 곳에서 가장 파괴적이었지만 기온이 크게 떨어지면서 다른 곳의 모든 생명체에 치명적이었습니다.\n\n그 이후로 에너지의 흐름은 느려졌지만, 균열은 계속해서 행성의 에너지를 빨아들이면서 고갈되고 있습니다. 불행히도 우리 쪽에서 균열을 무너뜨리거나 반대편과 접촉하기 위해 할 수 있는 일은 없습니다. 누군가가 여전히 인공적으로 균열을 열어두고 있고 그것이 자급자족 폭주 과정이 아니라고 가정하더라도 말입니다.\n\n한편으로는 우리가 [From.Planet.GetPlanetMoon]의 표면을 비워두는 한, 흡수 강도가 기하급수적으로 감소하기 때문에 부정적인 영향을 받지 않을 것입니다. 이 현상이 계속되면 §Y[From.Planet.Solar_System.GetName]§! 성계 항성의 수명이 몇천 년 단축될 것이며 우주의 열사를 10년 정도 앞당길 뿐입니다. 걱정할 필요 없습니다."
mem_cold.4.a: "골칫거리군."
mem_cold_irradiated_trait: "노출된"
mem_cold_irradiated_trait_desc: "이 지도자는 엄청난 양의 외래 방사선에 노출되었습니다. 지금까지 초능력이 나타나지 않았지만 악성 종양은 많이 생길 것으로 예상됩니다."
