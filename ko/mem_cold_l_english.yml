# Cold Comfort
# By ViolentBeetle
mem_cold_dig_site_desc: "§Y[From.Planet.GetName]§!의 표면 온도는 예상되는 온도보다 극도로 춥습니다. 지금은 거주가 불가능한 천체이기는 하나, [From.Planet.GetPlanetMoon] 표면에 산재해있는 오래된 산업 문명 유적으로 보아 상대적으로 최근에 급격한 기후 변화가 있었던것 같습니다."
mem_cold.1.name: "죽은 행성"
mem_cold.1.desc: "§Y[From.Planet.GetName]§! 표면에서 진행한 고고학 조사 결과, 초기 조사가 옳았다는 결론이 내려졌습니다. 이 행성에는 확실히 생명이 가득했으며, 스스로를 §S호리프§!라고 불렀던 거대 포유류 지성체의 고향이었습니다. 초기 우주시대 수준의 기술을 보유하고 있었으며, 문명이 몰락할 당시까지도 고도의 산업화와 기술 개발 단계를 거치고 있었습니다. 그렇지만 부족한 에너지로 문명의 발전이 더뎌지기 시작한 것 같습니다. 행성에는 화석 연료도 충분히 존재하지 않았고, 핵분열성 물질도 부족했습니다. \n\n대량살상무기를 만들 기술이 있었고 가지고도 있었지만, 이들은 대전쟁을 일으키지도 않았고 그렇다고 외계에서 누군가 쳐들어 오지도 않았고 사회적 불안 요소가 발생한 것도 아니였습니다. 하지만 이 행성에 남아있는 호리프 종족의 건물, 토양 상태, 알 수 없는 곳에서 분출되는 전리 방사선으로 보아 이 행성이 무언가 이상하다는 것은 확실합니다. \n\n이 문명을 파괴한 것이 대체 무엇인지 아직 정확한 것이 밝혀지지 않았지만, 한 밤 중에 모든 생명체들이 목숨을 잃은 것 같습니다. 만약 무기로 이 행성의 생명체들이 모두 몰살당한 것이라면, 우리가 이전에 보지 못한 새로운 것임이 분명할 것입니다."
mem_cold.2.desc: "The more §Y[Leader.GetName]§! and [Leader.GetHerHis] expedition explore the ruins of Horeef civilization, the more strange occurrences they come across. \n\n이전에 탐지되었던 방사선은 방사선 물질에서 방출되고 있던 것이 아니었습니다. 그 대신, 수백만 년의 반감기를 가진 안정동위원소가 일반적인 방사선 장비로도 측정될 정도로 극도로 빠른 속도로 붕괴되고 있었습니다. Complex compounds are measurably decomposing in ways inconsistent with any chemical process we could expect to happen at freezing temperatures. Even the starry sky seems dimmer somehow when observed from the surface of the [From.Planet.GetPlanetMoon]. \n\nThese phenomena are spreading radially from a spot on one of the larger landmasses. This would likely be their source."
