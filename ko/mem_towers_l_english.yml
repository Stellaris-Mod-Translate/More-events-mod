#Decisions

mem_towers.200.name: "타이탄의 쓰레기"
mem_towers.200.desc: "보아하니 [From.GetName]에도 한때는 유기적 문명이 번영했던 것으로 보입니다. 그들의 흔적은 행성을 덮는 거대한 쓰레기 매립장이라는 형태로 남아있으며 일부는 우리가 포착했던 피라미드 형태로 쌓아올려져 있습니다.\n\n하지만 이 행성이 버려진 것으로는 보이지 않습니다. 수백만 대의 로봇들이 하나의 명령에 따르며 이 쓰레기 더미를 뒤지고 분류하고 운반하여 정리하고 있습니다."
mem_towers.200.a: "그들과 통신을 시도하라."
mem_tower.200.b: "쓰레기를 뒤질 조사대를 보내라."
mem_tower.200.c: "방해가 되지 않게 관찰하라."
mem_towers.210.name: "신호 해독됨."
mem_towers.210.desc: "[Root.GetName]의 보고에 의하면 [the_planet.GetName]의 쓰레기 정리 기계 간의 대화의 해독에 성공했다고 합니다. 보아하니 그들은 "§Y브리게디어§!"라는 인공 지능의 명령을 따르고 있는 것으로 보입니다.\n\n브리게디어는 우리를 발견하였으며 우리와 통신을 시도하고 있습니다. 아무래도 인식 소프트웨어가 망가져 우리가 창조주라 생각하는 듯합니다."
mem_towers.211.desc: "창조주님들인가요? 어째서 돌아오지 않으시죠?\n\n우리는 명령에 따르지만...창조주님은 돌아오시지 않습니다.\n\n부탁입니다, 돌아와 주십시오."
mem_towers.211.a: "새로운 명령이 있다."
mem_towers.211.a.tooltip: "브리게디어는 총리로 우리 제국의 일부가 됩니다."
mem_towers.211.b: "잘하고 있으니 계속하도록."
mem_towers.211.c: "자폭해라 역겨운 기계장치여."
mem_towers.211.c.response: "창조주님, 어째서죠?\n\n전 당신이 요구하는 모든 것을 그 이상으로 해냈습니다."
mem_towers.211.d: "보고하라."
mem_towers.211.d.response: "작업은 명령대로 진행되고 있습니다 창조주님들.\n\n수리와 장비의 보급 불가로 인해 현재 §R88%§!의 손실율을 보이고 있습니다.\n\n청소 작업 완성도는 현재 §G116792%§!만큼 진행되었습니다.\n\n§Y455§! 순환동안 새로운 명령을 받지 못하였으며 이는 예정보다 §Y454§! 순환이 더 많습니다.\n\n당신들이 보고 싶습니다, 돌아와주세요 창조주님들. "
mem_towers.220.name: "쓰레기 더미를 뒤지다"
mem_towers.220.desc: "[Root.GetName]의 선원들은 [the_planet.GetName]의 지표면에 무사히 착륙했습니다.\n\n매립장을 관리하는 로봇들은 그들에게 신경을 쓰지 않았기에 탐사대는 방해받지 않고 일할 수 있었습니다. 대부분의 문화적 유물들은 재활용되고 또 재활용되었지만, 일부는 여전히 알아볼 수 있는 형체를 가지고 있었습니다. 이들을 만든 문명은 상당히 발전했던 것으로 보입니다."
mem_towers.220.a: "쓸모 있는 것이 있는지 보자."
MEM_TOWERS_CONTACT: "미화원들과 연락을 시도"
MEM_TOWERS_CONTACT_DESC: "수백만 대의 로봇들이 [the_planet.GetName]의 지표면에서 무의미해보이는 작업을 반복하고 있습니다. 무언가가 그들을 조종하고 있는 것은 분명하며, 그 정체를 밝혀내야 합니다."
MEM_TOWERS_RUMMAGE: "쓰레기 더미를 뒤지다"
MEM_TOWERS_RUMMAGE_DESC: "발전된 문명이 [the_planet.GetName]의 지표면에 상당한 양의 재사용 가능한 물품들을 남겼습니다. 혹시 모르죠, 그들에겐 쓰레기더라도 우리에겐 도움이 될 지도 모르죠."
mem_towers_forest: "유황 숲"
mem_towers_forest_desc: "이 행성은 황 기반의 생태계를 갖추고 있습니다."
mem_towers_trash: "거인의 흔적"
mem_towers_trash_desc: "이 행성은 발전된 문명이 남기고 간 쓰레기로 완전히 덮여 있습니다."
d_mem_towers_sulfuric_forest: "황 이식"
d_mem_towers_sulfuric_forest_desc: "황 기반 생물의 일부가 외계 세계로부터 여기로 옮겨졌습니다. 지열 에너지 지역에 뿌리를 내리는 데에 성공한 것으로 보입니다."
mem_leader_trait_towers_brigadier: "브리게디어"
mem_leader_trait_towers_brigadier_desc: "이 AI는 행성 단위의 쓰레기 수거 및 재활용을 지휘하고 최적화시키도록 제작되었다."
decision_mem_towers_transplant: "황 이식"
decision_mem_towers_transplant_desc: "타 행성의 황 기반 생태계의 일부를 이곳에 이주시킵니다.\n§R이것은 제거가 불가능합니다!§!"
mem_towers_unfit_for_transplant: "평범한 행성이어야 합니다"
mem_towers_cant_remove_deposit: "제거가 불가능합니다."
