# Plants vs Zombies


#Stage 1

mem_plants_vs_zombies_site: "고대의 전장들"

#Stage 2

mem_plants_vs_zombies_site_desc: "[From.Planet.GetName]은(는) 생명이 거주한 적이 없어 보이지만 전투 현장들이 산재하여 있습니다. 더 면밀한 조사를 통해 약 5천 년 전에 이곳에서 일어난 전투의 원인을 밝혀낼 수 있을 것입니다."

#Stage 3


#Stage 4

mem_plants_vs_zombies.1.name: "외로운 요새들"

#Stage 5

mem_plants_vs_zombies.1.desc: "모든 전장은 매우 요새화된 위치들을 중심으로 펼쳐져 있으며 모든 정황을 볼 때 결국 공격자들에 의해 함락된 것으로 보입니다. 당황스러운 것은 조사된 요새 중 어느 곳도 전략적으로 중요성이 있거나 가졌던 것으로 보이질 않는다는 것입니다.\n\n현재 그 요새들의 지휘소 건물이었을 것으로 추측되는 곳에 잔해와 모래를 걷어내기 위해 발굴이 진행되고 있습니다."

#Stage 6

mem_plants_vs_zombies.1.a: "진행하도록."
mem_plants_vs_zombies.2.name: "중간 보고"
mem_plants_vs_zombies.2.desc: "한 개의 발굴 현장에서 주요한 진전이 있었습니다. 부분적이나마 건재한 데이터 코어가 중심 건물의 잔해에서 발견되었습니다. 정보 대부분이 훼손되었습니다만, 요새 지휘관의 마지막 보고서인 남아있는 문서가 이곳에서 도대체 무슨 일이 있었던 것인지에 대해 많은 정보를 주었습니다. 번역된 해당 문서들은 다음과 같습니다:\n\n§S싸이클 5376(년) 첫쨰 씨앗 (1월) 23일\n사령관 가을의 잎, 제 2원정대 소속, 요새 F27, 다루반 섹터 C5\n비료들의 공격은 예상외로 강해지고 있습니다. 초기 웨이브는 떨어지는 감 먹기였지만 적들의 수가 기하급수적으로 증가하고 있습니다. 도대체 뭐가 그들을 계속 오게 하는 건지 모르겠습니다. 많은 이족보행을 보았지만 이것들처럼 끈질기며 자기보존 본능이 약한 것들은 처음이었습니다. 그들 중 하나가 박격포탄에 두 동강 났건만 그대로 우리 진열에 기어 왔고 그 감각 부속기관이 타격을 받고서야 멈추었습니다. 그 후 모든 인원에게 이 감각기관들이 모여있는 곳에 집중하라 일러주었습니다.\n그들의 공격주기는 분마다 주마다 다르며 유의미한 패턴이 보이지 않습니다.n보급은 아직 충분하며 다음 주기의 보급 시기까지 문제없을 것으로 예상됩니다\n클라이언트의 명령에 따라 통신은 침묵으로 유지하겠습니다.\n&gt;&gt;기록 일시 중지 및 다시 시작"
mem_plants_vs_zombies.2.a: "비료?"
mem_plants_vs_zombies.3.name: "역설적 기록들"
mem_plants_vs_zombies.3.desc: "계속된 여러 요새 지역들에서의 발굴은 우리에게 해답보단 질문들을 계속해서 던져주었습니다. 여러 지휘 요새 에서 발견되고 복구된 자료들에 따르면 이 요새들은 각기 다른 군사 지정하에 있었지만 모두 지휘관 가을의 잎의 직접적인 지휘하에 있었습니다.\n\n[leader.GetName]은(는) 이렇게 점차 쌓이는 모순을 가지고 어떠한 결론을 내야 할지 확실하지 않습니다. 수집된 개인 항목은 50년이 넘는 시간 동안 수집된 것으로 보입니다. 같은 시기에 일어나 자신들이 이 행성에서 가장 처음 일어난 사건이라고 주장하는 다수의 사건부터 이 모든 사건이 전부 요새를 같은 적들에게 함락당하며 마지막을 맞이한 것까지, 도대체가 일관된 형상이 형성되질 않는 것입니다.\n\n조사는 사실상 막다른 끝에 막혔고 [leader.GetName]은(는) 이제 그 방어 구조물들이 보호했을 수 있는 것에 초점을 두어야 한다고 제안합니다. 또 다른 행성 스캔이 현 문제에 새로운 해결책을 제시해 줄지도 모르겠습니다."
mem_plants_vs_zombies.3.a: "그리하도록"
mem_plants_vs_zombies.4.name: "거기 누구 없나요?"
mem_plants_vs_zombies.4.desc: "행성 표면에 더욱 철저하고 시간이 소요가 큰 스캔을 통해 잘 숨겨진 지하 벙커단지가 드러났습니다.\n\n봉인된 입구를 여니 대부분의 비어있는 방과 복도가 수색팀을 반겨주었습니다. 이곳을 사용했던 사람이 누구였든 하던 작업이 끝나자 이곳을 굉장히 질서정연하게 정리하고 떠난 것 같습니다. 유일하게 남은 기술은 벙커 구조에 통합되어 버려 분리할 수 없는 부분만이 남아있습니다. 이 건물의 메인 컴퓨터 시스템 중 그 메모리 뱅크는 완전히 지워져 있었습니다. 그렇지만 충분한 시간과 노력을 들인다면 본래 데이터를 부분적으로나마 복구시킬 수 있어 보입니다.\n\n우리가 현재까지 조사한 것을 토대로 보자면 이 벙커는 관측 시설의 일종입니다. 각 전장 근처 전황을 보기 유리한 지점들 모두와 이 시설이 지하 케이블로 연결되었다는 것이 이 이론을 뒷받침해 주고 있습니다."
mem_plants_vs_zombies.4.a: "계속 진행하라."
mem_plants_vs_zombies.5.name: "복제들"
mem_plants_vs_zombies.5.desc: "메모리 뱅크를 복구하는 것은 예상했던 것보다 쉽게 진행되었습니다. 전 주인이 좀 건성으로 삭제한 것으로 보입니다, 그럴 만도 한 게 복구된 데이터 대부분이 암호화되어 있었기 떄문입니다.\n\n그러나 우리 암호 해독 전문가들도 이미 작업을 시작했습니다. 첫 번째 해독된 자료들은 이 기지의 운영자가 적어도 두 개의 별개의 진영과 자주 통신을 해왔던 것을 알려주었습니다. 그중 하나는 식물류 용병 본부로 밝혀졌습니다. 이 첫 번째 자료들에 대한 발견이 우리 과학자들에겐 더 충격으로 다가왔습니다. 기록된 로그들에 의하면 이 용병들은 복제된 군대와 이 행성에서의 발견된 요새들을 무장해온 군단들을 제공해온 계약자였던 것입니다.\n\n이들이 맺은 다른 계약은 아직 확인되지 않았지만, 이 행성상에서 활발히 행동한 것으로 보입니다. 통신기록들이 이 기지의 운영자와 용병 간 장기계약에 관해 시사하고 있습니다."
mem_plants_vs_zombies.5.a: "진행하도록."
mem_plants_vs_zombies.6.name: "식물류 VS 망령류"
mem_plants_vs_zombies.6.desc: "우리 암호 해독가들이 마침내 해냈습니다. 이전에 확인되지 않았던 접촉 대상은 자신들을 아라멘의 강령 술사들이라고 부르는 네크로맨서들의 무장종교단체였습니다. 이 망령류들과의 통신은 주로 그들의 언데드 무리를 언제, 어디로 보낼지, 그리고 죽은 노예들의 운송을 통해 그들을 다시금 보충하는 것 이었습니다.\n\n[leader.GetName]는 두 맞서는 진영이 같은 고객의 명령에 따라 행동하여 진행한 이 설계된 전쟁을 어떻게 설명 해야 할지를 모르겠습니다. 그러나 기지 내의 이 개인적인 쇼의 내부 메모를 보면 그 내부자들도 마찬가지였습니다. 알고 보니 그들은 그저 이 모든 것에서 중재자의 역할만 한 것이었고 그 클라이언트는 이들에게도 매우 모호하고 알 수 없게 통신해 왔던 것입니다. 그들의 추측은 이 모든 작전이 한 고귀한 존재의 게임인 것에서부터 비밀 적인 군사 연구까지 다양합니다.\n\n진실이 무엇이든 간에 우린 이곳에서 수많은 전투에 관련된 기록을 복구하였고 이것은 우리들의 군사 교리연구에 매우 도움이 될 것입니다."
mem_plants_vs_zombies.6.a: "응? 게임?"
mem_last_stand_doctrine: "최후의 저항 교리"
