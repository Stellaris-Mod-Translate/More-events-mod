building_mem_lunar_age_elevator: "원시적인 우주 엘리베이터"
building_mem_lunar_age_elevator_desc: "팽팽한 탄소 나노튜브의 거대한 케이블은 행성의 지표면을 궤도에 있는 스테이션과 연결합니다. 행성 간 무역에 참여하고자 하는 저급 기술 종족의 필수품입니다."
building_mem_lunar_age_colonial_administration: "식민지 행정부"
building_mem_lunar_age_colonial_administration_desc: "식민지 운영을 감독하는 광대한 행정 단지입니다. 거대한 벽이 특권없는 이민자들과 분리시켜 재산 소유권과 이익 분배에 대한 그들의 무식한 의견이 들리지 않도록 합니다."
building_mem_lunar_age_colonial_housing: "식민지 주거지"
building_mem_lunar_age_colonial_housing_desc: "식민지 노동자들이 상급자를 위해 일하지 않고 시간을 보내는 광대한 주거 지역."
job_mem_lunar_age_trader: "위성의 상인"
