mem_options.8.d: "Giant Tanks Tomb World 이상현상"
mem_options.8.e: "Lava Fortress 이상현상"
mem_options.8.f: "Extinct Abductors 이상현상"
mem_options.9.name: "이벤트 강제 스폰 하위메뉴"
mem_options.9.desc: "여기에서 다양한 이벤트를 생성할 수 있습니다. 옵션 중 하나를 클릭한 후 이틀 동안 기다리면 알림이 표시됩니다."
mem_options.9.a: "우주 수정 공격"
mem_options.10.name: "이상현상 스폰"
mem_options.10.desc: "카메라를 클릭하면 스폰 위치를 볼 수 있습니다."
mem_options.11.name: "오릴라 함선 미리보기"
mem_options.11.desc: "여기에서 테스트 목적으로 다가오는 오릴라 진영의 다양한 함선 클래스를 생성할 수 있습니다. 그들은 당신의 수도에 나타날 것입니다."
mem_options.11.a: "표준 드론 하나를 생성합니다."
mem_options.11.b: "지휘 드론 하나를 생성합니다."
mem_options.11.c: "호위함 하나를 생성합니다."
mem_options.11.d: "타격 순양함 하나를 생성합니다."
mem_options.11.e: "레비아탄 하나를 생성합니다."
mem_options.12.name: "고장난 시계 이벤트 하위메뉴"
mem_options.12.desc: "고장난 시계는 게임 중반에 때때로 위기와 같은 결과를 초래하는 새로운 연계 이벤트입니다.\n\n일부 플레이어는 바람직하지 않은 방식으로 게임 밸런스에 영향을 미치거나, 밸런스 변경 모드와 제대로 맞지 않거나, 선호하는 플레이 스타일에 맞지 않는다는 것을 알게 될 수 있습니다. 게임 중반이 오기 전에 위기를 비활성화할 수 있고, 시작된 후에는 조기에 종료할 수 있습니다.\n\n이 메뉴에 접속할 수 있다고 해서 이 게임에서 이러한 위기가 보장되는 것은 아닙니다."
mem_options.12.a: "이벤트 §R비활성화§!"
mem_options.12.b: "이벤트 §G활성화§!"
mem_options.12.c: "환영받지 못한 손님을 즉시 파괴"
mem_options.13.name: "측량 프로브 이벤트 하위메뉴"
mem_surveyor.13.desc: "측량 프로브는 모드에 의해 추가된 새로운 중립 세력으로, 가끔 등장하여 게임 중반 위기로 발전할 수 있습니다. 다른 모드의 균형이나 선호하는 플레이 스타일을 방해할 수 있으므로 게임 중반이 아직 시작되지 않은 한 이 게임에서 제거할 수 있습니다.\n\n이 메뉴는 처음부터 이 게임에 프로브가 존재한다는 것을 의미하지는 않습니다."
mem_surveyor.13.a: "미치광이 프로브 제거."
mem_surveyor.13.a.tooltip: "게임 중반 전에만 할 수 있습니다."
mem_surveyor.13.b: "지금 위기를 촉발."
mem_surveyor.13.b.tooltip: "멀티플레이어 게임에서는 위기를 수동으로 촉발할 수 없습니다."
mem_surveyor.13.c: "측량 프로브 강제 스폰"
mem_surveyor.13.c.tooltip: "프로브가 이전에 생성되지 않은 경우 임의의 위치에서 생성됩니다."
