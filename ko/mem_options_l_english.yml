mem_options.7.b: "이벤트 선택"
mem_options.8.name: "이상현상 강제 스폰 하위 메뉴"
mem_options.8.desc: "여기에서 다양한 이상현상을 생성할 수 있습니다. 옵션 중 하나를 클릭한 후 이틀 동안 기다리면 알림이 표시됩니다."
mem_options.8.a: "Abandoned Mecha Tomb World 이상현상"
