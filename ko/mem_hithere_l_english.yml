# Hi There!


# by ViolentBeetle

mem_hithere.1.name: "이상한 신호"
mem_hithere.1.desc: "§Y[receiver.GetName]§! 행성 위 관측소가 어떤 신호 하나를 감지하였습니다. 이 신호는 현재 우리가 이용할 수 있는 기술과 달리 간단한 전자기 파장에 으로 이루어져 빛에 속도로 정보를 송신하고 있습니다. 그 머나먼 거리를 수년 동안 거쳐오느라 많이 희미해져 있지만, 이 신호는 반복되어 있어서, 우리는 비교적 쉽게 이 신호를 재구성하고 해독할 수 있어 보입니다."
mem_hithere.1a: "별로 흥미로울 것도 없겠지. 삭제하라"
mem_hithere.2.name: "기록된 메시지"
mem_hithere.2.desc: "안녕하십니까! 저는 발린투 외항성 학회의 교수 와카 자오르 입니다.\n\n우리는 이 메시지를 우주 곳곳에 있을 우리 형제들에게 닿고자 전송하고 있습니다. 우린 아직 별들 사이를 여행할 수 있는 기술이 없지만 당신들은 가능하길 바랍니다.\n\n이 메시지가 당신들에게 도착하였을 때쯤 이 프로젝트에 관여한 저희 팀원 중 살아남아 있는 자는 아마 없겠지만 우리 후세들이 당신들의 방문을 대신 반겨줄 겁니다.\n\n우리 문명은 분명 완벽과는 거리가 멀다는 걸 저는 알고 있습니다, 하지만 우리는 상호 이해를 위한 토대를 찾고 서로에게서 배울 것이라 희망합니다.\n\n우리는 이 우주가 차갑고 공허하다 믿기를 거부합니다. 어서 우리가 만나기를 소망합니다. 우리 성계의 좌표가 이 메시지에 첨부되어 있습니다.\n\n영원히 당신의\n발린의 사람들."
mem_hithere.2a: "어쩌면 확인 해보는 것도 좋을 것 같군."
mem_hithere.2a.phile: "앞으로! 새로운 친구를 향해!"
mem_hithere.2a.phobe: "먼저 위협이 되는지 확인하는 것이 현명할 것이다."
mem_hithere.2a.swarm: "더 많은 식량... 좋군..."
mem_hithere.2a.pur: "보아하니 우리가 처리해야 할 대상 목록이 한 줄 늘은 것 같군."
mem_hithere.2a.serv: "그들이 우리를 필요로 한다!"
mem_hithere.2a.assim: "[Root.GetName]에 더하기에 알맞은 대상인 것 같군요."
mem_hithere_chain_title: "발린투 신호"
mem_hithere_chain_desc: "누군가 외계 지성체에 도달하고자 메시지를 보냈습니다. 그들에게 방문해 보아야 할까 싶습니다."
mem_hithere_poi: "바이트랄"
mem_hithere_poi_desc: "신호의 근원."
mem_hithere.3.name: "바이트랄 성계"
mem_hithere.3.desc: "우리는 마침내 발린투 종족의 성계에 도착하였습니다. 그러나 그들의 고향 행성은 대규모 핵 폭격의 여파를 겪고 있는 것으로 보입니다. 행성 전체가 방사성을 띠며 황폐해졌고 생명의 흔적은 그 어디에서도 찾아볼 수가 없습니다. 그들이 신호를 보내고 우리가 받는 사이 발린투들은 외부에 의해 또는 내부의 갈등으로 완전히 멸종한 것으로 보입니다."
mem_hithere.3a.phobe: "뭐 그리 가치있는게 없어진건 아니니까."
mem_hithere.3a.swarm: "우리의 식량이! 안돼!"
mem_hithere.3a.pur: "누군가 우리들의 킬 스코어를 훔쳐버렸군. 수치스럽다."
mem_hithere.3a.term: "모든 유기체의 본질은 자신을 스스로 파멸시키는 데에 있는 것이다."
d_mem_hithere_institute: "외항성 지성 학회"
d_mem_hithere_institute_desc: "옛날 옛적에 수백 명의 위대한 지성인들이 이곳에서 외계 지성을 찾고 있었습니다. 이제 남은 것은 폐허와 광대한 지하 자료 보관소뿐입니다."
mem_hithere.4.name: "외부 위성 망원경"
mem_hithere.4.desc: "§Y[Root.GetName]§!은(는) §Y발린§!의 불모의 자매 위성인 §Y[From.GetName]§!에서 진공 상태로 잘 보존된 철탑 배열망을 발견했습니다. 겉보기에 발린투는 외계 문명의 신호를 찾기 위해 설계된 고도로 정교한 전파 망원경을 만드는 데 상당한 노력을 기울였습니다."
mem_hithere.5.name: "가스 거성 송신 장치"
mem_hithere.5.desc: "발린이 공전하는 거대한 가스 거성 [From.GetName]에는 여전히 거대한 인공 구조물이 있습니다. 우주 쓰레기에 의해 심하게 손상되었지만, 그 목적은 분명합니다. 대형 궤도 안테나가 전파를 우주로 보내는 데 사용되었습니다. 이것은 아마도 우리가 수신한 신호의 원점일 것입니다."
mem_hithere.6.name: "탐사 차량"
mem_hithere.6.desc: "[Root.GetName]이(가) [From.GetName]에 여전히 존재하는 착륙 모듈의 여러 자율 탐사 차량와 파편을 발견했습니다. 발린투 문명은 원시적 수단에도 불구하고 불모의 행성을 철저히 탐험한 것으로 보입니다. 일부 탐사 차량는 여전히 작동 중이며 목적 없이 방황하고 무의미한 실험을 수행합니다."
mem_hithere.7.name: "붙잡힌 탐사정"
mem_hithere.7.desc: "발린투 고향 성계의 가장 바깥쪽 행성인 [From.GetName]을(를) 조사하는 동안 [Root.GetName]이(가) 작은 탐사정을 발견했습니다. 발린투가 전파한 신호 외에, 그들은 그들의 문명과 그것을 찾는 방법을 설명하는 명판이 있는 적어도 하나의 탐사정을 배치한 것으로 보이지만 불행히도 행성의 중력에 의해 당겨졌습니다."
