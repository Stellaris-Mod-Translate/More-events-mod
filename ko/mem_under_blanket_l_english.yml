# First Event

mem_under_blanket.1.name: "담요 아래"

# Event Selection

mem_under_blanket.1.desc: "초기 보고서에서는 [Root.GetName]의 표면 아래 깊숙이 있는 수수께끼의 활동에 대해 이야기하고 있습니다. 스캔한 특징의 분석은 이전에 알려지지 않은 종의 존재 가능성을 가리킵니다. 우리 과학자들은 그들을 연구하기 위해 지상 작전을 요청하고 있습니다."

# Ground Team

mem_under_blanket.1.materialist: "우리는 그것들을 즉시 연구해야 합니다. 이것은 흥미로운 발견입니다."

# Retreat - First Outcome

mem_under_blanket.1.xenomilit: "이 외계인들은 위험할 수 있습니다. 필요한 모든 예방 조치를 취하십시오."

# Retreat - Second Outcome

mem_under_blanket.1.others: "그들을 보내되 필요한 모든 안전 예방 조치를 취하십시오."

# Retreat - Third Outcome

mem_under_blanket.1.deny: "그들에게는 더 중요한 일이 있습니다."

# First Contact - First Outcome


# First Contact - Second Outcome

mem_under_blanket.2.name: "지도자 선정 문제"

# First Contact - Third Outcome

mem_under_blanket.2.desc: "짧은 과학 컨소시엄 후에 모든 자원과 기금이 할당되었으며 탐사를 시작할 준비가 거의 완료되었습니다. 그러나 그들은 누가 원정대를 이끌 것인지 아직 결정할 수 없었습니다. 그들은 당신의 의견을 구합니다.\n\n탐험하는 동안 선택된 과학자는 다른 작업을 수행할 수 없습니다.\n\n탐험 지도자 후보는 다음과 같습니다."

# First Contact - Fourth Outcome

mem_under_blanket.2.expertleader: "[mem_under_blanket_expert_leader.GetName]은(는) 해당 분야의 전문가로 인정받고 있습니다."

# Under the Blanket - Follow up to Retreat #3

mem_under_blanket.2.expertleader.tooltip: "[mem_under_blanket_expert_leader.GetName]은(는) 이 작업에 완전히 집중하므로 다른 작업을 수행할 수 없습니다."

# Genocide

mem_under_blanket.2.expertleader.random: "[mem_under_blanket_expert_leader_random.GetName]의 활약상은 주목할만한 것 이상입니다."

# Heritage - First Outcome

mem_under_blanket.2.expertleader.random.tooltip: "[mem_under_blanket_expert_leader_random.GetName]은(는) 이 작업에 완전히 집중하므로 다른 작업을 수행할 수 없습니다."

# Heritage - Second Outcome

mem_under_blanket.2.newbieleader: "[mem_under_blanket_newbie_leader.GetName]은(는) 결단력 있는 것으로 알려져 있습니다."

# Modifiers

mem_under_blanket.2.newbieleader.tooltip: "[mem_under_blanket_newbie_leader.GetName]은(는) 이 작업에 완전히 집중하므로 다른 작업을 수행할 수 없습니다."
mem_under_blanket.2.newbieleader.random: "[mem_under_blanket_newbie_leader_random.GetName]은(는) 대단한 적성을 보여줍니다."
mem_under_blanket.2.newbieleader.random.tooltip: "[mem_under_blanket_newbie_leader_random.GetName]은(는) 이 작업에 완전히 집중하므로 다른 작업을 수행할 수 없습니다."
mem_under_blanket.2.randomleader: "[mem_under_blanket_random_leader.GetName]은(는) 유능한 과학자이자 준비된 자원 봉사자입니다."
mem_under_blanket.2.randomleader.tooltip: "[mem_under_blanket_random_leader.GetName]은(는) 이 작업에 완전히 집중하므로 다른 작업을 수행할 수 없습니다."
mem_under_blanket.3.name: "지상팀"
mem_under_blanket.3.desc: "우리 탐사대는 퇴적암의 첫 번째 층을 통과했다고 보고했습니다. 지층 주변의 인공 침식의 흔적은 생명체의 존재를 나타냅니다. 이 종의 수천 개체가 근처에 있거나 이 위치를 통과한 것으로 추정됩니다. 팀의 센서는 열 신호가 접근하는 것을 감지했습니다. 어쩔 수 없이 멈춰 섰을 때, 그들은 가까이 있는 바위에서 부스럭거리는 소리를 들었습니다. 이 존재들이 공격적이라면 우리의 소규모 원정대는 순식간에 전멸할 수 있습니다.\n\n접촉이 임박했습니다."
mem_under_blanket.3.retreat.xenomilit: "모든 대원들에게 알린다 즉시 후퇴하라."
mem_under_blanket.3.retreat.others: "계속 진행하기엔 너무 위험하다, 후퇴해라."
mem_under_blanket.3.contact.materialist: "저들의 의도가 뭐지? 우리가 그들을 방해한건가?"
mem_under_blanket.3.contact.xenomilit: "병사들을 준비시켜, 과학자들을 보호해라."
mem_under_blanket.3.contact.others: "주의를 기울이되 조사를 계속해라."
mem_under_blanket.10.name: "후퇴"
mem_under_blanket.10.desc: "명령을 하달받은 분대는 재빨리 탈출을 시도했습니다. 알 수 없는 외계인의 목구멍에서 나오는 듯한 큰 신음소리가 동굴 벽 주위를 진동했고, 어둠 속에서 수십 마리의 짐승들이 분대를 덮쳤고, 우리 병사 세 명은 순식간에 갈기갈기 찢겨져 버렸습니다. 벽의 틈새에서 튀어나온, 수많은 커다란 발톱이 남은 6명의 분대원들의 내장들을 격렬하게 뜯어발겼고  [mem_under_blacket_selected_leader.GetName]과 병사 한 명만이 간신히 출구로 탈출할수 있었습니다. 그러나 살아남은 마지막 병사는 [Root.GetName]을 지키는 것이 그의 의무라 생각했고, 비상 핵무기를 작동시켜 [mem_under_blanket_selected_leader.GetName]가 공포를 뒤로하고 탈출할수 있도록 스스로를 희생했습니다."
mem_under_blanket.10.xenomilit: "망할 괴물새끼들!"
mem_under_blanket.10.others: "우린 그들을 기억할 것이다."
mem_under_blanket.11.name: "후퇴"
mem_under_blanket.11.desc: "나가는 동안, 그룹은 거의 감지할 수 없는 움직이는 형체가 그림자 속에서 뒤따르고 있다는 것을 간신히 알아차렸습니다. 우리 병사들은 강력한 에너지 볼트로 보이지 않는 형상을 쏘아 위협을 무력화시켰습니다. 가장 유능한 과학자들은 개체를 함선의 독방으로 데려간 후 표본이 여러 DNA 돌연변이를 가진 어린 개체라는 결론을 내렸습니다.\n\n터널의 출구는 그 이후로 봉인되었습니다."
mem_under_blanket.11.xenomilit: "이 외계인의 해부는 우리가 알지 못한것을 알려 줄 것이다."
mem_under_blanket.11.others: "관측을 통해 이 외계인들의 비밀을 알아낼 것이다."
mem_under_blanket.12.name: "후퇴"
mem_under_blanket.12.desc: ""
mem_under_blanket.12.xenomilit: "현장을 폭격하라"
mem_under_blanket.12.others: "이 새로운 종족은 아직 모든 비밀들이 밝혀지지 않았다."
mem_under_blanket.20.name: "첫 접촉"
mem_under_blanket.20.desc: "[mem_under_blanket_selected_leader.GetName]이(가) 호위를 보류하도록 명령합니다. 머뭇거리며 알 수 없는 작은 인물이 우리 일행에게 다가옵니다. 과학자는 우호적인 접촉을 시작하기 위해 손을 뻗습니다. 그 생물은 머리를 문지르기 전에 손의 냄새를 주의 깊게 맡습니다. 잠시 후, 괴물에게서 신음하는 소리가 들립니다. 갑자기 [mem_under_blanket_selected_leader.GetName]이(가) 수백 개의 이 작은 털복숭이 생물떼로 빠르게 둘러 쌓였습니다. 이 이상하고 순진한 동물들은 껴안기는 것을 좋아하는 것 같습니다."
mem_under_blanket.20.xenomilit: "저것들은 노예 노동에 사용할수 있겠군"
mem_under_blanket.20.others: "우리 시민들은 아마 그들을 받아들일 것입니다."
mem_under_blanket.21.name: "첫 접촉"
mem_under_blanket.21.desc: ""
mem_under_blanket.21.xenophobe: "현장을 폭격하라,  우린 그 위협을 감수할수 없다"
mem_under_blanket.21.others: "대단히 매력적인 자급자족이 가능한 종족이군"
mem_under_blanket.22.name: "첫 접촉"
mem_under_blanket.22.desc: ""
mem_under_blanket.22.xenomilit: "망할 괴물새끼들!"
mem_under_blanket.22.others: "유감스러운 손실이군."
mem_under_blanket.23.name: "첫 접촉"
mem_under_blanket.23.desc: ""
mem_under_blanket.23.desc.delayed: ""
mem_under_blanket.23.desc.captured: ""
mem_under_blanket.23.tooltip: ""
mem_under_blanket.23.xenomilit: "저주받을 괴물새끼들!"
mem_under_blanket.23.others: "끔찍한 비극이군"
mem_under_blanket.120.name: "담요 밑에"
mem_under_blanket.120.desc: ""
mem_under_blanket.120.noxenophile: "전략적 자원의 우선순위를 정해야 합니다."
mem_under_blanket.120.all: "그들을 해치지 말라, 호위를 보내라."
mem_under_blanket.121.name: "학살"
mem_under_blanket.121.desc: ""
mem_under_blanket.121.a: "방을 비우고 발굴작업을 시작해라."
mem_under_blanket.121.b: ""
mem_under_blanket.122.name: "유산"
mem_under_blanket.122.desc: "생명체와 접촉하기로 마음먹은 연구팀은 궤도 스캐너가 마지막으로 확인한 위치로 이동했습니다. 사전에 확인한 대로 가스가 발견됬습니다, 의외로 자극적인 향이 납니다, 호위대가 가까이 다가가자, 천둥 같은 깊은 폭발음이 들리기 시작합니다. 그 짐승들을 육안으로 확인할수 있을 정도로 가까이 다가갔지만, 그들은 우리의 존재를 불편히 여기지 않는거 같습니다. 암석 각질의 각피와 땅딸막한 몸매를 가졌으며 이들은 꽤나 개걸스럽게 흙을 섭취하는등 토식증 습성을 가진 생명체로 보입니다. 우리가 그것들을 관찰하면서, 우리의 과학자들은 생물들이 일정한 간격으로 크리스탈을 먹는 것을 멈추고 무릎을 꿇기 전에 가만히 서 있다는 것을 발견합니다. 다른 각도에서 보면, 피부가 크게 팽창한 것을 하체에서 감지할수 있고, 뒤이어 가스가 나오며. 마지막으로 뭔가 빽빽한 것이 나옵니다 [mem_under_selected_leader].GetName]은(는) 확신했습니다. 그들은... 조금 비위생적이지만 풍부한양의 미네랄을 생산합니다. "
mem_under_blanket.122.a: ""
mem_under_blanket.123.name: "유산"
mem_under_blanket.123.desc: ""
mem_under_blanket.123.a: "흥미롭군."
