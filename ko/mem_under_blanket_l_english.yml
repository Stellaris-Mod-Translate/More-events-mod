mem_under_blanket.1.desc: "초기 보고서에서는 [Root.GetName]의 표면 아래 깊숙이 있는 수수께끼의 활동에 대해 이야기하고 있습니다. 스캔한 특징의 분석은 이전에 알려지지 않은 종의 존재 가능성을 가리킵니다. 우리 과학자들은 그들을 연구하기 위해 지상 작전을 요청하고 있습니다."

