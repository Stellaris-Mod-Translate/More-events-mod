mem_under_blanket.2.desc: "짧은 과학 컨소시엄 후에 모든 자원과 기금이 할당되었으며 탐사를 시작할 준비가 거의 완료되었습니다. 그러나 그들은 누가 원정대를 이끌 것인지 아직 결정할 수 없었습니다. 그들은 당신의 의견을 구합니다.\n\n탐험하는 동안 선택된 과학자는 다른 작업을 수행할 수 없습니다.\n\n탐험 지도자 후보는 다음과 같습니다."

