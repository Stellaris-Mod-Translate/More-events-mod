mem_under_blanket.3.name: "지상팀"
mem_under_blanket.3.desc: "우리 탐사대는 퇴적암의 첫 번째 층을 통과했다고 보고했습니다. 지층 주변의 인공 침식의 흔적은 생명체의 존재를 나타냅니다. 이 종의 수천 개체가 근처에 있거나 이 위치를 통과한 것으로 추정됩니다. 팀의 센서는 열 신호가 접근하는 것을 감지했습니다. 어쩔 수 없이 멈춰 섰을 때, 그들은 가까이 있는 바위에서 부스럭거리는 소리를 들었습니다. 이 존재들이 공격적이라면 우리의 소규모 원정대는 순식간에 전멸할 수 있습니다.\n\n접촉이 임박했습니다."
mem_under_blanket.3.retreat.xenomilit: "모든 대원들에게 알린다 즉시 후퇴하라."
mem_under_blanket.3.retreat.others: "계속 진행하기엔 너무 위험하다, 후퇴해라."
mem_under_blanket.3.contact.materialist: "저들의 의도가 뭐지? 우리가 그들을 방해한건가?"
mem_under_blanket.3.contact.xenomilit: "병사들을 준비시켜, 과학자들을 보호해라."
mem_under_blanket.3.contact.others: "주의를 기울이되 조사를 계속해라."
mem_under_blanket.10.name: "후퇴"
mem_under_blanket.10.desc: "명령을 하달받은 분대는 재빨리 탈출을 시도했습니다. 알 수 없는 외계인의 목구멍에서 나오는 듯한 큰 앓는 소리가 동굴 벽 주위를 진동했고, 어둠 속에서 수십 마리의 짐승들이 분대를 덮쳤고, 우리 병사 세 명은 순식간에 갈기갈기 찢겨 버렸습니다. 벽의 틈새에서 튀어나온, 수많은 커다란 발톱이 남은 6명의 분대원의 내장들을 격렬하게 뜯어발겼고 [mem_under_blacket_selected_leader.GetName]와(과) 병사 한 명만이 간신히 출구로 탈출할 수 있었습니다. 그러나 살아남은 마지막 병사는 [Root.GetName]을(를) 지키는 것이 그의 의무라 생각했고, 비상 핵무기를 작동시켜 [mem_under_blanket_selected_leader.GetName]이(가) 공포를 뒤로하고 탈출할 수 있도록 자신을 희생했습니다."
mem_under_blanket.10.xenomilit: "망할 괴물새끼들!"
mem_under_blanket.10.others: "우린 그들을 기억할 것이다."
mem_under_blanket.11.name: "후퇴"
mem_under_blanket.11.desc: "나가는 동안, 그룹은 거의 감지할 수 없는 움직이는 형체가 그림자 속에서 뒤따르고 있다는 것을 간신히 알아차렸습니다. 우리 병사들은 강력한 에너지 볼트로 보이지 않는 형상을 쏘아 위협을 무력화시켰습니다. 가장 유능한 과학자들은 개체를 함선의 독방으로 데려간 후 표본이 여러 DNA 돌연변이를 가진 어린 개체라는 결론을 내렸습니다.\n\n터널의 출구는 그 이후로 봉인되었습니다."
mem_under_blanket.11.xenomilit: "이 외계인의 해부는 우리가 알지 못한것을 알려 줄 것이다."
mem_under_blanket.11.others: "관측을 통해 이 외계인들의 비밀을 알아낼 것이다."
mem_under_blanket.12.name: "후퇴"
mem_under_blanket.12.desc: "조심스럽게 탐험대원들은 터널 출구 쪽으로 이동했습니다.\n모니터는 이상할 정도로 조용했습니다. 팀은 동굴 입구를 확보하고 외계 생명체를 미스터리로 남겼습니다. 우리 과학자들은 귀중한 건축 정보를 얻기 위해 스캔을 시작할 시간을 가졌습니다.\n\n[mem_under_blanket_selected_leader.GetName]은(는) 상황을 원격으로 계속 관찰할 계획입니다."
mem_under_blanket.12.xenomilit: "현장을 폭격하라"
mem_under_blanket.12.others: "이 새로운 종족은 아직 모든 비밀들이 밝혀지지 않았다."
mem_under_blanket.20.name: "첫 접촉"
mem_under_blanket.20.desc: "[mem_under_blanket_selected_leader.GetName]이(가) 호위를 보류하도록 명령합니다. 머뭇거리며 알 수 없는 작은 인물이 우리 일행에게 다가옵니다. 과학자는 우호적인 접촉을 시작하기 위해 손을 뻗습니다. 그 생물은 머리를 문지르기 전에 손의 냄새를 주의 깊게 맡습니다. 잠시 후, 괴물에게서 신음하는 소리가 들립니다. 갑자기 [mem_under_blanket_selected_leader.GetName]이(가) 수백 개의 이 작은 털북숭이 생물 떼로 빠르게 둘러싸였습니다. 이 이상하고 순진한 동물들은 껴안는 것을 좋아하는 것 같습니다."
mem_under_blanket.20.xenomilit: "저것들은 노예 노동에 사용할수 있겠군"
mem_under_blanket.20.others: "우리 시민들은 아마 그들을 받아들일 것입니다."
mem_under_blanket.21.name: "첫 접촉"
mem_under_blanket.21.desc: "과학 임무는 큰 방에 대해 조사를 하는 것입니다. 온습도 측정기는 야생 동물을 위해 완벽하게 설계된 초목과 물을 포함하는 열대 생태계를 보여줍니다. 수만 마리의 작은 유기체들이 이곳에서 평화롭게 사는 것 같습니다. 초기 관찰에 따르면 깨어 있는 생물은 동면 중인 생물을 지키는 파수꾼입니다.\n\n[mem_under_blanket_selected_leader.GetName] 및 과학 컨소시엄은 오염을 방지하고 생물을 방해하지 않기 위해 원격으로 연구를 계속할 것입니다."
mem_under_blanket.21.xenophobe: "현장을 폭격하라, 우린 그 위협을 감수할수 없다"
mem_under_blanket.21.others: "대단히 매력적인 자급자족이 가능한 종족이군"
mem_under_blanket.22.name: "첫 접촉"
mem_under_blanket.22.desc: "우리가 발견한 야생동물은 우리가 처음 예상했던 것보다 훨씬 더 폭력적이고 위험합니다. 우리가 평화롭게 왔다는 것을 알리려고 하는 동안 [mem_under_blanket_selected_leader.GetName]이(가) 짐승의 발톱에 찢겨졌습니다. 임무를 중단하고 구역을 확보해야 했습니다. 핵폭탄급 포탄으로 무장한 중장비 기관포 덕분에 우리는 야수들의 돌진을 쉽게 제압할 수 있었습니다. 지원군이 출구를 확보하는 동안 긴급 배치된 지원군 뒤에서 수천 발의 총알과 으르렁거리는 소리가 들렸습니다."
mem_under_blanket.22.xenomilit: "망할 괴물새끼들!"
mem_under_blanket.22.others: "유감스러운 손실이군."
mem_under_blanket.23.name: "첫 접촉"
mem_under_blanket.23.desc: "야생 동물에 접근할 때 예방 조치를 취한 후에도 [mem_under_blanket_selected_leader.GetName]은(는) 여전히 포위되었습니다. 알파 개체는 과학자를 너덜너덜하게 갈가리 찢을 때 잔인한 울음을 한 번을 냈습니다. 호위대는 빠르게 반격했지만 수천 마리의 생물에게 짓밟혔습니다. 후방지원대가 마지막 통신에서는 신호가 갑자기 꺼지기 전에 큰 지진이 발생했다고 보고했습니다. 우리는 이 위험한 야생 동물에 의해 압도당했습니다.\n\n우리는 임무를 포기하고 즉시 지역을 확보해야 합니다."
mem_under_blanket.23.desc.delayed: "[Root.GetName] 지역에서 정기적인 지진이 자동 시스템에 감지되어 군용 레이더에 경보를 울렸습니다.\n\n여러 개의 알 수 없는 신호가 여러 대도시를 건설한 지역에서 포착되었습니다. 이 신호에 의한 몇 차례의 침공이 있은 지 얼마 지나지 않아 우리는 그 지역과의 연락이 끊기었습니다. 이 지역의 3분의 1이 파괴되었고 생존자 없이 완전히 무너졌습니다. 전파를 억제하기 위해 치명적인 궤도 공격이 명령되었습니다.\n\n원시 데이터 분석에 따르면 침공은 미 탐사 지하 공동에서 시작되었습니다. 과학계는 우리가 기회가 있는 동안 연구하지 못했다고 강력하게 비판했습니다."
mem_under_blanket.23.desc.captured: "포획된 외계 생물체 유체가 숨기고 있던 비밀들이 한두 개씩 밝혀지기 시작했습니다.  [root.owner.GetName]의 반 정도밖에 되지 않는 크기지만, 목에 달린 3개의 거대한 발톱은 무시할 수 없습니다. 8개의 지지 구조를 가진 이 외계인은 놀라운 속도로 격리 구역에서 날뛰었습니다. 볼록한 가슴은 썩은 살로 만들어진 놀라운 내구성의 갑옷으로 12개의 심장을 보호하고 있습니다. 식습관을 보니 살아있는 생물체를 선호했으며, 특히 뇌를 가장 좋아하는 것으로 보입니다. 전문가들은 그 어떤 지성이나 동정심 같은 것을 발견하지 못했습니다. 아마 생존 본능만으로 움직일 것입니다.\n\n하지만 뮤턴트는 계속해서 동굴로 저주파수 신호를 보내고 있습니다.\n\n현재 [Root.GetName] 곳곳에서 위험한 지각 변동이 보고되고 있습니다. 초기 신호의 위험성을 깨달은 직후 행성 전체에 경보가 발령되었습니다. 포획한 외계인의 4분의 1 크기의 동일 개체들이 끝없이 몰려왔습니다. 다행히도 만반의 준비를 하고 있었던 우리 군은 그들의 약점에 관한 연구 덕분에 이 공격을 격퇴하는 데에 성공했습니다. 하지만 싸움이 가장 격했던 동굴 근처에선 많은 사상자가 발생했습니다."
mem_under_blanket.23.tooltip: "팝 하나가 사망했으며 §R위험한 야생동물§!이 [Root.GetName]의 지표면에서 날뜁니다."
mem_under_blanket.23.xenomilit: "저주받을 괴물새끼들!"
mem_under_blanket.23.others: "끔찍한 비극이군"
mem_under_blanket.120.name: "담요 밑에"
mem_under_blanket.120.desc: "우리 탐사선은 그곳의 주인들에 의해 파괴되기 전에 지하 화랑에서 임무를 마쳤습니다. 수집한 데이터의 추가적인 분석은 이 미지의 유기체에 대한 더한 경계감을 느끼게 합니다, 관측수치는 그것이 계속 확장되고 성장하는 경향이 있다는 것을 보여주는데, 이것은 그 괴물이 [Root.GetName]에 어떤 불안정성이나 해를 끼치지 않더라도 그 자체로 위험할 수 있다는 것을 보여줍니다.\n\n[mem_under_blanket_selected_leader]가 이끄는 과학 부서는다.GetName]은 이 유기종이 필수 영양분을 공급하고 가스를 방출하는 결정을 섭취해서 살아가는 것처럼 보인다고 결론을 내렸습니다. [Root.GetName]의 지도부는 이러한 전략적 결정체를 채굴하여 통제할 수 없는 위협을 제거하는 것이 중요하다고 촉구합니다."
mem_under_blanket.120.noxenophile: "전략적 자원의 우선순위를 정해야 합니다."
mem_under_blanket.120.all: "그들을 해치지 말라, 호위를 보내라."
mem_under_blanket.121.name: "학살"
mem_under_blanket.121.desc: "우리는 유기체에서 생성된 가스가 가연성이 매우 높다는 것을 알아낼 수 있었습니다. 군 당국은 회랑 전체에 불을 붙이기로 결정했습니다. 크리스탈은 불에 면역이기에 어떠한 손상도 없을 것입니다. 입구 주변 요새화된 위치에서 미사일들이 발사됐습니다. 잠시, 소름 끼치는 침묵이 전초 기지에 있는 이들을 긴장시켰습니다. 동굴 깊숙한 곳에서 우레와 같은 폭발음이 들리자 거대한 화염이 입구를 휩쓸었고, 그 열기에 지면이 갈라졌습니다.\n\n곧, 살균팀은 내화성 슈트와 중장비를 갖추고 안으로 들어갔습니다. 터널은 이제 막 생긴듯한 발톱 자국으로 긁혀있습니다. 그들은 탐사선이 제일 마지막으로 간 장소인 거대한 둥지에 도착했습니다. 숨이 막히고 괴로워하는 비명소리가 그 장소 온 곳에 울려 퍼졌습니다. 수천 마리의 생물들이 고통 속에 몸부림치고 있었습니다. 그리고 분대는 곧 깨달았습니다. 지금 밟고 있는 바닥 전체가 태워진 시체들로 덮여져있음을. 구멍의 가장자리에서, 끔찍하게 태워진 한 생명체가 죽기 전에 도망치려고 몸부림쳤습니다. 이곳은 모든 삶의 끝 그 자체였습니다. 끔찍한 비명은 여전히 계속 감지됐습니다.\n\n크리스탈은 아주 멀쩡했습니다."
mem_under_blanket.121.a: "방을 비우고 발굴작업을 시작해라."
mem_under_blanket.121.b: "대가가 너무 컸다."
mem_under_blanket.122.name: "유산"
mem_under_blanket.122.desc: "생명체와 접촉하기로 마음먹은 연구팀은 궤도 스캐너가 마지막으로 확인한 위치로 이동했습니다. 사전에 확인한 대로 가스가 발견됬습니다, 의외로 자극적인 향이 납니다, 호위대가 가까이 다가가자, 천둥 같은 깊은 폭발음이 들리기 시작합니다. 그 짐승들을 육안으로 확인할수 있을 정도로 가까이 다가갔지만, 그들은 우리의 존재를 불편히 여기지 않는거 같습니다. 암석 각질의 각피와 땅딸막한 몸매를 가졌으며 이들은 꽤나 개걸스럽게 흙을 섭취하는등 토식증 습성을 가진 생명체로 보입니다. 우리가 그것들을 관찰하면서, 우리의 과학자들은 생물들이 일정한 간격으로 크리스탈을 먹는 것을 멈추고 무릎을 꿇기 전에 가만히 서 있다는 것을 발견합니다. 다른 각도에서 보면, 피부가 크게 팽창한 것을 하체에서 감지할수 있고, 뒤이어 가스가 나오며. 마지막으로 뭔가 빽빽한 것이 나옵니다 [mem_under_selected_leader].GetName]은(는) 확신했습니다. 그들은... 조금 비위생적이지만 풍부한양의 미네랄을 생산합니다. "
mem_under_blanket.122.a: "흥미롭군."
mem_under_blanket.123.name: "유산"
mem_under_blanket.123.desc: "[mem_under_blanket_selected_leader.GetName]은 실종되었다고 보고됐습니다. 숨겨둔 비밀 사례집과 맞춤형 분석 기계가 [mem_under_blanket_selected_leader.GetHisHer]의 실험실에서 발견되었습니다. 분광기 스케치와 여러 군데의 지운 자국 그리고 지면 전체에 달린 다양한 주석들이 미숙한 과학자가 찾아낸 놀라운 발견을 인정합니다. 이 가스는 화합물을 만들기 쉬워 보입니다. 굉장히 휘발성이 높고 돌연변이를 유발하며, 연소될 때에는 다른 화학적인 특징을 형성할 수 있었다.\n\n 수소-아이오딘, 코발트-질소-바나듐-어븀-저마늄, 우라늄-황, 헬륨-레늄, 플루오린-산소-우라늄-네오디뮴, 란타넘-텅스텐-황, 비소, 산소-네온. \n\n원자량 값에 기초한 좌표를 나타내는 순서에 따라 구조대는 길을 나섰습니다.\n\n[mem_under_blanket_selected_leader.GetName]는 의식불명인 상태로 발견되었습니다. 거대한 크리스털 방에 한가운데의 허공에 떠 있으며벌거벗은 [mem_under_blanket_selected_leader.GetName]의 가슴에는 구형의 흑요석이 박혀있습니다. 구조대가 가까이 다가가자, 갑자기 깨어난[mem_under_blanket_selected_leader.GetHisHer]의 몸에서 짙은 오색빛깔의 안개 베일이 뿜어져 나옵니다. 경악속에서 그는 [mem_under_blanket_selected_leader.GetSheHe]가 [mem_under_blanket_selected_leader.GetSXX] 땅에 쓰러졌다고 선언합니다. "나는 모든 것을 안다. 법칙은 하나로 합쳐진다. ""
