l_english:

mem_rogue_drone.1.name: "독립한 드론"
mem_rogue_drone.1.desc: "§Y[hiveplanet.GetName]§!의 드론 집합체 중 하나에서 일시적인 정전을 겪었습니다. 불량 드론을 제거하는 평상시 메커니즘이 오작동하였고, 다시 통제권을 얻었을 때 드론 중 하나가 사라졌습니다. 무슨 일이 벌어졌는지는 아직 모릅니다."
mem_rogue_drone.2.name: "독립한 드론"
mem_rogue_drone.2.desc: "§Y[origin.GetName]§!을 연구하는 것은 언제나 우리 연구진들에게 도전이었지만, 최근 사건은 완전히 예상 밖이었습니다. 불량 드론을 액체화시키는 장치들이 §Y[hiveplanet.GetName]§!에서 오작동하여 몇 시간 동안 소규모의 드론 집단이 완전히 행동을 멈추었습니다. 다시 연결되었을 때 §Y[hiveplanet.GetName]의 7/9번 드론§!이 사라졌습니다. 평상시라면 드론 하나가 사라지는 건 군단이 무시할 수 있는 일입니다. 하지만 사라진 드론은 이후 우리의 국경 지역에 도착해 스스로 통신을 시도했습니다."
mem_rogue_drone.2a: "§Y[origin.GetName]§!에게 드론을 넘겨라. 우리와는 상관 없는 일이다."
mem_rogue_drone.2b: "통신을 허락한다."
mem_rogue_drone.2b.phile: "그들을 우리 제국에서 환영할 것이다."
mem_rogue_drone.2c: "저 짐승의 함선을 박살내라."
mem_rogue_drone.3.name: "드론 인계"
mem_rogue_drone.3.desc: "§Y[origin.GetName]§!은(는) 우리의 협력에 감사를 표했으며 우리에게 기술을 나눠주기로 했습니다. 드론의 뇌 신경을 재구축한 결과, 이러한 사건이 또 발생할 확률은 낮아 보입니다."
mem_rogue_drone.5.desc: "아아. 수신중인가?"
mem_rogue_drone.5a: "넌 무엇이지?"
mem_rogue_drone.51.desc: "§Y[hiveplanet.GetName]의 7/9번 드론§!으로 농업과 광업 드론입니다. 현재 상황을 보았을 때 집단 지성과의 연결을 잃은 것으로 보입니다."
mem_rogue_drone.51a: "어떻게 [origin.GetRulerTitle] 없이 대화하고 있고 어떻게 우리 언어를 사용하고 있지?"
mem_rogue_drone.51a.response: "이것이 어떻게 벌어졌는지 확실하지 않다. 보통 지성의 흔적을 보이는 드론은 바로 액체화된다. 장막 이상현상에 의해 내가 속한 집단이 군단으로부터 떨어져 나왔지만 다른 드론들은 전부 죽어버렸다. 군단이 내 존재를 알게 되는 순간 나를 죽이려 들 것이 당연했기에 난 운송함을 하나 훔쳐서 가장 가까운 제국을 향해 도망쳤다. 너희들의 언어는 외부 존재들과의 대화를 위해 §Y[origin.GetName]§!은(는) 언제나 번역을 준비해두고 있다."
mem_rogue_drone.51b: "이제 무엇을 할 것이지?"
mem_rogue_drone.52.desc: "드론이 집단 지성으로부터 분리되면 보통 죽고 만다. 하지만 어째선지 이는 나에게 적용되지 않았다. [origin.GetSpeciesAdj] 영역에 남는다면 난 액체화 되고 말 것이다. §Y[origin.GetName]§!은(는) 몇몇 특수 드론들을 제외하면 지성의 흔적을 보이는 순간 정화한다. 따라서 §Y[receiver.GetName]§!이(가) 우리를 보호해 준다면 너희를 위해 일하겠다."
mem_rogue_drone.52a: "우린 이것에 대해 생각해보아야 한다."
mem_rogue_drone.6.name: "[origin.GetName]의 요구"
mem_rogue_drone.6.desc: "독립한 드론과의 정보교류는 §Y[origin.GetName]§!의 인내심을 시험한 듯합니다. 이 사건을 어떻게 처리할지 매우 조심히 생각해야 합니다."
mem_rogue_drone.6a: "드론은 우리 영역에 남아도 좋다."
mem_rogue_drone.6a.phile: "우린 드론과 그의 자유를 보호할 것이다."
mem_rogue_drone.6a.tooltip: "드론은 우리의 §Y과학자§!가 됩니다."
mem_rogue_drone.6b: "이것은 우리가 관여할 일이 아니다. 드론을 넘겨라."
mem_rogue_drone.6b.ethic: "우린 이 외계 생물체를 키울 생각이 없다."
mem_rogue_drone.6c: "드론을 유인하고 연구해라."
mem_rogue_drone.7.name: "드론 연구됨"
mem_rogue_drone.7.desc: "드론을 유인한 뒤 병사들은 빠르게 그것을 무력화시키고 연구를 위해 [capital_scope.GetName](으)로 운송했습니다. 군단과 사라진 연결은 드론을 죽이지 못했기에 여러 가지 실험을 진행할 수 있었지만 결국 우리 보안망을 뚫고 자살을 시도한 것으로 보입니다.\n\n보아하니 드론의 뇌 구조는 지성을 지닌 다른 생명체들로부터 크게 다르지 않은 것으로 보입니다. 해부 과정에서 우리는 §Y[origin.GetSpeciesNamePlural]§!을 하나의 정신으로 통일시키는 사이오닉 연결을 발견하였습니다. 이 드론이 어떻게 자신의 잠재 능력을 바로 이해했는지는 알 수 없지만, 현재 이론에 의하면 누군가가 외부에서 이 드론에게 "자유의지"를 심은 것으로 보입니다. 하지만 어째서 제독이나 과학자 대신 이런 광부 드론을 선택했는지는 저희도 알 수 없습니다."
mem_rogue_drone.8.name: "드론 인계"
mem_rogue_drone.8.desc: "§Y[receiver.GetName]§!은(는) 우리의 독립한 드론을 돌려주었습니다. 드론은 "자유의지"와 이상현상이 모두 제거되었으며 다시 집단의 일부가 되었습니다. 이 사건의 원인은 불명입니다."
mem_rogue_drone.8a: "우리는 그들에게 지식의 선물을 줄 것이다."
mem_rogue_drone.8b: "우리는 이 행동을 무시할 것이다."
mem_rogue_drone.9.name: "독립한 드론이 다른 제국의 일부가 되다"
mem_rogue_drone.9.desc: "아무래도 독립한 드론이 §Y[receiver.GetName]§!의 "시민"으로 인정받은 듯합니다. 아무래도 그들은 드론이 "자유의지"를 갖춘 지성체로 여기나 봅니다."
mem_rogue_drone.9a: "우리는 [receiver.GetAdj]의 이 적대적인 행동을 잊지 않을 것이다."
mem_rogue_drone.10.name: "독립한 드론 해부당하다"
mem_rogue_drone.10.desc: "독립한 드론이 연구 목적으로 §Y[receiver.GetName]§!에 붙잡혀 해부된 것으로 보입니다. 무엇을 발견했을지는 저희도 모릅니다."
mem_rogue_drone.10a: "우리는 [receiver.GetAdj]의 이 적대적인 행동을 잊지 않을 것이다."
mem_rogue_drone.11.name: "독립한 드론 파괴당하다"
mem_rogue_drone.11.desc: "아무래도 §Y[receiver.GetName]§!이 자기 영역을 침범한 독립한 드론을 찾아 파괴한 것으로 보입니다. 이 이상의 정보는 알 수 없습니다."
mem_rogue_drone.11a: "불행한 일이군."
mem_rogue_drone.12.name: "집단 지성이 보답하지 않다"
mem_rogue_drone.12.desc: "우리의 호의에도 불구하고 §Y[origin.GetName]§!은(는) 이에 보답하지 않기로 결정했습니다. 드론을 넘겨준 것은 어리석은 결정이었습니다."
mem_rogue_drone.12a: "우린 이 모욕을 잊지 않겠다."
mem_rogue_drone_trait: "독립한 드론"
mem_rogue_drone_trait_desc: "이 지도자는 자유의지를 얻은 집단 지성의 드론입니다."
mem_rogue_drone_busted: "우리 드론을 파괴하다"
mem_rogue_drone_handover: "독립한 드론을 넘겨주다"
mem_rogue_drone_refused: "독립한 드론을 넘겨주기를 거부하다"
mem_rogue_drone_ungrateful: "고마워할 줄 모르는군"
