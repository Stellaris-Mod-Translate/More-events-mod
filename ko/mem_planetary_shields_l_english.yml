# Standard Shield Generator

building_mem_planetary_shield_generator: "행성 보호막 생성소"

# Heavy Shield Generator

building_mem_planetary_shield_generator_desc: "$tech_planetary_shield_generator_desc$"
building_mem_planetary_shield_generator_heavy: "행성 방어 장벽 생성소"
building_mem_planetary_shield_generator_heavy_desc: "고대 문명을 연구함으로써 얻어낸 새롭고 더 진보된 방어막 생성기입니다."

# Orila Shield Generator

building_mem_planetary_shield_generator_orila: "선구자 행성 보호막 생성소"
building_mem_planetary_shield_generator_orila_desc: "고대의 선진적이고 에너지 발생원이 내장된 행성 보호막 생성기입니다. 우리들의 기술보다 몇천 년은 더 진보된 기술로 이루어진 것 같습니다..."

# Heavy Shield Generator Tech 

mem_tech_planetary_shield_generator_heavy: "진보된 방어 장벽"
mem_tech_planetary_shield_generator_heavy_desc: "우리 과학자들이 역장 조작 기술과 선구자 보호막 기술에 대해 밤낮으로 연구한 결과, 더 진보한 보호막 생성기를 개발할 수 있게 되었습니다."
