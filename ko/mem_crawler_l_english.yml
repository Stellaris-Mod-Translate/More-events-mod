l_english:

# Crawler
# By ViolentBeetle
trait_mem_crawler_pet_owner: "애완 크라울러"
trait_mem_crawler_pet_owner_desc: "이 지도자는 단 하나만 존재하는 애완동물, '크라울러'의 자랑스러운 소유자입니다."
trait_mem_crawler_pet_owner_cloned: "애완 크라울러"
trait_mem_crawler_pet_owner_cloned_desc: "이 지도자는 애완 크라울러를 가지고 있습니다."
mem_crawler_anomaly: "외로운 생명의 징조"
mem_crawler_anomaly_desc: "생명이 없어 보이는 [This.GetName]의 표면에서 미약한 생체 신호가 감지되고 있습니다."
mem_crawler.1.name: "상자 속의 벌레"
mem_crawler.1.desc: "§Y[From.GetName]§! 표면에서 감지된 생체 신호를 추적하다가 [Leader.GetName]이(가) 소행성 표면에 볼트로 고정된 커다란 유리상자를 발견했습니다. [Leader.GetSheHe]가 유리상자를 열자 큰 생물체 하나가 나왔습니다. \n\n이 생물체는 약 40cm 길이의 얇은 절지동물로 검은 색 키틴질로 덮여있으며, 138개의 다리를 가지고 있습니다. 꼬리에는 깃이 달려있고, 머리에는 두 개의 거대한 턱으로 장식된 큰 입이 달려있으며, 민감한 머리 더듬이와 다양한 크기의 구슬같은 18개의 눈이 달려있습니다. 그 눈들 중 절반은 현재 [Leader.GetName]을(를) 보고있으며, [Leader.GetHerHim]를 따를지 판단을 하려는 모양입니다. \n\n누군가 이 생명체를 용기에 넣어 수 년간 살아남을 수 있는 충분한 에너지를 공급해 의도적으로 이곳에 배치했습니다. 문제는 지금 우리가 그것을 어떻게 해야 하는가입니다?"
mem_crawler.1.a: "[Leader.GetName]이(가) 잘 보살피도록."
mem_crawler.1.xenophile: "어머나, 너무 귀엽다! 이거 우리가 키우면 안될까?"
mem_crawler.1.b: "[Owner.Capital_Scope.GetName](으)로 가져가 해부해보지."
mem_crawler.1.c: "죽여! 불로 태워버려!"
mem_crawler.1.swarm: "[Leader.GetName]이(가) 먹어치우게 둬."
mem_crawler.2.name: "애완 크라울러"
mem_crawler.2.desc: "이전 소유자가 사망하여 크라울러가 [new_owner.GetName]에게 분양 되었습니다. \n\n[new_owner.GetSheHeCap]은(는) 이 생명체를 잘 보살피겠다고 약속했습니다."
mem_crawler.2.tooltip: "§Y[new_owner.GetName]§!이(가) 크라울러의 새 주인이 됩니다."
mem_crawler.4.name: "애완 크라울러"
mem_crawler.4.desc: "최근 사건으로 [From.Leader.GetName]의 관리하에 있던 크라울러가 사망했다는 보고를 받았습니다."
mem_crawler.4.a: "안타깝군."
mem_crawler.5.name: "애완 크라울러"
mem_crawler.5.desc: "[crawler_owner.GetName]의 관리하에 있던 크라울러는 예상보다 지능적인 것으로 보입니다. \n\n이 생물은 지나가는 사람을 알아볼 수도 있고, 그들과 유대를 형성할 수도 있습니다. 먹이를 주는 사람이 서식지에 접근하면 기뻐서 흥분된 반응을 보이기도 하고, 귀찮게만 하지 않는다면 실제로 꽤나 친절하고, 때로는 장난기 가득한 것 처럼 보입니다."
mem_crawler.6.name: "크라울러의 죽음"
mem_crawler.6.desc: "[crawler_owner.GetName]은(는) [crawler_owner.GetHerHis]가 관리하던 크라울러가 사망했음을 보고했습니다. \n\n어제 저녁, 녀석은 가장 좋아하던 온열 램프 아래에 깔린 카페트 위에 누워 눈을 감고 호흡을 멈추었습니다. 그 후로 어떠한 생명신호도 감지되지 않았으며, 녀석의 노화가 원인인 것으로 보입니다. 우리는 아직 생물의 기원에 관한 정보도, 다른 장소에 또 다른 크라울러가 있는지에 관한 정보 또한 없기 때문에 이 종의 완전한 멸종을 목격했을 가능성이 높습니다."
mem_crawler.6.a: "편히 잠들기를..."
mem_crawler.6.b: "전 제국에 크라울러 감사의 날을 선포하라."
mem_crawler.6.c: "이제 우리는 저 생물을 안전하게 해부해볼 수 있겠군."
mem_crawler.6.d: "이건 끝이 아니다."
mem_crawler.10.desc: "[crawler_owner.GetName](이)라는 이름을 가진 우리 시민 하나가 §Y크라울러§!라고 불리는 애완생물을 분양받았다는 사실이 우리 귀에 들어왔습니다. \n\n그 생물은 [request_sender.GetName]의 신성한 책들에서 묘사된 표현과 일치합니다. 강력한 악마이자, 공허의 굴레, 어둠의 자식이라고 표현하고 있습니다. 강력한 괴물이 되기 전에 이 생명체를 죽여야 할지도 모릅니다."
mem_crawler.10.a: "우리는 그깟 전설때문에 반려동물을 죽이지 않는다."
mem_crawler.10.a.mat: "이건 바보같아. 너네도 다 바보같고..."
mem_crawler.10.a.spi: "우리의 경전에는 그런 내용따윈 없다."
mem_crawler.10.b: "좋다. 그렇게 해라."
mem_crawler.10.b.tooltip: "크라울러가 더 이상 우리 소유가 아닙니다."
mem_crawler.11.desc: "반갑습니다. \n\n저희 [request_sender.GetRulerTitle] [request_sender.Ruler.GetName]은(는) 신기하고 이색적인 것들을 수집하시는데 아주 광적입니다. 소문을 듣자 하니, 크라울러라고 불리는 독특한 생명체 하나를 발견하셨다더군요. \n\n파실 생각이 있으시다면 £energy §Y1000§!을 드리고 저희가 구매하겠습니다. 어떻습니까?"
mem_crawler.11.a: "아니."
mem_crawler.11.b: "거래하지."
mem_crawler.11.b.tooltip: "크라울러가 더 이상 우리 소유가 아니게되며 [request_sender.Ruler.GetTitle] [request_sender.Ruler.GetName]의 야생 동물원으로 이송됩니다."
mem_crawler.12.desc: "은하계 생명체의 보호자로써 멸종위기종을 지키는 것은 우리의 신성한 임무입니다. 그 중 크라울러라고 불리는 생명체는 우리의 흥미를 끄는군요. \n\n그 생물체를 우리에게 보내신다면 정말 감사하겠습니다. 약속하죠, 잘 돌보겠습니다."
mem_crawler.12.a: "그럴 일은 없을 것이다."
mem_crawler.12.b: "잘 부탁하지."
mem_crawler_harboring: "악마를 품음"
mem_crawler_killed: "악마를 죽임"
mem_crawler_denied_request: "크라울러 판매 거부"
tech_mem_crawler_physiology: "크라울러 생리학"
tech_mem_crawler_physiology_desc: "우리가 소행성에서 주워온 크라울러는 매우 특이한 생리를 가지고 있습니다. 그러니 그 생물을 해치지 않고 비침습적인 연구를 수행하여 무엇이 이 생물을 특별하게 만드는지 연구해야 합니다."
mem_crawler_cloning_possibility: "§H기능 잠금 해제:§! 크라울러 증식."
mem_crawler_cloning_possibility_desc: "언젠가 §Y크라울러§!의 유전 조직을 이용해 그 종족을 다시 증식시킬 수 있을 것입니다."
mem_crawler_cloned_pets: "애완 크라울러"
mem_crawler_cloned_pets_desc: "복원된 크라울러는 똑똑하고 충성하는 애완동물로 주민들 사이에서 인기입니다."
mem_crawler_cloned_pets_tooltip: "지도자들이 특별한 특성을 얻을 수도 있습니다."
MEM_CRAWLER_CLONING_PROJECT: "크라울러 복제"
MEM_CRAWLER_CLONING_PROJECT_DESC: "우리가 가지고 있었던 크라울러는 정말 충성스러운 애완동물이였습니다. 다만 한 개체가 죽었다고 그 종의 멸종이 정해지는 것은 아니지요. 살아있을 때 모았던 정보와 사후 남겼던 유전 조직 정보를 기반으로 복제 기술을 사용해 크라울러를 복원할 수 있습니다."
mem_crawler.13.name: "크라울러 복제 성공"
mem_crawler.13.desc: "크라울러 생리에 대한 우리의 지식을 사용해 크라울러의 특정 세포를 기반으로 복제할 수 있었습니다. 첫 번째 크라울러 알이 부화를 앞둔 상태입니다. \n\n크라울러는 자연적으로 변이를 일으킬 수 있으며, 약간의 조정을 통해 안정적인 생식능력을 부여할 수 있고 근친교배로 인한 유전적 붕괴를 피할 수 있도록 충분한 유전자 풀을 제공할 수 있는것으로 보입니다."
mem_crawler.13.a: "제국 전역에 애완동물로 배포해라."
mem_crawler.13.b: "자연 보존 구역에 풀어놓아라."
mem_crawler.13.b.tooltip: "고유 제거 불가 타일 §Y크라울러 보호구역§!을 한 번 만들 수 있는 결정을 잠금해제합니다."
decision_mem_crawler_sanctuary: "크라울러 보호구역 설치"
decision_mem_crawler_sanctuary_desc: "크라울러의 취향에 맞게 넓은 구역을 개조합니다."
d_mem_crawler_sanctuary: "크라울러 보호구역"
d_mem_crawler_sanctuary_desc: "크라울러의 생리적 욕구에 맞게 섬세하게 조정된 자연 구역입니다. 수 천마리의 생명이 살아가고 있습니다."
mem_crawler_cant_clear_sanctuary: "크라울러 보호구역은 제거할 수 없습니다."
