l_english:

mem_fe.1.name: "고대인들의 도움을 구하다?"

#Second chain

mem_fe.1.desc: "지난 수백 년간의 기술적인 진보에도 불구하고 [root.GetSpeciesAdj]의 가장 뛰어난 의사들도 치료할 수 없는 병들이 존재합니다. [root.GetRulerTitle][root.GetRulerName]이(가) 이 불치병에 걸렸다는 것은 매우 불행한 일입니다. 의사들은 [root.GetRulerName]의 뇌의 퇴화에 할 말을 잃었으며 수명이 몇 달 안 남았다고 결론지었습니다. 우리에게 기적으로 여겨질 것들이 일상일 정도로 발전한 외계 사회들은 여전히 존재합니다. 이와 같은 병이 사라진 지 오래인 사회들 말입니다. 하지만 그들의 눈길을 끄는 행위는 매우 위험합니다. 그들은 변덕이 심하고 불쾌하게 했을 경우 그 대가는 엄청납니다. 혹시 [root.GetRulerName]의 목숨을 구할 거래에 응해주지 않을까요?"
mem_fe.1.materialist: "[mem_materialist_fe.GetSpeciesNamePlural]에 접근하다."
mem_fe.1.spiritualist: "[mem_spiritualist_fe.GetSpeciesNamePlural]에 접근하다."
mem_fe.1.xenophile: "[mem_xenophile_fe.GetSpeciesNamePlural]에 접근하다."
mem_fe.1.xenophobe: "[mem_xenophobe_fe.GetSpeciesNamePlural]에 접근하다."
mem_fe.1.machine: "[mem_machine_fe.GetSpeciesNamePlural]에 접근하다."
mem_fe.1.no: "자연적인 죽음을 맞이하는 것이 낫다."
mem_fe.1.no.tooltip: "우린 그 대가를 치를 수 없다."
mem_fe.12.name: "[mem_xenophobe_fe.GetSpeciesNamePlural]이(가) 우리 전령을 격추시키다"
mem_fe.12.desc: "[mem_xenophobe_fe.GetSpeciesNamePlural]가 우리 메시지를 듣지도 않고 전령을 격추시켰습니다. 우리 제안을 거부할 듯 합니다."
mem_fe.15.name: "[mem_fe.GetName]이(가) 응답하다"
mem_fe.15.desc: "유기체의 도움 요청 수신. 관리자 프로토콜 317-2 가동. 메시지: 모든 유기체는 우리의 도움을 받을 것이다. 환자를 우리 행성으로 보내면 우리는 §R<<에러: 데이터 손상>> <<에러: 데이터 손상>>§!. 응답 기다리는 중."
mem_fe.15.A: "감사합니다."
mem_fe.15.B: "생각해본 결과 정중히 거부하겠습니다..."
mem_fe.16.name: "[root.GetRulerTitle][root.GetRulerName]"치료받음""
mem_fe.16.desc: "공지사항: 너희들의 지도자[root.leader.GetHisHer]의 병은 치료되었다. 이제 [root.leader.GetSheHeCap]은(는) [root.leader.GetHisHer]의 남은 삶을 우리 보호소에서 보낼 수 있다."
mem_fe.2.name: "[mem_fe.GetName]가 응답하다"
mem_fe.2.desc.friendly: "대가를 지불한다면 우리 친구들을 돕겠다."
mem_fe.2.desc.angry: "우린 [root.GetSpeciesName]와 같은 열등한 필멸자들을 돕지 않을 것이다."
mem_fe.2.desc.change: "우린 너희가 삶의 방식을 바꾼다면 도와줄 것이다 [root.GetSpeciesName]들이여."
mem_fe.2.desc.pay: "정당한 가격에 [root.GetSpeciesName]들을 도와주겠다."
mem_fe.2.change: "해야 한다면 하겠다."
mem_fe.2.pay: "생존을 위해서라면 기꺼이 받아들이겠다."
mem_fe.2.friendly: "$mem_fe.2.pay$"
mem_fe.2.nopay: "대가가 너무 크다. 난 자연적인 죽음을 맞이하겠다."
mem_paying_spirFE: "몰락한 제국 플레이중"
mem_paying_friendly_spirFE: "$mem_paying_spirFE$"
mem_paying_xenoFE: "$mem_paying_spirFE$"
mem_paying_friendly_xenoFE: "$mem_paying_spirFE$"
mem_paying_matFE: "$mem_paying_spirFE$"
mem_paying_friendly_matFE: "$mem_paying_spirFE$"
mem_fe.3.name: "[root.GetRulerTitle] [root.GetRulerName]"치료받음""
mem_fe.3.desc: "우린 너희들의 지도자를 치료해주었다. 그리고 작은 호의를 베풀기 위해 [root.leader.GetHisHer]에게 특성을 하나 추가해주었다. 잘 사용하길 바란다."
mem_fe.3.option.spiritualist: "[root.leader.GetName]에게 $leader_trait_ruler_psionic$ 특성이 추가됨."
mem_fe.3.option.xenophile: "[root.leader.GetName]에게 $leader_trait_ruler_erudite$ 특성이 추가됨."
mem_fe.3.option.materialist: "[root.leader.GetName]에게 $leader_trait_ruler_cyborg$ 특성이 추가됨."
mem_fe.3.option: "도와주셔서 감사합니다. 우린 당신에게 큰 빚을 졌습니다."
mem_fe_disturbed_us: "우리를 방해하다"
mem_spurned_our_help: "우리의 도움을 거절하다"
mem_sought_our_help: "우리의 도움을 구하다"
mem_fe.4.name: "[root.GetRulerTitle] [root.GetRulerName]이(가) 사망"
mem_fe.4.desc: "[root.GetRulerTitle] [root.GetRulerName]의 병은 [mem_fe.GetName]의 의료진들이 살펴보기에도 악화되었습니다."
mem_leader_trait_reinvigorated: "활력을 되찾다"
mem_leader_trait_reinvigorated_desc: "지도자는 고대인들에 의해 치료되었으며 30년은 젊어진 기분입니다."
mem_leader_die_soon: "[root.GetRulerTitle] [root.GetRulerName]은(는) 곧 사망합니다."
mem_fe.20.name: "몰락한 제국에서 탈출"
mem_fe.20.desc: "안녕하신가 [root.GetRulerTitle]여. 난 [mem_escaped_scientist.GetName], 그대의 신하다.\n\n*킬킬킬*\n\n난 최근 [FallenEmpireTaskOrigin.GetName]으로부터 탈출하였으며, 그들의 기술을 가까이서 연구하고 재현에 필요한 것들을 가지고 왔다.\n\n그뿐만이 아니라 [FallenEmpireTaskOrigin.GetSpeciesNamePlural]은(는) 나를... 개량시켜주었다. 난 이제 가장 똑똑한 [root.GetSpeciesAdj] 천재보다도 빠르게 사고를 할 수 있다. 부작용으로 맛이 가긴 했지만 그건 무시하도록.\n\n*킬킬킬*\n\n아, 그리고 [FallenEmpireTaskOrigin.GetSpeciesNamePlural]이(가) 상당히 분노한 것 같더군... 뭐 그대라면 문제없겠지.\n\n*킬킬킬*"
mem_fe.20.option: "잘...된건가?"
mem_fe.20.tooltip: "$leader_trait_scientist_erudite$,$leader_trait_maniacal$ 및 $mem_leader_trait_ancient_knowledge$ 특성을 보유한 5레벨의 과학자 [mem_escaped_scientist.GetName]이(가) 지도자로 추가되었습니다."
mem_fe.22.name: "현상수배: [mem_escaped_scientist.GetName]"
mem_fe.22.desc: "[root.GetSpeciesName]들이여, 우리의 정보에 의하면 너희들은 미친 범죄자인 [mem_escaped_scientist.GetName]을(를) 보호하고 있다고 한다. [mem_escaped_scientist.GetSheHeCap]은(는) 우리로부터 탈출하는 과정에 기술을 훔쳤을 뿐만이 아니라 수많은 악행을 저질렀다. 이러한 범죄자는 반드시 재판받아야 하기에 우리에게 훔친 기술과 함께 넘겨주기를 바란다. 이건 너희들을 위한 일이다. 너희 같은 미성숙한 종족들의 손에 들어가서는 안 되는 기술이다."
mem_fe.22.A: "[mem_escaped_scientist.GetSheHeCap]은(는) 우리가 보호할 것이다."
mem_fe.22.A.response: "언젠가 이것을 후회하게 될 것이다 [root.GetSpeciesName]들이여."
mem_fe.22.B: "우린 범죄자와 훔친 기술을 돌려드릴 것입니다."
mem_fe.22.B.tooltip: "[mem_escaped_scientist.GetName]이(가) 지도자에서 제거됩니다."
mem_fe.22.B.response: "올바른 선택을 한 것이다 [root.GetSpeciesName]들이여."
mem_fe.22.C: "(거짓말) 우린 범죄자를 넘길 것이다. 하지만 기술이라니? 무슨 말을 하고 있는지 모르겠군."
mem_fe.22.C.tooltip: "$mem_fe.22.B.tooltip$ [root.GetName]은(는) 몰래 [mem_escaped_scientist.GetName]이(가) 훔친 기술들을 빼돌릴 것입니다."
mem_fe.22.C.response: "조심하도록 [root.GetSpeciesName]들이여, 너희들은 불장난하는 어린아이와도 같다."
mem_leader_trait_ancient_knowledge: "고대인의 지식"
mem_leader_trait_ancient_knowledge_desc: "이 과학자는 몰락한 제국의 기술력을 두 눈으로 보았으며 이를 재현하기 위해 고대 기술 저장고를 가지고 있습니다."
CCREMOVERULER.tooltip: "[root.GetRulerTitle] [root.GetRulerName]이(가) 게임에서 제거됩니다."
