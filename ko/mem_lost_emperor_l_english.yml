l_english:


#By Caligula

mem_lost_emperor_category: "수상한 함선"

#Dialogue

mem_lost_emperor_category_desc: "우리 센서가 별 주변을 매우 가까이서 돌고 있는 금속 물체를 감지했습니다. 우린 이를 더 자세히 조사해보아야 할 것입니다."

#Taking Neochadanus Home

mem_lost_emperor.1001.name: "수상한 함선"

#Neochadanus Ascendant (seizes planet)

mem_lost_emperor.1001.desc: "[mem_lost_emperor_system.GetName] 성계 내의 우리의 센서들은 항성 가까이서 공전하고 있는 작은 금속 물체를 감지하였습니다. 우리 과학자들은 이 물체가 지금까지 우리에게 알려지지 않았다는 사실에 놀랐습니다. 센서들을 확인해보았지만, 결과는 그대로였습니다. 저기 어딘가에 탐사할 가치가 있는 무언가가 있습니다."

#Neochadanus destroyed (positive follow-up to 20.dissemble)

mem_lost_emperor.1001.option: "우린 이를 자세히 조사해야 한다."

#Fallbacks

mem_lost_emperor_science_investigate: "$mem_lost_emperor_category$"

#This will produce error entries if you have fewer than 10 planets disappearing. This doesn't matter as it is still the best way to do this.

mem_lost_emperor_science_investigate_DESC: "$mem_lost_emperor_category_desc$"

#Diplomacy

mem_lost_emperor_azran_chain_title: "수상한 함선"

#Making the error log shut up

mem_lost_emperor_azran_chain_desc: "우리 센서들은 항성의 주의를 매우 가깝게 돌고 있는 작은 금속 물체를 발견하였습니다. 우린 이를 더 조사해 보아야 합니다."

#Some additions

mem_lost_emperor.1.name: "수상한 함선"
mem_lost_emperor.1.desc: "수상한 물체는 생명체가 내부에 존재할 수 있을 정도로 큰 캡슐이었습니다. 표면은 매우 발전된 태양 전지판으로 되어 있었습니다. 에너지 수치를 분석해보니 별의 방사선으로부터 자신을 보호하고 공전하기 위해 막대한 양의 에너지를 소모하고 있는 것으로 보입니다. [root.GetName]의 센서에 잡힌 시점부터 이 캡슐은 70 여가지 언어로 메시지를 전송하기 시작했습니다. "위험! 거리를 두십시오!""
mem_lost_emperor.1.A: "가만히 놔두도록."
mem_lost_emperor.1.B: "흥미롭군. 더 자세히 확인해보자."
mem_lost_emperor.1.C: "통신을 시도하라."
mem_lost_emperor.2.name: "경고 사격"
mem_lost_emperor.2.desc: "캡슐은 우리를 향하여 경고 사격을 했습니다. 캡슐은 무장을 갖추고 있습니다. 어떻게 대응할까요?"
mem_lost_emperor.2.A: "놔두는 것이 좋겠군."
mem_lost_emperor.2.B: "경고를 무시해라. 강해봤자 얼마나 강하겠는가?"
mem_lost_emperor.2.C: "대화를 시도하라."
mem_lost_emperor.3.name: "함선이 파괴되다!"
mem_lost_emperor.3.desc: "강력한 전자기 펄스가 [root.GetName]에 있던 모든 자를 죽였습니다."
mem_lost_emperor.3.A: "놔두도록. 위험을 감수할만한 가치가 없다."
mem_lost_emperor.3.B: "다음엔 군을 보내라."
mem_lost_emperor.4.name: "아즈란의 메시지"
mem_lost_emperor.4.desc: "난 아즈란, 이 함선을 조종하는 존재다. 난 은하로부터 이 화물을 반드시 지켜내라는 명령을 받았다. 너희 함선의 경로는 나의 함선에 너무 가깝다. 경로를 틀지 않는다면 공격할 수밖에 없다."
mem_lost_emperor.4.A.dialogue: "화물이 무엇이지?"
mem_lost_emperor.classified: "기밀 사항이다."
mem_lost_emperor.4.B.dialogue: "누가 여기에 너를 보냈지?"
mem_lost_emperor.4.C.dialogue: "이 별을 얼마나 오랫동안 공전했지?"
mem_lost_emperor.4.D.dialogue: "기밀 사항이 아닌 정보가 있긴 하나?"
mem_lost_emperor.4.D.response: "안전을 위해서 현재 경로로부터 방향을 틀도록. 난 경고했다."
mem_lost_emperor.4.E.dialogue: "이야기할 수 있는 다른 자가 있는가?"
mem_lost_emperor.4.E.response: "마지막 경고다. 멈추지 않으면 발포하겠다."
mem_lost_emperor.4.F.action: "맘대로 해봐라."
mem_lost_emperor.4.F.tooltip: "우린 존재의 경고를 무시하고 계속 조사합니다."
mem_lost_emperor.4.G.action: "알았다. 물러나지."
mem_lost_emperor.4.H.action: "(거짓말)알았다. 물러나지."
mem_lost_emperor.4.H.action.tooltip: "우린 함대를 이끌고 돌아올 것이다."
mem_lost_emperor_military_investigate: "캡슐을 제압하고 조사"
mem_lost_emperor_military_investigate_DESC: "이 별 주위를 돌고 있는 수상한 함선의 내에 매우 중요한 비밀이 숨겨진 것으로 보입니다. 아쉽게도 중무장한 상태이며 그 비밀이 세상에 드러내지 않기로 한 모양입니다."
mem_azran: "아즈란"
mem_azran_plural: " "
shipsize_mem_azran_construction_speed_mult: " "
shipsize_mem_azran_build_cost_mult: "  "
shipsize_mem_azran_upkeep_mult: " "
mem_lost_emperor.5.name: "함선이 가동되다"
mem_lost_emperor.5.desc: "우리 함선들은 캡슐에 접근합니다. "아즈란"은 다시 접근을 멈추라는 경고를 보내고 있습니다. 갑자기 함선이 가동되기 시작하더니 에너지 펄스 폭격으로 우리 함선들을 공격하기 시작했습니다."
mem_lost_emperor.5.desc.again: "우리 함선들이 캡슐에 다가가자 아즈란은 다시 우리 함대와 싸울 준비를 하고 있습니다. 저번보다는 잘 끝나길 바랄 뿐입니다."
mem_lost_emperor.5.option: "전투 준비!"
mem_lost_emperor_military_investigate_1: "아즈란과 싸우다"
mem_lost_emperor_military_investigate_1_DESC: ""아즈란"이라 불리는 수상한 함선이 매우 중요한 비밀을 지키고 있습니다. 고대의 기술로 만들어진 함선은 우리 함대가 이를 제압하기 위해 다가가자 상당한 화력을 보였습니다."
mem_lost_emperor.6.name: "패배!"
mem_lost_emperor.6.desc: ""아즈란"은 너무 강했습니다! 우리 함선들은 전부 후퇴하고 있습니다."
mem_lost_emperor.6.A: "우린 더 큰 함대를 이끌고 돌아오겠다."
mem_lost_emperor.6.B: "이미 충분히 잃었다. 아즈란을 내버려두도록."
mem_lost_emperor.7.name: "아즈란이 쓰러지다!"
mem_lost_emperor.7.desc: "결국 아즈란은 우리의 압도적인 화력에 무력화되었습니다. 우린 아즈란의 에너지 펄스를 무력화시켰고 캡슐을 빼앗기 위해 다가가고 있습니다. 새로운 존재가 우리와 통신을 시도하고 있습니다."
mem_lost_emperor.7.option: "어디 한번 들어보지."
mem_lost_emperor.8.name: "신황 네오차다누스"
mem_lost_emperor.8.desc: "난 신황 불사의 네오차다누스, 토라로니안 제국의 지도자, 은하계의 최고승천자, 그리고 너희들의 왕이다. 이 성가신 컴퓨터의 파괴에 도운 것을 고맙게 여기고 있다. 이제 나에게 무릎을 꿇고 상을 받거라."
mem_lost_emperor.8.option: "어째서 넌 이 작은 캡슐 안에 있는 것이지?"
mem_lost_emperor.9.name: "$mem_lost_emperor.8.name$"
mem_lost_emperor.9.desc: ""황제 폐하"를 끝에 붙이도록 미천한 자여!"
mem_lost_emperor.9.A: "넌 미쳤군."
mem_lost_emperor.9.B: "음...어쨰서 이런 누추한 곳에 계신 거죠? 황제 폐하?"
mem_lost_emperor.10.name: "$mem_lost_emperor.8.name$"
mem_lost_emperor.10.desc: "너희들은 내 발밑의 벌레만도 못한 존재들이다. 너희 의지와는 상관없이 너희들은 나를 섬길 것이다."
mem_lost_emperor.10.A: "닥.쳐."
mem_lost_emperor.10.B: "음...어쨰서 이런 누추한 곳에 계신 거죠? 황제 폐하?"
mem_lost_emperor.11.name: "$mem_lost_emperor.8.name$"
mem_lost_emperor.11.desc: "난 나의 §L사랑스러운§! 아내에 의해 이곳에 갇혔다. 그녀는 나의 이상에 동의하지 않았지만 나를 죽이고 싶지도 않아했기에, 나를 보존...시켰다."
mem_lost_emperor.11.option: "어째서 그렇게 되었죠 황제폐하?"
mem_lost_emperor.12.name: "$mem_lost_emperor.8.name$"
mem_lost_emperor.12.desc: "아주 먼 옛날, 나는 이 은하계의 지배자였다. 세상이 내 발 밑에 있었다. 하지만 충분하지 않았지. 나는 내 백성들을 데리고 다른 차원으로 승천하려고 했다. 허나 반역자들은 내 권력을 질투하고 계획을 두려워했기 때문에 내 아내와 작당하여 나를 권좌에서 제거했지. 그러나 그녀는 내가 죽는걸 원치 않았고, 내가 탈출할 수 없는 함정을 놓았고 나를 절대 찾을 수 없기를 바랐던 곳, 내가 영원히 떠돌아 다닐 수 있는 곳에... 나를 가두었다."
mem_lost_emperor.12.option: "얼마나 오래 되었나요? 폐하?"
mem_lost_emperor.13.name: "$mem_lost_emperor.8.name$"
mem_lost_emperor.13.desc: "짐이 자유로이 떠돌아다닌 지 6600만 년이 지났다. 나는 행성과 별만큼 오래되었고 현명하다. 내가 너희들의 지도자가 될 이유지."
mem_lost_emperor.13.option: "황제시여, 어떻게 이 오랜 시간을 견디셨나요?"
mem_lost_emperor.13.response: "짐은 궁극의 생명체다. 내 몸은 누구도 본 적이 없는 변화를 겪은 후에 유전자, 기계, 정신적으로... 몸과 마음이 강해졌다. 지금 내가 할 수 없는 건 없지만, §L빌어먹을 상자§!에서 풀려난다면 날 막을 수 있는 건 아무것도 없다."
mem_lost_emperor.14.name: "$mem_lost_emperor.8.name$"
mem_lost_emperor.14.desc: "짐은 궁극의 생명체다. 내 몸은 누구도 본 적이 없는 변화를 겪은 후에 유전자, 기계, 정신적으로... 몸과 마음이 강해졌다. 지금 내가 할 수 없는 건 없지만, §L빌어먹을 상자§!에서 풀려난다면 날 막을 수 있는 건 아무것도 없다."
mem_lost_emperor.14.option: "알겠어요..."
mem_lost_emperor.20.name: "결정할 시간"
mem_lost_emperor.20.desc: "이제 더 할 질문은 없다. 내 앞에 무릎을 꿇거나 내 분노에 맞서라. 세계의 운명은 네 결정에 달려 있다."
mem_lost_emperor.20.desc.scorned: "그래서 네가 나한테 뭘 할 수 있다고 생각해? 내가 조용히 가지 않을 거란 걸 알아둬라. 내 앞에서 절해도 늦지 않다. 세상의 운명은 네 결정에 달려 있다."
mem_lost_emperor.20.accept: "우리는 당신을 정당한 황제로써 맞이합니다."
mem_lost_emperor.20.accept.tooltip: "신황 네오차다누스는 [root.GetSpeciesAdj] 왕국의 황제가 됩니다. 그는 $leader_trait_ruler_chosen$, $mem_leader_trait_ruler_ancient_cyborg$, $mem_leader_trait_ruler_knowledge_of_another_age$, $mem_leader_trait_ruler_lunatic_neoch$ 특성을 가진 레벨 10 통치자입니다. 다음 보너스를 부여:\n§G+20%§! $MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$\n§G+1§! 영향력\n§G+25%§! $MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$\n§G+5%§! $MOD_POP_ROBOT_PRODUCTION_OUTPUT$\n§R-5%§! 광물"
mem_lost_emperor.20.accept.tooltip2: "이 배치는 우리 문명에 상당한 이점을 가져올 것입니다. 그러나 결국 치러야 할 대가가 있을 것입니다."
mem_lost_emperor.20.accept.tooltip3: "[root.GetName]은 제국 정부 형태를 채택합니다."
mem_lost_emperor.20.accept.response: "훌륭합니다. 현명한 선택을 하셨습니다."
mem_lost_emperor.20.suggest: "[root.GetRulerTitle] 직책을 수락하시겠습니까?"
mem_lost_emperor.20.suggest.response: "지금 농담하는 것이냐? 나는 성가신 총독이 아니라 너의 정당한 황제다."
mem_lost_emperor.20.imprison: "맞습니다. 당신은 우리와 함께하고 있습니다. 당신의 지식이 유용할 것입니다."
mem_lost_emperor.20.imprison.tooltip: "[root.capital_scope.GetName]에 있는 보안이 철저한 감옥으로 네오차다누스 황제를 데려가려고 합니다. 특히 장거리 여행이라면 네오차다누스가 도중에 탈출할 위험이 있습니다. 이것은 예측할 수 없고 잠재적으로 심각한 결과를 초래할 것입니다.\n\n참고: [mem_azran_vanquisher_fleet.GetName]을(를) 가능한 한 빨리 [root.capital_scope.GetName](으)로 이동해야 합니다. 그렇지 않으면 부정적인 결과가 발생할 수 있습니다. 함대가 성계에 진입할 때마다 네오차다누스가 탈출할 확률은 5%입니다.\n\n성공하면 제국 변동치$mem_lost_emperor_fount_of_knowledge_modifier$이(가) 부여되고 $MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$이(가) +10% 부여됩니다."
mem_lost_emperor.20.imprison.response: "잘했습니다. 당신은 자신의 운명을 봉인했습니다."
mem_lost_emperor.20.dissemble: "우리는 당신에게서 많은 것을 배울 수 있습니다... 당신을 분해함으로써."
mem_lost_emperor.20.dissemble.response: "안돼! 그럴 순 없어..."
mem_lost_emperor.20.dissemble.tooltip.success: "우리는 네오차다누스를 제압하고 중요한 기술적 통찰력을 얻습니다."
mem_lost_emperor.20.dissemble.tooltip.fail: "네오차다누스는 예측할 수 없는 결과와 함께 성공적으로 저항하고 탈출을 시도합니다."
mem_lost_emperor.20.destroy: "당신은 불안정하고 위협적인 존재입니다. 우리는 당신을 파괴할 것입니다."
mem_lost_emperor.20.destroy.tooltip: "캡슐의 궤도를 재조정하여 항성 속으로 들어가도록 합니다. 캡슐의 기능에 대한 초기 연구는 우리 연구에 약간의 도움이 될 것입니다."
mem_lost_emperor.20.destroy.response: "안돼! 그런 일을 벌이다니 이럴 순 없-"
mem_lost_emperor.20.release: "우린 풀어준 것 뿐이야. 너는 너무 오랫동안 그곳에 갇혀있었어."
mem_lost_emperor.20.release.1: "네오차다누스는 가벼운 우주선을 받고 감옥을 떠날 수 있습니다."
mem_lost_emperor.20.release.2: "§R경고:§! 능력을 알 수 없는 불멸의 정신병자를 제국에 방치하는 것은 현명한 선택이 아닐 수 있습니다."
mem_leader_trait_ruler_knowledge_of_another_age: "다른 시대에 대한 지식"
mem_leader_trait_ruler_knowledge_of_another_age_desc: "이 사람은 어떤 태양보다 더 오래 살았습니다. 그는 다른 고대인들도 상상할 수 없는 광경을 목격했으며 오늘날에는 들어보지도 못한 기술을 조작할 수 있습니다. 이 지식은 그를 지도자로 선택한 종족에게 큰 도움이 될 것입니다."
mem_leader_trait_ruler_lunatic_neoch: "과대망상증"
mem_leader_trait_ruler_lunatic_neoch_desc: "이 사람은 천재이지만... 또한 매우 특별한 방식으로 미쳤습니다. 비범한 업적을 남길 수 있지만, 예측할 수 없으며 그의... 괴상함을 위한 자금을 따로 마련해야 합니다."
mem_leader_trait_ruler_ancient_cyborg: "고대 사이보그"
mem_leader_trait_ruler_ancient_cyborg_desc: "이 지도자는 고대 설계의 사이보그입니다. 그의 몸은 진정한 경이입니다. 그와 같은 사람은 다시는 볼 수 없을 것입니다."
mem_lost_emperor_fount_of_knowledge_modifier: "고대 지식의 샘"
mem_lost_emperor_fount_of_knowledge_modifier_desc: "고대의 불멸자이자 조금 정신 나간 "신황"이 높은 수준의 보안을 갖춘 비밀 장소에 억류되어 있습니다. 그의 끊임없는 열정과 빈번한 독창적이지만, 결국에는 무익한 탈출 시도가 우리 연구에 도움이 되고 있습니다."
mem_lost_emperor.21.name: "네오차다누스의 캡슐 포획"
mem_lost_emperor.21.desc: "캡슐을 우주선 중 하나에 도킹하는 데 성공했습니다. 네오차다누스를 오랫동안 가두었던 감옥이 우리가 그를 수도로 데려갈 수 있을 만큼 오래 유지되기를 바랍니다. 그곳에서 우리 과학자들과 보안 담당자들은 그를 위해 보안이 철저한 감옥을 준비하고 있습니다."
mem_lost_emperor.23.name: "네오차다누스 탈출!"
mem_lost_emperor.23.desc: "[root.GetName]의 지휘관은 [from.GetName] 성계로 항행하는 동안 컴퓨터 시스템에 심각한 장애를 보고했습니다. 센서를 다시 활성화 상태로 전환하면서 그들은 네오차다누스를 사로잡고 있던 [mem_neochadanus_ship.GetName]이(가) 없어진 것을 발견했습니다. 늙은 황제가 약간의 속임수를 부린 것 같습니다. 그는 분명히 파괴적인 프로그램을 함선의 중앙 컴퓨터에 전송하여 모든 중요한 시스템을 신속하게 제어할 수 있었습니다. 거기에서 그는 승무원을 이기기 위해 노력했습니다. 우주선은 이제 우리 감시망에서 사라졌고 우주를 통해 미지의 경로를 항해하는 것으로 보입니다. 우리는 그것이 다시 나타나는 곳을 기다려야 할 것입니다."
mem_lost_emperor.23.tooltip: "[mem_neochadanus_ship.GetName]이(가) 사라집니다."
mem_lost_emperor.25.name: "불멸의 죄수"
mem_lost_emperor.25.desc: "우리는 네오차다누스를 우리의 수도로 안전하게 데려오는 데 성공했습니다. 그는 탈출이 거의 불가능한 일급 비밀 장소에 있는 보안이 철저한 감옥으로 끌려갔습니다. 연구원들은 보안팀이 그를 감시하고 그의 광기와 탈출 시도로부터 그들이 무엇을 할 수 있는지 알 수 있도록 도와주도록 배정받았습니다."
mem_lost_emperor.29.name: "$mem_lost_emperor.23.name$"
mem_lost_emperor.29.desc: "캡슐에 탑승했을 때 우리의 우주 강습부대는 우리 시스템에 대한 치열한 물리적인 맹공격과 전자 공격에 빠르게 압도되었습니다. 그들은 상당한 사상자와 함께 후퇴했습니다. 우리의 컴퓨팅 시스템도 마찬가지로 어려움을 겪었고 전체 통신 연결망이 일시적으로 비활성화 상태가 되었습니다. 혼란 속에서 네오차다누스가 [mem_neochadanus_ship.GetName]을(를) 탈취한 것으로 보입니다. 함선의 소프트웨어 시스템에 대한 업데이트를 설치한 것처럼 보이는 이 함선은 비상 해제 시스템을 활성화하기 전에 불가능한 기동을 통해 조종되었습니다.\n\n[mem_neochadanus_ship.GetName]은(는) 그 이후로 감시망에서 사라졌습니다. 우리는 그것이 다시 나타나는 곳을 기다려야 할 것입니다."
mem_lost_emperor.29.tooltip: "$mem_lost_emperor.23.tooltip$"
mem_lost_emperor.30.name: "네오차다누스가 [root.GetName]을(를) 점령합니다!"
mem_lost_emperor.30.desc: "네오차다누스의 함선이 [root.solar_system.GetName] 성계에서 잠시 다시 나타났습니다. 그러나 네오차다누스가 선박 시스템에 설치한 개선 사항으로 인해 함선이 [root.GetName]에 도착하는 것을 막을 수 없었습니다. 거기에서 몇 시간 만에 네오차다누스는 매우 강력한 전자전을 통해 행성의 핵심 기반 시설 전체를 제어할 수 있었고 행성 당국은 새로운 통치자에게 복종할 수밖에 없었습니다.\n\n그 이후로 우리는 행성 표면의 상황에 대한 소식을 듣지 못했지만 장거리 센서는 신황이 이미 함대를 구축하고 있음을 알립니다."
mem_lost_emperor.30.A: "잃어버린 영토를 되찾아야 한다!"
mem_lost_emperor.30.B: "어떻게 발전하는지 지켜보자고."
mem_lost_emperor.31.name: "통신 수신"
mem_lost_emperor.31.desc: "필멸자들이여! 나는 이 은하계의 신황 네오차다누스다. 나는 6600만 년 동안 감옥에 갇혔지만 이제 자유다! 너희가 현명하다면 자발적으로 내 앞에 무릎을 꿇고 나의 승천을 축하해야 할 것이다. 만약 그렇게 하지 아니하면 나의 함대는 준비되어 있다."
mem_lost_emperor.31.desc.machine: "내 로봇 친구들이여! 나는 이 은하계의 신황 네오차다누스다. 나는 6600만 년 동안 감옥에 갇혔지만 이제 자유다! 너희가 현명하다면 자발적으로 내 앞에 무릎을 꿇고 나의 승천을 축하해야 할 것이다. 만약 그렇게 하지 아니하면 나의 함대는 준비되어 있다."
mem_lost_emperor.31.option: "알겠다..."
mem_lost_emperor.39.name: "통신 수신"
mem_lost_emperor.39.desc: "필멸자들이여! 마침내 시간이 왔다. 오늘, 나의 충실한 수행자들과 다른 차원으로 승천할 것이다. 언젠가는 나를 따를 수 있도록 이 역사적인 사건을 목격하도록 너희를 초대하노라. 잘 있거라!\n\n눈부신 빛의 섬광과 함께 모습이 사라집니다. [from.capital_scope.GetName] 또는 네오차다누스의 지배하에 있던 다른 행성에서 이제는 신호가 수신되지 않습니다. 실제로 그들은 더는 존재하지 않습니다."
mem_lost_emperor.39.option: "알겠다..."
mem_lost_emperor.39.option.purifiers: "제거할 적이 하나 줄었군."
mem_lost_emperor.40.name: "네오차다누스 해체"
mem_lost_emperor.40.desc: "우리는 우주 강습부대와 함께 캡슐에 탑승했습니다. 우리 시스템에 대한 강력한 전자 공격과 우리 편에서 상당한 사상자를 초래한 격렬한 물리적 저항에도 불구하고 우리는 오래된 황제를 진정시킬 수 있었습니다.\n\n생물보다 기계에 가까운 존재인 우리는 네오차다누스의 "하드웨어"가 위협을 중단하기 전에 상당한 피해를 입힐 수밖에 없었습니다. 그럼에도 불구하고 우리 과학자들은 그와 그의 감옥에 무엇이 남았는지 연구함으로써 많은 통찰력을 얻을 수 있을 것입니다."
mem_last_emperor_synth_boost: "고대 로봇 공학 통찰력"
mem_last_emperor_synth_boost_desc: "스스로를 "신황"이라고 칭한 고대 안드로이드의 해체는 우리 로봇의 중요한 발전임이 입증되었습니다."
mem_last_emperor_synth_boost_2: "$mem_last_emperor_synth_boost$"
mem_last_emperor_synth_boost_2_desc: "$mem_last_emperor_synth_boost_desc$"
mem_lost_emperor.800.name: "불멸자의 죽음"
mem_lost_emperor.800.desc: "신황 네오차다누스가 죽었습니다! 6600만 년을 살았음에도 불구하고 영원히 살 수는 없습니다."
mem_lost_emperor.800.option: "시간은 누구든 데려가지. 느리거나 빠를뿐."
mem_lost_emperor.801.name: "멸시받는 황제"
mem_lost_emperor.801.desc: "[root.GetSpeciesNamePlural]! 너는 나의 신뢰를 저버렸고 지위를 무시했다. 너는 이것을 후회하며 살 것이다."
mem_lost_emperor.801.option: "어디 한번 두고 보자고."
mem_lost_emperor.801.tooltip: "신황 네오차다누스가 사임했습니다. 우리는 그가 다음에 무엇을 할 것인지 추측할 수 있을 뿐입니다."
mem_lost_emperor.803.name: "불멸자의 죽음"
mem_lost_emperor.803.desc: "신황 네오차다누스가 죽었습니다! 6600만 년을 살았음에도 불구하고 영원히 살 수는 없습니다.\n\n그의 지배하에 있는 그의 수행원들은 그들이 사랑하는 지도자를 잃은 것에 충격을 받습니다. 그를 기리기 위해 그들은 공동체 이름을 "네오차다누스의 애도자"로 개명했습니다. 그들의 새 통치자 [from.GetRulerTitle] [from.GetRulerName]은(는) 이미 [from.leader.GetHisHer]의 저명한 전임자의 명성에 부응하기 위해 고군분투하고 있습니다."
mem_lost_emperor.803.option: "$mem_lost_emperor.800.option$"
mem_neochadanus_scorned: "경멸"
mem_lost_emperor.900.name: "신황으로부터 메시지"
mem_lost_emperor.900.desc: "필멸자들이여! 사랑하는 황제 네오차다누스다. 지난 수십 년 동안, 자네는 나를 충실히 섬겼고, 그 대가로 나는 자네가 상상조차 할 수 없는 번영을 가져다주었다. 하지만, 나의 시대가 왔다. 이제 내가 다음 차원으로 승천할 시간이다. 이 노력에 대한 보답으로 나를 도와주기 바란다."
mem_lost_emperor.900.A: "물론입니다. 저희는 당신을 도울 것입니다."
mem_lost_emperor.900.A.tooltip: "완료되면 신황은 작별 인사를하고 다른 차원으로 승천합니다."
mem_lost_emperor.900.A.response: "고맙구나."
mem_lost_emperor.900.B: "안됩니다. 우린 여전히 당신이 필요합니다."
mem_lost_emperor.900.B.tooltip: "신황을 화나게 하는 것은 위험할 수 있습니다."
mem_lost_emperor.900.B.response: "생각해보마."
mem_lost_emperor.901.name: "승천의 날"
mem_lost_emperor.901.desc: "필멸자들이여! 드디어 때가 왔다. 오늘, 나의 충실한 수행원들과 나는 다른 차원으로 승천할 것이다. 이 역사적인 사건을 목격하도록 초대한다. 언젠가는 아마도, 나를 따라올 수 있을 것이다. 자네의 황제가 되어 자네를 위대하게 인도할 수 있어서 기뻤노라. 그리고 항상 너희들을 애틋하게 돌아볼 것이다. 나는 너희가 나 없이도 잘할 수 있도록 잘 갖추고 있다는 것을 의심하지 않는다.\n\n그럼 안녕히. [root.GetSpeciesNamePlural]!"
mem_lost_emperor.901.option: "우리는 당신이 그리울 겁니다."
mem_lost_emperor.902.name: "승천의 날"
mem_lost_emperor.902.desc: "우리에게 마지막 메시지를 보낸 지 몇 분 후, 네오차다누스는 눈부신 섬광과 함께 승천했습니다. 다양한 세계에 있는 그의 수행원 중 다수가 그 과정에 참여하는 데 합류한 것으로 보이며 마찬가지로 흔적도 없이 사라졌습니다. 늙은 황제가 그의 계획을 철저히 비밀로 유지했기 때문에 우리 과학자들은 정확히 무슨 일이 일어났는지 어리둥절합니다. 그가 성공했는지, 어디로 갔는지에 대한 다양한 가설이 앞으로 수십 년 동안 우리 과학자들을 사로잡을 것입니다."
mem_lost_emperor.902.option: "신비로운 일이야..."
mem_lost_emperor.903.name: "신황의 실종"
mem_lost_emperor.903.desc: "신황의 행동은 항상 예측할 수 가 없었습니다. 그러나 이번에는 그들이 완전히 우려하고 있습니다. 그는 완전히 사라졌습니다. 처음에는 그가 다른 행성을 알리지 않고 방문하기로 했다고 추측했지만, 현재 지난 20일 동안 [root.GetName]의 어떤 행성에서도 그를 목격한 사실이 확인되지 않았습니다. 이것이 무엇을 의미하는지는 불명입니다."
mem_lost_emperor.903.option: "그는 반드시 돌아올 것이다."
mem_lost_emperor.903.tooltip: "신황 네오차다누스는 더 이상 [root.GetName]의 통치자가 아닙니다."
mem_lost_emperor.910.name: "음모가 드러나다."
mem_lost_emperor.910.desc: "네오차다누스의 지지자들과 가장 가까운 추종자들 사이에서 의심스러운 활동이 보고되었습니다. 주요 행성의 다양한 위치에 신비한 기지를 건설하고 있는 것으로 보입니다. 그들이 그곳에서 무엇을 하는지는 분명하지 않지만, 그들의 에너지 소비는 한계를 넘어서고 있습니다! 법 집행관들은 존경받는 현재 행방을 알 수 없는 전 황제를 대신할 인재가 있는지 확신할 수 없기 때문에 상당한 우려를 표명했습니다."
mem_lost_emperor.910.A: "어쩌면 우리는 결국 네오차다누스를 도와줘야만 해."
mem_lost_emperor.910.A.tooltip: "신황 네오차다누스가 복귀합니다. 그는 다른 차원으로 승천하려고 할 것입니다."
mem_lost_emperor.910.B: "우리가진 모든 힘으로 막아야만 해."
mem_lost_emperor.999.name: "승천의 날"
mem_lost_emperor.999.desc.1planet: ""너희는 나를 멸시했다. 그래서 내가 너로부터 너희의 백성을 데려갈 것이다. 너희가 우리 목적지에서 깨달음을 찾길 바란다.\n\n이것은 이른 아침에 정부 관리들에게 보낸 메시지였습니다. 그 직후 [mem_disappeared_planet.GetName]이(가) 사라졌다는 소식이 전해졌습니다. [mem_disappeared_planet.system.GetName] 성계의 다른 곳에서 기록된 사진에는 전체 행성이 가려질 만큼 엄청나게 밝은 섬광을 보여줍니다. 그것이 사라지면서 행성은 사라졌습니다.\n\n우리 과학자들은 재빨리 그 자리에 가봤지만, 행성이 이 차원에서 제거된 과정이나 실제로 행성이 현재 어디에 있는지는 몰라 여전히 당황하고 있습니다. 우리는 네오차다누스가 그의 노력에 성공했다고 추측할 수 있을 뿐입니다. 어떤 경우든 행성은 이제 손실되었습니다."
mem_lost_emperor.999.desc.else: ""너희는 나를 멸시했다. 그래서 내가 너로부터 너희의 백성을 데려갈 것이다. 너희가 우리 목적지에서 깨달음을 찾길 바란다.\n\n이것은 이른 아침에 정부 관리들에게 보낸 메시지였습니다. 그 직후 [root.mem_lost_emperor_planets_count_2]이(가) 사라졌다는 소식이 전해졌습니다. 그 광경을 지켜본 다른 성계에서 기록된 사진에는 전체 행성이 가려질 만큼 엄청나게 밝은 섬광을 보여줍니다. 그것이 사라지면서 행성은 사라졌습니다.\n\n우리 과학자들은 재빨리 그 자리에 가봤지만, 행성이 이 차원에서 제거된 과정이나 실제로 행성이 현재 어디에 있는지는 몰라 여전히 당황하고 있습니다. 우리는 네오차다누스가 그의 노력이 성공했고 그가 여행에 충실한 수행원을 데려오는 방법을 찾았을 것으로 추정할 수 있습니다. 어떤 경우든 행성은 이제 손실되었습니다."
mem_lost_emperor.999.option: "무섭군."
mem_lost_emperor.999.tooltip.1planet: "[mem_disappeared_planet.GetName]이(가) 게임에서 제거되었습니다."
mem_lost_emperor.999.tooltip.else: "[root.mem_lost_emperor_planets_count_2] 행성이 게임에서 제거됩니다. 제거목록:\n[mem_disappeared_planet_1.GetName]\n[mem_disappeared_planet_2.GetName]\n[mem_disappeared_planet_3.GetName]\n[mem_disappeared_planet_4.GetName]\n[mem_disappeared_planet_5.GetName]\n[mem_disappeared_planet_6.GetName]\n[mem_disappeared_planet_7.GetName]\n[mem_disappeared_planet_8.GetName]\n[mem_disappeared_planet_9.GetName]\n[mem_disappeared_planet_10.GetName]"
mem_lost_emperor_paying_for_ascension: "승천을 위한 준비"
mem_lost_emperor_paying_for_ascension_desc: "신황의 숙원인 이차원 승천을 돕기 위해 온 국민이 공헌하고 있습니다."
mem_gov_god_emperor: "신성한 제국"
mem_gov_god_emperor_desc: "이 정부는 완벽한 살아있는 신으로 숭배되는 불멸의 신황(God-Emperor) 네오차다누스의 변덕에 따라 형성된 정신주의적 독재 정치입니다."
MEM_GOD_EMPEROR: "신황"
mem_neochadanus_civic_1: "신황의 혁신"
mem_neochadanus_civic_1_desc: "6,600만 년 된 불사신이 다스리는 왕국에 사는 것은 특권이 있습니다."
mem_neochadanus_civic_2: "강력한 힘"
mem_neochadanus_civic_2_desc: "그의 오랜 수호자인 아즈란의 전통에 따르면 신황의 함선은 엄청난 힘을 지닌 화력과 뚫을 수 없는 염동력 방어막을 가지고 있는 것으로 알려져 있습니다."
mem_neochadanus_civic_3: "신황의 위업"
mem_neochadanus_civic_3_desc: "신황은 무자비한 효율성으로 많은 건축 프로젝트를 수행하는 것으로 알려져 있습니다."
NEOCHADANUS_EMPIRE: "신황의 왕국"
NEOCHADANUS_EMPIRE_DESC: "고대 신황이 이 영토를 장악했습니다."
mem_neochadanus_setup_boost: "$mem_neochadanus_setup_boost_planet$"
mem_neochadanus_setup_boost_planet: "네오차다누스의 행정력"
mem_neochadanus_setup_boost_planet_desc: "불멸의 6600만년 된 신황제에 의해 관리되는 장점이 있습니다."
personality_mem_neochadanus_personality: "수수께끼 같은 성격 숭배"
personality_mem_neochadanus_personality_desc: "이 제국은 승천을 꿈꾸는 고대 불사신인 신비한 네오차다누스가 다스리고 있습니다."
MEM_NEOCH_HOSTILE_GREETING_1: "네 삶은 눈 깜짝할 사이에 지나가는 것에 불과하다."
MEM_NEOCH_HOSTILE_GREETING_2: "원하든 원하지 않든 너는 나를 섬길 것이다."
MEM_NEOCH_NEUTRAL_GREETING_1: "말하라, 필멸자여."
MEM_NEOCH_FRIENDLY_GREETING_1: "나이를 뛰어넘는 지혜를 가지고 있구나. [from.GetSpeciesName]."
MEM_NEOCH_FRIENDLY_GREETING_2: "별들은 역사를 통해 너의 길을 비출 것이다. [from.GetSpeciesName]."
MEM_NEOCH_OVERLORD_GREETING_1: "[from.GetSpeciesName]을(를) 섬기는 것이 현명하다. 너를 위대함으로 인도할 것이다."
MEM_NEOCH_WAR_GREETING_1: "[from.GetSpeciesName]에서 소멸될 준비를 해라. 나는 [from.GetName] 전체를 합친 것보다 전쟁을 수행한 경험이 더 많다."
MEM_NEOCH_WAR_GREETING_2: "정말 날 이길 수 있다고 믿는 것이냐? 네 오만은 잘못된 것만큼이나 놀랍구나."
MEM_NEOCH_DOW_PROPOSE: "이제 신황 앞에 무릎을 꿇거나 나의 분노에 맞서라."
MEM_NEOCH_DOW_ACCEPT: "정말 날 이길 수 있다고 믿는 것이냐? 네 오만은 잘못된 것만큼이나 놀랍구나."
MEM_NEOCH_PEACE_ACCEPT: "수락하마. 나중에 나머지 백성들을 정복할 시간을 낼 수 있을 거다."
MEM_NEOCH_PEACE_REFUSE: "평화라? 네 녀석이 내 앞에 무릎을 꿇기 전까지는 안된다!"
MEM_NEOCH_DEMAND_VASS_PROPOSE: "너의 신황를 섬겨라. 그러면 내가 너희를 영광으로 인도하리라."
MEM_NEOCH_ASK_FOR_VASS_ACCEPT: "너희의 지혜를 보았다. 나는 너희가 위대함을 달성하는 데 도움이 될 것이다!"
MEM_NEOCH_INSULT_PROPOSE_1: "너희가 지혜라고 부르는 것은 단지 어린아이의 생각 없는 수다일 뿐이다."
MEM_NEOCH_INSULT_PROPOSE_2: "너를 보고있는 나를 움츠리게 하는군. 너는 아무것도 몰라. 정말, 정말 아무것도."
MEM_NEOCH_INSULT_ACCEPT_FE: "나는 6600만 년을 살았다. 나는 별들이 죽고 다시 태어나는 것을 보았다. 내가 너희의 한심한 피를 토할 시간이 있다고 생각하느냐?"
effect_random_owned_pop_species: "무작위 소유 종족"
mem_neochadanus_ascendant_admiral: "제독"
mem_neochadanus_ascendant_general: "장군"
mem_neochadanus_ascendant_scientist: "과학자"
mem_neochadanus_ascendant_governor: "총독"
mem_neochadanus_ascendant_ruler: "통치자"
building_mem_lost_emperor_ancient_palace: "네오차다누스의 궁전"
building_mem_lost_emperor_ancient_palace_desc: "신황 네오차다누스를 기리기 위해 지어진 거대한 궁전입니다."
mem_lost_emperor.60.name: "신황의 도움"
mem_lost_emperor.60.desc: ""이대로만 하면..." [root.GetSpeciesAdj] 과학자들이 놀란 눈으로 지켜보는 동안, 네오차다누스는 이 문제에 관한 연구를 상당히 발전시키는 과정에서 L-관문에 대한 작업에 대해 겉보기에는 단순하지만 실제로는 매우 심오한 수정을 했습니다."
mem_lost_emperor.60.option: "믿을 수 없군."
mem_lost_emperor.61.name: "심오한 정보"
mem_lost_emperor.61.desc: "네오차다누스를 수호하는 과학자들은 상당한 돌파구를 찾았다고 보고했습니다. 늙은 황제는 한때 L-관문의 [root.GetSpeciesAdj] 주요 당국에 전달되었던 "외은하계 차원문" 주제에 대해 무의식중에 언급을 한 것으로 보입니다. 연구를 상당히 발전시킬 문제에 대한 새로운 접근 방식에 영감을 주었습니다."
mem_lost_emperor.61.option: "훌륭한 소식이군."
mem_lost_emperor_find_out_about_azran: "아즈란의 능력 조사"
mem_lost_emperor_find_out_about_azran_DESC: "우리는 군사 이론가들이 전투 장면을 분석하여 아즈란이 내놓은 위협의 본질을 확인하게 해야 합니다."
mem_lost_emperor.605.name: "아즈란: 우려되는 위협"
mem_lost_emperor.605.desc: "최근 아즈란에 패배한 후, 우리의 법의학 전쟁 전문가 중 한 명이 전투 영상과 기타 잔해를 조사했습니다. 그들은 아즈란을 제대로 연구할 수 있는 충분한 자원이 주어진다면 아즈란이 정확히 얼마나 강력한지, 그리고 그것을 극복하기 위해 얼마나 최선을 다할 수 있는지에 대한 질문에 대한 답을 찾을 수 있다고 주장합니다."
mem_lost_emperor.605.option: "고려해보도록 하지."
mem_lost_emperor.606.name: "발견: 아즈란의 능력"
mem_lost_emperor.606.desc: "우리의 군사 이론가들은 아즈란과의 전투를 분석했으며 다음과 같은 결과를 제시할 수 있습니다.\n\n-아즈란은 에너지 무기에만 의존합니다. 이들 중 가장 중요한 것은 에너지 어뢰와 플라즈마 블라스트로 보이는 무기와 디스럽터 그리고 탐사선은 강력한 거점 방어 무기로 처리하는 것으로 보입니다.\n\n-아즈란의 보호막은 강력합니다. 그러나 이 보호막을 통해 도달한 탄환를 분석한 결과 탐사선의 선체는 상당한 충격을 견딜 수 있지만 기본적인 장갑이 장착되어 있지 않은 것으로 보입니다.\n\n그들은 아즈란이 현재 우리가 함대 전력을 측정하는 데 사용하는 규모로 40-60,000 군사력에 해당한다고 제안합니다."
mem_lost_emperor.606.option: "흥미롭군."
