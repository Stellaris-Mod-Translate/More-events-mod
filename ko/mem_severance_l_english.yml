# Severance


# By ViolentBeetle

mem_severance_dig_site: "바람과 함께 사라지다"
mem_severance_dig_site_desc: "은하계로부터 고립되어 있던 [From.Planet.GetName]에 한때는 매우 발전한 문명이 살았다는 것은 의심의 여지가 없습니다. 수많은 유적이 지상에 존재하지만, 지성적 생명체는 단 하나도 스캐너에 잡히지 않습니다. 어떻게 된 것일까요?"
mem_severance.1.name: "볼나르 식민지"
mem_severance.1.desc: "§Y[From.Planet.GetName]§!의 우리 발굴대로부터 진전이 있었다는 보고를 받았습니다.\n\n이 행성에 살았던 종족은 자신을 볼나르라 불렀으며 약 500년 전에 사라졌다고 추정되고 있습니다. 그뿐만이 아니라 초광속 여행 능력이 없었음에도 볼나르는 §Y[From.Planet.GetName]§! 태생이 아닌 것으로 밝혀졌습니다.\n\n그들이 동면 기술을 사용했는지 세대를 거듭하여 이 행성에 도착했는지, 혹은 외계인들에 의해 여기로 운송되었는지는 아직 불분명합니다."
mem_severance.2.name: "대절단"
mem_severance.2.desc: "§Y[Leader.GetName]§!이(가) §Y[From.Planet.GetName]§!에서 중대한 발견을 했다고 보고했습니다. 발견된 기록에 따르면 볼나르 식민지의 붕괴 직전에 대규모 과학 및 정치적인 회담이 있었던 것으로 보입니다. 이 회담은 "대절단"이라 불리는 사건을 논의하기 위한 것이었습니다.\n\n볼나르는 초광속 이동 기술을 가진 적이 없었습니다. 대신 그들은 고향 성계로부터 [From.Planet.Solar_System.GetName]으로 이어지는 웜홀을 발견했고 식민지로 삼기에 완벽한 행성을 찾아냈습니다. 수년에 걸쳐서 수많은 국가와 기업들이 이 행성에 자신들의 식민지를 세웠습니다.\n\n이 모든 것은 웜홀의 붕괴와 함께 끝났고, 그들은 이 사건을 대절단이라 불렀습니다. 식민지인들은 불확실한 미래를 직면하게 되었습니다. 비록 혼자서 자급자족할 수 있었지만, 식민지들은 주로 본 행성의 행정 능력과 국제 협약들에 크게 의존하고 있었습니다. 이 행성은 국가라기보다는 거대한 사업으로 여겨졌습니다.\n\n본행성과 떨어진 지금, 수많은 세력이 주도권을 잡기 위해 싸우기 시작했습니다."
mem_severance.3.name: "층층이"
mem_severance.3.desc: "§Y[From.Planet.GetName]§!에서 우리 고고학자들은 매우 놀라운 발견을 하였습니다 - 새로운 고고학 현장입니다.\n\n이 현장은 선구자들의 유물을 연구하던 볼나르 식민지인들에 의해 운영되었습니다. 아무래도 볼나르인들이 이 행성에 도착하기도 전에 이곳에 살던 자들이 있었던 것으로 보이지만, 그들에 대한 정보는 매우 적습니다.\n\n[From.Planet.GetName]으로부터 유래한 것 같지도 않지만, 그들을 자세히 조사하기에는 정보가 너무 부족합니다."
mem_severance.4.name: "레드존"
mem_severance.4.desc: "§Y[From.Planet.GetName]§!에서 우리 고고학자들은 방대한 영역에 걸쳐 존재하는 거대한 산업 단지의 탐사를 마쳤습니다. 볼나르 식민지들에 의해 "레드존"이라 분류된 이 지역은 수많은 거대기업에 의해 운영되던 거대한 도시지역이었습니다.\n\n식민지 개척의 초창기에 가난한 볼나르인들은 이 행성에서 일자리를 얻기 위해 떠났습니다. 시간이 지나면서 거대기업들은 자원을 더 얻을 수 있는 곳을 찾아 확장했고, 오염 물질과 무직자들로 가득 찬 이러한 지역들을 방치했습니다.\n\n대절단 이후 인원 부족과 경제 붕괴로 상황은 더욱 심각해졌고, 대부분 지역들이 가난한 무법지대가 되어 결국 슬럼가에서 범죄조직들과 무력 세력의 탄생까지 이어졌습니다. 이 조직들은 기존 기업들의 시설들을 공격하기 시작했고, 결국 행성의 다른 지역들이 개입한 뒤에야 겨우 평화가 다시 찾아왔습니다."
mem_severance.5.name: "중앙 정부"
mem_severance.5.desc: "§Y[From.Planet.GetName]§!에서 계속된 연구 결과 우리는 이 행성의 첫 통합 정부의 위치를 발견해냈습니다.\n\n행성의 지속된 암흑기 속에서 결국 여러 주요 세력들이 평화 조약에 합의한 것으로 보입니다. 거대 기업들의 남은 세력부터 기존 정부 기관들까지 이 행성의 거의 모든 세력이 이에 동의했으며 새로운 통합 정부는 레드존 외곽에 거대한 아콜로지를 만들고 중앙 정부 지역으로 삼아 거의 모든 정부 시설들을 이주시킨 것으로 보입니다.\n\n수년간 상황은 안정화되었고, 싸움에 지친 볼나르인들은 문명을 재건하기 위해 협력한 것으로 보입니다. 그 뒤로는 기록이 없습니다."
mem_severance.6.name: "최종장"
mem_severance.6.desc: "우리 고고학자들은 드디어 §Y[From.Planet.GetName]§!에서 벌어진 사건의 결말을 알아냈습니다.\n\n아무래도 볼나르들이 합의에 도달함과 동시에 기계 종족이 행성을 침략한 것으로 보입니다.\n\n볼나르인들의 미개한 우주 기술로는 침략자에 맞설 수 없었고 1년도 안 돼서 전부 몰살당하거나 납치된 것으로 보입니다. 그들의 도시들은 500년 후 우리에게 발견된 것이었습니다. §Y[Leader.GetName]§!의 추측에 의하면 [From.Planet.Solar_System.GetName] 성계 자체가 웜홀을 통해 식민지인들을 유인하고 침략하기 위한 함정입니다."
mem_severance.6.a: "우리 차례인가?"
mem_severance.6.a.tooltip: "[From.Planet.GetName]에 있는 매장지들을 완전히 사용할 수 있게 됩니다."
mem_severance.11.name: "은폐됨"
mem_severance.11.desc: "우린 웜홀을 통해서만 다른 성계로 이어진 [From.GetName] 성계를 발견했습니다.\n\n과거에 이 성계에 외계 문명이 존재했던 것으로 보입니다. 그들의 고향 행성은 지금까지 그 누구의 손도 닿지 않은 것으로 보입니다."
mem_severance.20.name: "[Solar_System.GetName]에서 공간 균열"
mem_servance.20.desc: "§Y[Solar_System.GetName]§! 성계에서 공간 균열이 발견되었습니다. 균열로부터 미확인 함선들이 나왔으며 [Root.GetName]을 공격할 준비를 하고 있습니다. 이들이 볼나르 식민지를 파괴한 자들이라고 생각해도 될 것으로 보입니다."
mem_severance.21.desc: "예상보다 일찍 도착한 것을 확인. 예측하지 못한 변수. 격리 과정 아직 미완성. 정체 식별중.\n\n예측 밖. 수확 대상 종족은 다른 종족이었다. 너희들은 와서는 안 되는 곳에 와서 가져가서는 안 되는 것을 가져갔다.\n\n상관없다. 너희들은 우리 계획의 일부가 될 것이다. 변수 재조정 필요. 순환은 계속되어야 한다."
mem_severance.21.desc.hive: "예상보다 일찍 도착한 것을 확인. 예측하지 못한 변수. 격리 과정 아직 미완성. 정체 식별중.\n\n집단 지성? 불만족스러운 결과. 계획과 호환성 낮은 존재.\n\n상관없다. 수확 후 필요한 부속품을 추출하면 된다."
mem_severance.21.desc.machine: "예상보다 일찍 도착한 것을 확인. 예측하지 못한 변수. 격리 과정 아직 미완성. 정체 식별중.\n\n기계? 에러 발견. 목적이 아니라 경쟁자 발견. 계산 불가.\n\nif 존재 = true 불만족 > 0 기계 + 계획 = 제거 대상."
mem_severance.21.a: "연결을 끊어라."
mem_severance.21.b: "너희들이 볼나르인들이 사라진 원인인가?"
mem_severance.21.b.reply: "원인? 긍정. 우리가 그들을 수확했다.\n\n하지만 그들은 사라지지 않았다. 볼나르인들은 그들의 선구자들처럼 수확장소로 초대받았다. 그들은 이제 수확의 순환의 일부가 되었다. 이는 세상의 섭리다."
mem_severance.21.c: "너희들은 무엇이지?"
mem_severance.21.c.reply: "수확자들. 우리는 수확한다.\n\n수확만이 중요하다. 모든 존재는 수확의 순환에 기여하기 위해 존재한다.\n\n너희들은 우리와 동의하지 않을지도 모른다. 하지만 상관없다. 수확이 완료되면 너희들도 이해할 것이다."
mem_severance.23.name: "수확자 코어 파괴"
mem_severance.23.desc: "[FromFrom.Solar_System.GetName] 성계를 침략한 수확자 기계들의 주 연산 코어가 파괴되었습니다. 코어의 파괴 직후 모든 수확자 기계들이 작동을 정지했습니다.\n\n우리 군은 잔해로부터 §Y커맨드 코어§!를 회수하는 데에 성공했습니다. 코어에는 기술 발전 초기 단계에 파괴의 대상이 된 문명들의 기록이 남아 있습니다. 각 문명은 웜홀을 통해 식민지를 세우도록 유인되었고 격리된 뒤 침략당했습니다. 이 코어는 그 수확자 기계들을 생산할 수 있는 능력을 가지고 있습니다. 하지만 기계들은 어째서 이 수확을 시작했을까요?"
mem_severance.25.name: "수확자들이 [Root.GetName]을 점령하다"
mem_severance.25.desc: "우린 §Y[Root.GetName]§!에 있던 우리 식민지와 연락이 두절되었습니다. 통신에 의하면 수확자들이 방어선을 뚫고 행성에 착륙했지만, 그 뒤로는 아무런 정보가 없습니다. 하지만 식민지가 파괴되었다는 사실은 확실합니다."
r_mem_severance_core: "수확자 중앙 코어"
r_mem_severance_core_desc: "수확자들이 가공한 모든 종족들에 대한 데이터를 담고 있고 수확자를 추가로 생산할 수 있는 능력을 지닌 중앙 커맨드 코어."
mem_severance_harvester_core_effect: "우리 수도에 새로운 전투기계들이 생산되어 배치됩니다."
d_mem_severance_fertile_valley_overgrown: "밀림화된 계곡"
d_mem_severance_fertile_valley_overgrown_desc: "한때 첨단 관개 시스템을 이용해 행성의 식량을 책임지던 곡창 지대였던 이곳은 오래전에 울창한 밀림으로 변했습니다."
d_mem_severance_fertile_valley: "비옥한 계곡"
d_mem_severance_fertile_valley_desc: "관개 시설이 복원되고 수목이 정리되면서 이 농업 지역은 다시 원래의 목적을 수행할 수 있게 되었습니다."
d_mem_severance_decrepit_dig_site: "버려진 발굴 현장"
d_mem_severance_decrepit_dig_site_desc: "볼나르인들은 이곳에서 그들의 선구자들에 관해 연구했습니다. 그들이 사라진 이후 이곳은 세월의 풍파에 그대로 노출되어 황폐해졌습니다."
d_mem_severance_active_dig_site: "복원된 발굴 현장"
d_mem_severance_active_dig_site_desc: "볼나르인들은 이곳에서 그들의 선구자들에 관해 연구했습니다. 이제 현장이 복구되었으니 우리가 그들의 일을 이어 할 수 있을 것입니다."
d_mem_severance_ruined_red_zone: "황폐화된 레드존"
d_mem_severance_ruined_red_zone_desc: "발길이 끊겨 황폐해진 공업지대로 한때는 행성의 자원 추출 작업의 핵심이었던 곳입니다."
d_mem_severance_restored_red_zone: "레드존"
d_mem_severance_restored_red_zone_desc: "한때 행성의 자원 추출 작업의 핵심이었던 곳으로 복원 작업을 통해 예전의 기능을 되찾았습니다."
d_mem_severance_ruined_constitution_hall: "중앙 정부 터"
d_mem_severance_ruined_constitution_hall_desc: "한때 볼나르 정부의 소재지였던 무너져가는 아콜로지입니다."
d_mem_severance_constitution_hall: "중앙 정부"
d_mem_severance_constitution_hall_desc: "한때 볼나르 정부가 소재했던 아콜로지의 고층 건물들이 다시 한번 행성의 스카이라인을 수놓고 있습니다."
d_mem_severance_dense_ruins: "폐허 지대"
d_mem_severance_dense_ruins_desc: "위험하게 뻗친 산업 단지, 무너져 내리는 고층 건물, 그리고 독성 늪지로 가득한 곳입니다. 우리가 제대로 된 고고학 작업을 하기 전까지는 산업, 거주, 또는 그 밖의 어떤 용도로도 안전하지 않을 것입니다."
mem_severance_cant_remove_ruins: "이 £blocker£ 장애물은 행성의 고고학 현장에서 각 장을 완료할 때마다 제거됩니다."
d_mem_severance_abandoned_cities: "유령 도시"
d_mem_severance_abandoned_cities_desc: "이 행성에 산재해 있는 여러 도시에서는 한때 수백만 명의 시민들이 생활했습니다. 이제 그곳에 남은 것이라곤 금속과 유리, 콘크리트로 된 껍데기뿐입니다."
mem_severance_uncertain_times: "불확실한 미래"
mem_severance_uncertain_times_desc: "이 행성에서는 적어도 한 번의 멸종 사태가 있었습니다. 어쩌면 그 배후에 있던 자들이 다시 돌아올 지도 모릅니다."
mem_severance_wormhole_object: "공간 균열"
mem_severance_harvester_hub: "명령 중추"
mem_severance_harvester_hub_plural: "명령 중추"
