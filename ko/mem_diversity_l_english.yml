l_english:

mem_diversity.1.name: "예외조항"
mem_diversity.1.desc: "[Root.GetAdj] 법에 따르면, §Y[oppressed_species.GetSpeciesNamePlural]§! 종족은 [root.GetName]의 고위직에 오를 수 없습니다.\n\n하지만 적성검사 결과 중 [oppressed_species.GetSpeciesName] 한 명이 월등한 잠재력을 가진 천재임이 드러났습니다. 만약 [Root.GetSpeciesName]이(가) 그런 대단한 소질을 가지고 태어났다면 분명히 중요한 자리를 차지하고 있었을 겁니다. 하지만 법적 한계가 있는 지금 상황에서는 그런 천재도 낭비되고 말 겁니다. 이번에만 예외를 둬도 되지 않을까요?"
mem_diversity.1.a: "그래. 준비를 해라."
mem_diversity_admiral: "재능있는 §S제독§!이 지도자 목록에 추가되었습니다."
mem_diversity_general: "재능있는 §S장군§!이 지도자 목록에 추가되었습니다."
mem_diversity_scientist: "재능있는 §S과학자§!가 지도자 목록에 추가되었습니다."
mem_diversity_governor: "재능있는 §S총독§!이 지도자 목록에 추가되었습니다."
mem_diversity.1.a.tooltip: "이 특별 대우에 §Y[oppressed_species.GetSpeciesNamePlural]§! 종족이 §G만족§!하겠지만, §S완전한 시민권§!을 가진 비-외계종 선호주의 POP들은 이 일에 §R매우 불쾌하게§! 반응할 것입니다."
mem_diversity.1.b: "절대로 안된다."
mem_diversity.1.c: ""은하 최고의 지성을 가진 [oppressed_species.GetSpeciesName]"? 모두가 비웃을 일이지."
mem_diversity.1.c.tooltip: "모든 §Y[oppressed_species.GetSpeciesNamePlural]§! 종족이 §R매우 불쾌하게§! 반응할 것입니다."
mem_diversity_outsider: "외부인"
mem_diversity_outsider_desc: "온갖 차별적인 관행에도 불구하고, 이 지도자는 자신 종족의 가치를 증명하기 위해 열심히 일합니다."
mem_diversity: "다양한 고용"
mem_diversity_outraged: "예외조항에 분개함"
mem_diversity_outraged_xenophobe: "$mem_diversity_outraged$"
mem_diversity_hired: "특별대우에 만족함"
mem_diversity_humiliated: "인종차별적인 만행"
