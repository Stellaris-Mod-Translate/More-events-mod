#Black Hole Anomaly 1


#Writing by deezee


#Code by ShiroKitsune

mem_black_hole_1_category: "그 너머의 길"
mem_black_hole_1_category_desc: "블랙홀 §Y[Root.GetName]§!에는 사건의 지평선 바로 위 궤도를 도는 작은 물체가 있는 것처럼 보입니다. 더 자세히 살펴보니 오래전 알 수 없는 문명이 사건의 지평선 너머 무엇이 있나 연구하려고 만든 소형 웜홀 생성기일지도 모른다는 생각이 듭니다. 우리 과학자들이 생성기에 집약된 기술을 조사해 보고 싶어합니다."
MEM_BLACK_HOLE_1_PROJECT: "그 너머의 길"
MEM_BLACK_HOLE_1_PROJECT_DESC: "과학자가 고대 웜홀 생성기를 활성화하려고 시도해야 합니다..."
mem_black_hole_1.1.name: "성공적 조사"
mem_black_hole_1.1.desc: "자세히 검사해보니 웜홀 생성기는 시간이 지남에 따라 손상되었습니다. 그러나 수석 과학자 §Y[Root.GetLeaderName]§!은(는) 생성기를 수리할 수 있다고 주장합니다."
mem_black_hole_1.1.a: "시도해봐."
mem_black_hole_1.1.b: "너무 위험해."
mem_black_hole_1.2.name: "성공?"
mem_black_hole_1.2.desc: "웜홀 생성기를 수리한 후 과학선 §Y[Root.GetName]§!은(는) 사건의 지평선 너머로 빨려 들어가 실종되었습니다. 웜홀이 안정되어 잘 돌아오기를 기다릴 수밖에 없습니다."
mem_black_hole_1.2.a: "성공을 기원하며 기다릴 뿐..."
mem_black_hole_1.3.name: "너머에 있는 것"
mem_black_hole_1.3.desc: "과학선이 끝내 귀환했고, 승무원들은... 변형되었습니다. 그리고 모두가 사건의 지평선 너머에 있는 "표현 할 수 없는" 무언가에 관해 이야기하기를 거부합니다. 하지만 그들이 얻은 통찰력은 우리 제국에 도움이 될 것입니다."
mem_black_hole_1.3.a: "아무 일도 없었겠지?"
mem_black_hole_1.4.name: "오래된 유물"
mem_black_hole_1.4.desc: "자세히 검사해보니 웜홀 생성기는 시간이 지남에 따라 손상되었습니다. 사건의 지평선과의 근접성을 고려할 때, 심층적인 조사는 심히 위험해 실패할 가능성이 큽니다."
mem_black_hole_1.4.a: "젠장."
mem_black_hole_1.5.name: "끔찍한 실수!"
mem_black_hole_1.5.desc: "웜홀 생성기를 조사하는 동안 수석 과학자 §Y[Root.GetLeaderName]§!이(가) 생성기가 손상된 것을 모른 채, 실수로 스위치가 켜버린 듯 합니다. 결국, 과학선 §Y[Root.GetName]§!은(는) 웜홀을 통해 블랙홀로 빨려 들어갔고 앞으로 영영 볼 수 없겠지요."
mem_black_hole_1.5.a: "끔찍하군."
