r_mem_doom_capacitor: "악의적인 축전기"
r_mem_doom_capacitor_desc: "다른 차원의 에너지를 뽑아낼 뿐만이 아니라 강력한 구조물로 전환하는 장치."
mem_doom_capacitor_effect_tooltip: "우리의 명령을 따를 유령 고룡을 소환합니다.\n유령 고룡은 강력한 무기를 보유하지만 크기와 비교하면 연약합니다."
mem_doom_requires_no_other_ship: "우린 이미 유령 고룡을 하나 소환했습니다."
