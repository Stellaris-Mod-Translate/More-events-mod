mem_doom_dragon_ship_plural: "유령 고룡들"
mem_doom_dragon_section: " "
MEM_COMPONENT_DOOM_DRAGON_BEAM: "악의적인 광선"
MEM_COMPONENT_DOOM_DRAGON_PROJECTION: "악의적인 투영체"
MEM_DOOM_SHIELD: "마이너스 에너지 보호막"
MEM_DOOM_AURA_SHIELD_DAMPENER: "이차원적 왜곡장"
mem_doom_dig_site: "파멸의 문 앞에서"
mem_doom_dig_site_desc: "이 황폐한 행성은 한때는 발전된 연구 기지였습니다. 하지만 현재는 폐허에 불과하며 기지는 미라가 된 기존 거주민들로 가득합니다. 이들을 죽인 자들은 발견되지 않았습니다.\n\n이 기지의 파괴는 수백 년 전에 일어났었음에도 스캔에 의하면 지하에 있는 일부 시설들은 여전히 기능 중인 것으로 밝혀졌습니다. 대체 무엇이 지금까지 살아남아 기능을 유지하고 있었을까요?"
mem_doom.1.name: "입구"
mem_doom.1.desc: "고고학 팀의 작업에 진전이 있었습니다. §Y[Leader.GetName]§!의 보고에 의하면 [Leader.GetSheHe]은(는) 지상에서 여전히 기능 중인 지하 시설로 이어지는 통로를 발견했다고 합니다.\n\n지상처럼 통로는 기존 거주민들의 시체가 곳곳에 존재합니다. 격렬한 저항의 흔적은 있었지만 죽음의 원인은 심하게 훼손된 시체와 주변 환경 때문에 알 수가 없습니다. 보아하니 시체 중 일부는 어떤 군사 조직의 일원이었을 것이라 추정됩니다. 정리 작업을 맡았거나 상황을 통제하기 위해 파견됬을 가능성이 큽니다."
mem_doom.1.a: "$DIG$"
mem_doom.2.name: "중앙 명령 핵"
mem_doom.2.desc: "고고학 팀은 엄청난 진전을 이루었습니다. 최근에 발견된 방이 시설 전체에 퍼진 컴퓨터들을 조종하는 중앙 명령 핵으로 밝혀졌습니다.\n\n이곳에서 총격전이 벌어졌다는 것은 확실하며 파괴되었거나 방치된 컴퓨터 중 극히 일부만이 여전히 기능 중입니다. 주요 로그들은 사이트 제로에서 행성의 네트워크로의 거대한 에너지 흐름에 대한 설명을 담고 있지만, 비상 상황 05484에 대한 기록물의 복사본이 여전히 남아있는 듯 합니다.\n§G감독관§!: 이건 큰일이군...\n§Y\n§!\n§R경고:§! 2번 센서가 비정상적인 수치를 기록함.\n§R경고:§! 1,2,4,5,7,9번 센서와 연결 끊어짐.\n§H에러:§! 4번 제어 모듈이 더는 응답하지 않음.\n§G<<로그 종료>>§!"
mem_doom.3.name: "석판 저장고"
mem_doom.3.desc: "고고학 팀은 주 발굴지로부터 멀리 떨어진 곳에서 새로운 발견을 해냈습니다. §Y[Leader.GetName]§!은 석판들이 모여 있는 저장소를 발견했습니다.\n석판 자체는 §Y[From.Planet.GetName]§!으로부터 유래한 것으로 보이며 적힌 글은 이 시설이 여전히 가동하던 시절의 것으로 보이지만, 적힌 언어는 시설에서 발견된 것으로부터 완전히 다르며 해독할 수 없었습니다. 시설의 언어로 적힌 글은 극히 일부였으며 말이 되는 부분들은 §Y탈넥흐렉§!이라 불리는 무언가를 시사하고 있습니다.\n\n이상하게도 저장고 내부에는 싸움의 흔적이 없었지만 많은 석판은 대량의 피가 묻어있었습니다. 일부 피는 시설의 붕괴보다 수십 년 전부터 있었던 것으로 보입니다."
mem_doom.4.name: "헤아릴 수 없는 깊이"
mem_doom.4.desc: "외계 시설에 조금씩 내려가자 §Y[Leader.GetName]§!의 팀은 말이 안되는 것들을 더 보게 되었습니다.\n\n많은 방들은 센서로도 인식할 수 없는 이상한 에너지막으로 보호되고 있어 들어가는 모든 물체가 그냥 사라지게 합니다. 또한 핵물리학의 모든 법칙을 무시한 채 방사선이 덩어리진 채 떠다니고 있습니다.\n\n시설 직원들은 점점 덜 발견되기 시작했습니다. 하지만 벽들은 더는 합금과 화합물의 조합이 아니라 화석화된 육신을 떠오르게 합니다.\n\n무사히 보존된 컴퓨터 터미널들로부터 추가적인 정보를 추출하는 데에 성공했습니다. 이 시설은 §Y[From.Planet.GetName]§!의 지각에 자연적으로 발생한 차원 균열 위에 지어졌습니다. 시설의 목적은 균열 반대편의 세계로부터 에너지를 추출하여 제국에게 공급하는 것이었습니다. 하지만 반대편 차원에도 무언가가 존재했으며 무언가가 에너지를 따라 우리 차원으로 넘어왔습니다."
mem_doom.5.name: "사이트 제로"
mem_doom.5.desc: "고고학 팀은 이제 시설에 가장 깊숙이 들어가 사이트 제로라 불리는 거대한 동굴의 바닥에 도착했습니다. 금속과 플라스틱으로 확인이 가능했던 시설의 설비들은 점점 거대한 괴수들의 이빨과 손톱을 떠오르게 하는 바위들로 바뀌었습니다. 유기적인 모양을 띤 주황색 기둥은 시설로 이어지는 해치를 향해 뻗어있지만 몇 미터가 짧습니다.\n\n[Leader.GetName]은 소규모 정예병들이 이곳에 들어와 동굴 내부로 진입했고, 다시 시설의 다른 장소로 나아갔다고 결론지었습니다."
mem_doom.5.a: "그들의 흔적을 따라가라."
mem_doom.6.name: "악의적인 축전기"
mem_doom.6.desc: "우리가 흔적을 발견한 정예 집단의 최종 목적지는 사이트 제로부터 멀리 떨어진 곳이 아니었습니다. 우리 예측에 의하면 그들의 앞을 가로막은 것들은 거의 없었지만, 탄약과 인력이 부족해지면서 조금씩 수가 줄어든 것으로 보입니다.\n\n그들의 목적지는 아무래도 여기서 벌어졌던 일과도 같은 일이 일어날 때를 대비한 시설이었던 것으로 보입니다. 하지만 실제로 그 사건이 벌어지자 시설 전체가 적으로 가득 차게 된 듯합니다. 결국 병사들은 시설을 되찾았지만, 남은 자들마저 전사한 것으로 보입니다.\n\n그들의 시체에서 발견된 기록들은 사건에 대한 정보를 담고 있었습니다. 아무래도 그들이 §Y탈넥흐렉§!이라 부르는 존재가 그의 자손 중 하나를 이 시설에 침투시켜 직원들을 세뇌하기 시작한 것으로 보입니다. 자손은 자신과 부모에게 양분을 제공하기 위해 제물을 요구했고, 결국 §Y탈넥흐렉§!이 직접 이 차원으로 넘어와 직원 일부를 죽이고 나머지를 돌연변이화 시킨 것으로 보입니다.\n\n임무를 맡은 병사들은 이차원의 영향을 받은 모든 것을 파괴하고자 했습니다. 하지만 실패했습니다.\n\n이차원적인 에너지를 보유한 장비 하나가 시체의 앞에 여전히 남아 있습니다."
mem_doom.6.a: "우리가 가져가지. 조심히 다루면 안전할 것이다."
mem_doom.6.b: "장치를 파괴하고 임무를 완성하자."
mem_doom.7.name: "유령 고룡이 형체를 얻다"
mem_doom.7.desc: "악의적인 축전기가 최고 전력에 도달하자 에너지는 형태를 취하기 시작했습니다. 탈넥흐렉에 의해 형체를 얻은 강력한 이차원적인 존재가 §Y[Capital_Scope.GetName]§!의 상공에 등장했고 우리의 명령을 따를 준비가 되었습니다."
mem_doom.7.a: "탈넥흐렉 만세!"
mem_doom.100.name: "폐허가 된 기지"
mem_doom.100.desc: "[From.GetName]의 대규모 파괴에도 불구하고 [Leader.GetName]은(는) 행성 표면에서 인공적인 무언가의 폐허를 발견하였습니다.\n\n추가적인 조사를 위해 고고학 현장으로 지정되었습니다."
