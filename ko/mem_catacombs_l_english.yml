l_english:

mem_catacombs_category: "지하의 유적"
mem_catacombs_category_desc: "행성을 철저하게 조사하던 중 지표가 황폐해지기 전 누군가가 만들었을 것으로 보이는 터널 망으로 향하는 입구를 발견했습니다."
mem_catacombs.10.name: "수집품"
mem_catacombs.10.desc: "거의 모든 동굴을 탐험할 수 있었고, 우리가 발견한 것은 전무후무한 것들이었습니다.\n\n수 많은 보관실과 통로에서 수 백 개에 달하는 수집품들이 불활성 가스로 보호된 것을 발견했습니다. 보관소에는 잠재적으로 수 백 개의 세계와 문화를 망라하는 자료가 포함되어 있으며 수백만 년 전의 여러 가지 인공물이 발견된 것으로 나타났습니다.\n\n이 소중한 수집품들은 오래전에 멸종한 문화를 연구하는 연구자들에게 큰 도움이 될 수 있을 겁니다. 하지만 많은 수집가도 이에 관심을 보이고 값을 치르는 데에 망설이지 않을 겁니다."
mem_catacombs.10.a: "아니다. 우리를 위해 연구자료로 쓸 것이다."
mem_catacombs.10.b: "가격을 매겨봐."
mem_catacombs.10.c: "외계 오물들이 우리를 오염시킬 수는 없지."
mem_catacombs.11.name: "자연적 형성"
mem_catacombs.11.desc: "최초 분석에서 지하 동굴은 인공적인 네트워크인 것처럼 보였지만 사실 자연적으로 형성된 자연동굴로 밝혀졌습니다. 동굴은 행성 깊숙하게 분포해 있지만 위험도와 비교하면 가치가 있는 것이 없습니다."
mem_catacombs.11.a: "아깝군."
mem_catacombs.12.name: "붕괴"
mem_catacombs.12.desc: "동굴 탐험 중 §Y[Root.GetLeaderName]§!와(과) 대원들 위로 갱도가 무너져 모두가 즉사했습니다. 수많은 연구원들 또한 잔해 속에 며칠 동안 갇혀 있게 되었고, 거의 모든 인공물이 붕괴와 수색 작전 중에 파괴되었습니다. 쓸모가 있을 만한 건 하나도 발견되지 않았습니다."
