l_english:

mem_imperialist_intimidation.2.name: "[hegimp.GetAdj] 함대가 우리 식민지들을 위협하다."
mem_imperialist_intimidation.2.desc_01: "[hegimp.GetName]은(는) 우리 국경 내 성계들의 영유권을 주장하기 시작했습니다. [hegimp.GetAdj] 함대들은 이미 방어선을 세우기 시작했고 함대 일부를 접경지대로 보냈습니다. 공식적으로 훈련 중이지만 전하고자 하는 말이 훤히 보입니다: [hegimp.GetName]은 여기서 떠날 생각이 없다. 이에 대응하여 [Root.GetName]의 사람들은 행성을 방어하기 위한 성전을 선포했습니다."
mem_imperialist_intimidation.2.holyorder: "정의로운 자들의 신앙은 흔들리지 않는다."
mem_imperialist_intimidation.2.desc_02: "[hegimp.GetName]은(는) 우리 국경 내 성계들의 영유권을 주장하기 시작했습니다. [hegimp.GetAdj] 함대들은 이미 방어선을 세우기 시작했고 함대 일부를 접경지대로 보냈습니다. 공식적으로 훈련 중이지만 전하고자 하는 말이 훤히 보입니다: [hegimp.GetName]은 여기서 떠날 생각이 없다. 이에 대응하여 [Root.GetName]의 시민들은 군대에 자원하는 비율이 늘었습니다."
mem_imperialist_intimidation.2.letthemcome: "[Root.GetName]을 위하여!"
mem_imperialist_intimidation.2.desc_03: "[hegimp.GetName]은(는) 우리 국경 내 성계들의 영유권을 주장하기 시작했습니다. [hegimp.GetAdj] 함대들은 이미 방어선을 세우기 시작했고 함대 일부를 접경지대로 보냈습니다. 공식적으로 훈련 중이지만 전하고자 하는 말이 훤히 보입니다: [hegimp.GetName]은 여기서 떠날 생각이 없다. 이에 대응하여 [Root.GetName]의 사람들은 제국 전체에서 형제자매들을 지키기 위해 모이고 있습니다."
mem_imperialist_intimidation.2.unitedfront: "우린 [Root.GetName]을(를) 실망시키지 않을 것이다."
mem_imperialist_intimidation.2.desc_04: "[hegimp.GetName]은(는) 우리 국경 내 성계들의 영유권을 주장하기 시작했습니다. [hegimp.GetAdj] 함대들은 이미 방어선을 세우기 시작했고 함대 일부를 접경지대로 보냈습니다. 공식적으로 훈련 중이지만 전하고자 하는 말이 훤히 보입니다: [hegimp.GetName]은 여기서 떠날 생각이 없다. 이에 대응하여 [Root.GetName]의 사람들은 모여 용기를 얻도록 기도하고 있습니다."
mem_imperialist_intimidation.2.prayer: "우린 절망에 굴복하지 않을 것이다."
mem_imperialist_intimidation.2.desc_05: "hegimp.GetName]은(는) 우리 국경 내 성계들의 영유권을 주장하기 시작했습니다. [hegimp.GetAdj] 함대들은 이미 방어선을 세우기 시작했고 함대 일부를 접경지대로 보냈습니다. 공식적으로 훈련 중이지만 전하고자 하는 말이 훤히 보입니다: [hegimp.GetName]은 여기서 떠날 생각이 없다. 이에 대응하여 [Root.GetName]의 사람들은 이에 대응하여 자신의 내면을 들여다보기로 했습니다."
mem_imperialist_intimidation.2.default: "두려움에 굴복하지 않는 건 지혜로운 일이다."
