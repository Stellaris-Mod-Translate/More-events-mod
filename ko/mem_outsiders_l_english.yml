# Outsiders


# By ViolentBeetle

mem_outsiders_dig_site: "외부인들"
mem_outsiders_dig_site_desc: "[From.Planet.GetName]의 황폐한 지표면에는 거대한 방치된 전초기지가 있습니다.\n\n이 행성에 생태계가 전무하다는 점과 전초기지의 고립성을 고려하면 기존 거주민들은 이곳의 원주민들이 아니라는 것을 알 수 있지만, 어째서 이 행성을 선택했는지는 의문입니다."
mem_outsiders.1.name: "집까지 삼만리"
mem_outsiders.1.desc: "전초기지 중앙에 있는 가장 오래되어 보이는 큰 건물에서 정착지 역사가 시작했다는 것이 논리적으로 보였습니다. 전초기지 시스템의 특이한 설계로 인해 연구가 어려운 것으로 판명되었지만 결국 [Leader.GetName]은(는) 많은 양의 자료를 해독할 수 있었습니다. 이 전초 기지를 건설한 종족은 먼 고향의 이름을 따서 스스로를  §Y니어티언즈§!라고 불렀습니다. 기지 자체는 §Y뉴 니어트§!라고 불렸습니다. 건물은 어느 시점에서 버려졌고 대부분의 중요한 시스템은 더 나은 시설을 갖춘 시설로 이전되었지만, 일부 자료와 기록은 남아 있습니다. 아마도 초기에는 감상적인 가치가 있었을 것입니다. 그러나 일부 메시지는 식민지 주민들을 비정상적으로 묘사합니다.\n\n§S\"구르 사령관의 기지 기록. 임무 날짜 1.01.
여정은 완전한 성공이었다. 기본 캡슐이 약간의 손상을 입었지만 우리가 고칠 수 있는 것은 아니다.\n\n목적지는 우리 예상과 일치하지만 직접 목격하는 것은 여전히 충격적이다. 하늘에 플럭스 잔류물이 보이지 않는 것은 불안하다. 핵융합 에너지로 빛나는 천체는 내가 상상했던 것보다 훨씬 더 밝으며, 검은 하늘에서 거의 혼란스러울 정도로 맑다.\n\n플럭스 표본에 접근할 수 없지만, 우리 연구에 추가 시간이 필요할 뿐 시간 차이를 생각해보면 문제가 되지 않는다.\"§!\n\n식민지 개척자들은 다른 행성에서 온 것이 아니라 완전히 다른 우주에서 온 것 같지만, 그들이 통나무를 만들 만큼 오래 살았다는 점을 고려하면 그들의 고향 우주는 결국 그렇게 다르지 않을 수도 있습니다."
mem_outsiders.2.name: "세대별 프로젝트"
mem_outsiders.2.desc: "[Leader.GetName]은(는) 고대부터 신생 건축물까지 그 사이사이를 다니며 전초기지들을 탐사했습니다. [From.Planet.GetName]에서 니어티언즈들이 오랜 시간동안 살았던 것으로 보입니다. [Leader.GetSheHeCap]은(는) 오래된 기록보관소에서 온전한 기록을 찾아 해독할 수 있었습니다.\n\n§S\"임무날짜 36.22, 트라스 장군의 공개 보고서\n초대 탐사단의 유일한 생존자인 수석 엔지니어 크란드가 오늘 작고하였다. 프로젝트를 위한 그의 헌신은 왜 우리네 조상이 이곳에 왔고, 우리가 이곳에 있는지를 상기시킨다. 절대로 그걸 잊어선 안 된다.\보육원에서부터 학교, 일터를 거쳐 무덤에 이르기까지 식민지인들은 이 난제를 두고 끊임없는 노력을 바쳤다.\n\n이 식민지가 무너진 원인에 대해서는 현재로선 불명이다. 체제를 위협했던 전투의 흔적으로 추정되는 일련의 손상이 확인되나, 의도적인 침공이라기엔 상당히 가볍다."
mem_outsiders.3.name: "표면에 갇힘"
mem_outsiders.3.desc: "니어티언즈는 은하계의 이 지역에 존재했던 하나 이상의 외계 문명과 관계를 유지한 것으로 보입니다. [Leader.GetName]이(가) 식민지 외곽에 있는 격납고와 보급품 창고를 발견했습니다. 또 다른 해독된 기록을 확인합니다.\n\nVeer 의원의 기본 기록. 임무 날짜 212.14.\n오늘 합의한 대로 우리 파트너는 우리 직원이 자신의 선박 중 하나에 탑승할 수 있도록 허용했다. 생존자는 없었다. 우리가 두려워했던 대로다. 거대한 천체의 중력 우물 밖에서 우리의 몸은 생존을 위해 플럭스가 필요하다. 우리 파트너들은 우리가 결국 이 문제를 극복하거나 충분한 보호 수단을 개발할 수 있기를 희망한다고 밝혔지만, 상황의 본질을 완전히 이해하지 못했다고 생각한다. 이 우주에 존재하지 않는 존재로부터 어떻게 자신을 보호할 수 있겠는가?\"\n\니어티안 고향 우주에는 풍부하지만 우리 우주에는 없는 플럭스가 우주를 여행하는데 필요한 것 같습니다. 그들이 이 [From.Planet.GetPlanetMoon]을(를) 살아있게 놔둘 방법을 찾지 못했다는 징후가 없습니다. 그래서 그들이 보이지 않는 게 더욱 불길합니다."
mem_outsiders.4.name: "플럭스 문제"
mem_outsiders.4.desc: "[Leader.GetName]이(가) 니어티안 식민지에서 가장 발전된 실험실 단지를 확인했습니다. 여기에는 대부분의 연구 자료가 포함되어 있지만 의미를 완전히 이해하는 데 필요한 각주가 부족합니다. 일부 기록만이 작은 통찰력을 제공합니다.\n\n\"수석 과학자 달크의 분류 기록. 임무 날짜 331.79.\n나는 우리가 그것을 얻었다고 생각한다. 모든 노력이 마침내 결실을 보았다. 이 모형은 플럭스 부식을 완전히 멈추고 부분적으로 되돌리는 방법을 제시한다. 빨리 고향 행성에 연락하고 싶다. 고향이 어떤 곳인지 어서 보고 싶다.\"\n\n어느 시점에서 니어티언즈는 멸종 수준의 문제인 플럭스 부식에 직면한 것 같습니다. 플럭스 부식이 정확히 무엇인지는 확실하지 않습니다. 플럭스가 무엇인지도 정확히 알 수 없기 때문입니다. 그러나 니어티안즈는 이를 확인하지 않으면 우주 전체를 파괴될 것으로 생각했습니다. 심각하게 시간이 부족했지만, 그들은 해결책을 찾았습니다. 시간이 훨씬 더 빠르게 흐르는 우리 우주로 가장 훌륭하고 가장 밝은 것을 보내는 것입니다. 그러면 식민지 주민들이 문제를 해결하고 발견한 내용을 집으로 보고하기에 충분한 시간이 있을 것이라고 믿었습니다."
mem_outsiders.5.name: "어려운 선택"
mem_outsiders.5.desc: "[Leader.GetName]은(는) 붕괴 직전에 니어티언즈 식민지 개척자들이 사용했던 지휘 본부를 찾을 수 있었습니다. 연구를 마친 뒤 많은 논쟁이 벌어졌고, 보존된 기록을 보면 그 이유를 어렵지 않게 알 수 있었습니다. 식민지 개척자들은 플럭스 부식 문제를 해결했을 수도 있지만 다른 문제인 고향 행성에 연락하는 방법을 해결하지 못했습니다. 니어트 우주에서 우리에게 균열을 여는 것은 비교적 안전하지만 그 반대는 상당히 파괴적인 것 같습니다. 니어티안즈는 [From.Planet.GetName]을(를) 떠날 수 없었기 때문에 고향으로 돌아가 형제들을 구하기 위해 자신의 목숨을 기꺼이 희생할 것인지 선택해야 했습니다. 지휘 본부 보관소의 마지막 기록은 다음과 같습니다.\n\n\"잘 사령관의 개인 기록. 임무 날짜 332.02.\n확인되었다. 알린다. 상황에 대한 통제력을 상실했다.\""
mem_outsiders.6.name: "혁명"
mem_outsiders.6.desc: "식민지 외곽에 있는 작은 실험실은 니어트에게 신호를 보내려고 했던 곳인 것 같습니다. 또한 중앙 식민 지도부가 퇴출당한 후 서로 다른 파벌들 사이에서 많은 전투가 벌어졌던 곳이기도 합니다. 연구실 보관소에 보존된 유일한 기록은 다음과 같습니다.\n\n\"둔 임시 사령관의 공개 소식지. 임무 날짜 332.24.\n거짓말을 하는 폭군 잘은 해임되었다. 그는\"고향\"을 구하기 위해 우리의 삶을 포기하는 것이 우리\"의무\"라고 주장하지만, 이곳이 우리의 고향이다. 이곳은 우리가 태어난 곳이자 죽을 곳이다. 우리는 식민지 건설했고 우리는 그 안에 우리의 삶을 일궜다. 어떤 권리로 우리가 그들을 구하기 위해 그것을 포기하라고 요구할 수 있는가? 우리는 허락하지 않을 것이다. 나는 그것을 허용하지 않을 것이다. 잘에게 여전히 충성하는 사람이 나를 거역할 수 있다고 생각한다면 마음을 바꾸는 것이 좋을 것이다. 그렇지 않으면 맹세컨대...\\n기록이 갑자기 종료됩니다. 다음에 무슨 일이 일어났는지, 그리고 이어지는 내전에서 누군가가 승리한 것으로 간주할 수 있는지는 분명하지 않습니다. 둔과 그의 추종자들은 어디에도 없습니다. 잘도 아닙니다. 시간 공간의 구조를 파괴하고 니어트에게 신호를 보내도록 설계된 장치는 여전히 손상되지 않았습니다."
mem_outsiders.6.a: "기계를 활성화해라."
mem_outsiders.6.a.tooltip: "신호가 전송됩니다. [From.Planet.GetName]은(는) 처리 중에 파괴됩니다. 신호가 목적지에 도달할지 누가 알까요? 그곳에 있는 누군가에게 도움이 될지 누가 알겠습니까?"
mem_outsiders.6.b: "기계를 무시하고 전초기지를 해체하고 잔해를 수거해라."
mem_outsider.7.name: "외차원 신호"
mem_outsider.7.desc: "우리는 은하계 전체에 퍼지는 신호를 포착하고 있습니다. 대부분이 무작위적인 소음으로 오인했지만 니어티안 신호를 즉시 인식할 수 있습니다.\n\n메시지는 아마도 우리를 위한 것입니다."
mem_outsiders.8.desc: "들리나? 우리말을 들을 수 있나?\n\n우리는 당신의 우주에 대한 탐험이 실패했음을 이해한다. 그래도 작업을 마칠 수 있어서 고맙다. 당신의 행동이 우리 우주에 얼마나 도움이 되었는지 과장하는 것은 불가능하다.\n\n감사의 표시로 우리는 우주 간의 상호 작용에 관한 자체 연구를 통해 기술 물품을 준비했다. 그중 일부가 당신들에게 도움이 될 거라고 확신한다."
mem_outsiders.8.a: "천만에."
mem_outsiders.8.a.response: "다시 한번 감사한다.\n\n안타깝게도 이것이 우리가 말하는 마지막 시간이다. 이제부터 우리의 모든 노력은 플럭스 부식을 완화하고 우리 문명을 재건하는 데 전념하겠다. 우리가 끝날 때쯤이면 당신의 문명은 이미 사라진 지 오래일 것이다."
mem_outsiders.8.b: "이제 그 쪽 우주는 괜찮은가?"
mem_outsiders.8.b.response: "아니 괜찮지 않다. 플럭스 부식이 우리 우주에 끼친 피해를 상상조차 할 수 없다. 그 어떤 것도 우리가 탐험했던 잃어버린 수많은 행성과 수십억 명의 생명을 되돌릴 수 없다.\n\n그러나 이제 상황은 더는 절망적이지 않다. 우리 우주는 우리 주변의 작은 지역이라도 여전히 유지될 수 있다."
mem_outsiders.8.c: "어떻게 우리와 실시간으로 소통할 수 있지?"
mem_outsiders.8.c.response: "우리는 원정대를 보낼 때 처음 생성된 균열을 이용한다. 우리가 그것에 가까울수록 더 빠른 시간이 흐른다."
mem_outsiders.8.d: "당신들의 탐험을 안타깝게 생각한다."
mem_outsiders.8.d.response: "괜찮다. 우리는 두 우주 사이의 시간 흐름 차이로 인해 우리가 보낸 우주에서 돌아올 기회가 없다는 것을 충분히 알고 있었다.\n\n우리는 그들의 후손들이 계획을 완성하리라는 것을 잘 알고 그들을 보냈다. 식민지가 내분에 빠진 것은 비극적이지만, 우리는 많은 세대가 지난 후에는 확신이 많지 않을 것이라는 점을 예상해야 했다."
mem_outsiders.8.e: "다른 원정대를 보낼건가?"
mem_outsiders.8.e.response: "보내지 않을 것이다. 한 번 안정적인 균열을 열기 위해 우리가 들인 엄청난 노력 외에도, 당신의 우주는 우리에게 극도로 적대적이다.\n\n현재로서는 편도 여행을 보장할 방법이 없다."
tech_mem_outsiders_weaponized_rift: "무기화된 플럭스 투영장치"
tech_mem_outsiders_weaponized_rift_desc: "니어티안 우주에 균열을 열어 우리 우주로 약간의 플럭스를 허용할 수 있으며, 좁은 광선에 초점을 맞추면 그 입자가 우주의 물질과 상호 작용할 때 완전히 파괴될 수 있습니다."
tech_mem_outsiders_rift_impellers: "플럭스 추진장치"
tech_mem_outsiders_rift_impellers_desc: "니어티안 우주에서 소량의 플럭스를 끌어올 수 있으며 놀랍게도 효과적인 추진 수단으로 사용할 수 있습니다."
tech_mem_outsiders_flux_campouphlage: "플럭스 교란기"
tech_mem_outsiders_flux_campouphlage_desc: "소량의 플럭스를 진공 공간에 발사하면 적대적인 목표물을 혼란스럽게 만듭니다."
tech_mem_outsiders_flux_power: "균열 에너지 제작술"
tech_mem_outsiders_flux_power_desc: "주의 깊게 살펴보면 니어티안 우주에서 끌어온 플럭스를 발전소의 연료로 사용할 수 있습니다."
MEM_OUTSIDERS_BEAM: "플럭스 광선"
MEM_OUTSIDERS_BEAM_DESC: "포털을 통해 생각해 봅시다!"
MEM_OUTSIDERS_CONFOUNDER: "플럭스 교란인자"
