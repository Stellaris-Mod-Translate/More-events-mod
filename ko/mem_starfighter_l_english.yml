l_english:

mem_starfighter_admiral_trait: "은하 전투의 챔피언"
mem_starfighter_admiral_trait_desc: "이 지도자는 E 스포츠를 통하여 한 미개한 행성에서 추출되어 고용되었습니다."
mem_starfighter_general_trait: "$mem_starfighter_admiral_trait$"
mem_starfighter_general_trait_desc: "$mem_starfighter_admiral_trait_desc$"
MEM_STARFIGHTER_PROJECT: "은하 전투의 챔피언 고용"
MEM_STARFIGHTER_PROJECT_DESC: "[primitive_civ.Capital_Scope.GetName]에 존재하는 한 [primitive_civ.GetAdj] 생명체가 E 스포츠로 위장된 전투 시뮬레이션에서 많은 잠재 능력을 보였습니다. 우리 요원들은 이 개체를 방문해야 할 것입니다."
mem_starfighter_admiral_modifier: "은하 전투 분석 데이터"
mem_starfighter_general_modifier: "$mem_starfighter_admiral_modifier$"
mem_starfighter.2.name: "은하 전투"
mem_starfighter.2.desc: "§Y[From.Capital_Scope.GetName]§!의 원주민들, 특히 유체들은 여가 시간의 대부분을 미개한 E 스포츠에 사용합니다. 이는 관측소의 연구진들에게 흥미로운 아이디어를 하나 제공했습니다.\n\n우리가 직접 게임을 제작하여 그 주민들에게 배포함으로 우리는 그들과 우리 문명의 호환성을 분석하고, 그들의 재능 뿐만이 아니라 미래에 취할 행동을 결정하는 데에 필요한 정보를 얻을 수 있습니다. 제안된 프로그램은 은하 전쟁, 행성뿐만이 아니라 우주에서의 우리의 군사 교리를 기반으로 만들어진 게임입니다."
mem_starfighter.2.a: "흥미로운 아이디어군. 진행하도록."
mem_starfighter.4.name: "은하 전투의 챔피언"
mem_starfighter.4.desc: "얼마 전 우리는 우리의 군사 교리에 기반한 게임을 §Y[From.Capital_Scope.GetName]§! 행성에 배포하였습니다. 우리가 얻은 정보는 대부분 관심을 끌 만한 것이 아니었지만, 한 플레이어가 우리의 눈길을 끌었습니다."
mem_starfighter.4.desc.admiral: "$mem_starfighter.4.desc$ \n\n우주 시련 도중에 이 플레이어는 그들의 동기들의 점수를 뛰어넘었을 뿐만이 아니라 우리의 군사 장교들마저 뛰어넘었습니다. 이 플레이어의 점수는 우리의 예상치보다 11%나 넘었습니다."
mem_starfighter.4.desc.general: "$mem_starfighter.4.desc$ \n\n우주 시련 도중에 이 플레이어는 그들의 동기들의 점수를 뛰어넘었을 뿐만이 아니라 우리의 군사 장교들마저 뛰어넘었습니다. 이 플레이어는 가장 어려운 임무들을 거의 전무한 사상자로 완수하였습니다."
mem_starfighter.4.a: "이 플레이어는 우리에게 유익할지도 모른다."
mem_starfighter.4.b: "이 플레이어의 전략을 우리 군사 교리에 포함시켜라."
mem_starfighter.5.name: "챔피언 고용됨"
mem_starfighter.5.desc: "우리의 납치 함선은 [gamer.GetName]을 [primitive_civ.Capital_Scope.GetName]로부터 성공적으로 추축했습니다. 많은 혼란 끝에 연구진들은 상황을 설명하였습니다.\n\n[gamer.GetHerHis]의 실력을 인정하여 고용하겠다는 제안을 받자, [gamer.GetSheHe]은 이해가 불가능한 비속어로 대답했지만 "긍정"으로 해석할 수 있을 것으로 보입니다."
mem_starfighter.5.tooltip.admiral: "새로운 §Y제독§!을 얻는다."
mem_starfighter.5.tooltip.general: "새로운 §Y장군§!을 얻는다."
