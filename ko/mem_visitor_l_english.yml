l_english:

mem_visitor.2.name: "충돌 현상"

##Whoever wrote the above check 44a.tooltip. I think it should be the same as 45a.tooltip

mem_visitor.2.desc: "§Y[mem_visitor_planet.GetName]§!에 건설된 우리의 관측소는 대기권 재진입의 열 신호를 감지했고 얼마 안 있어 행성 표면에서 충돌을 감지했습니다.\n\n우리의 센서에 감지되지 않을 정도로 작은 소행성은 대기권에서 불탔을 것입니다. 하지만 충돌 현상이 있었다는 것은 이 현상이 자연적으로 발생하지 않았을 가능성을 시사합니다. 충돌 현장은 인구 밀도가 낮은 지역이었기 때문에 사상자 예측은 0에 가까우며 원주민들에게 들키지 않고 충돌한 물체를 회수할 수 있을지도 모릅니다."
mem_visitor.2a: "우린 이를 회수해 가져야 한다."
mem_visitor.2a.phile: "우린 이것이 이 문명을 오염시키기 전에 회수해야 한다."
mem_visitor.2a.phobe: "야만인들이 이 기술을 회수해선 안된다."
mem_visitor.2a.tooltip: "관측소 직원들은 이 물건의 회수를 시도할 것입니다."
mem_visitor.2b: "우린 이를 놔둬야 한다."
mem_visitor.2b.phile: "그들 행서에 떨어진 것은 그들의 것이다."
mem_visitor.2b.phobe: "저 우주 쓰레기는 무시해라."
mem_visitor.2b.tooltip: "관측소의 직원들은 이 물건을 원주민들이 회수하도록 놔둘 것입니다."
mem_visitor.2c: "문제가 발생하기 전에 지역을 정화시켜라."
mem_visitor.2c.tooltip: "관측소의 직원들은 궤도 폭격으로 물건을 파괴할 것입니다."
mem_visitor.31.name: "물건 회수 성공"
mem_visitor.31.desc: "§Y[mem_visitor_planet.GetName]§!의 관측소에서 파견된 잠입 셔틀은 특수팀과 함께 착륙하여 원주민들이 보기 전에 물건을 회수하였습니다. 작은 인공적인 물건을 손에 쥔 체 그들은 들키지 않고 무사히 이륙했습니다."
mem_visitor.31a: "잘했다!"
mem_visitor.31a.tooltip: "이 물건은 연구를 위해 우리의 고향 행성으로 보내질 것이다."
mem_visitor.32.name: "너무 늦었다."
mem_visitor.32.desc: "§Y[mem_visitor_planet.GetName]§!의 관측소에서 파견된 팀은 너무 늦었습니다. 이미 충돌 현장에 원주민들이 찾아와 미확인 물체를 가지고 돌아갔습니다. 지금 물건을 회수하자니 우리 팀이 위험에 노출될 것이고 우리의 관측 작업 전체가 노출될 가능성까지 있습니다."
mem_visitor.32a: "우린 그 물건을 다시 훔쳐와야 한다."
mem_visitor.32a.tooltip: "관측소는 팀을 파견해 잠입시켜 원주민들로부터 물건을 회수할 것입니다."
mem_visitor.32b: "흥, 가지라고 해."
mem_visitor.32b.tooltip: "원주민들은 물건을 가질 것입니다."
mem_visitor.41.name: "성공적인 도둑질"
mem_visitor.41.desc: "위성 사진을 통해 우리 팀은 물건을 회수한 원주민들이 잠자리로 선택한 위치를 찾았습니다. 우리 요원들은 물건을 훔치고 손해를 끼치지 않은 체 성공적으로 도망쳤습니다."
mem_visitor.41a: "잘했다!"
mem_visitor.42.name: "불행스러운 사건"
mem_visitor.42.desc: "우리 팀은 근처 거주지에서 물건을 가져간 원주민들을 발견했습니다. 하지만 물건을 회수하려던 도중 우리 요원들은 우리의 외계인 형태에 당황한 원주민들의 공격을 받았습니다.\n\n공격한 원주민들은 마비되었고 기억을 지웠습니다. 하지만 목격자가 없었는지 알 수 없습니다. 적어도 물건은 성공적으로 회수되었습니다."
mem_visitor.42a: "적어도 임무는 완성했군."
mem_visitor.42a.tooltip: "물건은 우리 고향 행성으로 보내져 연구될 것이지만 우리의 행동을 눈치챈 원주민들이 있다면 §Y군국주의§! 혹은 §Y외계인 혐오§! 쪽으로 치우쳐질 것입니다."
mem_visitor.43.name: "살육의 현장"
mem_visitor.43.desc: "우리 팀은 근처 거주지에서 물건을 가져간 원주민들을 발견했습니다. 하지만 물건을 회수하려던 도중 우리 요원들은 우리의 외계인 형태에 당황한 원주민들의 공격을 받았습니다.\n\n공격한 원주민들의 대부분은 죽었고 일부는 도망쳤습니다. 하지만 이렇게나 많은 목격자가 있고 살육의 현장이 남아있는 상황에서 통제는 불가능해질 것입니다. 적어도 물건은 회수했습니다."
mem_visitor.43a: "불행한 일이군."
mem_visitor.43a.phile: "비극적이군."
mem_visitor.43a.phobe: "가치 있는 물건은 아무것도 손실되지 않았다."
mem_visitor.43a.tooltip: "물건은 우리 고향 행성으로 보내져 연구될 것이지만 우리의 행동을 눈치챈 원주민들은 §Y군국주의§! 혹은 §Y외계인 혐오§! 쪽으로 치우쳐질 것입니다."
mem_visitor.44.name: "임무 실패"
mem_visitor.44.desc: "우리 팀은 근처 거주지에서 물건을 가져간 원주민들을 발견했습니다. 하지만 물건을 회수하려던 도중 우리 요원들은 우리의 외계인 형태에 당황한 원주민들의 공격을 받았습니다.\n\n공격자들을 상대로 무력을 행사하기를 거부한 우리 요원들은 도망치고자 했고, 결국 많은 요원의 사망, 물건 회수 실패와 우리의 정체 공개로 이어졌습니다."
mem_visitor.44a: "이것은 재앙이다."
mem_visitor.44a.phobe: "이 물건에 그럴 값어치가 진짜로 있었을까?"
mem_visitor.44a.tooltip: "물건 회수 임무는 실패하였고, 우리의 행동을 눈치챈 원주민들은 §Y군국주의§! 혹은 §Y외계인 혐오§! 쪽으로 치우쳐질 것입니다."
mem_visitor.45.name: "임무 실패"
mem_visitor.45.desc: "관측소 직원들과 회수 팀의 노력에도 불구하고 우린 물건의 이동 경로를 파악할 수 없었습니다. 원주민들 사이에 물건에 관한 이야기가 퍼지길 기다려야 할 것입니다."
mem_visitor.45a: "불행한 일이군."
mem_visitor.45a.tooltip: "우린 이 물건이 다시 발견될 때까지 기다려야 할 것이다."
mem_visitor.5.name: "정화"
mem_visitor.5.desc: "우리의 관측소에서 파견된 셔틀은 고고도에서 중미사일을 하나 발사하였습니다. 미사일은 물건의 착륙 지점을 정확히 겨냥해 명중했습니다. 먼지가 가라앉은 뒤, 우리의 관측 결과 미확인 물체는 사라졌으며, 미사일 또한 유연히 같은 장소에 운석이 떨어진 것으로 고려될 것입니다."
mem_visitor.5a: "일어날 수 있는 일이잖아?"
mem_visitor.5a.tooltip: "원주민들은 우리의 행동을 눈치챌지도 모른다."
mem_visitor.52.name: "정화 후: 종교의 발달"
mem_visitor.52.desc: "§Y[mem_visitor_planet.GetName]§!에서의 우리의 행동은 원주민들의 눈길을 끌었습니다. 많은 원주민은 이 두 개의 폭발을 하늘에서 준 신호로 여겼고 구덩이 주변에 종교적 건물들이 등장했습니다. 이 사건을 기반으로 생성된 종교들이 행성 전체로 퍼지고 있습니다."
mem_visitor.52a: "흥미롭군."
mem_visitor.52a.tooltip: "우리 행동에 의해 원주민들은 더욱 §Y정신주의§! 쪽으로 기울었습니다."
mem_visitor.53.name: "정화 후: 외계 음모론"
mem_visitor.53.desc: "아무래도 §Y[mem_visitor_planet.GetName]§!의 고위 정부 요원들은 우리의 행동을 외계인 침략의 징조로 여기고 있습니다. 그들은 이 폭발을 미확인된 외계 생명체들에 의한 행동이었다고 주장하고 있고 침략을 막기 위해 군사력 증강에 엄청나게 투자하고 있습니다."
mem_visitor.53a: "걱정되는군"
mem_visitor.53a.phile: "우리가 대체 무슨 짓을 한 거지!"
mem_visitor.53a.tooltip: "원주민들은 우리의 행동을 눈치챘고 미래에 이러한 행위로부터 자신을 방어할 준비를 하고 있습니다. 이들은 이제 §Y군국주의§!, §Y외계종 혐오§!, §Y물질주의§! 쪽으로 기울 것입니다.
"
mem_visitor.54.name: "정화 후: 긴장도 상승중"
mem_visitor.54.desc: "§Y[mem_visitor_planet.GetName]§!의 고위 정부 요원들은 외계인 개입을 의심하지 않는 듯합니다. 하지만 운석 이야기도 믿지 않고 있습니다. 행성 전체에 대량 파괴 무기 개발 의혹이 퍼져나가고 있으며 세계적인 긴장도는 증가하고 있습니다."
mem_visitor.54a: "걱정되는군"
mem_visitor.54a.phile: "우리가 대체 무슨 짓을 한 거지?"
mem_visitor.54a.tooltip: "우리의 행동은 원주민들 사이의 긴장을 증가시켰습니다. 이들은 이제 §Y군국주의§! 쪽으로 기울고 있으며 이는 미래에 국가 간의 전쟁으로 이어질지도 모릅니다."
mem_visitor.61.name: "분실된 뒤 발견되지 못한"
mem_visitor.61.desc: "§Y[mem_visitor_planet.GetName]§!의 지표면에 미확인 물건이 충돌한 지 한참 되었지만, 지금까지 아무런 소식이 없습니다. 관측소의 전문가들은 물건이 영원히 분실되었다고 믿고 있습니다."
mem_visitor.61a: "아무것도 얻지 못했군."
mem_visitor.62.name: "하늘로부터 내려온 선지자"
mem_visitor.62.desc: "아무래도 물건을 회수한 원주민들은 그것을 신성한 존재로 여기고 있는 듯합니다. 우리 분석에 의하면 그 장치는 음성 출력장치와 기본적인 AI를 보유하고 있지만 하는 말은 해독이 불가능하기에 쓸모가 없습니다. 물건의 원래 목적과 근원지는 여전히 미스터리입니다."
mem_visitor.62a: "하지만 그것이 사회에 끼친 영향은 흥미롭군."
mem_visitor.62a.tooltip: "새로운 종교적 지도자의 탄생으로 원주민들은 §Y정신주의§! 쪽으로 기울고 있습니다."
mem_visitor.63.name: "외계 위협"
mem_visitor.63.desc: "§Y[mem_visitor_planet.GetName]§!에 추락한 물건은 행성의 정부들이 개최한 거대한 전시회에서 다시 등장했습니다. 주요국들의 과학 전문가들과 지도자들의 모임에서 그 물건은 외계 생명체가 존재한다는 증거로 드러났습니다.\n\n전시회에서의 연설은 이 발견의 위험성을 강조하며, 외계 위협으로부터 어떻게 방어해야 하는지를 주장했습니다. 한 과학자는 이렇게 말했습니다. "모든 것이 달라질 것이다, 그리고 우린 거기에 대비할 것이다.""
mem_visitor.63a: "걱정되는군."
mem_visitor.63a.phobe: "소용없는 짓이다."
mem_visitor.63a.tooltip: "원주민들은 외계인 침략으로부터 자신을 방어할 준비를 하고 있습니다. 이들은 §Y군국주의§!, §Y외계종 혐오§!, §Y물질주의§! 쪽으로 기울었습니다."
mem_visitor.64.name: "외계인 스승"
mem_visitor.64.desc: "§Y[mem_visitor_planet.GetName]§!에 충돌한 물건은 오늘 과학자들에 의해 대중에게 공개되었습니다. 아무래도 그들에게 발전된 기술을 제공하는 데이터베이스인 듯합니다.\n\n과학자들은 이 물건을 우주에서 기다리고 있는 우호적인 외계인들의 존재 증거라 시사했으며 이들과 만나기 위해 과학 기술의 발전에 사람들이 투자하기를 호소했습니다."
mem_visitor.64a: "흥미롭군."
mem_visitor.64a.phobe: "이 얼마나 순진한 자들인가."
mem_visitor.64a.phile: "우린 기다리고 있겠다."
mem_visitor.64a.tooltip: "행성 전체에 외계 기술이 퍼져나가면서 발전은 가속화되었습니다. 외계 기술에 대한 우호성이 증가하면서 이들은 §Y물질주의§! 또는 §Y외계종 선호§! 쪽으로 치우칠 것입니다."
mem_visitor.71.name: "빈 금속 통"
mem_visitor.71.desc: "우리가 §Y[mem_visitor_planet.GetName]§!로부터 회수한 물건은 연구 결과가 매우 실망스러웠습니다. 매우 발전된 인공적인 제조물이긴 하지만 단순히 초고체 합금으로 만들어진 통에 불과했습니다.\n\n모든 곳을 살펴본 결과 홈이나 숨겨진 공간이 없는 것으로 보아 우린 이로부터 많은 것을 얻지 못할 것입니다. 적어도 통의 설계와 금속 구성 물질은 우리의 연구에 진전을 가져올 것으로 보입니다."
mem_visitor.71a: "적어도 뭔가를 얻긴 했군."
mem_visitor.72.name: "광기적인 구체"
mem_visitor.72.desc: "§Y[mem_visitor_planet.GetName]§!에 충돌한 물건을 알고 보니 구형 껍질에 갇힌 외계 컴퓨터의 일종으로 드러났습니다. 그것을 만든 자들에 대한 정보는 없었지만 가동하고 우리의 컴퓨터에 연결하자 구체는 갑자기 웃으며 자신을 스스로 우리의 지배자라 칭했습니다. 하지만 닫힌 네트워크에 갇힌 구체는 우리를 지배할 그 어떤 행동도 취할 수 없습니다.\n\n구체는 더 큰 네트워크에 연결하면 엄청난 보상이 따를 것이라 말하지만, 우리 과학자들은 이 약속을 신뢰하지 않습니다."
mem_visitor.72a: "거래가 가능하지 않을까?"
mem_visitor.72b: "저 위험한 기계를 파괴하라."
mem_visitor.72c: "저 신성모독적인 기계를 파괴하라!"
mem_visitor.72d: "기계를 분해하고 연구하라."
mem_visitor.72a.tooltip: "우리 과학자들은 구체와 협상할 것입니다."
mem_visitor.73.name: "삐진 구체"
mem_visitor.73.desc: "§Y[mem_visitor_planet.GetName]§!에서 발견된 물건은 구형 껍질에 든 외계 컴퓨터의 한 종류로 밝혀졌습니다. 구체의 가장 큰 특징은 그 수다쟁이 성격입니다. 구체는 현재 음성은 물론이고 수 많은 라디오 주파수뿐만이 아니라 빛을 내면서 우리와 의사소통을 하고 있습니다.\n\n해석된 메시지는 언제나 동일했습니다. 우주로 돌려보내달라는 요구의 반복입니다. 우리 과학자들은 마치 삐진 듯한 구체의 행동에 웃을 수 밖에 없습니다."
mem_visitor.73a: "우주로 돌려보내라."
mem_visitor.73b: "구체의 영상을 전 제국에 퍼뜨려라."
MEM_VISITOR_SEND_ORB_INTO_SPACE: "구체를 우주로 돌려보내다"
MEM_VISITOR_SEND_ORB_INTO_SPACE_DESC: "우리가 보유한 구체가 우주로 돌아가기를 원한다면 우린 기쁘게 이를 도울 것입니다. 스스로 추진 능력이 없기 때문에 궤적을 매우 정교하게 계산해야 할 것입니다."
mem_visitor.731.name: "구체를 우주로 보내다"
mem_visitor.731.desc: "우린 작은 민간 함선을 이용해 구체를 우리 행성의 탈출 속도로 발사시켰습니다. 우리 계산이 맞다면 구체는 수천년간 아무런 문제 없이 우주를 여행할 것입니다."
mem_visitor.731a: "집념 하나는 훌륭하군"
mem_visitor.731b: "다시는 돌아오지 마라!"
mem_visitor.74.name: "지식 저장소"
mem_visitor.74.desc: "§Y[mem_visitor_planet.GetName]§!에서 회수한 물건은 알고보니 매우 단단한 껍질로 둘러싸인 거대한 데이터베이스로 들어났습니다. 근원지에 대한 정보는 없지만, 누군가가 아무래도 은하계 전체에게 정보를 전하기 위한 목적으로 이 구체에 많은 지식을 저장한 듯 합니다.\n\n어떤 기술은 미개하고, 이떤 연구들은 걍 틀렸지만, 우리 과학자들은 새로운 연구 가능성으로 이어질 수 있는 정보들을 이미 발견하고 있습니다."
mem_visitor.74a: "우린 이것을 사용할 수 있다."
mem_visitor.74b: "우리에게 외계 과학 따윈 필요 없다."
mem_visitor.81.name: "협상 결렬"
mem_visitor.81.desc: "아무래도 외계 컴퓨터와의 협상은 막다른 골목으로 이어진 듯 합니다. 결국 분노한 과학자 중 하나가 건설 기구를 몰래 들여와 플라즈마 토치로 컴퓨터에게 화풀이했습니다. 현재 바닥의 저 웅덩이로부터 쓸만한 정보를 얻을 수 있을 것 같지 않습니다."
mem_visitor.81a: "불필요한 행동이었다."
mem_visitor.82.name: "구체와의 협상"
mem_visitor.82.desc: "우린 오늘 외계 장치와 거래를 했습니다. 우리와 협력하는 대가로 우리는 우리 제국뿐만이 아니라 다른 제국들로부터의 온갖 소문과 음모론들이 저장된 데이터베이스에 구체를 연결했습니다.\n\n구체는 벌써 우리의 군사 전문가들에게 도움이 되고 있습니다."
mem_visitor.82a: "잘했다."
mem_visitor.83.name: "구체가 탈출하다!"
mem_visitor.83.desc: "아무래도 우리가 연구실에 가둔 장치가 우리 기술진들을 속여 아무도 모르는 곳으로 운송된 듯 합니다. 데이터 터미널에는 계획에 유용하게 쓰일지도 모르니 멸망시키지 않겠다는 약속을 담은 "더러운 천민들"에게 전하는 메시지가 있었습니다.\n\n우린 이미 귀중한 데이터와 처리 능력을 기생해가고 있는 존재를 우리 시스템에서 발견했지만, 우리 함선들에게 귀중한 군사 정보를 제공하고 있기도 합니다. 전문가들은 영구적인 피해를 끼치기 전에 구체를 발견하고 제거할 수 있을 것으로 예측했지만 시간이 걸릴 것으라고 했습니다."
mem_visitor.83a: "우린 반드시 그것을 막아야 한다"
mem_visitor.84.name: "광기적인 구체 파괴"
mem_visitor.84.desc: "드디어 우리의 데이터 네트워크에 기생하던 외계 장치를 추적해냈습니다. 장치를 뗴어내고자 한 팀은 감전의 위협을 받았기에 결국 폭발물로 구체를 가루로 만들 수 밖에 없었습니다."
mem_visitor.84a: "시원하군."
mem_visitor.91.name: "임무 중단"
mem_visitor.91.desc: "§Y[mem_visitor_planet.GetName]§!의 궤도에 관측소가 더 이상 없기 때문에 우리는 행성에 추락한 물건을 추적할 수 없습니다."
mem_visitor_destroyed_the_machine: "신성모독적인 기계를 파괴"
mem_visitor_comedy: "훌륭한 코미디"
mem_visitor_knowledge_rejected: "외계 지식 거부"
mem_visitor_looking_at_sky: "하늘을 쳐다보다"
mem_visitor_knowledge: "외계 지식 저장고"
mem_visitor_maniac_agreement: "광기적인 구체와의 거래"
mem_visitor_maniac_escape: "광기적인 구체가 풀려나다"
