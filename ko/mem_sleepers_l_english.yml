#Letting it blow up as a xenophobe

MEM_SLEEPERS_SCAN_DESC: "§Y[From.GetName]§!의 상공에 있는 관측소는 행성으로부터 위험한 사건의 조짐이 관측되었다고 보고했습니다. 전문가들은 여전히 상황을 분석하고 있지만, 초기 관측 결과에 의하면 재앙이 코앞에 다가왔습니다."

#Remnants prelude narration

mem_sleepers.2.name: "지하 깊숙이"

#Sleepers Awake

mem_sleepers.2.desc: "§Y[From.GetName]§!의 상공에 있는 관측소는 행성으로부터 위험한 사건의 조짐이 관측되었다고 보고했습니다. 그들은 행성의 지표면 밑에서 격리된 에너지 신호를 감지하고 있습니다. 신호의 세기는 현재 이 원시 문명의 기술력으로 불가능한 것이며 우리의 발전 기계들과 매우 유사합니다. 가장 큰 문제는 분석 결과 동력원의 불안정화를 암시하고 있다는 것입니다. 행동을 취하지 않는다면 재앙이 될 것입니다."

#Sleepers meet natives peacefully - player choice if integrating, protectorate or free empire

mem_sleepers.2.a: "전문가들을 보내 조사하라."

#Sleepers eradicate natives - player choice if integrating, protectorate or free empire


#Remnants

mem_sleepers.3.name: "그라운드 제로"

#Last Remnants die

mem_sleepers.3.desc: "거대한 지하 폭발이 §Y[From.From.From.GetName]§!의 지각을 찢듯이 뚫고 나와 대규모 화산 폭발에 필적하는 위력으로 재와 바위를 대기 중에 날려 보냈습니다. 폭심지에 무엇이 있었든 간에 이제는 흔적도 없이 사라졌을 것이 확실합니다.\n\n관측소는 사건을 목격한 원주민들이 큰 충격을 받았으며, 지역 사회에서는 신들의 분노에 대한 두려움으로 신앙에 의지하려는 자들이 크게 늘었다고 보고했습니다."

#Primitive civilization evolves with help of Ozari

mem_sleepers.3.a: "적어도 최악의 결과는 아니군."

#The Last Prelude


#The Last

mem_sleepers.4.name: "그라운드 제로"
mem_sleepers.4.desc: "거대한 지하 폭발이 §Y[From.From.From.GetName]§!의 지각을 찢듯이 뚫고 나와 대규모 화산 폭발을 능가하는 위력으로 재와 바위를 대기 중에 날려 보냈습니다. 이로 인해 생성된 초음속 기압파는 행성 대기를 휩쓸며 지나갔고, 일련의 대지진이 연이어 발생했으며, 행성 전체를 영원한 어둠으로 몰아넣을 정도의 재와 먼지기둥이 생성되었습니다. 이 재난급의 사건으로 행성의 생물권은 초토화되었고 토착 문명은 소멸했습니다. 우리가 폭심지에서 확인하려고 했던 것은 이제 흔적도 없이 사라졌을 것이 확실합니다.\n\n관측 대상이 이제는 존재하지 않기에 상공의 관측소는 폐쇄되었습니다."
mem_sleepers.4.a: "이런 일이 벌어지는 걸 막을 수 있었다면 좋았을 텐데."
mem_sleepers.4.b: "아까운 행성만 버린 셈이군..."
mem_sleepers.5.name: "지하 동면 시설"
mem_sleepers.5.desc: "§Y[From.From.From.GetName]§!의 에너지 신호는 정확한 굴착 작업을 필요로 하긴 했지만, 결과적으로 우리 과학 조사대를 거대한 동굴 망으로 이끌었습니다. 동굴 안에 진입한 조사대는 의도적으로 이곳에 숨겨진 듯한 커다란 인공 구조물을 발견했습니다. 이 구조물은 의심의 여지 없이 행성 원주민들이 가진 기술력보다 수 세기는 앞선 우주 시대의 기술을 사용하여 지어진 것입니다. 조사대원들은 구조물 내부를 가득 채운 수많은 동면 장치와 엄청난 양의 첨단 군사 장비를 발견하고 놀라지 않을 수 없었습니다. 장치에 든 외계인들은 §Y[mem_sleepers_natives.GetSpeciesNamePlural]§!와(과)는 다르게 생겼을 뿐만 아니라, 몇몇은 우리에게 전혀 알려지지 않았던 종족으로 보이기까지 합니다. 그러나 터미널이나 라벨에 사용된 언어는 우리가 원주민들을 관찰하며 배운 언어와 매우 유사합니다.\n\n우리 공학자들의 원자로 제어실 점검 결과는 앞선 발견들과 비교하면 다소 심심했습니다. 수천 년, 적어도 수 세기 동안 보수되지 않았던 흔적은 물론 있지만, 우리 기술 수준으로는 이 원자로를 안정시키는 일 정도는 매우 쉬울 것입니다. 특히나 우리가 약간의 자원을 투자할 용의가 있다면 말입니다."
mem_sleepers.5.a: "안정화를 시도하고 시설을 재가동시켜라."
mem_sleepers.5.a.tooltip: "이 프로젝트에는 500 에너지 크레딧이 들어갑니다."
mem_sleepers.5.b.tooltip: "보유 중인 에너지 크레딧이 500보다 적기 때문에 민간으로부터 그 금액을 빌려야 할 것입니다."
mem_sleepers.5.c: "시스템의 전원을 내리고 시설을 해체해서 값진 것들을 챙겨라."
mem_sleepers.5.c.tooltip: "우리 대원들은 시설의 구조적 안정성을 유지하는 데 필요한 최소한의 부분만 남기고 모든 것을 해체할 것입니다."
mem_sleepers.5.d: "고작 외계인 목숨 때문에 위험을 감수할 이유는 없다. 시설을 폭파해라."
mem_sleepers.6.name: "기술적 보배"
mem_sleepers.6.desc: "동면 장치의 전원을 끄고 그 안의 존재들에게 영원한 안식을 선사한 후, 우리 팀은 쓸 수 있을 만한 자재들과 시설의 중앙 서버에 저장된 역사와 기술 자료를 분석하기 시작했습니다.\n\n이 곳을 만든 자들은 오자리라고 불리는 종족입니다. 그들은 성간 우주 비행이 불가능했지만 매우 발전된 생명공학 기술을 가지고 있었습니다. 바로 그 발전이 그들을 죽음으로 내몰았습니다. 그들은 §Y[mem_sleepers_natives.GetSpeciesNamePlural]§!의 조상으로 보이는 종족을 지성화해 노예로 삼았고, 노예들은 즉시 반란을 일으켰습니다. §Y[mem_sleepers_natives.GetSpeciesNamePlural]§!(은)는 옛 주인들을 멸종 직전까지 몰아붙여 소수의 생존한 오자리족만이 이 지하 시설에 대피할 수 있었습니다.\n\n비록 오자리족은 좋지 않은 결말을 맞이했지만, 우리 과학자들은 이곳에서 발견한 기술 일부에서 큰 가능성을 보았습니다."
mem_sleepers.6.a: "또 다른 기술적 혁신이군. 훌륭하다!"
mem_sleepers.7.name: "무덤에서부터"
mem_sleepers.7.desc: "우리 조사대가 해체 작업에 몰두하던 중, 숨겨져 있던 안전장치가 동면 중이던 몇 명을 깨웠던 모양입니다. 그들은 조사대가 하는 일을 그다지 반기지 않았고 곧 총격전이 벌어졌습니다. 우리 측이 화력 면에서 우세했기에 전투는 금세 우리에게 유리하게 흘러갔지만... 그들이 행동할 기회를 막지는 못했습니다.\n\n다가오는 패배를 직감한 그들은 시설의 자폭 메커니즘을 작동시켰고, 우리의 수석 과학자를 포함한 조사대 전체를 길동무로 삼았습니다.\n\n거대한 지하 폭발이 §Y[From.From.From.From.GetName]§!의 지각을 찢듯이 뚫고 나와 대규모 화산 폭발에 필적하는 위력으로 재와 바위를 대기 중에 날려 보냈습니다. 동면 시설이 있던 자리에는 아무것도 남지 않았습니다.\n\n관측소는 사건을 목격한 원주민들이 큰 충격을 받았으며, 지역 사회에서는 신들의 분노에 대한 두려움으로 신앙에 의지하려는 자들이 크게 늘었다고 보고했습니다."
mem_sleepers.7.a: "그들을 잊지 않겠다."
mem_sleepers.8.name: "그라운드 제로"
mem_sleepers.8.desc: "거대한 지하 폭발이 §Y[From.From.From.From.GetName]§!의 지각을 찢듯이 뚫고 나와 대규모 화산 폭발에 필적하는 위력으로 재와 바위를 대기 중에 날려 보냈습니다. 동면 시설이 있던 자리에는 아무것도 남지 않았습니다.\n\n관측소는 사건을 목격한 원주민들이 큰 충격을 받았으며, 지역 사회에서는 신들의 분노에 대한 두려움으로 신앙에 의지하려는 자들이 크게 늘었다고 보고했습니다."
mem_sleepers.8.a: "그래... 그렇군."
mem_sleepers.9.name: "그라운드 제로"
mem_sleepers.9.desc: "거대한 지하 폭발이 §Y[From.From.From.From.GetName]§!의 지각을 찢듯이 뚫고 나와 대규모 화산 폭발에 필적하는 위력으로 재와 바위를 대기 중에 날려 보냈습니다. 이로 인해 생성된 초음속 기압파는 행성 대기를 휩쓸며 지나갔고, 일련의 대지진이 연이어 발생했으며, 행성 전체를 영원한 어둠으로 몰아넣을 정도의 재와 먼지 기둥이 생성되었습니다. 우리 과학자들은 이전의 모든 예상을 뛰어넘어 행성의 생물권을 초토화하고 토착 문명을 소멸시켜버린 폭발의 규모에 놀랐습니다.\n\n관측 대상이 이제는 존재하지 않기에 상공의 관측소는 폐쇄되었습니다."
mem_sleepers.9.a: "아까운 행성만 버린 셈이군..."
mem_sleepers.45.name: "깨어나다"
mem_sleepers.45.desc: "전력이 공급되자, 조용하기만 했던 시설의 복도에도 조명이 들어왔습니다. 곧이어 동면 장치들이 차례로 열리기 시작했습니다. 우리 팀은 이 숙면자 사회의 지도자들이 있던 의회 회의실을 향해 서둘렀고, 그곳에서 외계인들이 활발히 논의를 벌이는 모습을 발견했습니다. 그들이 사용하는 언어는 의심의 여지 없이 행성의 원시 문명이 쓰는 언어와 연관되어 있습니다. 우리는 그들이 몇 문장을 채 끝마치기도 전에 그들의 언어를 해석하고 통신을 수립할 수 있었습니다."
mem_sleepers.45.a: "그렇다면 그들의 이야기를 들어봐야겠군."
mem_sleepers.45.a.tooltip: "우리는 이 외계인들의 역사와 향후 운명을 논의할 것입니다."
mem_sleepers.50.name: "깨어난 숙면자들"
mem_sleepers.50.desc: "우리는 §Y오자리§!, 이 행성에서 첫 번째로 태어난 자들이라네. 우리는 자네 종족과는 달리 우주를 항해하는 기술은 가지지 않았지. 대신 우리는 생물학과 유전학에 몰두해, 마침내 §Y[mem_sleepers_natives.GetSpeciesNamePlural]§!(이)라는 우리 행성의 다른 종족에게 지성을 부여하는 성과를 거뒀다네. 우리는 그들을 병사와 노동자로 일하게 하며 언젠가 그들이 우리와 동등한 존재로 올라설 날을 바라보고 있었지. 하지만 §Y[mem_sleepers_natives.GetSpeciesNamePlural]§!이(가) 세상을 보는 시선은 우리와 달랐던 모양이야. 그들은 과학 기술을 거의 전해받지 못했지만, 대신 압도적인 개체 수로 우리에게 대항하기를 택했다네. 곧 발발된 전쟁으로 우리 종족은 멸종 직전까지 몰렸고, 우리는 종족의 마지막 생존자로서 이 시설에서 동면에 들어갔지."
mem_sleepers.50.a: "앞으로 어떻게 할 셈이지?"
mem_sleepers.50.a.response: "우리 §Y오자리§!는 이제부터 우리에게 지성을 부여받은 자들의 후손들을 찾아갈 것이라네."
mem_sleepers.51.name: "후원자들의 귀환"
mem_sleepers.51.desc: "§Y[mem_sleepers_natives.GetSpeciesNamePlural]§!(은)는 옛 주인들이 가지고 있던 기술 대부분을 잃었지만, 자신들에게 지성을 부여한 존재들에 대해서는 잊지 않고 있었습니다. 그들의 이야기는 배은망덕한 그들의 선조에게 배신당한 신들에 관한 신화와 전설의 형태로 전해져 내려왔습니다.\n\n§Y오자리족§!이 모습을 드러내자, §Y[mem_sleepers_natives.GetSpeciesNamePlural]§!(은)는 종족의 후원자들이 살아 돌아왔다는 사실에 기쁨을 감추지 못했습니다. 두 종족은 다시금 교류 관계를 맺었고, 양측의 지도자들은 과거의 실수를 반복하지 않겠다고 약속했습니다. 이제 그들은 우리 제국과의 향후 관계에 대해 의논하고 싶어합니다."
mem_sleepers.51.a: "그들을 우리 제국에 편입시켜라."
mem_sleepers.51.a.tooltip: "§Y[From.From.From.From.From.GetName]§!(은)는 우리 제국에 평화적으로 병합될 것입니다."
mem_sleepers.51.b: "그들이 우리 보호국으로 들어오도록 해라."
mem_sleepers.51.b.tooltip: "§Y[From.From.From.From.From.GetName]§!(은)는 우리 제국의 보호국이 될 것입니다."
mem_sleepers.51.c: "그들의 운명은 그들 스스로 개척해야 한다."
mem_sleepers.51.c.tooltip: "§Y[From.From.From.From.From.GetName]§!(은)는 독립 제국이 될 것입니다."
mem_sleepers.51.d: "이 외계인들이 어떻게 될 지는 우리가 상관할 바 아니다."
mem_sleepers.101.name: "심판의 날"
mem_sleepers.101.desc: "§Y[mem_sleepers_natives.GetSpeciesNamePlural]§!(은)는 한때 그들을 지성화한 문명을 멸망 직전까지 몰아붙일 수 있었습니다. 그러나 그들은 더 이상 그들의 선조들이 가졌던 힘을 가지고 있지 않습니다. 그들이 가지고 있던 기술은 시간이 흐르며 유실되었고, 그들은 주인이었던 자들의 지도 없이 처음부터 그들만의 문명을 구축해야 했습니다.\n\n그들의 빈약한 기술 수준으로는 엄청난 물량의 §Y오자리족§! 무기에 대항할 수 없었습니다. 며칠 만에 대부분의 주민들이 글라이더와 드론 폭격에 사망했고, 깨어난 §Y오자리족§!이 §Y[From.From.From.From.From.GetName]§!의 유일한 지배자가 되었습니다. 이제 그들의 지도자는 우리 제국과의 향후 관계에 대해 의논하고 싶어합니다."
mem_sleepers.101.a: "배신자들은 절대 용서하면 안 되는 법이지... 그들을 우리 일원으로 받아들여라."
mem_sleepers.101.a.xenophobe: "비록 외계인이지만 저 결의만큼은 마음에 드는군. 그들을 우리 일원으로 받아들여라."
mem_sleepers.101.a.tooltip: "§Y[From.From.From.From.From.GetName]§!(은)는 우리 제국에 평화적으로 병합될 것입니다."
mem_sleepers.101.b: "그들이 우리 보호국으로 들어오도록 해라."
mem_sleepers.101.b.tooltip: "§Y[From.From.From.From.From.GetName]§!(은)는 우리 제국의 보호국이 될 것입니다."
mem_sleepers.101.c: "그들은 용납할 수 없는 만행을 저질렀다. 그들과의 교류를 끊어라."
mem_sleepers.101.c.tooltip: "§Y[From.From.From.From.From.GetName]§!(은)는 독립 제국이 될 것입니다."
mem_sleepers.101.d: "이 외계인들이 어떻게 될 지는 우리가 상관할 바 아니다."
mem_sleepers.145.name: "깨어나다"
mem_sleepers.145.desc: "소수의 동면 장치만이 성공적으로 재가동되었습니다. 우리 과학자들은 장치 안의 외계인들을 서둘러 꺼낸 후 안정화시켰습니다. 그들의 언어는 행성의 현재 주민들이 사용하는 언어와 매우 유사했기에 통신을 수립하는 일은 어렵지 않았습니다.\n\n그들 중 많은 이들이 종족이 멸망했다는 소식을 쉽사리 받아들이지 못했지만, 냉정을 유지하고 있는 지도자 한 명이 집단을 대표해 우리와 대화하겠다고 나섰습니다."
mem_sleepers.145.a: "그렇다면 그들의 이야기를 들어봐야겠군."
mem_sleepers.145.a.tooltip: "우리는 이 외계인들의 역사와 향후 운명을 논의할 것입니다."
mem_sleepers.150.name: "잔존자들"
mem_sleepers.150.desc: "우리는 §Y오자리§!, 이 행성에서 첫 번째로 태어난 자들이라네. 우리는 자네 종족과는 달리 우주를 항해하는 기술은 가지지 않았지. 대신 우리는 생물학과 유전학에 몰두해, 마침내 §Y[mem_sleepers_natives.GetSpeciesNamePlural]§!(이)라는 우리 행성의 다른 종족에게 지성을 부여하는 성과를 거뒀다네. 우리는 그들을 병사와 노동자로 일하게 하며 언젠가 그들이 우리와 동등한 존재로 올라설 날을 바라보고 있었지. 하지만 §Y[mem_sleepers_natives.GetSpeciesNamePlural]§!이(가) 세상을 보는 시선은 우리와 달랐던 모양이야. 그들은 과학 기술을 거의 전해받지 못했지만, 대신 압도적인 개체 수로 우리에게 대항하기를 택했다네. 우리는 무자비한 살육을 피해 여러 동면 시설을 건설하려 했지만, 애석하게도 완공된 시설은 이곳뿐인 모양이야.\n\n이 행성에는 더 이상 우리가 있을 자리가 없다네. 우리 종족은 멸종 직전이고, 한때 우리에게 자식과도 같았던 자들도 우리를 환영하지 않을 걸세. 혹 괜찮다면 자네에게 우리를 받아줄 것을 부탁해도 되겠나?"
mem_sleepers.150.a: "너희에게 터전을 마련해 줄 테니, 너희가 가진 지식을 공유해라."
mem_sleepers.150.a.tooltip: "§Y잔존 오자리족§!은 안식처를 제공받는 대가로 그들의 전문 지식을 활용해 우리 생명공학 연구를 도울 것입니다."
mem_sleepers.150.a.response: "우리 종족의 진심을 담아 감사를 표하겠네. 절대 후회하지 않을 걸세."
mem_sleepers.150.b: "미안하지만 너희가 있을 곳은 여기다. 너희가 지성화한 존재들에 대한 책임을 져라."
mem_sleepers.150.b.response: "그러는 수밖에 없는 것 같군. 자네도 우릴 받아주지 않는다 하고, 이 시설에 계속 있을 수도 없으니..."
mem_sleepers.150.c: "차라리 죽음으로서 영원히 해방되는 것은 어떤가, 외계인?"
mem_sleepers.150.c.response: "그럴 필요 없다네. 이곳을 떠나겠네..."
mem_sleepers.151.name: "마지막 오자리가 세상을 떠나다"
mem_sleepers.151.desc: "오늘 우리는 §Y[From.From.From.From.From.GetName]§!의 마지막 §Y오자리족§!이 세상을 떠났다는 소식을 들었습니다. 이것으로 긍지높았던 오자리족의 역사와 함께 그들과 우리와의 협력 관계도 끝을 맺게 되었습니다. 우리 과학자들은 우리의 가장 훌륭한 지성인들도 쉽게 달성하지 못할 정도로 수준 높았던 그들의 생명공학 전문지식을 매우 그리워할 것입니다."
mem_sleepers.151.a: "고이 잠들기를."
mem_sleepers.151.b: "그들은 이용 대상이었을 뿐이다..."
mem_sleepers.152.name: "발전의 길"
mem_sleepers.152.desc: "마지막 §Y오자리§!가 그들의 과거에 마무리를 짓기 위해 떠난 지도 수 년이 흘렀습니다. 그 동안 그들은 새로운 삶의 이유를 찾은 것으로 보입니다. §Y[From.From.From.From.From.GetName]§!의 원시 문명은 주목할 만한 발전을 이뤘습니다. 이는 §Y오자리족§!이 준 도움의 결과임이 틀림없습니다."
mem_sleepers.152.a: "잘된 일이군."
mem_sleepers.195.name: "깨어나다"
mem_sleepers.195.desc: "최선의 노력에도 불구하고 원자로는 급속도로 망가졌습니다. 우리는 사라져가는 전력을 끌어모아 단 한 기의 동면 장치를 재가동할 수 있었습니다. 우리 과학자들은 서둘러 동면 장치로 향했고, 지도층의 예복을 입은 듯한 외계인 한 명을 발견했습니다.\n\n외계인이 사용하는 언어는 행성의 현재 주민들이 사용하는 언어와 매우 유사했기에 우리는 손쉽게 통신을 수립하는 데 성공했습니다. 그보다도 더 까다로웠던 것은 우리가 그 외의 다른 이들을 구하지 못했다는 소식을 알렸을 때 종족간의 차이마저 넘어 느껴졌던 그의 심각한 정신적 충격입니다. 하지만 우리는 이제 이 유일한 생존자가 입을 열 준비가 되었다고 생각합니다."
mem_sleepers.195.a: "그렇다면 그의 이야기를 들어봐야겠군."
mem_sleepers.195.a.tooltip: "우리는 이 외계인의 행적과 향후 운명을 논의할 것입니다."
mem_sleepers.200.name: "마지막 한 명"
mem_sleepers.200.desc: "나는 이 행성에서 첫 번째로 태어난 자들인 §Y오자리§!의 일원이라네. 오자리는 자네 종족과는 달리 우주를 항해하는 기술은 가지지 않았지. 대신 우리는 생물학과 유전학에 몰두해, 마침내 §Y[mem_sleepers_natives.GetSpeciesNamePlural]§!(이)라는 우리 행성의 다른 종족에게 지성을 부여하는 성과를 거뒀다네. 우리는 그들을 병사와 노동자로 일하게 하며 언젠가 그들이 우리와 동등한 존재로 올라설 날을 바라보고 있었지. 하지만 §Y[mem_sleepers_natives.GetSpeciesNamePlural]§!이(가) 세상을 보는 시선은 우리와 달랐던 모양이야. 그들은 과학 기술을 거의 전해받지 못했지만, 대신 압도적인 개체 수로 우리에게 대항하기를 택했다네. 우리는 무자비한 살육을 피해 여러 동면 시설을 건설하려 했지만, 애석하게도 완공된 시설은 이곳뿐이었고 종족 전체에서 나 혼자만이 살아남은 모양이야.\n\n이 행성에는 더 이상 내가 있을 자리가 없다네. 혹 괜찮다면 나도 자네를 따라 우주를 누비는 일에 참여해도 되겠는가?"
mem_sleepers.200.a: "네가 가진 지식을 우리와 공유하겠다면 네게 살 곳을 주지."
mem_sleepers.200.a.tooltip: "마지막 오자리는 생명공학에 관한 전문 지식이 풍부한 과학자로서 우리 제국에 합류할 것입니다."
mem_sleepers.200.a.response: "자네에게 내가 아는 모든 것을 전해주겠네. 이 결정을 후회하지 않을 걸세."
mem_sleepers.200.b: "안 된 일이지만, 그건 허용할 수 없다."
mem_sleepers.200.b.response: "그럼 나는 어떻게 해야 한단 말일세?!"
mem_sleepers.200.c: "그렇다면 우리가 마무리를 짓지. 죽음으로서 고통에서 해방되는 것은 어떤가?"
mem_sleepers.200.c.response: "그렇게 하게나. 나에겐 자네를 막을 힘이 없으니..."
