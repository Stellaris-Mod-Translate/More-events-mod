mem_subspace_beacon_category: "수수께끼의 송신기"
mem_subspace_beacon_category_desc: "소행성 §Y[Root.GetName]§!에는 어떤 종류의 송신기가 설치되어 있는 것으로 보입니다. 다른 소행성들 사이에서 지속해서 우주 공간에 신호를 보내고 있습니다."
mem_subspace_beacon.1.name: "소형 블랙홀"
mem_subspace_beacon.1.desc: "§Y[From.From.GetName]§!에서 발산되는 이상한 신호를 추적한 결과, 기적적으로 몇 km 내에 있던 소형 블랙홀을 발견할 수 있었습니다. 과일들 정도 크기 되는 작은 소행성들이 사건의 지평선 너머로 빨려 들어갑니다. §Y[Root.GetLeaderName]§!의 주장에 따르면 블랙홀의 크기 때문에 공간적 방해를 일으킨다고 합니다. 비정상적인 장소에 있음을 고려할 때, 누군가 알 수 없는 이유로 일부로 만든 것 같습니다. 뭐가 되었간에 연구해보기에는 충분해 보입니다."
mem_subspace_beacon.11.name: "자동화 방송"
mem_subspace_beacon.11.desc: "§Y[Root.GetLeaderName]§!의 보고에 따르면, §Y[From.From.GetName]§!에서 방출되는 수수께끼의 신호는 소행성 표면에 박혀있는 작은 물체에서 나오는 것이라고 합니다. 어떤 외계종이 만든 것으로 보이며, 불규칙한 간격으로 성계의 라그랑주점에 신호를 계속해서 보냅니다.\n\n신호를 해독하자 자동으로 생성된 한 외계종의 홀로그램 영상이 나왔습니다. 영상 하나의 길이는 거의 3시간 정도며, 영상 제작자가 겪어온 삶에 관한 내용이 담겨 있습니다. 인정하기 싫지만, 방송 기술로 보자면 우리 문명보다 몇 세기 더 발전한 것입니다. 영상마다 말투와 장르와 줄거리가 다른 것에 §Y[Root.GetLeaderName]§!은(는) 이 물체가 영상 프로그램을 송출하기 위해 지어진 것이라는 이론을 제시했습니다. 연구를 통해 이 외계종 사회와 방송 영상 줄거리 제작에 있어 더 많은 통찰력을 얻을 수 있을 것입니다."
mem_subspace_beacon.21.name: "나노봇 소행성"
mem_subspace_beacon.21.desc: "§Y[From.From.GetName]§!의 \"소행성\"이 사실은 소행성이 아니고 기술적으로 발전된 나노봇의 군집인 것으로 보입니다. 정확히 누가 이 나노봇 군집을 만들었는지는 모르지만, 만든 목적은 쉽게 추론할 수 있습니다. 성계 내에 아공간 신호를 보내 부딪혀 반사되는 신호를 분석함으로써 근처에 있는 함선을 기록하는 것입니다. 감시를 위해서인지 연구를 위해서인지 기록의 목적은 알 수 없지만, 한 가지 확실한 것은 들키기 위해 만든 것은 아니란 것입니다. 들키지 않기 위해 군집은 자신을 소행성으로 위장했습니다. 표면에 운석이 부딪혀도 스스로 복구하고 성계 감시를 지속했습니다. 미사일이나 여러 다른 물체를 §Y[From.GetName]§!에 충돌시켜 나노봇이 어떻게 \"소행성\"을 수리하는지 지켜보고 이를 통해 나노봇 공학에 대해 지식을 얻을 수 있을 것입니다."
mem_subspace_beacon.100.name: "아공간 이상현상"
mem_subspace_beacon.100.desc: "§Y[From.From.GetName]§!에서 발산되는 아공간 신호는 사실 다른 곳에서 나오는 것 같습니다. 신호들이 자연스럽게 소행성 중심에서 생성되기 때문에 §Y[Root.GetLeaderName]§!은(는) 정확히 그 지역 어디인지 발견하지 못했습니다. 여전히 흥미로운 연구 거리이기는 하지만, 연구실에서 간단하게 복제할 수 있고 딱히 어느 물체에서 신호가 생성되는지 알 수도 없기에 포기하는 게 나을 듯합니다."
mem_subspace_beacon.100.a: "어떤 것들은 우리 이해의 범주 밖이지."
mem_subspace_beacon.150.name: "버려진 채굴 드론"
mem_subspace_beacon.150.desc: "§Y[From.From.GetName]§!에서 발산되는 아공간 신호는 소행성 표면 내부 깊숙한 곳에 있는 자동화 채굴 스테이션에서 발산되는 것으로 보입니다. 송신기가 긴급 신호를 내보내고 있고, 이웃한 다른 스테이션에 도움을 요청하고 있습니다. 불행하게도 §Y[Root.Owner.GetName]§!은(는) 우리 동맹의 스테이션이 아니며, 해당 스테이션에는 무장된 드론과 장비가 장착되어 있습니다. 이미 스테이션과 무장 드론들이 §Y[Root.GetName]§!에 발포하기 시작했습니다."
