mem_poisoned_world_category: "유독성 행성"
mem_poisoned_world_category_desc: "지금은 유독성 가스로 가득 찼지만, 이 [Root.GetPlanetMoon]은(는) 과거에 산업 시대에 진입한 종족으로 가득하였습니다. 버려진 도시들이 표면에 줄지어 늘어져 있습니다."
mem_poisoned_world.100.name: "대탈출"
mem_poisoned_world.100.desc: "[From.GetName]의 버려진 도시들을 조사한 결과 또 다른 수수께끼가 발견되었습니다. 수백만의 시체들을 발견할 것이라는 우리의 예상 대신 과학자 [This.GetLeaderName]은(는) 이 [From.GetPlanetMoon]이 버려졌다고 발표했습니다. 행성 전역에 거대한 수송 시스템이 걸쳐져 있고, 행성 거주민에게 대피하라는 표식들이 폐허 벽들에서 발견되었습니다.\n\n하지만 도대체 어떤 일이 벌어졌던 것인지는 아직 불확실합니다. 우주로 진출했다는 흔적이 없는 것으로 보아 다음으로 제일 높았을 가능성은 수송망 중앙에 있는 이상하게 생긴 아치형 건물입니다. 초기 우주 시대 문명의 흔적으로 보이지는 않지만, 부식성 대기의 영향으로 수 세기 동안 거의 부식되어 버렸습니다. 이 아치형 구조물이 어떻게 작용하는지 영원히 알지 못하겠지만, 이것을 연구하는 것만으로 우리의 연구는 발전할 것입니다."
mem_poisoned_world.100.a: "뭐가 남았는지 조사해라."
mem_poisoned_world.101.name: "집단적 광기"
mem_poisoned_world.101.desc: "우리 탐사대가 [From.GetName]을(를) 조사하면서 놀라운 사실을 발견했다고 보고했습니다. 상공의 방사능 구름이나 유독 가스는 인재나 천재에 의해 발생한 것이 아닙니다. 대규모 석유화학 발전소가 오로지 오염 물질 배출 목적으로 표면에 산재했고, 토양에서는 몇 가지 신경독성 물질이 검출되었으며, 지표 대부분이 방사성 코발트로 절여져 있습니다. 여기에서 추론해낼 수 있는 것은 [From.GetPlanetMoon] 주민들이 고의로 자기들 고향의 땅과 하늘을 오염시켰다는 것입니다.\n\n흩어진 잔해와 에너지 무기 입자들의 존재로 보아 이 행성 궤도 상에서 전투가 있었다는 것을 추측해 볼 수 있습니다. 아마 불행하게도 외계인들의 침공이 있었던 것 같습니다. 행성을 내주기 싫었던 행성 거주민들이 외계의 침공에 대한 대답으로 대신 핵무기를 스스로 발사해 지표에 수십 km 단위로 글자를 새긴 것 같습니다... 아마 자신들의 언어로 뭔가를 새긴 것 같은데, 해독을 해보니 '네 친구랑 성교나 해라'라는 뜻인 것으로 보입니다..."
mem_poisoned_world.101.a: "기묘하군."
mem_poisoned_world.200.name: "벌집"
mem_poisoned_world.200.desc: "건물처럼 생긴 구조물들이 사실은 비행 생물체가 거주하는 거대한 '벌집. 입이 여러 개 달린 이 흉물스러운 괴물들이 조사를 위해 하강하는 [This.GetName]에 달려들어 선체를 손쉽게 뜯어버리기 시작했습니다. 다행히 함선이 최소의 피해를 보고 탈출에 성공했지만, 이 위험한 토착 생물들의 존재 때문에 추가 조사는 불가능해 보입니다."
mem_poisoned_world.200.a: "무섭군. 다시는 내려가지 말자."
mem_poisoned_world.200.a.tooltip: "[This.GetName]이(가) 약한 피해를 입습니다."
