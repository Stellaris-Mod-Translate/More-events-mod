r_mem_wpdr_production_matrix_desc: "UTA Rig Indomitable Valor으로부터 회수한 이 부품은 기동 무기 플랫폼의 대량 생산을 가능하게 하며 함선의 수명이 다한 그날까지 §YUTA§!에 의해 사용되었습니다."
mem_wpdr_production_matrix_tooltip: "랜덤 무기가 장비된 기동 무기 플랫폼 8개를 수도에 배치합니다.(§Y$ENERGY_LANCE_1$§!, §Y$MASS_ACCELERATOR_1$§!, §Y$ARC_EMITTER_1$§!)"
MEM_WPDR_BOARD_WRECK: "불굴의 용기 승선"
MEM_WPDR_BOARD_WRECK_DESC: "거대한 함선이 §Y[capital_ship.Solar_System.GetName]§!성계에서 작동을 멈추었습니다.\n\n함선의 비밀을 밝혀내기 위해 팀을 하나 파견했습니다."
mem_wpdr.3.name: "불굴의 용기 기능 정지"
mem_wpdr.3.desc: "§Y[From.Solar_System.GetName]§!에서의 싸움에서 불굴의 용기에 가한 막대한 피해는 결국 함선의 기능을 정지시키는 데에 성공했습니다.\n\n우리는 이제 §Y과학선§!을 보내 함선에 승선하여 그 독창적인 기술과 역사에 대해 배울 수 있습니다."
mem_wpdr.3.a: "그리하도록"
mem_wpdr.4.name: "불굴의 용기"
mem_wpdr.4.desc: "§Y[Leader.GetName]§!는 [capital_ship.Solar_System.GetName]에서 발견된 불굴의 용기 함선의 승선 및 탐사가 끝났음을 보고했습니다.\n\n이 함선은 수천년 전 은하의 정치적인 위기 후에 만들어진 UTA라는 조직에 의해 제작되고 운영되었습니다. 당시에 존재하던 세력의 대다수가 붕괴하였으며, 무역로들이 무방비하게 해적들에게 노출되었습니다. 결국 비정부 기관이었던 UTA가 불굴의 용기와 같은 거대한 §Y기동 무기 플랫폼 배치 장비§!이기도 한 주력함들을 이용해 장거리 무기로 해적선들을 상대할 소형 함선들을 생산했습니다.\n\n한동안 UTA는 수많은 정부와 개인들의 자금 후원을 받으며 해적들을 처리했을 뿐만이 아니라 스스로릐 인프라에 투자까지 할 수 있었습니다. 하지만 해적들의 존재감이 적어지고 UTA의 힘이 증가하자 많은 세력들이 UTA가 은하적 질서를 주도하는 것에 불만을 느꼈고 세력의 해산을 요구했습니다. UTA의 장교 대부분은 고향으로 돌아갔고, 돌아가지 않은 자들은 죽임당했습니다. 불굴의 용기는 UTA의 본부를 지키는 마지막 배치 장비였습니다. 아무래도 적들은 이 함선을 쫓지 않았고 결국 승무원들의 사망 혹은 해산으로 자동 방어 모드에 들어간 것으로 보입니다.\n\n이제 함선은 수리가 불가능한 피해를 입었습니다. 하지만 우리는 새로운 플랫폼의 생산을 맡는 제조 장치의 추출에 성공했습니다."
mem_wpdr.4.a: "우리의 고향 행성까지 끌고 와라."
mem_wpdr.5.name: "불굴의 용기 전투 그룹"
mem_wpdr.5.desc: "우린 §Y[From.GetName]§! 성계에서 거대한 함서이 이끄는 함대를 하나 발견했습니다. 스캔에 의하면 이 함선은 엄청난 함선 제조 능력을 보유하고 있으며 함선과 기지의 경계에 머물고 있습니다.\n\n우리의 식별 장치에 의하면 이 함선은 불굴의 용기라 불리며 주변의 함선들과 같이 불굴의 용기 전투 그룹을 형성합니다. 아무래도 적대적인 듯 합니다."
mem_wpdr.5.a: "거대하군!"
