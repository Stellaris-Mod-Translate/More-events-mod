#TEXTS

mem_synthetic_sun.1.name: "이건 위성이 아니야"

#PROJECTS

mem_synthetic_sun.1.desc: "§Y[Root.GetName]§!을 식민지화된 후 여태껏 그 주민들에게는 §Y[the_moon.GetName]§!가 뭔가 어긋나 보이기만 했습니다. 그들은 도통 이 위성의 궤도가 어찌 성립해 그리 움직이는지 이해할 수 없었거든요, 지금까지는 말이죠.\n\n그 비교적 얇은 지각 아래, 이 위성은 이상한 외계 장비들로 가득했던 것입니다. 아예 이 위성 전체가 수 천 년 전에 인공적으로 지어진 것으로 보여집니다.\n\n여러 추측들이 난무하고 있습니다, 이 장비의 목적부터 알아내는 것이 현명할 수 있습니다."

#MODIFIER

mem_synthetic_sun.1a: "우리는 이것에 대해 더 탐구해야 합니다."

#PLANET CLASS

mem_synthetic_sun.1b: "너무 위험합니다. 그만 덮어두고 봉인해야 합니다."
mem_synthetic_sun.2.name: "인공 태양"
mem_synthetic_sun.2.desc: "[Leader.GetName]가 [Leader.GetSheHe]의 최근 §Y[the_moon.GetName]§!에 대한 놀라운 발견을 보고하였습니다.\n\n그 위성 내부에 있던 거대한 핵융합 발전 장비가 항성 내부의 공정을 보다 작은 규모지만 그대로 따라 할 수 있게끔 설계된 것으로 보입니다. 활성화된다면, §Y[the_planet.GetName]§!에 추가 에너지를 공급하게 될 지속 가능한 핵융합반응을 시작할 것입니다. 하지만 이 두 번째 태양의 역할을 새로 시작할 달이었던 것이 §Y[the_planet.GetName]§!의 기후에 미칠 영향이 얼마나 강력하고 위험할지는 그 누구도 모르는 상황입니다.\n\n몇몇은 그냥 이 위성 내부의 장비를 분해해서 자원과 기술을 얻는 것이 최선이라고 제안합니다."
mem_synthetic_sun.2a: "주어진 선택지에 대한 고려는 해보아야 한다."
mem_synthetic_sun.3.name: "인공 태양을 분해하라"
mem_synthetic_sun.3.desc: "우리 승무원들은 인공태양 장비의 마지막 분해를 완료했습니다. 현재 우리 기술의 이해 수준보다 월등히 앞서 있지만, 귀중한 재료뿐만 아니라 첨단 기술에 대한 귀중한 통찰력을 제공했습니다....\n\n몇몇은 여전히 우리가 인공태양을 폐기하며 커다란 기회를 놓쳐 버렸다며 미련을 못 버리고 있습니다."
mem_synthetic_sun.4.name: "인공 태양 활성화"
mem_synthetic_sun.4.desc: "[Root.GetName]의 승무원들은 §Y[the_moon.GetName]§!의 내부 외계 기기를 성공적으로 재활성화 했습니다.\n\n현재 활성화 단계에 있으며 몇 달만 있으면 최대 출력 한계에 도달할 수 있을 것입니다. [Leader.GetName]은(는) 이것이 완전히 작동할 때 위성 표면에 있지 않는 게 좋겠다 결정하였습니다."
mem_synthetic_sun.4a: "이젠 그저 기다릴 차례입니다."
mem_synthetic_sun.6.name: "인공 태양 가동"
mem_synthetic_sun.6.desc: "[the_moon.GetName] 내부의 기기는 성공적으로 최대 출력에 도달했습니다. 지표는 거대한 융합 플라즈마 아래로 무너져 내렸고 이는 여느 별의 그것처럼 공 모양을 띄게 하였습니다. 따스한 빛이 행성으로 내리쬐어지며 우리의 식량 생산과 에너지 발전에 도움을 주고 있습니다.\n\n너무 작아서 진정한 별의 격을 다 발휘해 내고 있지는 못하지만, 이 가까운 거리가 그 단점을 상쇄해내고 있습니다. 물론 이것은 별의 본래 수명조차 지니지 못할 것입니다. 몇천 년이면 사라지겠지요."
mem_synthetic_sun.7.name: "인공 태양이 기후변화를 일으키다"
mem_synthetic_sun.7.changes: "인공 태양으로부터 지속적인 에너지 유입으로 인해 행성 기후에 지대한 영향이 생겼습니다."
mem_synthetic_sun.7.cold: "$mem_synthetic_sun.7.changes$\n\n전체적으로 보다 따뜻해진 기후, 많은 빙하들이 녹아 물과 증기상대가 되었고 해수면 상승과 식물종의 성장에도 도움을 주었습니다."
mem_synthetic_sun.7.wet: "$mem_synthetic_sun.7.changes$\n\n전체적으로 보다 따뜻해진 기후, 지표수의 증기화가 가속화가 급격하게 진행되고 있습니다. 한때 바다나 호수였던 곳들이 마른땅으로 변모하며 숲이 줄어들고 사막화가 진행 되었습니다."
mem_synthetic_sun.7a.tooltip: "행성의 분류가 바뀌었습니다."
mem_synthetic_sun.8.name: "인공 태양이 생명을 번성케 하다"
mem_synthetic_sun.8.desc: "$mem_synthetic_sun.7.changes$ \n\n준항성급 에너지의 지속적이고 잘 보정된 공급으로 인해 행성의 생명이 번성함과 다양해짐이 하늘을 찌를듯 치솟았습니다.[the_planet.GetName]는 이제 그 어느 때보다도 생명친화적입니다."
mem_synthetic_sun.9.name: "죽음의 태양"
mem_synthetic_sun.9.desc: "[the_moon.GetName] 내부의 기기가 최대출력에 도달했습니다. 그러나 그 결과는 우리가 희망했던 것과는 상당이 거리가 멀었습니다.\n\n이게 우리 과학자들의 실수였는지 아니면 원체 이 프로젝트가 이걸 목표로 했었는지는 모르겠지만 §Y[Root.GetName]§!은(는) 이제 행성의 궤도를 돌고 있는 강력한 고등급 방사선의 원천입니다. 우리의 인구, 그러니까 주민들을 이 방사선으로부터 보호할 수 없는 것은 아니었습니다만, 지역 생태계가 하룻밤 사이에 완전히 죽거나 시들어 버렸습니다. 즉 이 행성의 거주성을 극도로 감소시켜 버렸습니다."
mem_synthetic_sun.10.name: "인공 태양 과충전"
mem_synthetic_sun.10.desc: "이것이 오작동인지 아니면 제작의 의도였는지는 분명하지 않지만, 완전히 구동된 인공태양으로부터의 열에 [Root.GetName]의 지각은 순식간에 녹아내렸습니다.\n\n수천 년 즘이면 한 때 [the_moon.GetName] 이었던 이 플라즈마 덩어리는 식을 것이며 이 바로 아래 위치한 행성 또한 거주가 가능해질 수 있을 것입니다. 하지만 그때까지는 그 어떠한 것도 무용한 체 잃어버린 곳이 되었습니다."
mem_synthetic_sun.11.name: "인공 태양의 폭발"
mem_synthetic_sun.11.desc: "기존 예측과 다르게, 만들어진 태양은 플라즈마 구체로 작아지며 붕괴되지 않았습니다.\n\n오히려 그 안에 마련되어 있던 매장 질량을 전부 태워 총한도에 곧바로 다다르며 어마어마한 충격파를 우주 밖 어딘가로 쏘아 보냈습니다.\n\n이러한 현상은 이 위성의 지반 내구성을 완전히 소모하게 했고, 달이 부서짐을 초래하며 그 파편들이 행성의 표면 위로 운석처럼 쏟아져 내려오게 했습니다."
mem_synthetic_sun.11a: "우리는 누군가의 나날을 망쳐버렸네요, 그렇지 않습니까?"
mem_synthetic_sun.12.name: "인공 태양이 픽 꺼지다"
mem_synthetic_sun.12.desc: "불행하게도 인공 태양은 우리가 원하던 대로 출력을 안정화하지 못했습니다\n\n우리가 기대했던 대로 플라스마 공으로 화하며 증폭하는 대신, 그것은 고작 표면온도를 몇 도 정도 올린 다음 영구적으로 꺼졌습니다."
mem_synthetic_sun.12a: "실망스럽군."
MEM_SYNTHETIC_SUN_EXPLORE: "이상한 위성 탐험"
MEM_SYNTHETIC_SUN_EXPLORE_DESC: "[the_moon.GetName]는 단순한 천체가 아니었습니다, 이건 이상한 기계로 가득 찬 거대한 공학 기기였습니다. 우리는 이게 진정으로 무엇인지를 알아내야 합니다."
mem_synthetic_sun_chain_title: "인공 태양"
mem_synthetic_sun_chain_desc: "우리는 이 황폐한 위성을 항성으로 바꿀 수 있는 장치를 발견하였습니다."
MEM_SYNTHETIC_SUN_ACTIVATE: "인공 태양 활성화"
MEM_SYNTHETIC_SUN_ACTIVATE_DESC: "우리는 인공 태양을 활성화하고 이것의 진정한 기능을 알아낼 수 있을 것입니다. 이러한 기기의 활성화는 큰 위험이 따를 것입니다... 하지만 그 잠재적 보상 또한 크겠죠."
MEM_SYNTHETIC_SUN_DISMANTLE: "인공 태양을 분해하라"
MEM_SYNTHETIC_SUN_DISMANTLE_DESC: "우리는 단순히 이 위성 내 장비들을 해체하여 역설계를 위한 재료와 귀중한 데이터를 얻고 달의 빈 껍질만 남길 수 있습니다. 우리는 그것의 활성화와 관련된 위험을 피할 것이지만 이를 통해 얻을 수 있는 보상도 놓칠 것입니다."
mem_synthetic_sun_modifier: "인공 태양"
mem_synthetic_sun_modifier_desc: "이 행성 주위를 거대한 그리고 부드럽고 따스한 빛을 내뿜는 플라즈마 구체가 공전하고 있습니다. 에너지와 식량 생산이 증가합니다."
mem_synthetic_sun_radiation: "죽음의 태양"
mem_synthetic_sun_radiation_desc: "이 행성 주변에 고에너지 방사선을 지표에 내리쬐는 거대한 플라즈마 구체가 공전하고 있습니다."
mem_synthetic_sun_rain: "궤도 잔해"
mem_synthetic_sun_rain_desc: "이 행성의 위성을 태양으로 바꾸려는 불운한 시도가 실패로 끝난 후, 이 행성의 표면에 달이었던 것의 잔해가 쏟아져 내리고 있습니다."
pc_mem_synthetic_sun: "인공 태양"
pc_mem_synthetic_sun_desc: "행성의 지표면에서 본다면 그저 일반적인 태양을 착각될 수 있는 커다란 플라즈마 구체가 해당 행성을 공전하고 있습니다.\n\n사실은 실제 별들보다 매우 어둡고 작아서 보다 고도화된 기술로 이 구체 중심에 조정하지 않는다면 지금과 같은 반응은 지속될 수 없을 것입니다."
