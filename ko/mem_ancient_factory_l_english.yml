l_english:

mem_ancient_factory_category:0 "특이한 구조물"
mem_ancient_factory_category_desc:0 "특이한 형태로 배열된 암석 무더기들이 [From.GetName]의 적도 근처에서 발견되었습니다."
mem_ancient_factory.10.name:0 "버려진 공장"
mem_ancient_factory.10.desc:0 "[Root.GetLeaderName]의 조사에 따르면, [From.GetName]의 특이한 암석 배열은 단순한 암석 군집이 아닙니다. 이곳은 실제로는 제작자를 알 수 없는 자동화된 거대한 공장입니다. 부식 상태에서 추정컨대, 굉장히 오래 전에 버려졌을 것입니다. 우리가 사용하기에 적합한 형태로 수리할 수는 없을 정도로 부식되었으나, 이곳을 연구해서 우리 공장과 자동화 시스템을 개선할 수는 있을 것입니다."
mem_ancient_factory.20.name:0 "특이한 구조물"
mem_ancient_factory.20.desc:0 "[From.From.GetName]의 특이한 암석 배열은 그냥...암석 배열입니다. 일종의 독립적인 불모지입니다만, 우리 스캐너에 하나의 독립적인 '지역'으로 등록하기에는 너무 작은 구역입니다."
mem_ancient_factory.20.a:0 "좋군."