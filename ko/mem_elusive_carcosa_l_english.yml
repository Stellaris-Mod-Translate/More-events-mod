l_english:

mem_elusive_carcosa.11.name:0 "영감일까요? 아니면 망상일까요?"
mem_elusive_carcosa.11.desc:0 "존경받는 과학자의 실험실에서 나온 여러 가지 노트와 문서를 복구하니 흥미로운 그림이 발견되었습니다. 그는 'Elusive Carcosa'라는 생물체에 대한 이상한 집착을 일으켰던 것으로 보입니다. 이 동물에 대해 아주 독특한 것을 정확히 이해하기는 어렵지만, 이 과학자는 획득을 최우선 순위로 간주하는 것 같습니다. \n\n 메모에 따르면, 생물은 [mem_carcosa_colony.GetName]에서 마지막으로 발견되었습니다."
mem_elusive_carcosa.11.a:0 "뭔가 심상치 않은데?"
mem_elusive_carcosa.11.b:0 "미친 망상을 들어줄만큼 한가하지 않아."
MEM_CHASE_CARCOSA_DESC:0 "사망한 과학자의 메모를 참조하여 Elusive Carcosa를 찾기 위해 [mem_carcosa_colony.GetName]로 향했습니다."
mem_elusive_carcosa.12.desc:0 "[mem_carcosa_colony.GetName]에 대한 우리의 조사는 원하는 결과를 내지는 못했습니다. 그러나 [mem_carcosa_colony_2.GetName]에서 오는 이상한 보고가 있습니다. 몇몇 식민지 개척자들은 Elusive Carcosa의 형상과 일치하는 신비한 생물을 발견했다고 주장하지만,이 노트에 대한 보고서를 외형이나 행동과 일치시키는 것은 위험합니다. [mem_carcosa_colony_2.GetName]의 과학자들은 자신이 두 번씩이나 확인했다고 맹세했지만 믿는 사람은 없습니다."
mem_elusive_carcosa.12.default:0 "기묘하군."
mem_elusive_carcosa.12.mat:0 "용서할 수 없는 자원낭비"
mem_elusive_carcosa.12.col:0 "이젠 더 적합한 [Root.Owner.GetSpeciesName]을 찾아야 할 때입니다."
mem_elusive_carcosa.12.phobe:0 "외계 종족의 냄새가 나는군"
mem_elusive_carcosa.31.name:0 "죽음"
mem_elusive_carcosa.31.desc:0 "그 과학자의 메모는 우리를 속인 것 같습니다. 그런 생물이 존재한다는 증거는 없습니다."
mem_elusive_carcosa.31.a:0 "실망이야"
mem_elusive_carcosa.13.name:0 "재생 중인 연체동물"
mem_elusive_carcosa.13.flav1:0 "우리는 [mem_carcosa_colony_3.GetName]에 서식하는 새로운 종류의 연체 동물에 관한 소식을 접했습니다. 보고에 따르면 동물은 수 피트에 달하며 조사 중 경상을 입을 수 있습니다. 비록 많은 식민지 개척자들이 그 동물이 존재한다고 주장하지만, 결정적인 증거는 아직 발견되지 않았습니다."
mem_elusive_carcosa.13.flav2:0 "환상적인 동물이 [mem_carcosa_colony_4.GetName]에서 발견된 것 같습니다. 그 동물의 외형묘사는 [mem_carcosa_colony_3.GetName]에서 오는 것과 일치하지만, 과학자들은 같은 동물로 선언하기를 주저합니다. 동시에 두 행성 모두에서 나타나거나 진화하는 것이 절대 불가능하지는 않을지만요. \n\n 둘 사이의 중요한 차이점은 새로운 종은 엄청난 양의 생물 전기를 이용하여 먹이를 사냥하는 데 사용된다는 것입니다. 많은 사람들은 그런 것이 존재한다는 것을 의심합니다. 아마도 많은 목격자 증언들 사이에 증거의 불일치가 나오는 이유겠지요."
mem_elusive_carcosa.13.flav3:0 "[mem_carcosa_colony_4.GetName]의 보고서의 잉크가 마르기도 전에, 희귀 거주지에있는 [mem_carcosa_colony_5.GetName]에서 발견된 세 ​​번째 버전의 생물체가 있다고 합니다. 다른 두 버전과 마찬가지로, 생물체는 생체 전기 능력을 갖춘 키가 큰 포유 동물로 묘사되며 타 지역에서는 존재하지 않는 고유의 생물인 것 같습니다. \n\n 고위 관료는 이러한 목격은 생물에 대한 관심병자들이 생긴 후에 보고되었으며, 아직은 어떤 근거도 가질 가능성이 거의 없음을 상기시킵니다."
mem_elusive_carcosa.13.opt1:0 "흥미진진한데?"
mem_elusive_carcosa.13.opt2:0 "전보다는 발전한 것 같군."
mem_elusive_carcosa.13.opt3:0 "분명히 그렇군, 아직 증거는 없어."
mem_elusive_carcosa.14.desc:0 "[mem_carcosa_colony_3.GetName]에서의 목격은 꾸준히 증가하여 현재 우리 영토의 다른 행성으로 퍼졌습니다. 우리의 커뮤니케이션 채널은 Carcosa의 위치에 대한 보고가 넘쳐 흐르지만, 여전히 증언들은 일치하지 않습니다. \n\n 이 생물의 역설적인 특성이 명백해짐에 따라 우리 시민들은 흥미를 보였습니다"
mem_elusive_carcosa.14.ignore:0 "무시해라, 제풀에 지칠거야."
mem_elusive_carcosa.14.neutral:0 "정보 검열소를 설치하세요."
mem_elusive_carcosa.14.col:0 "정부와 시민들은 이 생물을 찾기 위해 노력할 것입니다."
mem_elusive_carcosa.14.mat:0 "이 생물의 본질을 연구하기 위해 과학적 노력을 돌리십시오."
mem_elusive_carcosa.14.phobe:0 "외계 종족 침투 시도! 모든 방위군은 경계태세를 갖춰라."
mem_elusive_carcosa.14.phile:0 "찾아낼 수 있는 방법이 있습니까?"
mem_elusive_carcosa.14.spirit:0 "저 동물들은 666의 짐승입니다. 악마를 쫒아내야 합니다."
mem_elusive_carcosa.14.ind:0 "이 생물을 사냥하기 위해 용병 팀을 고용하십시오."
mem_carcosa_ignore:0 "산만한 연구"
mem_carcosa_influence:0 "제한된 뉴스"
mem_carcosa_mineral:0 "산업 집중"
mem_carcosa_physics:0 "과학 집중"
mem_carcosa_upkeep:0 "경계 태세"
mem_carcosa_sociology:0 "Carcosa 접촉 연구"
mem_carcosa_happy:0 "두려움"
mem_carcosa_energy:0 "사냥꾼 고용"
mem_elusive_carcosa.15.desc:0 "우리가 예상했듯이, 열광적인 집착은 오래 가지 않았습니다. 시간이 흐르고 Elusive Carcosa의 존재에 대한 결정적인 증거가 사라지고 대중의 관심이 떨어지면서 이제는 추방자들만이 짐승의 존재를 여전히 믿고 있습니다."
mem_elusive_carcosa.15.a:0 "예상된 결과군."
mem_elusive_carcosa.16.desc:0 "이 신화적 존재의 문제는 중대히 다루어져야 합니다. 우리 과학자들은 제국 전역에서 가장 신뢰성있는 목격담을 조사하여 그 존재를 단호하게 입증하거나 부정하기위한 몇 가지 특별 프로젝트를 준비했습니다."
mem_elusive_carcosa.16.a:0 "이 문제를 끝내자."
MEM_CARCOSA_HUNT_1:0 "Carcosa 사냥"
MEM_CARCOSA_HUNT_1_DESC:0 "[This.GetName]의 보고서는 Elusive Carcosa의 존재 가능성을 제안합니다."
MEM_CARCOSA_HUNT_2:0 "Carcosa 사냥"
MEM_CARCOSA_HUNT_2_DESC:0 "[This.GetName]의 보고서는 Elusive Carcosa의 존재 가능성을 제안합니다."
MEM_CARCOSA_HUNT_3:0 "Carcosa 사냥"
MEM_CARCOSA_HUNT_3_DESC:0 "[This.GetName]의 보고서는 Elusive Carcosa의 존재 가능성을 제안합니다."
mem_elusive_carcosa.17.name:0 "Carcosa 사냥꾼"
mem_elusive_carcosa.17.desc:0 "광범위한 노력에도 불구하고, 우리 과학자들은 [mem_carcosa_fail_planet.GetName]에 대해 특이점을 찾지 못했습니다."
mem_elusive_carcosa.17.a:0 "불행하군"
mem_elusive_carcosa.30.name:0 "사냥 실패"
mem_elusive_carcosa.30.desc:0 "우리 과학자들이 Elusive Carcosa에 대한 사냥 자료를 계속 조사 할 것이지만, 그 흔적은 희미합니다."
mem_elusive_carcosa.30.a:0 "실망스러운 결론이야."
mem_elusive_carcosa.18.name:0 "돌파"
mem_elusive_carcosa.18.desc:0 "유레카! 우리가 Elusive Carcosa의 특이성을 파악하려는 노력은 실패했지만, 새로운 단서가 우리에게 중요한 통찰력을주었습니다. \n\n [mem_carcosa_colony_4.GetName]을 연구하는 젊은 연구원은 최근 새로운 이론을 발표했습니다. 이 이론은 동물의 존재가 외재적이라는 특별한 결론을 이끌어 냅니다.  \n\n 동물은 자신에 대한 정보를 조작하고 자신의 존재를 식별하고 캡처하는 것을 매우 어렵게 만듭니다. 이 동물은 [Root.GetName]에 의해 발견된 첫 번째 살아있는 밈 조작 생물체입니다."
mem_elusive_carcosa.18.a:0 "말도 안되는군!"
mem_elusive_carcosa.18.a.tooltip:0 "연구원들은 이 통찰력을 바탕으로 연구할 것입니다."
mem_elusive_carcosa.19.name:0 "Memetic Overload 제안서"
mem_elusive_carcosa.19.desc:0 "지난 몇 개월 동안 우리 과학자들은 까다로운 Carcosa의 패턴을 분석하는 작업에 몰두했습니다. [mem_carcosa_colony_4.GetName]에 대해 연구원은 독특한 통찰력이 있었지만 포괄적인 것은 아니었으며 동물의 능력을 완전히 이해하는 데 많은 노력이 필요했습니다. \n\n 그러나 과학자들은 최근의 괄목할만한 발견을 했습니다. 우리는 Carcosa가 자신의 의미를 수정하는 것을 멈출 수는 없지만 다른 사람들이 그렇게하지 못하도록 막을 수는 있습니다. 우리의 최고 전문가들은 표본을 포착하여 양자 계산을 사용하여 표본을 변화시킬 수 있는 속도보다 빠르게 변경함으로써 관찰 가능한 형태로 안정화시킬 수 있다고 믿습니다. \n\n이 과정은 매우 실험적이며 자원 집약적이지만 우리가 이 생물체로부터 얻을 수 있는 지식의 잠재력은 그만한 가치가 있을 것입니다."
mem_elusive_carcosa.19.a:0 "어서 진행해라."
mem_elusive_carcosa.19.b:0 "우리는 이 생물로부터 많은 것을 배웟습니다."
MEM_CARCOSA_QUANTUM_COMPUTER_DESC:0 "외계 생물 학자들과 컴퓨터 과학자들은 특수한 양자 정보 알고리즘을 사용하여 이 어려운 골칫거리에 과부하를 유발할 수 있다고 생각합니다. 하지만 현장 팀이 이를 포착 할 수 있어야합니다."
mem_elusive_carcosa.20.name:0 "생포된 Carcosa"
mem_elusive_carcosa.20.desc:0 "성공! 양자 정보 컴퓨터는 Carcosa의 모든 언급을 초당 수천만 번 속도로 미리 생성된 설명으로 바꾸기 시작했으며, 생물체가 적응할 수있는 기회를 제한했습니다. 이 기계가 켜진 지 불과 몇 시간 후, [mem_carcosa_colony_capture.GetName]의 외딴 시골 지역에서 묘사와 일치하는 생물이 확보되었습니다! \n\n 우리가 알고 있는 바로는, 그 생물은 우리 차원에서 발생하지 않았습니다. 무언가 알 수없는 방법으로 이곳으로 이송된 것입니다. 이 것을 연구하면 물리학에 상당한 진전이 있을 것으로 보입니다. 하지만 그것이 어디에서 왔든, 이 생물은 초자연적 능력을 가지고 있습니다.; 그것이 생포되자, 육체적인 형태를 얻었지만 본래의 힘은 잃지 않았습니다. \n\n 우리는 Carcosa에서 많은 것을 배울 수 있습니다만, 우리가 이국적인면을 같은 정도로 사용할 수는 없을 것입니다 . 우리는 무엇에 집중해야합니까?"
mem_elusive_carcosa.20.a:0 "이것은 우리 우주의 신비를 풀 수있는 열쇠입니다."
mem_elusive_carcosa.20.b:0 "그것을 사용하여 다른 제국들이 우리 제국을 보는 시선을 재정의 하십시오."
mem_elusive_carcosa.20.b.tooltip:0 "다른 제국들에게 §Y신뢰성 조작§! 의견 변동치를 추가합니다."
mem_elusive_carcosa.20.c:0 "이 고된 여정을 스릴로 바꾸자."
mem_elusive_carcosa.20.c.tooltip:0 "§Y[Root.GetName]§!의 팝들은 §Y생산력 조작§! 특성을 가집니다. 이 특성은 우리 종족에게 §Y+10%§!의 광물 생산량과 §Y+10%§!의 에너지 생산량을 추가로 부여합니다."
mem_elusive_carcosa.20.d.tooltip:0 "§Y[Root.GetName]§!의 팝들은 §Y행복도 조작§! 특성을 가집니다. 이 특성은 우리 종족에게 §Y+5%§! 행복도를 부여합니다."
mem_elusive_carcosa.20.e:0 "우리를 더 아름답게 만듭시다."
mem_elusive_carcosa.32.name:0 "Carcosa 생포 실패"
mem_elusive_carcosa.32.desc:0 "Elusive Carcosa의 변형에 초점을 둔 양자 계산을 실행 한 후, 우리 과학자들은 [mem_carcosa_colony_5.GetName]에 대한 기괴한 소문의 증가를 제외하고는 아무것도 발견하지 못했습니다. 이 방법은 가장 유망한 과학적 접근이었으며 과학자들은 더 이상 아이디어가 없습니다."
mem_elusive_carcosa.32.a:0 "좌절스럽구나."
mem_elusive_carcosa.21.name:0 "[mem_carcosa_fallen_empire.GetName]으로부터의 통신"
mem_elusive_carcosa.21.desc:0 "당신들은 밈 조작을 할 수 있는 존재를 사로잡았군요. \n\n 당신같이 젊은 문명 (혹은 애송이문명)이 밈 조작의 과학을 익혔다는 것에 다소 놀랐지만, 일단 당신이 잡은 것을 생각하면 납득이 갑니다. \n\n 어느 쪽이든 우리는 대화를 위해 당신의 종족들과 의사소통하고 있습니다. 솔직히 말하면, 당신에게 경고하려고 왔습니다. 우리같이 위대한 기술력을 가진 종족을 당신들의 미개한 기술로 조작 할 수는 없습니다. 우리는 당신의 조작 효과를 차단할 것입니다. 하지만, 이 기술을 다시 사용한 다면 차단에서 끝나지 않을 겁니다."
mem_elusive_carcosa.21.a:0 "전지전능한 문명이군...완전히.."
mem_elusive_carcosa_hunt_chain_title:0 "Elusive Carcosa 탐색"
mem_elusive_carcosa_hunt_chain_desc:0 "Elusive Carcosa는 그것을 붙잡는 모든 시도를 피하고 있습니다. 그 존재를 증명하거나 부인하기 위해 가장 믿을만한 목격을 조사하고 엘리트 현장 팀을 파견해야 할 것입니다."
mem_carcosa_sightings_checked:0 "행성 탐사됨"
mem_powering_memetic_overload:0 "Memetic Overload에 동력 공급"
mem_opinion_trustworthy:0 "신뢰성 조작"
