l_english:

mem_elusive_carcosa.11.name: "영감? 혹은 망상?"
mem_elusive_carcosa.11.desc: "존경받는 과학 연구원이 최근 세상을 떠난 후 죽은 과학자의 연구실에서 발견된 다양한 메모와 문서를 정리하니 흥미로운 그림이 발견되었습니다. 그는 말년에 '포착 불가 카르코사'라는 이름의 생물에 이상한 집착을 하게 된 것 같습니다. 이 동물의 독특한 점이 무엇인지 정확히 해독하기는 어렵지만, 죽은 과학자는 이 동물을 포획하는 것을 최우선 과제로 여겼던 것 같습니다.\n\n메모에 따르면, 생물은 [mem_carcosa_colony.GetName]에서 마지막으로 발견되었습니다."
mem_elusive_carcosa.11.a: "뭔가 심상치 않은데?"
mem_elusive_carcosa.11.b: "미친 망상을 들어줄만큼 한가하지 않아."
MEM_CHASE_CARCOSA: "포착 불가 카르코사"
MEM_CHASE_CARCOSA_DESC: "사망한 과학자의 메모를 따라 포착불가 카르코사를 찾기 위해 [mem_carcosa_colony.GetName](으)로 향했습니다."
mem_elusive_carcosa.12.desc: "[mem_carcosa_colony.GetName]에 대한 우리의 조사는 원하는 결과를 내지는 못했습니다. 그러나 [mem_carcosa_colony_2.GetName]에서 오는 이상한 보고가 있습니다. 몇몇 식민지 개척자들은 Elusive Carcosa의 형상과 일치하는 신비한 생물을 발견했다고 주장하지만,이 노트에 대한 보고서를 외형이나 행동과 일치시키는 것은 위험합니다. [mem_carcosa_colony_2.GetName]의 과학자들은 자신이 두 번씩이나 확인했다고 맹세했지만 믿는 사람은 없습니다."
mem_elusive_carcosa.12.name: "포착 불가 카르코사"
mem_elusive_carcosa.12.default: "기묘하군."
mem_elusive_carcosa.12.mat: "쓸데없는 자원 낭비일뿐이야."
mem_elusive_carcosa.12.col: "아무래도 이 일에 더 적합한 [Root.Owner.GetSpeciesName]을(를) 찾아야겠군."
mem_elusive_carcosa.12.phobe: "외계종이 꾸민 모략의 악취가 나는군."
mem_elusive_carcosa.31.name: "죽음"
mem_elusive_carcosa.31.desc: "그 과학자의 메모는 우리를 속인 것 같습니다. 그런 생물이 존재한다는 증거는 없습니다."
mem_elusive_carcosa.31.a: "실망이야"
mem_elusive_carcosa.13.name: "재생 중인 연체동물"
mem_elusive_carcosa.13.flav1: "[mem_carcosa_colony_3.GetName]에 서식하는 새로운 종의 연체동물에 대한 소식을 받았습니다. 보고에 따르면 이 동물은 길이가 몇 피트이고 수중 생물이며 가벼운 부상을 치료할 수 있는 능력이 있습니다. 많은 식민지 주민들이 동물이 존재한다고 열렬히 주장하지만, 결정적인 증거는 아직 발견되지 않았습니다."
mem_elusive_carcosa.13.flav2: "환상적인 동물이 [mem_carcosa_colony_4.GetName]에서 발견된 것 같습니다. 그 동물의 외형묘사는 [mem_carcosa_colony_3.GetName]에서 오는 것과 일치하지만, 과학자들은 같은 동물로 선언하기를 주저합니다. 동시에 두 행성 모두에서 나타나거나 진화하는 것이 절대 불가능하지는 않겠지만요.\n\n둘 사이의 중요한 차이점은 새로운 종은 엄청난 양의 생물 전기를 만들어 먹이를 사냥하는 데 사용한다는 것입니다. 많은 사람들은 증거 부족다양한 목격자 증언 간의 불일치로 인해 그것이 존재하는지조차 의심합니다."
mem_elusive_carcosa.13.flav3: "[mem_carcosa_colony_4.GetName]의 보고가 점점 줄어드는 동안, [mem_carcosa_colony_5.GetName]의 인적이 드문 지역에서 세 번째 형태의 생물이 발견되었다는 주장이 제기되었습니다. 다른 두 형태와 마찬가지로 이 생물체는 생체전기 능력을 지닌 키 큰 포유류로 묘사됐으며 현지 이야기 외에는 찾아볼 수 없는 것 같습니다. \n\n우리 정부 관리들은 이러한 목격이 대중들 사이에서 이 생물의 인기가 상승한 직후에 시작되었으며 실제로 근거를 가질 가능성이 매우 낮다는 점에 주목합니다."
mem_elusive_carcosa.13.opt1: "흥미진진한데?"
mem_elusive_carcosa.13.opt2: "전보다는 발전한 것 같군."
mem_elusive_carcosa.13.opt3: "분명히 그렇군, 아직 증거는 없어."
mem_elusive_carcosa.14.desc: "[mem_carcosa_colony_3.GetName]에서의 목격은 꾸준히 증가하여 현재 우리 영토의 다른 행성으로 퍼졌습니다. 우리의 통신 채널에는 카르코사의 위치에 대한 보고가 넘쳐 흐르지만, 여전히 증언들은 일치하지 않습니다. \n\n이 생물의 역설적인 특성이 명백해짐에 따라 우리 시민들은 흥미를 보였습니다. 이에 대해 신속하게 조치를 취해야 합니다."
mem_elusive_carcosa.14.ignore: "무시해라. 제풀에 지칠 거야."
mem_elusive_carcosa.14.name: "포착 불가 카르코사"
mem_elusive_carcosa.14.neutral: "정보 검역을 설정하고 추가 보고를 금지해라."
mem_elusive_carcosa.14.col: "정부와 시민들은 이 생물을 찾기 위해 노력할 것이다."
mem_elusive_carcosa.14.mat: "이 생물의 본질을 연구하기 위해 다른 과학적 시도를 해봐라."
mem_elusive_carcosa.14.phobe: "외계 종족 침투 시도! 모든 방위군은 경계태세를 갖춰라."
mem_elusive_carcosa.14.phile: "찾아낼 수 있는 방법이 있긴 한가?"
mem_elusive_carcosa.14.spirit: "저 악마의 환영들을 쫒아내라!"
mem_elusive_carcosa.14.ind: "이 생물을 사냥하기 위해 용병대를 고용해라."
mem_carcosa_ignore: "산만해진 주민들"
mem_carcosa_influence: "제한된 뉴스"
mem_carcosa_mineral: "산업 집중"
mem_carcosa_physics: "과학 집중"
mem_carcosa_upkeep: "경계 태세"
mem_carcosa_sociology: "카르코사 접촉 연구"
mem_carcosa_happy: "두려움에 떠는 대중들"
mem_carcosa_energy: "사냥꾼 고용"
mem_elusive_carcosa.15.desc: "우리가 예상했듯이, 열광적인 집착은 오래가지 않았습니다. 시간이 흐르고 포착 불가 카르코사의 존재에 대한 결정적인 증거가 사라지고 대중의 관심이 떨어지면서 이제는 비주류파들과 부랑자만이 짐승의 존재를 여전히 믿고 있습니다."
mem_elusive_carcosa.15.a: "예상된 결과군."
mem_elusive_carcosa.16.desc: "이 신화 같은 존재의 문제는 중대히 다루어져야 합니다. 우리 과학자들은 제국 전역에서 그 존재를 완전히 증명하거나 부정하기 위해 가장 믿을 만한 목격을 조사하려고 몇 가지 특별 프로젝트를 준비했습니다."
mem_elusive_carcosa.15.name: "포착 불가 카르코사"
mem_elusive_carcosa.16.a: "이 문제를 끝내자."
MEM_CARCOSA_HUNT_1: "카르코사 사냥"
MEM_CARCOSA_HUNT_1_DESC: "[This.GetName]의 보고서는 포착 불가 카르코사의 존재 가능성을 제안합니다."
mem_elusive_carcosa.16.name: "포착 불가 카르코사"
MEM_CARCOSA_HUNT_2: "카르코사 사냥"
MEM_CARCOSA_HUNT_2_DESC: "[This.GetName]의 보고서는 포착 불가 카르코사의 존재 가능성을 제안합니다."
MEM_CARCOSA_HUNT_3: "카르코사사냥"
MEM_CARCOSA_HUNT_3_DESC: "[This.GetName]의 보고서는 포착 불가 카르코사의 존재 가능성을 제안합니다."
mem_elusive_carcosa.17.name: "카르코사 사냥꾼"
mem_elusive_carcosa.17.desc: "광범위한 노력에도 불구하고, 우리 과학자들은 [mem_carcosa_fail_planet.GetName]에 대해 아무것도 찾지 못했습니다."
mem_elusive_carcosa.17.a: "애석하군."
mem_elusive_carcosa.30.name: "사냥 실패"
mem_elusive_carcosa.30.desc: "우리 과학자들이 포착 불가 카르코사에 대한 사냥 자료를 계속 조사 할 것이지만, 그 흔적은 희미합니다."
mem_elusive_carcosa.30.a: "실망스러운 결론이야."
mem_elusive_carcosa.18.name: "돌파구"
mem_elusive_carcosa.18.desc: "유레카! 우리가 포착 불가 카르코사의 특이성을 파악하려는 노력은 실패했지만, 새로운 단서가 우리에게 중요한 통찰력을 주었습니다.\n\n[mem_carcosa_colony_4.GetName]을 연구하는 젊은 연구원은 최근 새로운 이론을 발표했습니다. 이 이론은 동물의 존재가 외재적이라는 특별한 결론을 끌어냅니다.\n\n동물은 자신에 대한 정보를 조작하고 자신의 존재를 식별하고 포착하는 것을 매우 어렵게 만듭니다. 이 동물은 [Root.GetName]에 의해 발견된 첫 번째 살아있는 문화 요소 조작 생물체입니다."
mem_elusive_carcosa.18.a: "말도 안되는군!"
mem_elusive_carcosa.18.a.tooltip: "연구원들은 이 통찰력을 바탕으로 연구할 것입니다."
mem_elusive_carcosa.19.name: "자기 조작 과부하 제안서"
mem_elusive_carcosa.19.desc: "지난 몇 개월 동안 우리 과학자들은 포착 불가 카르코사의 패턴을 분석하는 작업에 몰두했습니다. [mem_carcosa_colony_4.GetName]에 대해 연구원은 독특한 통찰력이 있었지만 포괄적인 것은 아니었으며 동물의 능력을 완전히 이해하는 데 큰 노력이 필요했습니다.\n\n그러나 과학자들은 최근의 주목할만한 발견을 했습니다. 우리는 카르코사가 자신의 성질을 수정하는 것을 멈출 수는 없지만 다른 사람들이 그렇게 하지 못하도록 막을 수는 있습니다. 우리의 최고 전문가들은 표본을 포착하여 양자 계산을 사용해 표본을 변화시킬 수 있는 속도보다 빠르게 변경함으로써 관찰 가능한 형태로 안정시킬 수 있다고 믿습니다.\n\n이 과정은 매우 실험적이며 자원 집약적이지만 우리가 이 생물체로부터 얻을 수 있는 지식의 잠재력은 그만한 가치가 있을 것입니다."
mem_elusive_carcosa.19.a: "어서 진행해라."
mem_elusive_carcosa.19.b: "우리는 이 생물로부터 많은 걸 배울 것이다."
MEM_CARCOSA_QUANTUM_COMPUTER_DESC: "외계 생물학자들과 컴퓨터 과학자들은 특수한 양자 정보 알고리즘을 사용하여 이 포착 불가 카르코사에 과부하를 유발할 수 있다고 생각합니다. 이는 현장 팀이 생포할 수 있도록 할 것입니다."
mem_elusive_carcosa.20.name: "생포된 카르코사"
mem_elusive_carcosa.20.desc: "성공! 양자 정보 컴퓨터는 카르코사에 대한 모든 언급을 초당 수천만 번 속도로 미리 생성된 설명으로 바꾸기 시작했으며, 생물체가 적응할 수 있는 기회를 제한했습니다. 이 기계가 켜진 지 불과 몇 시간 후, [mem_carcosa_colony_capture.GetName]의 외딴 시골 지역에서 묘사와 일치하는 생물이 확보되었습니다!\n\n우리가 알고 있는 바로는, 그 생물은 우리 차원에서 발생하지 않았습니다. 무언가 알 수 없는 방법으로 이곳으로 이송된 것입니다. 이것을 연구하면 물리학에 상당한 진전이 있을 것으로 보입니다. 하지만 그것이 어디에서 왔든, 이 생물은 초자연적 능력을 갖추고 있습니다. 그것이 생포되자, 육체적인 형태를 얻었지만, 본래의 힘은 잃지 않았습니다.\n\n우리는 카르코사에게 많은 것을 배울 수 있습니다만, 우리가 이 독특한 특성을 똑같이 사용할 수는 없을 것입니다 . 우리는 무엇에 집중해야 할까요?"
mem_elusive_carcosa.20.a: "이것은 우리 우주의 신비를 풀 수있는 열쇠다."
mem_elusive_carcosa.20.b: "이걸 사용해서 다른 제국들의 시선에 우리 종을 재정립해라."
MEM_CARCOSA_QUANTUM_COMPUTER: "문화 요소 조작 능력 과부하"
mem_elusive_carcosa.20.b.tooltip: "우리는 다른 제국들에게 §Y신뢰의 상징§! 의견 변동치를 얻습니다."
mem_elusive_carcosa.20.c: "이 고된 일에 열광하게 바꾸자."
mem_elusive_carcosa.20.c.tooltip: "§Y[Root.GetName]§!의 POP들에게 §Y생산력 조작§! 특성을 추가합니다. 이 특성은 우리 종족에게 광물 생산량과 에너지 생산량을 추가로 §Y+10%§! 제공합니다."
mem_elusive_carcosa.20.d.tooltip: "§Y[Root.GetName]§!의 POP들에게 §Y행복도 조작§! 특성을 추가합니다. 이 특성은 우리 종족의 행복도를 추가로 §Y+5%§! 제공합니다."
mem_elusive_carcosa.20.e: "우리를 더 아름답게 만들자."
mem_elusive_carcosa.32.name: "카르코사 생포 실패"
mem_elusive_carcosa.32.desc: "포착 불가 카르코사를 변환하는 데 초점을 맞춘 양자 계산을 몇 달 동안 실행한 후, 우리 과학자들은 [mem_carcosa_colony_5.GetName]에 대한 기괴한 소문의 늘리는 것 말고는 아무것도 만들어내지 못했습니다. 이것은 지금까지 가장 유망한 접근 방식이었고 우리 과학자들은 새로운 방안이 없습니다."
mem_elusive_carcosa.32.a: "좌절스럽구나."
mem_elusive_carcosa.21.name: "[mem_carcosa_fallen_empire.GetName]으로부터의 통신"
mem_elusive_carcosa.20.d: "우리 사람들이 일상 속에서 즐거움을 찾도록 하자."
mem_elusive_carcosa.21.desc: "당신들은 문화 요소 조작을 할 수 있는 존재를 사로잡았군요.\n\n당신같이 애송이 같은 어린 문명이 문화 요소 조작 기술을 익혔다는 것에 다소 놀랐지만, 일단 당신이 잡은 것을 생각하면 이해가 갑니다.\n\n어느 쪽이든 우리는 대화를 위해 당신의 종족들과 의사소통하고 있습니다. 솔직히 말하면, 당신에게 경고하려고 왔습니다. 우리같이 위대한 기술력을 가진 종족을 당신들의 미개한 기술로 조작할 수는 없습니다. 우리는 당신의 조작 효과를 차단할 것입니다. 하지만, 이 기술을 다시 사용한다면 차단으로 끝나지 않을 겁니다."
mem_elusive_carcosa.21.a: "음.. 그건 불길하긴 했지"
mem_elusive_carcosa_hunt_chain_title: "포착 불가 카르코사 탐색"
mem_elusive_carcosa_hunt_chain_desc: "포착 불가 카르코사는 그것을 붙잡는 모든 시도를 피하고 있습니다. 그 존재를 증명하거나 부인하기 위해 가장 믿을만한 목격을 조사하고 엘리트 현장 팀을 파견해야 할 것입니다."
mem_carcosa_sightings_checked: "행성 탐사됨"
mem_powering_memetic_overload: "문화 요소 조작 능력 과부하에 동력 공급"
mem_opinion_trustworthy: "신뢰의 상징"
