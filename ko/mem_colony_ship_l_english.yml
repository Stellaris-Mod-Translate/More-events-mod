l_english:

mem_colony_ship.2.name: "근접 경고"
mem_colony_ship.2.desc: "경고 시스템들은 §Y[the_system.GetName]§! 성계를 향하여 빛의 속도로 다가오고 있는 물체를 확인했습니다.\n\n현재 데이터로는 알 수 없지만, 물체의 속도를 고려하면 미개한 성간 우주선의 일종일 것으로 보입니다.\n\n현재 우리의 모든 경고를 무시하고 있어서 의도가 불분명하지만, §Y[the_planet.GetName]§! 행성이 최종 목적지로 보입니다. 예상에 의하면 물체는 우리의 모든 구조물을 우회하고 행성에 추락, 착륙, 혹은 궤도를 돌 것으로 예상됩니다."
mem_colony_ship.2.a: "어디 한번 지켜보자."
mem_colony_ship.2.b: "파괴하라. 감수할 수 있는 위험이 아니다."
mem_colony_ship_size: "  "
mem_colony_ship_size_plural: " "
mem_colony_ship.3.name: "침입자 함선 파괴"
mem_colony_ship.3.desc: "우린 §Y[FromFrom.Solar_System.GetName]§! 성계에 침입한 미확인 함선을 성공적으로 파괴하였습니다.\n\n잠재적인 위협은 제거되었지만, 함선의 임무와 정체는 여전히 미스터리로 남아있습니다."
mem_colony_ship.3.a: "우리에겐 선택의 여지가 없었다."
mem_colony_ship.3.b: "아무도 우리 영역을 자유롭게 침범하지 못한다."
mem_colony_ship.3.c: "상태: 국경 안전"
mem_colony_ship.3.d: "꼴 좋다."
mem_colony_ship.6.name: "행성 착륙 실패"
mem_colony_ship.6.desc: "우리가 추적하던 함선은 성공적으로 §Y[the_planet.GetName]§!에 도달했습니다.\n\n하지만 대기권에 진입하려던 시도에 함선의 시스템이 고장을 일으켜 지표면에 추락하고만 듯합니다. 현재는 불타는 구덩이 말고는 남은 게 없습니다."
mem_colony_ship.6.a: "이게 전부였나?"
d_mem_colony_ship_crater: "충돌 현장"
d_mem_colony_ship_crater_desc: "용감했지만 운이 없었던 우주선의 기대에 미치지 못한 최후."
mem_gov_colony_ship: "자치 식민 정부"
mem_gov_colony_ship_desc: "새로운 세계를 관리하도록 임명된 자치권 있는 정부"
RT_MEM_COLONIAL_MARSHAL: "식민지 원수"
RT_MEM_COLONIAL_MARSHAL_FEMALE: "식민지 원수"
mem_colony_ship_civic_one: "이데올로기 파벌주의"
mem_colony_ship_civic_two: "변방 지역 혼란스러움"
mem_colony_ship_civic_one_desc: " "
mem_colony_ship_civic_two_desc: " "
mem_recently_colonized_age: "새로운 식민지"
mem_recently_colonized_age_desc: "상대적으로 미개한 함선에서 나온 개척자들은 외계 행성에 적응하기 위해 노력하고 있습니다. 그들은 서서히 성장하고 기술적인 발전을 이루거나... 죽을 것입니다."
mem_colony_ship.8.name: "착륙"
mem_colony_ship.8.desc: "얼마 전 우리 국경에 진입한 미확인 함선은 성공적으로 행성에 착륙한 것으로 보입니다.\n\n함선에는 [landed_country.GetSpeciesName]이라 불리는 종족이 있었으며 §Y[the_planet.GetName]§!이라 이름 지은 식민지를 개척하기 위한 장비를 가지고 왔습니다.\n\n우리의 존재를 눈치채지 못한 것으로 보아 그들의 센서가 고장 났거나 처음부터 미개한 기술 수준이었을 것으로 추정됩니다."
mem_colony_ship.8.a: "그들이 누구 영역에 침범했는지를 알려주자."
mem_colony_ship.8.b: "일단 무시하자."
mem_colony_ship.8.b.tooltip: "우린 그들과 연락을 시도하지 않을 것이지만, 다른 원시 문명 행성처럼 상호작용할 수 있습니다."
mem_colony_ship.8.c: "공격하기에 최적의 시간이군."
mem_colony_ship.10.name: "[the_planet.GetName]과 통신을 설립해라"
mem_colony_ship.10.desc: "오 위대한 [root.GetSpeciesNamePlural]들, 당신의 행성을 식민지로 삼은 것을 용서해주십시오. 우린 당신들이 이 성계를 지배하고 있었음을 몰랐을 뿐만이 아니라 성간 제국이 가능하다는 것조차 몰랐습니다. 이것이 우리가 생존하기 위한 유일한 행동이었음을 이해하고 §Y[the_planet.GetName]§! 행성이 저희가 생존할 가능성이 가장 컸음을 이해해 주십시오. 당신들 문명이 지금까지 우리가 이뤄온 모든 것을 어린아이 장난처럼 보이게 한다는 것을 알고 있습니다. 부디 자비를 베풀어 우리 종족에게 생존의 기회를 한번 주십시오."
mem_colony_ship.10.desc.machine: "§L로봇? 우주 로봇이 우리를 쫓아왔다고? 진정하고... 당황하면 지는 거야...§!\n\n오 위대한 [root.GetSpeciesNamePlural]들, 당신의 행성을 식민지로 삼은 것을 용서해주십시오. 우린 당신들이 이 성계를 지배하고 있었음을 몰랐을 뿐만이 아니라 성간 제국이 가능하다는 것조차 몰랐습니다. 이것이 우리가 생존하기 위한 유일한 행동이었음을 이해하고 §Y[the_planet.GetName]§! 행성이 저희가 생존할 가능성이 가장 컸음을 이해해 주십시오. 당신들 문명이 지금까지 우리가 이뤄온 모든 것을 어린아이 장난처럼 보이게 한다는 것을 알고 있습니다. 부디 자비라는 개념이 있으시다면 우리 종족에게 생존의 기회를 한번 주십시오."
mem_colony_ship.10.a: "너희들은 우리 제국의 일부가 될 것이다."
mem_colony_ship.10.a.tooltip: "[the_planet.GetName] 행성을 합병합니다."
mem_colony_ship.10.b: "우리의 보호령으로 이 성계를 가져도 좋다."
mem_colony_ship.10.b.tooltip: "이 성계는 우리의 보호령이 된 식민지 주민들에게 넘겨질 것입니다."
mem_colony_ship.10.c: "우리의 조공국으로 이 성계를 가져도 좋다."
mem_colony_ship.10.c.tooltip: "이 성계는 우리의 조공국이 된 식민지 주민들에게 넘겨질 것입니다."
mem_colony_ship.10.d: "불쌍한 것들, 너희들의 고생은 끝났다."
mem_colony_ship.10.d.tooltip: "[the_planet.GetName]에 로봇 관리인을 파견하여 식민지인들을 돌봅니다."
mem_colony_ship.10.e: "통신을 끊어라."
mem_colony_ship.10.e.tooltip: "우린 행동을 취하지 않을 것이지만, 다른 원시 문명 행성처럼 상호작용할 수 있습니다."
mem_colony_ship.12.name: "[From.GetName] 상황 안정화"
mem_colony_ship.12.desc: "[From.Owner.GetAdj] 종족의 개척자들은 [From.GetName]에 정착한 그 날부터 혼돈 그 자체였습니다. 하지만 그들의 미개한 기술과 형편 없는 통솔력에도 불구하고 [From.Owner.GetSpeciesNamePlural]들은 지난 몇 년간 상당한 기술적 진전을 이루었습니다.\n\n행성의 상황은 다시 안정화되었고 기반 시설의 건축으로 다시 초기 우주 문명으로 간주할 수 있게 되었습니다."
mission_mem_colony_ship_technological_enlightenment: "$mission_technological_enlightenment_9$"
mission_mem_colony_ship_technological_enlightenment_desc: "$mission_technological_enlightenment_9_desc$"
MEM_COLONY_SHIP_NOT_NOW: "저 미개 종족들은 지금 혼돈 상태에 빠졌다."
building_mem_colony_ship_shelter: "미개한 식민지 대피소"
building_mem_colony_ship_shelter_desc: "미개한 개척선의 남은 잔해는 그 승무원들에게 거주가 가능한 대피소 역할을 하여 행성으로의 확장의 중심지 역할을 하고 있습니다."
building_mem_colony_ship_protocity: "원시 도시"
building_mem_colony_ship_protocity_desc: "미개한 식민지의 첫 건축물로 지역에서 얻을 수 있는 물질로 만들어졌습니다. 아직 도시라 부르기에는 너무 작지만 언젠가 그 무엇보다도 거대해질 것입니다."
building_mem_colony_ship_farming_outpost: "농업 기지"
building_mem_colony_ship_farming_outpost_desc: "외계 토양으로부터 가능한 한 많은 양분을 쥐어짜 내기 위해 농업 기지들이 탐사된 땅을 뒤덮습니다."
building_mem_colony_ship_industrial_outpost: "산업 기지"
building_mem_colony_ship_industrial_outpost_desc: "전략적으로 위치한 공장들은 외계 행성에서 식민지가 살아남는 데에 필요한 도구랑 생산품들을 제조합니다."
building_mem_colony_ship_power_outpost: "전력 기지"
building_mem_colony_ship_power_outpost_desc: "식민지가 성장하는 데에 필요한 에너지를 공급하는 발전소로 천연자원을 소모합니다."
building_mem_colony_ship_mining_outpost: "채광 기지"
building_mem_colony_ship_mining_outpost_desc: "식민지가 필요한 광물 자원들을 제공하기 위해 매장지 곳곳에 배치된 광산 마을과 캠프들입니다."
job_mem_colony_ship_colonist: "$job_colonist$"
job_mem_colony_ship_colonist_plural: "$job_colonist_plural$"
job_mem_colony_ship_colonist_desc: "새로운 행성에 정착하기란 힘듭니다. 성간 제국의 도움이 없다면 더더욱."
mod_job_mem_colony_ship_colonist_add: "$job_mem_colony_ship_colonist$ 직업"
