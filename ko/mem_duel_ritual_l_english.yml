########################
# Duel Ritual
# Code by Malthus
# Text by Drew_eire and Malthus
# Fist Event entry after planet has been invaded
mem_duel_ritual.4.name:0 "불안한 원주민"
mem_duel_ritual.4.desc:0 " §Y[This.GetName]§!들은 새로운 생활환경을 만났을 때, 군국주의 파벌은 자강론의 부재로 불안감을 표현하고 있습니다. 원주민들이 상관의 명령을 따르지 않거나 철저히 공격하는 것을 거부하는 사건은 이미 여러 번 기록되어 있습니다."
mem_duel_ritual.4.a:0 "단지 적응 과정일 뿐이야."
mem_duel_ritual.4.b:0 "그들은 선택의 여지가 있다는 오해를 가지고 있는 것 같군"
mem_duel_ritual.4.tooltip:0 "§Y[This.GetName]§!의 모든 원주민 팝들은 §Y외계종족에게 점령당함§! 변동치을 얻을 것입니다. 5년 동안 그들의 행복은 10% 감소합니다."
# Second popup Primitives asking for negotiations
mem_duel_ritual.5.name:0 "긴장관계"
mem_duel_ritual.5.desc:0 "§Y[This.GetName]§! 군국주의 파벌의 대표는 계속되는 긴장에 대해 가능한 해결책을 제시하고 있습니다."
mem_duel_ritual.5.a:0 "들려주게"
mem_duel_ritual.5.b:0 "하등한 것들과의 협상은 없다."
mem_duel_ritual.5.b.tooltip:0 "§Y[This.GetName]§!의 모든 원주민 팝들에게 적용되던 §Y외계종족에게 점령당함§! 변동치가 강화됩니다. 행복을 5년 동안 20% 줄입니다."
# Pop modifiers
mem_suppressed_primitives_01:0 "외계인에게 점령당함"
mem_suppressed_primitives_02:0 "외계인에게 점령당함"
mem_impressed_primitives:0 "인상적인 결투"
mem_proud_masterrace:0 "자랑스러운 힘"
mem_humiliated_masterrace:0 "모욕적인 패배"
# Audience Duel proposal
mem_duel_ritual.6.name:0 "결투 의식"
mem_duel_ritual.6.desc:0 "대표의 설명: "§Y[This.GetName]§들은 명예 결투 수단을 통해 이와 같은 사회적 문제를 해결하는 오랜 전통을 가지고 있습니다. 우리 두 민족의 대표는 원시 무기만으로 무장한 전투에 참여할 것입니다. 이 상징적인 결투는 우리 종족에게 매우 중요합니다. \n\n 만일, 이 제안을 받아 들인다면 모든 적대 행위는 의식이 끝날 때까지 즉시 중단 될 것입니다."
mem_duel_ritual.6.a:0 "제안에 합의하도록 하지. [mem_duel_ritual_champion.GetName] 장군이 우리의 챔피언으로 참여할 것이다."
mem_duel_ritual.6.a.tooltip:0 "장군 §Y[mem_duel_ritual_champion.GetName]§!은 우리 종족의 대표로 자원했습니다"
mem_duel_ritual.6.a.response:0 ""당신들의 챔피언은 앞으로 한 달 안에 결투를 시작할 것입니다. "\n\n 두 전투원 모두 준비 시간이 필요합니다. 결투는 원시무기로 진행되기 때문에 치명적 사고는 피할 수 있겠지만 우발적 사고가 발생할 수는 있습니다."
mem_duel_ritual.6.b:0 "제안에 동의한다, 우리 특수 부대원이 우리 챔피언으로 참여할 것이야."
mem_duel_ritual.6.b.tooltip:0 "특수 부대원 중 함명이 우리 종족의 챔피언으로 자원할 것입니다."
mem_duel_ritual.6.c:0 "이 의식은 미개하군"
mem_duel_ritual.6.c.tooltip:0 "그들의 관습을 존중하는 것을 거부한 결과, §Y[This.GetName]§!의 모든 원주민 팝들에게 적용되던 §Y외계종족에게 점령당함§! 변동치가 강화됩니다. 행복을 5년 동안 20% 줄입니다."
mem_duel_ritual.6.c.response:0 ""우리의 전통을 완전히 무시하다니! 우리 종족들은 당신들을 결코 받아들이지 않을 것입니다!"\n\n 원주민의 대표는 매우 화가 난 것으로 보입니다."
# Duel with General
mem_duel_ritual.7.name:0 "결투 의식"
# with blood
mem_duel_ritual.7.desc_01:0 "결투 날이 왔습니다. 우주를 가로질러 이 역사적인 사건의 생중계를 보는 제국의 군중과 열렬한 청중 앞에서 두 명의 상대방이 고대 경기장에 입장합니다. 이 곳의 모래는 여러 시대에 걸쳐 [mem_duel_ritual_species.GetSpeciesName]의 혈액를 흡수해 온 것으로 보입니다. 이제 이 모래에 우리 종족의 흔적을 남길지 여부가 궁금해지는군요 \n\n 지휘관직을 수행하기 전까지 [mem_duel_ritual_champion.GetName] 장군은 특수 부대원으로 300명이 넘는 적들을 사살했습니다. 또한 근접전투에도 상당한 연륜을 가지고 있습니다. 의료 전문가들은 혹시 모르는 사태를 대비하기 위해 대기합니다. 두 전투원들이 앞으로 나아와 경례를 할 때 전 우주에 긴장감이 도는 듯한 착각이 듭니다."
# with ichor
mem_duel_ritual.7.desc_02:0 "결투 날이 왔습니다. 우주를 가로질러 이 역사적인 사건의 생중계를 보는 제국의 군중과 열렬한 청중 앞에서 두 명의 상대방이 고대 경기장에 입장합니다. 이 곳의 모래는 여러 시대에 걸쳐 [mem_duel_ritual_species.GetSpeciesName]의 잉커를 흡수해 온 것으로 보입니다. 이제 이 모래에 우리 종족의 흔적을 남길지 여부가 궁금해지는군요 \n\n 지휘관직을 수행하기 전까지 [mem_duel_ritual_champion.GetName] 장군은 특수 부대원으로 300명이 넘는 적들을 사살했습니다. 또한 근접전투에도 상당한 연륜을 가지고 있습니다. 의료 전문가들은 혹시 모르는 사태를 대비하기 위해 대기합니다. 두 전투원들이 앞으로 나아와 경례를 할 때 전 우주에 긴장감이 도는 듯한 착각이 듭니다."
# with sap
mem_duel_ritual.7.desc_03:0 "결투 날이 왔습니다. 우주를 가로질러 이 역사적인 사건의 생중계를 보는 제국의 군중과 열렬한 청중 앞에서 두 명의 상대방이 고대 경기장에 입장합니다. 이 곳의 모래는 여러 시대에 걸쳐 [mem_duel_ritual_species.GetSpeciesName]의 수액를 흡수해 온 것으로 보입니다. 이제 이 모래에 우리 종족의 흔적을 남길지 여부가 궁금해지는군요 \n\n 지휘관직을 수행하기 전까지 [mem_duel_ritual_champion.GetName] 장군은 특수 부대원으로 300명이 넘는 적들을 사살했습니다. 또한 근접전투에도 상당한 연륜을 가지고 있습니다. 의료 전문가들은 혹시 모르는 사태를 대비하기 위해 대기합니다. 두 전투원들이 앞으로 나아와 경례를 할 때 전 우주에 긴장감이 도는 듯한 착각이 듭니다."
mem_duel_ritual.7.a:0 "이제 시작하도록"
# General Fight Win
mem_duel_ritual.8.name:0 "이미 결정된 승리"
mem_duel_ritual.8.desc:0 "[mem_duel_ritual_champion.GetName] 장군은 승리했습니다! 이 전투는 첫 타격에서부터 거의 결정되었습니다. §Y[mem_duel_ritual_planet.GetName]§!들은 종족에 대한 우월에 대한 명확한 표시를 받아 들였고 우리 사회를 받아 들였습니다. 미래의 문제는 없을 것입니다."
mem_duel_ritual.8.a:0 "당연한 결과지"
mem_duel_ritual.8.a.tooltip:0 "§Y외계종족에게 점령당함§!을 제거하고 §Y[mem_duel_ritual_planet.GetName]§!의 원주민들에게 그들의 행복을 증가시키는 §Y인상적인 결투§! 변동치를 적용힙니다. 당신의 주종족은 §Y자랑스러운 힘§!을 얻습니다! 이 변동치를 5년간 행복을 증가시킵니다."
# General Fight Draw
mem_duel_ritual.9.name:0 "무승부라고??"
mem_duel_ritual.9.desc:0 "두 전투원이 서로 마주쳤을 때, [mem_duel_ritual_champion.GetName] 장군은 그들의 챔피언에게 기술를 쓰다가 땅에 있는 바위를 의식하지 못한 것 같습니다. 은하계의 호사가들은 장군들에게 조롱을 날립니다. 원시인들과의 결투에서 패배했다는 이유로 장군님의 자부심은 절대로 회복되지 않을 것입니다."
mem_duel_ritual.9.a:0 "은하의 웃음거리가 되었군.."
mem_duel_ritual.9.a.tooltip:0 "§Y외계종족에게 점령당함§!을 제거하고 §Y[mem_duel_ritual_planet.GetName]§!의 원주민들에게 그들의 행복을 증가시키는 §Y인상적인 결투§! 변동치를 적용힙니다. 당신의 주종족은 §Y모욕적인 패배§!를 얻습니다! 이 변동치는 5년간 행복을 감소시킵니다."
# Duel with Soldier
mem_duel_ritual.10.name:0 "결투 의식"
mem_duel_ritual.10.desc_01:0 "결투 날이 왔습니다. 우주를 가로질러 이 역사적인 사건의 생중계를 보는 제국의 군중과 열렬한 청중 앞에서 두 명의 상대방이 고대 경기장에 입장합니다. 이 곳의 모래는 여러 시대에 걸쳐 [mem_duel_ritual_species.GetSpeciesName]의 혈액를 흡수해 온 것으로 보입니다. 이제 이 모래에 우리 종족의 흔적을 남길지 여부가 궁금해지는군요 \n\n 의료 전문가들은 혹시 모르는 사태를 대비하기 위해 대기합니다. 두 전투원들이 앞으로 나아와 경례를 할 때 전 우주에 긴장감이 도는 듯한 착각이 듭니다."
mem_duel_ritual.10.desc_02:0 "결투 날이 왔습니다. 우주를 가로질러 이 역사적인 사건의 생중계를 보는 제국의 군중과 열렬한 청중 앞에서 두 명의 상대방이 고대 경기장에 입장합니다. 이 곳의 모래는 여러 시대에 걸쳐 [mem_duel_ritual_species.GetSpeciesName]의 잉커를 흡수해 온 것으로 보입니다. 이제 이 모래에 우리 종족의 흔적을 남길지 여부가 궁금해지는군요 \n\n 의료 전문가들은 혹시 모르는 사태를 대비하기 위해 대기합니다. 두 전투원들이 앞으로 나아와 경례를 할 때 전 우주에 긴장감이 도는 듯한 착각이 듭니다."
mem_duel_ritual.10.desc_03:0 "결투 날이 왔습니다. 우주를 가로질러 이 역사적인 사건의 생중계를 보는 제국의 군중과 열렬한 청중 앞에서 두 명의 상대방이 고대 경기장에 입장합니다. 이 곳의 모래는 여러 시대에 걸쳐 [mem_duel_ritual_species.GetSpeciesName]의 수액를 흡수해 온 것으로 보입니다. 이제 이 모래에 우리 종족의 흔적을 남길지 여부가 궁금해지는군요 \n\n 의료 전문가들은 혹시 모르는 사태를 대비하기 위해 대기합니다. 두 전투원들이 앞으로 나아와 경례를 할 때 전 우주에 긴장감이 도는 듯한 착각이 듭니다."
mem_duel_ritual.10.a:0 "이제 시작하지."
# Soldier Fight Win
mem_duel_ritual.11.name:0 "이미 결정된 승리"
mem_duel_ritual.11.desc:0 "우리 병사가 승리했습니다! 격렬한 전투 후에 [mem_duel_ritual_species.GetSpeciesName] 대표는 패배를 인정했습니다. 경미한 부상을 입었지만 생명을 위협할 정도는 되지 못했습니다. 이것이 그들이 원하는 결과는 아니지만, [mem_duel_ritual_species.GetSpeciesName]의 강격파들조차 이 결과를 받아들이는 것으로 보입니다."
mem_duel_ritual.11.a:0 "당연한 결과지."
mem_duel_ritual.11.a.tooltip:0 "§Y외계종족에게 점령당함§!을 제거하고 §Y[mem_duel_ritual_planet.GetName]§!의 원주민들에게 그들의 행복을 증가시키는 §Y인상적인 결투§! 변동치를 적용힙니다. 당신의 주종족은 §Y자랑스러운 힘§!을 얻습니다! 이 변동치는 5년간 행복을 증가시킵니다."
# Soldier Fight Lose
mem_duel_ritual.12.name:0 "아까운 패배"
mem_duel_ritual.12.desc:0 "[mem_duel_ritual_species.GetSpeciesName]의 챔피언이 승리했습니다! 격렬한 전투 후에 우리 병사는 패배를 인정했습니다. 양쪽은 경미한 부상을 입었지만, 생명을 위협할 정도는 아니었습니다. 이 것이 우리가 바라는 결과는 아니지만, [mem_duel_ritual_species.GetSpeciesName]의 강경파들조차도 만족스러워 보입니다"
mem_duel_ritual.12.a:0 "불만족스럽구나.."
mem_duel_ritual.12.a.tooltip:0 "§Y외계종족에게 점령당함§!을 제거하고 §Y[mem_duel_ritual_planet.GetName]§!의 원주민들에게 그들의 행복을 증가시키는 §Y인상적인 결투§! 변동치를 적용힙니다. 당신의 주종족은 §Y모욕적인 패배§!를 얻습니다! 이 변동치는 5년간 행복을 감소시킵니다."
# Soldier Fight Draw
mem_duel_ritual.13.name:0 "비극적인 무승부"
mem_duel_ritual.13.desc:0 "격렬한 전투에서, 서로의 해부학적 구조에 익숙하지 않은 두 챔피언은 서로에게 치명적인 상처를 입혔습니다. 죽기 전 서로의 라이벌에게 경의를 표하는 각자의 비디오가 제국 전역에서 보였습니다. §Y[mem_duel_ritual_planet.GetName]§!의 두 전투원들은 이 내용을 크게 존경하는 것처럼 보입니다."
mem_duel_ritual.13.a:0 "비극적인 결과로군..."
mem_duel_ritual.13.a.tooltip:0 "§Y외계종족에게 점령당함§!을 제거하고 §Y[mem_duel_ritual_planet.GetName]§!의 원주민들에게 그들의 행복을 증가시키는 §Y인상적인 결투§! 변동치를 적용힙니다."
