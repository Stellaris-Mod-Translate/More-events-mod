# General Fight Win

mem_duel_ritual.8.name: "이미 결정된 승리"
mem_duel_ritual.8.desc: "[mem_duel_ritual_champion.GetName] 장군은 승리했습니다! 이 전투는 첫 타격에서부터 거의 결정되었습니다. §Y[mem_duel_ritual_planet.GetName]§!들은 종족에 대한 우월에 대한 명확한 표시를 받아들였고 우리 사회를 받아들였습니다. 미래의 문제는 없을 것입니다."
mem_duel_ritual.8.a: "당연한 결과지"
mem_duel_ritual.8.a.tooltip: "§Y외계종에게 점령당함§!을 제거하고 §Y[mem_duel_ritual_planet.GetName]§!의 원주민들에게 그들의 행복도를 증가시키는 §Y인상적인 결투§! 변동치를 적용합니다. 당신의 주종족은 §Y자랑스러운 힘§!을 얻습니다. 이 변동치는 5년간 행복도를 증가합니다."

