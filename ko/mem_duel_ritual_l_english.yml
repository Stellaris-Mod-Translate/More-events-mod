# Audience Duel proposal

mem_duel_ritual.6.name: "결투 의식"
mem_duel_ritual.6.desc: "대표의 설명: "§Y[This.GetName]§들은 명예 결투 수단을 통해 이와 같은 사회적 문제를 해결하는 오랜 전통을 가지고 있습니다. 우리 두 민족의 대표는 원시 무기만으로 무장한 전투에 참여할 것입니다. 이 상징적인 결투는 우리 종족에게 매우 중요합니다.\n\n만일, 이 제안을 받아들인다면 모든 적대 행위는 의식이 끝날 때까지 즉시 중단될 것입니다."
mem_duel_ritual.6.a: "제안에 합의하도록 하지. [mem_duel_ritual_champion.GetName] 장군이 우리의 대표로 참여할 것이다."
mem_duel_ritual.6.a.tooltip: "장군 §Y[mem_duel_ritual_champion.GetName]§!은 우리 종족의 대표로 자원했습니다"
mem_duel_ritual.6.a.response: ""당신들의 대표는 앞으로 한 달 안에 결투를 시작할 것입니다."\n\n 두 전사 모두 준비 시간이 필요합니다. 결투는 원시 무기로 진행되기 때문에 치명적 사고는 피할 수 있겠지만 우발적 사고가 발생할 수는 있습니다."
mem_duel_ritual.6.b: "제안에 동의한다. 우리 특수 부대원이 우리 대표로 참여할 것이다."
mem_duel_ritual.6.b.tooltip: "특수 부대원 중 한 명이 우리 종족의 대표로 자원할 것입니다."
mem_duel_ritual.6.c: "이 의식은 미개하군."
mem_duel_ritual.6.c.tooltip: "그들의 관습을 존중하는 것을 거부한 결과, §Y[This.GetName]§!의 모든 원주민 POP들에게 적용되던 §Y외계종에게 점령당함§! 변동치가 강화됩니다. 행복도가 5년 동안 20% 감소합니다."
mem_duel_ritual.6.c.response: ""우리의 전통을 완전히 무시하다니! 우리 종족들은 당신들을 절대로 받아들이지 않을 것입니다!"\n\n원주민의 대표는 매우 화가 난 것으로 보입니다."

# Duel with General

mem_duel_ritual.7.name: "결투 의식"

# with blood

mem_duel_ritual.7.desc_01: "결투 날이 왔습니다. 우주를 가로질러 이 역사적인 사건의 생중계를 보는 제국의 군중과 열렬한 청중 앞에서 두 명의 전사가 고대 경기장에 입장합니다. 이곳의 모래는 여러 시대에 걸쳐 [mem_duel_ritual_species.GetSpeciesName]의 혈액을 흡수해 온 것으로 보입니다. 이제 이 모래에 우리 종족의 흔적을 남길지가 궁금해지는군요.\n\n지휘관직을 수행하기 전까지 [mem_duel_ritual_champion.GetName] 장군은 특수 부대원으로 300명이 넘는 적들을 사살했습니다. 반면, [mem_duel_ritual_champion.GetSheHe] [mem_duel_ritual_champion.GetIsAre]은(는) 유격전을 주로 해와서 근접 전투에 익숙하지 않습니다. 결투 시간이 다가옴에 따라 전문가들이 최종 베팅을 하기 위해 분주하게 움직이는 동안 가족들 사이에서 마지막일지도 모르는 급한 말을 주고받습니다. 두 전사가 앞으로 나아가 경례할 때 전 우주에 긴장감이 도는 듯한 착각이 듭니다."

