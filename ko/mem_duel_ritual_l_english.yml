mem_duel_ritual.4.name: "불안한 원주민"
mem_duel_ritual.4.desc: "[This.GetName]의 사람들 대부분은 새로운 삶의 운명을 받아들이게 되었지만, 특히 군국주의 파벌은 독립을 잃으면서 불안을 일으키고 있습니다. 원주민들이 우리 당국의 명령을 따르기를 거부하거나 심지어 우리 점령군을 노골적으로 거부하는 사건이 이미 여러 번 있었습니다."
mem_duel_ritual.4.a: "단지 적응 과정일 뿐이야."
mem_duel_ritual.4.b: "그들은 선택의 여지가 있다는 오해를 가지고 있는 것 같군."
mem_duel_ritual.4.tooltip: "§Y[This.GetName]§!의 모든 원주민 POP들은 §Y외계종에게 점령당함§! 변동치를 얻을 것입니다. 5년 동안 그들의 행복도는 10% 감소합니다."

# Second popup Primitives asking for negotiations

mem_duel_ritual.5.name: "긴장관계"
mem_duel_ritual.5.desc: "§Y[This.GetName]§! 군국주의 파벌의 대표는 계속되는 긴장에 대해 가능한 해결책을 제시하고 있습니다."
mem_duel_ritual.5.a: "들려주게"
mem_duel_ritual.5.b: "하등한 것들과의 협상은 없다."
mem_duel_ritual.5.b.tooltip: "§Y[This.GetName]§!의 모든 원주민 팝들에게 적용되던 §Y외계종에게 점령당함§! 변동치가 강화됩니다. 행복도가 5년 동안 20% 감소합니다."

