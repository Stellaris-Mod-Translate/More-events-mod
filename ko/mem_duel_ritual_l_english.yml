mem_duel_ritual.9.name: "무승부라고??"
mem_duel_ritual.9.desc: "두 전투원이 서로 마주쳤을 때, [mem_duel_ritual_champion.GetName] 장군과 상대 [mem_duel_ritual_champion.GetHisHer]은(는) 자신의 부속기관에 걸려 넘어져 바닥에 있는 바위에 부딪혀 의식을 잃었습니다. 밝은 면을 보자면, 이 모든 문제를 일으킨 무장 운동은 방금 일어난 일을 완전히 이해할 수 없기 때문에 흐지부지 된 것 같습니다. 하지만 은하계의 호사가들은 장군에게 조롱을 날립니다. 장군의 자부심은 절대로 회복되지 않을 것이며, 그럴만한 이유가 있습니다."
mem_duel_ritual.9.a: "은하의 웃음거리가 되었군."
mem_duel_ritual.9.a.tooltip: "§Y외계종에게 점령당함§!을 제거하고 §Y[mem_duel_ritual_planet.GetName]§!의 원주민들에게 행복도를 증가하는 §Y인상적인 결투§! 변동치를 적용합니다. 당신의 주종족은 §Y모욕적인 패배§!를 얻습니다. 이 변동치는 5년간 행복도를 감소합니다."

