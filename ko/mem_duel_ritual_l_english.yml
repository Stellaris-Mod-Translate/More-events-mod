mem_duel_ritual.13.desc: "격렬한 전투에서, 서로의 신체 구조에 익숙하지 않은 두 대표는 서로에게 치명적인 상처를 입혔습니다. 땅에 쓰러지기 전 서로의 경쟁자에게 경의를 표하는 영상이 제국 전역에 목격되었습니다. [mem_duel_ritual_planet.GetName]의 사람들은 치명상을 입은 두 전사의 이 상호 존중의 표시를 큰 존경심을 가지고 보는 것 같습니다."
mem_duel_ritual.13.a: "비극적인 결과로군..."
mem_duel_ritual.13.a.tooltip: "§Y외계종에게 점령당함§!을 제거하고 §Y[mem_duel_ritual_planet.GetName]§!의 원주민들에게 행복도를 증가하는 §Y인상적인 결투§! 변동치를 적용합니다."
