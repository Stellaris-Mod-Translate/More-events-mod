#Science Convention Event mem_sciencecon


#Writing by Briv


#Script by binaryferret

mem_science_convention.1.name: "과학 협회"

#If we have invites

mem_science_convention.1.desc: "우리 과학자들은 학문 간 융합에 집중하는 대규모 과학 협회를 만들 때 우리의 모든 연구를 크게 항상 시킬 수 있을 것이라 믿습니다."

#Message for the invited to see

mem_science_convention.1.ayes: "훌륭한 생각이군."

#Message the Invited see

mem_sciencecon_1.a.tooltip: "과학 협회는 준비 과정 중에 있으며 12개월 뒤에 완성될 것입니다."

#Xenophobic Response (no)

mem_sciencecon_1.b.tooltip: "과학 협회는 준비 과정 중에 있으며 12개월 뒤에 완성될 것입니다. 기다리는 동안 우린 초대장을 보내야 할 것입니다."

#Spiritualist response (no)

mem_sciencecon_1.c.tooltip: "자금이 부족하기 때문에 과학 협회를 개최할 수 없습니다.\n필요 자원 -\n£energy£ §Y250§!\n£minerals£ §Y250§!"

#Xenophilic Response (yes)

mem_science_convention.1.ano: "아쉽게도 우린 이런 거대한 프로젝트를 진행할 자금이 없다."

#Materialist Response (yes)

mem_science_convention.1.b: "그래, 또 누가 참여하고 싶어하는지 보자. "

#Collectivist Response (yes)

mem_science_convention.1.c: "아니, 지금도 이미 충분히 힘든 작업이다."

#Individualist Response (no)

mem_science_convention.2.name: "과학 협회 준비 끝"

#Erudite explorers

mem_science_convention.2.desc: "협회의 준비과정이 끝났습니다. 이제 개회식을 진행하면 됩니다."

# Federation builders

mem_science_convention.2.a: "쇼타임이다!"

# Fanatical Befrienders

mem_science_convention.3.name: "엄청난 성공!"

# Peaceful Traders

mem_science_convention.3.desc: "학문 간 융합을 위한 과학 협회는 매우 성공적이었습니다! 제국 곳곳에서 과학자들이 모여서 아이디어를 공유하고, 새로운 이론을 개발하고 새로운 물건들을 발명했습니다. 이렇게 많은 지식인들이 모인 결과 수많은 수수께끼들이 해결되었고 기존은 메카니즘들도 간소화되거나 더 나은 것으로 교체되었습니다."

#Democratic crusaders


# Xenophobic Isolationists

mem_science_convention.3.a.desc: "학문 간 융합을 위한 과학 협회는 매우 성공적이었습니다! 제국 곳곳에서 과학자들이 모여서 아이디어를 공유하고, 새로운 이론을 개발하고 새로운 물건들을 발명했습니다. 이렇게 많은 지식인들이 모인 결과 수많은 수수께끼들이 해결되었고 기존은 메카니즘들도 간소화되거나 더 나은 것으로 교체되었습니다. 이것이 우리의 과학 연구에 기여한 정도는 상상 이상이었으며 이르 개최하기로 한 우리는 모두의 눈에 들게 되었습니다."

# Fanatical Purifiers

mem_science_convention.3.b.desc: "학문간 융합을 위한 과학 협회는 매우 성공적이었습니다! 비록 §Y[invite_sender.GetName]§!의 과학자들에 비해 우리의 과학자들의 존재감은 매우 적었지만 그들은 우리를 환영했습니다. 아이이더의 자유로운 교환은 우리의 다양한 연구에 진전을 가져와주었고, §Y[invite_sender.GetAdj]§!의 강의는 우리의 과학자들의 상상을 초월할 정도로 유익했습니다. 우리 과학자들은 상당히 긍정적으로 반응했으며 미래에도 이 이벤트를 다시 개최하면 참여하겠다고 했습니다."
mem_science_convention.3.a: "역사에 남을 업적이다!"
mem_science_convention.4.name: "주목할 만한 일이군."
mem_science_convention.4.desc: "학문간 융합을 위한 과학 협회는 예상한 그대로 진행되었습니다. 수많은 성계로부터 과학자들이 모였고 지식인들의 정보 교환은 새로운 흥미로운 분야에 진전을 가져와주었습니다. 조직 위원회는 이 이벤트가 우리의 다양한 연구분야에 긍정적인 영향을 끼쳤다고 확신했습니다."
mem_science_convention.4.a.desc: "비록 우리 과학자들의 불안이 있었지만, 학문간 융합을 위한 과학자 협회는 정상적으로 진행되었습니다. 공개된 기술과 이론들은 대부분 우리가 아는 것들이었지만 배경이 다른 과학자들과 정보를 공유하는 것은 우리 과학자들에게 많은 생각할 거리를 제공해주었습니다. 또한 우리는 기존에 없었던 §Y[invite_sender.GetSpeciesNamePlural]§!에 대한 이해를 얻었습니다."
mem_science_convention.4.a: "훌륭한 소식이군."
mem_science_convention.5.name: "불행스러운 대실패였다."
mem_science_convention.5.desc: "학문간 융합을 위한 과학 협회는 불행하게도 기대에 미치지 못했습니다. 보안 요원들에게 외부 물질을 들이지 못하게 하라는 명령을 내렸음에도 불구하고 누군가가 밀수해 들여와 수많은 과학자들이 취하는 망신을 당했습니다. 그뿐만이 아니라 우리 과학자들 사이에 라이벌 관계가 형성되기 시작했으며 물리학 부서의 과학자들의 행동이 공학 부서 과학자들을 불쾌하게 했습니다."
mem_science_convention.5.a.desc: "학문간 융합을 위한 과학 협회는 불행하게도 기대에 미치지 못했습니다. 보안 요원들에게 외부 물질을 들이지 못하게 하라는 명령을 내렸음에도 불구하고 누군가가 밀수해 들여왔고 취기에 오른 라이벌 과학자들이 서로에 대한 적대적 행동을 취하기 시작했습니다. 우리 과학자들은 발언권조차 제대로 얻지 못했으며 많은 자들이 시간낭비라 불평했습니다. 아마 미래에는 참여하지 않는 것이 나을 것 같습니다."
mem_science_convention.5.a: "비난받을만 하다."
mem_science_convention.6.name: "총체적 재앙!"
mem_science_convention.6.desc: "학문간 융합을 위한 과학 협회는 완전한 실패였습니다. 보안 요원들에게 외부 물질을 들이지 못하게 하라는 명령을 내렸음에도 불구하고 그들은 약물의 운반을 허용했으며, 결국 수많은 과학자들의 입원과 대혼란으로 이어졌습니다. 그뿐만이 아니라 우리의 존경받는 과학자 중 한명이 연인을 감동시키기 위해 자기가 설계한 실험적인 무기를 가동시켰습니다. 무기는 폭발하여 과학자를 죽이고 주변인들을 부상시켰습니다. 협회는 취소되어야 했고 우리 과학자 대다수가 체포되었습니다."
mem_science_convention.6.a.desc: "학문간 융합을 위한 과학 협회는 완전한 실패였습니다. 보안 요원들에게 외부 물질을 들이지 못하게 하라는 명령을 내렸음에도 불구하고 그들은 약물의 운반을 허용했으며, 결국 수많은 과학자들의 입원과 대혼란으로 이어졌습니다. 그뿐만이 아니라 우리의 존경받는 과학자 중 한명이 연인을 감동시키기 위해 자기가 설계한 실험적인 무기를 가동시켰습니다. 무기는 폭발하여 과학자를 죽이고 주변인들을 부상시켰습니다. 협회는 취소되어야 했고 우리 과학자 대다수가 체포되었습니다. 협회는 역사에 남을 국가적 망신이 되었으며 우리의 명성을 되찾기에는 한참이 걸릴 것 같습니다."
mem_science_convention.6.b.desc: "우리가 참가한 학문 간 융합을 위한 과학 협회는 혐오스럽다고밖에 할 수 없으며 우리에 대한 모욕이었다고도 할 수 있습니다. 개최를 맡은 과학자들은 책임감이 없고 어린이와도 같았습니다. 라이벌 간 경쟁을 위해 위험한 기술을 아무렇지도 않게 사용하고 남들을 위험에 노출시켰습니다. 연인을 감동시키고자 한 개인의 한 행동은 그의 사망과 수많은 자들의 부상뿐만이 아니라 협회의 조기종료까지 이어졌습니다. 이것이 장난이었는지 우리에 대한 도전이었는지는 모르지만 우리 과학자들은 §Y[invite_sender.GetName]§!과 외교 관계를 유지할 이유가 없다고 생각합니다."
mem_science_convention.6.a: "우주적인 망신이다."
mem_science_convention.6.a.host.tooltip: "과학자가 사망했습니다!"
mem_science_convention.8.name: "과학 협회에 [invite_sender.GetSpeciesAdj]를 초대하다"
mem_science_convention.8.desc: "과학과 학문의 발전을 위해 §Y[invite_sender.GetName]§!는 은하계의 지식인들을 위한 모임을 하나 준비했습니다.\n\n우린 §Y[This.GetName]§!의 유명한 과학자들이 학문간 융합을 위한 과학 협회에 초대합니다. 당신의 연구진들이 참가한다면 양국에 큰 이득이 될 것입니다."
mem_science_convention.8.a: "흥미로운 결단이군. 승낙하지."
mem_science_convention.8.b: "우리 과학자들은 여기에 낭비할 시간이 없다."
mem_science_convention.8.phobe: "너희들의 '과학'은 미개하고 조잡하다. 거절하지."
mem_science_convention.8.spi: "과학은 우주의 신비를 이해하지 못한다."
mem_science_convention.8.phile: "외계 과학과 외계인 과학자들? 참여하겠다."
mem_science_convention.8.mat: "우리 함께 더 나은 미래를 발견하자."
mem_science_convention.8.col: "우린 과학은 물론이고 모든 분야에서 협력해야 한다."
mem_science_convention.8.ind: "이러한 협회는 집단사고로만 이어질 것이다."
mem_science_convention.11.name: "과학 협회의 초대장"
mem_science_convention.11.desc: "훌륭한 생각이군. 당신의 제안을 기쁘게 받아들입니다."
mem_science_convention.11.a.desc: "[invite_sender.GetRulerTitle] [invite_sender.GetRulerName]도 우리와 마찬가지로 지식의 축적을 최우선 사항으로 여긴다는 사실이 기쁘군요. 우린 참여하겠습니다."
mem_science_convention.11.b.desc: "이러한 이벤트는 우리 양국간의 외교 관계를 더욱 탄탄히 할 것이다. 우리는 참가하겠다."
mem_science_convention.11.c.desc: "과학자 파티? 당연히 참여하지!"
mem_science_convention.11.d.desc: "새로운 상품을 탐색해보는 것은 나쁜 생각이 아니지. 우린 참가하겠다."
mem_science_convention.11.a: "환영합니다!"
mem_science_convention.12.name: "과학 협회의 초대장"
mem_science_convention.12.desc: "우리는 이 제안이 현재 우리의 이익에 부합한다고 생각하지 않습니다. 우리는 당신의 제안을 거절하겠습니다."
mem_science_convention.12.a.desc: "너희 같은 억압자들의 협회에 참가하라고? 농담이겠지."
mem_science_convention.12.b.desc: "우린 너희 같은 외계인들과 과학을 의논하자니 차라리 집단 자살을 선택하겠다."
mem_science_convention.12.c.desc: "우주적 외톨이들이 개최한 지식인들의 모임이라니, 이건 농담이겠지."
mem_science_convention.12.a: "불행한 일이군."
mem_opinion_science_convention_fantastic_time: "환상적인 과학 협회"
mem_opinion_science_convention_good_time: "그럭저럭 잘된 과학협회"
mem_opinion_science_convention_waste_of_time: "과학 협회는 시간낭비였다"
mem_opinion_science_convention_scientist_dead: "끔찍한 과학 협회"
