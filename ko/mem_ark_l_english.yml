l_english:

#The Ark
#By ViolentBeetle
mem_ark_object:0 "고대 정거장"
mem_ark.2.name:0 "공간 이상현상"
mem_ark.2.desc:0 "§Y[the_planet.GetName]§!에 있는 원시 문명 외에도, 특이한 무언가가 우리의 관심을 끌었습니다. \n\n이곳에는 원주민들에게는 어울리지 않는 우주정거장이 존재하고 있습니다. 원주민들의 기술로는 당연히 어림도 없는 것이지만, 외계 문명의 것이라기에는 다소 원시적인 형태입니다."
mem_ark.2.a:0 "흥미롭군."
mem_ark.2.a.tooltip:0 "행성 위에 §S관측소§!를 건설하거나 행성을 정복해 더 알아내세요."
mem_ark.4.name:0 "다른 무언가"
mem_ark.4.desc:0 "한동안 §Y[the_planet.GetName]§!을(를) 관찰해왔고, 행성 원주민들에게는 우주 정거장을 만들거나 발사할 능력이 없다는 사실을 확인했습니다. \n\n다른 누군가가 행성 위에 지었다는 설이 제일 유력합니다."
mem_ark.4.a:0 "뭔가 더 조사해봐야겠군."
#This event uses title and options from .4
mem_ark.5.desc:0 "§Y[the_planet.GetName]§!의 우리 정착민들이 [the_planet.GetPlanetMoon] 위를 공전하는 원시적인 우주 정거장이 있음을 확인했습니다. \n\n[mem_ark_grounders.GetNamePlural]들에게는 저런 건축물을 만들 능력이 없습니다. 남은 질문은 하나입니다. 누가 했을까요?"
MEM_ARK_PROJECT:0 "정거장 조사"
MEM_ARK_PROJECT_DESC:0 "§Y[the_planet.GetName]§! 위에 떠다니는 정거장은 뭔가 제자리에서 벗어난 것처럼 보입니다. 저 정거장을 지은 종족도 충분히 발전하지 못한 종족인 것임이 분명합니다."
mem_ark.100.name:0 "방주"
mem_ark.100.desc:0 "[the_planet.GetName]의 궤도에 있는 것은 500년도 지난 것임이 밝혀졌습니다. \n\n[Root.GetName]의 승무원들이 얻을 수 있던 정보로는, 이 행성은 실제로 우주정거장 건설 당시 핵 전쟁이나 이에 준하는 재앙을 겪었던 것 같다고 합니다. 현재 [mem_ark_grounders.GetNamePlural](으)로 알려진 종족은 심각한 돌연변이를 겪은 생존자의 후손들이었으며, 정거장 안쪽 피난소에서는 [mem_ark_sky_people.GetNamePlural](이)라고 불리웠던, 본래의 종족이 발견되었습니다. \n\n냉동 캡슐과 다양한 장비들로 채워진 피난선이 여전히 정거장 한쪽에 부착된 채로 발진을 기다리고 있습니다. 아마 그들을 발사하기로 되어있던 정비요원의 물자가 바닥나는 바람에 지상이 생존 가능해지기 전에 육지에서 사망한 것으로 보입니다. 지금 단계에서는, 탈출포드를 발진시키는 것 이외에 정거장을 조작하려는 그 어떤 시도도 이를 파괴시켜버릴 가능성이 높습니다."
mem_ark.100.a:0 "탈출포드를 발사하라."
mem_ark.100.a.tooltip:0 "[mem_ark_sky_people.GetName] £pop  POP 하나가 행성에 추가됩니다."
mem_ark.100.a.delayed:0 "자리가 부족하지 않을 때, 그때 탈출포드를 발사하자."
mem_ark.100.a.delayed.tooltip:0 "새 £pop  POP을 위한 자리가 생길 때 포드를 발사할 수 있게하는 행성 칙령 §Y[the_planet.GetName]§!이(가) 생성됩니다."
mem_ark.100.b:0 "아무것도 만지지 않는 것이 좋겠다."
mem_ark.100.c:0 "모두 중지시켜버리고 정거장을 연구하라."
mem_ark.100.d:0 "정거장은 폐기하라. 탈출 포드도 같이."
mem_ark.102.name:0 "[the_planet.GetName]: 아는 것이 힘이다"
mem_ark.102.desc:0 "§Y[the_planet.GetName]§!의 [mem_ark_grounders.GetAdj] 원주민들과 새로 온 [mem_ark_sky_people.GetAdj]들 간에 긴장 상태가 고조되었지만, 결국 둘 사이에 평화가 체결된 것으로 보입니다. \n\n[mem_ark_sky_people.GetNamePlural]들이 원주민들에게 여러 기술 장치들을 보여주며 [mem_ark_grounders.GetNamePlural]들의 과학적 탐구심을 일깨웠고, 결국 원주민들의 지도자로 추앙받게 되었습니다."
mem_ark.102.a:0 "현명한 선택이야."
mem_ark.102.b:0 "조금 우려스럽군."
mem_ark.103.name:0 "[the_planet.GetName]: 우수한 화력"
mem_ark.103.desc:0 "§Y[the_planet.GetName]§!의 [mem_ark_grounders.GetAdj] 원주민들과 새로 온 [mem_ark_sky_people.GetAdj]들 간에 긴장 상태가 고조되고 머지 않아 두 집단 사이에 대규모 전쟁이 발발했습니다. \n\n수 많은 [mem_ark_grounders.GetAdj] 전사들이 참호를 파고 단단히 무장한 적들에게 매섭게 돌진했지만, 역시 자동화기로 무장한 [mem_ark_sky_people.GetNamePlural]들에게는 적수가 되지 못했습니다. 결국 원주민들에게는 침략자들에게 항복하는 선택 밖에 남지 않게되었습니다."
mem_ark.103.a:0 "좋은 구경거리야."
mem_ark.103.b:0 "저들은 언젠가 위협이 될지도 모른다..."
mem_ark.103.c:0 "정말 그렇게까지 할 필요가 있었나?"
mem_ark.104.name:0 "[the_planet.GetName]: 평화와 하모니"
mem_ark.104.desc:0 "[mem_ark_sky_people.GetNamePlural]들은 §Y[the_planet.GetName]§!의 [mem_ark_grounders.GetAdj] 사회에 녹아드는데 큰 문제를 일으키지 않고 잘 융화되었습니다. \n\n대부분이 [mem_ark_grounders.GetNamePlural]들의 평범하고 평화로운 삶을 즐기고 있으며 이전에 자신들의 문명을 파괴했던 기술로 돌아가지 않으려 합니다."
mem_ark.104.a:0 "잘된 일이군."
mem_ark.104.b:0 "걱정거리가 하나 줄었군."
mem_ark.104.c:0 "하. 멍청한 놈들이군."
mem_ark.105.name:0 "[the_planet.GetName]: 하늘에서 내려온 신"
mem_ark.105.desc:0 "[mem_ark_sky_people.GetNamePlural]은(는) 꽤 운이 좋은 것 같습니다. [mem_ark_grounders.GetAdj] 문화에서는 자신들이 돌연변이가 되기 전 [mem_ark_sky_people.GetAdj] 종족들처럼 생긴 자들을 오래 전 잃어버린 낙원에 살던 신들이자 성인들이라고 믿고 있습니다. \n\n그리고 이제 그런 존재를 [mem_ark_grounders.GetNamePlural]들이 눈으로 직접 본 후, 충성서약을 하며 되돌아온 신이라고 떠받들고 있습니다. [mem_ark_sky_people.GetNamePlural]의 대부분은 그런 상황을 즐기는 것으로 보입니다."
mem_ark.105.a:0 "말도 안되는 이단이군!"
mem_ark.105.b:0 "전부 다 머저리군."
mem_ark.105.c:0 "우리가 그들을 판단할 자격은 없지."
#MODIFIERS
mem_ark_just_landed:0 "방금 착륙한"
mem_ark_background_radiation:0 "오염된"
mem_ark_background_radiation_desc:0 "이 행성의 방사능 수치는 생존이 불가능할 정도는 아니지만, 삶이 매우 고달파지기엔 충분합니다."
mem_ark_station_in_orbit:0 "궤도의 정거장"
mem_ark_station_in_orbit_desc:0 "이 행성에는 설명하기 어려운 우주 정거장이 궤도를 돌고 있습니다."
#EDICT
decision_mem_ark_release_pods:0 "포드 발사"
decision_mem_ark_release_pods_desc:0 "궤도 정거장에서 포드가 발사되어 행성에 정착합니다."
mem_ark_need_tile:0 "이 행성에는 주거가 더 필요합니다."
mem_ark_edict_tooltip:0 "[mem_ark_sky_people.GetName] £pop  POP 하나가 행성에 추가됩니다."
