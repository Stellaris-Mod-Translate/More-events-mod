l_english:

mem_lunar_gate.2.name: "루나 게이트"
mem_lunar_gate.2.a: "위험보다 이득이 많을 것 같군."
mem_lunar_gate.2.desc: "탐사대는 [mem_lunar_gate_moon.GetName]에서 거대한 웜홀 생성기의 건설에 사용될 수 있는 희귀 자원들을 대량으로 발견했습니다. 우리가 이미 조사한 웜홀들과 게이트와는 다르게 이 웜홀은 [mem_lunar_gate_planet.GetName]과 우리의 모든 식민지를 동시에 이어줄 것입니다!\n\n하지만 문제가 몇 가지 있습니다.\n첫번째: 루나 게이트가 만들어내는 웜홀들은 매우 불안정하므로 작은 민간 함선들만 통과할 수 있을 것입니다. 비록 군사적으론 도움이 안 되지만 식민지 간 거리가 짧아지는 만큼 경제 성장에 크게 이바지할 것으로 보입니다.\n두번째: 루나 게이트는 완전히 새로운 웜홀 이론 위에 설계되기 때문에 실험된 적이 없습니다. 우리의 기존 웜홀 이론에 의하면 웜홀들은 천체의 중력장으로부터 멀리 떨어져 있어야 합니다. [mem_lunar_gate_moon.GetName]의 특별한 경우에는 이 한계를 넘어설 수 있지만 실패할 확률이 매우 높습니다.\n세번째: 루나 게이트의 건설은 무료가 아닙니다. 게이트의 건설엔 엄청난 양의 자원이 필요할 것입니다."
mem_lunar_gate.2.b: "너무 도박이다. 희귀 자원들이나 연구하도록."
mem_lunar_gate.2.c: "그럴 가치가 없다. 희귀 자원들이나 연구하도록."
mem_lunar_gate.2.d: "아직 자원이 부족하다. 자원 축적을 시작하라."
mem_lunar_gate.2.new: "흥미롭군."
mem_lunar_gate.2.new.tooltip: "$mem_lunar_gate_construct_decision$와(과) $mem_lunar_gate_research_decision$결정이 [mem_lunar_gate_planet.GetName]에서 해금됩니다."
mem_lunar_gate.3.name: "루나 게이트를 건설할 마지막 기회"
mem_lunar_gate.3.desc: "[mem_lunar_gate_planet.GetName]의 세력들이 우리가 루나 게이트와 관련하여 결단을 내리길 압박하고 있습니다. 아무래도 지방 정부가 이렇게 큰 투자를 망설이고 있는 듯합니다. 루나 게이트를 건설하고 싶다면 지금 시작해야 합니다. 만약에 루나 게이트를 지을 충분한 자원을 모아놓지 않았다면 정부에 대한 식민지 사람들의 신뢰가 바닥칠 것입니다."
mem_lunar_gate.3.a: "위험보다 이득이 많을 것 같군."
mem_lunar_gate.3.b: "너무 도박이다. 희귀 자원들이나 연구하도록."
mem_lunar_gate.3.c: "그럴 가치가 없다. 희귀 자원들이나 연구하도록."
MEM_LUNAR_GATE_PROJECT: "루나 게이트 건설"
MEM_LUNAR_GATE_PROJECT_DESC: "루나 게이트를 [mem_lunar_gate_moon.GetName]에 건설하기 위해선 우리의 가장 뛰어난 과학자 중 하나가 소형 웜홀 기술의 개발을 주도해야 할 것입니다. 루나 게이트를 건설한다면 [mem_lunar_gate_planet.GetName]의 경제는 다른 식민지들과 빠른 물자 수송으로 엄청난 이득을 볼 것입니다."
mem_lunar_gate.4.name: "루나 게이트 완성"
mem_lunar_gate.4.desc: "[mem_lunar_gate_moon.GetName]의 루나 게이트 건설이 성공적으로 완성되었고 벌써 [mem_lunar_gate_planet.GetName]의 경제를 혁신하고 있습니다. 다른 식민지로의 이동 시간이 거의 0에 가까워진 지금 경제 성장률이 모든 예상을 웃돌고 있습니다. 아직 루나 게이트가 문제를 일으킬지도 모르기에 [mem_lunar_gate_planet.GetName]을 자세히 관찰해야 하지만, 루나 게이트 프로젝트는 성공적이었다고 단언할 수 있을 듯합니다."
mem_lunar_gate.5.name: "루나 게이트 재앙"
mem_lunar_gate.5.desc: "[mem_lunar_gate_moon.GetName]에서의 사고가 루나 게이트 프로젝트의 끝이 되었습니다. 게이트를 시범운영 하던 도중 중력 이상 현상에 의해 위성 전체가 거대한 웜홀에 파괴되었습니다. 루나 게이트는 [mem_lunar_gate_moon.GetName]과 함께 사라졌습니다. 위성의 잔해들은 [mem_lunar_gate_planet.GetName]에 떨어지고 있으며 벌써 수많은 지역을 파괴하였습니다. 그뿐만이 아니라 [mem_lunar_gate_moon.GetName]의 잔해가 [mem_lunar_gate_planet.GetName]의 환경에 악영향을 끼쳐 전 세계적인 건강 문제들을 일으키고 있습니다. 식민지가 복구하는 데에는 시간이 걸릴 것으로 보입니다."
mem_lunar_gate.5.a: "비극이군!"
mem_lunar_gate.6.name: "루나 게이트 붕괴"
mem_lunar_gate.6.desc: "[mem_lunar_gate_moon.GetName]에서의 사고로 인하여 루나 게이트가 파괴되었습니다! 게이트를 시범운영하던 도중 웜홀이 붕괴하여 [mem_lunar_gate_moon.GetName]을 파괴한 거대한 블랙홀이 되었습니다. 다행히도 이 새로운 블랙홀은 [mem_lunar_gate_planet.GetName] 주위를 안정적으로 돌고 있으며 [mem_lunar_gate_planet.GetName]에 악영향을 끼치고 있지 않은 것으로 보입니다. 우리의 계산에 의하면 이 블랙홀이 사라지기까지 1000년 이상이 걸릴 것으로 보이므로 식민지에 위험이 되지 않을 것입니다. 적어도 블랙홀은 흥미로운 연구 주제가 될 것입니다."
mem_lunar_gate_broken_promise: "약속을 깨다"
mem_lunar_gate_broken_promise_desc: "루나 게이트의 건설에 대한 소문은 거짓으로 밝혀졌습니다."
mem_lunar_gate_completed: "루나 게이트"
mem_lunar_gate_completed_desc: "루나 게이트는 이 성계의 민간 함선들에게 장거리 웜홀 이동 수단을 제공합니다."
mem_lunar_gate_access: "루나 게이트 이용"
mem_lunar_gate_access_desc: "모든 식민지와의 거리가 사실상 없어진 결과 경제가 크게 발전했습니다."
mem_lunar_gate_catastrophe: "루나 게이트 실패"
mem_lunar_gate_catastrophe_desc: "루나 게이트의 실패로 위성이 파괴되었습니다."
mem_lunar_gate_pollution: "루나 게이트 재앙"
mem_lunar_gate_pollution_desc: "루나 게이트와 파괴된 위성의 잔해가 이 행성의 환경을 오염시킵니다."
mem_lunar_gate_former_moon: "위성. 이었던 것"
mem_lunar_gate_former_moon_desc: "루나 게이트 실험 때문에 위성이 블랙홀에 삼켜졌습니다."
mem_lunar_gate_success_tooltip: "실험은 성공했으며 루나 게이트가 작동 중입니다."
mem_lunar_gate_disaster_tooltip: "실험이 대실패하다."
mem_lunar_gate_unexpected_tooltip: "예상하지 못한 결과."
mem_lunar_gate_construct_decision: "루나 게이트 건설"
mem_lunar_gate_construct_decision_desc: "루나 게이트 건설을 시도합니다. 이 프로젝트는 많은 잠재능력을 보유하고 있지만, 위험성이 없는 것도 아닙니다."
mem_lunar_gate_research_decision: "루나 게이트의 원리 연구"
mem_lunar_gate_research_decision_desc: "루나 게이트를 건설하는 것은 너무 위험합니다. 연구만 합시다."
d_mem_lunar_gate_completed: "루나 게이트"
