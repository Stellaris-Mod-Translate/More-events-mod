mem_viral_engine.10.name: "바이러스 확산"
mem_viral_engine.10.desc: "[This.GetName]의 지역 정부가 새로운 질병이 발병했다고 급하게 보고해왔습니다. 병원균이 치명적이지는 않지만, 감염자들 사이에서 정신적 고통과 불면증 증상이 나타난다고 보고됩니다. 그냥 큰 영향을 주지 않는 평범한 바이러스일 수도 있습니다. 어찌 되었든, 생물 연구부에서 병원체에 대해 자세히 알아낼 때까지 확산을 막을 방법을 생각해내야 합니다."
mem_viral_engine.10.a: "감염된 환자를 격리해라."
mem_viral_engine.11.name: "이상 행동"
mem_viral_engine.11.desc: "우리의 노력 덕분인지, 바이러스는 더 확산하지 않았습니다. 하지만 이미 감염된 사람들은 이상한 증상을 경험하고 있습니다. 성격이 변화하는가 하면, 의료진에게 갑작스럽게 공격을 가하기도 합니다. 또한 격리지역 바깥사람들과 소통에 관심을 가지지 않으며 감염자들끼리만 소통을 선호하는 것으로 보입니다. 이 증상의 원인이 되는 병원체를 분리하려고 노력 중이지만, 이런 일을 수행 할 의료진이 [This.GetName]에 매우 부족한 상태입니다. 현재 도움을 요청하고 있습니다."
mem_viral_engine.11.a: "추가 지원요청을 수락한다."
mem_viral_engine.11.b: "그런 일에 쓸 시간 따위 없다."
MEM_VIRAL_ENGINE_ISOLATE_PATHOGEN: "응급 상황"
MEM_VIRAL_ENGINE_ISOLATE_PATHOGEN_DESC: "[From.GetName]의 의료진들이 자신들의 행성에서 확산하는 질병을 조사하게 인원을 추가 투입해달라고 요청했습니다. 과학선을 보냄으로 큰 도움을 줄 수 있을 것입니다."
mem_viral_engine.12.name: "감염자"
mem_viral_engine.12.desc: "[From.GetName]의 감염자들 사이에서 보고되었던 공격성 증상과 감정 장애 증상이 줄어들었다고 합니다. 그 대신, 감염자들이 뭔가를 지으려고 강박적으로 변하기 시작했습니다. 도대체 무엇을 지으려고 저런 행동을 보이는 것인지 알 수 없지만, 물어볼 때 감염자 모두가 답변을 거부합니다. 건축에 대해 아무것도 모르는 사람들이 금속 건물 뼈대를 용접하기 시작하고, 선생직을 맡던 사람들이 토대를 위한 땅을 파는가 하면, 빈곤층이었던 사람들은 18글자로 이루어진 알 수 없는 언어로 코드를 작성하기 시작했습니다. 대체 이 사람들이 뭘 하는 건지 아직도 알 수 없습니다."
mem_viral_engine.12.generic: "감염자들을 조사해."
mem_viral_engine.12.col: "도시들로부터 멀리 떨어진 곳에 감염자들을 격리시켜."
mem_viral_engine.12.col.tooltip: "감염자들이 노동을 하지 못하게 됩니다."
mem_viral_engine.12.phobe: "우리 국민은 우리가 보호해야한다. 격리시켜!"
mem_viral_engine.12.phobe.tooltip: "감염자들이 노동을 하지 못하게 됩니다."
mem_viral_engine.12.mat: "치료제를 찾아야겠군. 모든 분야의 지성들을 모아 연구하자."
mem_viral_engine.12.ind: "치료제를 만들자. 개인의 자유의지는 그 누구도 빼앗지 못한다."
mem_viral_engine.12.spi: "저 너머의 목소리가 행동으로 나타난 것일 수도 있다! 지켜보되 방해하지 말아라."
mem_viral_engine.12.spiphile: "외계의 정신은 신성하고 아름답군. 방해하지 말아라."
mem_viral_engine.12.phile: "뭔가 새로운 것일 수도 있지. 하던 일을 완수하게 하자."
MEM_VIRAL_ENGINE_STUDY_INFECTED: "감염자 조사"
MEM_VIRAL_ENGINE_STUDY_INFECTED_DESC: "감염된 사람들은 이상하게 행동합니다. 알 수 없는 임무를 수행하기 위해 서로 협력하고 있습니다. 우리 국민의 안전을 위해 그들의 최종 목표가 무엇인지 알아내야만 합니다."
MEM_VIRAL_ENGINE_RESEARCH_CURE: "치료제 찾기"
MEM_VIRAL_ENGINE_RESEARCH_CURE_DESC: "한 종류의 알 수 없는 외계 바이러스에 의해 우리 국민이 조종되고 있습니다. 이 일은 묵과할 수 없습니다. 이 사태를 진정시킬 항바이러스제를 찾아내야만 합니다."
mem_viral_engine.13.name: "연구 완료"
mem_viral_engine.13.desc: "감염자들의 행동 분석이 끝났습니다. 바이러스 감염자들은 믿을 수 없을 정도로 복잡한 생물학적 컴퓨터를 만들고 있습니다.\n\n감염자들 중 한 명이 다른 감염자들을 대표해 우리 쪽에 면담을 요청했습니다. 어떤 형태의 목소리가 자신들의 몸을 바치라고 명령을 했다고 합니다. 그리고는 우리보고 간섭하지 말라고 요청했습니다.\n\n대체 우리 국민에게 어떤 일이 벌어질지 아직도 오리무중입니다. 우리에게 있어 이번이 마지막 기회일 수도 있습니다."
mem_viral_engine.13.a: "허용하도록 하지."
mem_viral_engine.13.a.tooltip: "감염자들이 자신들이 만든 기계를 활성화합니다. 부정적이지 않은 결과가 나오기만을 바랄 뿐입니다."
mem_viral_engine.13.b: "당장 멈춰!"
mem_viral_engine.13.b.tooltip: "건설을 어떤 방식으로든 멈출 것입니다... 무력을 사용해서라도 말이죠."
mem_viral_engine.14.name: "바이러스 격리 성공"
mem_viral_engine.14.desc: "[This.GetName]의 행정부와 합동 조사를 한 결과 범인을 찾아냈습니다. 범인은 바이러스였습니다만, 우리 신체에서는 볼 수 없었던 여러 아미노산으로 이루어진 바이러스였습니다. 이 바이러스는 뇌를 공격해 의사 결정과 감정 표현을 관장하는 뇌 부위에 조작을 가합니다. 일부 바이러스 학자들은 이 바이러스가 예상보다 더 높은 지능을 가지고 있을 수도 있다고 주장합니다."
mem_viral_engine.14.a: "선택할 시간이군"
mem_viral_engine.15.name: "늦음"
mem_viral_engine.15.desc: "연구자들에게 시간이 모자랐습니다. 알아내기엔 너무 많은 것들이 미지로 남았고, 감염자들이 이미 기계를 거의 다 완성했습니다."
mem_viral_engine.15.a: "우리가 할 수 있는건... 기다리고 희망하는 것 뿐이군."
mem_viral_engine.16.name: "바이러스 격리 완료"
mem_viral_engine.16.desc: "대의를 위해서, 우리는 감염자들을 사회로부터 완전히 격리했습니다. 잘 치료하고 보살필 것이지만, 다시는 사회로 돌아오지 못할 것입니다. 나머지 국민들이 이 희생에 기뻐하고 있습니다."
mem_viral_engine.16.a: "대신 우리 기억에 영원히 남을 것이다!"
mem_viral_engine.17.name: "치료제 발견"
mem_viral_engine.17.desc: "성공입니다! 이 이상한 병원균을 없앨 항바이러스제 합성에 성공했습니다. [This.GetName]의 주민들이 예방 주사를 맞아 앞으로도 위험한 일은 일어나지 않을 것입니다."
mem_viral_engine.17.a: "의학계의 승리로군!"
mem_viral_engine.22.name: "바이러스 엔진"
mem_viral_engine.22.desc: "[This.GetName]에서 건설이 완료되면서 의사들이 사람들 사이에서 더 이상 바이러스가 발견되지 않는다고 보고했습니다. 감염자들이 지었던 기계는 디지털 데이터로 이루어진 컴퓨터가 아니라 아미노산과 단백질군으로 이루어진 컴퓨터였습니다. 매우 흥미롭습니다.\n\n가장 가능성있는 추론은 바로 바이러스가 스스로 자신들의 생물학적 구조를 기반으로한 시뮬레이션 환경 즉 거주지를 지은 것입니다. 바이러스들과 통신이 이루어졌고, 우리가 동력과 유기 재료를 공급해주는 대신 전산 엔진으로 기계를 사용할 수 있게 도와주겠다는 거래가 성사되었습니다. 이를 통해 우리 연구에 큰 진전이 있을 것으로 보입니다."
mem_viral_engine.22.a: "양측 모두에게 좋게 진행되어 다행이군."
mem_viral_engine.22.a.tooltip: "§Y바이러스 엔진§!이 활성화되어 우리 연구에 도움을 줍니다."
mem_viral_engine.19.name: "바이러스 폭동"
mem_viral_engine.19.desc: "우리는 성공적으로 감염자들의 행동을 제약했습니다. 다만 그 때문인지 끔찍한 폭동이 일어나기 시작했습니다. 지역 부대들이 어쩔 수 없이 무력을 사용해서 진압하기 시작했습니다. 감염자들 중 일부가 탈출에 성공했고 이는 앞으로 우리에게 위협이 될 것입니다. 하지만 일단 당장의 위협은 사라진 상태입니다."
mem_viral_engine.19.a: "모두 잡아버려!"
mem_viral_engine.20.name: "바이러스 송신기"
mem_viral_engine.20.desc: "감염자들이 건설을 완료했습니다. 마지막으로 우리가 볼 수 있었던 것은 송신기였습니다. 완료 후 잠깐 활성화되더니 방대한 양의 데이터를 우주로 보냈습니다. 그리고는 감염자들의 신체에서 바이러스가 자동적으로 없어지기 시작했습니다. 치료된 감염자들은 원래의 성격으로 돌아오고 감염되었을 당시의 기억이 하나도 나지 않는다고 말합니다.\n\n현재 과학계에서는 장치를 통해 바이러스들의 구성 요소들이 전기적 정보로 변환되어 알 수 없는 장소로 전송된 것이라고 추측하고 있습니다. 아직 모르는 것이 많고 우리에게 남은건... 저 커다란 라디오 송신기입니다."
mem_viral_engine.20.a: "뭐... 다행이군."
mem_viral_engine.21.name: "바이러스 폭탄"
mem_viral_engine.21.desc: "감염자들의 건설 프로젝트는 속임수였습니다! 건물은 바이러스 확산 시스템을 막기 위한 위장막이였을 뿐이였습니다. 그들이 짓고 있던 장비는 구름 형태로 감염원을 대기로 내보니기 위한 것이였습니다. 이를 막기 위해 움직였을 때 감염자들이 강하게 저항했고 곧 이어 바이러스가 행성 전역으로 퍼졌습니다. 보안 부대가 필사적인 전투로 감염자들의 폭동에 대항했습니다. 도시가 폭동으로 들끓고, 행성의 산업 시설들 사이로 화재가 일어나고 있습니다. 이 반란군의 대부분을 죽이거나 사로잡았지만, 일부는 야생으로 탈출했습니다. [This.GetName]은(는) 이 짧지만 잔혹했던 내전으로 가까운 이들을 잃은 사람들의 애통한 목소리로 가득차고 있습니다. 도시는 재건되지만, 사람들의 마음은 재건되지 않을 것입니다."
mem_viral_engine.21.tooltip: "[root.GetName]의 [root.mem_pops_killed] POP이 사망합니다."
d_mem_viral_engine: "바이러스 엔진"
d_mem_viral_engine_desc: "역사상 어느 컴퓨터와 비교해봐도 견줄 만한 것이 없는 생물학적 컴퓨터입니다. 기계 안에 살고 있는 이 지성체들은 우리의 도움에 감사하며 우리의 연구를 도와주려고 합니다."
mem_mysterious_illness: "알 수 없는 병"
mem_mysterious_illness_desc: "알 수 없는 질병이 확산되고 있습니다. 주민들이 불안에 떨고 있으며, 감염되지 않을까 걱정하고 있습니다."
mem_grateful_populace: "감사하는 주민들"
mem_grateful_populace_desc: "주민들이 자신들을 지키기 위해 행해졌던 희생을 영원히 기억합니다. '그들'의 희생을 기리기 위해 열심히 하루를 살아갑니다."
mem_medical_breakthrough: "의학적 성과"
mem_medical_breakthrough_desc: "유행성 전염병이 근절되었습니다. 주민들이 기뻐합니다!"
mem_viral_insurgency: "바이러스 폭동"
mem_viral_insurgency_desc: "살아남은 감염자들이 자신들의 범죄 행위를 지속하기 위해 격리 구역에서 도망쳤습니다. 어떤 대가를 지불해서라도 모두 추적해서 잡아내야 합니다!"
d_mem_viral_transmitter: "바이러스성 송신기"
d_mem_viral_transmitter_desc: "외계 바이러스는 이 쓸모없는 거대한 송신기를 남기고 떠났습니다."
job_mem_viral_engineer: "바이러스 엔진 연산원"
job_mem_viral_engineer_plural: "바이러스 엔진 연산원"
job_mem_viral_engineer_desc: "전무후무한 생물 컴퓨터를 작동시키는 연구원입니다. 작동하는 생물 컴퓨터는 우리의 도움에 고마워하는 생물체들이 살고 있는 서식지로, 우리 연구에 큰 도움을 줍니다."
mod_job_mem_viral_engineer_add: "$job_mem_viral_engineer$ 직업"
mod_job_mem_viral_engineer_per_pop: "$VALUE$ POP마다 §G+1§! $job_mem_viral_engineer$ 직업"
mod_job_mem_viral_engineer_per_pop_short: "\n$VALUE$ £pop£마다 §G+1§! £job_researcher£"
