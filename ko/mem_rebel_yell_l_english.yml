MEM_REBEL_YELL_XL_WEAPON: "고출력 이상 입자 충돌기"
MEM_REBEL_YELL_M_WEAPON: "이상 입자 충돌기"
mem_rebel_yell.5.name: "마지막 재의심"
mem_rebel_yell.5.desc: "웜홀을 벗어나자 우리는 행성 중 하나를 도는 작은 함대를 발견했습니다. 아마 반란군들은 패배 후 이곳으로 후퇴했을 것입니다.\n\n오래된 세월에도 불구하고 이 함선들과 무장은 여전히 성능을 유지하고 있습니다. 함선들 내에서 전력이 여전히 감지되고 있습니다 - 우린 조심해야 합니다."
mem_rebel_yell.7.desc: "멈춰라! 너희들은 누구지? 어째서 내 함선에 발포하고 있지? 당장 공격을 멈춰라! 정체를 밝혀라!"
mem_rebel_yell.7.a: "그쪽에서 먼저 발포했다. 너희들은 누구지?"
mem_rebel_yell.8.desc: "너희들은 그들과 다르게 생겼군... 다행이군.\n\n난 [princess_species.GetName] 왕국의 [princess.GetName]이다. 나의 아버지는 은하계를 이끌고 바주란이라 불리는 종족을 상대로 절망적인 싸움을 벌였었다. 우린 패배했다. 우리 함대는 파괴되었고 우리 행성들은 하나씩 빼앗겼다.\n\n결국 우린 이 숨겨진 성계로 도망칠 수밖에 없었다. 우린 다른 생존자들도 이곳에 도착하기를 바랐지만. 아무도 오지 않았다. 물자마저 고갈되기 시작하자 우리는 AI에 함선의 관리를 맡기고 동면하기로 했지. 하지만 시간이 지나자 전력을 아끼기 위해서 가장 중요 인물들을 제외한 동면 장치들을 하나씩 작동을 멈출 수밖에 없었다. 결국 가장 높은 계급이었던 나만이 살아남았다.\n\n너희들의 공격으로 AI가 작동을 멈추었기 때문에 내가 강제로 깨워진 듯한 모양이군.\n\n이 함선의 수명은 다했고 나 또한 시간이 얼마 없다. 이 은하에 내가 돌아갈 장소는 이미 없다. 너희들이 누군지 모르겠지만 나를 구해준다면 이 함선과 내 충성을 바치겠다."
mem_rebel_yell.8.a: "우린 그 제안을 받아들이겠다."
mem_rebel_yell.8.b: "우린 너를 구하겠지만 함선은 버리겠다."
mem_rebel_yell.8.c: "우린 너의 함선을 쓰겠지만 넌 필요없다."
mem_rebel_yell.8.d: "우린 너와 그 함선 모두 필요없다."
mem_rebel_yell.8.e: "바주란? 우리도 이들과 만난 적이 있다."
mem_rebel_yell.8.e.response: "우리가 멸망한 지 수천 년이 지난 후에도 그 괴물들이 여전히 은하계를 공포에 빠뜨리고 있다니 믿기지 않는군. 하지만 아무것도 그들을 막을 수 없었으니 당연한 건가."
mem_rebel_yell_custodian_trait: "저항군 관리자"
mem_rebel_yell_custodian_trait_desc: "이 AI는 동면 상태에 빠진 함선의 관리를 맡았습니다. Viva la resistance!"
mem_rebel_yell_recon_custodian_trait: "저항군 정찰 관리자"
mem_rebel_yell_recon_custodian_trait_desc: "이 AI는 승무원들이 동면하는 동안 정찰 함대의 관리를 맡았습니다. Viva la resistance!"
mem_rebel_yell_princess_trait: "저항군 공주"
mem_rebel_yell_princess_trait_desc: "한때 충성파를 바주란에 대항하여 이끌었던 공주."
mem_rebel_yell.9.name: "은색 내부"
mem_rebel_yell.9.desc: "[Root.GetName]은(는) [From.GetName]의 얼음 내에 존재하는 물체가 함선이라고 결론지었습니다. 아마 2천여 년 전에 이 행성에 착륙한 뒤 얼음에 뒤덮였을 것입니다. 함선을 회수하는 작업은 어렵지만, 우리 건설함은 이를 실행할 수 있습니다."
mem_rebel_yell.9.a: "허락한다."
mem_rebel_yell.10.name: "길 잃은 기사"
mem_rebel_yell.10.desc: "[Root.GetName]의 보고에 의하면 성공적으로 [From.GetName]에서 함선을 회수했다고 합니다. 함선의 기록에 의하면 이 함선은 순찰 중이었던 "은빛-기사" 요격기며 적의 눈을 피하려고 소행성에 숨었다고 합니다. 조종사는 동면을 선택했으며 전력이 고갈되자 사망했습니다.\n\n오랜 기간 얼음 소행성에 갇혀있었음에도 이 함선은 여전히 기능하며 우리 함대에 추가될 수 있습니다. 매우 이색적인 무기들을 보유하고 있습니다."
mem_rebel_yell.10.a: "함선을 우리 함대에 추가해라."
mem_rebel_yell.10.a.tooltip: "군함을 하나 얻습니다."
mem_rebel_yell.10.b: "함선을 폐기하고 부품을 회수해라."
mem_rebel_yell.10.c: "연구를 위해 함선을 분해하라."
MEM_REBEL_YELL_RECOVER_SHIP: "얼은 함선 회수"
MEM_REBEL_YELL_RECOVER_SHIP_DESC: "[the_asteroid.GetName]의 두꺼운 얼음 속에서 함선이 하나 발견되었습니다. 우린 건설함에 특수 장비를 장착하여 이 함선을 회수할 수 있을 것입니다."
mem_rebel_yell_knight_salvage_section_key: " "
mem_rebel_yell.12.name: "침입자 발견"
mem_rebel_yell.12.desc: "우린 [signal_system.GetName] 성계에서 적대적인 함대를 발견했습니다. 웜홀을 통과한 것으로 보입니다."
mem_rebel_yell.12.a: "전투 준비!"
