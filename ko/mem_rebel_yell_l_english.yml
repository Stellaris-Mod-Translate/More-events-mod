# Rebel Yell


# By ViolentBeetle

pc_mem_broken_city: "$pc_broken$"

# mem_rebel_yell.4.b: "REPLACE_ME"

pc_mem_broken_city_desc: "이 행성은 한때 표면 전체가 하나의 거대한 도시였지만, 어떠한 변동으로 행성 전체가 산산조각이 났습니다. 아콜로지의 거대한 잔해들이 여전히 궤도를 돌고 있습니다."

# mem_rebel_yell.poi.2.name: "REPLACE_ME"

mem_rebel_yell.1.name: "망령의 성계"

# mem_rebel_yell.poi.2.desc: "REPLACE_ME"

mem_rebel_yell.1.desc: "보아하니 [From.GetName] 성계에 거대한 전투의 흔적이 남아있습니다. 오래전의 전투였음에도 불구하고 잔해들은 여전히 이 성계에 가득합니다. 하지만 그것이 전부가 아닌 듯합니다. [Root.GetName]의 보고에 의하면 성계에서 약한 신호가 잡혔다고 하지만, 그 근원지를 찾아내지 못했다고 합니다. 이 신호를 조사하기 위해선 강하고 정밀한 관측 장비들을 보유한 전초기지를 건설해야 합니다."

#  The anomaly is now attached to Stuck in Glacier

mem_rebel_yell.1.a: "수상하군..."

#  mem_rebel_yell_silver_lining_category:0 "Silver Lining"

mem_rebel_yell.1.a.tooltip: "신호의 발원지를 찾기 위해선 [From.GetName]에 전초기지를 건설해야 합니다."

#  mem_rebel_yell_silver_lining_category_desc:0 "We are detecting the presence of a large metallic object within the asteroid ice of [This.GetName]. The profile matches the shape of a military space ship."

mem_rebel_yell.1.b: "기록해두어라."
mem_rebel_yell.1.b.tooltip: "$mem_rebel_yell.1.a.tooltip$ \n§Y관심 지점§!이 상황 기록에 추가됩니다."
mem_rebel_yell.poi.1.name: "[the_system.GetName] 성계"
mem_rebel_yell.poi.1.desc: "우린 여기에 전초기지를 건설하고 유지해야 할 것입니다."
mem_rebel_yell.2.name: "[the_system.GetName] 성계에서의 신호"
mem_rebel_yell.2.desc: "우린 한동안 [the_system.GetName]을 관측했으며, 드디어 신호의 발원지를 [the_planet.GetPlanetMoon] [the_planet.GetName]으로 추적했습니다. 신호는 여전히 암호화된 메시지를 보내고 있으며 발원지를 조사하면 이에 대해 더 알 수 있을 것입니다."
mem_rebel_yell.2.a: "우린 이 비밀을 밝혀내야 한다."
mem_rebel_yell.2.b: "쓸데없는 일이다."
mem_rebel_yell.3.name: "반란의 함성"
mem_rebel_yell.3.desc: "[the_planet.GetName]의 조사 결과 [Root.GetName]은(는) [the_planet.GetPlanetMoon]에서 발신되는 신호를 녹화하고 번역하는 데에 성공했습니다.\n\n이 신호는 성계를 지나는 모든 "저항군 함선들"에게 전하는 군사 메시지였습니다.\n\n[Leader.GetName]의 조사에 의하면 [the_system.GetName]은(는) 저항군이 2천 년도 전에 참혹한 패배를 맛보았던 곳이며 그들은 결국 전멸했다고 합니다."
mem_rebel_yell.4.name: "[the_system.GetName] 성계에서 웜홀 발견."
mem_rebel_yell.4.desc: "[the_system.GetName] 성계의 신호를 분석한 결과 스캐너에 가려져 있던 웜홀을 발견할 수 있었습니다. 혹시 이것이 메시지의 좌표에 도달하는 방법일까요?"
mem_rebel_yell.4.a: "우린 이 웜홀을 조사해야 한다."
mem_rebel_yell.4.a.tooltip: "§Y[the_system.GetName] 성계§!에 새로운 웜홀이 생겼습니다."
MEM_REBEL_YELL_RESOLVE_SIGNAL: "신호 해독"
MEM_REBEL_YELL_RESOLVE_SIGNAL_DESC: "이상한 신호 하나가 §Y[the_planet.GetName]§!에서 발신된 뒤 성계 전체에 퍼뜨려져 근원지를 감추려고 노력하고 있습니다. 우린 이 발신지에 접근하여 신호를 해독해야 합니다."
mem_rebel_yell_poi_chain_title: "망령의 성계"
mem_rebel_yell_poi_chain_desc: "수상한 신호가 [the_system.GetName] 성계에 잔존하고 있습니다. 이곳에 전초기지를 건설하면 더 조사할 수 있을 것입니다."
mem_rebel_yell_investigation_chain_title: "비밀 신호"
mem_rebel_yell_investigation_chain_desc: "수상한 신호가 [the_system.GetName] 성계에 잔존하고 있습니다. 우린 이 비밀을 밝혀내야 합니다."
