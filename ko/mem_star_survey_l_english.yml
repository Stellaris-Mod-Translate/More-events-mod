l_english:

mem_star_survey.1.desc:0 "수 천년 동안 우리는 궁창의 별들을 바라보며 그 속에 담긴 진실과 비밀을 알고자 했습니다. 하지만 언제나 우리에게 있어 도달할 수 없는 목표와도 같았습니다. 하지만 지금의 우리에게는 다릅니다! 최고의 과학자들이 직접 천체들을 탐사하려고 준비 중입니다. 이미 과학자들이 모성 근처에 있는 연구할 만한 여러 종류의 항성들에 대한 목록을 정리하고 있습니다."
mem_star_survey.1.a:0 "좋은 생각이군. 목록을 한 번 보자."
mem_star_survey.1.b:0 "고작 그런 곳에 귀중한 인력을 쓴다고?"
mem_star_survey.1.a.gest:0 "진행해."
mem_star_survey.2.name:0 "A급 항성 연구"
mem_star_survey.2.desc:0 "이 매우 밝은 별은 핵의 융합 과정이 매우 빠르기 때문에 아마도 수백만 년 (우주 기준에서 매우 빠른) 안에 사라질 것입니다. [From.From.GetName]의 조사 과정 중 과학 책임자 [Root.GetLeaderName]은(는) 태양열 집열기가 정상 에너지 양의 150%의 에너지를 생성함을 확인했습니다. 방사능을 고려하면 놀랄 일은 아니지만, 이 집열기가 녹지 않았다는 것은 흥미롭습니다..."
mem_star_survey.2.a:0 "획득한 에너지를 국고로 옮기자."
mem_star_survey.2.b:0 "조금만 더 연구해보자."
mem_star_survey.3.name:0 "K급 항성 연구"
mem_star_survey.3.desc:0 "예상했던대로 이 항성의 방사 스펙트럼은 우리와 같은 탄소-산소 생명체에 매우 적합합니다. 생명체 거주 가능 구역 또한 매우 넓습니다. 식민화 가능한 행성이 많을 것으로 보이니 앞으로 탐사에 있어서 이런 항성을 더 주의깊게 찾아봐야겠군요."
mem_star_survey.4.name:0 "M급 항성 연구"
mem_star_survey.4.desc:0 "이 유형의 별은 오래되었고 핵융합 과정이 느려졌습니다. 이 때문에 조금 더 가까이 다가가 핵융합 과정을 자세하게 연구가 가능합니다."
mem_star_survey.5.name:0 "중성자별 연구"
mem_star_survey.5.desc:0 "이 별은 우주의 모든 것들이 유한하다는 것을 알려주는 슬픈 신호입니다. 과거에 빛나던 별은 수명이 끝나자 스스로 붕괴되었습니다.\n\n이 이색적인 천체를 연구하면서 과학자 [Root.GetLeaderName]은(는) 입자학에 있어 흥미를 보이기 시작했습니다."
mem_star_survey.6.name:0 "항성 연구 완료"
mem_star_survey.6.desc.spirit:0 "마침내 다양한 ​​종류의 별에 대한 연구를 마쳤습니다. 과학자들이 수집한 데이터와 이미지 덕분에 우주의 어둠을 밝힐 새로운 지식을 얻을 수 있었습니다. 이제 얻은 이 지식을 대중과 나눌 것입니다."
mem_star_survey.6.desc.mat:0 "마침내 다양한 ​​종류의 별에 대한 연구를 마쳤습니다. 수집한 모든 데이터를 분석하기 위한 특별 연구팀이 조직되었습니다. 이 연구팀은 항성의 중심부에서 어떤 물리학적 일이 일어나는지 알아낼 것입니다. 하지만 과학자들 중 한 명이 항성 중심부를 연구하는 대신 발전소를 더 발전시키는 것이 어떻냐고 제안했습니다. 제안대로 진행하면 프로젝트 예산보다 더 많은 비용이 나가겠지만, 더 많은 에너지를 얻을 수 있을 것입니다."
mem_star_survey.6.desc.default:0 "마침내 다양한 ​​종류의 별에 대한 연구를 마쳤습니다. 수집한 모든 데이터를 분석하기 위한 특별 연구팀이 조직되었습니다. 이 연구팀은 항성의 중심부에서 어떤 물리학적 일이 일어나는지 알아낼 것입니다."
mem_star_survey.6.a:0 "과학의 한계에 도전해보자!"
mem_star_survey.6.b:0 "에너지으로는 뭐든지 할 수 있지."
mem_star_survey.6.c:0 "빛이 우리를 인도하리라."
