#Cracked


#Idea and code by ViolentBeetle


#Text by anael and ViolentBeetle

mem_cracked_category: "균열"
mem_cracked_category_desc: "단층선이 그물망처럼 이 소행성을 덮고 있지만, 외부 충격에서 비롯된 것이 아닙니다. 마치 내부에서 금이 간 것과 같습니다. 우리의 장비는 소행성에서 나오는 희미한 에너지 신호를 감지했습니다."
mem_cracked.1.name: "진입점"
mem_cracked.1.desc: "[Root.GetName]은(는) [From.GetName]의 심층 침투 스캔에서 표면 아래에 있는 비정상적인 물체를 감지했다고 보고했습니다.\n\n물체에 대한 추측이 만연했지만 [Root.Leader.GetName]은(는) 결과가 우주선이 소행성 내부에 어떻게든 갇힌 것으로 보고 있다고 믿고 있습니다. 소행성 내부의 진동은 초기 전송 직후에 발생했습니다. 그 안에 무엇이 있든 소행성은 오랫동안 안정적으로 유지되지 않을 것입니다."
mem_cracked.1.a: "이 배를 뽑아낼 방법을 찾아라."
mem_cracked.1.b: "연구를 위해 현장을 보존해라."
mem_cracked.1.c: "이 이상한 현상을 연구해보자."
MEM_CRACKED_CUT_OUT: "배 뽑기"
MEM_CRACKED_CUT_OUT_DESC: "소행성 안에 갇힌 것이 무엇이든 안전하게 꺼내려면 정밀 채굴 장비가 필요합니다. 건설선이 작업을 수행할 수 있습니다."
mem_cracked.2.name: "저 너머의 군함"
mem_cracked.2.desc: "우주선은 실제로 소행성 안에 갇혀 있었습니다. 주로 에너지장으로 구성된 것처럼 보이지만 우리의 기술과 모양과 기능이 매우 다릅니다. 내부에는 승무원이 발견되지 않았습니다.\n\n연구 결과는 이 우주선이 우리의 현재 차원을 벗어난 것으로 나타났으며, [Owner.GetAdj] 과학계가 숙고해야 할 많은 질문을 제기했습니다. 특이한 설계에도 불구하고 여전히 우리 군 함대에서 사용하도록 용도를 변경할 수 있습니다."
mem_cracked.2.tooltip: "새로운 §Y함선§!이 우리 제국에 합류합니다."
mem_cracked.3.name: "저 너머의 과학선"
mem_cracked.3.desc: "우주선은 실제로 소행성 안에 갇혀 있었습니다. 주로 에너지장으로 구성된 것처럼 보이지만 우리의 기술과 모양과 기능이 매우 다릅니다. 내부에는 승무원이 발견되지 않았습니다.\n\n연구 결과는 이 우주선이 우리의 현재 차원을 벗어난 것으로 나타났으며, [Owner.GetAdj] 과학계가 숙고해야 할 많은 질문을 제기했습니다. 특이한 설계에도 불구하고 여전히 우리 탐사 함대에서 사용하도록 용도를 변경할 수 있습니다."
mem_cracked.3.tooltip: "새로운 §Y과학선§!이 우리 제국에 합류합니다."
mem_cracked.4.name: "실패"
mem_cracked.4.desc: "추출팀은 소행성의 내부 활동에 대한 조사를 잘못 읽고 무분별한 굴착을 통해 소행성을 완전히 파괴했습니다. 그러나 우주선은 실제로 소행성 안에 갇혀 있었습니다. 잔해를 조사하면 우리가 지금까지 발견한 어떤 함선이나 물질과도 유사하지 않은 이 기괴한 우주선에 대한 흥미로운 과학적 데이터를 얻을 수 있습니다."
mem_cracked.4.a: "이게 최선인가."
mem_cracked.5.name: "쌍란"
mem_cracked.5.desc: "소행성 안에 갇힌 함선이 한 척이 아니라 두 척이라는 점만 빼면 거의 맞았습니다. 우리가 함선들을 바위에서 구출하는 것을 마치자, 두 함선 모두 즉시 전원을 켜고 무기 시스템을 우리 쪽으로 향하게 했습니다."
mem_cracked.5.a: "침략자들을 막아야 해!"
mem_cracked_ship_mod: "다른 세상의 에너지"
mem_cracked_ship_war_buff: "다른 세상의 에너지"
mem_cracked.10.name: "우주의 균열"
mem_cracked.10.desc: "부서진 소행성 [From.GetName]은(는) 두 번째 스캔을 위해 [Root.GetName]이(가) 접근함에 따라 에너지의 불협화음 속에서 사라졌습니다. 사고에서 회복된 후, 우리 선원들은 우주선의 선체가 기괴한 여행자에 의해 이상하게 변형되었다고 보고했습니다. 그들의 기원이 무엇이든, 그들의 기술은 우주의 구조를 찢을 수 있는 하이퍼 드라이브에 대한 이론적 논쟁에 영감을 주었습니다."
mem_cracked.10.a: "이상하군..."
mem_cracked.9999.name: "실패"
mem_cracked.9999.desc: "[Leader.GetHerHis]의 최선의 노력에도 불구하고 [Leader.GetName]은(는) [From.GetName]을(를) 통해 퍼지는 신비한 균열의 원인을 찾아내지 못했습니다. 이 어처구니없는 사고는 영원히 우리의 지식 넘어에 남아 있을 겁니다. 단지 우리는 그 결과만 연구할 수 있을 것입니다."
mem_cracked.9999.a: "아쉽구만."
