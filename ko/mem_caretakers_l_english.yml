mem_caretakers_trait_desc:0 "이 작고 유순한 종족은 복잡한 기계에 대한 선천적인 이해를 갖도록 설계되었습니다."
#Event
mem_caretaker.1.name:0 "정비 대원"
mem_caretaker.1.desc:0 "§Y[Root.GetName]§!은(는) §Y[From.Solar_System.GetName] 성계§!의 버려진 거주지에 대한 조사를 완료했습니다. 절반 정도이기는 하나, 오랜 시간이 지났음에도 불구하고 아직 작동이 가능한 것으로 보입니다. \n\n내부에서 발견되는 생명지표는 수 많은 작은 생물체들의 존재를 나타내고 있습니다. 이들은 지성을 가지고 있지는 않지만, 복잡한 기계에 대한 본능적인 이해를 위해 사육되거나 유전적으로 조작된 것으로 보입니다. 몇 개의 붕괴된 구역 외에도, 그들은 오랬동안 특정 지역을 거주할 수 있는 상태로 관리해왔는데, 아마도 적절한 주인이 와서 그 거주지를 차지하기를 기다리고 있는 듯 합니다. \n\n적당한 기술로 이 존재들을 지성화 시킬 수 있을 것으로 보입니다."
