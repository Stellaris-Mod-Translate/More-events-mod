d_mem_caretakers_ruined_section_desc:0 "이 거주 구역은 오랜 시간 동안 황폐화되고 무작위적인 소행성의 영향에 노출되었습니다. 다시 거주할 수 있도록 하려면 광범위한 수리와 청소가 필요합니다."
