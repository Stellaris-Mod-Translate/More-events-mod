l_english:

mem_asteroid_structure_category: "소행성 네트워크 구조물"
mem_asteroid_structure_category_desc: "우리 과학선이 소행성 표면에 인공적인 것으로 보이는 이상한 구조물을 발견했습니다. 아마도 조사할 가치가 있어 보입니다."
mem_asteroid_structure.11.name: "소행성 충돌"
mem_asteroid_structure.11.desc: "이 구조는 소행성 표면의 모양이 변형된 것일 뿐입니다. 분명히 지난 몇백만 년 동안의 소행성이 충돌하여 생긴 결과일 것입니다. 이 성계에서 소행성 충돌은 드물지만, 딱히 주목할 만한 것은 아닙니다."
mem_asteroid_structure.11.a: "아. 그래."
mem_asteroid_structure.10.name: "소행성 무기"
mem_asteroid_structure.10.desc: "인공 구조물은 소행성의 한쪽 면에서만 발견됩니다. 가장 그럴듯한 추측은 구조물이 조심스럽게 은폐된 엔진의 네트워크라는 것입니다. 추력이 제한적이긴 하지만, 전통적 성간 추진 방법에 발생하는 감지 가능한 방출 없이 장시간에 걸쳐 목적지에서 큰 물체를 타격하는 것에 사용됩니다. 레이더 및 중량 측정을 통해 또한 소행성의 핵이 일반적인 핵보다 훨씬 더 밀도가 높다는 사실을 밝혀냈습니다.\n\n우리 과학자들이 도출해낸 이론은, 이것이 거대한 소행성처럼 위장한 행성, 위성 또는 거대한 정거장을 목표로 하는 무기라는 것입니다. 소행성처럼 보이도록 위장하고 있다가 표적 살상 도구로서의 본질이 드러날 것입니다. 텅스텐과 여러 무거운 원소로 대체된 핵은 행성 하나를 거주 불가능하게 만들 정도의 질량을 충분히 가지고 있습니다. 연료 포드가 비어있음은 원래 목표를 빗나갔음을 뜻할 겁니다. 이 행성 파괴 무기를 연구하면서 일부 흥미로운 자료를 얻었습니다."
mem_asteroid_structure.10.a: "나중에 이런 무기에 당하지 않도록 조심해야겠군."
