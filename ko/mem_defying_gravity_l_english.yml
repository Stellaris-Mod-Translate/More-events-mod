mem_defying_gravity_blimp: "광고선"
mem_defying_gravity_asteroid: "정지된 소행성"

#Deposit

d_mem_defying_gravity_field_generator_deposit: "정지장 생성기"
d_mem_defying_gravity_field_generator_deposit_desc: "소행성이 행성의 표면으로 떨어지지 못하게 정지장을 전개하는 불가사의한 건물입니다.\n\n§R제거하면 소행성이 떨어지기 시작할 것입니다.§!"
d_mem_defying_gravity_blimp_deposit: "광고선"
d_mem_defying_gravity_blimp_deposit_desc: "행성 위에서 무촤자륵세스 할인에 대한 정보를 방출하는 작은 스테이션입니다."
