mem_rock_brain.201.title: "지원 요청"
mem_rock_brain.201.desc: "[mem_rock_brain_planet.GetName]에서 암석-뇌를 관찰하던 연구기지에서 급한 전보를 보내왔습니다. 그 "뇌"가 자신을 지켜보는 우리의 존재를 알아챈 것으로 보입니다! 과학선 지원을 급하게 요청하고 있습니다!"
mem_rock_brain.201.a: "빨리 과학선을 보내라!"
mem_rock_brain.201.b: "단순한 바위일 뿐이잖나. 더 중요한 연구들이 있다."
MEM_ROCK_BRAIN_PROJECT: "바위와의 대화"
MEM_ROCK_BRAIN_PROJECT_DESC: "이 소행성은 이상한 광맥을 신경회로로 사용하는, 일종의 두뇌로 보입니다. 그리고 우리의 존재를 알아챈 것 같습니다. 암석에 있는 연구 스테이션이 암석과의 통신 채널을 열 수 있도록 도움을 요청하고 있습니다."
mem_rock_brain.203.title: "과학, 그리고 암석"
mem_rock_brain.203.desc: "우리 연구원들이 그 암석...과의 통신에 성공했습니다.\n\n우리가 지금껏 보았던 그 어떤 존재와도 다른 형태이지만, 어쨌든 지성을 가지고 있는 지성체입니다. 달리 어떻게 설명하기도 어렵고 우리의 이해를 뛰어넘는 그런 존재입니다. 암석은 우리가 도착하기 전까지 자기 외의 존재와 우주의 존재에 대해 전혀 알지 못한 채, 수백만 년 동안 그저 존재했던 것으로 보입니다. 또한 `존재`, `부존재`, `우주`, `움직임`의 개념에 대해 잘 이해하지 못하고 있는 것으로 보입니다.\n\n그러한 개념들을 가르치기 위해 과학자 중 한 명이 기초 물리 교과서를 복사해서 암석에 전송해주었습니다. 정보를 읽고 물질에 관한 질문을 쏟아내기 시작하더니 우리의 답변을 바탕으로 현대 물리학에 대한 개념까지 바로 깨우치게 되었습니다.\n\n이 암석 지성체는 물리학에 대한 독특한 시각을 가지고 있는 것으로 보이며, 우리 연구에 자신이 도움이 될 수 있기를 바라고 있습니다. 아마 서로 좋은 파트너가 되지 않을까 싶습니다."
mem_rock_brain.203.a: "훌륭해."
mem_rock_brain.204.title: "철학, 그리고 암석"
mem_rock_brain.204.desc: "우리 연구원들이 그 암석...과의 통신에 성공했습니다. 우리가 지금껏 보았던 그 어떤 존재와도 다른 형태이지만, 어쨌든 지성을 가지고 있는 지성체입니다. 달리 어떻게 설명하기도 어렵고 우리의 이해를 뛰어넘는 그런 존재입니다. 암석은 우리가 도착하기 전까지 자기 외의 존재와 우주의 존재에 대해 전혀 알지 못한 채, 수백만 년 동안 그저 존재했던 것으로 보입니다. 또한 `존재`, `부존재`, `우주`, `움직임`의 개념에 대해 잘 이해하지 못하고 있는 것으로 보입니다.\n\n그러한 개념들을 가르치기 위해 과학자 중 한 명이 기초 철학 교과서를 복사해서 암석에 전송해주었습니다. 정보를 읽고 내용에 대해 질문을 쏟아내기 시작하더니 우리의 답변을 바탕으로 우리의 이해를 넘어서는 철학을 깨우치기 시작했습니다.\n\n이 암석 지성체는 현실에 대한 독특한 시각을 가지고 있는 것으로 보이며, 우리 사상가들과 함께 철학에 대해 논의하며 함께하기를 원하고 있습니다. 아마 서로 좋은 파트너가 되지 않을까 싶습니다."
mem_rock_brain.204.a: "훌륭해."
mem_rock_brain.205.title: "시, 그리고 암석"
mem_rock_brain.205.desc: "우리 연구원들이 그 암석...과의 통신에 성공했습니다. 우리가 지금껏 보았던 그 어떤 존재와도 다른 형태이지만, 어쨌든 지성을 가지고 있는 지성체입니다. 달리 어떻게 설명하기도 어렵고 우리의 이해를 뛰어넘는 그런 존재입니다. 암석은 우리가 도착하기 전까지 자기 외의 존재와 우주의 존재에 대해 전혀 알지 못한 채, 수백만 년 동안 그저 존재했던 것으로 보입니다. 그 시간 동안 혼자서 시와 다를 것 없는 글들을 작성하며 보냈지만, 독자가 생긴 지금 이 암석은 우리와 함께 시를 공유하기를 원하고 있습니다.\n\n암석의 시는... 매우 흥미롭습니다. 그리고 웅장합니다. 매우, 정말 뛰어나게 독특합니다.\n\n많은 이들이 시를 듣고 즐거워하고, 응원하고 있습니다."
mem_rock_brain.205.a: "훌륭해."
mem_rock_brain.211.title: "암석의 신작 시집"
mem_rock_brain.211.desc: "[mem_rock_brain_planet.GetName]의 암석이 새로운 시집을 발간하여 대중의 칭찬을 받았습니다."
mem_rock_brain.211.a: "훌륭해."
mem_rock_brain.211.b: "좋네. 근데 매 번 이런 보고를 굳이 할 필요는 없을 것 같네."
mem_poetry_released: "시집 출판"
mem_poetry_released_desc: "외계 암석의 신작 시집 출판 소식을 들은 국민들이 즐거워 합니다."

