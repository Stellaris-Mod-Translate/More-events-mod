mem_rock_brain.301.name: "암석 지성체의 수수께끼"
mem_rock_brain.301.desc: "소행성 §Y[From.GetName]§!에 있는 소위 §Y"암석-뇌"§!라고 불리는 존재에 대해 알게 된 이후로, 우리 과학자들이 암석에 대해 연구하고 싶어합니다.\n\n[rock_brain_leader.GetName]은(는) 자신이 소행성에 감춰진 진실을 파헤칠 수 있다고 주장하지만, [rock_brain_leader.GetHerHim] 혼자서 제대로 된 보호도 없이 소행성 표면을 조사해야 합니다."
mem_rock_brain.301.a: "허락하지."
mem_rock_brain.301.a.tooltip: "[rock_brain_leader.GetName]이(가) 탐험 준비를 시작할 것입니다. [rock_brain_leader.GetSheHe]이(가) 스스로 자신이 무엇을 하는지 깨닫기만을 바랄 뿐입니다..."
mem_rock_brain.301.b: "안돼. 너무 위험하다."
mem_rock_brain.302.name: "암석-뇌: 과학자 섭취"
mem_rock_brain.302.desc: "오늘 [rock_brain_leader.GetName]은(는) 특별 수송선을 타고 계획된 대로 [mem_rock_brain_planet.GetName]에 도착했습니다.\n\n[rock_brain_leader.GetSheHe]가 표면에 발을 내딛자 원격 카메라를 통해 암석 지성체 내부에서 전에는 보지 못했던 움직임이 관측되었습니다. 그리고 그 순간에 [rock_brain_leader.GetName]의 신호가 감지기에서 사라져 버렸습니다.\n\n신호가 사라져 버린 후 암석-뇌의 활동이 줄어들었지만, 전보다 더 높은 수준으로 안정적인 활동을 재개하기 시작했습니다. 표면에서 [rock_brain_leader.GetName]의 신호가 감지되지는 않는데, 마치 암석 지성체가 [rock_brain_leader.GetHimHer]를 흡수해버린 것이 아닌가 의심될 정도입니다."
mem_rock_brain.302.a: "[rock_brain_leader.GetHerHim]를 먹은게 아니길 바라지. 암석."
mem_rock_brain.302.a.tooltip: "[rock_brain_leader.GetName]은(는) 실종되었습니다. 사망한 것으로 간주됩니다."
mem_rock_brain.303.name: "암석-뇌: 살인 암석"
mem_rock_brain.303.desc: "오늘 [rock_brain_leader.GetName]은(는) 특별 수송선을 타고 계획된 대로 [mem_rock_brain_planet.GetName]에 도착했습니다.\n\n[rock_brain_leader.GetSheHe]가 표면에 발을 내딛자 원격 카메라를 통해 암석 지성체 내부에서 전에는 보지 못했던 움직임이 관측되었습니다. 그리고 그 순간 우주복에 이상이 생겼다고 조난 신호를 보내고는 [rock_brain_leader.GetName]의 신호가 감지기에서 사라져 버렸습니다.\n\n잠시 후, 활동이 일반적인 수준으로 떨어졌고, 소행성 표면에는 [rock_brain_leader.GetName]의 불탄 재만이 보였습니다."
mem_rock_brain.303.a: "자신이 무엇을 하는지도 몰랐나보군..."
mem_rock_brain.303.a.tooltip: "[rock_brain_leader.GetName]은(는) 죽었습니다."
mem_rock_brain.310.name: "암석-뇌: 이상한 활동"
mem_rock_brain.310.desc: "암석-뇌가 신호를 방출하고 있는 것처럼 보입니다.\n\n더 이상한 것은 우리 방식으로 암호환된 신호를 보내고 있다는 것입니다."
mem_rock_brain.311.desc: "들리나요? 좋아, 잘 되는군.\n\n안녕하세요. 접니다, [rock_brain_leader.GetName].\n\n아마도 제가 죽은 줄 알았겠지만, 제 말을 믿어주세요. 전 살아있습니다. 바위가 절 흡수했지만, 절 §S파괴§!하지는 않았습니다. 전 단지 변화했을 뿐입니다.\n\n전 이 지성 있는 바위와 하나가 되었습니다. 제 마음과 정신은 무한한 조화의 상태에 합류하게 된 것입니다.\n\n제가 여러분께 요구할 수 있는 유일한 것은, 저희의 일을 방해하지 말아 달라는 것입니다. 꼭 해야만 한다면 그저 우리를 관찰하시고, 원한다면 우리의 생각을 엿들을 수도 있겠습니다만, 개입은 하지 말아주시길 바랍니다."
mem_rock_brain.311.a: "다행이군."
mem_rock_brain.311.a.tooltip: "[rock_brain_leader.GetName]은(는) 암석의 정신 안에서 살아가게 될 것입니다. [mem_rock_brain_planet.GetName]은(는) 이제 [rock_brain_leader.GetName](이)라고 불립니다.\n\n[mem_rock_brain_planet.GetName]의 과학 산출이 크게 증가했습니다."
mem_rock_brain.311.b: "괜찮은... 건가?"
mem_rock_brain.311.b.reponse: "이보다 더 좋은 적이 없었습니다. 걱정하지 마세요. 저의 현재 상태는 고통이나 두려움, 또는 여러분이 느끼는 어떤 다른 불쾌감 같은 것도 없습니다. 전 이것을 모두 두고 온 것입니다."
mem_rock_brain.311.c: "널 구할 방법은 없는것인가?"
mem_rock_brain.311.c.reponse: "절 구한다고요? 무엇으로부터? 또 무엇때문에?\n\n무엇을 제안할 수 있기에 그러는 거죠? 저의 옛 [rock_brain_leader.Species.GetAdj] 육체를 돌려주려고요? 저를 늙어 죽을 때 까지 아무런 목적없이 떠돌아다니는 가련한 세포 덩어리로 돌려보내시려 하십니까?\n\n아뇨. 전 이제 상상조차 할 수 없는 것들을 알게 되었습니다. §S나는§! 당신이 상상할 수 있는 것 이상의 존재이고, 당신이 개념조차 알 수 없는 것들을 생각하고 있어. 난 당신들의 도움이나 싸구려 동정 따윈 필요 없어."
mem_rock_brain.311.d: "그 통찰력을 우리와 공유해줄 수 있겠나?"
mem_rock_brain.311.d.reponse: "당신들과 함께? 아니.\n\n당신들은 지금 내가 알고 있는 것들을 상상조차 할 수 없어. 이를 정의할 단어도 없고, 이를 합리화할 이론도 없어.\n\n아마도 언젠가는 내 지혜의 아주 작은 부분을 이해할 수는 있을 테지만, 그날은 그리 금방 오지 않을 거야."
mem_rock_brain_eater_of_scientists: "과학자 흡수자"
mem_rock_brain_eater_of_scientists_desc: "지성있는 바위는 자신의 표면 위를 걷는 과학자들로부터 감각을 발달시킨 것 같습니다."
mem_rock_brain_merged_thoughts: "하나된 생각"
mem_rock_brain_merged_thoughts_desc: "바위의 지성이 과학자의 정신과 융합되었습니다."
