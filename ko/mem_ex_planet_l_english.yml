mem_ex_planet.301.title:0 "흥미로운 발견"
mem_ex_planet.301.desc:0 "[mem_ex_planet.GetName]의 채굴 스테이션에서 화석을 발견했다고 보고했습니다! 지난번 채굴에서 광석과 섞여서 발견했다고 하는데, 거대한 곤충을 닮은 생명체 화석이라고 합니다. [mem_ex_planet.GetName]을(를) 처음 조사하는 과정에서 소행성이 충돌해 행성이 파괴되었다는 사실이 드러난 적이 있었는데 주변 돌맹이에서 오래전 죽은 박테리아의 흔적 또한 발견된 적이 있었습니다. 하지만 이 행성에서 제대로된 생명체가 있었다는 증거는 이번이 처음입니다. 광부들이 추가 조사를 위한 과학선 배정을 요청하고 있습니다."
mem_ex_planet.301.a:0 "당장 과학선을 보내."
mem_ex_planet.301.b:0 "쓸 수 있는 과학선이 없군."
MEM_EX_PLANET_PROJECT:0 "화석 조사"
MEM_EX_PLANET_PROJECT_DESC:0 "채굴 스테이션이 부서진 행성에서 곤충처럼 생긴 생명체 화석을 발견했습니다. 조사를 위한 과학선 요청이 들어온 상태입니다."
mem_ex_planet.303.title:0 "행성 잔해"
mem_ex_planet.303.desc:0 "우리 과학선이 [mem_ex_planet.GetName]에서 화석을 발견했습니다. 그냥 일부를 발견한 것이 아니라 전부를 발견했습니다! [mem_ex_planet.GetName]에서 살아가다가 멸종한 이 생물체는 많은 특이점을 가지고 있었고, 연구를 통해 상당한 생물학 지식을 얻을 수 있을 것입니다."
mem_ex_planet.303.a:0 "훌륭해!"
