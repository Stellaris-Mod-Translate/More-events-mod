#Crucible


#By ViolentBeetle

mem_crucible.3.name: "광기의 이끌림"
mem_crucible.3.desc: "[From.GetName]의 인구가 일종의 집단 광기에 영향을 받은 것으로 보입니다.\n\n전초기지에서의 관찰 결과로는, 거리에서의 폭동과 의미를 알 수 없는 만트라의 광범위한 찬송이 나타나고 있습니다. 인지능력을 유지하고 있는 소수의 주민은 인구 중심지에서 탈출하고 있으며, 그 수가 급격히 줄어들고 있습니다. [From.Owner.GetName]은(는) 완전히 붕괴하기 직전입니다."
mem_crucible.3.a: "큰 문제로군."
mem_crucible.4.name: "장막"
mem_crucible.4.desc.first: "우리는 [From.GetName]에서 이상한 현상을 관찰했습니다.\n\n$mem_crucible.4.common$"
mem_crucible.4.desc.latter: "또다시, [From.GetName]에 장막이 드리우는 것 같습니다.\n\n$mem_crucible.4.common$"
mem_crucible.4.common: "마치 광기가 가득 찬 듯한 정체를 알 수 없는 안개가 행성 전체를 삼켜버렸습니다.\n\n센서가 안개를 통과할 수가 없어, 그 안에서 정확히 어떤 일이 일어나고 있는지는 알 방법이 없습니다."
mem_crucible.4.a: "대체 무슨일이..."
mem_crucible.5.name: "[mem_crucible_country.GetName]의 재탄생"
mem_crucible.5.desc.never_seen_death: "이전에 가려진 [From.GetName] 행성은 극적인 변화를 겪은 것으로 보입니다.\n\n뚫을 수 없었던 안개가 갈라지면서, 그 표면에 있는 희미한 석기시대의 문명이 모습을 드러냈습니다."
mem_crucible.5.desc.seen_death: "우리가 이전에 가려졌던 [From.GetName]행성은 갑작스럽게 변화한 듯합니다.\n\n이전의 뚫을 수가 없었던 안개가 갈라지면서, 석기시대 수준으로 퇴보한[mem_crucible_country.GetSpeciesNamePlural]의 모습이 드러났습니다."
mem_crucible.5.desc.seen_many_deaths: "이전과 마찬가지로, [From.GetName]의 베일이 드러났습니다. 이전에는 뚫을 수 없었던 안개가 분해되면서 [mem_crucible_country.GetSpeciesNamePlural]이(가) 다시 한번 석기시대로 회귀한 것처럼 보입니다."
mem_crucible.5.a: "정말 이상하군."
mem_crucible.6.name: "장막"
mem_crucible.6.desc: "[From.GetName]에 대한 우리의 관측장비가 갑자기 행성을 뒤덮는 기괴한 안개로 인해 그 아래 표면과의 모든 접촉이 끊어졌다고 보고해왔습니다.\n\n마치 행성이 우리의 존재를 거부하는 것 같습니다."
mem_crucible.6.a: "문제가 생겼군."
mem_crucible.7.name: "장막"
mem_crucible.7.desc: " [Root.GetName]와(과)의 모든 연락이 끊어져 버렸습니다. 행성의 표면이 이상한 안개 속에 휩싸인 것 같습니다.\n\n마치 행성이 우리의 존재를 거부하는 것 같습니다."
mem_crucible.7.a: "문제가 생겼군."
mem_crucible.8.name: "[From.Owner.GetName] 발생"
mem_crucible.8.desc: " [Root.GetName]은(는) [From.GetName]의 표면에 원시문명이 있다고 보고합니다.\n\n이상한 점은 행성의 인구가 완전히 미쳐버려서 첨단 기반시설을 허물고 폭동을 일으키고 무의미한 폭력을 행사하는 것입니다.\n\n우리는 §Y관측소§!를 지어 그들의 세계를 더 가깝게 연구할 수 있습니다."
mem_crucible.11.name: "장막"
mem_crucible.11.desc: " [From.GetName] 궤도에 있던 우주선은 갑자기 행성을 뒤덮는 기괴한 안개가 표면에 대한 모든 시야와 접촉을 차단해 폭격을 계속할 수 없었다고 보고합니다.\n\n마치 행성이 우리의 행동에 반발하는 것 처럼 보입니다."
mem_crucible.11.a: "정말 이상한 일이군."
mem_crucible.100.name: "기이한 시련"
mem_crucible.100.desc: "우리는 [From.GetName]에서 다음과 같은 패턴의 반복을 관찰할 수 있었습니다. 이곳의 문명은 비정상적일 정도로 빠른 속도로 상승, 발전하며, 광기로 인해 붕괴하고 이상한 자주색 안개에 휩싸이게 됩니다. 그 뒤로 안개가 분해되면 석기시대로 퇴보한 문명이 드러나게 되며, 다시 패턴이 반복됩니다. 마치 신비한 힘이 불확실한 목표를 위해 이 과정을 반복하는 것처럼 보입니다."
mem_crucible.100.a: "우리는 이것의 끝을 알아봐야만 한다."
mem_crucible.100.b: "그래서 뭐?"
mem_crucible.100.b.tooltip: " [From.GetName]에서 대부분의 알림을 비활성화합니다."
mem_crucible.101.name: " [mem_crucible_planet.GetName]에서의 관측"
mem_crucible.101.desc: "[Root.GetName]은(는) [From.GetName]에 대한 포괄적인 연구가 성공적으로 완료되었다고 보고했습니다.\n\n행성은 딱히 특별해 보이지 않습니다. 그러나, 그곳의 원주민인 [mem_crucible_controller_planet.GetName]에 의해 어떤 식으로든 영향을 받은 것으로 보입니다. 비록 무엇이 전달되고 어떤 목적을 위해 전달되고 있는지 말하기는 아직 이르지만, 조사관들은 행성들 사이를 왔다 갔다 하는 일종의 신호 교환을 가로챘습니다."
mem_crucible.101.a: "여기에 대해서 더 알아봐야 해."
mem_crucible.102.name: " [mem_crucible_controller_planet.GetName]에서의 관측"
mem_crucible.102.desc: "[Root.GetName]의 연구원들은 [mem_crucible_controller_planet.GetName]의 표면을 자세히 조사할 수 없었습니다. 하지만, 그들은 이전에 알려진 것보다 더 많은 것을 찾아낼 수 있었습니다.\n\n어떤 종류의 활동이 분명히 진행 중입니다. 엄청난 양의 에너지가 저장되고 있는 것으로 보입니다. 무슨 일이 일어나고 있는지, 어떤 목적으로 진행되고 있는지는 분명치 않지만, 우리는 이 행성의 신비를 전례 없이 완전히 밝히는 데에 근접했습니다."
mem_crucible.102.a: "장막 안에 무엇을 숨기고 있는것인가...?"
mem_crucible.200.name: "기이한 시련"
mem_crucible.200.desc: "이제 우리는 [mem_crucible_planet.GetName]와(과) [mem_crucible_controller_planet.GetName]사이의 이상한 신호를 가로채고 후자의 위치를 대략 찾아낼 수 있었습니다. 모든 [mem_crucible_planet.Solar_System.GetName] 성계의 진정한 본질에 더욱 가까워지고 있습니다.\n\n의심의 여지없이, 어떤 존재가 죽음과 부활의 끝없는 순환을 조율하고 있다는 것은 말할 수 있습니다. 그러나 아직 목적이 무엇인지는 알 수 없었습니다. 그럼에도 불구하고 이를 통제하는 존재는 막대한 힘을 발휘하고 있습니다. 이제 우리는 행성의 가려진 표면을 부분적으로 탐색하고, 신호교환을 해독하기 시작했으므로 마침내 미스터리를 풀 수 있기를 바랍니다."
mem_crucible.200.a: "훌륭해. 진행하라."
mem_crucible.200.b: "우리는 너무 멀리 간 것 같다. 어떤 비밀은 알려지지 않는게 좋을때도 있지."
mem_crucible.201.name: "시련의 조율자"
mem_crucible.201.desc: "[Leader.GetName]은(는) [Leader.GetSheHe] [Leader.GetHasHave]이(가) [Root.GetName] 의 센서 배열을 수정하여 신비한 장막에 침투해 [mem_crucible_controller_planet.Solar_System.GetName] 성계에서 일어나는 이상한 사건의 원인을 찾아낼 수 있게 되었다고 보고합니다.\n\n [mem_crucible_controller_planet.GetName] 의 안개 깊숙한 곳에는 "§Y조율자§!"라 불리는 고대의 강력한 기계가 있었습니다. 이 기계의 목적은 단 하나, §S볼다린§! 이라고 불리는 것을 막아 달을 빠져나가지 못하게 하는 것이었습니다. 하지만, 시스템에 주어진 매개변수 내에서는 작업을 해결할 수 없었습니다. 기계 조율자가 할 수 있는 것은 '볼다린'이라 불리던 조각들이 들어갈 필멸의 껍데기가 만들어져, 볼더렌의 탈출이 가까워지면 그 성과를 되돌려버리는 것뿐이었습니다. 이 순환은 조율자가 망가지기 전까지는 계속될 것입니다."
mem_crucible.201.a: "그럼 기계를 꺼버려."
mem_crucible.201.a.tooltip: "볼다린은 탈출하여 [mem_crucible_planet.GetName]의 가이아 행성을 우리가 차지할 수 있도록 해 줄 것입니다."
mem_crucible.201.b: "조율자를 강화하라."
mem_crucible.201.c: "볼더린에 대한 보다 영구적인 해결책을 찾아보자."
mem_crucible.201.d: "조율자를 용도에 맞게 변경하라."

#Not implemented yet

mem_crucible.201.e: "조율자가 중단되는 일 없이 주기를 계속하도록 만들어라."
mem_crucible.301.name: "진정한 볼다린"
mem_crucible.301.desc: "볼다린의 실체가 형성되어 [mem_crucible_planet.GetName] 의 경계를 벗어나 필멸의 껍질을 남겨둡니다.\n\n이 강력한 사이오닉은 이제 성계 전체에 위협이 되고 있습니다."
mem_crucible.301.a: "반드시 싸울 준비를 해야겠어."
mem_crucible.302.xenophile: "뭘 좀 물어봐도 괜찮겠습니까?\n\n여러분들은 항상 다른 사람의 프로젝트를 아무런 고민없이 무너뜨려 오셨는지요? 어쩌면 여러분들의 짧은 생각이 예기치 않은 결과를 초래할 수도 있다는 생각은 해보신적 없으십니까?\n\n우리는 그 판단이 무작위적인 판단 실수인지 궁금하군요. 아니면 은하계를 돌아다니면서 자기 것이 아닌 것들을 박살내고 다니는 것을 좋아하시는 분들입니까?"
mem_crucible.302.xenophobe: "아무짝에도 쓸모없는 [Root.GetSpeciesNamePluralInsult]!\n\n네놈들이 무슨 짓을 했는지 알아? 무슨 일이 일어날지 생각은 하고 그 더러운 손을 놀린거야?\n\n너희들의 멍청한 간섭이 은하계 전체를 위험에 빠뜨렸어!"
mem_crucible.302.a: "그땐 좋은 생각인줄 알았지..."
mem_crucible.302.b: "단지 어떤일이 일어날지 알고싶었을 뿐이다."
mem_crucible.302.c: "이 광기는 끝나야만 했다."
mem_crucible.302.d: "우리 영토 내에서 뭐든지 할 권리가 있다."
mem_crucible.310.name: "볼다린 해결책"
mem_crucible.310.desc: " [Root.GetName]의 승무원들은 볼더렌의 문제를 진정으로 "해결"할 수는 없었지만, 순환의 고리를 깨뜨릴 수는 있었습니다.\n\n짙은 안개가 [mem_crucible_planet.GetName]을(를) 완전히 삼켜버려, 영원히 우리의 차원에서 행성을 격리해 버렸습니다. 더는 필요 없어진 조율자는 성능이 저하되기 시작했으며, 이윽고 [mem_crucible_controller_planet.GetName]에 밀집된 장막을 거두고 작동을 멈추면서 우리 제국에 편입시킬 수 있는 행성과 이상한 기술을 남겼습니다."
mem_crucible.320.name: "볼다린 해결책"
mem_crucible.320.desc: "사이오닉에 대한 이해를 바탕으로 [Leader.GetName]은(는) 볼다린 문제에 대한 해결책을 공식화할 수 있었습니다.\n\n악의적인 사이오닉 실체는 효과적으로 무력화되어 구성된 볼다린 껍데기 [mem_crucible_country.GetSpeciesNamePlural]은(는) 진정한 자유를 얻었습니다.\n\n마지막으로 조율자는 방어벽을 낮추어 [mem_crucible_planet.GetName] 및 [mem_crucible_controller_planet.GetName]을(를) 우리의 재량에 맡깁니다."

