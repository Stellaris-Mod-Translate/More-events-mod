#Crucible
#By ViolentBeetle
mem_crucible.3.name:0 "광기의 이끌림"
mem_crucible.3.desc:0 " [From.GetName] 의 인구가 일종의 집단 광기에 영향을 받은 것으로 보입니다. \n\n전초기지에서의 관찰결과로는, 거리에서의 폭동과 의미를 알 수 없는 만트라의 광범위한 찬송이 나타나고 있습니다. 인지능력을 유지하고 있는 소수의 주민들은 인구 중심지에서 탈출하고 있으며, 그 수가 급격히 줄어들고 있습니다.  [From.Owner.GetName] 은 완전히 붕괴되기 직전입니다."
mem_crucible.3.a:0 "큰 문제로군."
mem_crucible.4.name:0 "장막"
mem_crucible.4.desc.first:0 "우리는 [From.GetName]에서 이상한 현상을 관찰했습니다. \n\n$mem_crucible.4.common$"
mem_crucible.4.desc.latter:0 "또 다시, [From.GetName] 에 장막이 드리우는 것 같습니다. \n\n$mem_crucible.4.common$"
mem_crucible.4.common:0 "마치 광기가 가득 찬 듯한 정체를 알 수 없는 안개가 행성 전체를 삼켜버렸습니다. \n\n센서가 안개를 통과할 수가 없어, 그 안에서 정확히 어떤 일이 일어나고 있는지는 알 방법이 없습니다."
mem_crucible.4.a:0 "대체 무슨일이..."
mem_crucible.5.name:0 " [mem_crucible_country.GetName]의 재탄생"
mem_crucible.5.desc.never_seen_death:0 "이전에 가려진 [From.GetName] 행성은 극적인 변화를 겪은 것으로 보입니다. \n\n뚫을 수 없었던 안개가 갈라지면서, 그 표면에 있는 희미한 석기시대의 문명이 모습을 드러냈습니다."
mem_crucible.5.desc.seen_death:0 "우리가 이전에 가려졌던 [From.GetName]행성은 갑작스럽게 변화한 듯 합니다. \n\n이전의 뚫을 수가 없었던 안개가 갈라지면서, 석기시대 수준으로 퇴보한[mem_crucible_country.GetSpeciesNamePlural] 의 모습이 드러났습니다."
mem_crucible.5.desc.seen_many_deaths:0 "이전과 마찬가지로, [From.GetName] 의 베일이 드러났습니다. 이전에는 뚫을 수 없었던 안개가 분해되면서 [mem_crucible_country.GetSpeciesNamePlural] 가 다시한번 석기시대로 회귀한 것처럼 보입니다."
mem_crucible.5.a:0 "정말 이상하군."
mem_crucible.6.name:0 "장막"
mem_crucible.6.desc:0 " [From.GetName] 에 대한 우리의 관측장비가 갑자기 행성을 뒤덮는 기괴한 안개로 인해 그 아래 표면과의 모든 접촉이 끊어졌다고 보고해왔습니다. \n\n마치 행성이 우리의 존재를 거부하는 것 같습니다."
mem_crucible.6.a:0 "문제가 생겼군."
mem_crucible.7.name:0 "장막"
mem_crucible.7.desc:0 " [Root.GetName]과의 모든 연락이 끊어져 버렸습니다. 행성의 표면이 이상한 안개 속에 휩싸인 것 같습니다. \n\n마치 행성이 우리의 존재를 거부하는 것 같습니다."
mem_crucible.7.a:0 "문제가 생겼군."
mem_crucible.8.name:0 "[From.Owner.GetName] 발생"
mem_crucible.8.desc:0 " [Root.GetName] 은 [From.GetName]의 표면에 원시문명이 있음을 보고합니다. \n\n이상한 점은 행성의 인구가 완전히 미쳐버려서 첨단 인프라를 붕괴시키고 폭력을 행사하며 무의미한 난동을 부리고 있다는 점입니다. \n\n우리는 §YObservation Post§! 를 구축해 그들의 세계를 더 가깝에 연구하는 것을 고려해야 합니다."
mem_crucible.11.name:0 "장막"
mem_crucible.11.desc:0 " [From.GetName] 궤도에 있던 우주선은 갑자기 행성을 뒤덮는 기괴한 안개가 표면에 대한 모든 시야와 접촉을 차단해 폭격을 계속할 수 없었다고 보고합니다. \n\n마치 행성이 우리의 행동에 반발하는 것 처럼 보입니다."
mem_crucible.11.a:0 "정말 이상한 일이군."
mem_crucible.100.name:0 "기이한 시련"
mem_crucible.100.desc:0 "우리는 [From.GetName]에서 다음과 같은 패턴의 반복을 관찰할 수 있었습니다.: 이곳의 문명은 비정상적일 정도로 빠른 속도로 상승, 발전하며, 광기로 인해 붕괴되고 이상한 자주색 안개에 휩싸이게 됩니다. 그 뒤로 안개가 분해되면 석기시대로 퇴보한 문명이 드러나게 되며, 새로운 패턴이 반복됩니다. 마치 신비한 힘이 불확실한 목표를 위해 이 과정을 반복하는 것 처럼 보입니다."
mem_crucible.100.a:0 "우리는 이것의 끝을 알아봐야만 한다."
mem_crucible.100.b:0 "그래서 뭐?"
mem_crucible.100.b.tooltip:0 " [From.GetName]에서 대부분의 알림을 비활성화합니다."
mem_crucible.101.name:0 " [mem_crucible_planet.GetName]에서의 관측"
mem_crucible.101.desc:0 "[Root.GetName] 은 [From.GetName]에 대한 포괄적인 연구가 성공적으로 완료되었다고 보고해왔습니다. \n\n행성은 딱히 특별해 보이지 않습니다. 그러나, 그 곳의 원주민 - [mem_crucible_controller_planet.GetName]에 의해 어떤 식으로든 영향을 받은 것으로 보입니다. 비록 무엇이 전달되고 어떤 목적을 위해 전달되고 있는지 말하기는 아직 이르지만, 조사관들은 행성들 사이를 왔다 갔다 하는 일종의 신호 교환을 가로챘습니다."
mem_crucible.101.a:0 "여기에 ㄷ대해서 더 알아봐야한 해."
mem_crucible.102.name:0 " [mem_crucible_controller_planet.GetName]에서의 관측"
mem_crucible.102.desc:0 " [Root.GetName] 의 연구원들은 [mem_crucible_controller_planet.GetName] 의 표면을 자세히 조사할 수 없었습니다. 하지만, 그들은 이전에 알려진 것 보다 더 많은 것을 찾아낼 수 있었습니다. \n\n어떤 종류의 활동이 분명히 진행중입니다. 엄청난 양의 에너지가 저장되고 있는 것으로 보입니다. 어떤 일이 일어나고 있는지, 어떤 목적으로 진행되고 있는지는 분명치 않지만, 우리는 이 행성의 신비를 전례없이 완전히 밝히는데에 근접했습니다."
mem_crucible.102.a:0 "장막 안에 무엇을 숨기고 있는것인가..."
mem_crucible.200.name:0 "기이한 시련"
mem_crucible.200.desc:0 "이제 우리는 [mem_crucible_planet.GetName] 과 [mem_crucible_controller_planet.GetName] 사이의 이상한 신호를 가로채고 후자의 표면을 대략적으로 매핑할 수 있었습니다. 우리는 전체 [mem_crucible_planet.Solar_System.GetName] 성계의 진정한 본질에 더욱 가까워지고 있습니다. \n\n의심의 여지없이, 어떤 존재가 죽음과 부활의 끝없는 순환을 조율하고 있다는 것은 말할 수 있습니다. 그러나 우리는 아직 그 목적이 무엇인지는 알 수 없었습니다. 그럼에도 불구하고 이를 통제하는 존재는 막대한 힘을 발휘하고 있으며, 이제 우리는 행성의 가려진 표면을 부분적으로 매핑하고, 신호교환을 디코딩하기 시작했으므로 마침내 이 신비로운 베일을 깨뜨릴 수 있게 될 것입니다."
mem_crucible.200.a:0 "훌륭해. 진행하라."
mem_crucible.200.b:0 "우리는 너무 멀리 간 것 같다. 어떤 비밀은 알려지지 않는게 좋을때도 있지."
mem_crucible.201.name:0 "시련의 조율자"
mem_crucible.201.desc:0 "[Leader.GetName] 은 [Leader.GetSheHe] [Leader.GetHasHave] 가 [Root.GetName] 의 센서베열을 수정하여 신비한 장막에 침투해 [mem_crucible_controller_planet.Solar_System.GetName] 성계에서 일어나는 이상한 사건의 원인을 찾아낼 수 있게 되었다고 보고합니다. \n\n [mem_crucible_controller_planet.GetName] 의 안개 깊숙한 곳에는 "§YController§!"라 불리는 고대의 강력한 기계가 잠들어 있었습니다. 이 기계의 목적은 단 하나, §SVoldareen§! 라고 불리는 것을 막아 달을 빠져나가지 못하게 하는 것이었습니다. 하지만, 시스템에 주어진 매개변수 내에서는 작업을 해결할 수 없었습니다. 기계-조율자- 가 할 수 있는 것은 '볼더렌'이라 불리던 조각들이 들어갈 필멸의 껍데기가 만들어져, 볼더렌의 탈출이 가까워지면 그 성과를 되돌려버리는 것 뿐이었습니다. 이 순환은 조율자가 망가지기 전까지는 계속될 것입니다."
mem_crucible.201.a:0 "그럼 기계를 꺼버려."
mem_crucible.201.a.tooltip:0 "볼더렌이 탈출하여 우리가 영토로 주장할 수 있는 [mem_crucible_planet.GetName] 의 가이아 행성을 자유롭게 합니다."
mem_crucible.201.b:0 "조율자를 강화하라."
mem_crucible.201.c:0 "볼더렌에 대한 보다 영구적인 해결책을 찾아보자."
mem_crucible.201.d:0 "조율자를 용도에 맞게 변경하라.#아직 미구현"
#Not implemented yet
mem_crucible.201.e:0 "조율자가 중단되는 일 없이 주기를 계속하도록 만들어라."
mem_crucible.301.name:0 "진정한 볼더렌"
mem_crucible.301.desc:0 "볼더렌의 실체가 형성되어 [mem_crucible_planet.GetName] 의 경계를 벗어나 필멸의 껍질을 남겨둡니다. \n\n이 강력한 사이오닉은 이제 성계 전체에 위협이 되고 있습니다."
mem_crucible.301.a:0 "반드시 싸울 준비를 해야겠어."
mem_crucible.302.xenophile:0 "뭘 좀 물어봐도 괜찮겠습니까? \n\n여러분들은 항상 다른 사람의 프로젝트를 아무런 고민없이 무너뜨려오셨는지요? 어쩌면 여러분들의 짧은 생각이 예기치 않은 결과를 초래할 수도 있다는 생각은 해보신적 없으십니까? \n\n우리는 그 판단이 무작위적인 어떤 결정체계를 거친 것인지 궁금하군요. 아니면 은하계를 돌아다니면서 자기것이 아닌 것들을 박살내고 다니는 것을 좋아하시는 분들이십니까?"
mem_crucible.302.xenophobe:0 "아무짝에도 쓸모없는 [Root.GetSpeciesNamePluralInsult]! \n\n네놈들이 무슨 짓을 했는지 알아? 무슨 일이 일어날지 생각은 하고 그 더러운 손을 놀린거야? \n\n너희들의 멍청한 간섭이 은하계 전체를 위험에 빠뜨렸어!"
mem_crucible.302.a:0 "그땐 좋은 생각인줄 알았지..."
mem_crucible.302.b:0 "우리는 단지 어떤일이 일어날지를 알고싶었을 뿐이다."
mem_crucible.302.c:0 "이 광기는 끝 나야만 했다."
mem_crucible.302.d:0 "우리는 우리 영토 내에서 뭐든지 할 권리가 있다."
mem_crucible.310.name:0 "볼더렌 해결책"
mem_crucible.310.desc:0 " [Root.GetName] 의 승무원들은 볼더렌의 문제를 진정으로 '해결'할 수는 없었지만, 순환의 고리를 깨뜨릴 수는 있었습니다. \n\n짙은 안개가 [mem_crucible_planet.GetName]를 완전히 삼켜버려, 영원히 우리의 차원에서 행성을 격리시켜 버렸습니다. 더 이상 필요없어진 조율자는 성능이 저하되기 시작했으며,이윽고 [mem_crucible_controller_planet.GetName]에 밀집된 장막을 거두고 작동을 멈추면서 우리 제국에 편입시킬 수 있는 행성과 이상한 기술을 남겼습니다."
mem_crucible.320.name:0 "볼더렌 해결책"
mem_crucible.320.desc:0 "사이오닉에 대한 이해를 통해, [Leader.GetName] 는 볼더렌 문제에 대한 해결책을 공식화할 수 있었습니다. \n\n악의적인 사이오닉 실체는 효과적으로 중립화되어 건설된 볼더렌 껍데기 - [mem_crucible_country.GetSpeciesNamePlural] - 는 진정한 자유를 얻었습니다. \n\n마지막으로 조율자는 방어벽을 낮추어 [mem_crucible_planet.GetName] 과 [mem_crucible_controller_planet.GetName] 를 우리의 재량으로 남겼습니다."
#Ages
mem_crucible_insanity_age:0 "집단적 광기"
mem_crucible_insanity_age_desc:0 "이전에는 상대적으로 발전되어있던 이 행성의 주민들은 일종의 무질서한 폭력과 의미를 알 수 없는 만트라의 미친 성가를 부르는 일종의 집단적인 정신병에 걸렸습니다."
#Opinion
mem_crucible_broke_crucible:0 "시련의 간섭"
#Buildings
d_mem_crucible_controller:0 "조율자"
d_mem_crucible_controller_desc:0 "거대한 사이오닉 컴퓨터의 유적입니다. 일련의 문제들을 해결한 후 종료되었지만, 그 안에는 놀라운 기술들이 포함되어있습니다."
#Chain and projects
mem_crucible_chain_title:0 "시련"
mem_crucible_chain_desc:0 " [mem_crucible_planet.GetName] 의 죽음과 부활의 끝없는 반복은 자연스럽지 않습니다. \n\n배후에 무엇이 있는지 알아냉야만 합니다."
MEM_CRUCIBLE_STUDY_HOMEWORLD:0 "반복되는 세계 연구"
MEM_CRUCIBLE_STUDY_HOMEWORLD_DESC:0 "[mem_crucible_planet.GetName] 은 죽음과 부활의 무한한 순환에 갇혀있는 위성입니다. 만약 우리가 이유를 알아내고자 한다면, 바로 여기부터 시작해야만 합니다."
MEM_CRUCIBLE_STUDY_CONTROLLER:0 "장막이 드리운 세계 연구"
MEM_CRUCIBLE_STUDY_CONTROLLER_DESC:0 "[mem_crucible_controller_planet.GetName] 은 이상한 안개속에 영구히 갇혀있으며, 끝없는 재탄생의 순환에 갇힌 위성의 궤도를 돌고있습니다. 뭔게 특별한게 있을 것입니다."
MEM_CRUCIBLE_CONTACT_THE_CONTROLLER:0 "근본적 원인"
MEM_CRUCIBLE_CONTACT_THE_CONTROLLER_DESC:0 " [mem_crucible_planet.GetName] 에 무한한 순환을 일으키던 원인은 [mem_crucible_controller_planet.GetName]에 숨어있었습니다. \n\n이제 그 본질을 들여다볼 차례입니다."
MEM_CRUCIBLE_SOLVE_THE_PROBLEM:0 "문제 해결"
MEM_CRUCIBLE_SOLVE_THE_PROBLEM_DESC:0 "시련의 조율자는 그 문제에 대한 해결책을 찾으려 애써왔습니다. 이제 외부의 관점을 필요로 할지도 모릅니다."
MEM_CRUCIBLE_CHANGE_THE_PROBLEM:0 "매개변수 변경"
MEM_CRUCIBLE_CHANGE_THE_PROBLEM_DESC:0 "시련의 조율자는 주어진 변우 안에서 문제를 해결할 수가 없습니다. \n\n그러나 우리가 직접 사이오닉 힘에 대해 이해한다면, 우리는 그것에게 진정한 해결책을 줄 수 있을 것입니다."
job_mem_crucible_researcher:1 "시련의 조율자 연구원"
job_mem_crucible_researcher_plural:1 "시련의 조율자 연구원"
