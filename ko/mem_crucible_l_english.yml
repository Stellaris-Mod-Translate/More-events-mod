mem_crucible_insanity_age: "집단적 광기"
mem_crucible_insanity_age_desc: "이전에는 상대적으로 발전되어있던 이 행성의 주민들은 무질서한 폭력과 의미를 알 수 없는 만트라의 미친 성가를 부르는 일종의 집단적인 정신병에 걸렸습니다."

