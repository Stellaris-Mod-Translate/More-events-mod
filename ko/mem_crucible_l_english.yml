mem_crucible_chain_title: "시련"
mem_crucible_chain_desc: " [mem_crucible_planet.GetName]의 죽음과 부활의 끝없는 반복은 자연스럽지 않습니다.\n\n배후에 무엇이 있는지 알아내야만 합니다."
MEM_CRUCIBLE_STUDY_HOMEWORLD: "반복되는 세계 연구"
MEM_CRUCIBLE_STUDY_HOMEWORLD_DESC: "[mem_crucible_planet.GetName]은(는) 죽음과 부활의 무한한 순환에 갇혀있는 위성입니다. 만약 우리가 이유를 알아내고자 한다면, 바로 여기부터 시작해야만 합니다."
MEM_CRUCIBLE_STUDY_CONTROLLER: "장막이 드리운 세계 연구"
MEM_CRUCIBLE_STUDY_CONTROLLER_DESC: "[mem_crucible_controller_planet.GetName]은(는) 이상한 안개 속에 영구히 갇혀있으며, 끝없는 재탄생의 순환에 갇힌 위성의 궤도를 돌고 있습니다. 뭔가 특별한 것이 있을 겁니다."
MEM_CRUCIBLE_CONTACT_THE_CONTROLLER: "근본적 원인"
MEM_CRUCIBLE_CONTACT_THE_CONTROLLER_DESC: "[mem_crucible_planet.GetName] 에 무한한 순환을 일으키던 원인은 [mem_crucible_controller_planet.GetName]에 숨어있었습니다.\n\n이제 그 본질을 들여다볼 차례입니다."
MEM_CRUCIBLE_SOLVE_THE_PROBLEM: "문제 해결"
MEM_CRUCIBLE_SOLVE_THE_PROBLEM_DESC: "시련의 조율자는 그 문제에 대한 해결책을 찾으려 애써왔습니다. 이제 외부의 관점이 필요할지도 모릅니다."
MEM_CRUCIBLE_CHANGE_THE_PROBLEM: "매개변수 변경"
MEM_CRUCIBLE_CHANGE_THE_PROBLEM_DESC: "시련의 조율자는 주어진 매개변수 안에서 문제를 해결할 수가 없습니다.\n\n그러나 우리가 직접 사이오닉 힘에 대해 이해한다면, 우리는 그것에게 진정한 해결책을 줄 수 있을 것입니다."
job_mem_crucible_researcher: "시련의 조율자 연구원"
job_mem_crucible_researcher_plural: "시련의 조율자 연구원"
job_mem_crucible_researcher_desc: "문제를 해결한 후 작동을 멈춘 채 우리에게 놀라운 기술로 가득한 빈 껍질을 남겨둔 거대한 사이오닉 컴퓨터의 잔해를 연구하고 있습니다."
job_mem_crucible_research_drone: "시련의 조율자 연구 드론"
job_mem_crucible_research_drone_plural: "시련의 조율자 연구 드론들"
job_mem_crucible_research_drone_desc: "문제를 해결한 후 작동을 멈춘 채 우리에게 놀라운 기술로 가득한 빈 껍질을 남겨둔 거대한 사이오닉 컴퓨터의 잔해를 드론을 이용해 연구하고 있습니다."
