mem_left_for_dead_category: "잿더미 속에서"

#Anomaly Success

mem_left_for_dead_category_desc: "[From.GetName]은(는) 추락한 우주선의 잔해와 오랜 과거의 거대한 우주 전투의 상처로 가득 차 있습니다. 잔해에 대한 예비 스캔 결과. 이상한 것이 밝혀졌습니다. 자동 방어 장치로 둘러싸인 출처를 알 수 없는 추락한 호위함이 있습니다. 충돌 반경 내에는 하나의 생명 신호가 있는 것으로 보입니다."

#To "A Failure of Diplomacy


#To "Peaceful Contact"

mem_left_for_dead.1.name: "외교적 마찰"

#To "Deception"

mem_left_for_dead.1.desc: "외계 생명체와 원격 교신하려는 모든 시도는 침묵에 부딪힙니다.GetLeaderName]은(는) 버려진 선박을 조사하기 위한 지상 탐험대를 파견합니다. 탐험대는 임시 보안 경계으로 진입합니다. 탐험대가 경계를 넘자마자 포탑은 [Root.GetLeaderName]에서 총열을 예열시키고 환한 조명을 비춥니다. 통신 시스템 너머로 외계인의 목소리가 울려 퍼집니다.\n\n"우르걸'가르 바 놈 가블'가아르". [Root.GetLeaderName]이(가) 급하게 외계인 언어를 번역하려고 하자, 외계 포탑이 총열을 회전하기 시작합니다. "하그'곰 라그 나!" 승무원의 번역기는 언어를 파악하고 번역을 시작합니다. "정체를 밝혀라! 당신은 마라케시 군단의 병사인가? 아니면 미네르바 연방의 요원인가? 10초 이내에 응답해라!" 이 외계인은 오랫동안 잊혀 온 전쟁이 끝난 지 모르고 아직도 싸우고 있다고 믿고 있으며, 충성의 선언을 요구하고 있습니다!"

#To Pyrrhic Victory or Artifact Stolen

mem_left_for_dead.1.hive.desc: "외계 생명체와 원격 교신하려는 모든 시도는 침묵에 부딪힙니다.[Root.GetLeaderName]이(가) 이끄는 지상 탐사대를 통해 외계 우주선을 조사합니다. 탐사 드론은 임시 보안 경계으로 진입합니다. 탐사 드론이 경계를 넘자마자 포탑은 [Root.GetLeaderName]에서 총열을 예열시키고 환한 조명을 비춥니다. 통신 시스템 너머로 외계인의 목소리가 울려 퍼집니다.\n\n"우르걸'가르 바 놈 가블'가아르". 의식이 급하게 외계인 언어를 번역하려고 하자, 외계 포탑이 총열을 회전하기 시작합니다. "하그'곰 라그 나!" 의식은 언어를 파악하고 번역을 시작합니다. "정체를 밝혀라! 당신은 마라케시 군단의 병사인가? 아니면 미네르바 연방의 요원인가? 10초 이내에 응답해라!" 이 외계인은 오랫동안 잊혀 온 전쟁이 끝난 지 모르고 아직도 싸우고 있다고 믿고 있으며, 충성의 선언을 요구하고 있습니다!"

