mem_left_for_dead.1.a: "우리는 미네르바 연방의 요원이다!"
mem_left_for_dead.1.b: "우리는 마라케시 군단의 병사다!"
mem_left_for_dead.1.mil: "죽어라, 외계종!"
mem_left_for_dead.1.hive_devouring: "우리는 [Root.Owner.GetName]다. 너는 우리 식량이고."
mem_left_for_dead.1.c: "우리는 [Root.Owner.GetSpeciesNamePlural]다. 평화를 위해 왔다."
mem_left_for_dead.1.hive: "우리는[Root.Owner.GetName]다. 군체는 평화를 원한다."
mem_left_for_dead.1.phobemil: "우리는 어... "평화"를 사랑한다. (거짓말)"
mem_left_for_dead.10.name: "평화로운 접촉"
mem_left_for_dead.10.desc: "원정대가 평화적인 임무를 설명함에 따라 보안 경계선이 해제됩니다. 지휘교에서 수면으로 내려가는 먼 형상을 따라 포탑이 아래로 회전하며 더 낮게 조명을 비춥니다.\n\n"일만년하고도 육백 사십 이 년 동안 나는 내 동족을 지키고 우리의 가장 신성한 유물을 보호했다. 마침내 내 안식이 찾아오는군. 외계인 여러분, 나는 너희를 알아보지 못하지만, 너희들의 평화로운 임무는 정확히 내 백성이 오랫동안 싸웠던 이유다. 내 시대의 은하계는 전쟁의 연속이었다. 고통받지 않는 사람은 단 한 명도 없었다. 그러나 우리 중 일부는 더 의미 있는 존재를 갈망했고, 우리는 적을 파괴하는 대신 우리 자신을 개선하기 위해, 감히 평화를 꾀했다. 우리가 치른 대가는 너희 앞에 있다. 나는 존경하는 내 백성의 유일한 생존자다. 너희들이 진보를 위해 지식을 확보하는 사명을 계속한다면, 우리의 유산은 잊혀지지 않을 것이다. 우리의 유산인 내 문명의 가장 위대한 업적, 생물학적 노화의 근절을 너희에게 맡긴다."\n\n이 놀라운 말과 함께 외계인 병사는 몸이 서서히 분해되어 바람에 날아가 버릴 때 반짝반짝 빛나는 것 같습니다. [Root.GetLeaderName]은(는) 함선의 파괴된 교량 내부를 조사하고 이상하게 빛나는 구체를 가지고 돌아옵니다."
mem_left_for_dead.10.hive.desc: "원정대가 평화적인 임무를 설명함에 따라 보안 경계선이 해제됩니다. 지휘교에서 수면으로 내려가는 먼 형상을 따라 포탑이 아래로 회전하며 더 낮게 조명을 비춥니다.\n\n"일만년하고도 육백 사십 이 년 동안 나는 내 동족을 지키고 우리의 가장 신성한 유물을 보호했다. 마침내 내 안식이 찾아오는군. 외계인 여러분, 나는 너희를 알아보지 못하고 너희의 본성이 나에게는 이상하게 느껴지지만 너희들의 평화로운 임무는 정확히 내 백성이 오랫동안 싸웠던 이유다. 내 시대의 은하계는 전쟁의 연속이었다. 고통받지 않는 사람은 단 한 명도 없었다. 그러나 우리 중 일부는 더 의미 있는 존재를 갈망했고, 우리는 적을 파괴하는 대신 우리 자신을 개선하기 위해, 감히 평화를 꾀했다. 우리가 치른 대가는 너희 앞에 있다. 나는 존경하는 내 백성의 유일한 생존자다. 너희들이 진보를 위해 지식을 확보하는 사명을 계속한다면, 우리의 유산은 잊혀지지 않을 것이다. 우리의 유산인 내 문명의 가장 위대한 업적, 생물학적 노화의 근절을 너희에게 맡긴다."\n\n이 놀라운 말과 함께 외계인 병사는 몸이 서서히 분해되어 바람에 날아가 버릴 때 반짝반짝 빛나는 것 같습니다. 우리 드론은 함선의 파괴된 교량 내부를 조사하고 이상하게 빛나는 구체를 가지고 돌아옵니다."
mem_left_for_dead.10.a: "이 유물의 비밀를 풀어보자!"
mem_left_for_dead.10.spi: "새로운 성물이다!"
mem_left_for_dead.10.b: "팔아 버려!"
mem_unnatural_lifespan: "부자연스러운 수명 연장"
mem_new_holy_relic: "새로운 성물"
mem_left_for_dead.50.name: "교섭 실패"
mem_left_for_dead.50.desc: "잘못된 답변입니다. 포탑은 백열 플라즈마를 빠르게 방출하여 원정대를 소각합니다. 생존자는 없습니다. 기지는 빠르게 차단 상태로 들어가고 포탑이 땅 아래로 미끄러지며 모든 스캔에서 외계 생명체가 사라집니다."
mem_left_for_dead.50.a: "궤도에서 터트려버리고 잔해를 회수해라."
mem_left_for_dead.50.b: "사용 가능한 기술이 있는 원격으로 잔해를 조사해라."
mem_left_for_dead.20.name: "기만"
mem_left_for_dead.20.desc: "포탑이 회전하면서 수면 아래로 사라지고, 외계인이 폐허가 된 우주선의 교량에서 내려오면서 조명이 어두워집니다. 외계인 언어로 말하는 그 인물은 원정대에 접근하지만 "과학자"가 들고 다니는 많은 양의 무기에 주목하면서 속도를 늦춥니다. 상황은 긴장된 대치 상태에 이르렀고 원정대는 추가 명령을 기다리고 있습니다."
mem_left_for_dead.20.a: "속임수는 끝났다. 공격해라!"
mem_left_for_dead.20.b: "때를 기다리자."
mem_left_for_dead.30.name: "상처뿐인 승리"
mem_left_for_dead.30.desc: "원정대는 홀로 있는 외계인에게 발포합니다. [Root.GetLeaderName]은(는) 외계인의 몸통을 명중 했지만 외계인이 보안 장치를 작동시켜 반격을 시작하는 것을 막지 못했습니다. 포탑은 땅속 아래에 숨어 있던 곳에서 다시 튀어나와 뜨겁고 하얀 플라즈마를 방출하기 시작합니다. [Root.GetLeaderName]이(가) 쓰러지고 나머지 부대는 포탑을 비활성화하고 주변을 보호합니다.\n\n[Root.GetLeaderName]의 시신은 우주선으로 다시 운반되고 해당 지역은 유용한 재료로 정리됩니다. 병사 중 한 명이 이상한 빛나는 물체를 가지고 버려진 함선에서 돌아옵니다."
mem_left_for_dead.30.hive.desc: "원정대는 홀로 있는 외계인에게 발포합니다. [Root.GetLeaderName]은(는) 외계인의 몸통을 명중 했지만 외계인이 보안 장치를 작동시켜 반격을 시작하는 것을 막지 못했습니다. 포탑은 땅속 아래에 숨어 있던 곳에서 다시 튀어나와 뜨겁고 하얀 플라즈마를 방출하기 시작합니다.우리 부대는 포탑을 비활성화하고 경계를 확보했지만 [Root.GetLeaderName]을(를) 포함하여 몇 대의 드론이 파괴되었습니다.\n\n쓰러진 드론의 시체는 처리되고 해당 지역은 유용한 재료로 정리됩니다. 우리 드론 중 하나가 이상한 빛나는 물체와 함께 버려진 함선에서 돌아왔습니다."
mem_left_for_dead.30.a: "젠장 맞을 원정 같으니라고! 물체를 부품을 위해 분해해라!"
mem_left_for_dead.30.mat: "이 물체는 보이는 것 이상일 수도 있어."
mem_left_for_dead.40.name: "유물 강탈"
mem_left_for_dead.40.desc: "기습을 통해 원정대는 반역자 외계인과 빈약한 방어를 신속하게 처리합니다. 함선을 수색하는 동안 병사 중 한 명이 이상하고 빛나는 구체를 발견합니다."
mem_left_for_dead.40.hive.desc: "기습을 통해 원정대는 반역자 외계인과 빈약한 방어를 신속하게 처리합니다. 함선을 수색하는 동안 우리 드론 중 하나가 이상하고 빛나는 구체를 발견합니다."
mem_left_for_dead.40.a: "부품으로 분해해라!"
mem_left_for_dead.40.mat: "이 물체는 보이는 것 이상일 수도 있어."
mem_left_for_dead.60.name: "대치"
mem_left_for_dead.60.desc: "원정대의 번역기는 드디어 외계인 언어를 찾아냅니다. 그는 고대 전쟁과 그의 백성의 유물에 대해 떠들고 있습니다. 돈이 되는 소리군요!"
mem_left_for_dead.60.a: "충분히 들었다! 공격!"
mem_left_for_dead.100.name: "실패"
mem_left_for_dead.100.desc: "[Root.GetLeaderName]이(가) 버려진 함선 내부의 생명 징후를 조사하기 시작하자마자 기지는 종료 상태로 들어갑니다. 포탑은 지면 아래 은폐된 위치로 무너지고 조명은 어두워지며 단일 생명 신호는 빠르게 사라집니다. 이 외계인은 발견되기를 원하지 않는 것 같습니다."
mem_left_for_dead.100.a: "어쩌면 그게 최선일지도 몰라."
