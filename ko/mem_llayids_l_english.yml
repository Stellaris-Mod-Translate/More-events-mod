l_english:


#By Caligula

mem_llayids_category: "신비한 행성 고리"
mem_llayids_category_desc: "인공적인 것으로 보이는 미확인 물체들이 거대 가스 행성의 고리에서 발견되었습니다. 이 물체들이 어떻게 여기에 도달했는지를 알기 위해 연구 스테이션을 건설하는 것을 추천합니다."
mem_llayids_dig_site: "문명의 흔적"
mem_llayids_chain_title: "문명의 흔적"
mem_llayids_chain_desc: "$mem_llayids_category_desc$"
mem_llayids_poi_title: "거대 가스 행성의 고리"
mem_llayids_poi_desc: "$mem_llayids_category_desc$"
mem_llayid_planet: "폐허가 된 거주지"
mem_llayid_planet_desc: "이 행성의 고리는 파괴된 수많은 거주지와 거기에 살고 있던 문명의 잔해들로 이루어져 있습니다."
mem_llayids.1.name: "문명의 흔적"
mem_llayids.1.desc: "이 행성의 고리는 한떄 행성을 돌던 거주지들의 잔해며 매우 오래전에 대격변에 의해 파괴된 것으로 보입니다. 하지만 구성 물질이 우리가 아는 그 무엇과도 다르므로 이 격변의 원인을 파악하는 것이 현재로선 불가능합니다. [root.leader.GetName]은 과거 이곳 거주민들의 운명을 알기 위해 추가적인 조사를 요청하였습니다. 어쩌면 우리의 어떤 상상도 초월하는 초강력 무기였을까요?"
mem_llayids.1.desc.hive: "이 행성의 고리는 한떄 행성을 돌던 거주지들의 잔해며 매우 오래전에 대격변에 의해 파괴된 것으로 보입니다. 하지만 구성 물질이 우리가 아는 그 무엇과도 다르므로 이 격변의 원인을 파악하는 것이 현재로선 불가능합니다. 드론들을 파견해 여기에 살던 자들의 운명을 연구하는 것을 추천합니다. 어쩌면 초강력 무기였을까요?"
mem_llayids.1.desc.machine: "이 행성의 고리는 한떄 행성을 돌던 거주지들의 잔해며 매우 오래전에 대격변에 의해 파괴된 것으로 보입니다. 하지만 구성 물질이 우리가 아는 그 무엇과도 다르므로 이 격변의 원인을 파악하는 것이 현재로선 불가능합니다. 일부 정보 처리량을 이곳에 투자해 여기에 살던 자들의 운명을 연구하는 것을 추천합니다. 어쩌면 초강력 무기였을까요?"
mem_llayids.1.A: "끔찍하군!"
mem_llayids.1.B: "더 자세히 알아보자."
mem_llayids.1.C: "초강력 무기라고?"
mem_llayids.1.purifier: "훌륭해. 더러운 외계종들이 서로 죽고 죽이는군. 우린 무기만 회수하자..."
mem_llayids.1.swarm: "훌륭해. 우리가 안해도 유기체들이 알아서 멸종하는군. 우린 무기만 회수하자..."
mem_llayids.1.terminator: "이 식량은 이미 부패한 지 오래다. 하지만 요리된 과정을 연구해보자."
mem_llayids.2.title: "[from.GetName]의 고리 연구 개시"
mem_llayids.2.desc: "[from.GetName] 위의 연구 스테이션은 한때 여기에 살던 문명의 번성과 파괴를 조사할 것입니다."
mem_llayids.2.desc.weapon: "[from.GetName] 위의 연구 스테이션은 한떄 여기서 번영했던 문명을 파괴한 무기의 흔적을 찾을 것입니다."
mem_llayids.4.title: "초강력 무기 탐색 실패"
mem_llayids.4.desc: "[mem_llayid_planet.GetName]에 살던 더러운 외계 문명들의 잔해 속에서, 우리 연구진들은 수많은 역겨운 유물들을 발견했지만, 무기의 흔적조차 없었습니다. 외계종들은 우리의 관심의 대상이 아니니, 연구가 중지되었습니다."
mem_llayids.4.desc.hive: "[mem_llayid_planet.GetName]에 살던 더러운 외계 문명들의 잔해 속에서, 우리 연구진들은 수많은 역겨운 유물들을 발견했지만, 무기의 흔적조차 없었습니다. 이미 부패한 식량은 우리의 관심의 대상이 아니니, 연구가 중지되었습니다."
mem_llayids.4.desc.machine: "[mem_llayid_planet.GetName]에 살던 더러운 외계 문명들의 잔해 속에서, 우리 연구진들은 수많은 역겨운 유물들을 발견했지만, 무기의 흔적조차 없었습니다. 무기에 파괴된 자들은 우리의 관심의 대상이 아니니, 연구가 중지되었습니다."
mem_llayids.4.A: "아쉽군."
mem_llayids.6.name: "리아이드에 대한 연구 결과"
mem_llayids.6.desc: "[From.Planet.GetName] 주위를 도는 거주지들의 잔해를 탐색하던 도중, 연구진 중 하나는 리아이드라 이름 지은 과거 거주민들의 형태를 유추해낼 수 있는 자료를 발견했습니다. 그들은 매우 독특한 3을 중심으로 구성된 몸을 가졌습니다: 삼족 보행이고 3개의 팔을 다 쌍을 가졌으며 3개의 손가락, 그리고 3개의 머리를 지녔습니다! 머리는 눈과 귀가 1개가 있고, 입이 2개가 있었던 것은 기도와 식도의 분리 때문이었을 것으로 추정됩니다. 그들을 분석할 수 있는 표본이 없다는 것이 실로 아쉽습니다, 그들의 몸 자체가 하나의 기적입니다!\n\n자료 옆에는 리아이드의 글로 추정되는 것들이 발견되었지만, 해독하고자 했던 시도들은 전부 실패했습니다."
mem_llayids.6.desc.hive: "[From.Planet.GetName] 주위를 도는 거주지들의 잔해를 탐색하던 도중, 드론 중 하나는 리아이드라 이름 지은 과거 거주민들의 형태를 유추해낼 수 있는 자료를 발견했습니다. 그들은 매우 독특한 3을 중심으로 구성된 몸을 가졌습니다: 삼족 보행이고 3개의 팔을 다 쌍을 가졌으며 3개의 손가락, 그리고 3개의 머리를 지녔습니다! 머리는 눈과 귀가 1개가 있고, 입이 2개가 있었던 것은 기도와 식도의 분리 때문이었을 것으로 추정됩니다. 그들을 분석할 수 있는 표본이 없다는 것이 실로 아쉽습니다, 그들의 몸 자체가 하나의 기적입니다!\n\n자료 옆에는 리아이드의 글로 추정되는 것들이 발견되었지만, 해독하고자 했던 시도들은 전부 실패했습니다."
mem_llayids.6.desc.machine: "[From.Planet.GetName] 주위를 도는 거주지들의 잔해를 탐색하던 도중, 드론 중 하나는 리아이드라 이름 지은 과거 거주민들의 형태를 유추해낼 수 있는 자료를 발견했습니다. 그들은 매우 독특한 3을 중심으로 구성된 몸을 가졌습니다: 삼족 보행이고 3개의 팔을 다 쌍을 가졌으며 3개의 손가락, 그리고 3개의 머리를 지녔습니다! 머리는 눈과 귀가 1개가 있고, 입이 2개가 있었던 것은 기도와 식도의 분리 때문이었을 것으로 추정됩니다. 그들을 분석할 수 있는 표본이 없다는 것이 실로 아쉽습니다, 그러한 비효율적인 진화를 겪은 생명체들이 어떻게 생존했을지가 궁금했습니다.\n\n자료 옆에는 리아이드의 글로 추정되는 것들이 발견되었지만, 해독하고자 했던 시도들은 전부 실패했습니다."
mem_llayids.8.name: "추가적인 리아이드 자료 발견"
mem_llayids.8.desc: "리아이드의 멸망을 둘러싼 비밀은 점점 더 답을 찾기가 어려워지고 있습니다. 그들의 거주지들의 파괴 원인에 대한 정보는 전혀 얻지 못했지만, 소형 우주선부터 거대한 건물까지 온갖 물건들을 발견했습니다. 아무래도 그들의 장치들은 내구성이 낮게 설계되었기 때문에 지금까지 남아있는 장치들이 거의 없습니다.\n\n하지만 가장 이해가 안됬던 것은 이 많은 유물 중에 무기가 단 한 개도 없었다는 것입니다. 아무래도 리아이드들은 극도로 평화주의적인 종족이었던 것으로 보입니다. 대체 누가 그들의 멸망을 바랐을까요?"
mem_llayids.8.desc.hive: "리아이드의 멸망을 둘러싼 비밀은 점점 더 답을 찾기가 어려워지고 있습니다. 그들의 거주지들의 파괴 원인에 대한 정보는 전혀 얻지 못했지만, 소형 우주선부터 거대한 건물까지 온갖 물건들을 발견했습니다. 아무래도 그들의 장치들은 내구성이 낮게 설계되었기 때문에 지금까지 남아있는 장치들이 거의 없습니다.\n\n하지만 가장 이해가 되지 않는 것은 이 많은 유물 중에 무기가 단 한 개도 없었다는 것입니다. 아무래도 리아이드들은 극도로 평화주의적인 종족이었던 것으로 보입니다. 대체 누가 그들의 멸망을 바랐을까요?"
mem_llayids.8.desc.machine: "$mem_llayids.8.desc.hive$"
mem_llayids.8.option: "흥미롭군."
mem_llayids.10.name: "리아이드 연구에 진전"
mem_llayids.10.desc: "우리들의 리아이드 연구에 진전이 있었습니다. 수천 개의 시각적 자료가 담겨 있는 데이터 핵이 발견되었습니다. 하지만 이 자료를 [root.owner.GetSpeciesAdj]의 시각 기관과 호환되게 하는 것은 상당한 문제가 될 것으로 보입니다. 그뿐만이 아니라 리아이드의 언어까지 해독해야 할 것입니다.\n\n핵으로부터 얻을 수 있는 자료를 전부 뽑아내기 위한 프로젝트가 준비되었습니다"
mem_llayids.10.desc.hive: "우리들의 리아이드 연구에 진전이 있었습니다. 수천 개의 시각적 자료가 담겨 있는 데이터 핵이 발견되었습니다. 하지만 이 자료를 [root.owner.GetSpeciesAdj]의 시각 기관과 호환되게 하는 것은 상당한 문제가 될 것으로 보입니다. 그뿐만이 아니라 리아이드의 언어까지 해독해야 할 것입니다.\n\n핵으로부터 얻을 수 있는 자료를 전부 뽑아내기 위한 프로젝트가 준비되었습니다."
mem_llayids.10.desc.machine: "우리들의 리아이드 연구에 진전이 있었습니다. 수천 개의 시각적 자료가 담겨 있는 데이터 핵이 발견되었습니다. 하지만 이 자료를 우리의 시스템과 호환되게 하는 것은 상당한 문제가 될 것으로 보입니다. 그뿐만이 아니라 리아이드의 언어까지 해독해야 할 것입니다.\n\n핵으로부터 얻을 수 있는 자료를 전부 뽑아내기 위한 프로젝트가 준비되었습니다."
mem_llayids.15.name: "리아이드 멸망의 진실"
mem_llayids.15.desc: "우리의 [root.owner.GetScientistResearchSubroutinePlural]은 데이터 핵에 있던 주요 기록 중 하나를 해독하는 데에 성공했습니다. 이 자료에선 리아이드들의 거주지들이 여전히 멀쩡합니다. 수백 개의 거주지들의 행성을 돌고 있으며 행성은 고리조차 가지고 있지 않습니다. 리아이드들은 아무래도 어떤 공동 행사에 참여하고 있는 것처럼 보였습니다. 잘 안 보이지만, 평온해 보였고 오히려 기뻐하고 있는 것처럼도 보였습니다.\n\n리아이드 하나가 연설을 시작합니다.\n"때가 왔다. 우린 우리의 목적을 찾았다. 우리는 삶의 의미와 죽음 자체를 이해했다. 우린 이제 우리가 누군지, 어디서 왔는지, 그리고 어디로 가야 하는지를 알고 있다."\n리아이드는 여섯 팔을 벌립니다.\n"우린 편히 잠들 수 있다. 사후세계는 더는 우리를 붙잡지 못할 것이다."\n\n갑자기 거주지들이 하나씩 폭발하기 시작하지만 리아이드들은 오히려 축제 분위기였습니다. 혼란은커녕 리아이드들은 황홀해하고 있었습니다.\n\n아무래도 리아이드들은 삶과 죽음의 비밀을 밝혀냈다고 믿었으며 이 발견은 그들의 사회를 전반적으로 흔들 정도로 강했으며 결국 그들 종족의 끝은 바라게 된 것으로 보입니다. 이 코어는 아직 많은 정보를 담고 있으며 다른 거주지들의 잔해들도 아직 탐사되지 않았습니다. 이 지역은 앞으로 수년간 리아이드들에 대한 연구의 중심이 될 것입니다."
mem_llayid_investigation: "리아이드 데이터 핵"
mem_llayid_investigation_DESC: "우린 오래전에 멸망한 문명이 남긴 시각적 자료가 담긴 핵을 발견했습니다. 하지만 코어 내의 자료를 분석하는 데는 큰 노력이 필요할 것입니다."
mem_llayid_weapon_investigation: "초강력 무기 탐색"
mem_llayid_weapon_investigation_DESC: "무언가가 [mem_llayid_planet.GetName]을(를) 돌던 거주지들을 파괴하였습니다. 우린 어쩌면 이것을 가능하게 한 무기의 흔적과 그것을 재현할 방법을 찾을 수 있을지도 모릅니다."
