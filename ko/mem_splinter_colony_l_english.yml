mem_splinter_colony.1.desc: "[root.GetName](이)가 [from.GetName]에서의 시간 이상에 대한 조사 결과를 전송하던 중 갑자기 모든 연락이 끊겼습니다. \n\n처음에는 사소한 기계 오작동으로 추정했지만, 이제는 더 심각한 원인이 있을 가능성이 크다고 보입니다. 해당 선박은 우리 장거리 센서에도 감지되지 않고, 통신 또한 불가능한 상태입니다. \n\n이들의 수색 및 구조를 위한 임무가 시작되었습니다."

