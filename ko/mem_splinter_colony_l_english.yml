MEM_SPLINTER_COLONY_PROJECT: "수색"
MEM_SPLINTER_COLONY_PROJECT_DESC: "우리 과학선 한 척이 사라졌습니다. 해당 함선이 마지막으로 확인되었던 위치를 철저히 수색한다면 그 행방을 알 수 있을지도 모릅니다."
mem_splinter_colony.3.name: "[root.GetSpeciesAdj] 식민지!?"
mem_splinter_colony.3.desc: "[fromfrom.GetName]의 수색대가 현장에 도착했지만 실종된 과학선이 연구하던 시간 이상 현상의 어떠한 흔적도 감지할 수 없었습니다. 그러나 수색 작업 중 [mem_splinter_colony.GetName]에서 작은 식민지를 발견했습니다. 이전 조사에서 이를 전혀 발견하지 못했다는 사실보다도 더 이상한 것은 식민지의 주민들입니다. 그들은 [root.GetSpeciesNamePlural]입니다!\n\n수색대는 연락을 수립한 후 이 식민지가 수백 년 전에 추락한 우주선의 생존자들에 의해 세워졌다는 정보를 입수했습니다. 모든 증거가 이 우주선이 바로 실종되었던 우리 과학선이라는 사실을 가리킵니다. 주민들은 조상들의 이야기로만 접할 수 있었던 전설의 나라라며 [root.GetName]의 일부로 편입되고 싶다는 의사를 밝혔습니다."
mem_splinter_colony.3.a: "예상치 못했던 재회로군."
mem_splinter_colony.4.name: "잘못된 시간여행"
mem_splinter_colony.4.desc: "[fromfrom.GetName]의 수색대가 현장에 도착했지만 실종된 과학선이 연구하던 시간 이상 현상의 어떠한 흔적도 감지할 수 없었습니다. 기나긴 수색 끝에 과학선은 [mem_splinter_colony.GetName]에 추락한 상태로 발견되었습니다. 그러나 언뜻 보기에도 오래되어 보이는 추락 현장은 후에 수 세기 전으로 거슬러 올라간다는 것이 입증되었습니다.\n\n복구된 데이터 코어를 통해 선박과 탑승 인원에게 무슨 일이 있었는지 밝혀졌습니다. 마지막 통신 도중 과학선이 연구하고 있던 이상 현상이 급속히 팽창했고, 회피 조치가 취해지기도 전에 선체를 집어삼킨 후 다시 강제로 내보냈습니다. 과학선은 큰 피해를 본 채 [mem_splinter_colony.GetName] 방향으로 떠내려갔고, 우리 수색대가 선박을 발견했던 그 위치에 추락했습니다. 자료에 따르면 이를 막기 위해 승무원들이 할 수 있었던 건 아무것도 없었던 것으로 보입니다."
mem_splinter_colony.4.a: "고이 잠들기를."
mem_splinter_colony.4.b: "알겠다."
mem_splinter_colony.5.name: "시간 여행자들"
mem_splinter_colony.5.desc: "[fromfrom.GetName]의 수색대가 현장에 도착했지만 실종된 과학선이 연구하던 시간 이상 현상의 어떠한 흔적도 감지할 수 없었습니다. 오랜 시간 동안 성과가 없자 수색대는 작전을 종료하려고 했으나, 그 순간 실종된 과학선이 마지막으로 있었던 위치로부터 갑작스러운 에너지 폭등이 감지되었습니다.\n\n사라졌다고 생각했던 과학선이 엔진에 심한 손상을 입은 채로 나타났습니다. 다행히 수색대는 아직 그곳에 있었고 손상을 복구할 수 있었습니다. 과학선의 승무원들은 마지막 통신 이후 시간이 얼마 지나지 않은 것으로 여기고 있습니다.\n\n승무원들의 말에 따르면 선박은 연구하고 있던 이상 현상이 급작스레 팽창하자 휘말려 버렸고 그 속에서의 짧지만 난폭했던 항해 후 튕겨 나온 이들은 그 자리에서 구조대와 만났다고 합니다."
mem_splinter_colony.5.a: "기이한 현상이군."
mem_splinter_colony.6.name: "잃은 것과 찾은 것"
mem_splinter_colony.6.desc: "[fromfrom.GetName]의 수색대가 현장에 도착했지만 실종된 과학선이 연구하던 시간 이상 현상의 어떠한 흔적도 감지할 수 없었습니다. 그러나 수색 작업 중 [mem_splinter_colony.GetName]에서 여러 개의 작은 임시 거주지를 발견했습니다. 이전 조사에서 이를 전혀 발견하지 못했다는 사실보다도 더 이상한 것은 거주지의 주민들입니다. 그들은 [root.GetSpeciesNamePlural]입니다!\n\n수색대는 연락을 수립한 후 이들이 수 세대 전 탐사 임무를 수행하다 이 행성에 불시착한 과학자들의 후손이라는 것을 알게 되었습니다. 정황으로 보아 그들의 우주선은 명백히 실종되었던 우리 과학선입니다.\n\n생존자들은 [mem_splinter_colony.GetName]의 열악한 조건을 선박의 잔해를 이용해 거주지를 만드는 방식으로 극복하며 살아남는 데 성공했습니다. 시간이 흐르며 공동체의 인구는 늘어갔습니다.\n\n그럼에도 불구하고 그들의 생활 환경은 괜찮은 것과는 거리가 멀었고, 그들은 우리 수색대의 [capital_scope.GetName] 이주 제안을 기꺼이 받아들였습니다."
mem_splinter_colony.6.a: ""집"에 잘 왔다."
mem_splinter_colony.6.a.tooltip: "§G2§! £pop£ §HPOP§!을 §Y[capital_scope.GetName]§!(으)로 이송합니다."
