l_english:

mem_refuel_category: "연료 누출"
mem_refuel_category_desc: "스캔에 의하면 거대 기체 행성의 대기층 상류에서 미확인 성분이 확산하고 있습니다. 성분의 화학적 구조, 방사선과 높은 에너지 밀도는 이것이 우주선 연료임을 시사합니다."
mem_refuel.1.name: "버려진 급유 정거장"
mem_refuel.1.desc: "[Root.GetName]은(는) [From.GetName]의 연료 구름의 근원지를 찾아내는 데에 성공했습니다 - 정체불명의 낡은 우주 정거장입니다.\n\n[Leader.GetName]은 이 정거장이 최소 400년은 되었다고 추정했으며 그동안 계속 보존되었지만, 최근 소행성의 충돌로 궤도를 벗어났고 저장고에 구멍이 난 듯합니다. 이 정거장과 내용물은 얼마 안 있어 없어질 것으로 보입니다."
mem_refuel.1.a: "[Root.GetName]에 연료를 넣어라."
mem_refuel.1.a.tooltip: "§R모르는 곳에서 연료를 추출하는 것은 위험할지도 모릅니다...§!"
mem_refuel.1.b: "추가적인 회수를 위해 연료 구름을 추적하라."
mem_refuel.1.c: "추가적인 연구를 위해 정거장의 파괴를 막을 방법을 찾아라."
mem_refuel.1.d: "이 기회에 정거장을 연구하라."
mem_refuel.1.e: "멀리 떨어져라. 그럴 만한 값어치가 없다."
mem_refuel.2.name: "공짜란 없다"
mem_refuel.2.desc: "우린 [Root.GetName]으로부터 구조 신호를 받고 있습니다. 아무래도 [FROMFROM.GetName]에서 회수한 연료는 함선의 내부 장치를 고장 내어 결국 거대한 폭발로 이어졌습니다.\n\n아무래도 확인되지 않은 외계 연료를 사용하는 것은 잘못된 선택이었던 합니다."
mem_refuel.20.name: "실패"
mem_refuel.20.desc: "[Root.GetName]은(는) [FROMFROM.GetName]의 궤도에서 연료를 흘리며 천천히 추락 중인 정거장을 발견하였습니다. 하지만 선원들의 노력에도 불구하고 추가 연구를 위해 정거장에 도킹할 수 없었으며 서서히 거대 기체 행성 내무로 사라져가는 정거장을 바라볼 수밖에 없었습니다."
mem_refuel.20.a: "불행하군."
mem_refuel.30.name: "실패"
mem_refuel.30.desc: "[Root.GetName]은(는) [FROMFROM.GetName]의 궤도에서 연료를 흘리며 천천히 추락 중인 정거장을 발견하였습니다. 하지만 추가 연구를 위해 도킹을 시도한 결과 충돌로 [Root.GetName]와 정거장이 파괴되었습니다."
mem_refuel_modifier: "외계 연료"
