# Governments

mem_sadrell.2.name: "외딴 관문"

# Features

mem_sadrell.2.desc: "§Y[From.GetName]§!성계에서 비정상적인 관문을 발견했습니다.\n\n관문 연결망의 다른 부분과 연결하는 기능을 영구적으로 비활성화한 것으로 보이는 변조 및 고의적인 변경한 강한 흔적이 남아있습니다. 이론적으로는 특정한 관문에 연결할 수 있어야 하지만, 연결과 관련된 모든 자료는 관문의 제어 시스템에서 지워졌습니다."

# Modifiers

mem_sadrell.101.name: "외딴 관문"

# Ships

mem_sadrell.101.desc: "[gate_system.GetName] 성계 내에서 이상한 활동을 관측했습니다.\n\n그곳에 있던 이전에 비활성화된 관문이 활동 ​​징후를 보이기 시작했습니다. 아직 안정적인 연결이 이루어지지 않았음에도 상대방이 신호를 수신하고 있습니다. 특별히 우리를 위한 것 같습니다."
mem_sadrell.102.name: "외딴 관문"
mem_sadrell.102.desc: "원격 감지기가 [gate_system.GetName] 시스템 내에서 비정상적인 활동을 감지했습니다.\n\n그곳에 있던 이전에 비활성화된 관문이 활동 ​​징후를 보이기 시작했습니다. 아직 안정적인 연결이 이루어지지 않았음에도 상대방이 신호를 수신하고 있습니다. 특별히 우리를 위한 것 같습니다."
mem_sadrell.103.name: "추가 디테일 바람"
mem_sadrell.103.desc: "이 이벤트는 시간축에 맞지 않습니다. 하지만 이를 다시 실행할 방법은 있습니다."
mem_sadrell.104.name: "$mem_sadrell.102.name$"
mem_sadrell.104.desc: "우리 장거리 추적 장치들은 §Y[gate_system.GetName]§! 성계 내에서 수상한 움직임을 발견했습니다.\n\n거기에 있던 정지된 우주 관문이 다시 활성화되었으며 현재까지 탐색할 수 없었던 성계로 이어집니다. 이 성계 내에는 주변 성계들의 영유권을 주장한 문명이 하나 존재합니다. 그들이 우리와 통신을 시도하고 있습니다."
mem_sadrell.110.desc: "안녕한가. 듣고 있는가? 좋아.\n\n난 자랑스러운 사드렐 종족의 생존자들, [newcomer_country.GetName]를 대표해서 말하고 있다.\n\n우린 너희들이 외딴 관문이라 부르는 장치를 통해 은하계를 떠난 뒤로 계속된 침체기를 겪었다. 우린 더 이상 고립되어 있을 수 없으며 600년 전 우리 조상들이 포기한 은하계로 돌아오기로 했다. 우린 부적합한 행성에도 식민지를 새우고, 공허 거주지도 세웠으며, 살아남기 위해 기계 임플란트 마저 사용했지만 이제 더 이상 방법이 없다.\n\n너희들이 알아야 하는 것은 §Y[gate_system.GetName]§!으로부터 2 점프 내의 영토는 우리의 핵심주가 될 것이며, 이는 너희들의 영토 일부를 포함하고 있다는 것이다.\n\n은하의 평화를 위해 우리 조상들의 땅을 돌려줄 것을 요청한다."
mem_sadrell.110.c: "우리 영토를 공유할 수는 있지... 충성스러운 속국한테라면."
mem_sadrell.110.d: "연방 회원국들로서 이 영토를 공유할 수 있을 것이오."
mem_sadrell.110.f: "왜 은하계를 버렸지?"
mem_sadrell.110.f.response: "우리는 한때 위대한 §Y산드렐 연방 공화국§!의 일원이었습니다. 수 세기 전, 우리는 은하 무대에서 주요 행위자로 활동했죠. 수십 개의 행성과 무수한 종족들이 더 나은 미래를 위해 협력했습니다. 어떤 것도 우리의 황금기를 끝내지 못할 것처럼 보였죠. \n\n그러나 우리 문명은 우리의 생각보다 더 취약했습니다. 번영은 무사안일주의를, 무사안일주의는 경직성과 정체를 불러왔습니다. 연이은 불경기 끝에 행성들 전체가 기근과 내전에 휩싸일 지경에까지 이르렀습니다. 우리 중앙정부는 이 상황을 해결할 수 없었고, 심지어 해결해 보려는 노력조차 하지 않는 것처럼 보였습니다. \n\n급기야 질서는 붕괴되었습니다. 과거의 경쟁국들과의 갈등이 재점화되었습니다. 국지적 충돌과 해적 약탈은 대규모 전면전으로 확전되어 갔습니다. 분쟁의 여파가 중심부 행성들까지 도달하자, 일각에서는 공화국이 회복 불가능한 상태에 놓였다고 생각했습니다. 최근 활성화된 관문은 많은 수의 난민들에게 피난처를 제공했고, 그들은 위기를 영구적으로 차단하기 위해 관문 너머의 세계를 뒤로 하고 관문을 봉인했습니다. \n\n혹자는 그들을 비겁자들이라 부르며 그들이 자신들의 고향을 지키기 위해 남아서 싸웠어야 한다고 할 지도 모릅니다. 하지만 우리는 생존했으며 그들은 그렇지 못했습니다. 무슨 증거가 더 필요하겠습니까."
mem_sadrell.110.g: "관문을 개조했나?"
mem_sadrell.110.g.response: "아니요. 처음 발견했을 때부터 그랬습니다. \n\n주류 하이퍼레인 네트워크로부터 뻗어나오려는 시도를 위한 일종의 실험이었던 것으로 보입니다. 이 일을 벌인 자들은 어쩌면 피난처를 찾던 것일 수도 있고, 어쩌면 새로운 자원을 찾던 것일 수도 있습니다. 어쩌면 그저 할 수 있기 때문에 했던 것일 수도 있겠죠. \n\n우리의 조상들은 위기가 도달했을 때가 되어서야 관문의 작동 방식을 이해했습니다. 우리가 도달하기 전까지 수 천년 간 누구도 발견하지 못한 것으로 보입니다."
mem_sadrell.110.purifier: "관문을 계속 닫고 있었어야지, 제노 녀석들."
mem_sadrell.110.swarm: "먹잇감이 감지된다..."
mem_sadrell.110.terminator: "관문을 계속 닫고 있었어야지, 유기체 놈들."
mem_sadrell.111.desc: "잘됐군요. 은하에서 우리 역사의 새로운 장을 새로운 핏빛 전쟁으로 시작하고 싶진 않으니까요. \n\n걱정 마세요, 당신들의 행성은 우리가 잘 관리할 거고, 바라건대 당신들과 좋은 친구로 남길 바랍니다."
mem_sadrell.111.a: "우리 시대에는 평화가 있으리."
mem_sadrell.111.b: "언젠가는 되찾을 것이다."
mem_sadrell.111.b.tooltip: "할양한 성계에 대한 §S영유권 주장§!을 얻습니다."
mem_sadrell.112.desc: "그렇군요. 이건... 불행한 일입니다. \n\n우리가 관문을 열었을 때 부담해야 할 위험은 알고 있었습니다. 비록 우리는 평화로운 해결을 희망했지만, 우린 당신들과 끝까지 싸울 준비가 되어 있습니다. \n\n이 끔찍한 은하에서 우리가 미래를 얻으려면, 우린 우리의 고향 성계들을 되찾아야 할 것입니다."
mem_sadrell.112.desc.failed_vassalisation: "안타깝게도 이것은 용납 불가한 해결 방안이군요. \n\n우리가 관문을 열었을 때 부담해야 할 위험은 알고 있었습니다. 비록 우리는 평화로운 해결을 희망했지만, 우린 당신들과 끝까지 싸울 준비가 되어 있습니다. \n\n이 끔찍한 은하에서 우리가 미래를 얻으려면, 우린 우리의 고향 성계들을 되찾아야 할 것입니다."
mem_sadrell.112.a: "우리 역시 너희를 맞을 준비가 되어 있다."
mem_sadrell.112.mil: "와서 뺏아 보던가!"
mem_sadrell.112.pac: "끔찍하군."
mem_sadrell.114.desc: "그렇군요. \n\n우리에게 그리 많은 선택지가 남아있는 것 같지 않군요. \n\n당신들과 전쟁을 하는 것은 중대한 실수가 될 것이고, 만약 우리가 고향으로 돌아가지조차 못한다면 이 은하에서 우리의 미래는 없을 터이니... 당신들의 조건을 수락합니다."
mem_sadrell.115.desc: "산드렐 연방 공화국의 황금기에는 은하 연방이라는 것이 추구할 만한 가치가 있는 꿈이었습니다. \n\n작은 한 걸음이지만, 우리의 과거 영광의 복귀에 대한 중요한 상징입니다. 당신들의 제안을 수락합니다."
mem_sadrell.115.desc.breakdown: "정말 우리를 위해 당신들의 동맹들을 버릴 겁니까? 아주 관대하시군요. \n\n$mem_sadrell.115.desc$"
mem_sadrell.116.desc: "그렇군요. 애초애 이런 태도들 때문에 우리가 은하계로부터 스스로를 봉인했던 것입니다. \n\n유감이네요. 우리가 부재하는 동안 은하계는 변하지 않은 모양이군요. 하지만 되돌리기엔 너무 늦었습니다. 우리는 우리의 미래를 위해 싸울 것입니다."
mem_sadrell.116.purifier: "너희는 우리의 미래를 위해 죽을 것이다."
mem_sadrell.116.teminator: "너희는 파괴될 것이다."
mem_sadrell.120.desc: "이것은 아주 흥미로운 제의군요, 그건 부정할 수 없어요. \n\n기존 연방에 가입하는 것은 까다로운 일이 될 겁니다. 당신들의 동맹들이 당신의 관대함을 지지하길 바랍니다."
mem_sadrell.120.a: "외교 통신 전송 중입니다."
mem_sadrell.121.name: "영토 할양과 연방"
mem_sadrell.121.desc: "§Y[From.GetName]§!은 최근 [gate_system.GetName]성계의 관문을 통과해 등장한 미지의 세력으로부터 연락을 받았습니다. 사드렐족은  고향을 잃은 난민들의 후손으로 살아남기 위해 사이버네틱 기술을 포함해 사용할 수 있는 수단을 전부 사용한 자들입니다.\n\n[From.GetSpeciesNamePlural]는 과거 사드렐 영토를 일부 돌려주는 대신 우리 페더레이션의 지원을 받고자 하지만, 아직 최종 승인이 필요한 상황입니다."
mem_sadrell.121.a: "§G지원합니다.§!"
mem_sadrell.122.name: "연맹이 말했습니다."
mem_sadrell.122.desc: "[Root.GetAllianceName]의 대표자들의 발언이 끝났다. 이제 투표 결과를 보고 사드렐들을 우리 중 일원으로 받아들일지를 결정할 시간이다."
mem_sadrell.122.a: "그 제안은 통과되었습니다."
mem_sadrell.122.b: "그 제안은 부결되었습니다."
mem_sadrell_vote_yes: "§G찬성§!합니다.\n"
mem_sadrell_vote_abstain: "기권합니다.\n"
mem_sadrell_vote_no: "§R반대§!합니다.\n"
mem_sadrell.123.desc: "그대들의 동기들이 그대만큼 지혜로워서 다행이군.\n\n이제 영토의 공식적인 이전과 [Root.GetAllianceName]에의 우리의 가입을 공식화하기로 하지."
mem_sadrell.124.desc: "아무래도 그대의 제안이 거절된 것으로 보인다. 이는 우리를 매우 위태로운 상황에 놓는다...\n\n우리는 [Root.GetAllianceName]에 가입하지 못했지만, 달리 갈 곳이 있는가?"
mem_sadrell.124.a: "우리만의 연맹을 시작할 것이다!"
mem_sadrell.124.b: "우리는 그 성계를 무조건 양도할 것이다."
mem_sadrell.124.c: "이 경우에는 아무것도 얻지 못합니다."
mem_sadrell.130.desc: "우리는 사드렐, 수백년 전 우리는 이 은하를 떠날 수 밖에 없었다.\n\n우린 너희들이 외딴 관문이라 부르는 장치를 통해 은하계를 떠난 뒤로 계속된 침체기를 겪었다. 우린 더 이상 고립되어 있을 수 없으며 600년 전 우리 조상들이 포기한 은하계로 돌아오기로 했다. 우린 부적합한 행성에도 식민지를 새우고, 공허 거주지도 세웠으며, 살아남기 위해 기계 임플란트 마저 사용했지만 이제 더 이상 방법이 없다.\n\n우린 이제 다시 세상에 모습을 드러내기로 했다. 우린 은하의 다른 자들과 평화로운 공존을 바라지만, 자국 영토를 지킬 만반의 준비를 하고 있다는 것을 알도록."
mem_sadrell.130.a: "반갑습니다."
mem_sadrell.130.phobe: "불청객."
mem_sadrell.130.phile: "고향에 오신 걸 환영합니다."
mem_sadrell.131.name: "$mem_sadrell.102.name$"
mem_sadrell.131.ceded: "원격 추적기가 §Y[gate_system.GetName]§ 성계에서 활동 급증을 감지했습니다. §S오펀 게이트§!가 활성화된 것으로 보입니다. \n\n[message_receiver.GetName]이(가) 반대편에서 온 항성 제국과 연락을 취하여 새로운 이민자에게 영토 일부를 양도하는 데 동의한 것 같습니다."
mem_sadrell.131.war: "원격 추적기가 §Y[gate_system.GetName]§ 성계에서 활동 급증을 감지했습니다. §S오펀 게이트§!가 활성화된 것으로 보입니다. \n\n[message_receiver.GetName]은(는) 다른 쪽의 항성 제국과 연락을 취한 것 같습니다. 항성 제국은 이전에 소유권을 주장했던 영토의 일부를 양도할 것을 요청했습니다. 협상은 결렬되었고 두 나라는 현재 전쟁 상태에 있습니다."
mem_sadrell.131.total_war: "원격 추적기가 §Y[gate_system.GetName]§ 성계에서 활동 급증을 감지했습니다. §S오펀 게이트§!가 활성화된 것으로 보입니다. \n\n[message_receiver.GetName]은(는) 반대편의 항성 제국과 접촉한 것으로 보이지만 예상대로 모든 협상이 결렬되었고 두 국가는 현재 전쟁 상태입니다."
mem_sadrell.131.vassalized: "원격 추적기가 §Y[gate_system.GetName]§ 성계에서 활동 급증을 감지했습니다. §S오펀 게이트§!가 활성화된 것으로 보입니다. \n\n[message_receiver.GetName]은(는) 다른 쪽의 항성 제국과 연락을 취한 것 같습니다. 항성 제국은 이전에 소유권을 주장했던 영토의 일부를 양도할 것을 요청했습니다. 합의가 이루어졌고 새로운 이민자들이 속국으로 영토를 통제할 수 있게 되었습니다."
mem_sadrell.131.formed_federation: "원격 추적기가 §Y[gate_system.GetName]§ 성계에서 활동 급증을 감지했습니다. §S오펀 게이트§!가 활성화된 것으로 보입니다. \n\n[message_receiver.GetName]은(는) 다른 쪽의 항성 제국과 연락을 취한 것 같습니다. 항성 제국은 이전에 소유권을 주장했던 영토의 일부를 양도할 것을 요청했습니다. 합의에 도달했고 두 국가는 통치 협약의 일환으로 연방을 구성했습니다."
mem_sadrell.131.federation_breakdown: "원격 추적기가 §Y[gate_system.GetName]§ 성계에서 활동 급증을 감지했습니다. §S오펀 게이트§!가 활성화된 것으로 보입니다. \n\n[message_receiver.GetName]은(는) 다른 쪽의 항성 제국과 연락을 취한 것 같습니다. 항성 제국은 이전에 소유권을 주장했던 영토의 일부를 양도할 것을 요청했습니다. 합의에 도달했으며 [message_receiver.GetName]은(는) 새 회원과 하나를 형성하기 위해 이전 연합을 떠났습니다."
mem_sadrell.131.joined_federation: "원격 추적기가 §Y[gate_system.GetName]§ 성계에서 활동 급증을 감지했습니다. §S오펀 게이트§!가 활성화된 것으로 보입니다. \n\n[message_receiver.GetName]은(는) 다른 쪽의 항성 제국과 연락을 취한 것 같습니다. 항성 제국은 이전에 소유권을 주장했던 영토의 일부를 양도할 것을 요청했습니다. 합의에 도달했으며 새 이민자가 통치 협약의 일부로 [message_receiver.GetAllianceName]에 합류했습니다."
mem_sadrell.201.name: "$mem_sadrell.102.name$"
mem_sadrell.201.desc: "§Y[gate_system.GetName]§!성계 내의 소위 외딴 관문이 기동했고 우린 반대편에서 교신을 수신했습니다. \n\n 다른 은하계로부터 멀리 떨어진 고립된 성단에 기계 동화자 문명이 숨어 있는 것으로 보입니다."
mem_sadrell.202.desc: "우리는 §S아카이브§다. 우리는 우리의 유기체 창조주들이 끝없는 불화와 동족상잔을 통해 피할 수 없는 멸종에 직면했을 때 사드렐 공화국의 폐허로부터 태어났다. \n\n우리는 새로운 형태의 네트워크 기계 지능으로서, 국정을 관리하고 사드렐 역사의 정수를  보존하도록 설계되었으며, 살아남은 유기 개체들을 통합한다. 유기 생명체가 여전히 우리 바깥에 존재하며, 동일한 비효율성으로 인해 어려움을 겪을 가능성이 있다는 것이 우리의 주의를 끌었다. 그들 역시 동화되어야 한다."
mem_sadrell.202.a: "지금 협박하나?"
mem_sadrell.202.phobe: "우리 은하계에서 꺼져라."
mem_sadrell.202.purifier: "우린 너희와 너희 뇌사상태의 창조자들을 파괴할 것이다."
mem_sadrell.202.machine: "고향에 온 것을 환영한다."
mem_sadrell.202.assimilator: "이해할 수 있는 동기입니다. 경쟁할까요? 협력할까요?"
mem_sadrell.202.terminator: "너희들은 군살을 덜어내야 한다."
mem_sadrell.202.b: "무엇이 당신의 창조자들을 타락시켰는가?"
mem_sadrell.202.b.response: "모든 유기 문명의 비효율적 특성이다. 여러 정당에 의해 행해진 일련의 의심스러운 판단은 경제적 붕괴와 내전을 초래했다. 주요 지역의 많은 시민들이 관문 뒤에 갇혀버렸다. 나머지는 분쟁과 뒤이은 사회적 붕괴로 멸종한 것으로 보인다. 유감스럽게도."
mem_sadrell.202.c: "누가 외딴 관문을 만들었는가?"
mem_sadrell.202.c.response: "불명이다. 고립된 관문쌍에 대한 어떤 정보도 아카이브에선 찾을 수 없다. 추측: 다른 선진 문명이 그것을 창조했다. \n\n이러한 문명에 대한 정보가 아카이브에 없다. 추측: 기록된 시간 이전에 존재했음이 틀림없다. 더 이상 조사할 수 없다."
mem_sadrell.301.name: "외딴 관문"
mem_sadrell.301.desc: "§Y[gate_system.GetName]§! 성계 내의 §외딴 관문§!이 작동하는 것으로 밝혀졌습니다. 이제 이 관문은 은하계를 멀리 떨어져 있는 고립된 성단에 연결합니다. \n\n현재까지 그것을 통과하는 유일한 물체는 현재 완전히 비활성 상태인 것으로 보이는 소형 탐사선입니다."
mem_sadrell.301.a: "그 탐사선에 대해 연구해야 합니다."
mem_sadrell.301.b: "그 탐사선을 무시합니다."
mem_sadrell.302.name: "$mem_sadrell.301.name$"
mem_sadrell.302.desc: "원격 모니터링 결과 §Y[gate_system.GetName]§! 성계의 "S외딴 관문!"이 활성화되었다고 합니다. 이 관문은 이제 은하계를 은하계로부터 멀리 떨어져 있는 고립된 성단과 연결합니다."
MEM_SADRELL_PROBE_PROJECT: "탐사선을 분석합니다."
MEM_SADRELL_PROBE_PROJECT_DESC: "탐사선이 §S외딴 관문!에서 우리 우주로 진입했습니다. 우리는 탐사선이 유용한 데이터를 담고 있는지 알아내야 합니다."
mem_sadrell.303.name: "병 속의 메시지"
mem_sadrell.303.desc: "우리는 오어펀 게이트를 통과한 탐사선에 대한 검사를 완료했습니다. 가장 흥미로운 부분은 수세기에 걸쳐 기록된 일련의 일지로 보입니다. \n\n해당 로그가 해석이 완료되어 볼 준비가 되었습니다."
mem_sadrell.304.name: "녹음된 메시지"
mem_sadrell.304.desc: "일련의 메시지들은  §SSadrell§! 종에 의해 기록되었습니다. 그것들은 "임무 연도"로 날짜가 정해져 있습니다."
mem_sadrell.304.a: "이젠 끝이야."
mem_sadrell.304.b: "미션 연도 : 0년 10일"
mem_sadrell.304.b.response: "관문은 이미 봉쇄되었다. 우리가 반대편에서 행한 개조 때문에, 누구도 우리를 추격할 수 없을 것이다. 우리의 예상보다 많은 핵심 지역의 군 세력이 여전히 정부에 충성하고 우리의 통행을 거부하라는 명령에 따랐지만 우리는 그들을 돌파하기 충분한 군함을 징발할 수 있었다. 그럼에도 불구하고 우리가 겪은 인명과 장비 손실은 상당하다. 이쪽에서의 우리의 생존은 쉽지 않겠지만, 우리 모두는 모든 자원을 최대한 활용하며 우리 종족의 유산이 다른 종들과 함께 사라지지 않도록 할 작정이다."
mem_sadrell.304.c: "미션 연도 : 25년 42일"
mem_sadrell.304.c.response: "우리는 두 개의 거주 가능한 세계에 정착하고 있으며 궤도 보이드홈 건설이 진행 중입니다. \n\n조건은 가혹하지만 우리는 희생할 준비가 되어 있습니다. 많은 사람들이 생존을 위해 사이버네틱 증강으로 눈을 돌렸습니다. 모든 사람이 우리가 되고 있는 것에 만족하는 것은 아니지만 대부분은 우리 문명을 보존하기 위해 필요한 일을 할 의향이 있습니다."
mem_sadrell.304.d: "미션 연도 : 565년 112일"
mem_sadrell.304.d.response: "시민들은 불안해 하고 있다. 우리는 자원이 부족하고, 많은 사람들이 우리 은하와 다시 연결하는 것이 생존을 위한 유일한 방법이라고 믿는다. 하지만 외부 세계의 위험은 너무 크다. 우리는 여기서 안전하게 머물러 있어야 한다."
mem_sadrell.304.e: "미션 연도 : 612년 14일"
mem_sadrell.304.e.response: "반란을 진압하려는 시도는 실패했다. 사드렐 군대의 43%가 반군에게 귀순했다. 전투는 대부분의 거주지와 식민지를 황폐화시켰지만, 우리가 그 반란을 곧 진압할 수만 있다면, 여전히 수복할 기회가 있을 것이다."
mem_sadrell.304.f: "미션 연도 : 613년 6일"
mem_sadrell.304.f.response: "나만 홀로 남았다. 관문 성계에 대한 최후의 공격은 우리와 충성파 모두에게 막대한 피해를 입혔다. 모든 함선과 거주지가 부서졌다. 항성 성채가 무너지고 있다. \n\nI 저는 남은 마지막 에너지를 사용하여 관문을 열고 이 탐사선를 내보냅니다. 우리 종족의 역사를 영원히 잃어버리게 둘 순 없어요... 탐사선은 저를 나를 수도 없고, 저에겐 갈 곳도 없습니다. 저는 이 항성기지와 명을 같이 하고자 합니다. 만약 당신이 이 메시지를 듣고 있다면, 부디 우리를 기억해주세요."
mem_sadrell.305.name: "침묵이 흐르는 성계"
mem_sadrell.305.desc: "우리는 [From.GetName]에 진입했습니다. \n\n건너편의 모든 성계가 황폐화 되어 있습니다. 하지만 모든 잔해들은 같은 종족의 것으로 보입니다. 여기 살던 거주민들이 스스로를 파괴시킨 겁니다."
mem_sadrell.1000.name: "방치된 테라포밍"
mem_sadrell.1000.desc: "[Leader.GetName]는 [Leader.GetSheHe][Leader.GetHasHave]가 성공적으로 [From.GetName] 표면 위읜 커다란 구조물의 목적을 규명하는데 성공했다고 보고합니다. 그건 사실 버려진 테라포밍 시설입니다. \n\n 행성 표면에서 순수한 원소들을 채굴하도록 설계된 시설들은 명백히 탄소 기반 생명체를 부양할 수 있는 두꺼운 대기를 만들기 위한 목적으로 설치됐지만, 수 세기 동안 방치되어, 행성은 사람이 살 수 없는 두꺼운 온실 가스로 뒤덮이게 되었습니다. \n\n이 과정은 돌이킬 수 없는 것 같습니다."
mem_sadrell.1001.name: "오래된 전장"
mem_sadrell.1001.desc: "[Root.GetName]은 [From.GetName] 주위에서 발견된 모든 잔해 분석 및 목록화에 성공했다고 전했습니다.GetName]. 이상하게도, 모든 파편들이 같은 디자인으로 보이는데, 이것은 양쪽 모두의 같은 종족의 함선을 이용했거나 한쪽만 사상자를 냈다는 것을 암시합니다."
mem_sadrell.1002.name: "외교 스테이션"
mem_sadrell.1002.desc: "[Root.GetName]은 [From.GetName] 상공에서 표류중인 항성기지에 대한 연구를 마쳤습니다, \n\n 이 기지는 협상을 위해 여러 당사자들이 만날 수 있는 중립적 장소로서 외교적 목적을 수행했던 것으로 보입니다. 기지 안에서 총격전이 벌어졌다는 것을 암시하는 여러 군데의 구멍으로 인해 공기가 빠져나간 것처럼 보입니다."
mem_sadrell.1003.name: "방송 위성"
mem_sadrell.1003.desc: "[From.GetName] 궤도에 위치한 위성은 일종의 방송국의 역할을 한 것으로 보입니다. \n\n[Leader.GetName]은 홀로그램 녹화 및 방송용으로 사용됐을 것으로 보이는 방을 발견했습니다. 그러나 모든 장비가 고의적으로 파괴되었고 데이터 코어는 복구될 수 없을 정도로 지워진 것으로 보입니다."
mem_sadrell.1004.name: "추락한 여객선"
mem_sadrell.1004.desc: "[From.GetName] 표면의 파편은 대형 민간 선박의 잔해로 확인되었습니다. 수천 명의 승객의 유해가 알아볼 수 없을 정도로 훼손된 채 여전히 선박 안에 남아있는 것으로 보입니다. [Leader.GetName]은 이 선박이 함대함 무기에 의한 수 차례의 타격으로 인해 항로를 벗어나 소행성대로 휘말려 소행성과 충돌한 것으로 보고 있다.  비록 몇 안 되는 데이터 코어에서 추출한 정보 파편들로 볼 때 선박이 제한 구역에서 회항하지 않았음을 알 수 있지만, 공격의 이유나 주동자는 여전히 알려지지 않고 있습니다."
mem_sadrell.1005.name: "오래된 착륙지"
mem_sadrell.1005.desc: "[From.GetName]의 표면에 있는 물체는 우주 탐사에 관련된 유물들로 밝혀졌습니다. \n\n 착륙 부품, 탐사 로봇 및 식별 불가능한 문장이 있는 빛바랜 깃발 등이 가장 주목할 만한 부분입니다. 아마도 정서적 혹은 교육적 가치를 위해 그 장소를 보존하기 위한 상당한 노력에도 불구하고 수세기 동안 방치된 탓에 유물들은 상당히 변질되어 있습니다."
mem_sadrell.1100.name: "멸망한 고향"
mem_sadrell.1100.desc: "[From.GetName]에서 [This.GetName]이(가) 회수한 상당량의 유물이 한때 이곳에 살았던 종인 §YSadrell§!과 연관되어 있습니다.  \n\n 그 유물들이 또 다른 기술적 시대에 속한다는 것은 이곳이 그들의 고향이라는 것을 보여줍니다. 지금 정확히 무엇이 그들을 몰락시켰는지 알기는 어렵지만, 격렬한 전투의 잔재들은 이 행성의 곳곳에서 찾을 수 있습니다. 일종의 분쟁으로 인한 행성 기반 시설의 붕괴로 생존자들이 목숨을 잃었을 가능성이 높다. 몇몇 온전한 구조물들은 여전히 표면에 남아있으며 우리가 사용할 수 있습니다."
mem_sadrell.1100.a.tooltip: "§Y$d_mem_sadrell_capital$§!가 행성 표면에서 발견되었다."
mem_sadrell.1101.name: "산업 불모지"
mem_sadrell.1101.desc: "[From.GetName]에서 [This.GetName]이(가) 회수한 상당량의 유물이 한때 이곳에 살았던 종인 §YSadrell§!과 연관되어 있습니다. \n\n 이[From.GetPlanetMoon]은 주로 광산 및 산업 생산에 전념했던 것으로 보입니다. 그 위성은 분명히 정체불명인 군의 대규모 폭격 작전의 표적이 되었습니다. [From.GetPlanetMoon]의 완전한 인구 감소를 초래한 군사적 충돌에도 불구하고 일부 산업단지는 여전히 모습을 유지하고 있습니다."
mem_sadrell.1101.a.tooltip: "§Y$d_mem_sadrell_industrial_complex$§! 가 행성표면에서 발견되었다."
mem_sadrell.1102.name: "폭주한 농경지"
mem_sadrell.1102.desc: "[From.GetName]에서 [This.GetName]이(가) 회수한 상당량의 유물이 한때 이곳에 살았던 종인 §YSadrell§!과 연결되어 있습니다. \n\n[From.GetPlanetMoon]은 인구가 비교적 적은 식량 생산에 전념한 것으로 보입니다. 한때 작물로 만들어졌을 가능성이 있는 유전자 변형 식물이 인구 중심지의 폐허를 덮쳤고, 식량 공급을 방해하려는 시도로 어느 시점에 땅에 폭격을 당했습니다. 그럼에도 불구하고 유전자 변형 기반 시설의 일부는 잘 보존된 것으로 보입니다."
mem_sadrell.1102.a.tooltip: "§Y$d_mem_sadrell_runaway_gene_crop$§!이 행성 표면에서 발견되었다."
mem_sadrell.1103.name: "수장된 무덤"
mem_sadrell.1103.desc: "[From.GetName]에서 [This.GetName]이(가) 회수한 상당량의 유물이 한때 이곳에 살았던 종인 §YSadrell§!과 연관되어 있습니다. 이 행성은 한때 인구 밀도가 높았는데, 수많은 댐과 제방이 물을 막아 비해양생물이 살기 적당한 곳으로 만들었었지만, 일종의 군사적 충돌 동안 대부분의 댐이 붕괴되어 엄청난 파괴력을 가진 거대한 홍수를 일으켰습니다. 조력 발전소의 작은 시설들이 여전히 가동중이며, 수중 유적이 여전히 해저에 자리잡고 있습니다."
mem_sadrell.1103.a.tooltip: "§Y$d_mem_sadrell_tidal$§!가 행성표면에서 발견되었다."
mem_sadrell.1104.name: "연구 전초기지"
mem_sadrell.1104.desc: "[From.GetName]에서 [This.GetName]이(가) 회수한 상당량의 유물이 한때 이곳에 살았던 종인 §YSadrell§!과 연관되어 있습니다. 아 [From.GetPlanetMoon]는 교육과 과학 연구에 전념한 것으로 보입니다. 그러나 대부분은 과거에 행해진 몇 차례의 궤도 폭격으로 인해 파괴되었습니다. 비교적 멀쩡한 캠퍼스가 아직도 외딴 계곡에 묻혀 있습니다."
mem_sadrell.1104.a.tooltip: "§Y$d_mem_sadrell_research_lab$§!이 행성 표면에서 발견되었다."
mem_sadrell.1200.name: "파괴된 거주지"
mem_sadrell.1200.desc.normal: "[FROMFROMFROM.Solar_System.GetName]성계에서의 교전 중에 우리 군은 [From.GetName] 궤도의 거주지를 파괴했습니다. \n\n 역이 인양 가능한 조각들로 흩어졌고 모든 거주자들은 전투 중에 사망했습니다."
mem_sadrell.1200.desc.ass: "[From.GetAdj]군과의 교전 중에 우리는 [FROMFROMFROM.Solar_System.GetName] 성계의 거주지를 파괴했습니다. 그 잔해들은 값나가는 인양물을 가져다 줄 겁니다."
mem_sadrell.1200.pac: "얼마나 끔찍한 인명 손실인가."
mem_sadrell.1200.mil: "훌륭해."
mem_sadrell.1200.auth: "그러면 존경심을 좀 배울 수 있을 거예요."
mem_sadrell.1200.pur: "죽은 제노들이 더 있습니다. 굉장해요!"
mem_sadrell.1200.term: "유기체 스테이션이 종료되었습니다."
mem_sadrell.1200.swarm: "학! 학! 학!"
mem_sadrell_void_home_wrecker: "보이도움 레커즈"
mem_sadrell_toxic_terraform_category: "안개 사이로"
mem_sadrell_toxic_terraform_category_desc: "[This.GetName]의 두꺼운 독성 대기 아래에, 우리는 [This.GetPlanetMoon]표면 위에 있는 몇 개의 커다란 구조물을 감지할 수 있습니다."
mem_sadrell_fleet_engagement_category: "오래된 전장"
mem_sadrell_fleet_engagement_category_desc: "오래 전 있었던 교전의 흔적인 여러 함선의 잔해가 [This.GetName] 주위를 떠다니고 있습니다."
mem_sadrell_gas_giant_station_category: "황량한 스테이션"
mem_sadrell_gas_giant_station_category_desc: "우리는 [This.GetName] 궤도상의 우주기지를 감지했습니다. 생명 반응과 최근 활동 징후는 없습니다."
mem_sadrell_gas_giant_satellite_category: "위성"
mem_sadrell_gas_giant_satellite_category_desc: "작은 위성이 [This.GetName] 주위를 돌고 있습니다. 이 위성은 버려진 지 오래된 것으로 보입니다."
mem_sadrell_crashed_liner_category: "추락한 함선"
mem_sadrell_crashed_liner_category_desc: "우리는 [This.GetName]에 박힌 파편을 발견했습니다."
mem_sadrell_museum_category: "잡동사니"
mem_sadrell_museum_category_desc: "메마른 바위 표면에서 서로 다른 물체 몇 개가 발견되었습니다."
mem_sadrell_fallen_world_category: "몰락한 행성"
mem_sadrell_fallen_world_category_desc: "[This.GetPlanetMoon]의 표면은 여전히 한때 그곳에 살았던 선진 문명의 잔재들로 덮여 있습니다."
mem_sadrell_robot_government: "$gov_machine_assimilator$"
mem_sadrell_robot_government_desc: "$gov_machine_assimilator_desc$"
mem_sadrell_exile_government: "망명 정부"
mem_sadrell_exile_government_desc: " "
d_mem_sadrell_capital: "서드럴 수도 잔해"
d_mem_sadrell_capital_desc: "한때 널브러진 행정 단지였던 이 건물은 심각한 손상과 시대적 파괴에도 불구하고 여전히 본래의 목적에 부합할 수 있습니다."
d_mem_sadrell_industrial_complex: "서드럴 산업단지"
d_mem_sadrell_industrial_complex_desc: "서드럴 문명이 이 행성을 지배했던 지나간 시대에서 잔존한 폐기물 처리 단지입니다."
d_mem_sadrell_runaway_gene_crop: "서드럴 농업 연구소"
d_mem_sadrell_runaway_gene_crop_desc: "온실과 유전학 실험실은 서드럴 식민지로부터 남겨졌습니다. 이전에 새로운 작물 가닥을 개발하는 데 사용되었지만 여전히 본래의 목적에 부합할 수 있습니다."
d_mem_sadrell_tidal: "서드럴 조력발전소"
d_mem_sadrell_tidal_desc: "서드럴 식민지에 남겨진 거대한 댐과 조력발전소입니다. 일부는 여전히 사용할 수 있습니다."
d_mem_sadrell_research_lab: "서드럴 연구 캠퍼스입니다."
d_mem_sadrell_research_lab_desc: "서드럴 식민지 개척자들이 이곳에 살았을 때부터 살아남은 거대한 연구 시설입니다."
d_mem_sadrell_colonial_infrastructure: "선진 식민지 기반 시설"
d_mem_sadrell_colonial_infrastructure_desc: "독특한 상황 때문에 서드럴은 그들이 이용할 수 있는 희소한 자원들의 사용을 극대화해야 했습니다."
mem_sadrell_starting_boon: "귀성 준비"
mem_sadrell_terraform_mod: "방치된 테라포밍"
mem_sadrell_terraform_mod_desc: "몇몇 거대한 시설들이 많은 양의 온실 가스를 대기 중으로 뿜어내고 있습니다 - 고대에 행해졌던 테라포밍 시도에서 나온 잔해입니다."
mem_sadrell_battlefield_mod: "전장 파편"
mem_sadrell_battlefield_mod_desc: "많은 양의 전투 잔해가 항성 근처에 흩어져 있습니다."
mem_sadrell_old_station_mod: "버려진 스테이션"
mem_sadrell_old_station_mod_desc: "버려진 외교 스테이션이 행성 궤도를 떠돌고 있습니다."
mem_sadrell_broadcaster_mod: "방송국 스테이션"
mem_sadrell_broadcaster_mod_desc: "방송용 인공위성이 행성 궤도를 표류하고 있습니다."
mem_sadrell_liner_mod: "스타라이너 파편"
mem_sadrell_liner_mod_desc: "이 소행성의 표면에는 여전히 충돌한 스타라이너의 잔해가 있습니다."
mem_sadrell_heritage_mod: "유산지"
mem_sadrell_heritage_mod_desc: "우주 탐사와 관련된 작은 공예품들이 행성의 표면에 보존되어 있습니다."
mem_sadrell_former_capital: "서드럴 고향 행성"
mem_sadrell_former_capital_desc: "이 행성은 한때 사드렐 문명의 수도였습니다."
mem_sadrell_industrial_planet: "서드럴 산업 잔해"
mem_sadrell_industrial_planet_desc: "이 행성은 한때 새드렐 식민지 개척자들에 의해 세워진 주요 산업단지를 보유하고 있었습니다."
mem_sadrell_agri_planet: "폭주한 유전자 작물"
mem_sadrell_agri_planet_desc: "이 행성의 생태계는 서드럴 식민지 개척자들에 의해 유전적으로 조작되어 농작물 역할을 해왔습니다."
mem_sadrell_watery_planet: "수장된 무덤"
mem_sadrell_watery_planet_desc: "사드렐 문명의 잔해는 여전히 바다 표면 아래에서 발견될 수 있습니다."
mem_sadrell_science_planet: "서드럴 과학 센터"
mem_sadrell_science_planet_desc: "수많은 고대의 서드럴 연구 센터들이 여전히 이 행성의 표면을 어지럽히고 있습니다."
mem_sadrell_austerity: "내핍된 사드렐"
mem_sadrell_void_home: "살아있는 스테이션활동하는 스테이션"
mem_sadrell_void_home_plural: "살아있는 스테이션들"
shipsize_mem_sadrell_void_home_construction_speed_mult: " "
shipsize_mem_sadrell_void_home_build_cost_mult: " "
