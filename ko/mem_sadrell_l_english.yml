# Governments

mem_sadrell.2.name: "외딴 관문"

# Features

mem_sadrell.2.desc: "§Y[From.GetName]§!성계에서 비정상적인 관문을 발견했습니다.\n\n관문 연결망의 다른 부분과 연결하는 기능을 영구적으로 비활성화한 것으로 보이는 변조 및 고의적인 변경한 강한 흔적이 남아있습니다. 이론적으로는 특정한 관문에 연결할 수 있어야 하지만, 연결과 관련된 모든 자료는 관문의 제어 시스템에서 지워졌습니다."

# Modifiers

mem_sadrell.101.name: "외딴 관문"

# Ships

mem_sadrell.101.desc: "[gate_system.GetName] 성계 내에서 이상한 활동을 관측했습니다.\n\n그곳에 있던 이전에 비활성화된 관문이 활동 ​​징후를 보이기 시작했습니다. 아직 안정적인 연결이 이루어지지 않았음에도 상대방이 신호를 수신하고 있습니다. 특별히 우리를 위한 것 같습니다."
mem_sadrell.102.name: "외딴 관문"
mem_sadrell.102.desc: "원격 감지기가 [gate_system.GetName] 시스템 내에서 비정상적인 활동을 감지했습니다.\n\n그곳에 있던 이전에 비활성화된 관문이 활동 ​​징후를 보이기 시작했습니다. 아직 안정적인 연결이 이루어지지 않았음에도 상대방이 신호를 수신하고 있습니다. 특별히 우리를 위한 것 같습니다."
mem_sadrell.103.name: "추가 디테일 바람"
mem_sadrell.103.desc: "이 이벤트는 시간축에 맞지 않습니다. 하지만 이를 다시 실행할 방법은 있습니다."
mem_sadrell.104.name: "$mem_sadrell.102.name$"
mem_sadrell.104.desc: "우리 장거리 추적 장치들은 §Y[gate_system.GetName]§! 성계 내에서 수상한 움직임을 발견했습니다.\n\n거기에 있던 정지된 우주 관문이 다시 활성화되었으며 현재까지 탐색할 수 없었던 성계로 이어집니다. 이 성계 내에는 주변 성계들의 영유권을 주장한 문명이 하나 존재합니다. 그들이 우리와 통신을 시도하고 있습니다."
mem_sadrell.110.desc: "안녕한가. 듣고 있는가? 좋아.\n\n난 자랑스러운 사드렐 종족의 생존자들, [newcomer_country.GetName]를 대표해서 말하고 있다.\n\n우린 너희들이 외딴 관문이라 부르는 장치를 통해 은하계를 떠난 뒤로 계속된 침체기를 겪었다. 우린 더 이상 고립되어 있을 수 없으며 600년 전 우리 조상들이 포기한 은하계로 돌아오기로 했다. 우린 부적합한 행성에도 식민지를 새우고, 공허 거주지도 세웠으며, 살아남기 위해 기계 임플란트 마저 사용했지만 이제 더 이상 방법이 없다.\n\n너희들이 알아야 하는 것은 §Y[gate_system.GetName]§!으로부터 2 점프 내의 영토는 우리의 핵심주가 될 것이며, 이는 너희들의 영토 일부를 포함하고 있다는 것이다.\n\n은하의 평화를 위해 우리 조상들의 땅을 돌려줄 것을 요청한다."
mem_sadrell.110.c: "우리 영토를 공유할 수는 있지... 충성스러운 속국한테라면."
mem_sadrell.110.d: "연방 회원국들로서 이 영토를 공유할 수 있을 것이오."
mem_sadrell.110.f: "왜 은하계를 버렸지?"
mem_sadrell.110.f.response: "우리는 한때 위대한 §Y산드렐 연방 공화국§!의 일원이었습니다. 수 세기 전, 우리는 은하 무대에서 주요 행위자로 활동했죠. 수십 개의 행성과 무수한 종족들이 더 나은 미래를 위해 협력했습니다. 어떤 것도 우리의 황금기를 끝내지 못할 것처럼 보였죠. \n\n그러나 우리 문명은 우리의 생각보다 더 취약했습니다. 번영은 무사안일주의를, 무사안일주의는 경직성과 정체를 불러왔습니다. 연이은 불경기 끝에 행성들 전체가 기근과 내전에 휩싸일 지경에까지 이르렀습니다. 우리 중앙정부는 이 상황을 해결할 수 없었고, 심지어 해결해 보려는 노력조차 하지 않는 것처럼 보였습니다. \n\n급기야 질서는 붕괴되었습니다. 과거의 경쟁국들과의 갈등이 재점화되었습니다. 국지적 충돌과 해적 약탈은 대규모 전면전으로 확전되어 갔습니다. 분쟁의 여파가 중심부 행성들까지 도달하자, 일각에서는 공화국이 회복 불가능한 상태에 놓였다고 생각했습니다. 최근 활성화된 관문은 많은 수의 난민들에게 피난처를 제공했고, 그들은 위기를 영구적으로 차단하기 위해 관문 너머의 세계를 뒤로 하고 관문을 봉인했습니다. \n\n혹자는 그들을 비겁자들이라 부르며 그들이 자신들의 고향을 지키기 위해 남아서 싸웠어야 한다고 할 지도 모릅니다. 하지만 우리는 생존했으며 그들은 그렇지 못했습니다. 무슨 증거가 더 필요하겠습니까."
mem_sadrell.110.g: "관문을 개조했나?"
mem_sadrell.110.g.response: "아니요. 처음 발견했을 때부터 그랬습니다. \n\n주류 하이퍼레인 네트워크로부터 뻗어나오려는 시도를 위한 일종의 실험이었던 것으로 보입니다. 이 일을 벌인 자들은 어쩌면 피난처를 찾던 것일 수도 있고, 어쩌면 새로운 자원을 찾던 것일 수도 있습니다. 어쩌면 그저 할 수 있기 때문에 했던 것일 수도 있겠죠. \n\n우리의 조상들은 위기가 도달했을 때가 되어서야 관문의 작동 방식을 이해했습니다. 우리가 도달하기 전까지 수 천년 간 누구도 발견하지 못한 것으로 보입니다."
mem_sadrell.110.purifier: "관문을 계속 닫고 있었어야지, 제노 녀석들."
mem_sadrell.110.swarm: "먹잇감이 감지된다..."
mem_sadrell.110.terminator: "관문을 계속 닫고 있었어야지, 유기체 놈들."
mem_sadrell.111.desc: "잘됐군요. 은하에서 우리 역사의 새로운 장을 새로운 핏빛 전쟁으로 시작하고 싶진 않으니까요. \n\n걱정 마세요, 당신들의 행성은 우리가 잘 관리할 거고, 바라건대 당신들과 좋은 친구로 남길 바랍니다."
mem_sadrell.111.a: "우리 시대에는 평화가 있으리."
mem_sadrell.111.b: "언젠가는 되찾을 것이다."
mem_sadrell.111.b.tooltip: "할양한 성계에 대한 §S영유권 주장§!을 얻습니다."
mem_sadrell.112.desc: "그렇군요. 이건... 불행한 일입니다. \n\n우리가 관문을 열었을 때 부담해야 할 위험은 알고 있었습니다. 비록 우리는 평화로운 해결을 희망했지만, 우린 당신들과 끝까지 싸울 준비가 되어 있습니다. \n\n이 끔찍한 은하에서 우리가 미래를 얻으려면, 우린 우리의 고향 성계들을 되찾아야 할 것입니다."
mem_sadrell.112.desc.failed_vassalisation: "안타깝게도 이것은 용납 불가한 해결 방안이군요. \n\n우리가 관문을 열었을 때 부담해야 할 위험은 알고 있었습니다. 비록 우리는 평화로운 해결을 희망했지만, 우린 당신들과 끝까지 싸울 준비가 되어 있습니다. \n\n이 끔찍한 은하에서 우리가 미래를 얻으려면, 우린 우리의 고향 성계들을 되찾아야 할 것입니다."
mem_sadrell.112.a: "우리 역시 너희를 맞을 준비가 되어 있다."
mem_sadrell.112.mil: "와서 뺏아 보던가!"
mem_sadrell.112.pac: "끔찍하군."
mem_sadrell.114.desc: "그렇군요. \n\n우리에게 그리 많은 선택지가 남아있는 것 같지 않군요. \n\n당신들과 전쟁을 하는 것은 중대한 실수가 될 것이고, 만약 우리가 고향으로 돌아가지조차 못한다면 이 은하에서 우리의 미래는 없을 터이니... 당신들의 조건을 수락합니다."
mem_sadrell.115.desc: "산드렐 연방 공화국의 황금기에는 은하 연방이라는 것이 추구할 만한 가치가 있는 꿈이었습니다. \n\n작은 한 걸음이지만, 우리의 과거 영광의 복귀에 대한 중요한 상징입니다. 당신들의 제안을 수락합니다."
mem_sadrell.115.desc.breakdown: "정말 우리를 위해 당신들의 동맹들을 버릴 겁니까? 아주 관대하시군요. \n\n$mem_sadrell.115.desc$"
mem_sadrell.116.desc: "그렇군요. 애초애 이런 태도들 때문에 우리가 은하계로부터 스스로를 봉인했던 것입니다. \n\n유감이네요. 우리가 부재하는 동안 은하계는 변하지 않은 모양이군요. 하지만 되돌리기엔 너무 늦었습니다. 우리는 우리의 미래를 위해 싸울 것입니다."
mem_sadrell.116.purifier: "너희는 우리의 미래를 위해 죽을 것이다."
mem_sadrell.116.teminator: "너희는 파괴될 것이다."
mem_sadrell.120.desc: "이것은 아주 흥미로운 제의군요, 그건 부정할 수 없어요. \n\n기존 연방에 가입하는 것은 까다로운 일이 될 겁니다. 당신들의 동맹들이 당신의 관대함을 지지하길 바랍니다."
mem_sadrell.120.a: "외교 통신 전송 중입니다."
mem_sadrell.121.name: "영토 할양과 연방"
mem_sadrell.121.desc: ""
