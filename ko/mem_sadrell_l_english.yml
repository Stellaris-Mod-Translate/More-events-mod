mem_sadrell.1102.desc: "[From.GetName]에서 [This.GetName]이(가) 회수한 상당량의 유물이 한때 이곳에 살았던 종인 §YSadrell§!과 연결되어 있습니다. \n\n[From.GetPlanetMoon]은 인구가 비교적 적은 식량 생산에 전념한 것으로 보입니다. 한때 작물로 만들어졌을 가능성이 있는 유전자 변형 식물이 인구 중심지의 폐허를 덮쳤고, 식량 공급을 방해하려는 시도로 어느 시점에 땅에 폭격을 당했습니다. 그럼에도 불구하고 유전자 변형 기반 시설의 일부는 잘 보존된 것으로 보입니다."
