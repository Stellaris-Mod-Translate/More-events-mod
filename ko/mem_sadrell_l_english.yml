d_mem_sadrell_capital: "서드럴 수도 잔해"
d_mem_sadrell_capital_desc: "한때 널브러진 행정 단지였던 이 건물은 심각한 손상과 시대적 파괴에도 불구하고 여전히 본래의 목적에 부합할 수 있습니다."
d_mem_sadrell_industrial_complex: "서드럴 산업단지"
d_mem_sadrell_industrial_complex_desc: "서드럴 문명이 이 행성을 지배했던 지나간 시대에서 잔존한 폐기물 처리 단지입니다."
d_mem_sadrell_runaway_gene_crop: "서드럴 농업 연구소"
d_mem_sadrell_runaway_gene_crop_desc: "온실과 유전학 실험실은 서드럴 식민지로부터 남겨졌습니다. 이전에 새로운 작물 가닥을 개발하는 데 사용되었지만 여전히 본래의 목적에 부합할 수 있습니다."
d_mem_sadrell_tidal: "서드럴 조력발전소"
d_mem_sadrell_tidal_desc: "서드럴 식민지에 남겨진 거대한 댐과 조력발전소입니다. 일부는 여전히 사용할 수 있습니다."
d_mem_sadrell_research_lab: "서드럴 연구 캠퍼스입니다."
d_mem_sadrell_research_lab_desc: "서드럴 식민지 개척자들이 이곳에 살았을 때부터 살아남은 거대한 연구 시설입니다."
d_mem_sadrell_colonial_infrastructure: "선진 식민지 기반 시설"
d_mem_sadrell_colonial_infrastructure_desc: "독특한 상황 때문에 서드럴은 그들이 이용할 수 있는 희소한 자원들의 사용을 극대화해야 했습니다."
mem_sadrell_starting_boon: "귀성 준비"
mem_sadrell_terraform_mod: "취소된 테라포밍"
mem_sadrell_terraform_mod_desc: "몇몇 거대한 시설들이 많은 양의 온실 가스를 대기 중으로 뿜어내고 있습니다 - 고대에 행해졌던 테라포밍 시도에서 나온 잔해입니다."
mem_sadrell_battlefield_mod: "전장 파편"
mem_sadrell_battlefield_mod_desc: "많은 양의 전투 잔해가 항성 근처에 흩어져 있습니다."
mem_sadrell_old_station_mod: "버려진 스테이션"
mem_sadrell_old_station_mod_desc: "버려진 외교 스테이션이 행성 궤도를 떠돌고 있습니다."
mem_sadrell_broadcaster_mod: "방송국 스테이션"
mem_sadrell_broadcaster_mod_desc: "방송용 인공위성이 행성 궤도를 표류하고 있습니다."
mem_sadrell_liner_mod: "스타라이너 파편"
mem_sadrell_liner_mod_desc: "이 소행성의 표면에는 여전히 충돌한 스타라이너의 잔해가 있습니다."
mem_sadrell_heritage_mod: "유산지"
mem_sadrell_heritage_mod_desc: "우주 탐사와 관련된 작은 공예품들이 행성의 표면에 보존되어 있습니다."
mem_sadrell_former_capital: "서드럴 고향 행성"
mem_sadrell_former_capital_desc: "이 행성은 한때 사드렐 문명의 수도였습니다."
mem_sadrell_industrial_planet: "서드럴 산업 잔해"
mem_sadrell_industrial_planet_desc: "이 행성은 한때 새드렐 식민지 개척자들에 의해 세워진 주요 산업단지를 보유하고 있었습니다."
mem_sadrell_agri_planet: "폭주한 유전자 작물"
mem_sadrell_agri_planet_desc: "이 행성의 생태계는 서드럴 식민지 개척자들에 의해 유전적으로 조작되어 농작물 역할을 해왔습니다."
mem_sadrell_watery_planet: "수장된 무덤"
mem_sadrell_watery_planet_desc: "사드렐 문명의 잔해는 여전히 바다 표면 아래에서 발견될 수 있습니다."
mem_sadrell_science_planet: "서드럴 과학 센터"
mem_sadrell_science_planet_desc: "수많은 고대의 서드럴 연구 센터들이 여전히 이 행성의 표면을 어지럽히고 있습니다."
