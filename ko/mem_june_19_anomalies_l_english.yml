# Miscellaneous anomalies of June 2019


# By ViolentBeetle

mem_rogue_planet_anomaly_category: "예측과 다른 결과"
mem_rogue_planet_anomaly_category_desc: "위성의 구성 성분은 [Solar_System.GetName] 성계에 대한 우리의 예측과 일치하지 않습니다."
mem_flower_anomaly_category: "점묘"
mem_flower_anomaly_category_desc: "소행성에 관한 시각적 탐사를 통해 특이한 색의 형태를 발견했습니다. 소행성의 표면 전체가 수 나노미터에서 수십 미터 지름에 이르는 다채로운 색으로 덮여 있습니다."
mem_anomalies_june_19.1.name: "사로잡힌 위성"
mem_anomalies_june_19.1.desc: "[Root.GetName]의 조사 결과, 위성 §Y[From.GetName]§!은(는) 사실 이 성계에서 만들어진 천체가 아닙니다.\n\n은하 어딘가 다른 성계 중력권에 있던 이 위성이 어떠한 힘으로 수억 년에 걸쳐 떠돌이 행성이 되어버렸고, 마침내 §Y[the_gas_giant.GetName]§!의 중력권에 잡힌 것으로 보입니다."
mem_anomalies_june_19.2.name: "공허의 꽃"
mem_anomalies_june_19.2.desc: "[Root.GetName]의 보고에 따르면 §Y[From.GetName]§!에서 발견된 다채로운 색들은 사실 그 안에서 자라고 있는 거대하고 복잡한 유기체의 표면이었다고 합니다.\n\n각기 다른 색의 점들은 소행성 내부에 뿌리를 뻗은 거대한 생명체가 영양분을 얻기 위해 우주 방사선을 흡수하기 위한 외부 기관이며, 각기 꽃잎처럼 배열된 작은 유기 판들이 포물선 형태의 더듬이로 기능합니다."
