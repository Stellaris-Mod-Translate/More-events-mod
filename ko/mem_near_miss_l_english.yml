##Near Miss
#Writing and idea by Foremole
#Code by LamilLerran
mem_near_miss.1.name:0 "구사일생"
mem_near_miss.1.desc:0 "§Y[Root.GetName]§!의 과학자들은 [Root.GetPlanetMoon]을(를) 통과하는 엄청난 \"태양풍\" 감지하고 엄청 놀랐습니다. 식민지에 코로나 폭풍 직격타를 날릴 뻔한 그 상황 직전까지도 감지기는 다가오는 폭풍을 감지하지 못했습니다. 만약 직격으로 맞았다면 높은 확률로 §Y[Root.GetName]§!의 전기 시설에 돌이킬 수 없는 피해를 끼쳤을 겁니다. 정말 태양풍에 직격으로 맞았다면 대체 얼마나 많은 이들이 죽을 뻔 했을까요?"
mem_near_miss.1.neutral:0 "아 그게 나랑 무슨 상관인데?"
mem_near_miss.1.mat:0 "인생이란 한 치 앞을 내다볼 수 없군. 끔찍해."
mem_near_miss.1.spi:0 "신께서 행성을 구하기 위해 움직이신 것이다!"
mem_near_miss.1.phile:0 "행성을 더 많이 개척하면 피해도 적겠지."
mem_near_miss.1.phobe:0 "이제 누가 이 위험한 외계 행성으로 향하겠나?"
mem_near_miss.1.ind:0 "[Root.GetName]에 새로운 속담이 생겼습니다: \"인생은 한번 뿐이다\"."
mem_near_miss.1.col:0 "한 행성을 잃게 되더라도, 더 많은 행성이 남아있다."
mem_near_miss_mat:0 "구사일생"
mem_near_miss_mat_desc:0 "이곳의 주민들은 치명적인 코로나 분출을 두려워 합니다."
mem_near_miss_spi:0 "구사일생"
mem_near_miss_spi_desc:0 "이곳의 주민들은 신의 보호에 감사해합니다."
mem_near_miss_phile:0 "구사일생"
mem_near_miss_phile_desc:0 "이곳의 주민들은 최근 사건에 자극받아 개척지 확장을 원합니다."
mem_near_miss_phobe:0 "구사일생"
mem_near_miss_phobe_desc:0 "이곳의 주민들은 외계 행성을 개척하는 것을 두려워합니다."
mem_near_miss_ind:0 "구사일생"
mem_near_miss_ind_desc:0 "이곳의 주민들은 지금 이 시간을 귀중하게 여기며, 다양한 경험을 추구합니다."
mem_near_miss_col:0 "구사일생"
mem_near_miss_col_desc:0 "이곳의 주민들은 공통 위협으로 더 단합하게 됩니다."