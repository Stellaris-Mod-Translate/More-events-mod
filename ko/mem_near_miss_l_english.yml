mem_near_miss.1.name: "구사일생"
mem_near_miss.1.desc: "§Y[Root.GetName]§!의 과학자들은 [Root.GetPlanetMoon]을(를) 통과하는 엄청난 \"태양풍\"을 감지하고 엄청나게 놀랐습니다. 식민지에 코로나 폭풍 직격타를 날릴 뻔한 그 상황 직전까지도 감지기는 다가오는 폭풍을 감지하지 못했습니다. 만약 직격으로 맞았다면 높은 확률로 §Y[Root.GetName]§!의 전기 시설에 돌이킬 수 없는 손해를 끼쳤을 겁니다. 정말 태양풍에 직격으로 맞았다면 대체 얼마나 많은 이들이 죽을 뻔했을까요?"
mem_near_miss.1.neutral: "아 그게 나랑 무슨 상관인데?"
mem_near_miss.1.mat: "인생이란 한 치 앞을 내다볼 수 없군. 끔찍해."
mem_near_miss.1.spi: "신께서 행성을 구하기 위해 움직이신 것이다!"
mem_near_miss.1.phile: "행성을 더 많이 개척하면 피해도 적겠지."
mem_near_miss.1.phobe: "이제 누가 이 위험한 외계 행성으로 향하겠나?"
mem_near_miss.1.ind: "[Root.GetName]에 새로운 속담이 생겼습니다:\"인생은 한번 뿐이다\"."
mem_near_miss.1.col: "한 행성을 잃게 되더라도, 더 많은 행성이 남아있다."
