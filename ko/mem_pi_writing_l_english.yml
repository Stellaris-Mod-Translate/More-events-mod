#Pi Writing Anomaly


#Writing and code by LamilLerran


#Note that this comes from a vanilla anomaly category, title "Surface Writing" and text


#"There is significant scarring on the surface of this world in a pattern that cannot be natural. From orbit, the massive rifts look almost like writing."

mem_writing_uninhabitable_category: "$writing_uninhabitable_category$"
mem_pi_writing.1.name: "파이"
mem_pi_writing.1.desc: "§Y[From.GetName]§!의 균열은 정말로... 어떠한 글입니다. 조사대의 보고에 따르면, 이는 14진법으로 나타낸 파이의 소수점 아래 196자리를 나타내고 있습니다. 사회학자들은 도대체 왜 이곳에 글을 쓴 이들이 이 메시지를 읽을 수 있는 수준을 가진 자들이 이런 정보가 필요했을 것으로 생각했는지에 대해 맹렬히 토론하고 있습니다."
