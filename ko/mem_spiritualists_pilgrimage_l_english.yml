# Spiritualists Pilgrimage
mem_spiritualists_pilgrimage.2.name:0 "거부된 순례자"
mem_spiritualists_pilgrimage.2.desc:0 "§Y[pilgrims_destination.GetName]§!의 총독이 순례자들의 성지 방문을 불허했습니다. 총독이 접근을 불허한 이유는 밝혀지지 않았습니다. 이는 매우 터무니없는 일이며, 순례자들의 통행을 계속 방해한다면 이 일은 잊혀지지 않을 것입니다!"
mem_spiritualists_pilgrimage.2.a:0 "외교적 위험을 무릅쓸수는 없지. 허가해!"
mem_spiritualists_pilgrimage.2.b:0 "통과시켜. 다만 우리 눈에 잘 보이게 말이지."
mem_spiritualists_pilgrimage.2.c:0 "총독이 왜 그런 선택을 내렸는지 먼저 알아봐."
mem_spiritualists_pilgrimage.3.name:0 "순례자의 기쁨"
mem_spiritualists_pilgrimage.3.desc:0 "§Y[pilgrims_origin.GetSpeciesAdj]§! 순례자들은 우리 식민지 주민들의 환영을 받았으며, 이들의 존재 덕분에 감명을 깊게 받은 주민들의 생산력이 크게 향상되었습니다. §Y[pilgrims_origin.GetSpeciesAdj]§! 정부가 당신의 선택에 감사를 표시했습니다. 두 국가 사이의 관계가 크게 개선된 것으로 보입니다!"
mem_spiritualists_pilgrimage.3.a:0 "새 손님을 받는건 좋은 일이지!"
mem_spiritualists_pilgrimage.4.name:0 "성공적인 순례"
mem_spiritualists_pilgrimage.4.desc:0 "§Y[pilgrims_origin.GetSpeciesAdj]§! 순례자들 때문에 주민들이 처음에 언짢은 표정을 지었지만, 이내 아무 문제를 일으키지 않고 평범한 식민지 생활 안에 녹아들었습니다. 이들 정부는 우리의 순례 허가 명령에 감사함을 표시했으며, 두 국가 사이의 관계 또한 향상되었습니다!"
mem_spiritualists_pilgrimage.4.a:0 "최선의 결과를 얻었군."
mem_spiritualists_pilgrimage.5.name:0 "이상한 손님들"
mem_spiritualists_pilgrimage.5.desc:0 "§Y[pilgrims_origin.GetSpeciesAdj]§! 순례자들은 우리 식민지 주민들의 환영을 받았지만, 순례자들과 주민들 사이에서 뭔가 이상한 긴장감이 돌고 있다는 것을 느꼈습니다. 우리 국민들이 이 손님들을 싫어하는건 아니지만, 은근히 떠나기를 바라고 있습니다..."
mem_spiritualists_pilgrimage.5.a:0 "손님은 영원히 머무는 존재는 아니니..."
mem_spiritualists_pilgrimage.6.name:0 "야만인들"
mem_spiritualists_pilgrimage.6.desc:0 "순례자들의 순수한 의도는 영적인 가르침을 얻기 위함이였을지도 모르지만, 그들의 종교적 활동은 식민지 주민들에게 있어 혐오 그 자체였습니다. 이 때문에 주민들 대부분이 순례자들에게 적대적으로 돌아섰습니다. 결국 순례자들이 성지가 있던 행성에서 급하게 떠났지만, 그들 정부와의 관계가 나빠져버렸습니다."
mem_spiritualists_pilgrimage.6.a:0 "이 야만인들이 다시 돌아오지 않기를 바랄 뿐..."
mem_spiritualists_pilgrimage.7.name:0 "배은망덕한 손님"
mem_spiritualists_pilgrimage.7.desc:0 "순례자들이 §Y[pilgrims_destination.GetName]§!에 발을 내딛은 이후 문제만 잔뜩 생겼습니다. 문제는 또 다른 문제를 야기했고, 결국에는 총독이 강제로 순례자들을 행성에서 내쫓았습니다. §Y[pilgrims_origin.GetName]§!와(과)의 관계가 틀어졌고, 우리 식민지 주민들도 순례자들이 §Y[pilgrims_destination.GetName]§!에 올 수 있도록 허가한 정부에 불만을 품고 있습니다."
mem_spiritualists_pilgrimage.7.a:0 "총독의 뜻이 무엇이였는지 이제 알겠군..."
mem_spiritualists_pilgrimage.8.name:0 "테러리스트!"
mem_spiritualists_pilgrimage.8.desc:0 "스스로를 순례자라고 부른 이들은 우리 행정 건물을 폭파시키고는 사라졌습니다. 아무런 증거가 없기는 하지만, §Y[pilgrims_origin.GetName]§!의 비밀 요원들이였을 겁니다. [pilgrims_origin.GetSpeciesNamePlural]들이 자기들이 하지 않았다고 말하지 않는 것으로 보아 이들이 범인임은 틀림없습니다."
mem_spiritualists_pilgrimage.8.a:0 "괘씸하고... 비겁한 침략 행위다..!"
mem_spiritualists_pilgrimage.9.name:0 "테러리스트!"
mem_spiritualists_pilgrimage.9.desc:0 "스스로를 순례자라고 부른 이들은 우리 행정 건물을 폭파시키고는 사라졌습니다. 아무런 증거가 없기는 하지만, §Y[pilgrims_origin.GetName]§!의 비밀 요원들이였을 겁니다."
mem_spiritualists_pilgrimage.9.a:0 "괘씸하고... 비겁한 침략 행위다..!"
mem_spiritualists_pilgrimage.10.name:0 "잡힌 테러리스트들"
mem_spiritualists_pilgrimage.10.desc:0 "보안군이 §Y[pilgrims_destination.GetName]§!의 행정구역에서 일어날뻔한 폭발 테러를 막아냈습니다. 스스로를 순례자라고 부른 이들은 현행범으로 체포되어 감옥에 갇혔고, 이제는 사형 선고를 받고 죽을 때를 기다릴 뿐입니다. §Y[pilgrims_origin.GetSpeciesAdj]§! 정치 관계자들은 이에 대해 부정하고 있으나 §Y[pilgrims_destination.owner.GetSpeciesAdj]§! 첩보부는 이들이 §Y[pilgrims_origin.GetName]§!의 비밀 요원이라고 추측하고 있습니다."
mem_spiritualists_pilgrimage.10.a:0 "외계종은 믿을 수 없어..."
mem_spiritualists_pilgrimage.11.name:0 "도망가는 테러리스트들"
mem_spiritualists_pilgrimage.11.desc:0 "보안군이 §Y[pilgrims_destination.GetName]§!의 행정구역에서 일어날뻔한 폭발 테러를 막아냈습니다. 스스로를 순례자라고 부른 이들은 현행범으로 체포되었지만, 곧 탈출해버렸습니다. 우리 내부에서 누군가 도움을 준 것이 분명합니다. §Y[pilgrims_origin.GetSpeciesAdj]§! 정치 관계자들은 이에 대해 부정하고 있으나 §Y[pilgrims_destination.owner.GetSpeciesAdj]§! 첩보부는 이들이 §Y[pilgrims_origin.GetName]§!의 비밀 요원이라고 추측하고 있습니다."
mem_spiritualists_pilgrimage.11.a:0 "이 괘씸한 배신자를 당장 찾아내!"
mem_spiritualists_pilgrimage.12.name:0 "테러리스트와 배신자!"
mem_spiritualists_pilgrimage.12.desc:0 "보안군이 §Y[pilgrims_destination.GetName]§!의 행정구역에서 일어난 폭발 테러를 막지 못했습니다. 수 많은 사람들이 죽거나 다쳤고, 행정구역은 거의 폐허로 변해버렸습니다. 범인이라고 예상되는 자들은 순례자로 위장한 §Y[pilgrims_origin.GetName]§!의 비밀 요원들입니다. 당연하겠지만, 지금 어디에도 보이지 않습니다. 모든 요원들이 감시하고 있었는데도 불구하고 이런 사건이 일어난 것으로 보아, 누군가가 도움을 준 것이 분명합니다. 첩보부가 현재 연관된 자들을 심문하고 있습니다."
mem_spiritualists_pilgrimage.12.a:0 "그냥 넘어가지 않겠다!"
mem_spiritualists_pilgrimage.13.name:0 "밝혀지는 음모"
mem_spiritualists_pilgrimage.13.desc:0 "당신이 성급하게 결정을 내리기 전에 당신과 대화를 할 기회를 가지게 된 총독이 안도의 한숨을 내쉽니다. 그가 §Y[pilgrims_origin.GetName]§!의 비밀 요원들이 곧 테러 공격을 감행할 것이라고 당신에게 알렸습니다. 비밀 요원들이 자신들의 계획을 도와줄 지원자들을 수소문 했었지만, 우리에게는 정말로 다행스럽게도 그들이 엉뚱한 사람에게 연락을 했다고 합니다. 아마 보안 요원 한 명을 자신들의 계획에 끌어들이려는 작전을 가지고 있던 것으로 보이는데, 목표가 된 우리 보안 요원이 넘어가는 척 행동을 하다가 중간에 총독에게 그 사실을 알렸다고 합니다. 안타까운 것은, 이 음모에 얼마나 많은 우리 요원들이 연루된 것인지 아직 모른다는 것입니다. 이 때문에 총독이 지금까지 더 자세히 말하지 않았던 것입니다."
mem_spiritualists_pilgrimage.13.a:0 "보안 담당자들을 전부 교체하고 함정을 파라."
mem_spiritualists_pilgrimage.13.b:0 "쓸데없이 위험을 만들 필요는 없지. 그냥 방문 금지 처분을 내려."
mem_spiritualists_pilgrimage.13.c:0 "편집증적이군. 그냥 순례하게 냅둬."
mem_spiritualists_pilgrimage.14.name:0 "미끼를 물음"
mem_spiritualists_pilgrimage.14.desc:0 "우리 총독 덕분에 보안군이 §Y[pilgrims_destination.GetName]§!의 행정구역에서 일어날뻔한 폭발 테러를 막아냈습니다. 스스로를 순례자라고 부른 이들은 현행범으로 체포되어 감옥에 갇혔고, 이제는 사형 선고를 받고 죽을 때를 기다릴 뿐입니다. 당연하겠지만, §Y[pilgrims_origin.GetSpeciesAdj]§! 정치 관계자들은 혐의를 부인하고 있습니다."
mem_spiritualists_pilgrimage.14.a:0 "총독에게 훈장을 수여하게!"
mem_spiritualists_pilgrimage.15.name:0 "편집증"
mem_spiritualists_pilgrimage.15.desc:0 "아마 누군가 미리 경고를 한 것인지 아무런 테러도 일어나지 않았습니다. 저 "순례자들"은 그냥 성지를 방문하고 아무런 문제도 일으키지 않은 채 떠났습니다. 아니면... 편집증적인 총독의 실수였을지도 모릅니다."
mem_spiritualists_pilgrimage.15.a:0 "대비하는건 나쁘지 않으니까..."
mem_spiritualists_pilgrimage.16.name:0 "거짓말쟁이"
mem_spiritualists_pilgrimage.16.desc:0 "완벽한 계획이라고 생각했던 작전은 작전에 너무 집중해버린 한 보안 요원에 의해 공중분해되었습니다. 순례자 한 명이 다가올 때 보안 요원이 자신의 무기를 빼았으려 다가온다고 생각하고 격발해 순례자를 사살해버린것입니다. 더 끔찍한 것은 순례자들이 진짜 순례를 목적으로 방문했다는 것입니다. 총독에게 귀뜸을 했던 보안군 관계자는 그저 쓸모없는 거짓말이나하는 협잡꾼이였습니다."
mem_spiritualists_pilgrimage.16.a:0 "그럴 줄 누구 알았겠어?"
mem_spiritualists_pilgrimage.17.name:0 "안전의 대가"
mem_spiritualists_pilgrimage.17.desc:0 "§Y[pilgrims_origin.GetSpeciesAdj]§! 정치 관계자들이 우리의 결정에 불편해합니다. 하지만 긍정적으로 보자면, 우리 식민지는 안전해진 것이죠... 일단 당장은 안전해진 것입니다..."
mem_spiritualists_pilgrimage.17.a:0 "안전보다 중요한 것은 없다."
mem_spiritualists_pilgrimage.18.name:0 "편집증적 총독"
mem_spiritualists_pilgrimage.18.desc:0 "우리 총독의 걱정은 근거가 없는 것으로 판단되었습니다. §Y[pilgrims_origin.GetSpeciesAdj]§! 순례자들은 우리 식민지 주민들의 환영을 받았으며, 이들의 존재 덕분에 감명을 깊게 받은 주민들의 생산력이 크게 향상되었습니다. §Y[pilgrims_origin.GetSpeciesAdj]§! 정부가 당신의 선택에 감사를 표시했습니다. 두 국가 사이의 관계가 크게 개선된 것으로 보입니다!"
mem_spiritualists_pilgrimage.18.a:0 "새 손님을 받는건 좋은 일이지!"
