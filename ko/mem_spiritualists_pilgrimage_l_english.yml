mem_spiritualists_pilgrimage.19.desc:0 "우리 총독의 걱정은 근거가 없는 것으로 판단되었습니다. §Y[pilgrims_origin.GetSpeciesAdj]§! 순례자들 때문에 주민들이 처음에 언짢은 표정을 지었지만, 이내 아무 문제를 일으키지 않고 평범한 식민지 생활 안에 녹아들었습니다. 이들 정부는 우리의 순례 허가 명령에 감사함을 표시했으며, 두 국가 사이의 관계 또한 향상되었습니다!"
mem_spiritualists_pilgrimage.19.a:0 "최선의 결과를 얻었군!"
mem_spiritualists_pilgrimage.20.name:0 "편집증적 총독"
mem_spiritualists_pilgrimage.20.desc:0 "우리 총독의 걱정은 근거가 없는 것으로 판단되었습니다. 하지만 §Y[pilgrims_origin.GetSpeciesAdj]§! 순례자들은 우리 식민지 주민들의 환영을 받았지만, 순례자들과 주민들 사이에서 뭔가 이상한 긴장감이 돌고 있다는 것을 느꼈습니다. 우리 국민들이 이 손님들을 싫어하는건 아니지만, 은근히 떠나기를 바라고 있습니다..."
mem_spiritualists_pilgrimage.20.a:0 "손님은 영원히 머무는 존재는 아니니..."
mem_spiritualists_pilgrimage.21.name:0 "편집증적 총독"
mem_spiritualists_pilgrimage.21.desc:0 "순례자들이 테러리스트는 아니였을지라도, 그들의 종교적 활동은 식민지 주민들에게 있어 혐오 그 자체였습니다. 이 때문에 주민들 대부분이 순례자들에게 적대적으로 돌아섰습니다. 결국 순례자들이 성지가 있던 행성에서 급하게 떠났지만, 그들 정부와의 관계가 나빠져버렸습니다."
mem_spiritualists_pilgrimage.21.a:0 "이 야만인들이 다시 돌아오지 않기를 바랄 뿐..."
mem_spiritualists_pilgrimage.22.name:0 "트러블메이커"
mem_spiritualists_pilgrimage.22.desc:0 "순례자들이 테러리스트는 아니였지만, 이들이 §Y[pilgrims_destination.GetName]§!에 발을 내딛은 이후 문제만 잔뜩 생겼습니다. 문제는 또 다른 문제를 야기했고, 결국에는 총독이 강제로 순례자들을 행성에서 내쫓았습니다. §Y[pilgrims_origin.GetName]§!와(과)의 관계가 틀어졌고, 우리 식민지 주민들도 순례자들이 §Y[pilgrims_destination.GetName]§!에 올 수 있도록 허가한 정부에 불만을 품고 있습니다."
mem_spiritualists_pilgrimage.22.a:0 "더 심한 결과가 발생했을 수도 있어... 아마도..."
mem_spiritualists_pilgrimage.23.name:0 "총독의 경고"
mem_spiritualists_pilgrimage.23.desc:0 "총독의 경고에 좀 더 주의를 기울어야 했었습니다. 첫 번째 폭탄이 터질 때 우리 보안 요원들은 속수무책이였습니다. 수 많은 사람들이 죽거나 다쳤고, 행정구역은 거의 폐허로 변해버렸습니다. 순례자로 위장한 §Y[pilgrims_origin.GetName]§!의 비밀 요원들이 범인임이 분명합니다.\n\n당연하게도, 이 "순례자들"은 지금 어디에도 없고 보이지도 않습니다. 누군가 탈출을 도와준 것으로 보이는데, 총독의 말처럼 보안 요원 중 누군가가 저 테러리스트들을 지원한 것이 분명합니다."
mem_spiritualists_pilgrimage.23.a:0 "그의 말을 믿었어야 했는데!"
