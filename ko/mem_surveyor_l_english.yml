# Finding Alkree Homeworld

mem_surveyor_category: "몰락한 행성"
mem_surveyor_category_desc: "지금은 비참한 모습으로 변해버린 [This.GetName]이지만, 한 때는 이곳에서 지적 생명체가 거주했습니다. \n\n잔해 지역 사이사이에 여러 기술 유적들이 남아있습니다."
mem_surveyor_alkree_homeworld: "몰락한 행성"
mem_surveyor_alkree_homeworld_desc: "어떤 종류의 재앙으로 이 행성이 파괴되기 전에는 발전된 문명이 이곳에 있었습니다. 잔해들 사이로 여전히 기술 유적들이 발견되고는 합니다. \n\n§S연구 스테이션§!을 궤도에 건설하면 추가적인 발견을 할 수 있을 것입니다."
mem_surveyor.300.name: "몰락한 행성"
mem_surveyor.300.desc: "[Leader.GetName]은(는) 아직 탐사의 결과가 나오지 않았다고 보고했습니다. [From.GetName]에 남은 유물의 양은 어마어마하고, 그만큼 유물이 얻은 피해도 어마어마합니다. 유물의 수는 [Root.GetName]의 동시 탐사 능력을 능가하며 [Owner.GetAdj] 이동식 연구소로도 빠른 연구가 불가능합니다. \n\n가장 나은 방법은 이 부서진 행성 위에 연구 스테이션을 짓는 것입니다. 연구 스테이션만 지으면 손 쉽게 탐사가 가능해지고 결과가 명확해 질 것입니다."
mem_surveyor.300.tooltip: "더 명확한 답변을 얻기 위해 §Y[From.GetName]§! 궤도에 §S연구 스테이션§!을 지어야 합니다. \n§Y$mem_surveyor_alkree_homeworld$§! 변동치가 추가되며, 다음과 같은 효과를 줍니다: §G£society +6 £physics +4 £engineering +4§!."
mem_surveyor.270.a: "알았다"
mem_surveyor.302.name: "몰락한 행성: 추가 발견"
mem_surveyor.302.desc: "§Y[From.GetName]§! 궤도 위에 있던 우리 연구 스테이션이 행성 잔해를 수색하다가 행성이 파괴되기 전 행성에 거주하던 거주민들에 대한 단서를 주는 한 유물을 발견했습니다. 아직 퍼즐 조각이 맞춰지지는 않았지만, 이 발견을 통해 몇가지 추론 가능한 것이 생겼습니다. \n\n행성에 살던 거주민들은 절지동물이나 연체동물의 신체를 가졌던 것으로 보입니다. 이들은 산업, 로봇공학, 환경공학, 유전자 조작과 사이버네틱 이식물 등 다야야한 분야에서 상당한 발전을 이루었던 것으로 보입니다. 그런 발전을 이루고 초광속 항행 기술을 가짐에도 불구하고, 이들은 [From.GetName] 밖을 한 번이라도 탐험하려는 시도가 없었던 것으로 보입니다. \n\n엄청난 수의 행성 방어 체계가 잔해들 사이에서 발견되었고, 이는 아마 이들이 외계 침공을 극도로 두려워 한 것이 아닌가로 밖에 생각되지 않습니다. 그렇지만 시도를 아예 하지 않은 것은 아닌 것 같습니다. 감시 체계에는 투자를 많이 했던 것입니다. \n\n하지만 여전히 왜 이들이 멸망한건지는 불확실합니다. 몇 천년 전에 행성이 파괴되었고, 재앙적인 화산 폭발이 원인이 아닐까 의심해볼 뿐입니다. 얄궃게도, 밤하늘 너머로부터의 침입자들을 두려워하며 수 세기를 보낸 [From.GetName] 의 주민들은 땅 아래에서부터 다가오는 위험을 인식하지 못했던 것입니다."
mem_surveyor.303.name: "몰락한 행성: 알크리"
mem_surveyor.303.desc: "§Y[the_planet.GetName]§!에 대한 조사 결과와 §Y측량 프로브§!의 기술 구성을 참고한 결과, 꽤나 결정적인 유사점이 발견되었습니다. [the_planet.GetName]은(는) 사실 프로브의 창조자인 §Y알크리 제국§!의 모성이었습니다. \n\n그들의 때 아닌 파멸 이후, 프로브는 은하의 위험성을 평가하기 위해 만들어진 그들의 마지막 유산으로 남겨졌고, 이미 사라진 자신의 주인에게 그 발견들을 전하기 위해 끝없는 여정을 보낸 것으로 보입니다."
mem_surveyor.303.a: "알려줘야 할까?"
mem_surveyor.303.a.tooltip: "§S측량 프로브§!와의 새로운 대화 주제가 잠금 해제됩니다."
mem_surveyor.303.b: "그리고 이젠 그마저도 사라졌지..."
mem_surveyor.303.c: "우리가 알크리 제국의 마지막 생존자를 지워버린 듯 하군."
mem_surveyor.303.d: "어쩌면 이 정보가 그것을 누그러뜨릴 수는 없을까?"
mem_surveyor.303.d.tooltip: "§S미치광이 프로브§!와의 새로운 대화 주제가 잠금 해제됩니다."
mem_surveyor.303.e: "적어도 이제 그들의 잔재물이 우리를 괴롭히는 일은 없을 것이다."
mem_surveyor.303.f: "그리고 우리가 그들이 남긴 쓰레기를 청소해야만 했고."
mem_surveyor_ceaseless_gaze: "끊임없는 응시"
mem_surveyor_ceaseless_gaze_desc: "알크리는 정찰 분야에 있어 완벽을 추구했고 완벽했습니다. 그들의 기술을 사용함으로써 수동적, 적극적인 은하 탐사 기술을 개선 시킬 수 있을 것입니다."
