mem_surveyor.264.desc.1: "[From.GetName]의 [mem_surveyor_mercenary_leader.GetName] 함장이다. \n\n프로브가 당신 성계를 공격하려고 한다. 도움을 주기 위해 지금 달려가고 있다. 우리가 도착하기 전까지 부디 버텨주기를."
mem_surveyor.264.desc.2: "[From.GetName]의 [mem_surveyor_mercenary_leader.GetName] 함장이다. \n\n프로브가 [next_target.GetName] 성계로 이동하고 있다. 요격을 위해 출격 중이다."
mem_surveyor.264.desc.3: "[From.GetName]의 [mem_surveyor_mercenary_leader.GetName] 함장이다. \n\n프로브가 [next_target_planet.Solar_System.GetName] 성계 [next_target_planet.GetPlanetMoon] [next_target_planet.GetName]을(를) 목표로 하고 있다. 행성에 프로브 군세가 다가가지 못하도록 온 힘을 다하겠다."
mem_surveyor.264.desc.4: "[From.GetName]의 [mem_surveyor_mercenary_leader.GetName] 함장이다. \n\n프로브가 현재 [mem_surveyor_fleet.Solar_System.GetName] 성계에서 침묵하고 있다. 추가적인 정보가 획득될 때까지 경계하라."
mem_surveyor.266.name: "[From.GetName]의 실패"
mem_surveyor.266.desc: "§Y[battle_system.GetName] 성계§!에서 미치광이 프로브의 §Y[mercs_killers.GetName]§!와(과) 전투를 벌이던 타이탄이 파괴되었다는 보고를 받았습니다. \n\n생존자가 있다는 소식은 없습니다."
mem_surveyor.266.a: "누군가는 이 일로 인해 해고를 당하겠군..."
mem_surveyor.267.name: "[From.GetName]의 실패"
mem_surveyor.267.desc: "§Y[battle_system.GetName] 성계§!에서 미치광이 프로브의 보조 부대와 전투를 벌이던 타이탄이 파괴되었다는 보고를 받았습니다. \n\n생존자에 대한 보고는 없습니다."
mem_surveyor.267.a: "누군가는 이 일로 인해 해고를 당하겠군..."
mem_surveyor.268.name: "[From.GetName]의 실패"
mem_surveyor.268.desc: "§Y[battle_system.GetName] 성계§!에서 타이탄이 미치광이 프로브와 전투를 벌였지만, 성공적인 전투를 벌이지 못했다는 보고를 받았습니다. \n\n하지만, 미치광이 프로브에게 강한 일격을 가해 프로브를 약화시켰다고 합니다."
mem_surveyor.268.a: "이제 다른 사람이 일을 끝내버려야 하겠군."
mem_surveyor.270.name: "타이탄 함대"
mem_surveyor.270.desc: "미치광이 프로브가 패배한 이후, 남은 타이탄은 높은 유지비와 승무원들의 높은 봉급 요구 때문에 퇴역되었습니다."
mem_surveyor.271.name: "타이탄 함대"
mem_surveyor.271.desc: "우리 군대가 [From.GetSpeciesAdj] 함대와 교전해 승리했습니다. \n\n잔해들 사이로 쓸만해보이는 물건들이 많이 보입니다."
mem_surveyor.271.a: "그들은 다른 방식으로 전쟁에 도움이 되겠군."
mem_surveyor.273.name: "침묵하는 [From.GetName]"
mem_surveyor.273.desc: "[From.GetName]와(과)의 연락 시도가 모두 허사였습니다. 함선이 우리 신호에 답을 하지 않습니다."

