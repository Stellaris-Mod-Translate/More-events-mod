mem_surveyor.222.a: "이제 모두 끝난거같군."
mem_surveyor.231.name: "미치광이 프로브 파괴됨"
mem_surveyor.231.desc: "§S미치광이 프로브§!의 은하계 위협 행위가 결국 끝이 났습니다.\n\n정보에 따르면 §Y[probe_killers.GetName]§!와(과)의 싸움 끝에 파괴되었다고 합니다.\n\n프로브가 파괴된 후, 그로테스크한 사이보그인 "기생 로봇"은 또한 스스로 판단을 내릴 수 있게 된 것으로 보이며, 심지어 측량 프로브를 통해 축적된 데이터와 프로브의 장비들까지 보유하고 있는 것 같습니다. 그들 중 일부는 새로운 우주 국가를 형성하려는 야심을 지니고 있습니다."
mem_surveyor.231.desc.no_freebs: "§S미치광이 프로브§!의 은하계 위협 행위가 결국 끝이 났습니다.\n\n정보에 따르면 §Y[probe_killers.GetName]§!와(과)의 싸움 끝에 파괴되었다고 합니다."
mem_surveyor.231.desc.no_planet_taken_ever: "$mem_surveyor.231.desc.no_freebs$ 그것은 자신의 역량을 치명적으로 잘못 판단하였고, 그로 인해 무절제한 행위로 주목할만한 어떤 것도 이루지 못했습니다."
mem_surveyor.231.a: "이제 완전히 다 끝난거로군!"
mem_surveyor.231.fallen_empire: "놈을 완전히 좀 짓밟아주고 싶었는데 말이야..."
mem_surveyor.231.probe_hunter: "그들은 마침내 복수를 맛보게 되었군."
mem_surveyor.231.titan: "이 투자가 실제로 성과를 이룬거로군!"
mem_surveyor.232.desc: "§S미치광이 프로브§!의 은하계 위협 행위가 소모전 때문에 결국 끝이 났습니다.\n\n정보에 따르면 §Y[probe_killers.GetName]§!와(과)의 싸움 끝에 파괴되었다고 합니다."
mem_surveyor.232.a: "두 번째 기회는 없을거다."
mem_surveyor.233.name: "미치광이 프로브 파괴됨"

# Part on robotomites are a direct copy. Another copy piece is from .10

mem_surveyor.233.desc: "우리 군대가 §S미치광이 프로브§!를 파괴했습니다.\n\n전투 후 남은 파편에서 쓸만한 장비와 기술을 회수할 수 있을 겁니다.\n\n프로브가 파괴된 후, 그로테스크한 사이보그인 "기생 로봇"은 또한 스스로 판단을 내릴 수 있게 된 것으로 보이며, 심지어 측량 프로브를 통해 축적된 데이터와 프로브의 장비들까지 보유하고 있는 것 같습니다. 그들 중 일부는 새로운 우주 국가를 형성하려는 야심을 지니고 있습니다."
mem_surveyor.233.desc.no_freebs: "우리 군대가 §S미치광이 프로브§!를 파괴했습니다.\n\n전투 후 남은 파편에서 쓸만한 장비와 기술을 회수할 수 있을 겁니다."
mem_surveyor.233.desc.already_attritioned: "우리 군대가 §S미치광이 프로브§!를 쫓아가 파괴했습니다. 은하를 떠돌며 자행한 파괴 행위에 많은 소모를 해버린 프로브는 우리 군대에 적수가 되지 못했습니다."
mem_surveyor.233.tooltip.opinion_increase: "우리에 대한 일부 다른 국가들 £opinion£ 의견이 §G증가할 수 있습니다§!"
mem_surveyor.233.a: "좋은 소식이군."

# This whole thing is basically vanilla but had to use different event because vanilla triggers are not good for this situation.

mem_surveyor.235.desc: "§Y[RefugeeEscapedFrom.GetName]§!에서 §Y[Root.GetSpeciesNamePlural]§! 종족들을 태우던 소규모 민간 소속 함대가 심한 피해를 본 채로 우리 공역에 진입했습니다. 이들에게 음식과 약품 지원을 하고 부상자들을 치료한 후, 이들을 §H[Root.Planet.GetName]§!에 정착할 수 있도록 도와주었습니다.\n\n이 고통 받는 피난민들은 [RefugeeEscapedFrom.GetSpeciesName] 영역에 있는 §H미치광이 프로브§!로부터 도망친 자들입니다. 프로브가 이 피난민들을 모두 죽이거나 "Robotomites"로 바꿔버리기 전에 §H[RefugeeEscapedPlanet.GetName]§!의 모성에서 겨우 도망쳐 나온 것입니다. 멸망해버린 고향에서 자기 재산도 챙기지 못한 채 겨우 몸만 이끌고 이곳에 도착했습니다."
mem_surveyor.241.name: "프로브 사냥꾼"
mem_surveyor.241.desc: "미치광이 프로브가 [conquered_planet.GetName]을(를) 공격할 때 겨우 도망쳐 살아남았던 [escapee_species.GetAdj] 생존자들이 [From.GetName] 영역에 도착했습니다.\n\n어쩌다가 약탈자 씨족 중 하나에 들어가게 되었고, [mem_surveyor_avengers_leader.GetSheHe]는 용감한 [From.GetSpeciesNamePlural]들에게 명예와 부를 약속하며 [mem_surveyor_avengers_leader.GetHerHim]를 도와 함께 미치광이 프로브를 추적해 파괴해버리자고 각성을 일으켰습니다.\n\n거대한 함대를 운영하는 지금, [mem_surveyor_avengers_leader.GetSheHe]는 은하계의 힘을 모으고 있습니다."

# Note to translators: This, and the latter dialogs with Probe Hunters are based on vanilla Marauder dialogs. Consult them, to maintain consistency.

mem_surveyor.242.desc.1: "여기는 [mem_surveyor_avengers_leader.GetName].\n\n지금, 피를 흘리며 먼저 떠나버린 자들이 저 끔찍한 광란의 기계에 대항해 일어나라고 요구하고 있다.\n\n미치광이 프로브는 이제 곧 나의 분노를 느끼고 내 추종자들이 뒤쫓을 때마다 나의 존재를 느끼게 될 것이다.\n\n이 영광스러운 날에, 우리의 명예는 마침내 회복될 것이다. 우리와 함께하던지, 아니면 우리 앞길을 막지 말기를."
mem_surveyor.242.desc.2: "하이에에이이이이에에에에에!!!!! 나 [mem_surveyor_avengers_leader.GetName]!\n\n그러니까 드와막들은... 아니... 은하계의 백성들이여! 우리도 그대들처럼 저 미치광이 드와막을 혐오한다.\n\n내 고향을 박살을 냈고, 이제는 우리가 박살 낸다. 죽을 때까지 박살 낸다..!"
mem_surveyor.242.desc.3: "여기는 [mem_surveyor_avengers_leader.GetName].\n\n공허의 여신께서 나를 지금으로 인도하셨다. 이제, 그분의 거대한 계획을 볼 수 있게 되었다.\n\n내가 내딛는 발걸음 하나하나가 지금 내가 선 이곳으로 인도했다. 그리고 나는 저 미치광이 프로브와 싸울 수 있도록 정의의 함대를 이끌 수 있는 권한을 부여받았다. 그분의 뜻은 언제나 이루어진다."
mem_surveyor.242.a: "행운이 함께하길."
mem_surveyor.242.purifier: "둘 다 죽어버리길 바라지."
mem_surveyor.243.desc.1.1: "미치광이 프로브가 §Y[next_target.GetName] 성계§!로 향하고 있다. \n\n현재 요격 경로를 구상한 상태다. 각오가 되었으면 우리와 함께하거나 아니면 비켜라. 네 선택에 상관없이 우리는 싸울 것이다."
mem_surveyor.243.desc.1.2: "하이에에이이이이에에에에에!!!!! \n\n미치광이 프로브 §Y[next_target.GetName] 성계§!로 간다. 우리는 쫓는다... 그리고... 박살! 낸다!"
mem_surveyor.243.desc.1.3: "공허의 여신께서 입을 여셨다. 미치광이 프로브가 §Y[next_target.GetName] 성계§!를 목표로 한다.\n\n그 끔찍한 기계를 쫓아 박살내는 것이 그 분의 뜻이니. 곧, 우리의 운명을 보게 되겠지."
mem_surveyor.243.desc.2.1: "§Y[next_target_planet.Solar_System.GetName]§! 성계에 있는 행성 §Y[next_target_planet.GetName]§!이(가) 미치광이 프로브에 의해 위협 받고 있다.\n\n우리가 도움을 주고자 하는데, 실패해도 우리는 다시 복수할 것이다."
mem_surveyor.243.desc.2.2: "하이에에이이이이에에에에에!!!!!\n\n§Y[next_target_planet.GetName]§!에 있는 드와막들은 불쌍해! 곧 미치광이 드와막한테 잡아먹힐텐데. 하지만 우리가 허락하지 않지! 우리가 §Y[next_target_planet.Solar_System.GetName]§! 성계로 가서! 우리가 싸운다!"
mem_surveyor.243.desc.2.3: "공허의 여신께서 미치광이 프로브의 다음 목표 경로를 공표하셨다. §Y[next_target_planet.Solar_System.GetName]§!의 §Y[next_target_planet.GetName]§!이(가) 큰 위험에 쳐했다. \n\n불쌍한 영혼들을 위해 기도를 올리겠지만, 무기로 도와주는것을 더 원하겠지."
mem_surveyor.243.desc.3.1: "미치광이 프로브가 당신에게 향하고 있다, [Root.GetSpeciesName]. 공격받을 때 명예롭게 싸울 용기가 있기를 바란다. 승산이 없어 보이더라도 흔들리지 말아라."
mem_surveyor.243.desc.3.2: "하이에에이이이이에에에에에!!!!!\n\n미치광이 드와막이 네 행성으로 가서 부수려고 한다! 맞기 전에 때려라 드와막! 그렇게 할거지?"
mem_surveyor.243.desc.3.3: "미치광이 프로브가 그대를 향해 움직이고 있다.\n\n공허의 여신이 그대의 무기에 축복을 내리기를."
mem_surveyor.243.desc.4.1: "미치광이 프로브의 움직임에 대한 새로운 정보가 없다. 프로브의 현재 위치로 접근 중이다."
mem_surveyor.243.desc.4.2: "하이에에이이이이에에에에에!!!!!\n\n미치광이 드와막! 움직이지 않는다. 움직이지 않으면 우리가 간다."
mem_surveyor.232.name: "$mem_surveyor.231.name$"
mem_surveyor.243.desc.4.3: "공허의 여신께서 미치광이 프로브의 계획에 대해 아직 알려주신 바가 없다.\n\n하지만 언제라도 다시 움직여 공격할 것이다. 항상 경계해야 한다."
mem_surveyor.243.1.a: "그냥 제대로 된 군대에 들어가지 그래?"
mem_surveyor.243.1.a.response: "나만의 독립적인 군대를 이끌고 직접 프로브를 상대할 것이다.\n\n내가 있었던 국가가 실패했던 것처럼, 그대 같은 정주 국가는 또다시 실패할 것이다. 그러니 그대 같은 자들을 마지막 방어선으로 둘 수 없지."
mem_surveyor.243.1.b: "돌아오지 않으면 탈영병으로 비난을 받게 될 것이다!"
mem_surveyor.243.1.b.response: "직무유기죄로 비난을 한다는 것인가? 당신의 의무는 시민을 보호하는 것인데, 자신의 의무를 잘 지켰는지 돌아보라!\n\n이제 나는 나만의 전쟁을 하는 것이고, 정주 국가 따위에게는 답하지 않을 것이다."
mem_surveyor.243.2.a.response: "And what become me, [Root.GetSpeciesName]? \n\nGetting slaughtered by Berserker Probe as my government watches helplessly, like a good dwamak would. \n\n내 길은 내가 선택한다. \n\n하이에에에에에이이이이에에에에!!!!!"
mem_surveyor.243.3.a: "정말 공허의 여신을 믿는 건가?"
mem_surveyor.233.desc.no_planet_taken_ever: "$mem_surveyor.233.desc.no_freebs$"
mem_surveyor.243.3.a.response: "그러는 그대는 무엇을 믿는가? \n\n공허의 여신께서 나를 인도하는 것을 나는 항상 느낄 수 있다. 그녀께서 나를 통해 미치광이를 끝내려 하시니 나도 그를 따를 것이다. 그대가 동의하든 동의하지 않던."
mem_surveyor.243.3.b: "정말 종교에 빠진거야?"
mem_surveyor.243.3.b.response: "신념을 가진 신도를 보니 당황스러운가, 불신자여? \n\n미치광이 프로브가 내 고향을 박살낼 때, 그대는 아무것도 할 수 없었지. 그리고 이제 와서 내 신념을 의심한다고? \n\n공허의 여신께서는 구원의 길을 보여주셨다. 그 길을 가는데 그대의 인정은 필요치않다."
mem_surveyor.243.3.c: "그런 이단같은 소리는 그만!"
mem_surveyor.243.3.c.response: "공허의 여신이 나를 선택하셨다. 나는 알 수 있어. \n\n그대의 가짜 우상신이 프로브의 광란에 무너질 때 나는 진정한 지고의 존재인 공허의 여신의 이름으로 미치광이 프로브와 싸워 이길 것이다. "
mem_surveyor.235.name: "$refugees.1.name$"
mem_surveyor.245.name: "프로브 사냥꾼 파괴됨"
mem_surveyor.245.desc: "§Y[battle_system.GetName] 성계§!에서 §Y[avengers_killers.GetName]§! 부대와 싸우던 프로브 사냥꾼 함대가 파괴되었다는 보고를 받았습니다. \n\n생존자에 대한 보고는 없습니다."
mem_surveyor.235.a: "$refugees.1.a$"
mem_surveyor.245.a: "은하계를 구하기 위해 너무도 많은 희생이 일어나는군..."
mem_surveyor.246.name: "프로브 사냥꾼 파괴됨"
mem_surveyor.246.desc: "§Y[battle_system.GetName] 성계§!에서 프로브의 보조 부대와 전투를 벌이던 프로브 사냥꾼 함대가 파괴되었다는 보고를 받았습니다. \n\n생존자에 대한 보고는 없습니다."
mem_surveyor.246.a: "이제 다른 사람이 일을 끝내버려야 하겠군."
mem_surveyor.247.name: "프로브 사냥꾼 파괴됨"
mem_surveyor.247.desc: "프로브 사냥꾼들이 §Y[battle_system.GetName] 성계§!에서 미치광이 프로브와 전투를 벌였지만, 성공적이지 못했다는 보고를 받았습니다. \n\n하지만, 미치광이 프로브에게 강한 일격을 가해 프로브를 약화시켰다고 합니다."
mem_surveyor.247.a: "이제 다른 사람이 일을 끝내버려야 하겠군."
mem_surveyor.249.name: "프로브 사냥꾼 해산"
mem_surveyor.249.desc: "미치광이 프로브가 패배함에 따라 프로브 사냥꾼 함대가 해산되었습니다. \n\n함대를 구성했던 약탈자 무리들은 각자 다른 길로 갔고, 이를 통솔하던 지도자 [mem_surveyor_avengers_leader.GetName]의 행방은 현재 묘연한 상태입니다."
mem_surveyor.250.name: "프로브 사냥꾼 파괴됨"
mem_surveyor.250.desc: "우리 군대가 프로브 사냥꾼 함대와의 전투 끝에 승리했습니다. \n\n잔해들 사이로 쓸만해보이는 물건들이 많이 보입니다."
mem_surveyor.250.a: "그들은 다른 방식으로 전쟁에 도움이 되겠군."
mem_surveyor.252.name: "응답하지 않는 프로브 사냥꾼"
mem_surveyor.252.desc: "프로브 사냥꾼들과의 연락 시도가 모두 허사였습니다. 우리 신호에 답을 하지 않습니다."
mem_surveyor.255.name: "프로브 사냥꾼 해산"
mem_surveyor.255.desc: "프로브 사냥꾼 함대 지도자가 사망했다는 보고를 받았습니다. \n\n지도자를 잃자 함대를 구성하던 약탈자들은 탈영해버렸고 이어 프로브 사냥꾼 함대 또한 해산되었습니다."
mem_surveyor.256.name: "미확인 선박"
mem_surveyor.256.desc: "미확인 선박으로 이루어진 함대와 조우했습니다. \n\n우리 신호에 응답하지 않고 아직 우리와 통신망을 연결하려고 하지도 않습니다."
mem_surveyor.258.name: "프로브 사냥꾼"
mem_surveyor.258.desc: "이전에 조우했던 함대와 드디어 교신이 되었습니다. \n\n약탈자들로 이루어졌지만, 다른 약탈자들과는 다르게 미치광이 프로브에 대한 복수를 결심한 [mem_surveyor_avengers_leader.GetSpeciesName] 생존자인 [mem_surveyor_avengers_leader.GetName]의 지도 아래에 있습니다. \n\n함대는 은하계의 힘을 결집하기 위한 메시지를 공표했습니다."
mem_surveyor.260.desc: "저희는 매우 긴 시간동안 소위 "미치광이 프로브"로 불리는 인공지능 탐사선의 행동양식을 관찰해왔습니다. 그것이 전 은하에 대한 위협으로 여겨지기 전보다도 훨씬 긴 시간동안 말이지요. 그것이 자신이 만들어졌던 행성을 떠날 때, 우리는 이미 이 사태를 위한 도구를 만들고 있었기도 합니다. \n\n우리는 프로브의 약점과 구조적 결함을 자세히 설명하는 도움이 될만한 자료들을 수집했습니다. 은하계의 안전을 위해, 우리는 불합리하게 저렴한 가격으로 이 서류를 당신에게 기꺼이 팔고싶습니다. 승리를 원한다면 반드시 필요할 것입니다. \n\n친절한 제안이니, 놓치지 마시기 바랍니다."
mem_surveyor.260.a: "거래하지."
mem_surveyor.260.b: "이렇다할 무력하나 없으면서, 직접 맞서야 하는 우리에게 정말로 돈을 받겠다는거야?"
mem_surveyor.260.b.response: "보세요, 이 은하계에는 그런 위협들이 너무 자주 얼굴을 들이밀어서 술친구 삼을 수도 있을 정도입니다. \n\n그리고 그 모든 것들에 대해서 다른 누군가 또 직접 맞선다면, 우리는 다른 사람들과 똑같이 그들에게도 비용을 청구할 것입니다."
mem_surveyor.260.c: "사지 않겠다."
mem_surveyor.243.2.a: "이 존재는 [mem_surveyor_avengers_leader.Species.GetName]이(가) 되지 못합니다."
mem_surveyor.263.name: "타이탄 함대"
mem_surveyor.263.desc: "미치광이 프로브가 다른 엔클레이브를 파괴해 버리자 [From.GetName] 지도자들은 이 위협이 마냥 지나가기를 기다릴 수는 없다는 것을 깨달았습니다. \n\n그래서 모성이 공격당하기 전에 프로브를 요격해 파괴해버리기 위해 엄청난 비용을 투입해 거대한 함선을 주문했습니다. [mem_surveyor_mercenary_leader.GetName](이)라 불리는 [mem_surveyor_mercenary_leader.Species.GetName] 정예 용병 함장이 이끄는 타이탄 함선이 §Y[the_ship.GetName]§!(이)라고 명명되었고 막 모성을 떠나 프로브와 전투를 개시하려고 합니다."
mem_surveyor.263: "그들이 쓴 돈의 가치만큼 활약하는지 보자."
leader_trait_mem_surveyor_mercenary: "용병"
