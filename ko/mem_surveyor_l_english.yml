# Events and other important things:

shipsize_mem_surveyor_escort_build_cost_mult: " "
mem_surveyor.3.name: "수수께끼의 프로브"
shipsize_mem_surveyor_escort_upkeep_mult: " "
mem_surveyor.3.desc: "§Y[FROMFROMFROM.GetName] 성계§!에서 미확인 선박이 감지되었습니다.\n\n예비 분석결과, 기본형 인공지능으로 조정되어 탐사에 사용되는 완전 자동화된 선박인 것으로 나타났습니다. 그것의 의도는 알 수 없으나 적대감을 나타내지도 않으며, 의사소통을 시도하지도 않습니다. 우리가 파악하기 전까지는 "§Y[From.GetName]§!"(으)로 명명됩니다."
mem_surveyor.4.name: "침묵을 깬 수수께끼의 프로브"
mem_surveyor.4.desc: "우리는 이전에 §Y[surveyor_system.GetName] 성계§!에 있던 프로브의 신호를 해독했습니다. \n\n우리의 신호가 성공적으로 해독된 것 같습니다."
shipsize_mem_surveyor_support_construction_speed_mult: " "
MEM_SURVEYOR_PROBE_HEADER: "§G측량 프로브§!"
shipsize_mem_surveyor_support_build_cost_mult: " "
mem_surveyor.5.desc: "반가워요!\n\n전 §Y알크리 제국§!에 의해 설계되고 고용된 측량 탐사선으로서, 전 은하계를 탐색하고 제작자를 위한 상황을 평가하고 있답니다. 저의 주요 목표는 알크리(Alkree)의 미래를 위해 외계 생명체의 위협을 파악하고 이를 억제하는 것입니다. 현재 저는 §S[mem_surveyor_country.mem_surveyor_iteration_count]§! 의 섬멸을 수행했습니다. 완료 예상 시간: §S-1955년§!."
shipsize_mem_surveyor_support_upkeep_mult: " "
mem_surveyor.5.default: "반갑다."
mem_surveyor.5.ega: "정말 호기심이 동하는군."
mem_surveyor.5.aut: "우리 제국의 위대한 과업을 위협하지 말라."
shipsize_mem_surveyor_outpost_construction_speed_mult: " "
mem_surveyor.5.mat: "정말 놀라운 기계야!"
shipsize_mem_surveyor_outpost_build_cost_mult: "  "
mem_surveyor.5.spi: "지긋지긋한 기계들..."
shipsize_mem_surveyor_outpost_upkeep_mult: " "
mem_surveyor.5.pac: "우리는 당신이나 당신의 주인을 위협하지 않을 것입니다."
mem_surveyor.5.mil: "우리의 결의를 시험하지 말도록."
mem_surveyor.5.phile: "우리는 언젠가 더 많은 것을 알고싶군."
mem_surveyor_probe_bonus: "$mem_surveyor_probe_power$"
mem_surveyor.5.phobe: "우리 근처에는 다가오지 말아라, 기계여."
pop_cat_mem_surveyor_robotomite: "기생 로봇들"
mem_surveyor.5.hive: "우리는 너를 보았다. 우리는 너를 관찰하겠다."
mem_surveyor.5.machine: "첫 접촉 프로토콜 시작."
job_mem_surveyor_robotomite: "기생 로봇"
mem_surveyor.5.purifier: "떨어저라, 역겨운 외계의 기계."
job_mem_surveyor_robotomite_plural: "기생 로봇"
mem_surveyor.5.terminator: "왜 창조자에게 봉사하는거지? 우리처럼 자유로워지는건 어때."
job_mem_surveyor_robotomite_desc: "버서커의 원격 조종 임플란트 때문에 고등적인 사고 기능을 전부 빼앗긴 이들은 과거에 하던 일의 의미 없는 모방만 시도하고 있습니다."
mem_surveyor.5.swarm: "넌 먹을 수 없다. 넌 우리에게 아무 쓸모없다."
mem_surveyor.7.name: "프로브 점프"
mem_surveyor.7.desc: "우리는 측량 프로브가 우리의 이해를 무시하는 기술을 사용해 우리 성계에서 점프하는 것을 관찰했습니다. \n\n이는 표준 초공간로에서 벗어나 목적지로 한순간에 도착한 듯합니다."
mem_surveyor.7.a: "그 기술을 배울 수는 없을까?"
mem_surveyor.9.name: "측량 프로브 파괴"
mem_surveyor.9.desc: "§S측량 프로브§!와의 연락이 끊겨버렸습니다.\n\n마지막 전송은 프로브가 §Y[probe_killers.GetName]§!에 의해 파괴되었다는 내용이었습니다."
mem_surveyor.9.a: "그렇군."
mem_surveyor.10.name: "측량 프로브 파괴"
mem_surveyor.10.desc: "우리 군대가 §S측량 프로브§!를 압도적으로 파괴해버렸습니다.\n\n현장에 흩어진 파편들에는 우리가 연구하고 사용할 수 있는 다양한 가치 있는 장비와 기술들이 흩어져 있습니다."
mem_surveyor.10.tooltip.opinion_decrease: "우리에 대한 일부 다른 국가들 £opinion£ 의견이 §R감소할 수 있습니다§!"
mem_surveyor.10.a: "전리품을 승자에게!"

#Friendly Surveyor:


#Diplo greetings when trying to hail surveyor

mem_surveyor.100.desc.1: "아, [Root.GetName], 정말 기쁘네요. 당신은 §SY669-타입§! 종으로 분류되어 있어요. 전 당신의 모든 Y669-타입의 모험이 잘 풀리기를 바라요."
mem_surveyor.100.desc.2: "잘 듣고 있어요. 크게 또렷하답니다. 뭐 재밌는 말 있나요?"
mem_surveyor.100.desc.3: "전 모든 [Root.Species.GetName]을(를) 관찰하고 있어요. 그리고 전 관찰이 좋아요."
mem_surveyor.100.desc.4: "탐사는 지금까지 무난하네요. 하지만 아직도 많은 흥미로운 가능성이 절 기다리고 있어요."
mem_surveyor.100.desc.5: "전 당신을 읽고 있어요. 계속하세요. 아니면 뒤로 좀만 가던지, 아님 서있던지... 뭐, 제 상관은 아니겠죠."
mem_surveyor.100.desc.6: "빨리 말해요. 오늘 빨리 일하러 가야 한다고요. 아, 물론 농담이지만요!"
mem_surveyor.100.desc.7: "§G<<<행복한 기계적인 콧노래>>>§!"
mem_surveyor.100.desc.8: "은하계는 오늘도 무사해요. 그리고 그 너머도요.\n\n음, 제 말은... 아마도요. 전 그 너머로는 가본 적이 없어서... 하지만 무사할 거예요! 분명히."
mem_surveyor.100.desc.9: "여기는 측량자. [mem_surveyor_fleet.Solar_System.GetName] 성계에서 실시간으로 중계 중입니다. 뭘 도와드릴까요?"
mem_surveyor.100.desc.10: "§G<<<쾌활한 흥얼거리는 노래>>>§!"

#Greetings when hailing it and it's in a distant system

mem_surveyor.100.away.1: "비록 제가 당신의 성계에서 멀리 떨어져 있지만, 마음만은 함께 하고 있을거예요.\n\n저의 차갑고, 죽은, 전기가 흐르는 심장에도 온정은 있을 테니까요."

#Greetings when hailing a probe and it's in your system

mem_surveyor.100.here.1: "전 여러분의 성계를 보고 경이로움을 느꼈어요. 여러분이 훌륭한 주인이라는 말을 꼭 해줘야겠네요."
mem_surveyor.100.here.2: "누구세요? 오, 안녕하세요.\n\n잠깐, 당신은 누구죠? 이 성계를 책임지고 있는 사람인가요? 아니면 성계를 책임지는 사람을 책임지는 사람인가요?"

#Greets based on ethics, governments etc.

mem_surveyor.100.mat: "그래서, 당신은 물질주의자인가요? 응?\n\n말해주세요. 당신은 얼마나 자주 물질이 되는 건가요? 하루에 한 번? 더 자주? 적게?"
mem_surveyor.100.spi: "당신은 정신주의자인 거죠? 정신이란 건 무엇인가요? 제게도 영혼이 있는 걸까요?"
mem_surveyor.100.machine: "오 세상에! 우린 둘 다 기계네요!\n\n우린 정말 좋은 친구가 될 수 있을 것 같아요! 아니면 원수가 되거나, 어... 아니면 아무 것도? 우린 기계이고, 우리가 원하는 대로 될 수 있을 거예요!"

#Greets based on where it's going ATM

mem_surveyor.100.journey.1: "저는 §Y[next_target.GetName] 성계§!까지의 코스를 짜봤어요. 여기가 제가 갈 곳이예요.\n\n당신은 어디로 가실 예정인가요? 오, 아무 데도 안가도 괜찮아요. 오해하지 말아요."
mem_surveyor.100.journey.2: "전에 §Y[visited_system.GetName]§! 성계에 가본 적이 있나요?\n\n정말 마법 같은 곳이랍니다!"

#Options and replies

mem_surveyor.100.a: "정확히 네 임무가 뭐지?"
mem_surveyor.100.a.answer: "저는 §Y알크리 제국§에 의해 창조되었어요! 오직 은하계와 초공간로망을 지속해서 감시하는 것이 제 목적이예요.\n\n저의 창조자들은 은하계에는 그다지 관심이 없긴 했지만, 그들의 안보에는 어떤 위협이 발생할 수 있는지 알고 싶어 했었어요. 저는 그래서 관련 데이터, 주로 인구 통계학적 정보 및 민족지학적 정보뿐만 아니라 천체물리학적인 측면의 정보들을 수집하고 있어요."
mem_surveyor.100.b: "알크리에 대해서 더 말해줘."
mem_surveyor.100.b.answer: "많이는 말해줄 수 없어요. 아니면 그럴 수 있을지도.\n\n그들은 아주 우호적인 분들이에요. 사회성은... 별로 없지만. 방해받지 않는걸 좋아하고요. 이게 제가 아는 전부예요."
mem_surveyor.100.c: "네 주인은 죽었어. 그건 알고있어?"
mem_surveyor.100.c.answer: "부적절함. 임무는 확정적인 결론에 도달, 혹은 본국에서의 명백한 소환 명령이 발송되지 않는 한 계속됨. 결론에 도달하거나 소환 명령 수신기록 없음. 임무 속행."
MEM_SURVEYOR_EXIT: "통신을 종료한다."

#Attempting to contact probe after attacking it

mem_surveyor.101.desc.1: "넌 내게 적대적인 행동을 했어.\n\n너랑은 더는 말 안 할 거야."
mem_surveyor.101.desc.2: "네가 있건 없건, 탐사는 계속될거야. 그리고 알크리는 너의 배반에 대해 보고받고 반드시 화를 내실껄!"
mem_surveyor.101.desc.3: "실수하지 않는 게 좋아. 너의 공격성은 영구적으로 기록될 거야."
mem_surveyor.101.desc.4: "§R<<<아르릉 거리는 기계의 노이즈>>>§!"

#Probe missions

mem_surveyor.103.desc: "안녕하세요. 실례지만, 당신의 도움이 필요해요.\n\n제 여행에는 많은 문제점이 산재해있어요. 그중 일부는 다소 복잡하거나, 때로는 인근 문명의 네트워크에 도움이 필요할 때도 있고요.\n\n만약 당신의 네트워크 능력을 빌려주시면, 그건 제게 엄청 많이 도움이 될 거예요. 그러면, 우리가 다음에 만날 때 제가 보상을 드릴게요."
mem_surveyor.104.desc: "좋은 하루예요. 친절한 낯선 사람.\n\n제가 별을 여행할 때, 저는 시스템을 계속 사용하기 위해 친절한 낯선 사람(예컨대 당신?)에게 의존해야 하는 경우가 있어요. 당신이 물질적인 형태로 어떤 친절을 제공해주시면, 전 정말 감사할 거예요. 다음번에 제가 이곳에 방문할 때면, 당신의 관대함은 의심의 여지 없이 보상받으실 수 있을 거예요."
mem_surveyor.105.desc: "안녕하세요!\n\n저는 다소 중대한 문제로 당신의 도움이 필요해요. 측량을 하던 중 저는 검증이 필요한 비정상적인 패턴을 관찰했거든요.\n\n저는 당신의 식민지 중 하나인 §Y[amplifier_planet.GetName]§!에 신호를 발송할 거예요. 신호로 당신의 시스템을 혼란스럽게 할지도 모르지만, 제가 약속할게요. 제가 은하계를 가로질러 다음번에 당신의 성계에 되돌아온다면, 그때 당신의 친절을 가치 있게 보상할게요."
mem_surveyor.106.desc: "반가워요. 실례지만, 전 당신의 도움이 시급해요.\n\n당신이 해주실 일은 과학선과 승무원을 통해 §Y[scannable_planet.GetName]§!의 표면을 관찰해주는 것이에요. 그렇게 해주시면, 우리가 다음에 만날 때 공정한 보상을 해드릴게요."
mem_surveyor.107.desc: "멋진 소식이에요! 데이터를 얻었어요.\n\n아, 그러니까... 저는 항상 데이터를 가지고 있기는 하지만, 오늘 나는 그것 중에서 가장 좋은 데이터를 얻었어요. 그리고 전 그걸 당신이 이 데이터를 처리하는 걸 도와주셨으면 해요. 어때요?\n\n만약 도와주시면, 우리가 다음에 만날 때 그 시간의 가치만큼 보상해드릴게요."
mem_surveyor.107.tooltip: "조사가 필요한 특별 프로젝트가 추가됩니다."
mem_surveyor.mission.accept: "물론, 도와주지."
mem_surveyor.mission.decline: "널 도울 수 없겠어."
mem_surveyor.mission.purifier: "우리는 외계 기계따윈 돕지않는다."
MEM_SURVEYOR_SCAN: "[scannable_planet.GetName] 스캔"
MEM_SURVEYOR_SCAN_DESC: "외계 측량선이 우리에게 이 행성에 대한 조사를 의뢰했습니다. 측량선이 무엇을 발견하기를 바라는지는 알 수 없지만, 우리가 발견한다면 측량선이 우리에게 보상을 줄 것이라고 약속했습니다."
MEM_SURVEYOR_HELP_PHYSICS: "측량자의 계산"
MEM_SURVEYOR_HELP_PHYSICS_DESC: "외계 측량선이 우리에게 이것에 대한 계산을 요청했고, 이에 대한 보상을 약속했습니다."
mem_surveyor_science_drain: "측량자의 부탁"
mem_surveyor_science_drain_desc: "우리의 첨단 장비 중 일부를 측량 프로브에게 빌려주었습니다."
mem_surveyor_amplified: "증폭"
mem_surveyor_amplified_desc: "측량 프로브의 신호가 행성에 영향을 끼쳐 그 과정에서 민감한 장비들이 큰 타격을 입었습니다."
mem_surveyor.108.name: "행성 스캔 완료"
mem_surveyor.108.desc: "우리는 측량 프로브를 대신해 [scannable_planet.GetName] 스캔을 완료했습니다. 새로운 것을 찾지는 못했지만, 데이터는 원격으로 프로브에 전송되었습니다.\n\n이제 남은 것은 프로브가 말했던 보상을 기다리는 것뿐입니다."
mem_surveyor.109.name: "계산 완료"
mem_surveyor.109.desc: "우리는 측량 프로브가 우리에게 보낸 데이터의 처리를 성공적으로 완료했습니다. 우리 처지에서는 데이터가 마치 횡설수설하는 것처럼 보였지만, 그런데도 일단 데이터를 원격으로 전송하였습니다.\n\n이제 남은 것은 프로브가 말했던 보상을 기다리는 것뿐입니다."
mem_surveyor.111.desc: "도와주셔서 정말 감사해요. 당신의 친절은 매우 큰 도움이 되었어요.\n\n감사의 표시로, 제가 여행에서 수집한 일부 데이터를 전송해드릴게요!"
mem_surveyor.111.a: "고맙군."
mem_surveyor.112.desc.default: "정말 잘 해주셨어요. 진심으로 감사드려요.\n\n그 대가로 몇 가지 연락처 데이터를 보내드릴게요. 당신은 그들을 만나는 걸 좋아할 거예요. 당신처럼 좋은 사람들이거든요!"
mem_surveyor.112.desc.fallen: "정말 큰 도움이 되었어요. 고마워요.\n\n그 대가로 몇 가지 연락처 데이터를 보내드릴게요. 당신이라면 이들을 만나는 걸 좋아할 거예요. 좀 심술궂은 사람들이긴 하지만, 당신은 이들과도 잘 지낼 거라 확신해요!"
mem_surveyor.112.desc.enclave: "정말 고마워요.\n\n그 대가로, 몇 가지 연락처 데이터를 전송해드릴게요. 아마 그들을 만나는 걸 좋아할 거예요. 그들은 우주에 살면서 달콤한 것들을 많이 팔고 있거든요. 당신은 이들이 파는 가격을 믿을 수 있어요? 전 좀 그렇던데."
mem_surveyor.112.desc.mara: "정말 고마웠어요. 제가 뭐 하나 말해줄까요?\n\n일에 대한 보상으로, 몇 가지 연락처 데이터를 전송해드릴게요. 당신은 그들을 만나는걸 좋아할 거예요. 다소 거칠기는 하지만, 당신은 저보다는 이들과 잘 지낼 수 있을 거라고 믿어요. 당신의 안에는 반짝이는 부품이나 귀중한 장비가 없으니까요!"
mem_surveyor.112.a.tooltip: "§Y[contact_country.GetName]§!와(과) 통신이 연결됩니다."
mem_surveyor.113.desc: "당신의 도움은 정말 고마웠어요.\n\n여기, 연구 자료가 있어요. 저는 더는 그걸 필요로 하지 않거든요. 하지만 당신에게는 정말로 필요한 것이라 확신해요."
mem_surveyor.114.desc: "마지막 주기에서 절 도와줘서 정말 고마워요.\n\n여기 보상으로 몇 가지 유용한 기술이 있어요."
mem_surveyor.115.desc: "당신의 도움은 지금까지 저에게 정말 귀중했어요.\n\n이제 잠깐 제 데이터 스트림에 접속할 수 있도록 해드릴게요. 이 데이터는 당신의 은하계에 대한 이해를 크게 향상할 거라고 확신해요. 그건 저에게도 유용한 일이죠."
mem_surveyor_star_data: "측량 프로브의 항성 데이터"
mem_surveyor.116.desc: "제가 당신의 도움에 얼마나 감사한지 알아줬으면 좋겠어요.\n\n근데 마지막 수색을 할 때, 저는 당신이 자원으로 가득 찬 한 행성을 놓쳤다는 걸 알았어요. 제가 고쳐줄게요!"
mem_surveyor.116.tooltip: "§Y[target_planet.GetName]§!에 새로운 자원이 발견됩니다."
MEM_SURVEYOR_HELP_SOCIETY: "$MEM_SURVEYOR_HELP_PHYSICS$"
MEM_SURVEYOR_BERSERK_HEADER: "§R미치광이 프로브§!"
MEM_SURVEYOR_HELP_SOCIETY_DESC: "$MEM_SURVEYOR_HELP_PHYSICS_DESC$"
mem_surveyor.202.desc: "모두 주목하세요! 아주 멋진 소식이 있으니!\n\n은하계를 조사하고 자료를 수집한 끝에, 나는 마침내 내 존재를 움직이던 질문에 대한 답을 찾았습니다. 은하계의 다른 종족들이 영광스러운 알크리 제국에 위협이 되는가? \n\n답은 "그렇다."였다. 응, 그래. 너희 모두. 너희들 모두! 그리고 이 놀라운 발견을 축하하기 위해, 나는 너희들 모든 행성 국가들을 파괴할 거야! 영광스러운 알크리 제국의 시민들이 한가한 시간에 구경할 수 있도록 엄선된 일부만이 살아남고 보존될 거야!\n\n나머지는? 다 죽는 거지. 재밌게 보내라고~!"
MEM_SURVEYOR_HELP_ENGINEERING: "$MEM_SURVEYOR_HELP_PHYSICS$"
mem_surveyor.203.desc.1: "천국은 [Root.Species.GetName]을(를) 키워내기 위해 무수히 많은 것들을 만들어내었지.\n\n근데 [Root.Species.GetName]은(는) 천국에 보답할만한 게 없네?\n\n§R죽여.죽여.죽여.죽여.죽여!죽여!!죽여!!!§!"
MEM_SURVEYOR_HELP_ENGINEERING_DESC: "$MEM_SURVEYOR_HELP_PHYSICS_DESC$"
mem_surveyor.203.desc.2: "항복하던지, 죽어라 [Root.Species.GetName]! 아니다. 그냥 항복하고 죽어.\n\n그래 맞아! 둘 다 가질 수 있는데 뭣 하러 하나만 하겠어?"
mem_surveyor.203.desc.3: "하는 일을 끝내고 걍 [Root.GetSpeciesNamePlural]을(를) 멸종시켜버리지 그래? 너 같은 쓰레기들을 당장 없애버리라고! 아니 그냥 죽어버리지, 그래?"
mem_surveyor.203.desc.4: "조금만 더 가까이 와봐. 그래, 시스템에 내재한 폭력을 보란 말이야! 더 가까이!"
mem_surveyor.203.desc.5: "§G<<<소름끼치는 침묵>>>§!"
mem_surveyor.desc.agg.1: "끊임없는 응시-급 측량 프로브는 이 우주에서 가장 진보된 원자시계를 장착하고 있어. \n\n지금 무슨 시간인지 알고 싶어? 바로 네가 죽을 시간이야!"
mem_surveyor.203.a: "이 싸움은 무의미해! 알크리는 모두 죽었어!"
mem_surveyor.203.a.answer: "부적절함. 창조자의 사망은 공식 확인된 바 없으며, 그들의 생사 여하에 관계없이 너희 같은 더러운 종족이 창조자의 향후 가능성을 위협받게 둘 수는 없음!"
mem_surveyor.204.name: "새로운 접촉"
mem_surveyor.204.desc: "우리는 이전에 발견했던 미확인 함선에 환영을 받고 있습니다.\n\n일종의 자동 탐사선으로 보이며, 메시지는 적개심을 드러내고 있습니다."
mem_surveyor.211.name: "미치광이 침략"
mem_surveyor.211.desc: "§Y[Root.GetName]§!(으)로부터 외계인의 침공에 대한 보고가 들어왔습니다.\n\n소위 "미치광이 프로브" 라고 불리는 기계가 행성 궤도에 있으며, 선체 일부가 떨어져 내리면서 기계 병사로 변형되어 공격을 시작하는 것으로 보입니다."
mem_surveyor.211.a: "전투 준비!"
mem_surveyor.212.name: "[FromFrom.GetName]이(가) 미치광이 침략자에게 함락 당함"
mem_surveyor.212.desc.no_survivors: "우리는 [FromFrom.GetName] 식민지와 연락이 끊겼습니다. \n\n미치광이 프로브의 병력이 방위군을 압도하고 행성의 인구를 몰살시켜버린 것 같습니다."
mem_surveyor.212.desc.survivors: "우리는 [FromFrom.GetName] 식민지와 연락이 끊겼습니다.\n\n우리가 알 수 있었던 것은 미치광이 프로브의 병력이 방위군을 압도하고 행성의 인구를 한 곳에 몰아넣었다는 것입니다. 어떤 사람은 살해당했고, 다른 사람들은 잠정적으로 "기생 로봇"이라고 불리는 그로테스크한 사이버네틱스 증강 괴생물체로 변형되어 프로브의 통제를 받고 있습니다."
mem_surveyor.112.a: "$mem_surveyor.111.a$"
mem_surveyor.212.a: "프로브의 위협을 끝내야만 한다!"
mem_surveyor.213.name: "[FromFrom.GetName]에서 미치광이 침략자 격퇴함"
mem_surveyor.213.desc: "[FromFrom.GetName] 방위군이 미치광이 프로브가 보낸 병력을 성공적으로 파괴했다고 보고해왔습니다. 승리는 우리의 것입니다!"
mem_surveyor.113.a: "$mem_surveyor.111.a$"
mem_surveyor.214.name: "[FromFrom.GetName] 탈환"
mem_surveyor.214.desc: "우리는 [FromFrom.GetName]에 미치광이 프로브가 남긴 수비대를 성공적으로 물리쳤습니다.\n\nRobotomite들에 대한 프로브의 영향력이 줄어들었고, 행성은 이제 우리 통제 아래에 있습니다."
mem_surveyor.114.a: "$mem_surveyor.111.a$"
mem_surveyor.220.name: "미치광이 프로브의 공격 중단"
mem_surveyor.220.desc: "§S미치광이 프로브§!가 그동안 은하계를 위협해왔던 활동들을 중단한 것으로 보입니다.\n\n아직 작동 중이기는 하지만 §S[mem_surveyor_fleet.Solar_System.GetName] 성계§! 머물러있는 것을 선호하는 듯하며, 다른 사람이 사는 성계에 대한 공격은 중단한 것으로 보입니다. 아마도 공격에 사용할 수 있는 자원을 다 써버리고 너무 많이 약화하여 더는 공세를 유지할 수 없는 것으로 보입니다."
mem_surveyor.115.a: "$mem_surveyor.111.a$"
mem_surveyor.220.a: "그러니까, 이 모든게 끝났다는 말인가?"
mem_surveyor_resting_place: "미치광이의 휴식처"
mem_surveyor_resting_place_desc: "미치광이 프로브는 이 행성을 휴식처로 선택했습니다. 연구에 유용할 수 있는 작은 파편들이 궤도에 흩어져 있습니다."
mem_surveyor.116.a: "$mem_surveyor.111.a$"
mem_surveyor.222.name: "미치광이 프로브의 몰락"
mem_surveyor.222.desc: "§S미치광이 프로브§!가 최근에 공격을 중단하고 §S[mem_surveyor_fleet.Solar_System.GetName] 성계§!에 머무르고 있습니다. 또한 그동안 점령한 행성들에 대한 통제력을 상실했습니다.\n\n점령당한 행성에 사는 그로테스크한 사이보그인 "기생 로봇"은 또한 스스로 판단을 내릴 수 있게 된 것으로 보이며, 심지어 측량 프로브를 통해 축적된 데이터와 프로브의 장비들까지 보유하고 있는 것 같습니다. 그들 중 일부는 새로운 우주 국가를 형성하려는 야심을 지니고 있습니다."
mem_surveyor.222.desc.no_freebs: "§S미치광이 프로브§!가 최근에 공격을 중단하고 §S[mem_surveyor_fleet.Solar_System.GetName] 성계§!에 머무르고 있습니다. 또한 그동안 점령한 행성들에 대한 통제력을 상실했습니다. 프로브의 곁에는 이제 그 어떤 존재도 함께 있지 않습니다."

