mem_vazurans.204.desc: "[From.GetName]의 표면을 더 면밀히 탐사한 결과 [root.Leader.GetName]의 조수 중 하나는 인공적 구조물로 확인된 무언가를 발견하였습니다.\n\n하지만 [root.GetName]의 통신과 [root.Leader.GetName]의 조사팀 간의 통신이 계속 끊겼기에 이 페허의 탐색은 예정되로 진행되지 못하고 있습니다. 이 기간동안 조사대 인원들 중 상당수는 환영을 보았다고 주장하기도 했습니다. 결국 조사대의 팀장마저 이를 겪자 위험성을 고려해 함선으로 돌아가기로 결정했습니다. 하지만 그들이 이륙하기 전에 다시 통신이 끊겼습니다. 통신이 회복되었을 때, 떨리는 목소리로 과학자들 중 하나가 당장 행성을 떠나겠다고 보고했습니다. [root.GetName]과의 집결지에 도착했을 때 쯤에는 선원의 절반은 여전히 의식이 없었습니다.\n\n의식을 되찾은 [root.Leader.GetName]은 자비 없는 적에 의한 한 행성의 멸망을 직접 목격했다고 보고했습니다. 그 이론에 의하면 [From.GetName]의 주민들은 상당한 사이오닉 능력을 보유했으며, 그 때문에 그들의 마지막 순간이 행성 자체에 각인되었다고 합니다. 신체에는 문제가 없지만, 이 경험은 조사대를 영원히 따라다닐 것입니다.\n\n추가적인 스캔을 진행한 결과 행성 표면 전체에서 무기에 사용되었을 법한 초고밀도의 재질이 발견되어 [root.Leader.GetName]의 주장에 신빙성을 추가했습니다."
mem_vazurans_category_2: "크레이터 투성이"
mem_vazurans_category_2_desc: "[From.GetName]의 스캔 결과 자연적으로 발생하지 않지만 수많은 문명의 붕괴 현장에서 발견된 재질과 크레이터들이 발견되었습니다."
mem_vazurans.205.name: "수상한 위성"
mem_vazurans.205.desc: "[From.GetName]를 추가적으로 조사한 결과 이 행성은 한때 생명이 살 수 있었으나 초고밀도 물질이 표면에 생성된 시기와 비슷하게 행성이 페허가 된 것을 보면 역시 궤도 폭격을 당한 것으로 보입니다. 이 사건은 수천년 전에 벌어졌을 것이며, 표면의 남은 잔해들은 너무 오래되어 흔적도 발견하기가 힘듭니다.\n\n[root.Leader.GetName]가 조사를 마치려던 무렵, [root.GetName]의 스캐너들은 [From.GetName]의 위성 주변을 도는 여러개의 동일 물체들을 탐지했습니다. 이 물체들은 데이터 코어들을 보관하고 있는 위성으로 확인되었습니다. 팀장은 이 토어들이 미래에 발견되기 위해 만들어진 타임캡슐이라 추정하고 있습니다.\n\n하지만 거기에 든 데이터에 접근하고 해독하는 데에는 많은 노력이 필요할 것입니다."
mem_vazurans.205.a: "안에 무엇이 들었지?"
MEM_VAZURANS_ANOMALY_PLANET_INVESTIGATION: "데이터 코어 해독"
MEM_VAZURANS_ANOMALY_PLANET_INVESTIGATION_DESC: "우린 [From.From.GetName]가 파괴되었을 때 우주에 남겨진 데이터 코어들을 회수했습니다. 과연 어떤 비밀이나 메시지를 담고 있을까요?"
mem_vazurans.206.desc: "우리 과학자들은 데이터 코어의 일부를 해독하는 데에 성공했습니다. 현재까지는 데이터의 보존 확률을 높이기 위해 동일한 데이터 코어를 여럿 만들어 놓은 것으로 보입니다. 남겨진 데이터는 방대하며, 해독하는 데에만 수개월부터 수년은 걸릴 것으로 보입니다. 현재 서론으로 추정되는 부분은 완벽히 번역되었습니다.\n\n"우리는 우리가 무적이라 생각했다. '파괴자'들을 막을 수 있을 것이라 생각했다. 천년 넘게 이 우주를 여행한 우린 그들이 멸망시킨 다른 자들처럼 젊고 약한 문명이 아니었다. 하지만 그들은 우리를 상대로 승리했다. 이 메시지가 발견되는 때 쯤에는 우리 문명의 흔적조차 사라졌을 것이다. 우린 우리의 철학자들의 지식, 우리의 문화가 우리의 멸망 후에도 살아남기를 바라며 이 기록을 남긴다.""
mem_vazurans.206.a: "잘했다."
mem_vazurans.240.name: "행성 방어 계획 완료"
mem_vazurans.240.desc: "이 야심찬 계획이 진행된 그날부터 수많은 계획들이 제안되었고 버려졌다. 하지만 하나는 가능성을 보였다.\n\n우린 오랫동안 방어막으로 함선과 정거장을 지켜왔지만, 이를 행성 단위로 적용하는 것은 언제나 예산 낭비로 치부되어왔다. 하지만 [root.GetName]를 노리는 바주란들의 위협에 결국 이 계획을 지지하던 자들이 필요한 예산을 확보하는 데에 성공했다."
mem_vazurans.240.a: "연구를 시작해라."
