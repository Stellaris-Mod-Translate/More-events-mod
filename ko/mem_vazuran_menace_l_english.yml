mem_vazuran_gateway_MEGASTRUCTURE_DETAILS: ""
mem_vazurans.9.name: "공격당한 식민지"
mem_vazuran_gateway_CONSTRUCTION_INFO_DELAYED: ""
mem_vazurans.9.desc.a: "우리 [mem_vazurans_raid_planet_name.Getname] 식민지가 바주란 습격 함대에게 공격을 받았습니다. 셀 수 없이 많은 시민들이 이 무자비한 공격에 목숨을 잃었고, 식민지의 기반시설이 파괴되었습니다.\n\n끔찍하기는 했지만, 행성 방위 체계가 없었다면 그 피해는 더 심각했을 수도 있습니다."
mem_vazurans.9.desc.b: "우리 [mem_vazurans_raid_planet_name.Getname] 식민지가 바주란 습격 함대에게 공격을 받았습니다. 셀 수 없이 많은 시민들이 이 무자비한 공격에 목숨을 잃었고, 식민지의 기반시설이 파괴되었습니다."
mem_vazuran_gateway_nexus: "균열 연결체"
mem_vazurans.9.a: "우리는 견뎌낼 것이다!"
mem_vazuran_gateway_nexus_DESC: "차원 균열을 통해 순식간에 이동할 수 있게 해주는 연결체."
mem_vazurans.9.b: "방어 체계를 강화시켜라!"
mem_vazuran_gateway_nexus_MEGASTRUCTURE_DETAILS: ""
mem_vazurans.9.c: "국민을 지켜야 하지만... 대체 어떻게?!"
