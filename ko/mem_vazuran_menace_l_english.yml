mem_vazurans.306.name: "바주란의 잔악행위"
mem_vazurans.306.desc: "바주란이 [mem_vazurans_extermination_target.GetSpeciesNamePlural] 종족과 [mem_vazurans_extermination_target.GetName]을(를) 완전히 없애버리려는 군사 작전을 펼치고 있다는 보고를 받았습니다. 대체 왜 이런 잔악행위를 펼치는 것인지는 명확히 밝혀진 것이 없습니다. 하지만 분명한 것은, [mem_vazurans_extermination_target.GetSpeciesNamePlural]들이 승산없는 전투를 벌이고 있다는 것입니다. 이들의 멸망은 이제 시간문제입니다."
mem_vazurans.306.a: "정말 끔찍하군..."

# Galactic Resolutions

resolution_mem_galactic_focus_crisis_vazurans_1: "바주란의 위협: 식민지 방어"
resolution_mem_galactic_focus_crisis_vazurans_1_desc: "바주란 함대가 온 은하를 공격하기에 은하에 안전한 식민지는 존재하지 않다는 것이 확실해졌습니다. 이 결의안으로 은하 공동체 회원국들은 바주란 군대의 공격 패턴과 식민지를 보호할 대책에 대한 지식을 공유하게 될 것입니다."
resolution_galactic_focus_crisis_vazurans_1_effect_success: "식민지들이 바주란의 폭격으로부터 더 적은 황폐화를 얻게되고 POP의 손실도 줄어들게 될 것입니다."
mem_vazurans.40.desc: "바주란과의 접촉 후 균열 내부로 보낸 드론들의 데이터에 의하면, 균열은 자연적으로 발생하는 웜홀과 상당히 비슷한 구조였습니다. 하지만 웜홀과는 달리 이 균열은 인위적으로 만들어진 것으로 보입니다. 우리 [root.GetScientistResearchSubroutinePlural]들은 이것이 어떻게 가능한지에 대한 설명을 하지 못하는 상황입니다.\n\n추가적인 정보를 얻기 전까진 이 균열들이 어디든지 열릴 수 있다고 가정해야 합니다. 우린 상시경계하고 있어야 합니다."
resolution_mem_galactic_focus_crisis_vazurans_2: "바주란의 위협: 판 뒤집기"
resolution_mem_galactic_focus_crisis_vazurans_2_desc: "은하 공동체는 너무 오랫동안 바주란의 공격에 무방비한 채로 있었습니다. 저들의 맹공격으로부터 살아남기 위해 이제 서로 힘을 합쳐 상대해야할 시간입니다."
mem_vazurans.50.name: "전투는 끝났다"
mem_vazurans.50a.desc: "우리 함대는 [root.capital_scope.GetName]에서의 격렬한 전투 후 승리했습니다. 남은 바주란 함선들은 전부 후퇴중입니다. 아직 우리의 손실은 집결되고 있지만 많은 함선들이 반파되었으며 일부는 버려져야 했습니다. 하지만 이는 가치 있는 희생이었습니다. 이제 그들은 우리를 함부로 공격하지 못할 것입니다."
mem_vazurans.50b.desc: "우리 함대는 바주란 함선들을 막아내는 데에 실패했습니다. 그들은 우리 수도를 폭격하고 황무지로 만들었습니다. 도시들을 집중으로 공격했기에 사상자는 수십억명에 달하며 물질적인 피해의 복구에만 수년이 걸릴 것입니다.\n\n그들이 우리를 침공할 때 사용한 균열이 닫히고 있습니다. 하지만 이번엔 매우 느리게 벌어지고 있습니다. 우리 과학자들은 이 거대한 균열은 소멸하지 않을 것이라 예측합니다. 이는걱정이면서도 우리에게 큰 기회가 됩니다. 우리가 이 균열을 안정화시킨다면, 죽은 자들의 복수를 하기 위해 바주란의 본진을 칠 수 있을 것입니다."
mem_vazurans.50b.desc.gestalt: "우리 함대는 바주란 함선들을 막아내는 데에 실패했습니다. 그들은 우리 수도를 폭격하고 황무지로 만들었습니다. 전략적 장소들을 집중으로 공격했기에 드론 손실은 수십억에 달하며 물질적인 피해의 복구에만 수년이 걸릴 것입니다.\n\n그들이 우리를 침공할 때 사용한 균열이 닫히고 있습니다. 하지만 이번엔 매우 느리게 벌어지고 있습니다. 우리 [root.GetScientistResearchSubroutine]들은 이 거대한 균열은 소멸하지 않을 것이라 예측합니다. 이는걱정이면서도 우리에게 큰 기회가 됩니다. 우리가 이 균열을 안정화시킨다면, 죽은 자들의 복수를 하기 위해 바주란의 본진을 칠 수 있을 것입니다."
mem_vazurans.50.a: "그리 되기를 바라자."
mem_vazurans.51.desc: "균열의 이해와 기반 기술의 연구가 완료되었으니 [root.GetScientistResearchSubroutinePlural]들은 기존 균열 근처에 정거장의 건설을 제안했습니다. 계획에 의하면 이 정거장은 균열을 다시 열고 유지하는 데에 필요한 에너지를 공급할 것입니다."
mem_vazurans.51.a: "그리하라."
MEM_VAZURANS_RIFT_STABILIZATION_DESC: "우린 바주란 본진으로의 침공로를 만들고 유지하는 데에 필요한 장비를 준비해야 합니다."
mem_vazurans.53.desc: "우리 기술자들은 균열 정거장의 건설을 완료했습니다. 안정화 작업이 시작되자 영원과도 같았던 시간이 흐른 뒤 균열이 다시 열렸습니다. 균열에 진입한 탐사정들에 의하면 반대쪽과 연결이 무사히 되었다고 합니다. 우린 이제 유인 탐사대를 보낼 준비가 되었습니다."
mem_vazurans.53.desc.gestalt: "우리 드론들은 균열 정거장의 건설을 완료했습니다. 안정화 작업이 시작되자 영원과도 같았던 시간이 흐른 뒤 균열이 다시 열렸습니다. 균열에 진입한 탐사정들에 의하면 반대쪽과 연결이 무사히 되었다고 합니다. 우린 이제 유인 탐사대를 보낼 준비가 되었습니다."
mem_vazurans.53.a: "잘했다."
mem_vazurans.200.name: "페허"
mem_vazurans.200a.desc: "[From.GetName] 성계에 도달하자 우리 센서에 과거에 산산조각난 행성이 하나 발견되었습니다. 이것의 원인은 불명하며, 추가 조사가 필요합니다."
mem_vazurans.200b.desc: "우린 또 다른 부서진 행성에 도착했습니다. 스캔에 의하면 저번의 그 행성과 동일한 중금속의 흔적이 발견되었습니다. 이 행성도 같은 세력에 의해 파괴되었을 것입니다."
mem_vazurans.200c.desc: "우린 또 다른 부서진 행성에 도착했습니다. 스캔에 의하면 저번의 그 행성과 동일한 중금속의 흔적이 발견되었습니다. 그들의 강철 주먹에 또 다른 행성이 희생되었습니다."
MEM_VAZURANS_BROKEN_PLANET_INVESTIGATION_DESC: "이 장소의 장기간 연구를 한다면 행성에 무슨 일이 일어났는지를 알 수 있을 것입니다."
mem_vazurans.201.name: "아포칼립스"
mem_vazurans.201a.desc: "행성의 잔해들을 조사한 결과 [root.Leader.GetName]과 동기들은 우려되는 결론에 도달했습니다. 주어진 정보를 조합해본 결과 [From.From.GetName]의 현 상태는 괴멸적인 궤도 폭격의 결과입니다.\n\n행성에는 자연적으로 생기지 않는 중금속 원소들이 발견되었습니다. 하지만 누가 어째서 이런 짓을 했는지는 알 수 없습니다."
mem_vazurans.201b.desc: "행성의 잔해들을 조사한 결과 [root.Leader.GetName]과 동기들은 우려되는 결론에 도달했습니다. 주어진 정보를 조합해본 결과 [From.From.GetName]의 현 상태는 괴멸적인 궤도 폭격의 결과입니다./n/n바주란의 기술에만 존재하는 중금속 원소들이 행성에서 발견되었습니다. 아무래도 이 행성을 멸망시킴으로 경고를 보낸 것으로 보입니다. 이 행성에 살았을 문명의 흔적은 전혀 없습니다."
mem_vazurans.201.a: "조금 우려스럽군."
mem_vazurans_category_1: "크레이터 투성이"
mem_vazurans_category_1_desc: "황무지 행성에서 소행성 충돌의 흔적이 발견되는 것은 흔한 일이지만, 이 경우에는 크레이터들이 자연스럽게 생성되었다기에는 배치가 너무 규칙적입니다."
mem_vazurans.202.name: "세상의 끝"
mem_vazurans.202.desc: "크레이터를 조사하기 위해 저고도 비행을 하던 도중, 우리 과학자들은 페허 아래에서 반복되는 신호를 감지했습니다. [root.Leader.GetName]는 신호의 위치를 추적했지만, 위험성 떄문에 접근하는 계획을 보류했습니다.\n\n조사팀은 [root.GetName] 내에서 암호화된 통신을 해독하는 데에 성공했습니다.\n\n통신의 영상은 대중적인 축제를 생중개하던 도중에 시작하였습니다.\n\n사람들은 무언가의 잔해를 들고 퍼레이드 하는 자들을 보며 환호하고 있었지만, 갑자기 분위기가 바뀌고 사람들이 도망치기 시작했습니다. 그러다 화면은 검게 변한 하늘을 가리키기 시작합니다. 불타는 잔해들이 지상으로 떨어지기 시작합니다. 잔해들이 지상에 충돌하기 전, 곳곳에서 커다란 폭발이 일어나고 영상은 끝납니다.\n\n음성을 번역하기에는 자료가 부족하지만, [root.Leader.GetName]의 주장에 의하면 이는 [From.GetName]가 외계 함대에 의해 폭격되었다는 증거입니다. 행성 표면 전체에서 발견되는 초고밀도 물질은 이 주장을 지지합니다."
mem_vazurans.203.name: "악의로 가득한 장난"
mem_vazurans.203.desc: "[From.GetName]의 표면을 조사한 결과 그다지 도움이 되는 정보를 얻지 못했습니다. 오히려 새로운 미스터리가 생겼습니다. 자연적으로는 생성되지 않는 물질이 행성 표면 전체에서 발견되었습니다.\n\n하지만 [From.GetName] 주변을 돌던 소행성에서 [root.GetName]가 숨겨진 기지를 발견하였을 때 이 의문이 해결되었습니다. 우리 기준으론 미개한 이 시설은 동면장치들이 수천 구의 시체를 보관하고 있었습니다.\n\n시설의 컴퓨터에 남은 자료들을 모아서 분석한 결과, 우리 과학자들은 [From.GetName]의 주민들이 처했던 절망적인 상황을 알아낼 수 있었습니다. 그들의 문명은 과거에 수 차례나 기술적으로 우위에 선 자들에 의해 공격받았습니다. 그들이 더 격하게 저항할수록 상대 또한 수단을 가리지 않게 되었고, 결국 예상대로 그들은 패배한 것으로 보입니다. 이 기지는 최악의 상황에 대비하기 위해 만들어진 노아의 방주로써 그들 중 가장 뛰어난 지식인들과 유전적 다양성을 고려해 선발된 주민들을 보호해 문명을 재건할 수 있도록 할 계획이었던 것으로 보입니다. \n\n하지만 그들은 적이 자신들의 행성 자체를 파괴할 것으로 예상하지 못한 것으로 보입니다. 우리조차 이 시설을 발견할 수 있었다는 것을 보면, 이 기지는 의도적으로 살려둔 것으로 보입니다. 기록에 의하면 동면 장치들은 지상과의 연락이 두절되고 10년 후에 계획대로 정지했습니다. [root.Leader.GetName]은 이 사람들이 처한 상황에 느꼈을 절망을 상상조차 하지 못하고 있습니다. 아광속 함선 2대만 가진 체 돌아갈 행성을 잃은 그들은 우주에 고립되었습니다. 얼마 뒤, 동면 장치들은 영원히 재가동되었습니다."
