MEM_VAZURANS_RIFT_INVESTIGATION: "아공간 균열 조사"
tech_mem_vazuran_damper_field_bypass: "완충막 관통"
MEM_VAZURANS_RIFT_INVESTIGATION_DESC: "시공간에 이런 균열이 어떻게 생긴 것인지 우리 과학자들도 영문을 모르며 당황해하고 있습니다. 답을 찾아내야만 합니다."
tech_mem_vazuran_damper_field_bypass_desc: "완충막 기술의 물리적인 법칙들을 깊숙이 이해하면 그것이 우리의 무기들에게 끼치는 영향을 어느 정도 줄일 수 있을 것입니다."

