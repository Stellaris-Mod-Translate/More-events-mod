mem_vazurans_aura_energy_dampener: "에너지 완충기"
mem_vazurans.5c.desc: "거대한 차원문이 열리고 엄청난 규모의 함대가 나타났습니다. 우리 본성으로 향하고 있습니다!"
mem_vazurans.5.a: "연결해."
mem_VAZURAN_ARMOR_DESC: "이 초고밀도의 재질은 바주란 함선들의 놀라운 내구도의 비밀입니다. 현재 알려진 그 어떤 장갑보다도 우월합니다."
mem_vazurans.5.b: "식민지를 지켜라."
mem_vazurans.5.c: "무슨 수를 쓰더라도 [root.Capital.GetName]을(를) 지켜내야만 한다!"

#First Contact message

mem_vazurans.6.name: "메시지 수신"
mem_vazurans.6a.desc: "우리는 바주란이다. 아주 오래 전, 너희 조상들이 하찮은 동굴 속에서 살고 있을 때조차 이 은하는 우리의 것이었다...\n\n우리에게 복종하지 아니하면 이전에 있었던 자들과 같은 운명을 마주하게 될 것이다.\n\n너희가 존재할 수 있는 이유는 우리가 너희의 존재를 용납하기 때문인 것을 깨달아라...\n\n그리고 저항할 생각은 절대 하지마라... 우리가 원하면 끝을 보게 될 것이니."
mem_vazurans.6b.desc: "예상했던 것보다 회복이 빠른 종족이였군...\n\n우리는 바주란이다. 아주 오래 전, 너희 조상들이 하찮은 동굴 속에서 살고 있을 때조차 이 은하는 우리의 것이었다...\n\n우리에게 복종하지 아니하면 이전에 있었던 자들과 같은 운명을 마주하게 될 것이다. 이미 너희의 고향을 불태운 적이 있으니 한 번 더 하는 것은 어렵지도 않다.\n\n너희가 존재할 수 있는 이유는 우리가 너희의 존재를 용납하기 때문인 것을 깨달아라...\n\n그리고 저항할 생각은 절대 하지마라... 우리가 원하면 끝을 보게 될 것이니."
mem_vazurans.6.a: "넌 누구지?"
mem_vazurans.6.a.response: "너희의 주인... 더 알 필요는 없다..."
mem_vazurans_damper_field_exploit: "완충막 이해"

#peaceful reply

mem_vazurans_damper_field_exploit_desc: "그 능력과 한계점들을 이해함으로 우린 우리 무기들이 완충막의 약점을 노리도록 개조했습니다."
mem_vazurans.6.b: "거, 서로 평화롭게 공존하는 방법은 없는거요!?"
mem_vazurans.6.b.response: "존재하지... 우리가 다스리고, 너희가 복종하고..."

#xenophobe reply

mem_vazurans.6.c: "우리는 두렵지 않다, 외계종..."
d_mem_vazuran_bomb_crater: "$d_bomb_crater$"
mem_vazurans.6.c.response: "때가 되면... 두려워 할 것이다..."
d_mem_vazuran_bomb_crater_desc: "$d_bomb_crater_desc$"

#Message for retaliation

mem_vazurans.7.name: "메시지 수신"
mem_vazurans.7a.desc: "너희의 저항이 계속 우리를 귀찮게 했다. 너희의 이 행동에 대한 결과를 보여주기 위해 강력한 함대를 보냈다."
mem_vazurans.7.a: "통신을 종료해라."

#Colony lost to Vazuran Terror attack

mem_vazurans.8.name: "식민지 상실"
mem_vazurans.8.desc: "이번에는 바주란 함대가 자원을 약탈하는 것으로 만족하지 못했던 것으로 보입니다. 식민지 하나가 아예 파괴되었고, 우리는 이 악행에 아무런 대응도 하지 못했습니다."
mem_vazurans.8.a: "멈출 방법이 분명 존재할거야!"
mem_vazuran_gateway: "안정화된 균열"
mem_vazurans.8.b: "국민을 지켜야만 한다... 어떻게 지킬지는 모르겠다!"
mem_vazuran_gateway_DESC: "이 성계와 균열 연결체를 잇는 복구된 균열."

