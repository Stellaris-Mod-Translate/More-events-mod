mem_vazurans.4a.desc:0 "엄청난 규모의 에너지폭주가 감지기를 통해 [mem_vazurans_target_sun.GetName] 성계에서 감지되었습니다. 첫 보고서에서는 이것이 우주 공간에 생긴 균열 때문이라고 했습니다.\n\n성계 방위대가 초경계상태에 돌입했으며, 지방 정부들이 해군의 도움을 급하게 요청하고 있습니다."
