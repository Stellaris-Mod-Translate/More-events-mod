MEM_VAZURANS_DAMPER_FIELD_GENERATOR_INVESTIGATION_DESC: "이제 바주란 완충막 발전기를 손에 넣었으니, 우린 그 작동 원리를 알아낼 수 있습니다."
mem_vazurans.260.name: "에너지 전달 방해"
mem_vazurans.260.desc: "회수된 완충막 발전기에 여러 실험을 진행해본 결과, [root.GetScientistResearchSubroutinePlural]는 완충막의 원리를 이해하는 데에 성공했습니다. 소멸할 때까지 날아오는 공격의 에너지를 흡수하는 우리의 방어막 기술과는 다르게, 이 발전기는 공격이 담은 에너지의 극히 일부만 목표물에 도착하도록 하는 막을 상시적으로 전개하고 있습니다.\n\n이 방식은 모든 무기에 유효하지만, 실험에 의하면 에너지 무기를 상대로 가장 유효하다고 합니다. 마음만 같아선 이 기술을 바로 우리 함선들에 적용하고 싶지만, 우리 연구진들은 이 완충막에서 치명적인 문제를 발견했습니다. 에너지 전달의 방해는 완충막의 외부에서 오는 에너지뿐만이 아니라 내부에서 발생하는 에너지에도 영향을 끼치는 것으로 보입니다. 현재까지로썬 우리 함선들을 완충막의 영향으로부터 지킬 방법이 발견되지 않았습니다.\n\n우리 [root.GetScientistResearchSubroutinePlural]들은 이 기술의 근본적인 내용만 이해하는 데에 성공했습니다. 하지만 이는 바주란의 기술적 우위를 무력화시키는 데에 한 걸은 다가선 것이며 우리의 승산을 크게 높였습니다."
mem_vazurans.260.a: "흥미롭군."
mem_vazurans.280.a: "당장 그곳을 벗어나라!"
mem_vazurans.282.desc.gestalt: "오늘은 역사적인 날입니다. 바주란 위협은 드디어 제거되었습니다. [root.GetName]은 더 이상 그들의 공포에 떨면서 살지 않아도 됩니다.\n\n바주란의 잔존 군대가 남은 영토라도 지키기 위해 결사적인 저항을 펼쳤기에 우리 또한 큰 희생을 치루어야 했습니다. 그리고 패배가 확실해졌을 때, 그들은 자폭 장치를 가동시켜 생존이 가능한 지역을 전부 날려버렸습니다.\n\n하지만 우리 전투 드론들은 빈손이 아니었습니다. 기술 회수의 목적으로 보내진 특수 임무 드론들 중 하나가 바주란 장갑의 주 재료인 젠트로늄의 합성법을 담은 데이터 코어를 회수하는 데에 성공했습니다. 젠트로늄의 특성, 특히 그 높은 밀도를 고려하면 이를 우리 장갑 뿐만이 아니라 포탄 기술에도 큰 진전이 될 것으로 보입니다."
resolution_galactic_focus_crisis_vazurans_2_effect_success: "바주란 함선에서 회수한 전략전 데이터와 아광속 엔진 기술의 발전은 공격받는 식민지들에 제 시간 내에 도착하고 적과 맞서는 데에 도움이 될 것입니다."
