#first encounter

mem_vazurans.5a.desc: "균열에서 차원문의 종류로 보이는 무언가가 생성되었습니다. 전에 보지 못한 설계를 지닌 함선들이 차원문에서 쏟아져 나옵니다. 이들이 우리에게 신호를 보내고 있습니다."

#after first encounter has happened before

mem_vazurans.5b.desc: "차원문이 열렸고 이어 나타난 적대적 함대가 우리 식민지로 향하고 있는 것이 확인되었습니다. 또 다른 습격 함대인 것으로 보입니다."
MEM_VAZURANS_ENERGY_DAMPENER: "에너지 완충막"

