# Reaching Vazuran Homesystem

mem_vazurans.280.name: "바주란 고향 성계"
mem_vazurans.280.desc: "우리 정찰대가 균열을 통해 그 반대쪽에 도달했습니다. 예상했던대로 강하게 요새화되어있는 것을 확인했습니다. Besides a circle of formidable fortresses around the system's borders and a fleet of a similar strength to the one we faced during the attack on our homeworld, there is another vessel far larger in size than anything seen before. It is orbiting a shattered world close to a giant structure which appears to be the Vazuran base of operations.\n\nAs our ship is still processing the data, it detects a spike in energy readings in the fortresses. It cannot remain there any longer without the risk of being attacked. If we are to return, it has to be in force."

# Defeated Vazuran Homefleet

mem_vazurans.281.name: "바주란 함대의 패배"
mem_vazurans.281.desc: "바주란 함대가 쓰러졌습니다. 바주란의 콜로서스는 전투에서 패배했고 우리가 이 전투에서 승리했습니다.\n\n이제 이들의 고향에 진격할 우리 군대를 막을 적은 남지 않았습니다."
mem_vazurans.281: "승리를 향하여."

# Invaded Vazuran HQ

mem_vazurans.282.name: "재앙의 끝"
mem_vazurans.282.desc: "오늘은 새로운 시대의 시작을 나타내는 날입니다. 바주란의 군세는 격퇴되었습니다. 이제 바주란 때문에 두려워하지 않아도 됩니다.\n\n남아있는 바주란 군대가 방어에 전념했고, 우리는 이 승리를 얻어내기 위해 수 많은 희생을 치렀습니다. 패배가 불가피하다는 것을 깨달은 이들은 결국 자폭 명령을 내려 거주구역의 대부분을 날려버렸습니다.\n\n하지만 성과가 없었던 것은 아니였습니다. 특수작전팀 중 하나가 바주란 군대가 사용하던 '젠트로늄'의 자세한 생산 과정이 담긴 데이터 코어를 성공적으로 탈취했습니다. 높은 밀도의 특징을 가진 이 젠트로늄으로 함선의 장갑을 강화시킬 수 있지만, 실탄포에 들어가는 탄약을 크게 개선시킬 수도 있을 것입니다."
mem_vazurans.282.a: "잘했어!"

