#Planetary defense project

MEM_VAZURANS_DEFENSE_PLAN: "방어 강화"
GATEWAY_VAZURAN: "차원 균열"
MEM_VAZURANS_DEFENSE_PLAN_DESC: "우리 식민지가 공격을 받은 이후, 이것을 교훈으로 삼아 바주란의 위협으로부터 우리 사람들을 지키기 위해 새로운 방어 체계를 개발해내기 위한 계획이 개시되었습니다."
GATEWAY_VAZURAN_DESC: "두 공간 사이의 이동이 가능하도록 인위적으로 만들어진 균열."

#Information event about a known empire being attacked

mem_vazurans.20.name: "어수선한 은하"
mem_vazurans.20a.desc: "알 수 없는 세력이 [mem_vazuran_victim.GetName]을(를) 공격했다는 보고를 받았습니다."
mem_vazurans.20b.desc: "[mem_vazuran_victim.GetName]에 있는 우리 정보원이 상주하고 있는 국가에 바주란 함대의 공격이 다시 시작되었다고 보고했습니다."
mem_vazurans.20c.desc: "바주란 함대가 [mem_vazuran_victim.GetName]을(를) 공격하고 있다는 보고를 받았습니다."
mem_vazurans.4a.desc.gestalt: "[mem_vazurans_target_sun.GetName] 성계 내의 우리 센서들은 엄청난 에너지 수치를 기록했습니다. 드론들을 보내 조사한 결과 현실 자체를 찢는 우주적 균열이 발견되었습니다.\n\n현재 성계의 경계 단계는 최고 수준으로 지정되었습니다. 성계의 방어를 위해 우리 함대 일부를 지원으로 보내는 것을 고려해야 할 것입니다."
mem_vazurans.20d.desc: "바주란 함대가 또 다시 습격을 시작했습니다. 이번에는 [mem_vazuran_victim.GetName]을(를) 목표로 하고 있습니다."

#Information event about an unknown empire being attacked

mem_vazurans.4b.desc: "[mem_vazurans_target_sun.GetName] 성계 내의 감시 스테이션의 보고에 의하면 새로운 우주적 균열이 생기고 있다고 합니다. 우리 함대는 이미 경계 태세에 들어갔습니다. 최악의 상황을 가정해야 합니다."
mem_vazurans.21.name: "어수선한 은하"
mem_vazurans.21a.desc: "무역상들로부터 얻은 소식에 의하면 많은 제국들이 알 수 없는 세력에게 공격을 받고 있다고 합니다. 또한 공격자가 매우 잘 무장한 상태라고 합니다."
mem_vazurans.4c.desc: "[mem_vazurans_target_sun.GetName] 성계 내의 감시 스테이션의 보고에 의하면 거대한 우주적 균열이 생기고 있다고 합니다. 크기를 보아하니 매우 위험한 수준입니다. 최악의 상황을 가정해야 합니다."
