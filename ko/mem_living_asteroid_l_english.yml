########################
# Living Asteroid
# Code by Malthus
# Text by Foremole
# Anomaly
mem_living_asteroid_anomaly_category:0 "비정상적 에너지원 탐지"
mem_living_asteroid_anomaly_category_desc:0 "§Y[From.GetName]§!의 초기 스캔 결과, 이상한 수치가 발견되었습니다. 그 곳과 주위의 소행성들 모두는 보통과는 다른 에너지 수치를 보여줍니다. 또한 §Y[From.GetName]§!의 표면은 질감과 색감이 이상합니다."
# Anomaly Success
mem_living_asteroid.1.name:0 "살아있는 소행성"
mem_living_asteroid.1.desc:0 "수석 과학자 §Y[Root.GetLeaderName]§!은(는) 이 용어가 적합하지 않다고 주장했습니다만, §Y[Root.GetName]§!의 승무원들은 이미 §Y[From.GetName]§!을(를) "살아있는 소행성"이라고 부르기 시작했습니다. 이 소행성의 대부분은 일반적인 행성에서 발견되는 그 어떤 종류의 균류와도 닮지 않은, 회복력이 극도로 높은 지의류의 서식지입니다. \n\n일반적인 이끼와 마찬가지로 이 "살아있는 소행성"은 균사체와 시아노 박테리아의 조합으로 형성되나, 이곳에는 특정한 종류의 시아노 박테리아 및 균사체가 발견됩니다. 둘 다 [Root.Owner.GetName]에겐 알려진 적 없는 완전히 새로운 종입니다. 임시로 명명된 과학적 명칭은 "천체 자낭균문"인 반면, 대다수의 언론은 이미 "우주 버섯"이라는 용어를 사용하기 시작했습니다. 추가 연구가 권장됩니다."
# Anomaly Failure
mem_living_asteroid.2.name:0 "그냥 바위 덩어리"
mem_living_asteroid.2.desc:0 "수석 과학자 §Y[Root.GetLeaderName]§!이(가) §Y[From.GetName]§!의 비정상적 에너지원은 사실 감지기의 오류였다고 보고했습니다. 또한, 행성 표면의 질감 소재는 광업에 유용하지 않은 일반 금속 광맥입니다."