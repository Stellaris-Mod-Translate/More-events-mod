MEM_RUBICON_WORLDMENDER_GUN: "월드멘더 대포"
MEM_RUBICON_AUX_MODULE: "월드멘더 기술 저장고"
MEM_RUBICON_AUX_MODULE_DESC: "이 거대한 데이터 코어는 월드멘더들이 모은 대량의 지식을 저장하고 있습니다."
mem_rubicon.1.name: "루비콘 성계"
mem_rubicon.1.desc: "우린 오래된 전투의 잔해들로 가득한 §Y[From.GetName]§! 성계를 미확인 함선들이 순찰하는 것을 발견하였습니다. §Y루비코니드§!라 이름 붙인 이 함선들은 소행성 지대에 마치 무언가를 지키고 있는 것처럼 집중되어 있습니다."
mem_rubicon.1.a: "상황을 계속해서 지켜봐라."
mem_rubicon_core_category: "은폐된 함선"
mem_rubicon_core_category_desc: "거대한 함선의 형태가 잔해의 더미 속에서 발견되었습니다."
mem_rubicon.2.name: "은폐된 함선"
mem_rubicon.2.desc: "[Leader.GetName]은(는) 행성 주변의 잔해들 사이에서 미확인된 함선 하나를 발견했다고 보고했습니다. 초기 관찰에 의하면 현재 함선은 거대한 소행성에 정박하여 있으며 위험에 처하지 않았지만, 주변 환경의 위험성을 고려하면 함선을 밖으로 끌어내는 건 불가능할 것입니다."
mem_rubicon.2.a: "계속 관찰해야 한다."
mem_rubicon.2.a.tooltip: "§Y[From.GetName]§!에 §S$mem_rubicon_hidden_ship$§!을 추가:\n£engineering£ 공학 연구 §G+6§!.\n§Y연구 스테이션을 건설§!해야 더 자세히 조사할 수 있습니다."
mem_rubicon_hidden_ship: "은폐된 함선"
mem_rubicon_hidden_ship_desc: "우주 쓰레기 속에 함선이 하나 숨겨져 있습니다.\n\n§L연구 스테이션을 건설§!해야 더 자세히 조사할 수 있습니다."
mem_rubicon.4.name: "흔치 않은 기회"
mem_rubicon.4.desc: "한동안 §Y[From.GetName]§!을 관찰한 결과, 우리 과학자들은 잔해 사이를 통과해 함선까지 도달할 계획을 수립했습니다. 상당히 위험한 임무가 되겠지만, 보고된 내용에 의하면 그곳에 상당히 발전된 기술이 숨겨져 있을 것으로 보입니다."
mem_rubicon.4.a: "실행해라."
MEM_RUBICON_EXPEDITION: "은폐된 함선"
MEM_RUBICON_EXPEDITION_DESC: "§Y[mem_rubicon_core_planet.GetName]§!이라 명명된 잔해의 구름 사이에 함선이 하나 숨겨져 있습니다. 정확한 타이밍과 순발력을 통해 우리는 함선에 도달하려고 할 것입니다."
mem_rubicon.5.name: "월드멘더"
mem_rubicon.5.desc: "[Root.GetName]의 [Leader.GetName]은(는) §Y[mem_rubicon_core_planet.Solar_System.GetName]§! 성계의 잔해 사이를 무사히 통과하여 숨겨진 함선에 승선했다고 보고했습니다. 함선의 나이는 최대 수십만 년까지 추정되었습니다. 내부에 있던 데이터 코어나 장비들은 시간과 우주 쓰레기 충돌에 손실되었습니다. 하지만 우린 여전히 흥미로운 정보를 얻을 수 있었습니다. 아무래도 이 함선은 월드멘더라 불리는 테라포밍-전투함이었던 것 같습니다. 한때 다수의 승무원과 승객들이 있었던 이 함선은 현재 플리트마인드라는 AI에 의해 보존되고 있습니다. 월드멘더를 여기서 끌어내는 것은 불가능하지만, 일부 구역들은 탈출시킬 수 있을 것으로 보입니다."
mem_rubicon.5.a: "함선의 주 모듈들만 보호하면 된다."
mem_rubicon.5.a.tooltip: "AI 제독과 함께 강력한 함선 하나가 우리 함대에 추가됩니다. 이 함선을 보유하는 한 우리는 §Y$mem_rubicon_mender_archives$§!의 혜택을 받을 것입니다."
mem_rubicon.5.b: "함선 모듈들은 지키되 AI는 파괴하라."
mem_rubicon.5.b.tooltip: "강력한 함선 하나가 우리 함대에 추가됩니다. 이 함선을 보유하는 한 우리는 §Y$mem_rubicon_mender_archives$§!의 혜택을 받을 것입니다."
mem_rubicon.5.c: "테라포밍 장치를 가동시켜라."
mem_rubicon.5.c.tooltip: "이 시스템을 가동하면 함선을 잃을 것입니다. 주변 잔해들을 다시 행성으로 복구시킬 것입니다."
mem_rubicon.5.c.tooltip.gaia: "§G가이아§! 행성이 생성됩니다."
mem_rubicon.5.c.tooltip.regular: "평범한 행성이 생성됩니다."
mem_rubicon.5.c.tooltip.tomb: "§L죽은§! 행성이 생성됩니다."
mem_rubicon.5.c.tooltip.barren: "§R황폐한§! 행성이 생성됩니다."
mem_rubicon.5.d: "함선을 만든 자들의 기록을 확인해보아라."
mem_rubicon.5.d.response: "이 함선은 단순히 멘더라 불렸던 문명이 건조한 것으로 보입니다. 그들의 이데올로기는 "생태적 우월성"을 중심으로 삼았습니다. 즉, 자신들의 생태계가 은하계의 그 어떤 생태계보다 우월하다고 여긴 것이었습니다. 수 세대에 걸쳐서 그들은 자연에 대한 그 어떤 고려도 없이 행성의 생태계 전체를 파괴하고 재건하는 테라포밍 프로젝트들을 진행했습니다. 때로는 행성을 통째로 파괴한 두 이러한 월드멘더 함선들로 다시 이어붙이기도 했습니다."
mem_rubicon.5.e: "그들의 멸망에 대해 더 자세히 조사해봐라."
mem_rubicon.5.e.response: "멘더들의 정치에 대해서는 정보가 적지만 그들의 멸망만큼은 확실히 기록되어있습니다.\n\n그들의 강제적인 테라포밍의 대상이 된 문명 중 하나가 숨겨진 자동화된 조선소 네트워크에 의존했던 것으로 보입니다. 비록 그들의 행성들은 멘더들의 이상에 맞게 바뀌었지만, 이 조선소들은 남았습니다.\n\n주인들이 죽고 나서 수백 년 뒤, 손을 너무 뻗은 멘더들의 제국의 국경에 드론들이 떼를 지어 나타나기 시작했습니다. 멘더들은 자신들이 멸망시킨 문명의 드론들에 밀려 숨겨진 기지로 후퇴할 수밖에 없었습니다. 그들의 필사적인 노력에도 불구하고 드론들은 그들을 뒤쫓아 남은 함대까지 전부 파괴했습니다."
mem_rubicon.5.f: "마지막 기록을 확인해라."
mem_rubicon.5.f.response: "여기 [mem_rubicon_core_planet.Solar_System.GetName] 성계에서 멘더들은 최후의 저항을 시도했습니다. 한때 테라포밍 후보였던 이곳은 결국 그들의 묫자리가 되었습니다.\n\n승리의 가망이 없어지자 막대한 피해를 본 기함은 반쯤 완성된 행성의 내부로 돌진하여 숨었고, 지금까지 관리자 AI에 의해 보존되었습니다. 함선을 추격할 수 없었던 드론들은 이 성계에 남았습니다. 시간이 지난 후 이 드론들은 탐사자들에 의해 루비코니드라는 이름이 붙여진 것으로 보입니다."
mem_rubicon_mender_archives: "멘더들의 기록 보관소"
mem_rubicon_mender_archives_desc: "월드멘더의 데이터뱅크에는 엄청난 양의 테라포밍 기술들이 저장되어 있습니다. 정보를 옮길 수단이 없으므로 이 함선을 보존하는 것이 유일한 방법입니다."
trait_mem_rubicon_mender: "멘더 마인드"
trait_mem_rubicon_mender_desc: "이 AI는 멘더들의 함대를 이끌고 행성을 재건하는 역할을 둘 다 수행하였습니다. 이제는 다른 함대를 이끌도록 개조되었습니다."
mem_rubicon.6.name: "행성 복구 성공."
mem_rubicon.6.desc: "§Y[mem_rubicon_core_planet.GetName]§!은(는) 성공적으로 가이아 행성이 되었습니다. 멘더들이 멸종한 지 수천 년이 지난 지금, 그들의 꿈은 이곳에 살아있습니다."
mem_rubicon.7.name: "행성 복구 완료"
mem_rubicon.7.desc: "테라포밍 장비가 입은 손상 때문에 능력 전부를 발휘할 수 없었지만, §Y[mem_rubicon_core_planet.GetName]§!은 성공적으로 거주가 가능한 행성이 되었습니다. 멘더들이 멸종한 지 수천 년이 지난 지금, 그들의 꿈은 이곳에 살아있습니다."
mem_rubicon.7.a: "그럭저럭한 결과로군."
mem_rubicon.8.name: "결함있는 행성 복구"
mem_rubicon.8.desc: "테라포밍 장비가 입은 손상이 너무 심했던 것으로 보입니다. §Y[mem_rubicon_core_planet.GetName]§!은 성공적으로 거주가 가능한 행성이 되었지만, 방사능 농도는 사실상 거주가 불가능하게 만들었습니다. 멘더들의 꿈은 이루어지지 못했습니다."
mem_rubicon.8.a: "적어도 다시 부서지지는 않는군."
mem_rubicon.9.name: "행성 복구 실패"
mem_rubicon.9.desc: "테라포밍 장비가 입은 손상이 너무 심했던 것으로 보입니다. §Y[mem_rubicon_core_planet.GetName]§!은 다시 행성이 되었지만, 생명을 유지할 수 없습니다. 멘더들의 꿈은 이루어지지 못했습니다."
mem_rubicon.9.a: "실망스럽군."
mem_rubicon_mended_ecosystem: "멘더 생태계"
mem_rubicon_mended_ecosystem_desc: "이 행성의 생태계는 오래전에 멸종한 "멘더"들의 설계를 따라 처음부터 재구축되었습니다. 모든 것이 조화를 이룹니다."
mem_rubicon_country_buff: "루비코니드"
