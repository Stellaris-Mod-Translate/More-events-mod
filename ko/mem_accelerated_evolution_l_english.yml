mem_accelerated_evolution.1.name: "가속된 진화"
mem_accelerated_evolution.1.desc: "§Y[Root.GetName]§!에 정착하고 몇 달 후, 정착민들은 주변 환경에서 이상한 점을 발견했습니다. 주변의 생물 종들은 매달마다 급격한 변화를 보입니다. 식민지 행정부를 통해 빠른 연구를 수행한 결과, 행성의 동식물들은 믿을 수 없을 정도로 빠른 진화 과정을 거치는 것으로 밝혀졌습니다. 이 행성 모든 종은 공통으로 유성, 무성생식 주기가 짧은 것으로 보입니다. 이는 결과적으로 이 행성의 생물 종은 통상적인 생물 종의 진화주기보다 훨씬 빠른 진화를 거치게 만듭니다.\n\n한편으로는 토착 생물 종이 너무 빠르게 진화하여, 일반적인 진화 주기를 가진 생물 종은 이 행성의 환경에 쉽게 적응할 수 없게 됩니다. 이는 우리의 개척민들에게도 포함되는 사항입니다. 그러나 한편으론, 토착 생물 종의 끝없는 진화와 빠른 번식을 연구함으로써 농업과 진화학에 큰 진보를 불러올 수도 있을 것입니다. 어찌됬건, 행성의 생물권은 이 정도 규모로 변화하기엔 너무나 복잡합니다. 정착민들은 좋든 나쁘든, 이러한 점을 안고 가야 할 것입니다."
mem_accelerated_evolution.1.a: "글쎄, 우리가 할 수 있는게 없다면..."
