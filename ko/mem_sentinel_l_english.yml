# Silent Sentinel


# By ViolentBeetle

mem_sentinel_dig_site: "죽었고 매장된"
mem_sentinel_dig_site_desc: "[From.Planet.GetPlanetMoon]에서 모래와 먼지에 묻혀있는 거대한 정체불명 함선이 발견되었습니다.\n\n생명이나 에너지 흐름은 감지되지 않지만, 함선 자체는 멀쩡한 상태로 보입니다."
mem_sentinel.1.name: "진입 구역"
mem_sentinel.1.desc: "우리는 마침내 선체에 난 구멍을 덮은 모래를 파내고 그 안으로 들어갈 수 있었습니다. §Y[Leader.GetName]§!(이)가 발견한 구역은 소규모 부대가 외부에서 침입한 흔적이 있는 수송선 격납고로 보입니다.\n\n격납고 곳곳에 보이는 시체는 수백 년 전 우주 인근 지역에 존재했던 성간 국가인 §Y콜가리 제국§!의 반란 파벌에 속했던 것으로 추정됩니다. 반군은 조라스 황제는 죽은 진짜 황제를 사칭하는 불법 클론이라고 주장하며 그의 권위를 인정하지 않았고, 황제의 신병 확보 또는 암살을 위한 필사적인 시도로 그의 개인 기함인 §S첫 번째 감시자§!에 잠입하는 임무를 수행했습니다.\n\n이 방에서 그들은 충성파 해병 부대와 교전하여 승리를 거두었고, 임무를 위한 기반을 마련했습니다."
mem_sentinel.2.name: "중앙 통제실"
mem_sentinel.2.desc: "§Y[Leader.GetName]§!(은)는 또 다른 중요해 보이는 장소에 진입했다고 보고했습니다.\n\n이 방은 제어 터미널과 AI 코어가 위치한 컴퓨터실로 보입니다. 터미널의 데이터로 이 배는 §S첫 번째 감시자§!가 맞으며 반군의 습격 시점에 조라스 황제가 지지층을 모으기 위해 이 배를 타고 제국 전역을 순방하고 있었다는 사실을 확인했습니다.\n\n습격 이후 승무원들은 기내 AI에 의해 제어되는 자동 방어 시스템을 활성화하려고 시도했으나, 무언가 잘못되었던 모양입니다. 어떤 이유에서인지 안드로이드 병사들은 승무원과 침입자들을 구분하지 못하고 무차별적으로 공격했습니다.\n\n방의 현 상태로 미루어 볼 때 승무원들은 이곳을 성공적으로 탈환하고 폭발물로 AI에게 심한 손상을 입혀 무력화시킨 것 같습니다."
mem_sentinel.3.name: "그랜드 홀"
mem_sentinel.3.desc: "우리는 함선 중앙의 갑판 여럿을 차지하고 있는 거대한 공간을 발견했습니다. \n\n이곳은 황제가 연회를 주최하거나 다른 행사에 참여할 수 있도록 만들어진 일종의 응접실로 보입니다. \n\n바닥에 널브러진 시체들과 엉망이 된 가구로 보아 반군, 배의 보안 요원들, 그리고 보안 로봇들은 이곳에서 서로 대규모 총격전을 벌였던 것 같습니다. 세 세력 모두 이 교전에서 큰 피해를 당하였기에 승자를 가려내기는 어려울 것 같습니다."
mem_sentinel.4.name: "황제의 침소"
mem_sentinel.4.desc: "함선 내부 깊은 곳에서 철통같은 보안 시설에 둘러싸인 황제의 전용 침소를 발견했습니다.\n\n이 호화로운 침소는 총탄, 방사선, 그 외의 다른 환경 요인 등으로부터 보호되고, 자체적인 생명 유지 시스템을 갖추고 있으며, 수 년 치 분량의 사치품과 고급 음식이 보관되어 있었습니다.\n\n§Y[Leader.GetName]§!(은)는 이 방에 있는 유해는 조라스 황제와 그가 가장 신뢰하던 조언자와 신하 6명의 것으로 추측했습니다. 그들의 사인은 기묘하게도 요오드 중독으로 보입니다.\n\n요오드는 콜가리인에게는 도취 효과가 있는 물질이며, 적은 양에서는 극도의 행복감을 유발하지만, 다량 섭취 시에는 다발적 장기 부전을 일으킵니다. 미라화된 유해의 조직에서 발견된 요오드의 농도는 치사량보다 10배 높은 수치였습니다. 이 사건이 사고였는지, 자살이었는지, 또는 살해 공작이었는지는 불명입니다."
mem_sentinel.5.name: "무너진 감시자"
mem_sentinel.5.desc: "§Y[Leader.GetName]§!(은)는 마침내 배의 함교를 찾아내는 데 성공했다고 보고했습니다. 함교의 피해 정도는 미미하며, 드디어 배를 이렇게 만든 사건의 경위가 명확해졌습니다.\n\n배를 추락시킨 원인은 교전이나 AI 반란이 아니라 엔진 오작동이었습니다. 배의 추진기에 있는 플라스마 유량 제어 시스템에 발생한 사소한 결함은 평소라면 손쉽게 해결되었겠지만, 승무원들이 전투와 피해 통제에 몰두하고 AI 시스템을 오프라인으로 전환하면서 아무도 이를 알아차리지 못했습니다.\n\n전선관 중 하나가 폭발하면서 함선 내부에 엄청난 양의 방사선이 쏟아졌고, 특별 차폐 처리된 황제의 침소 바깥에 있던 자들은 모두 이로 인해 사망했습니다. 이 사건은 콜가리 영토 바깥에서 벌어진 것으로 보이며, AI 코어가 비활성화되었기 때문에 조난 신호도 보내지지 않았고 해군의 원격 추적도 불가능했습니다. 조종사를 잃은 배는 오랜 시간 동안 우주를 떠돌다 [From.Planet.GetName]의 중력에 이끌려 추락했습니다. \n\n이 모든 일에도 불구하고 이 배는 아직 항해가 가능한 상태이며, 약간의 수리를 거쳐 우리 군에서 임무를 수행할 수 있을 정도로 기능을 복구할 수도 있습니다."
mem_sentinel.5.a: "함선을 수리해라."
mem_sentinel.5.a.tooltip: "전함 §Y첫 번째 감시자§!가 우리 함대에 합류합니다."
mem_sentinel.5.b: "분해해 버려라. 이 배는 불운 덩어리일 뿐이다."
