l_english:


# Dread Pirate


# By ViolentBeetle

mem_dread_pirate.2.name: "공포의 해적 전설"

# Don't make this tooltip too long, it starts looking stupid when it can't fit on a single line.

mem_dread_pirate.2.desc: "§Y[combat_system.GetName] 성계§!에서 §S[marauder_sender.GetName]§!이(가) 보낸 약탈 함선 중 하나를 파괴한 결과 흥미로운 정보가 기록된 손상되지 않은 데이터 핵 하나를 회수했습니다.\n\n핵에 기록된 내용은 레이윈이라는 [marauder_sender.GetAdj]의 전설을 담고 있습니다. 그는 [Root.GetName]이(가) 우주에 진출하기 수백 년 전에 우주를 떠돌았으며 §Y[the_planet.Solar_System.GetName] 성계§! 어디선가에 사라진 것으로 보입니다. 이것이 사실이 아니라면 [the_planet.GetPlanetMoon], [the_planet.GetName]이(가) 그가 잠든 곳이라 여겨지고 있습니다.\n\n비록 우리가 [the_planet.GetPlanetMoon]을(를) 이미 탐사했고 이와 관련된 것을 아무것도 발견하지 못했지만, 이 새로운 정보에 의하면 더 자세히 조사할 여지가 있어 보입니다."
mem_dread_pirate.2.a: "우린 이를 조사해야 한다."
mem_dread_pirate_chain_title: "공포의 해적 레이윈"
mem_dread_pirate_chain_desc: "약탈자의 전설은 은하 전체가 두려워한 공포의 해적 레이윈과 그의 엄청난 보물에 관한 이야기를 담고 있습니다."
MEM_DREAD_PIRATE_PROJECT: "공포의 해적의 흔적을 조사하다."
MEM_DREAD_PIRATE_PROJECT_DESC: "아무런 가치가 없어보이는 [the_planet.GetPlanetMoon]이지만, §Y[the_planet.GetName]§!은 공포의 해적 레이윈이 잠든 곳으로 여겨집니다. 더 자세히 살펴볼 여지가 있습니다."
mem_dread_pirate.3.name: "공포의 해적 기지"
mem_dread_pirate.3.desc: "[Leader.GetName]은(는) 공포의 해적 레이윈의 거처를 발견하는 데에 성공했습니다. 높은 산의 절벽에 지어진 보호막으로 가려진 벙커가 지금까지 우리의 스캔에 드러나지 않았지만, 약탈자들의 데이터를 활용하여 발견했습니다.\n\n아무래도 우리가 가장 먼저 도착한 자들이 아닌 듯합니다. 우리 팀이 도착하자 오래전에 죽은 수많은 외계인의 사체와 그들의 장비가 곳곳에 버려져 있었습니다. 우리의 선구자들과 [the_planet.GetName]의 지하에 숨겨진 시설을 탐색하는 데는 큰 노력이 필요할 것입니다."
mem_dread_pirate.3.a: "발굴 현장으로 지정."
mem_dread_pirate_dig_site: "공포의 해적 무덤"
mem_dread_pirate_dig_site_desc: "[From.Planet.GetPlanetMoon]의 숨겨진 시설이 공포의 해적 레이윈은 무덤으로 여겨집니다.\n\n많은 자들이 이곳을 방문했지만, 빈손으로 돌아가거나 죽은 것으로 보입니다."
mem_dread_pirate.11.name: "대기실"
mem_dread_pirate.11.desc: "우린 [From.Planet.GetName]의 지하 시설 깊숙이에 들어갔고 격납고나 창고로 쓰인 듯한 거대한 방에 도달했습니다.\n방 안에는 우리보다 먼저 온 탐험가들이 남긴 텐트와 고고학 장비들이 존재했지만, 거주민들의 흔적이 발견되지 않았습니다. [Leader.GetName]은(는) 메시지가 적힌 데이터 패드를 하나 발견했습니다.\n\n"난 여기서 떠나야겠어. 이 메시지는 공포의 해적의 보물을 쫓아 여기까지 온 자들을 위한 경고다. 실패와 죽음 외에는 아무것도 찾지 못할 것이다. 우리가 100명 넘게 들어갔지만 이제 소수만이 존재한다. 나머지는 욕망과 함정에 의해 죽음을 맞이했다. 니란, 만약 이 메시지를 발견한다면 고통과 불운이 너의 남은 날들을 저주하기를 바란다.""
mem_dread_pirate.12.name: "발굴 작업"
mem_dread_pirate.12.desc: "우리 고고학자들은 [From.Planet.GetName]에서 발견된 지하시설의 상층부 지도를 완성했습니다. 수많은 외계 종족들의 기록과 소지품들은 회수되었습니다.\n\n아무래도 많은 탐험가가 레이윈의 전설적인 가면과 불법적으로 모은 보물을 노리고 이곳에 온 것으로 보입니다. 이 가면은 약탈자 부족들 사이에서 문화적 상징이기도 하며 이 가면을 찾는 자는 이들의 존경을 받을 것이 확실합니다.\n\n결국 부와 명성의 유혹은 고고학자들 사이에 긴장도를 높였으며 내부 분열 끝에 많은 사람이 죽고 말았습니다."
mem_dread_pirate.13.name: "동굴 붕괴"
mem_dread_pirate.13.desc: "[Leader.GetName]은(는) [From.Planet.GetName]의 지하 시설에서 거대한 붕괴 현장을 발견했습니다. 수많은 시체가 잔해 사이에 묻혀 있는 것으로 보아 거대한 폭발이 이 구역 전체를 뒤흔든 것으로 보입니다. 영향을 덜 받은 구역에선 멀쩡한 데이터 패드가 하나 발견되었습니다. 데이터 패드에는 다음과 같은 글이 적혀 있습니다.\n\n'기계공 워레스'의 로그, 날짜: 꺼져. 니란이 오늘 나를 해고했다. 난 그녀에게 고전력 절단기를 계속 사용하면 근처에 있는 메테인 가스를 점화시킬지도 모른다고 말했다. 그녀는 임무를 믿지 못하겠다면 짐을 챙기고 떠나라고 했다. 코렐의 팀에게 호소했지만 전부 니란의 편에 섰다. 좋아, 그렇게도 폭발하고 싶다면-<<음성 출력 너무 높음. 인식 실패>> <<예상하지 못한 녹화종료>>""
mem_dread_pirate.14.name: "주거 시설"
mem_dread_pirate.14.desc: "[From.Planet.GetName]에서 작업 중인 고고학자들은 레이윈의 선원들이 사용했을 것으로 여겨지는 주거 시설을 발견했습니다. 선원들은 침대에 누운 체 미라가 되었습니다.\n\n시체의 상태를 보아 사망 원인을 파악할 수 없었지만 놀랍게도 여기에 죽어있는 자들은 우리에게 알려진 그 어떤 종족도 아니었습니다. 혹시나 이제 더는 존재하지 않는 약탈자 종족이었을까요?"
mem_dread_pirate.15.name: "발굴"
mem_dread_pirate.15.desc: "우리 고고학 팀은 [From.Planet.GetName]에 위치한 지하기지의 시설 밑에 존재하는 거대한 터널 네트워크를 발견했습니다. 아무래도 레이윈의 선원들은 [From.Planet.GetPlanetMoon]의 지각에 있는 무언가를 찾기 위해 노력한 것으로 보이며 남겨진 발굴 장비들은 이의 증거입니다. 공포의 해적을 뒤쫓은 고고학자들의 것으로도 보이는 장비들이 터널 곳곳에 흩어져 있습니다. 버려진 임시 캠프에서 [Leader.GetName]은(는) 또 다른 데이터 패드를 하나 발견했습니다. 메시지는 하나만 기록되어 있었습니다.\n\n"니란, 난 너를 기다리기 위해 나와 내 선원들을 위험에 노출시킬 수 없다. 너를 위해 충분한 물자와 [From.Planet.GetPlanetMoon]을(를) 떠날 수 있는 셔틀을 하나 두고 가겠지만, 그 누구도 너를 기다리지 않을 것이다. 셔틀은 가장 가까운 문명으로 향하게 되어 있으며 너를 체포할 자들에게 인도할 것이다. 항로를 바꾸려고 하지 마라. 너를 믿은 게 실수였다. 행운을 빌지. 우리가 다시는 만나지 않기를 바라는군.""
mem_dread_pirate.16.name: "니란의 운명"
mem_dread_pirate.16.desc: "[Leader.GetName]은(는) 터널을 따라 시설 나머지로부터 분리된 거대한 공간에 도달했습니다. 방의 디자인과 기술은 당시 레이윈의 기술과는 매우 달라 보였습니다. 한떄는 바깥으로 이어졌을 것으로 여겨지는 해치가 발견되었지만, 지각 변동 때문에 붕괴한 것으로 보입니다. 레이윈과 그의 보물은 흔적조차 없었습니다. 방에 남아있는 것은 공포의 해적을 찾기 위한 탐험대의 지도자 §Y니란 박사§!의 시체 한 구 뿐이었습니다. 그녀가 여전히 쥐고 있는 데이터 패드에는 메시지가 있습니다.\n\n"여기로 온 것은 실수였다. 레이윈이 여기에 한떄 있었는지는 모르겠지만 이미 떠난 지 오래다. 지금까지 내가 희생해온 모든 것이 헛수고였다. 탈출하고 싶어도 지상까지 돌아갈 정도로 산소가 충분하지 않고, 돌아간다고 해도 나를 기다리는 건 체포와 모든 희생에 대한 재판뿐이다. 나를 앞질러가기 위해 노력하거나 싸우다 죽은 자들의 죽음도 다 내 책임이 되겠지. 내 남은 동료들은 전부 죽었거나 나를 버렸다. 난 여기서 죽음을 기다릴 것이다.""
mem_dread_pirate.16.a: "공포의 해적 전설이 거짓말이었다는 것인가?"
mem_dread_pirate.23.name: "해적 함대"
mem_dread_pirate.23.desc: "해적 함대 하나가 §Y[FromFrom.GetName]§!에 진입했습니다.\n\n현재 변두리 지역에 대기하고 있으며 적대할 의사가 없는 것으로 보입니다. 그들의 기함이 우리에게 통신을 보내고 있습니다."
mem_dread_pirate.24.desc: "만나서 반갑군, 공포의 해적 레이윈이네.\n\n아무래도 나의 '무덤'을 도굴하려 시도한 것 같군. 보다시피 나의 죽음을 둘러싼 소문들은 진실이 아니었네. 하지만 저기에 내 소지품을 몇 개 두고 가긴 했지.\n\n내 가면을 돌려주지 않겠나?"
mem_dread_pirate.24.a: "가면은 저기에 없었다."
mem_dread_pirate.24.a.response: "그런가? 믿을 수 없군.\n\n너희들은 내 기지를 샅샅이 뒤졌지. 아마 나의 무력을 조금 과시하면 사람에게 거짓말하면 안 된다는 것을 배우겠지."
mem_dread_pirate.24.b: "가면은 이제 우리 것이다.(거짓말)"
mem_dread_pirate.24.b.response: "과연, 그 길을 선택하겠단 것인가? 나의 힘을 조금 보여주면 마음을 바꿀지도 모르겠군."
mem_dread_pirate.24.c: "이 가면이 대체 왜 중요한 것이지?"
mem_dread_pirate.24.c.response: "많은 기억을 담고 있는 가면이지. 하지만 내 힘의 상징이기도 하다.\n\n가면이 없으면 다른 자들이 나를 따르게 하기가 힘들군."
mem_dread_pirate.24.d: "넌 공포의 해적처럼 보이지 않는군."
mem_dread_pirate.24.d.response: "어째서? 난 [convo_portrait.Species.GetName]이다. 너희들은 우리 함대를 목격한 적이 없는가?"
mem_dread_pirate.24.e: "어떻게 지금까지 살아남았지?"
mem_dread_pirate.24.e.response: "건강한 식습관과 청결함이 얼마나 중요한지 이제 알겠는가?"
mem_dread_pirate.26.name: "공포의 해적 기함 파괴"
mem_dread_pirate.26.desc.1: "우린 §Y[combat_system.GetName]§!에서 공포의 해적 기함을 파괴하였습니다. 그는 자신의 가면을 되찾기 위해 우리에게 왔습니다. 즉, 아무도 가면을 가지고 있지 않았다는 것입니다.\n\n함선의 잔해를 탐색해야 합니다. 우리가 놓친 무언가가 있을지도 모릅니다."
mem_dread_pirate.26.desc.2: "공포의 해적 기함은 [ship_killer.GetName] 함대와 싸우던 도중 파괴되었습니다. 그는 자신의 가면을 되찾기 위해 우리에게 왔습니다. 즉, 아무도 가면을 가지고 있지 않았다는 것입니다.\n\n함선의 잔해를 탐색해야 합니다. 우리가 놓친 무언가가 있을지도 모릅니다."
mem_dread_pirate.26.a: "진행하도록."
mem_dread_pirate_destroyed_galleon: "파괴된 함선"
MEM_DREAD_PIRATE_BOARDING_PROJECT: "기함에 승선하다"
MEM_DREAD_PIRATE_BOARDING_PROJECT_DESC: "공포의 해적은 우리가 가지고 있지 않았음에도 불구하고 가면을 찾아 우리 영역을 침범했습니다. 이제 그의 함선은 잔해에 불과하니 과학팀을 보내 더 자세히 조사할 수 있습니다."
mem_dread_pirate.27.name: "공포스럽지 않은 해적"
mem_dread_pirate.27.desc: "예상한대로 우리가 [combat_system.GetName]에서 싸운 "공포의 해적"은 가짜에 불과했고, 기함에서 발견된 정보는 이를 입증합니다.\n\n함장은 단순히 자기가 보유한 레이윈의 통신기로 [the_planet.GetName]에 있던 기지로부터 발신된 신호를 수신한 제독이었습니다.\n\n이 정보를 이용하여 우리는 시설로부터 발신되는 숨겨진 신호를 발견하는 데에 성공했습니다. 혹시 공포의 해적의 진짜 무덤으로 우리를 인도하는 걸까요?"
mem_dread_pirate.27.a: "우린 이를 조사해야 한다."
MEM_DREAD_PIRATE_TRIANGULATION_PROJECT: "신호를 추적하다"
MEM_DREAD_PIRATE_TRIANGULATION_PROJECT_DESC: "§Y[the_planet.GetName]§!의 시설은 다른 성계에 있는 미확인 물체와 통신하고 있는 것으로 보입니다. 이를 통해 우리는 레이윈의 역사와 그가 썼던 가면에 대해 더 알 수 있을지도 모릅니다."
mem_dread_pirate.30.name: "신호 추적 완료"
mem_dread_pirate.30.desc: "[Leader.GetName]은(는) [the_planet.GetName]으로부터 발신되는 신호의 목적지를 성공적으로 알아냈습니다. 현재까지 미확인된 인근 성계가 이 신호를 수신하고 있는 듯합니다.\n\n이 은하 전체에 레이윈의 흔적이 남아있다면 그곳에 답이 있을 것입니다."
mem_dread_pirate.30.a: "이 신호를 따라가자."
mem_dread_pirate_gigawarform: "거대 전투 기계"
mem_dread_pirate_gigawarform_plural: "거대 전투 기계들"
mem_dread_pirate_large_warship_key: " "
mem_dread_pirate_small_warship_key: " "
mem_dread_pirate_extra_large_warship_key: " "
mem_dread_pirate_boss_trait: "공포의 해적"
mem_dread_pirate_boss_trait_desc: "오래 전에 은하계를 공포에 빠뜨린 전설의 해적 레이윈"
mem_dread_pirate_poi_name: "공포의 해적이 지난 길"
mem_dread_pirate_poi_desc: "공포의 해적 레이윈에 대한 마지막 단서가 우릴 이곳으로 인도했습니다."
mem_dread_pirate.31.name: "공포의 해적의 최종 목적지"
mem_dread_pirate.31.desc: "우린 신호를 따라 [From.GetName] 성계에 진입했습니다.\n\n미확인된 식별 신호의 함선들이 존재합니다. 그들 중 하나가 우리에게 통신을 보내고 있습니다."
mem_dread_pirate.32.desc: "흠, 전설의 공포의 해적을 보기 위해 왔는가?\n\n단서를 전부 모으고 조합했군. 보물을 기대했는가? 답을 원했는가?\n\n난 너희들과 대화할 생각이 없다. 나를 혼자 내버려 두기를 바란다."
mem_dread_pirate.32.a: "통신을 끊어라"
mem_dread_pirate.32.b: "당신이 공포의 해적인가?"
mem_dread_pirate.32.b.response: "한때는 그랬지. 이제 그 칭호는 나에게 아무런 의미가 없다. 난 선원들을 잃었을 때 과거를 뒤로했다. 지금의 내 동료들은 그런 칭호를 신경 쓰지 않는 자들이다.\n\n혹시 내 가면을 찾아왔는가? 나에게 더는 의미가 없지만, 순순히 넘길 생각은 없네."
mem_dread_pirate.32.c: "[the_planet.GetName]에서 무슨 일이 벌어진 거지?"
mem_dread_pirate.32.c.response: "비극이었지. 나와 직접 싸울 용기도 없는 겁쟁이들이 시설을 사보타주했다. 생명 유지 장치가 꺼지자 나의 선원들 대부분은 사망했다. 난 지하 터널들을 이용해 겨우 탈출했지.\n\n내가 거기서 무엇을 찾고 있었는지 알고 싶은가? 너희들의 눈앞을 보도록. 이 함선이 지하에 숨겨져 있었다. 그들은 내가 이 함선을 찾게 된다면 막을 수 없을 것이라 믿었지. 그들은 틀리지 않았다."
mem_dread_pirate.32.d: "그 함선의 정체가 무엇이지?"
mem_dread_pirate.32.d.response: "[the_planet.GetName]의 지하 깊은 곳에서 찾은 함선이다. 그 행성을 내 기지의 위치로 정했던 이유이기도 하지.\n\n누가 만들었는지는 모르지만 이 함선은 오래되었고...살아있다. 내가 찾았을 때는 버려진 채 목적 없이 홀로 갇혀 있었다. 난 함선에게 목적을 주었다. 그에 대한 보답으로 그는 나를 함선 일부로 만들어주었다. 나의 생명을 유지해 주었고, 지금까지 나의 동료로 외롭지 않게 해주었다."
mem_dread_pirate.32.e: "우리와 함께하겠는가?"
mem_dread_pirate.32.e.response: "싫다."
mem_dread_pirate.34.name: "공포의 해적의 끝"
mem_dread_pirate.34.desc: "우리 함대는 전설의 해적 레이윈의 기함을 파괴하였습니다.\n\n함선의 잔해 속에서 우리는 우리가 찾던 보물을 얻었습니다. 파괴가 거의 불가능한 금속으로 만들어진 가면은 여전히 멀쩡했습니다."
mem_dread_pirate.35.name: "$mem_dread_pirate.34.name$"
mem_dread_pirate.35.desc: "보고에 의하면 공포의 해적과 그의 함대가 §Y[FromFrom.GetName]§!에 의해 파괴되었다고 합니다.\n\n그의 가면에 대해선 아무런 정보가 들어오고 있지 않습니다. 교전 도중에 사라졌을까요? 가면의 가치를 몰랐을까요? 아니면 거기에 없었을지도 모릅니다."
mem_dread_pirate.35.a: "실망스러운 전설의 끝이군."
r_mem_dread_pirate_mask: "공포의 해적의 가면"
r_mem_dread_pirate_mask_desc: "이 가면은 한때 공포의 해적 레이윈이 썼었습니다. 그의 죽은 후에도 이 가면은 은하 곳곳에서 해적들에게 존경의 대상입니다."
mem_dread_pirate_relic_activation_effect: "우리 수도에 작은 약탈자 함대가 도착할 것입니다. 유물의 사용으로 이미 얻은 제독이 없으면 특별한 제독이 같이 올 것입니다."
mem_dread_pirate_requires_some_marauders: "£trigger_no£ 우리의 부름에 응답할 약탈자가 없습니다."
mem_dread_pirate_damage_against_marauder_and_horde: "약탈자와 칸의 무리에게 가하는 데미지: §G+25%§!"
mem_dread_pirate.36.name: "[mar_country.GetName]"
mem_dread_pirate.36.desc.1: "공포의 해적 레이윈은 [mar_country.GetName] 사이에서 매우 존경받는 이름입니다. 우린 아무도 그의 가면을 찾지 못할 것이라 믿었습니다.\n\n어떤 자들은 가면이 힘의 상징이라며 가면의 주인을 섬길 의욕이 넘쳐납니다. 난 그러한 사람 중 하나가 아니지만, 그들을 막지 않을 것입니다."
mem_dread_pirate.36.desc.2: "무식한 드와막이 레이윈의 가면을 찾았다고? 가면 쓰면 드와막이 공포의 해적이 될까?\n\n어떤 [mar_country.species.GetNamePlural] 녀석들은 그렇다고 하네. 바보! 바아보오! 드와막보다 무식해!"
mem_dread_pirate.36.desc.3: "어떤 [mar_country.species.GetNamePlural] 사람들은 공허의 여신이 너희들을 레이윈은 안식처로 이끌었다고 믿는다. 그리고 이제 너희들은 그의 가면을 손에 넣었지. 이 행위로 너희들은 그녀의 선택받은 화신이 되는 걸까?\n\n아마 아니겠지. 하지만 너희를 따르고자 하는 자들이 그리하고 살아남는다면 그것에 장점이 있을지도 모르겠군..."
mem_dread_pirate.36.a: "통신을 끊어라."
mem_dread_pirate.40.name: "공포의 제자들"
mem_dread_pirate.40.desc.1: "공포의 해적의 가르침들은 우리를 이끈다. 우리는 임무를 수행해낼 것입니다."
mem_dread_pirate.40.desc.2: "앗싸아아아아아!!!! 공포의 해적은 최강의 드와막 박살내기 신이었지! 이제 드와막들을 박살내러 가자!"
mem_dread_pirate.40.desc.3: "우린 당신의 부름을 받고 응했습니다. 공허의 여신은 당신을 그녀의 화신으로 선택하였습니다. 그대의 말은 곧 그녀의 말이니 우리는 그녀의 이지를 이 땅에 실현해 보이겠습니다."
mem_dread_pirate.40.a: "환영한다!"
mem_dread_pirate_relic_admiral: "공포의 제자"
mem_dread_pirate_relic_admiral_desc: "이 지도자는 공포의 해적 레이윈의 가르침을 따릅니다. 강하고 빠르게 때려라, 그러면 세상이 너한테 무릎을 꿇을 것이다."
mem_dread_pirate_relic_ruler: "$mem_dread_pirate_relic_admiral$"
mem_dread_pirate_relic_ruler_desc: "$mem_dread_pirate_relic_admiral_desc$"
