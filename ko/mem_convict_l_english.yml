MEM_CONVICT_STUDY_POD: "강하정 연구"
MEM_CONVICT_STUDY_POD_DESC: "[_planet.GetName]에서 발견된 강하정이 연구를 위해 우리의 수도 행성으로 옮겨졌습니다. 시간이 지나면 우리는 비문을 이해할 수 있을 것이고 어쩌면 안에 있는 외계인을 되살릴 수도 있을 것입니다."
mem_convict_category: "불시착"
mem_convict_category_desc: "우리는 지표면에서 긴 협곡을 분명히 볼 수 있으며, 그 끝에 배가 반쯤 땅에 묻힌 것으로 보입니다. 오래 전에 누군가 이 [This.GetPlanetMoon]에 불시착했습니다."
mem_convict.1.name: "불시착"
mem_convict.1.desc: "[Root.GetName]은(는) [From.GetName] 표면의 계곡이 실제로 불시착의 결과임을 확인할 수 있었습니다. 이 사건은 약 천 년 전에 발생한 것으로 추정됩니다.\n\n승무원은 사고로 사망한 것으로 보이지만 [Leader.GetName]은(는) 우주선 내부에서 여전히 작동하는 정지장을 발견했습니다. 정지장은 우리가 아직 해독할 수 없는 외계 비문으로 덮여 있지만 안전하게 분리하여 행성에서 연구할 수 있습니다."
mem_convict.1.a: "연구를 위해 [Owner.Capital_Scope.GetName]에 장치를 가져와라."
mem_convict.1.b: "신경 쓸 필요 없다."
mem_convict.1.c: "장치를 끄고 외계인 놈을 죽여라."
mem_convict.2.name: "감옥"
mem_convict.2.desc: "우리 연구원들은 [the_planet.GetName]의 표면에서 회수된 정지장에 있는 비문을 번역하는 데 성공했습니다.\n\n장치 안에는 다양한 범죄로 망명 중인 레테리 린이라는 위험한 범죄자가 들어 있다고 경고합니다. 정확한 혐의는 명시되어 있지 않지만, 문맥상 린은 대규모 공모에 연루된 공무원 인 것으로 보입니다."
mem_convict.2.a: "죄수를 석방해라."
mem_convict.2.b: "열지 않는 게 좋을 거 같군."
mem_convict.3.name: "레테리 린"
mem_convict.3.desc: "외계 장치의 죄수가 이제 깨어났습니다. 짧은 심문 끝에, 그는 장치에 있는 글과 상충하는 진술을 했습니다. 그는 렌단 사람들이 개인적인 이익을 위해 소중히 여기는 모든 것을 파괴하려는 렌단 연맹 내의 진정한 공모자들에 의해 부당하게 갇혔다고 주장합니다.\n\n이제 그의 문명은 더는 존재하지 않으므로 그는 자신의 판결을 존중할 이유가 없다고 간청합니다. 그는 사면의 대가로 관리자로서 봉사하겠다고 제안합니다."
mem_convict.3.a: "합류를 환영한다."
mem_convict.3.a.tooltip: "우리는 §S박식한§! 트레잇을 가진 총독을 얻습니다."
mem_convict.3.a.auth: "봉사를 통해 구원을 얻을 것이다."
mem_convict.3.a.ega: "누구나 두 번째 기회를 받을 자격이 있다."
mem_convict.3.a.mat: "죽은 나라의 판결 따위 의미 없다."
mem_convict.3.a.phile: "자네는 우리에게 자네의 잃어버린 문화에 대해 많은 것을 말해 줄 수 있네."
mem_convict.3.b: "위험을 감수할 필요는 없지."
mem_convict.3.b.tooltip: "총독 린은 추방될 것입니다."
mem_convict.3.b.auth: "이렇게 쉽게 용서받을 순 없어."
mem_convict.3.b.ega: "우리는 법과 질서를 존중한다."
mem_convict.4.name: "죄지은 총독"
mem_convict.4.desc.corrupt: "감옥에서 석방된 [retheri_rhin.GetName] 총독이 횡령, 협박, 암살, 테러 등 다양한 범죄에 연루되었다는 보고를 받고 있습니다.\n\n직접적인 증거는 없지만 그의 의심스러운 활동은 어마어마합니다."
mem_convict.4.desc.honest: "감옥에서 풀려난 총독 [retheri_rhin.GetName]은(는) 자신이 정의롭고 올바른 시민이자 유능한 공무원임을 증명했습니다. 그를 상대로 한 혐의가 사실이라면(그를 아는 사람들은 인정하기 어렵겠지만) 우리가 그에게 부여한 구속의 기회를 두 손에 쥐고 있는 것입니다."
mem_convict.4.a: "그 자를 믿는건 실수였다."
mem_convict.4.b: "우리는 그 자를 믿네."
mem_convict.61.name: "침입"
mem_convict.61.desc: "미확인 함선이 [FROM.Solar_System.GetName]에 도착했습니다. 장거리 추적은 [origin_system.GetName] 성계에서 시작된 경로를 제안합니다.\n\n그들은 우리를 환영합니다."
mem_convict.7.desc: "알립니다! 전자동 렌단 최고 사법선인 그림 포텐트가 전합니다.\n\n당신은 법을 피하려고 당신의 도움을 이용하고 있는 위험한 개인 레테리 린을 숨겨주고 있습니다. 그를 내버려 두지 마십시오.\n\n그를 나에게 넘겨주면 정의가 실현될 것입니다. 렌단인들은 죽었을지 모르지만 그들의 정의는 내 안에 살아 있습니다."
mem_convict.7.a: "좋다. 그를 데려가라."
mem_convict.7.b: "안된다."
mem_convict.7.c: "우리가 거절한다면?"
mem_convict.7.c.responce: "그것은 매우..... 고통스러울 것입니다.저는 그걸 추천하지 않습니다."
mem_convict.7.d: "린은 더 이상 우리와 함께하지 않네."
mem_convict.7.d.response: "제 내장 거짓말 탐지기는 이것이 사실이라고 제안합니다. 그럼 즐거운 하루 보내세요.\n\n그리고 다음번에는, 아무나 해동하지 마세요."
mem_convict.7.e: "네가 무슨 말을 하는지 모르겠군."
mem_convict.7.e.response: "제 내장 거짓말 탐지기는 이것이 사실이라고 제안합니다. 그럼 즐거운 하루 보내세요."
mem_convict.8.desc: "음, 당신이 교훈을 배웠기를 바랍니다. [This.GetName] 행성의 황폐화는 마땅한 일입니다.\n\n저는 지금 떠나야 합니다. 당신이 한 일에 대해 생각하기를 바랍니다."
mem_convict.8.a: "썩 꺼져!"
mem_convict.10.name: "정지된 함선"
mem_convict.10.desc: "[Root.GetName]은(는) [From.GetName] 표면의 계곡이 실제로 불시착의 결과임을 확인할 수 있었습니다. 이 사건은 약 천 년 전에 발생한 것으로 추정됩니다. 함선의 특이한 특징 중 하나는 화물창에 있는 정지장이지만 오래전에 고장이 났고 탑승자의 먼지만 남았습니다.\n\n[Leader.GetName]은(는) 우리 연구에 유용할 수 있는 우주선의 특이한 설계에 대한 통찰을 얻을 수 있었습니다."
