l_english:

#Among the Ashes
#By ViolentBeetle
mem_ashes_category:0 "마른 땅"
mem_ashes_category_desc:0 "[Root.GetName]같이 황량한 지표에는 생명체의 존재가 보통 발견되지 않지만, 항상 그런 것은 아닌 것처럼 보입니다..."
mem_ashes.999.name:0 "틀림없는 불모 행성"
mem_ashes.999.desc:0 "[Root.GetName]은(는) [FromFrom.GetName]을(를) 계속 탐사했지만 과거에도 현재에도 아무런 생명체의 징조가 보이지 않는다고 보고했습니다. \n\n반대를 나타내는 지표들은 모두 오류였던 것 같습니다."
mem_ashes.1.name:0 "지표 저 아래에"
mem_ashes.1.desc:0 "[From.GetName]의 표면이 우주방사선 때문에 생명체가 없는 땅이 되버렸지만, 그 외에 다른 무언가가 있음을 시사해줍니다. \n\n과거 이 행성은 우주 문명 직전에 도달했던 발전된 문명의 모성이였다는 것이며, 우리 탐사대가 지하에서 창고, 운송시설, 대피소로 사용되었던 여러 구조물을 발견했습니다. 이 발견에서 가장 흥미로운 것은 방사능 대피소로 보이는 여러 벙커들에 연결된 고속 수송 시스템입니다. 그 안에서 원시적인 동면 포드를 발견 할 수 있었고, 포드 안에는 가사상태에 빠진 외계종들이 들어있습니다. \n\n이 복합단지는 현장에서 재가동시키기에는 너무 많은 손상을 입었지만, 포드를 외우주로 끌고 나가 검사를 하고 더 나아가 재활성화시킬 수 있을 것으로 보입니다."
mem_ashes.1.a:0 "가져와라. 저 놈들을 구해줄 수도 있겠지."
mem_ashes.1.b:0 "그냥 거기다 둬. 이런 일에 낭비 할 시간도 없고."
mem_ashes.1.c:0 "저 바보같은 외계종은 걍 처리해."
mem_ashes_underground:0 "지하 유적"
mem_ashes_underground_desc:0 "행성 표면의 생명체들은 싹 다 사라져버렸지만, 과거 표면에 살던 문명의 흔적이 지하에서 발견됩니다."
mem_ashes_snack:0 "냉동 간식"
country_resource_food_add:0 "월 식량"
mem_ashes_chain_title:0 "재로부터"
mem_ashes_chain_desc:0 "[their_planet.GetName]에서 찾아낸 동면 포드에는 행성이 파괴되기 전의 마지막 생존자가 잠들어 있습니다."
MEM_ASHES_EXTRACT:0 "동면 포드 수송"
MEM_ASHES_EXTRACT_DESC:0 "이 원시적인 기술로 만들어진 동면 포드들은 시간이 없어서 급하게 만들어진 것으로 보입니다. 세월의 유린을 이기지 못하고 많은 포드들이 불안정해졌습니다. 외우주로 옮기려면 신중하고 조심스럽게 옮겨야 할 것입니다."
mem_ashes.2.name:0 "동면 포드 수송 완료"
mem_ashes.2.desc:0 "[their_planet.GetName]에서 발견한 동면 포드를 우리 모성에 있는 안전 시설로 잘 옮겼습니다. 다시 재활성화하는 것은 아마 꽤나 힘들겠지만, 우리 기술로는 아무런 문제없이 가능할 겁니다."
mem_ashes.2.a:0 "고민을 좀 해봐야겠군..."
MEM_ASHES_REVIVE:0 "잠든 자를 깨우기"
MEM_ASHES_REVIVE_DESC:0 "[their_planet.GetName]에서 발견한 외계종들을 다시 깨울 수 있을 것 같습니다. 포드의 상태가 안정적이지는 않지만, 동면 해제를 위한 충분한 기술이 이미 있으니 괜찮을 것입니다."
MEM_ASHES_AUTOPSY:0 "동면자 부검"
MEM_ASHES_AUTOPSY_DESC:0 "[their_planet.GetName]에서 발견한 외계종을 굳이 깨울 필요는 없겠지요. 깨워서 대화를 나누는 것보다 살아있는 이 신체를 해부하는 것이 아마 더 나은 선택이 될 겁니다."
mem_ashes.3.name:0 "수면에서 깨어난"
mem_ashes.3.desc:0 "[their_planet.GetName]에서 발견한 동면 포드를 해제 프로토콜을 통해 재활성화시키는데 꽤 많은 노력이 들었습니다. 번역 소프트웨어가 작동되자 생존자들이 자신들의 이야기를 풀었습니다... \n\n이들은 자신들을 [their_species.GetNamePlural](이)라고 부르는 것 같습니다. 한때 초기우주시대에 진입했으며 행성 우주선을 막 제작하기 시작했을 때, 자기네 성계의 항성에서 이상한 활동이 감지되었었다고 합니다. 그것이 거대하고 끔찍한 대재앙을 부를 흑점 폭발이라는 것을 깨달은 정부는 낡은 지하 대피소들을 재정비하고 지식인들을 동원해 비밀리에 동면 포드를 만들기 시작했다고 합니다. \n\n위험이 지나가고 난 후 다시 새로운 문명을 건설하는 것이 이들의 계획이었지만, 자신들이 생각했던 것보다 흑점 폭발이 훨씬 강했습니다. \n\n행성의 표면은 완전히 사라졌고 대기는 벗겨졌으며 육지가 안전해졌다는 신호를 받지 못한 이 생존자들은 결국 우리에게 발견될 지금까지 동면 상태에 있었던 것입니다. \n\n이제 동면에서 깨어나 상황을 깨달은 이상, 이 자들을 이 연구 시설에 계속 둘 수는 없습니다. 이들을 위한 새로운 거처가 필요할 것입니다..."
mem_ashes.3.a:0 "우리 제국 영토 내에 정착시키자."
mem_ashes.3.a.tooltip:0 "[their_species.GetNamePlural]들이 §Y[planet_to_colonize.GetName]§!에 식민지를 세울 것입니다."
mem_ashes.3.b:0 "성계 하나를 내주고 보호국으로 삼자."
mem_ashes.3.b.tooltip:0 "§[their_species.GetNamePlural]들이 §Y[planet_to_colonize.GetName]§!에 식민지를 세울 것입니다. [planet_to_colonize.Solar_System.GetName]이(가) 그들에게 양도되어 우리의 속국이 될 것입니다."
mem_ashes.3.c:0 "우리 행성에 정착시키자."
mem_ashes.3.c.tooltip:0 "남은 자리가 있는 행성에 [their_species.GetNamePlural]들이 정착할 것입니다."
mem_ashes_need_free_space:0 "Need free space on one of the planets fit for settling by the survivors."
mem_ashes.3.d:0 "화물선에 넣고 보내버려."
mem_ashes.3.d.tooltip:0 "[their_species.GetNamePlural]들이 우리 제국에서 추방당해 다른 곳을 찾으러 떠날 것입니다. 언젠가 이들에 대한 소식을 듣게 되겠지요..."
mem_ashes_survivors:0 "끈질긴 생존자들"
mem_ashes_survivors_desc:0 "이 종족은 모성이 파괴되고도 살아남아 두 번째 기회를 얻게 되었습니다. 아주 인생의 뽕을 뽑는군요."
mem_ashes.4.name:0 "동면자 부검 완료"
mem_ashes.4.desc:0 "[their_planet.GetName]에서 발견한 동면자들을 부검하는데 완료했습니다. 이를 통해 얻은 데이터는 정말 귀중합니다. 마지막 생존자가 우리 실험대에서 해부당했으니 이 종족은 이제 완전히 멸망한겁니다."
mem_ashes.4.a:0 "생명이란 그런 것이지."
mem_ashes.4.b:0 "우리한테 좋으면 그만이지!"
mem_ashes.4.c:0 "데이터 추출 성공."
mem_ashes.6.name:0 "[their_country.GetName]"
mem_ashes.6.desc:0 "반갑습니다! 우리를 기억하시나요? \n\n당신 제국에서 우리가 자리잡지 못한 것은 참으로 안타까운 일이지만, 그 지하 벙커에서 우리를 구한 당신들의 친절을 우리는 평생 잊지 않을 것입니다. \n\n이제 저희도 자리를 잘 잡고 잘 지내고 있습니다. 저희 지도자들 중 대피소를 만드는데 가장 크게 공헌한 지도자 한 명이 당신 제국에 합류해 자신의 지식을 나누고 싶다고 하고 있습니다. 이 요청을 받아주시겠습니까?"
mem_ashes.6.a:0 "아니. 딱히 별로."
mem_ashes.6.b:0 "좋아."
mem_ashes.6.b.tooltip:0 "새 §Y총독§! 하나를 얻습니다."
MEM_ASHES_ASSIMILATION:0 "Assimilate the Sleepers"
MEM_ASHES_ASSIMILATION_DESC:0 "It is a rare opportunity to work on organics who are incapable of protesting at their assimilation. They won't even need to wake up for us to learn all about them and their past."
mem_ashes.7.title:0 "Sleepers Assimilated"
mem_ashes.7.desc:0 "It took us considerable effort to successfully extract subjects from the sleeper pods found on [their_planet.GetName]. As we added them to our collective, we pieced together their story. \n\nThey call themselves the [their_species.GetNamePlural]. Their species had advanced to the early space age, but with their first interplanetary spaceship already under construction, they discovered abnormal activity on their sun. In anticipation of a cataclysmic solar flare, their governments secretly arranged to use old fallout shelters to store the best and brightest of their society using primitive cryonic technology. \n\nThe plan was to revive them to start a new civilization once the danger had passed, but the flare was far more severe than any could anticipated. \n\nWith the entire surface of the planet sterilized and the atmosphere blown away, the all-clear signal was never received and the pods were left to degrade until the last surviving pod was recovered by us.\n\nNow, with large numbers of [their_species.GetNamePlural] having been reactivated, we need make a more permanent arrangement concerning them."
mem_ashes.7.a:0 "우리 행성에 정착시키자."
mem_ashes.7.a.tooltip:0 "Newly assimilated [their_species.GetNamePlural] will be placed on [planet_to_colonize.GetName]."
mem_ashes.7.b:0 "처리해. [Root.GetName]에 그들을 위한 자리는 없다."
mem_ashes.7.b.tooltip:0 "[their_species.GetNamePlural]들이 모두 죽을 것입니다."
mem_ashes_leader_trait:0 "끈질긴 생존자"
mem_ashes_leader_trait_desc:0 "이 지도자는 모성이 파괴되는 순간에서도 살아남아 두 번째 삶을 살고 있습니다."