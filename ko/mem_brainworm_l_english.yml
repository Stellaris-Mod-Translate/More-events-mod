#Brainworm Event Text

mem_brainworm_category: "이상한 생물권"
mem_brainworm_category_desc: "궤도 조사 결과 §Y[Root.GetName]§!의 생물권은 활발하다는 것이 밝혀졌습니다."
mem_brainworm.1.name: "이상한 생물권 조사"
mem_brainworm.1.desc: "과학자 §Y[Root.GetLeaderName]§!은(는) §Y[From.GetName]§!의 지면이 우리 외계 생물학자들의 예상과는 매우 다르다고 보고했습니다. 무인기만으로는 더 자세하게 조사할 수 없기에 실험을 위한 자원을 투입해달라고 요청하고 있습니다."
mem_brainworm.2.desc: "과학자 §Y[Root.GetLeaderName]§!이(가) 엄청난 양의 동식물 표본을 가지고 §Y[Root.GetName]§!(으)로 돌아왔습니다. 이것으로 외계 생태학에 대한 우리 지식이 늘어나게 될 것입니다."
mem_brainworm.501.name: "체포된 음모론자들"
mem_brainworm.501.desc: "일부 시민들이 우리나라의 몇몇 지도자들이 사실은 위장한 외계인들이라는 거짓 소문을 퍼뜨리고 있었습니다! 보안군이 이 음모론자들을 체포해 당국의 명령을 기다리고 있습니다."
mem_brainworm.501.a: "본보기를 보여줘라."
mem_brainworm.501.b: "누가 그런 말도 안되는 소리를 믿어? 그냥 풀어줘."
mem_brainworm.501.c: "정말 그게 사실이라면...?"
mem_brainworm.5011.name: "처형당한 음모론자들"
mem_brainworm.5011.desc: "외계인 침투에 관한 유언비어를 퍼뜨리던 범죄자들이 근절되었습니다. 그들이 퍼뜨리던 음모론은 이제 사회적으로 금기시됩니다."
mem_brainworm.5011.a: "배신자들은 모두 죽을 것이다."
mem_brainworm.5012.name: "풀려난 음모론자들"
mem_brainworm.5012.desc: "외계인들이 우리 정부 내에 침투했다는 소문을 퍼뜨리던 음모론자들이 풀려났습니다. 계속 감시하면서 대부분 시민들은 그 음모론자들의 거짓말을 믿지 않고 헛소리로 치부하는 것으로 보입니다."
mem_brainworm.5012.a: "착각에 빠진 멍청이들."
mem_brainworm.5013.name: "음모 조사 보고서"
mem_brainworm.5013.desc: "우리 보안기관이 음모론자들의 주장을 철저하게 조사했습니다. 다만 위장 외계인에 대한 증거는 발견되지 않았습니다. 이제 이 음모론자들은 조사관들을 향해 음모를 덮으려 하는 위장한 외계인이라고 하며 비난하고 있습니다."
mem_brainworm.5013.a: "완전히 시간낭비 였군!"
mem_brainworm.5014.name: "음모 조사 보고서"
mem_brainworm.5014.desc: "보안기관이 정부 인사 한 명을 조사하던 중 갑자기 극렬하게 저항하자 어쩔 수 없이 사살하게 되었습니다. 신체 부검 결과 벌레같이 생긴 기생충이 뇌에 기생하고 있었습니다. 이 기생충이 대체 무엇인지 과학자를 통해 연구하게 하는 것이 좋을 것입니다."
mem_brainworm.5014.a: "역시! 알고 있었다고!"
mem_brainworm.502.name: "밀수선 파괴됨"
mem_brainworm.502.desc: "밀수 선박 하나가 순찰 중인 병력에 의해 발각되었습니다. 우리 병력이 선내로 진입하기 전에 스스로 엔진을 과열시키더니 자폭해버렸습니다. 밀수업자들은 보통 잡힐 것 같다고 저렇게 자폭을 하지는 않습니다만, 이것이 대체 무엇을 의미하는지는 아직 알 수 없습니다."
mem_brainworm.503.name: "불법 연구소 급습"
mem_brainworm.503.desc: "우리 보안기관이 불법 의료연구소를 발견하고 급습했습니다. 안타깝게도 습격 계획이 노출되었는지 특수부대가 도착하기 전에 관계자들은 이미 모두 떠나고 없는 상태였습니다. 그곳에서 무엇을 했건, 이번이 마지막은 아닐 것입니다."
mem_brainworm.504.name: "이상한 기생충 발견"
mem_brainworm.504.desc: "최근 우리 고위 관계자 한 명이 세상을 떠났습니다. 그런데 의료진이 평소처럼 의례적인 부검을 하다가 뇌에 붙어있던 이름 모를 기생충을 발견했다고 합니다. 이 생물이 우리 사회에 어떤 해악을 끼칠지 한시라도 빨리 알기 위해 연구해야만 합니다."
mem_brainworm.504.a: "대체 이게 뭐지?"
mem_brainworm.6.name: "에피알테스 기생충"
mem_brainworm.6.desc: "여러 방해공작이 있었지만, 결국 우리 과학자들이 이 기생충의 정체를 알아냈습니다. 에피알테스 기생충이라고 명명된 이 외계 기생충은 생물체의 뇌를 파고 들어가 서서히 숙주의 정신을 장악해갑니다. 일단 뇌에 들어가면 촉수를 뻗쳐서 숙주의 자유의지를 부수고 마음대로 조종합니다. 대체 얼마나 많은 사람이 이 기생충의 숙주로 변했고 얼마나 오랫동안 기생충에 감염되었던 걸까요?"
mem_brainworm.6.a: "우리의 영혼이 위험에 쳐했다!"
mem_brainworm.6.b: "어떤 방법을 써서라도 이 위협과 싸울 것이다!"
mem_brainworm.6.c: "과학으로 이 위기를 이겨내자!"
mem_brainworm.6.d: "우리 국민을 이 위기로부터 구해내야만 한다!"
mem_brainworm.6.e: "이 위협으로부터 벗어나자!"
mem_brainworm.6.f: "기생충은 우리의 적수가 되지 못한다!"
mem_brainworm.6.g: "우리의 순수성은 절대 더럽혀지지 않는다!"
mem_brainworm.6.h: "흥미로운 생명체로군..."
mem_brainworm.6.i: "사람들의 정신을 저렇게 조종할 수만 있다면..."
mem_brainworm.6.j: "감히 우리의 자유의지를 빼았다니!"
mem_brainworm.6.k: "기생충 따위는 우리의 의지를 뺏을 수 없다!"
mem_brainworm.7.name: "에피알테스 기생충의 반란"
mem_brainworm.7.desc: "우리를 노예화하려는 계획이 틀어지자 기생충들이 공개적으로 우리를 공격하기 시작했습니다. 정부 고위 관계자들 몇몇이 사라졌고, 일부 함선들이 공격당하고 있으며, 조종당하는 주민들이 행성의 통제권을 빼았으려 반란을 일으키고 있습니다."
mem_brainworm.7.a: "비상사태!"
BRAINWORM_EXPEDITION_PROJECT: "생물권 연구"
BRAINWORM_EXPEDITION_PROJECT_DESC: "다른 행성에서는 볼 수 없었던 동식물 군이 §Y[From.GetName]§!에서는 많이 발견됩니다. 과학자들이 궤도 위 탐사로는 §Y[From.GetName]§!을(를) 완벽하게 조사할 수가 없고 지상에 착륙해 유인 탐사를 진행해야 한다고 주장하고 있습니다."
BRAINWORM_INFILTRATION_PROJECT: "외계 기생충 조사"
BRAINWORM_INFILTRATION_PROJECT_DESC: "보안기관이 조사 중 정부 고위 관계자의 뇌에서 기생충을 발견했습니다. 사회의 안전을 위해 한시라도 빨리 이 기생충이 무엇을 하고 어떤 영향을 주는지 연구해야만 합니다."
ephialtes_worm_chain_title: "에피알테스 기생충"
ephialtes_worm_chain_desc: "많은 사람이 숙주의 정신을 장악하는 기생충에 감염되었습니다. 한시 빨리 막을 방도를 찾아내야 하며, 그렇지 못하면 기생충의 노예가 되어버릴 것입니다."
mem_brainworm.101.desc: "추가 조사 결과 과학자 §Y[Root.GetLeaderName]§!은(는) §Y[From.GetName]§!의 생물권에서 딱히 특별한 점을 찾지 못했다고 보고했습니다. 첫 탐사 결과는 감지기의 보정 오류였던 것으로 보입니다. 감지기 문제는 해결되었습니다."
mem_brainworm.102.desc: "추가 조사 결과 과학자 §Y[Root.GetLeaderName]§!은(는) §Y[From.GetName]§!의 생물권에서 딱히 특별한 점을 찾지 못했다고 보고했습니다. 첫 탐사 결과는 감지기의 보정 오류였던 것으로 보입니다. 감지기 문제는 해결되었습니다."
