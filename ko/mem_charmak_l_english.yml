mem_charmak_site: "유령 전함"
mem_charmak_site_desc: "거대한 함선 하나가 정처 없이 [From.Planet.GetName]의 상층 대기를 떠돌고 있습니다. 내부에는 아무런 생명 신호도 포착되지 않습니다.\n\n게다가 소행성 충돌과 오랜 시간에도 불구하고 외부 손상은 보이지 않습니다."
mem_charmak_warship_section_key: ""
mem_charmak.1.name: "차르막"
mem_charmal.1.desc: "함선의 내부는 미라화된 시체들로 가득했습니다. 일부 시체들은 비명횡사한 것으로 보이나, 대부분은 기아와 생명유지장치 고장으로 인해 사망했습니다. 시체들 모두는 스스로를 차르막이라 불렀던 작지만. 신체적으로 생존력이 강했던 조류 종족이였으며 약 800년 전 이 은하에서 매우 활동적이였던 종족이었습니다.\n\n이들의 신체는 우주 태생 성질을 가진 것으로 보이며, 이 함선과 같이 우주선에 거주하기 위해 과거에 살던 행성을 떠난것으로 보입니다."
mem_charmak.2.name: "차르막 무리"
mem_charmak.2.desc: "[From.Planet.GetName]에서 발견된 선박과 다양한 유물에 관한 추가 연구를 통해 차르막 사회에 대한 더 많은 통찰력을 얻었습니다.\n\n차르막은 주로 체력과 무술 기량을 기반으로 부족 사회를 조직했습니다. 강한 자들은 약한 형제들이 명령을 따르도록 난폭하게 강요하고, 지배를 위해 서로 싸우곤 합니다. 그들 중 가장 강한 자는 §Y차르막카르§!라고 불리며 일족의 지도자로 섬깁니다.\n\n차르막의 삶은 짧고 잔혹했지만, 그들과 마주친 불행한 사람들에게는 훨씬 더 나빴습니다. 그들은 행성 약탈자들의 사회였고, 개인의 안전을 무모하게 무시하고 행성의 정착지를 공격하며, 마주친 모든 것을 죽이고 약탈했습니다.\n\n몇몇 활동은 이 끝없는 약탈을 중심으로 돌아가지 않았습니다. 전투에 관여하지 않는 사람 대부분은 새로운 무기를 제조하고 설계하는 일을 합니다. 심하게 다치거나 허약해져서 싸우거나 일할 수 없는 소수의 사람은 동료들이 더 열심히 약탈하도록 영감을 주는 예술작품을 만들거나 최근 습격에서 얻은 전리품을 분류하는 일자리를 찾을 것입니다."
mem_charmak.3.name: "차르마카라데"
mem_charmak.3.desc: "[From.Planet.GetName] 위의 궤도에서 발견된 함선의 목적은 더욱 명확해졌습니다. 차르막 무리에서 가장 유명하고 번영하는 씨족 중 하나의 기함이자 차르마카라데로 알려진 무리 전역의 차르막카르가 정기적으로 만나는 장소였습니다.\n\n부족은 대부분 배타적이지만, 때로는 동맹을 수립하거나 공격을 조정하거나 전체 무리의 다른 문제를 해결하기 위해 함께 모여야했습니다. 평균적으로 차르마카라데는 차르막카르의 53%가 동의하고 다른 47%는 사망했습니다."
mem_charmak.4.name: "오렌지 괴물"
mem_charmak.4.desc: "§Y[Leader.GetName]§! [Leader.GetSheHe]이(가) 연구하고 있는 함선에 마지막으로 보관된 차르마카라데의 기록을 찾았다고 보고합니다. 차르막 문명이 붕괴하기 얼마 전에 일어났습니다.\n\n유일한 의제는 무리가 만난 새로운 적에 대한 것이었는데 차르막들은 정체를 밝히는 것에 관심이 없어 단순히 오렌지 괴물이라고 불렀습니다. 그들은 작은 규모로 기습공격을 가했으며, 이는 차르막에게 전례가 없는 일이고 한 번이라도 공격받는 처지가 되는 것은 큰 걱정거리였습니다.\n\n많은 차르막카르는 보복 전쟁에 대한 부족의 지원을 약속했습니다."
mem_charmak.5.name: "치명적인 결과"
mem_charmak.5.desc: "차르막 사회의 마지막 몇 년에 대한 기록은 부족하지만 §Y[Leader.GetName]§!은(는) 이제 [Leader.GetSheHe]이(가) 그들의 몰락과정을 재구성할 수 있다고 믿습니다.\n\n차르막의 군사작전은 성공적이었고 오렌지 괴물의 전체 문명은 결과적으로 전멸했습니다. 초기 습격에서 포로로 잡혀 있던 많은 차르막이 발견되어 풀려났고 그들의 나약함을 공개적으로 수치스럽게 여겼지만, 이후에 이상한 일이 일어났습니다.\n\n납치범들은 포로들을 그들 편으로 돌리려고 노력했고 그렇게 함으로써 사회적, 정치적 차이를 매우 상세하게 논의한 것으로 보입니다. 포로로 잡힌 사람들은 그들이 배운 것을 나머지 차르막들에게 전했습니다.\n\n차르막은 그들이 공포에 떨게 한 사회의 구조를 연구하려 애쓰지 않았고, 처음에는 폭력에 대한 능력 이외의 것에 기초하여 지도자를 선출하는 것이 가능하다는 것이 그들에게 깊은 인상을 주지 않았지만 장기적으로 그들의 정신에는 지대한 영향을 미쳤습니다. 이에 관한 생각이 깊어질수록, 차르막의 방식을 의심하게 되고 결국 강박적인 불복종이나 깊은 우울감에 빠지게 되었으며 심지어 죽음의 위협을 받을 때에도 명령을 따르기를 거부하고 궁극적으로는 함선을 유지하고 먹고 마시는 것을 거부했습니다.\n\n10년 만에, 그들의 사회 전체가 붕괴하고 한때 무시무시한 종들은 멸종되었습니다. 하지만 기함인 §Y차르마카라덤§!은 남아있고, 다시 작동 상태로 되돌릴 수 있습니다."
mem_charmak.5.a: "이 함선을 사용해라."
mem_charmak.5.a.tooltip: "전함 §Y차르마카라덤§!이 해군에 추가됩니다."
mem_charmak.5.b: "부품을 분해해라."
