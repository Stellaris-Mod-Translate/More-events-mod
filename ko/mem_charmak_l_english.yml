l_english:

mem_charmak_site: "유령 전함"
mem_charmak_site_desc: "거대한 함선 하나가 정처 없이 [From.Planet.GetName]의 상층 대기를 떠돌고 있습니다. 내부에서는 아무런 생명 신호도 포착되지 않습니다. \n\n게다가 소행성 충돌과 오랜 시간에도 불구하고 외부 손상은 보이지 않습니다."
mem_charmak.1.name: "차르막"
mem_charmal.1.desc: "함선의 내부는 미라화된 시체들로 가득했습니다. 일부 시체들은 비명횡사한 것으로 보이나, 대부분은 기아와 생명유지장치 고장으로 인해 사망했습니다. 시체들 모두는 스스로를 §S차르막§!이라 불렀던 작지만 신체적으로 생존력이 강했던 조류 종족이였으며 약 800년 전 이 은하에서 매우 활동적이였던 종족이었습니다. \n\n이들의 신체는 우주 태생 성질을 가진 것으로 보이며, 이 함선과 같이 우주선에 거주하기 위해 과거에 살던 행성을 떠난것으로 보입니다."
