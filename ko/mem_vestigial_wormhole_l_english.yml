l_english:


# Vestigial Wormhole


# By ViolentBeetle

mem_vestigial_wormhole_object: "웜홀 흔적"
mem_vestigial_wormhole_object_desc: "멀리 떨어진 두 개의 공간을 연결하는 공간 균열입니다. 이것은 복구할 수 없을 정도로 불안정해졌습니다. 아무것도 들어가거나 나갈 수 없을 것입니다."
mem_vestigial_wormhole_ship_object: "신원불명의 선박"
MEM_VESTIGIAL_WORMHOLE_TEMPLATE: "웜홀 탐사 구역"
mem_vestigial_wormhole_science_ship: "$science$"
mem_vestigial_wormhole_science_ship_plural: "$science_plural$"
shipsize_mem_vestigial_wormhole_science_ship_construction_speed_mult: " "
shipsize_mem_vestigial_wormhole_science_ship_build_cost_mult: " "
shipsize_mem_vestigial_wormhole_science_ship_upkeep_mult: " "
mem_vestigial_wormhole_wanderer_trait: "웜홀 방황자"
mem_vestigial_wormhole_wanderer_trait_desc: "불안정한 웜홀에 갇혔던 적이 있는 이 여행자는 우주여행에 대한 지식이 많습니다."
mem_vestigial_wormhole_scientist_spider: "주인 거미"
mem_vestigial_wormhole_scientist_spider_desc: "이 지도자는 연결된 과학자들의 껍데기를 조종하는 거대한 외계 거미 생명체입니다."
mem_vestigial_wormhole_ruler_spider: "$mem_vestigial_wormhole_scientist_spider$"
mem_vestigial_wormhole_ruler_spider_desc: "$mem_vestigial_wormhole_scientist_spider_desc$"
mem_vestigial_wormhole.2.name: "웜홀 흔적"
mem_vestigial_wormhole.2.desc: "§Y[From.GetName]§! 성계에서 웜홀이라는 매우 특이한 현상이 발견되었습니다.\n\n현재 이 웜홀은 매우 불안정합니다. 과거에는 먼 성계로 이동하기 위해 사용됐을지도 모르지만, 이 웜홀은 붕괴 직전입니다. 이 불안정한 특성 때문에 여행은 불가능합니다. 아마 그 무엇도 출입하지 못할 것입니다."
mem_vestigial_wormhole.3.name: "웜홀 흔적"
mem_vestigial_wormhole.3.desc: "§Y[the_system.GetName]§! 성계에서 발견된 웜홀은 우리 예상만큼 불안정하지 않았던 듯 합니다.\n\n우리의 모든 예측에 어긋나고 오늘 웜홀에서 한 외계 함선이 나왔습니다. 그것이 한계치였는지 얼마 지나지 않아 웜홀은 그대로 붕괴했습니다.\n\n그 함선은 지금까지 우리가 본 그 어떤 함선과도 일치하지 않습니다. 전체적으로는 손상이 없어 보이며 성계 내에서 표류 중입니다."
mem_vestigial_wormhole.3.a: "우린 이를 조사해야 한다."
mem_vestigial_wormhole.3.b: "저 침략자를 파괴해라."
MEM_VESTIGIAL_WORMHOLE_PROJECT: "수상한 함선 조사"
MEM_VESTIGIAL_WORMHOLE_PROJECT_DESC: "웜홀이 붕괴하기 직전 그로부터 작은 함선이 하나 튀어나왔습니다. 우린 이 함선에 타서 누가 무엇을 가지고 이 함선을 보냈는지 알아내야 합니다."
mem_vestigial_wormhole.4.name: "생존자"
mem_vestigial_wormhole.4.desc: "[Leader.GetName]의 보고에 의하면 [the_system.GetName] 성계에 웜홀을 통해 진입한 미확인 함선에 승선한 결과, 살아있는 조종사를 발견했다고 합니다.\n\n잠시 심문한 결과 진실이 밝혀졌습니다. 이 조종사는 웜홀을 탐사하고 있던 과학자로 갑자기 어떤 요인에 의해 웜홀이 불안정해졌다고 합니다. 함선에 있던 우주의 지도와 지금의 우리 지도를 비교한 결과 아무래도 이 조종사의 여정은 약 20억 년 전 수 은하나 떨어진 곳에서 시작한 것으로 보입니다."
mem_vestigial_wormhole.4.a: "우리 연구진으로 일할 기회를 주어라."
mem_vestigial_wormhole.4.a.tooltip: "새로운 §Y과학자§!를 얻습니다."
mem_vestigial_wormhole.4.b: "우린 그가 필요 없다."
mem_vestigial_wormhole.4.c: "침입자를 처형해라."
mem_vestigial_wormhole.4.d: "웜홀이 신체에 끼칠 영향을 조사하기 위해 해부팀을 준비해라."
mem_vestigial_wormhole.4.inwards: "우리 문화를 보존하기 위해 추방하라."
mem_vestigial_wormhole.4.servitor: "우리의 성역에 그를 모셔다놓아라."
mem_vestigial_wormhole.4.purifier: "외계인 놈을 처형해라."
mem_vestigial_wormhole.4.terminator: "유기 존재를 처형하라."
mem_vestigial_wormhole.4.swarm: "저녁 시간이군!"
mem_vestigial_wormhole.4.tooltip: "우린 새로운 §Y과학선§!을 얻습니다."
mem_vestigial_wormhole.6.name: "거대한 우주 거미"
mem_vestigial_wormhole.6.desc.psi: "[Root.GetName]이(가) [Solar_System.GetName] 성계의 함선에 접근하자 [Leader.GetName]은(는) 함선 내에서 수많은 존재들을 감지했습니다. 먹이가 다가오기만을 기다리는 외계 존재들의 정신이었습니다.\n\n자세한 조사 결과 그 함선은 수많은 8족 보행 외계인들로 가득 차 있었습니다. 예지 능력으로 매복을 피한 [Leader.GetName]은(는) 빠르게 후퇴하고 감염을 막기 위해 함선을 격침하기로 했습니다."
mem_vestigial_wormhole.6.desc.cyborg: "[Solar_System.GetName] 성계 내의 버려진 함선은 우리가 예상했던 바와 달리 생명체가 없는 채 버려진 것이 아니라는 게 밝혀졌습니다.\n\n[Root.GetName]에 승선하자마자 연구팀은 여덟 개의 다리를 가진 거대 생물체들에 포위당했습니다. 심지어 그들 중 한 마리는 [Leader.GetName]을(를) 노리다 새로 장비한 개인 방호 시스템인 [Leader.GetHerHis]에 타죽었습니다.\n\n연구팀은 후퇴해야만 했고 오염을 방지하기 위한 과정에서 함선을 격침했습니다."
mem_vestigial_wormhole.6.desc.robot: "[Solar_System.GetName] 성계 내의 버려진 함선은 우리가 예상했던 바와 달리 생명체가 없는 채 버려진 것이 아니라는 게 밝혀졌습니다.\n\n[Root.GetName]에 승선하자마자 연구팀은 여덟 개의 다리를 가진 거대 생물체들에 포위당했습니다. 어떻게 해도 그들의 장갑을 관통할 수 없었고 어떤 피해도 주지 못했습니다.\n\n가능한 모든 감염을 막기 위해 [Leader.GetName]은(는) 함선을 격침하기로 결정했습니다."
mem_vestigial_wormhole.desc.robust: "[Solar_System.GetName] 성계 내의 버려진 함선은 우리가 예상했던 바와 달리 생명체가 없는 채 버려진 것이 아니라는 게 밝혀졌습니다.\n\n[Root.GetName]에 승선하자마자 연구팀은 여덟 개의 다리를 가진 거대 생물체들에 포위당했습니다. 그들 중 한 명은 심지어 [Leader.GetName]을(를) 기습하는 데 성공했습니다. 그러나 약간의 [Leader.GetHerHim],[Leader.GetHerHis] 증강된 면역 체계가 위협을 식별했고 포식자가 될 가능성이 있는 생물에게 굉장히 치명적이라는 것이 증명되었습니다. \n\n 그러나 [Leader.GetHerHis]의 운을 더 시험해 보고 싶지는 않았기에, [Leader.GetName]은(는) 배를 떠나는 길을 택했고, 더 이상의 오염을 막기 위해 함선을 격침하기로 결정했습니다."
mem_vestigial_wormhole.6.a.psi: "선견지명은 과대평가하기 어렵다."
mem_vestigial_wormhole.6.a.cyborg: "우리의 살충제가 보충되었다."
mem_vestigial_wormhole.6.a.robot: "살덩이는 연약하되 강철은 영원하다."
mem_vestigial_wormhole.a.robust: "우리의 우월성을 증명하라."
mem_vestigial_wormhole.7.name: "거대 우주 거미들"
mem_vestigial_wormhole.7.desc: "[Solar_System.GetName]성계 내의 버려진 함선은 우리가 예상했던 바와 달리 생명체가 없는 채 버려진 것이 아니라는 게 밝혀졌습니다.\n\n[Root.GetName]에 승선하자마자 연구팀은 여덟 개의 다리를 가진 거대 생물체들에 포위당했습니다. 연구팀이 미처 대응하기도 전에 가장 큰 놈 중 하나가 [bitten_leader.GetName]를 덮쳤고, [bitten_leader.GetHerHis]은(는) 혼수상태에 빠졌습니다. 연구팀은 철수해야 했고, 더 이상의 오염을 막기 위해 함선을 격침했습니다."
mem_vestigial_wormhole.7.a: "[bitten_leader.GetName]을(를) 치료를 위해 모성으로 데려와라"
mem_vestigial_wormhole.7.a.tooltip: "§Y[bitten_leader.GetName]§!은(는) 혼수상태로 인해 더 이상 [bitten_leader.GetHerHis] 임무를 진행할 수 없습니다."
mem_vestigial_wormhole.8.name: "여덟 다리"
mem_vestigial_wormhole.8.desc: "물린지 한달이 지난 후 [bitten_leader.GetName]은(는) [Capital_Scope.GetName]의 의료 시설에서 깨어났습니다. 그러나 [bitten_leader.GetSheHe][bitten_leader.GetHasHave]은(는) 변했습니다. \n\n[bitten_leader.GetHisHerCap] 예전 인격은 사라지고, 아직도 몸에 붙어있는 거대 거미의 것으로 대체된 것이 분명합니다. 거대 거미는 숙주를 통해, 자신을 §Y여덟 다리§!라고 말합니다 그리고 §Y여덟 다리§가 고대부터 진보한 종족 중 하나라고 주장합니다.\n\n§Y여덟 다리§!는 [bitten_leader.GetName]를 사실상 죽였다고 인정하면서도 [bitten_leader.GetHerHis] 대신 우리 제국을 위해 봉사함으로써 만회하겠다고 제안했습니다."
mem_vestigial_wormhole.8.desc.hive: "[bitten_leader.GetName]은(는) 다시 깨어났습니다. 그러나 뭔가 달라졌습니다. 우리는 우리 안에서 더는 [bitten_leader.GetHerHim]를 느낄 수 없습니다.\n\n 새로운 어둡고 찬 감정이 안에 대신 들어찼습니다. 자신을 §Y여덟 다리§!라 자칭한 생물은 [bitten_leader.GetHerHis]의 몸을 차지했습니다. 그 생물은 자신을 살려주는 대기로 우리를 섬기겠다고 제안했습니다. 우리가 이 제안을 신뢰할 수 있을까요?"
mem_vestigial_wormhole.8.a: "여덟 다리가 우리를 섬기도록 허락한다."
mem_vestigial_wormhole.8.a.tooltip: "§Y[bitten_leader.GetName]§!이(가) §Y여덟 다리§!로서 복직하게 됩니다.\n그들은 연구 속도 §G+10%§!를 주는§Y$mem_vestigial_wormhole_scientist_spider$§! 특성을 획득합니다."
mem_vestigial_wormhole.8.b: "신체 강탈자를 안락사시킨다."
mem_vestigial_wormhole.8.b.tooltip: "§Y[bitten_leader.GetName]§!은(는) 죽습니다. 하지만 적어도 [bitten_leader.GetHerHis]의 피부 안에 뭔가가 걸어 다니는 일은 없겠죠..."
mem_vestigial_wormhole.8.c: "괴생명체를 해부하라."
mem_vestigial_wormhole.8.purifier: "외계인 침략자를 소각장에 처넣어라."
mem_vestigial_wormhole.8.swarm: "신체 강탈자를 섭취하자."
mem_vestigial_wormhole.8.swarm.tooltip: "우리는 여덟다리를 우리가 모두를 대하는 방식과 동등하게 대우할 것이다..."
mem_vestigial_wormhole.9.name: "유령선"
mem_vestigial_wormhole.9.desc: "[Leader.GetName]은(는) [Solar_System.GetName] 성계 안의 웜홀에서 나타난 불가사의한 함선에 성공적으로 상륙했다고 보고했습니다.\n\n [Leader.GetSheHe]와 [Leader.GetHerHis] 승무원들이 안 속에서 찾아낸 것은 설명하기 어렵습니다. 그 함선는 분명히 유기체인 선원을 염두에 두고 설계되었지만, 살아있는 생명체나 신원을 확인할 수 있는 유해는 발견되지 않았습니다. 유기체가 한때 존재했다는 것을 알려주는 유일한 증거는 조종석에 여전히 묶여 있는 빈 우주복뿐입니다. 조종사에게 무슨 일이 일어났었는지는 전혀 알 수 없습니다. 애초에 조종사가 존재했다고 가정했을 때 말입니다. 그 배는 탐사를 위해 디자인된 것으로 보이며 추가적인 과학선으로 용도변경이 가능합니다."
mem_vestigial_wormhole.9.a: "그리하도록"
mem_vestigial_wormhole.9.a.tooltip: "새 §S과학선§!을 얻습니다."
mem_vestigial_wormhole.9.b: "함선을 분해해 모든 것을 알아내라."
mem_vestigial_wormhole.9.c: "함정일지도 모른다. 파괴하라!"
mem_vestigial_wormhole.10.name: "도망"
mem_vestigial_wormhole.10.desc: "[Root.GetName]은(는) 최근 [Solar_System.GetName] 성계에 나타난 괴함선에 성공적으로 상륙했다고 보고했습니다.\n\n그러나 [stolen_leader.GetName]이(가) 발을 내딛자마자, 그 함선은 탐지기에서 사라졌습니다. 무슨 일이 일어났는지는 정확하지 않습니다. 그러나 그 함선의 항적에 남겨진 공간 왜곡은 함선이 우리가 닫혔다고 생각한 웜홀로 다시 빨려 들어갔다는 것을 보여주고 있습니다. 그 배를 추적할 방법이 없어, [stolen_leader.GetName]은(는) 사망자로 처리될 것입니다."
mem_vestigial_wormhole.10.a: "공간 이상 현상이 또 한 명의 희생자를 불렀구나..."
mem_vestigial_wormhole.10.a.tooltip: "§Y[stolen_leader.GetName]§!은(는) 사라졌습니다."
