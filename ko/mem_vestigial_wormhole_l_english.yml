l_english:


# Vestigial Wormhole


# By ViolentBeetle

mem_vestigial_wormhole_object: "웜홀 흔적"
mem_vestigial_wormhole_object_desc: "멀리 떨어진 두 개의 공간을 연결하는 공간 균열입니다. 이것은 복구할 수 없을 정도로 불안정해졌습니다. 아무것도 들어가거나 나갈 수 없을 것입니다."
mem_vestigial_wormhole_ship_object: "신원불명의 선박"
MEM_VESTIGIAL_WORMHOLE_TEMPLATE: "웜홀 탐사 구역"
mem_vestigial_wormhole_science_ship: "$science$"
mem_vestigial_wormhole_science_ship_plural: "$science_plural$"
shipsize_mem_vestigial_wormhole_science_ship_construction_speed_mult: ""
shipsize_mem_vestigial_wormhole_science_ship_build_cost_mult: ""
shipsize_mem_vestigial_wormhole_science_ship_upkeep_mult: ""
mem_vestigial_wormhole_wanderer_trait: "웜홀 방황자"
mem_vestigial_wormhole_wanderer_trait_desc: "불안정한 웜홀에 갇혔던 적이 있는 이 여행자는 우주 여행에 대한 지식이 많습니다."
mem_vestigial_wormhole_scientist_spider: "주인 거미"
mem_vestigial_wormhole_scientist_spider_desc: "이 지도자는 연결된 과학자들의 껍데기를 조종하는 거대한 외계 거미 생명체입니다."
mem_vestigial_wormhole_ruler_spider: "$mem_vestigial_wormhole_scientist_spider$"
mem_vestigial_wormhole_ruler_spider_desc: "$mem_vestigial_wormhole_scientist_spider_desc$"
mem_vestigial_wormhole.2.name: "웜홀 흔적"
mem_vestigial_wormhole.2.desc: "§Y[From.GetName]§! 성계에서 웜홀이라는 매우 특이한 현상이 발견되었습니다.\n\n현재 이 웜홀은 매우 불안정합니다. 과거에는 먼 성계로 이동하기 위해 사용됬을지도 모르지만 이 웜홀은 붕괴 직전입니다. 이 불안정한 특성 때문에 여행은 불가능합니다. 아마 그 무엇도 출입하지 못할 것입니다."
mem_vestigial_wormhole.3.name: "웜홀 흔적"
mem_vestigial_wormhole.3.desc: "§Y[the_system.GetName]§! 성계에서 발견된 웜홀은 우리 예상만큼 불안정하지 않았던 듯 합니다.\n\n우리의 모든 예측에 어긋나고 오늘 웜홀에서 한 외계 함선이 나왔습니다. 그것이 한계치였는지 얼마 지나지 않아 웜홀은 그대로 붕괴했습니다.\n\n그 함선은 지금까지 우리가 본 그 어떤 함선과도 일치하지 않습니다. 전체적으로는 손상이 없어보이며 성계 내에서 표류중입니다."
mem_vestigial_wormhole.3.a: "우린 이를 조사해야 한다."
mem_vestigial_wormhole.3.b: "저 침략자를 파괴해라."
MEM_VESTIGIAL_WORMHOLE_PROJECT: "수상한 함선 조사"
MEM_VESTIGIAL_WORMHOLE_PROJECT_DESC: "웜홀이 붕괴하기 직전 그로부터 작은 함선이 하나 튀어나왔습니다. 우린 이 함선에 타서 누가 무엇을 가지고 이 함선을 보냈는지 알아내야 합니다."
mem_vestigial_wormhole.4.name: "생존자"
mem_vestigial_wormhole.4.desc: "[Leader.GetName]의 보고에 의하면 [the_system.GetName] 성계에 웜홀을 통해 진입한 미확인 함선에 승선한 결과, 살아있는 조종사를 발견했다고 합니다.\n\n잠시 심문한 결과 진실이 밝혀졌습니다. 이 조종사는 웜홀을 탐사하고 있던 과학자로 갑자기 어떤 요인에 의해 웜홀이 불안정해졌다고 합니다. 함선에 있던 우주의 지도와 지금의 우리 지도를 비교한 결과 아무래도 이 조종사의 여정은 약 20억년 전 수 은하나 떨어진 곳에서 시작한 것으로 보입니다."
mem_vestigial_wormhole.4.a: "우리 연구진으로 일할 기회를 주어라."
mem_vestigial_wormhole.4.a.tooltip: "새로운 §Y과학자§!를 얻습니다."
mem_vestigial_wormhole.4.b: "우린 그가 필요 없다."
mem_vestigial_wormhole.4.c: "침입자를 처형해라."
mem_vestigial_wormhole.4.d: "웜홀이 신체에 끼칠 영향을 조사하기 위해 해부팀을 준비해라."
mem_vestigial_wormhole.4.inwards: "우리 문화를 보존하기 위해 추방하라."
mem_vestigial_wormhole.4.servitor: "우리의 성역에 그를 모셔다놓아라."
mem_vestigial_wormhole.4.purifier: "외계인 놈을 처형해라."
mem_vestigial_wormhole.4.terminator: "유기 존재를 처형하라."
mem_vestigial_wormhole.4.swarm: "저녁 시간이군!"
mem_vestigial_wormhole.4.tooltip: "우린 새로운 §Y과학선§!을 얻습니다."
mem_vestigial_wormhole.6.name: "거대한 우주 거미"
mem_vestigial_wormhole.6.desc.psi: "[Root.GetName]가 [Solar_System.GetName] 성계의 함선에 접근하자 [Leader.GetName]은 함선 내에서 수많은 존재들을 감지했습니다. 먹이가 다가오기만을 기다리는 외계 존재들의 정신이었습니다.\n\n자세한 조사 결과 그 함선은 수많은 8족 보행 외계인들로 가득 차 있었습니다. 예지 능력으로 매복을 피한 [Leader.GetName]은 빠르게 후퇴하고 감염을 막기 위해 함선을 격침시키기로 했습니다."
