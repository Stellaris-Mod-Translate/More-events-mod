l_english:

mem_beached_category: "다친 고래"
mem_beached_category_desc: "§Y[This.GetName]§!에서 생명 신호가 센서에 잡히고 있습니다. 티얀키 우주 고래의 생체 신호와 파동의 세기가 비슷하지만 그 정도가 희미합니다."
mem_beached.1.name: "길을 잃은 티얀키"
mem_beached.1.desc: "[From.GetName]을(를) 더 자세히 조사해본 결과, 소행성 표면에 생긴 틈 사이에 암컷 티얀키가 있는 것으로 밝혀졌습니다. 왕년에 잘 나갔던 것으로 보이지만 더 이상은 아니군요. \n\n현재 우리의 행동에 응답하지 않는 것으로 보아 동면 중인 것으로 보입니다. 겉가죽에 커다란 흉터가 있는데, 아마 공격을 받고 무리에서 떨어져 나갔거나 아니면 무리 중에서 겨우 살아남은 티얀키 일수도 있습니다. 회복을 위해 소행성에 숨은 듯하지만, 회복하기에는 너무 상처가 커보입닏다."
mem_beached.1.a: "도와줄 방법을 찾아보자."
mem_beached.1.b: "이 또한 자연의 섭리니."
mem_beached.1.c: "생체 해부를 해 볼 기회군."
mem_beached.1.d: "신선한 고기군!"
mem_beached.2.name: "치료받은 티얀키"
mem_beached.2.desc: "우리는 티얀키의 신체 구조에 대해 잘 알지 못하나, §Y[leader.GetName]§!은(는) [Leader.GetHerHis]의 최선을 다했습니다. \n\n검사 결과 겉가죽 아래 수 없이 많은 금속 물질들이 박혀있던 것이 드러났습니다. 우주 고래의 연조직 안 깊숙히 박혀서 자가 치유 능력을 약화시키는 목적인 것으로 보입니다. 발견하기만 하면 제거가 쉽기 때문에 어려운 일은 아니였으며, 마취 주사와 인공 혈액 공급을 통해 성공적으로 회복시킬 수 있었습니다. \n\n의식을 회복하고 우리가 도왔던 것을 알았는지 계속 우리 구급선 주변을 맴돌고 있습니다. 위험하지 않고 도움을 주는 존재라는 것을 알고 있는듯 합니다."
mem_beached.2.a: "우리가 키워볼까?"
mem_beached.2.b: "이제 다시 우주로 돌려보내자."
mem_beached.3.name: "티얀키 이름 짓기"
mem_beached.3.desc: "입양한 티얀키 우주 고래가 [Owner.GetAdj] 시민들 사이에서 인기가 많아졌습니다. 이름을 짓자는 의견이 나오기 시작했고, 이에 많은 이들이 알맞는 이름을 제안했습니다."
mem_beached_3.no_name: "이름은 뭔 이름이야."
mem_beached_3.flopsy: "폴짝이."
mem_beached_3.jewel: "보석."
mem_beached_3.candy: "사탕."
mem_beached_3.greenie: "초록이."
mem_beached_3.crystal: "크리스탈."
mem_beached_3.starlight: "별빛."
mem_beached_3.salad: "샐러드."
mem_beached.4.name: "[Root.GetName]의 출산"
mem_beached.4.desc: "티얀키의 생리에 대해 잘 알지 못하기에 [Root.GetName]의 임신 소식은 우리를 놀라게 만들었습니다. 짐작건대, 우리가 발견했을 때 이미 임신을 했었으나 부상 때문에 그 과정이 중단되었고 우리가 치료해줬을 때 임신이 재개된 것으로 보입니다. 오늘 이 티얀키가 새끼를 셋 출산했습니다. "
MEM_BEACHED_PROJECT: "부상당한 티얀키 치료하기"
MEM_BEACHED_PROJECT_DESC: "티얀키의 신체 구조에 대해 잘 알지 못하지만, 그렇다고 그냥 지나치기에는 이 고래의 상태가 꽤나 심각해 보입니다. 도와주는게 좋아보입니다."
mem_beached_wound: "오래된 상처"
