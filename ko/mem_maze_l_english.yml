l_english:


#Interface, because vanilla is lacking

tile_building_resource_unity_add: "$tile_resource_unity_add$"

#Events


#  mem_maze.2.desc.m:0 "The demolition of a large mountain range on §Y[Root.GetName]§! has opened the way to a valley we were unaware of before. Inside it, landscape engineers have found an alien structure of some sort. Impervious to scans, it appears to be of highly advanced technology, yet primitive in form and material choice. The walls are intricately decorated in abstract shapes and images of grotesque scenes."

mem_maze.2.name: "숨겨진 건축물"

#  mem_maze.2.desc.q:0 "A minor retraction in a quicksand basin on §Y[Root.GetName]§! during a stabilization operation has led to an astounding discovery. An alien structure of a sort that was previously buried in sand resurfaced. Impervious to scans, it appears to be of highly advanced technology, yet primitive in form and material choice. The walls are intricately decorated in abstract shapes and images of grotesque scenes."


#  mem_maze.2.desc.g:0 "The vaporization of a glacier on §Y[Root.GetName]§! has led to an astounding discovery. An alien structure that was previously entirely encased in ice revealed itself. Impervious to scans, it appears to be of highly advanced technology, yet primitive in form and material choice. The walls are intricately decorated in abstract shapes and images of grotesque scenes."

mem_maze.2.desc.j: "§Y[Root.GetName]§!의 빽빽한 밀림을 제거하는 중 조경 공학자는 놀라운 발견을 했습니다. 이전에는 무성한 밀림으로 뒤덮여있는 외계 구조물이 모습을 드러냈습니다. 스캔에 영향을 받지 않는 고도로 발전된 기술로 보이지만 형태와 재료는 원시적입니다. 벽은 추상적인 모양과 기괴한 장면의 그림으로 복잡하게 장식되어 있습니다."

#  mem_maze.2.desc.k:0 "Clearing out the kelp coverage on §Y[Root.GetName]§! has produced something astounding. What was thought to be a small island covered in kelp has turned out to hide a large and mysterious alien structure. Impervious to scans, it appears to be of highly advanced technology, yet primitive in form and material choice. The walls are intricately decorated in abstract shapes and images of grotesque scenes."


# The Chain


#Project chain


#  mem_maze_chain_title:0 "Exploring the Alien Structure"

mem_maze.2.desc.machine: "Y[Root.GetName]§!에서 울창한 초목을 제거하는 동안 외계인 구조물을 발견했습니다. 스캔에 영향을 받지 않는 고도로 발전된 기술로 보이지만 형태와 재료가 원시적입니다.\n\n그러나 더 탐색하려는 시도는 실패했습니다. 우리가 보낸 모든 부대는 아무리 보호막이 있어도 접근하자마자 즉시 비활성화되었습니다."

#  mem_maze_chain_desc:0 "A strange alien structure is drawing attention of our people. We should explore it and uncover its secrets."

mem_maze.2.desc.hive: "§Y[Root.GetName]§!에서 울창한 초목을 제거하는 동안 외계인 구조물을 발견했습니다. 스캔에 영향을 받지 않는 고도로 발전된 기술로 보이지만 형태와 재료가 원시적입니다.\n\n그러나 더 자세히 살펴보기 위해 보내려고 한 드론은 연결이 끊어지고 빨리 시들어 버려서 더는 장소를 탐색할 수 없었습니다."

#  MEM_MAZE_0_PROJECT:0 "Unlock the Structure"

mem_maze.2.gest: "끔직하게 이상하군..."

#  MEM_MAZE_0_PROJECT_DESC:0 "We must find a way to unlock the mysterious structure. The solution must be in the wall carvings."

mem_maze.4.name: "외계 구조물"

#  MEM_MAZE_1_PROJECT:0 "First Expedition into the Maze"

mem_maze.4.desc: "§Y[Root.GetName]§!의 신비한 외계 구조물이 과학자와 일반인 모두의 관심을 끌고 있습니다. 추측이 난무하지만 구조의 기원에 대해 일관된 이론을 제시할 수 있는 사람은 거의 없습니다.\n\n이것을 둘러싼 가장 유망한 이론 중 하나는 피라미드의 바깥 부분이 일종의 "거대한 수수께끼 자물쇠"라는 것입니다. 봉인 해제 시도를 허가해야 할까요?"

#  MEM_MAZE_1_PROJECT_DESC:0 "The maze and its secrets await! We must press forward!"

mem_maze.4a: "좋다. 필요한 모든 것을 준비해라."

#  MEM_MAZE_2_PROJECT:0 "Second Expedition into the Maze"

mem_maze.4b: "외계 유물을 함부로 건드려서는 안 돼."

#  MEM_MAZE_2_PROJECT_DESC:0 "We won't let some boulders discourage us. Onwards!"

mem_maze.4b.tooltip: "이 구조물에 손대지 말자."

#  MEM_MAZE_3_PROJECT:0 "Third Expedition into the Maze"

mem_maze.4c: "그것을 신성한 유물로 취급해야 한다."

#  MEM_MAZE_3_PROJECT_DESC:0 "We will solve the puzzle door and uncover the mysteries of the maze!"

mem_maze.4c.tooltip: "구조물에서 생산하는 £unity£ 통합력 산출량은 증가할 것이지만 우리는 구조물이 숨기고 있는 비밀을 파헤치려고 시도하지 않을 것입니다."

#  MEM_MAZE_4_PROJECT:0 "Fourth Expedition into the Maze"

mem_maze.5.name: "외계 미로"

#  MEM_MAZE_4_PROJECT_DESC:0 "No riddle can stand against our collective minds. The mysteries of the maze will be ours!"

mem_maze.5.desc: "신비한 구조물의 표면에 새겨진 그림과 형상을 연구하는 시도가 마침내 결과를 낳았습니다. 올바른 순서로 누르면 숨겨진 문이 열리고 내부의 길이 나타납니다.\n\n구조물 내부는 지하를 뒤틀리고 파헤쳐진 통로가 끝없는 미로처럼 보입니다. 어떤 에너지원도 감지하지 못했지만, 벽이 부드럽게 빛나고 있어 시야가 확보됩니다."

#  MEM_MAZE_5_PROJECT:0 "Fifth Expedition into the Maze"

mem_maze.5a: "더 탐구해볼 필요가 있군."

#  MEM_MAZE_5_PROJECT_DESC:0 "The mysteries of the maze are almost ours! We will press forward!"

mem_maze.6.name: "첫 번째 원정 실패"

#Modifiers

mem_maze.6.desc: "탐사대가 터널로 내려가면서 그들과의 모든 연락이 끊겼습니다.\n\n그들이 좋은 소식을 가지고 돌아오기를 기대하며 한참을 기다렸지만, 기다림은 예상보다 훨씬 오래 걸렸습니다. 마침내 대원 중 한 명이 정신이 나간 채 지친 상태로 미로 깊은 곳에서 나타났습니다. 그들은 미로를 탐색할 때 대장이 실수로 함정 장치를 작동시켰고, 이로 인해 거대한 바위가 복도를 굴러와 유일한 생존자를 제외한 모든 것을 짓밟았다고 밝혔습니다."

#Trait

mem_maze.6a: "함정을 파악했으니 다시 한번 시도해보자."

#Tile blockers

mem_maze.6b: "용납할수 없는 위험이다. 미로를 봉인해라."
mem_maze_cancellation: "우리는 미로를 봉인하고 다시는 돌아오지 않을 것입니다.\n§R이 결정은 다시는 수정할 수 없습니다. 절대로.§!"
mem_maze.7.name: "두 번째 원정 실패"
mem_maze.7.desc: "두 번째 탐사대는 함정 장치에 대한 고급 지식으로 무장하고 이를 회피할 수 있는 장치를 갖추고 있었습니다. 이전과 마찬가지로 그들이 미로로 내려가면서 그들과 연락이 두절되었습니다. 우리는 몇 명의 생존자가 미로에서 나올 때까지 아무 성과 없이 기다렸습니다.\n\n그들은 함정을 피하는 데 성공했음에도 불구하고, 문을 지키는 수수께끼 같은 것에 방해받았다고 말했습니다. 초입방체의 철사 구조에 고정된 화려한 구슬을 남은 공간을 활용하여 어떻게든 제거하기 위해 재배치하는 작업입니다. 연구원들이 수수께끼를 풀지 못했을 때 대부분 알 수 없는 형태의 방사선에 의해 녹아내렸습니다. 생존자가 가지고 다니는 스케치에 미리 해답을 적어 해독할 수 있도록 해야 합니다."
mem_maze.7a: "미리 해답을 준비해서 다시 시도해보자."
mem_maze.8.name: "세 번째 원정 실패"
mem_maze.8.desc: "고급 계산 장비에 접속하여 우리는 원정대에 수수께끼에 대한 해답을 제공할 수 있었습니다. 그들이 떠나면서 우리는 다시 한번 연락이 끊겼고 다시 한번 그들의 귀환을 기다렸습니다. 결국, 새로운 실패담과 함께 미로에서 한 명의 생존자가 나타났습니다.\n\n이번에는 함정을 피하고 초입방체 수수께끼를 성공적으로 풀었습니다. 그러나 그들이 더 나아감에 따라 그들은 수수께끼로 덮인 여러 석판이 있는 방에 도착한 자신들을 발견했습니다. 일부는 쉽게 풀 수 있었지만 다른 일부는 그렇지 않았습니다. 탐사대가 발견한 것처럼 실수는 치명적이었습니다. 거의 모든 탐사대원이 석판에서 나온 번개에 감전된 후, 마지막 생존자는 모든 수수께끼의 녹취록과 함께 소식을 가지고 후퇴하기로 했습니다."
mem_maze.8a: "우리는 너무 멀리 와버렸다. 수수께끼는 우릴 막지 못할 것이다."
mem_maze.9.name: "네 번째 원정 실패"
mem_maze.9.desc: "우리 제국의 가장 뛰어난 과학자, 철학자, 민속학자, 보드 게이머로 구성된 위원회는 미로 속의 수수께끼에 대한 해결책이라고 생각하는 목록을 원정대에 제공했습니다. 그들이 다시 출발하자 우리는 걱정스럽게 귀환을 기다렸습니다. 결국, 몇몇 생존자들이 다시 나쁜 소식을 듣고 미로에서 돌아왔습니다.\n\n최소한의 사상자로 수수께끼 조각을 풀었음에도, 정교한 작동원리와 이질적인 물질로 구성된 추를 사용하여 바닥이 없는 방을 안전하게 통과해야 하는 복잡한 기계 수수께끼에 의해 심연 위에 매달려 원정은 중단되었습니다. 수수께끼를 풀려고 하면 방이 수평축을 중심으로 어떻게 든 회전 되어 대부분이 천장에 부딪히고 말았습니다.\n\n생존자들은 우리가 먼저 가상 시뮬레이션 내에서 해답을 시험해볼 수 있도록 방의 상세한 설계도를 가지고 돌아왔습니다."
mem_maze.9a: "거의 다 왔다. 멈추지 마라."
mem_maze.10.name: "다섯 번째 원정 결과"
mem_maze.10.desc: "우리는 §Y[officer.GetName]§!의 탐사대를 임무에 파견하기 전에 확실하게 준비했습니다. 그들이 떠나고 참을성 있게 소식을 기다렸습니다. 갑자기 송신기의 침묵이 깨졌습니다. 미로의 중앙에서 §Y[officer.GetName]§이(가) 나타납니다!\n\n[officer.GetSheHeCap]은(는) [officer.GetSheHeCap] 중앙 받침대에 밝게 빛나는 녹색 구체가 있는 큰 홀이라고 설명합니다. 과학자에 따르면 이전에 본 [officer.GetSheHe] [officer.GetHasHave]와(과)는 다릅니다. [officer.GetSheHeCap]은(는) [officer.GetSXX]이(가) 어떻게든... 살아있다고? 생각합니다.\n\n갑자기 신호가 중단됩니다. 이제 같은 지역에서 다른 신호를 수신하고 있습니다!"
mem_maze.11.desc: "방랑자 여러분을 환영합니다. 당신은 우리를 찾았고 그렇게 함으로써 당신의 가치와 결단력을 입증했습니다. 당신은 우리의 지식을 들을 가치가 있습니다.\n\n그러나 먼저 우리에게 말씀하십시오. 당신에게 가장 큰 미덕은 무엇입니까?"
mem_maze.11a: "모르겠다."
mem_maze.11a.tooltip: "답변을 선택합니다. 혹은 아예 고르지 않습니다."
mem_maze.11b.eg: "평등."
mem_maze.11b.au: "충성심."
mem_maze.11b.ma: "지식."
mem_maze.11b.sp: "신앙."
mem_maze.11b.mi: "용기."
mem_maze.11b.pa: "자비."
mem_maze.11b.phile: "관용."
mem_maze.11b.phobe: "순결."
mem_maze.11c: "당신은 누구지?"
mem_maze.11c.response: "우리는 많고 많은 이름을 가지고 있습니다. 지식을 지키고 가치가 있다고 생각하는 사람들과 지식을 공유합니다. 우리는 당신과 지식을 공유할 것입니다."
mem_maze.12.desc: "흥미롭군요. 이제 가장 큰 악덕이 무엇이라고 생각합니까?"
mem_maze.12b.eg: "불의."
mem_maze.12b.au: "이기심."
mem_maze.12b.ma: "미신."
mem_maze.12b.sp: "부정."
mem_maze.12b.mi: "비겁함."
mem_maze.12b.pa: "잔인함."
mem_maze.12b.phile: "편견."
mem_maze.12b.phobe: "오염."
mem_maze.12.farewell: "당신의 대답은 매력적입니다, 방랑자. 이제 우리는 선물을 제공할 것입니다."
mem_maze.13.name: "연구원들의 귀환"
mem_maze.13.desc: "§Y[officer.GetName]§의 탐사대가 미로에서 승리를 거두었습니다. 그들은 실제로 일어난 일을 기억하는 데 어려움을 겪지만 그들의 눈에는 광기의 불꽃이 있습니다. 그들은 데이터 패드, 펜과 종이, 막대기, 흙 조각 등 무엇이든 즉시 사용할 수 있도록 요구했습니다. 그림을 그리고 글을 쓰는 데 많은 시간을 보낸 후 그들은 정상으로 돌아온 것처럼 보입니다. 한편 그들의 작품에는 많은 우리 민족이 태초부터 찾고 있던 몇 가지 답이 담겨 있는 것 같습니다!"
mem_maze.13a: "우리는 많은 것을 배웠다."
mem_maz.13a.tooltip: "외계 미로는 이제 새로운 직업을 생성합니다. 무엇을 생산할지는 우리가 제공한 답변에 따라 달라집니다."
mem_maze_dig_site: "외계 구조물"
mem_maze_dig_site_desc: "외관상으로는 원시적이지만 믿을 수 없을 정도로 진보된 기술로 움직이는 고대 구조물. 거대한 비밀이 그 안에 있습니다."
