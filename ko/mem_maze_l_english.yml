mem_maze_unhappy: "실패한 탐사"
mem_leader_strange_insight: "이상한 통찰력"
mem_leader_strange_insight_desc: "이 지도자는 미로에 가본 적이 있으며 이제 다른 사람들이 이해하지 못하는 것을 이해합니다."
d_mem_maze_overgrowth: "눈에 띄는 밀림"
d_mem_maze_overgrowth_desc: "주변 환경에 눈에 띄게 어울리지 않고 스캔에 관해 설명할 수 없을 정도로 영향을 받지 않는 조밀하고 탄력적인 초목 군집입니다. 분명히 무언가를 숨기고 있지만 그게 무엇일까요?"
mem_maze_overgrowth_effect_tooltip: "그 안에 감추어진 것은 무엇이든지 드러날 것입니다."
