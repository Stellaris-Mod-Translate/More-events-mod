l_english:

# We are gods
#Written by Maria
#Code by Matthew Betts
# ROOT = PLANET SCOPE
# FROM = SHIP SCOPE
mem_we_are_gods.2.name:0 "우리가 신이라고?"
mem_we_are_gods.2.desc:0 "이 행성의 원주민들은 우리가... 신이라고 믿게 된 것 같습니다. 한 연구원의 존재가 노출되었을 때, 원주민들이 연구원을 공격하는 대신 앞에서 무릎을 꿇자 매우 어색한 상황이 되어버렸습니다. 우리를 숭배하는 종교가 사회 전반에 걸쳐 늘어나고 있으며, 그 중에는 우리들을 "더 높은 차원의 존재로 승천된" 자들이라고 부르며 믿습니다. 이제 자신들의 목숨을 아끼지 않고 우리를 숭배하니 우리 입장에선 납치 연구를 실행하기 더 쉬워지기는 했습니다."
mem_we_are_gods.2.a:0 "흥미롭군."
mem_we_are_gods.2.b:0 "신이라... 재밌는 원주민들이군."
mem_we_are_gods.2.c:0 "제대로된 안목을 가지고 있군..."
