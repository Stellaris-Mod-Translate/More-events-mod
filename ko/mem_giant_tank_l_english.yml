# Initial Anomaly Appearance:

mem_giant_tank_category: "이상하고 거대한"
mem_giant_tank_category_desc: "우리 탐사대가 오래전 작동했던 것으로 보이는 거대한 구조물들을 발견했습니다. 구조물들은 커다란 전장의 한 가운데에 자리 잡고 있습니다. 방사능 수치가 낮아 근접 조사를 진행할 수 있습니다."

# Anomaly Investigation Fails:

mem_giant_tank.1.name: "오래된 파편"
mem_giant_tank.1.desc: "위대한 발견인 것처럼 보이는 구조물이 오히려 우리 과학자들에게는 커다란 실망이 되었습니다. 그들은 오래된 파편과 폐허 외에는 아무것도 발견하지 못했고 이전 이론을 다시 수정해야 했습니다."
mem_giant_tank.1.a: "그럼 넘어가자고."

# Anomaly Investigation Succeeds: 

mem_giant_tank.2.name: "과거의 거인"
mem_giant_tank.2.desc: "고대 전장 한가운데에 앉은 채로 있는 강철로 이루어진 이 거대한 구조물은 우리가 생각했던 것보다 상상 이상의 선진 기술이 적용되어 있습니다. 우주 진출을 하지도 못한 문명이 어떻게 이런 기술을 가지게 되었나 궁금해 연구를 진행해 본 결과, 우리 연구팀은 이 문명이 서로에게 전쟁을 일으키는 것에 몰두했기 때문이라고 결론을 내었습니다.\n\n핵분열 반응로로 작동하는 이 거인들은 [Root.GetLeaderName]이(가) 예상하기로는 10,000에서 15,000톤 정도 무게가 나가며, 움직이는 산처럼 전장을 휩쓸고 다녔을 겁니다. 연구 초기에 [Root.GetSheHe]는 이 거인들이 거대하고 취약한 표적물이었을 것으로 생각했지만, 연구팀이 거인의 강철 외피 안 깊숙한 곳에서 방어막 생성기 두 개를 발견하고 생각이 바뀌었습니다. [Root.GetLeaderName]의 가정이 맞는다면, 방어막 생성기로 자신만을 방어하는 것뿐만 아니라 주위에 같이 이동하는 연대 단위 병력도 함께 방어해주었을 것으로 보입니다.\n\n우리 군사 관계자들이 관심을 가질만한 여러 설계 방식이 있어 보입니다."
mem_giant_tank.2.a: "좋아. 시작해보자!"

# Tank Investigation Special Project:

MEM_GIANT_TANK_INVESTIGATION: "전쟁 기계"
MEM_GIANT_TANK_INVESTIGATION_DESC: "과학자들은 고대 전쟁 기계를 복원할 준비가 되어 있습니다. 모든 재료가 준비되었고 과학자들을 위한 임시 주거 도시도 완공되었습니다."

# Tank Investigation Complete - Have Two Tanks:

mem_giant_tank.11.name: "전쟁 기계"
mem_giant_tank.11.desc: "이동식 요새를 수리하는 데에는 꽤 오랜 시간이 걸렸습니다. 우리가 생각했던 것보다 더 발달한 기술을 가지고 있었고, 부분적인 기술만 이해할 수 있었습니다. 따라서 복제는 불가능하고, 두 개를 수리한 것이 우리가 할 수 있는 최선입니다. 행성 중력을 탈출하기 위해 요새 하나당 전용 수송선이 필요합니다. 그 외에는 모두 완벽하게 준비된 상태입니다."
mem_giant_tank.11.a: "훌륭해."
mem_giant_tank.11.a.tooltip: "이동식 요새 군대를 2개 얻습니다."

# Tank Investigation Complete - Neutral:

mem_giant_tank.12.name: "고대 기계"
mem_giant_tank.12.desc: "이동식 요새를 수리하는 데 실패했습니다. 우리가 생각했던 것보다 더 발달한 기술을 가지고 있었고, 결과적으로 우리의 시도는 소용없었습니다.\n\n저런 전쟁 기계를 가진 문명의 말로를 생각해보면 수리를 실패한 게 더 낫다고 볼 수도 있지 않을까 싶습니다. 대신 잔해에서 여러 흥미로운 공학 기술을 얻을 수 있었습니다."
mem_giant_tank.12.a: "안타깝군. 쓸모가 있었을 텐데."

# Tank Investigation Complete - Disaster:

mem_giant_tank.13.name: "무덤에서부터"
mem_giant_tank.13.desc: "과학자 중 한 명이 요새 컴퓨터 시스템을 재활성화하면서 엄청난 실수를 저질렀습니다. 요새의 설계자가 적의 탈취를 염두에 두고 보안 시스템에 극단적인 조치를 취해 놓은 것 같습니다. 비활성화에 실패하면서 핵폭발로 연구원 전체와 요새가 순식간에 사라져 버렸습니다. 결국, 그들이 이 끝없는 전쟁의 마지막 희생자가 되었습니다."
mem_giant_tank.13.a: "끔찍하군!"

