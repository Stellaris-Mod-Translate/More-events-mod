l_english:

#An Ancient Graveyard
#Idea by ViolentBeetle
#Code by BLimmie (Oppen_heimer)
mem_ancient_graveyard_category:0 "기묘한 문양"
mem_ancient_graveyard_category_desc:0 "조사 중 행성 표면에 있는 계곡에서 문양 같은 것을 발견했습니다. 격자형 모양으로 금속 못 종류 같은 것들이 규칙적으로 채워져 있는 것 같습니다. 하지만 궤도 상에서 알아보기엔 너무 작아 불가능하니 더 가까이 접근해 조사해봐야 할 것 같습니다."
mem_ancient_graveyard.1.name:0 "마지막 휴식 장소"
mem_ancient_graveyard.1.desc:0 "계곡을 가득 채운 문양은 다름이 아니라 하늘을 향한 채 땅에 박혀 있던 수 십억개의 원시적인 설계의 전기 격발식 소총들 이였습니다. 각 총기의 총구에는 외계인들이 사용하던 헬멧이 올려져 있었고, 아마 오래전 잊혀진 전쟁에서 쓰러져 나간 병사들을 기리긴 위한 장소로 예상됩니다. 진공 상태로 잘 보존되어 있지만, 우리 과학자들은 이런 구식 설계에 딱히 관심을 보이지 않습니다. 정밀 검사를 실시함에도 불구하고 딱히 당시 상황에 대한 단서라곤 하나도 발견되지 않았습니다. 오래전 이곳에서 무슨 일이 있었는지, 우리는 결코 알지 못할 것입니다."
mem_ancient_graveyard.2.desc:0 "발견했다고 한 기묘한 문양은 보정 센서의 작동 오류였던 것으로 보입니다. 조사팀은 아무 것도 발견하지 못했고, 두 번째 검사에서는 이전과 같은 결과를 도출해내지 않았습니다."
mem_ancient_graveyard.1.default:0 "고이 잠드소서."
mem_ancient_graveyard.1.xenophobe:0 "좋은 외계종은 죽은 외계종일뿐."
mem_ancient_graveyard.2.dissapointing:0 "실망스럽군."
