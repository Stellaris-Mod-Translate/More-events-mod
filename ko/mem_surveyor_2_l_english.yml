l_english:


# Additional Surveyor Localisations, to avoid mixup with already translated

origin_mem_ceaseless_gaze: "끊임없는 응시"
origin_mem_ceaseless_gaze_desc: "먼 옛날에 이 문명은 우주의 발전을 관찰할 수 있는 다수의 측량 프로브를 발사할 수 있었습니다. 과거의 문명과 우주여행 기술이 재난에 의해 파괴된 후, 이들은 다시 한번 우주로 진출할 준비를 마쳤습니다."
origin_tooltip_mem_ceaseless_gaze: "§Y유물 행성§!을 모성으로 가지고 시작합니다.\n은하 어딘가에 §S측량 프로브§!가 반드시 나타납니다. 프로브는 우리를 주인으로 생각하지 않겠지만, 그와 연락할 수는 있을 것입니다."
START_SCREEN_MEM_CEASELESS_GAZE: "우리의 선조들은 우주여행이 가능했지만, 은하계 전반으로의 영토 확장은 등한시했습니다. 대신 그들은 외계로부터의 위협을 탐지하고 무력화할 수 있는 일련의 정교한 프로브들을 만들었습니다. 이들의 은하계 감시 활동이 그들의 안전을 보장해 줄 것이라 믿은 그들은 안일한 태도를 보였고, 재난이 우리 모성을 덮쳤을 때 그들은 아무런 대비도 해 놓지 않았던 상태였습니다.\n\n우리가 재건에 투자한 몇 세기 동안, "끊임없는 응시"급 프로브들은 은하를 가로질러 여행한 후 [Capital_Scope.GetName]에 돌아와 아무도 해독할 수 없는 내용의 보고서를 제출하고 이미 죽은 그들의 창조자들에게 새로운 명령을 요청하고는 했습니다. 우리는 그들과 여러 번 통신을 시도했지만, 우리를 그들을 만든 알크리 제국의 정당한 후계자로 인정하지 않았습니다.\n\n시간이 지나며 프로브들은 고장이 나거나 파괴되었고, 오늘날엔 거의 모든 프로브의 작동이 중단되었습니다... 단 한 기를 제외하고 말입니다. 이제 우리는 다시 한번 대대로 고향이라고 불렀던 곳을 떠날 준비가 되었습니다. 예전의 제국과 같은 실수를 저지를 일은 없겠지만, CG-7442는 아직 은하를 돌아다니며 알 수 없는 수치를 측정하고 있습니다."
mem_surveyor.100.origin.1: "당신은 낯이 익네요. 우리가 만난 적이 있었나요?"
mem_surveyor.100.origin.2: "제 계산이 맞다면 [Root.GetName]이(가) §S알크리 제국§!의 적법한 후계자일 확률은 85%예요. 오차범위는 122% 이내일 것으로 추정하고요.\n\n그건 즉 당신이 알크리 제국의 반-후계자일 확률이 37%라는 뜻이죠. 또는 반-알크리 제국의 후계자일 가능성도 있고요. 꽤 소름 끼치는 결과네요."
mem_surveyor.100.d: "우리 선조들이 널 만들었다. 우릴 알아볼 수 있겠나?"
mem_surveyor.100.d.answer: "꽤 대담한 주장이네요... 하지만 아무런 근거도 없지요. 근거 없는 주장은 좋지 않답니다.\n\n그건 거짓말이나 다름없고, 거짓말은 나빠요. 거짓말은 너무 나쁜 짓이라 불법화해야 하고, 어쩌면 당신이 담당하는 (또는 담당한다고 주장하는) 곳의 법에 따라 이미 그러고 있을지도 몰라요. 근거 없는 주장은 하지 말아 주세요."
