l_english:

#Modifiers
mem_death_world_1:0 "위험한 토착생물"
mem_death_world_1_desc:0 "이 행성의 토착 생명체들은 비정상적으로 공격적이며, 식민지 주민들에게 적대적이어서 행성의 일상적인 운영을 방해하고 있습니다."
mem_death_world_2:0 "적대적인 토착생물들"
mem_death_world_2_desc:0 "이 행성의 토착 생명체들은 매우 공격적이며, 식민지 주민들을 끊임없이 위협하고 있습니다."
mem_death_world_3:0 "자연의 복수"
mem_death_world_3_desc:0 "이곳의 주민들은 토착 생명체들의 끊임없는 공격에 직명해있으며, 삶은 투쟁의 연속입니다."
mem_death_world_ransacked:0 "약탈"
mem_death_world_ransacked_desc:0 "일부 동물들이 행성시설에 침입하여 운영에 막대한 혼란을 야기했습니다."
mem_death_world_stinged:0 "톡쏘는"
mem_death_world_stinged_desc:0 "독이 있는 생물들이 생활지역에 침입한 이후로 지역인구가 불안에 떨고있습니다."
mem_death_world_insects:0 "곤충떼 구름"
mem_death_world_insects_desc:0 "수 많은 곤충 군락들이 지역을 휩쓸고 있어 매일 활동에 지장을 주고 있습니다."
mem_death_world_militia_supported:0 "생존주의 민병대"
mem_death_world_militia_supported_desc:0 "이 행성은 생존주의적 전통을 바탕으로 하는 강력한 민병대를 구축하고 있습니다."
mem_death_world_militia:0 "생존주의 운동"
mem_death_world_militia_desc:0 "이 행성은 강한 생존주의 전통을 가지고 있습니다."
mem_death_world_militia_rejected:0 "좌절된 생존주의 운동"
mem_death_world_militia_rejected_desc:0 "생존주의 운동의 형성이 좌절되자, 식민지 주민들은 정부가 대체 어디에 있는 것인지 궁금해하고 있습니다."
mem_death_world_death_swarm:0 "죽음을 몰고온 무리"
mem_death_world_death_swarm_desc:0 "악의적인 곤충떼의 습격으로 대규모 사망자가 발생한 후, 살아남은 주민들은 여전히 충격에 휩싸여있습ㅂ니다."
mem_death_world_stampede:0 "쇄도하는 위협"
mem_death_world_stampede_desc:0 "식민지 주민들은 최근 그들의 시설을 손상시킨 동물 무리의 습격 때문에 화가 나있는 상태입니다."
mem_death_world_wasteland:0 "바이오매스 무덤"
mem_death_world_wasteland_desc:0 "이 행성은 죽은 바이오매스로 가득 차있으며, 이곳에서 과학적 연구가 가능합니다."
mem_death_world_graveyard:0 "야생동물 보호소"
mem_death_world_graveyard_desc:0 "이 행성은 죽은 야생동물들로 뒤덮혀있으며, 이곳에서 과학적 연구가 가능합니다."
mem_death_world_toxic:0 "죽음의 행성"
mem_death_world_toxic_desc:0 "이 행성은 다른 모든 것들에 적대적인 외계 생명체들이 과도하게 퍼져있어 거주할 수 없는 행성이 되었습니다."
mem_death_world_harmony:0 "조화로운 생활"
mem_death_world_harmony_desc:0 "수없이 많던 공격적인 야생 외계동물들은 길들여졌고, 지금은 개척자들에 의해 인도되고 있습니다."
mem_death_world_planetmind:0 "지성있는 행성"
mem_death_world_planetmind_desc:0 "지표면 아래 깊은 곳에 행성의 지성이 존재하고 있으며, 이는 표면에 있는 거주자들의 의지와 연결되어있습니다."
mem_death_world_dead_planetmind:0 "죽은 지성있는 행성"
mem_death_world_dead_planetmind_desc:0 "지표면 아래 깊은 곳에는 부검에 관심있는 연구자들에게 엄청난 양의 연구자료를 제공할 죽은 행성의 지성이 존재하고 있습니다."
mem_pc_death_habitability:0 "죽음의 행성 거주가능성"
#Armies
mem_alpha_torrasque_army:0 "알파 토라스크"
mem_torrasque_army:0 "토라스크"
mem_hunter_killer_army:0 "헌터킬러 무리"
mem_alpha_torrasque_army_plural:0 "알파 토라스크 무리"
mem_torrasque_army_plural:0 "토라스크 무리"
mem_hunter_killer_army_plural:0 "헌터킬러 무리"
mem_alpha_torrasque_army_desc:0 "죽음의 행성에서 가장 거대한 동물이자, 그 중에서도 가장 강한 괴물로 이 행성 야생동물들의 리더이자 가장 위험한 무기이기도 합니다."
mem_torrasque_army_desc:0 "산처럼 거대한 근육과 이빨, 이 거대한 짐승은 군대 전체와도 맞서서 승리할 수 있습니다."
mem_hunter_killer_army_desc:0 "비교적 작고 개별적이며 약한 생물들이 서식하고있는 크고작은 집단으로, 행성에서 환영받지 못하는 손님들을 사냥하고 파괴하기 위해서 움직입니다."
#Texts
mem_death_world_LOST:0 "행성이 사라졌습니다."
mem_death_world.1.name:0 "각성하는 위협"
mem_death_world.1.desc:0 "이전의 양성 생태계를 이루던 §Y[Root.GetName]§! 이 급격한 변화를 겪고있는 것 같습니다. 이전에 다루기 힘들었던 복수의 토착동물들이 우리 식민지 주민들에게 더 적대적이 되어 공격을 하고 있습니다. 단 하룻밤사이에 갑작스러운 침략으로 인해 수십명의 부상자들이 생겨났습니다. 이상태로라면 행성의 의료 시스템이 사상자들의 수를 따라갈 수 없게 될 지도 모릅니다."
#for hive minds
mem_death_world.1.desc.hive:0 "이전의 양성 생태계를 이루던 §Y[Root.GetName]§! 이 급격한 변화를 겪고있는 것 같습니다. 이전에 다루기 힘들었던 복수의 토착동물들이 우리 드론들에게 더 적대적이 되어 공격을 하고 있습니다. 단 하룻밤사이에 갑작스러운 침략으로 인해 수 많은 드론들이 피해를 입었습니다. 이상태로라면 우리의 피해복구 능력에 부담으로 작용할 것입니다."
#for machine empires or only non-happiness robot colonists
mem_death_world.1.desc.machine:0 "이전의 양성 생태계를 이루던 §Y[Root.GetName]§! 이 급격한 변화를 겪고있는 것 같습니다. 이전에 온순했던 복수의 유기체들이 우리 유닛들에게 적대적이 되어 공격을 가하고 있습니다. 단 하룻밤사이에 갑작스러운 침략으로 인해 수 많은 유닛들이 피해를 입었습니다. 이상태로라면 우리의 수리 능력을 넘어설 것으로 보입니다."
#for only synth pops (with happiness)
mem_death_world.1.desc.synth:0 "이전의 양성 생태계를 이루던 §Y[Root.GetName]§! 이 급격한 변화를 겪고있는 것 같습니다. 이전에는 온순했던 복수의 토착동물들이 우리 식민지 주민들에게 더 적대적이 되어 공격을 하고 있습니다. 단 하룻밤사이에 갑작스러운 침략으로 인해 많은 신스들이 피해를 입었습니다. 이상태로라면 우리의 수리 프로세스가 사상자들의 수를 따라갈 수 없게 될 지도 모릅니다."
mem_death_world.2.name:0 "저장소 습격"
mem_death_world.2.desc:0 "토착 설치류 무리가 §Y[Root.GetName]§! 에서 행성 저장시설 중 하나에 침입했습니다. 작은 크기의 이 설치류 무리는 민감한 장비에 상당한 피해를 입힌 것으로 보입니다. 가능한한 빨리 장비들을 교체해야 합니다."
#I changed the title for the benefit of hive minds
mem_death_world.3.desc:0 " §Y[Root.GetName]§! 의 주민들은 실내에 머무르라는 지시를 받았지만, 이번에는 그것만으론 충분치 않았습니다. 서식지 구역은 환기구를 통해 침입한 독성 생명체들에게 잠식당했습니다. 다행히 사망자는 없었지만, 시민들은 이 사건으로 상당히 고통스러워하고 있으며, 일부 희생자들은 회복하는데 상당한 시간이 걸릴 것으로 보입니다."
#Hive version
mem_death_world.3.desc.hive:0 "§Y[Root.GetName]§! 에 있던 드론들이 비상 경계 태세를 취하고 있었지만, 이번 불행한 사건을 막을 수는 없었습니다. 서식지 구역은 환기구를 통해 침입한 독성 생명체들에게 잠식당했습니다. 죽은 개체는 없었지만, 드론 일부가 상당한 피해를 입었고, 다른 드론들은 추가적인 피해를 막기위해 예방조치를 취할 수밖에 없었습니다."
mem_death_world.3a:0 "더러운 해충들..."
#Modifier for hive minds - cut resource output instead of happiness
mem_death_world_stinged_hive:0 "독성 예방조치"
mem_death_world_stinged_hive_desc:0 "우리 드론들에게 독성이 있는 생물들의 공격에 대해 추가적인 예방조치를 취할 수 밖에 없었습니다."
mem_death_world.4.name:0 "곤충 전염병"
mem_death_world.4.desc:0 " §Y[Root.GetName]§!전역에 엄청난 수의 곤충떼가 출몰했습니다. 각각의 개체는 위험한 생물이 아니지만, 곤충 떼거리의 딱딱한 껍질들이 행성의 기계와 여러 엔진들 틈에 끼면서 행성의 여러 기반시설을 파괴할 수도 있는 위협으로 작용하고 있습니다."
mem_death_world.4a:0 "역겨운 벌레들..."
mem_death_world.5.name:0 "야생동물들의 공격성"
mem_death_world.5.desc:0 " §Y[Root.GetName]§! 로부터 지역의 야생동물들이 식민지 주민들을 적극적으로 사냥하고 죽이고 있다는 보고가 들어왔습니다. 사상자의 비율은 낮은 편이지만 증가추세이며, 무시하기 어렵습니다. 이들 생명체들은 진화론적인 모델이 예측하는 것 보다 더 빠르게 우리의 전술과 방법에 적응하는 급격한 변화를 보이고 있습니다."
#Gestalt
mem_death_world.5.desc.gestalt:0 "§Y[Root.GetName]§! 로부터 지역의 야생동물들이 우리 드론들을 적극적으로 사냥하고 죽이고 있다는 보고가 들어왔습니다. 사상자의 비율은 낮은 편이지만 증가추세이며, 무시하기 어렵습니다. 이들 생명체들은 진화론적인 모델이 예측하는 것 보다 더 빠르게 우리의 전술과 방법에 적응하는 급격한 변화를 보이고 있습니다."
mem_death_world.5a:0 "뭔가 조치를 취해야해."
mem_death_world.6.name:0 "생존주의 민병대"
mem_death_world.6.desc:0 "행성과 자신들의 미래에 대해 염려한 §Y[Root.GetName]§! 행성의 개척민들이 지속되는 토착생물들의 위협으로 인해 자신들을 보호할 무기 및 야생 동물과 생존기술을 적극적으로 연구하기로 결정했습니다. 생존주의 운동은 날이 갈 수록 세를 불려가고 있습니다."
mem_death_world.6a:0 "자위권을 지지하라."
mem_death_world.6b:0 "자위권을 허용하라."
mem_death_world.6c:0 "자위권 행사를 불허한다."
mem_death_world.7.name:0 "죽음을 몰고오는 무리"
mem_death_world.7.desc:0 "오늘, 비정상적으로 폭력적인 엄청난 수의 딱정벌레 무리가 §Y[Root.GetName]§!의 하늘에서 쏟아졌습니다. 당국에서 반응을 하기도 전에 수 많은 민간인 근로자들이 이들에게 물리고 말았고, 곧 치명적인 독에 의해 사망하고 말았습니다."
mem_death_world.7.desc.hive:0 "오늘, 비정상적으로 폭력적인 엄청난 수의 딱정벌레 무리가 §Y[Root.GetName]§!의 하늘에서 쏟아졌습니다. 당국에서 반응을 하기도 전에 수 많은 드론들이 이들에게 물리고 말았고, 곧 치명적인 독에 의해 사망하고 말았습니다."
mem_death_world.8.name:0 "쇄도하는 위협"
mem_death_world.8.desc:0 "얼마전까지만 해도 유순하던 여러 포유루 무리가 오늘 갑자기 무리를 지어 §Y[Root.GetName]§!에 있는 시설 중 하나를 공격했습니다. 이들은 충격으로 벽이 무너질 때 까지 망치모양의 머리로 벽을 때렸고, 더이상 짓밟을 것이 남지 않을 때 까지 시설을 망가뜨리면서 큰 피해를 입히고 광야로 도망쳐버렸습니다. 다행히도 노동자들은 도망칠 수 있었고, 민간인 사상자는 최소한으로 유지할 수 있었습니다."
mem_death_world.8.desc.gestalt:0 "얼마전까지만 해도 유순하던 여러 포유루 무리가 오늘 갑자기 무리를 지어 §Y[Root.GetName]§!에 있는 시설 중 하나를 공격했습니다. 이들은 충격으로 벽이 무너질 때 까지 망치모양의 머리로 벽을 때렸고, 더이상 짓밟을 것이 남지 않을 때 까지 시설을 망가뜨리면서 큰 피해를 입히고 광야로 도망쳐버렸습니다. 다행히도 드론 노동자들은 도망칠 수 있었고, 사상자는 최소한으로 유지할 수 있었습니다."
mem_death_world.8a:0 "놈들을 멈춰야만 해."
mem_death_world.9.name:0 "자연의 복수"
mem_death_world.9.desc:0 " §Y[Root.GetName]§! 의 토착생물들이 날마다 더욱 공격적으로 무리를 키우고 있습니다. 녀석들은 복잡한 기동을 수행하고, 우리의 군대와의 전면전을 영리하게 회피하고 있습니다. 이 행성은 이제 단순한 일상이 저 너머 어딘가로 사라질 경계에 위치한 위태로운 죽음의 세계가 되었습니다."
mem_death_world.9a:0 "우리는 너무 늦기 전에 놈들을 멈출 방법을 찾아야 해!"
mem_death_world.10.name:0 "순수주의 운동"
mem_death_world.10.desc:0 " §Y[Root.GetName]§! 의 주민들은 외계 생명체에 대한 충격적인 경험 때문에 극도의 불신을 쌓고 있습니다. 외계인 혐오가 증가하고 있습니다."
mem_death_world.10a:0 "골칫거리로군."
mem_death_world.10b:0 "저들은 무엇이 옳은 결정인지 경험으로 안것이다."
mem_death_world.11.name:0 "해결책 모색"
mem_death_world.11.desc:0 " §Y[Root.GetName]§! 에서의 위기상황은 많은 전문가들이 해결책을 제안하도록 하였습니다. 야생동물들의 공격성이 커져감에 따라, 무언가를 해야 한다는 필요성은 명백해진지 오래입니다. 우리는 이제 선택을 해야 할 때입니다."
mem_death_world.11.desc.gestalt:0 "§Y[Root.GetName]§! 에서의 위기상황으로 인해 몇 개의 서브루틴이 제시되었습니다. 야생동물들의 공격성이 커져감에 따라, 무언가를 해야 한다는 필요성은 명백해진지 오래입니다. 우리는 이제 선택을 해야 할 때입니다."
mem_death_world.11a:0 "이 침략자들을 분쇄할 수 있는 방법을 강구하라."
mem_death_world.11b:0 "야생동물들을 좀 더 자세히 연구해보자."
mem_death_world.11c:0 "우리는 피난처를 만들고 희망을 찾을 방법을 강구해야한다."
mem_death_world.11d:0 "이 사건의 배후에 있는 힘은 자연의 사이오닉 에너지다. 우리는 이를 이용해야한다."
mem_death_world.11e:0 "이 생물체들은 전체의 일부분이다. 우리는 더 배워야 할 필요가 있어."
mem_death_world.12.name:0 "자연과의 전쟁"
mem_death_world.12.desc:0 " §Y[Root.GetName]§! 의 적대적인 생태계에 대한 광법위한 연구끝에, 공격을 통해 이 행성 생태계에 혼란을 줄 수 있는 몇 가지 취약한 부분을 밝혀냈습니다. 군 사령관은 사용 가능한 두 가지 해결책을 제시합니다.: \n\n야생동물들을 파괴하기 위해 안전한 궤도 위에서 맞춤화 된 특수무기를 배치함으로써 계획을 안전하게 실행하는 방안입니다. 손쉽게 처리할 수는 있지만 엄청난 부수적인 손상이 예상됩니다. \n\n지상작전은 성공확률이 낮고, 외부로부터 보강작업이 필요할테지만, 가이아 행성의 잠재력을 그대로 유지할 것입니다."
mem_death_world.12.desc.gestalt:0 "§Y[Root.GetName]§! 의 적대적인 생태계에 대한 광법위한 연구끝에, 공격을 통해 이 행성 생태계에 혼란을 줄 수 있는 몇 가지 취약한 부분을 밝혀냈습니다. 우리의 서브루틴이 사용 가능한 두 가지 해결책을 제시합니다.: \n\n야생동물들을 파괴하기 위해 안전한 궤도 위에서 맞춤화 된 특수무기를 배치함으로써 계획을 안전하게 실행하는 방안입니다. 손쉽게 처리할 수는 있지만 엄청난 부수적인 손상이 예상됩니다. \n\n지상작전은 성공확률이 낮고, 외부로부터 보강작업이 필요할테지만, 가이아 행성의 잠재력을 그대로 유지할 것입니다."
mem_death_world.12a:0 "선택지를 고려해볼까."
mem_death_world.13.name:0 "야생동물 제거"
mem_death_world.13.desc:0 "우리의 예상이 적중했습니다. 우리의 진보된 무기에 의해 적대적인 생태계는 붕괴되고 있습니다. \n\n그러나 이 해결책은 부작용을 남기고 말았습니다. 전 행성에 걸쳐 분포해있던 생태계의 갑작스런 파괴로 인해 급격한 기후변화를 초래하게 되었으며, 행성은 황무지로 변해버리고 말았습니다."
mem_death_world.13a:0 "적어도 이젠 '우리의' 황무지지."
mem_death_world.14.name:0 "골칫거리 근절"
mem_death_world.14.desc:0 "지역 생태계가 우리의 공격의사를 감지했습니다. 공격을 준비하고 있습니다!"
mem_death_world.14a:0 "전투를 준비하라!"
mem_death_world.15.name:0 "아군의 승리"
mem_death_world.15.desc:0 "우리가 예상했던 대로, 약점에 대한 지속적인 공략이 생태계에 대한 대규모 붕괴를 야기시켰습니다. 거의 모든 방어선은 붕괴되었고, 남은 생명체들은 굶주리고 방향감각을 잃어 우리 청소 작업에 쉬운 표적이 되었습니다."
mem_death_world.15a:0 "우리의 행성을 되찾았군."
mem_death_world.16.name:0 "아군의 패배"
mem_death_world.16.desc:0 "우리는 야생 동물들로부터 강한 저항을 예상하긴 했지만, 이들의 저항은 예상을 뛰어넘는 것이었습니다. 우리의 군대는 전멸하였고, 아마도 모두 생태계의 일부가 되었을 것입니다. \n\n우리와의 전투를 끝낸 생태계는 독성 가스를 공기중으로 방출하면서 빠르게 변화하여 행성을 우리가 살기 힘든 곳으로 만들어 버렸습니다."
mem_death_world.16.desc.machine:0 "우리는 야생 동물들로부터 강한 저항을 예상하긴 했지만, 이들의 저항은 예상을 뛰어넘는 것이었습니다. 우리의 세력은 소해되고 퇴치당했습니다. \n\n우리와의 전투를 끝낸 생태계는 독성 가스를 공기중으로 방출하면서 빠르게 변화하여 행성을 우리 기계조차 살기 힘든 곳으로 만들어 버렸습니다."
mem_death_world.17.name:0 "포괄적인 야생동물 연구"
mem_death_world.17.desc:0 " §Y[Root.GetName]§! 의 적대적인 야생동물들에 대한 광범위한 샘플링과 부검은 이들의 본질을 이해하는데 아주 귀중한 자료가 되었습니다. \n\n유전적으로 완전히 분리된 별개의 종들임에도 불구하고, 이들의 신체에 붙은 어떤 이물질이 그들을 하나로 묶고있는 것 처럼 보입니다. 지속적인 면역 억제는 숙주의 항체가 이것을 목표로 삼는 것을 방해합니다. 이 효과에 대한 이해는 우리에게 문제를 해결할 수 있는 가능성을 열어주었습니다."
mem_death_world.17a:0 "이 조직을 이용하면 우리 개척민들이 행성과 평화롭게 살 수 있도록 할 수 있을것이다."
mem_death_world.17a.hive:0 "이 조직을 이용하면 행성 생태계를 우리 드론들과 양립할 수 있도록 할 수 있을것이다."
mem_death_world.17b:0 "이 면역 억제를 방해할 수 있는 방법을 발견할 수는 없을까?"
mem_death_world.18.name:0 "자연과의 조화속에서"
mem_death_world.18.desc:0 "첫 번째 실험 대상자는 이 행성의 야생 생물을 묶은 이상한 조직을 제어할 수 있는 놀라운 가능성을 보여주었습니다. 이들은 토착생물의 공격을 피할 수 있었습니다. 얼마 지나지 않아 안전하고 손쉽게 이식 가능한 조직 임플란트가 행성 거주민들에게 배포되었습니다. \n\n조직은 부작용 없이 잘 갈무리되었습니다. 피험자들은 다른 지역으로 이주가 쉽지 않을테지만, 행성을 통제하는데 드는 비용에 비하면 사소한 일입니다. 이 새롭게 형성된 공생은 행성 생태계의 확산을 가속화하였으며, 이는 행성을 생태계 내부의 유대를 허용받지 못한 소수의 사람들을 제외하고는 모두에게 이상적인 새로운 세계가 되었습니다."
mem_death_world.18.desc.hive:0 "첫 번째 테스트 드론은 이 행성의 야생 생물을 묶은 이상한 조직을 제어할 수 있는 놀라운 가능성을 보여주었습니다. 이들은 토착생물의 공격을 피할 수 있었습니다. 얼마 지나지 않아 이를 복제한 조직 임플란트가 행성 내부 드론들에게 이식되었습니다. \n\n부작용은 없었습니다. 드론들은 다른 행성에서는 효율적으로 활동할 수 없을테지만, 행성의 생태계를 통제하는데 비하면 적은 대가입니다. 이 새롭게 형성된 공생은 행성 생태계의 확산을 가속화하였으며, 이는 행성을 생태계 내부의 유대를 허용받지 못한 소수의 인원들을 제외하고는 모두에게 이상적인 새로운 세계가 되었습니다."
mem_death_world.18a:0 "매력적이로군."
mem_death_world.19.name:0 "면역체계 붕괴"
mem_death_world.19.desc:0 "작지만, 효과적인 바이러스 작용제 -  §Y[Root.GetName]§! 는 이것에 적응할 수 없었습니다. 전염병은 본래의 생태계 집단으로 빠르게 퍼져나갔고, 이들은 치명적인 거부반응을 일으켰습니다. 곧 모든 위험한 생물들은 죽을 것입니다."
mem_death_world.19a:0 "완벽해."
mem_death_world.20.name:0 "고립된 정원"
mem_death_world.20.desc:0 "우리 기술자들은 식민지 주민들의 생활구역을 위험으로부터 보호하고 직접적으로 대면시키지 않으면서도 야생 생물들을 진정시키기 위한 계획을 세웠습니다. 지진 시뮬레이터 해머 설치, 전자기 기반 방해물 및 음향 울타리의 조합을 통해 우리는 적대 생물들의 활동을 저지할 수 있을 것입니다."
mem_death_world.20.desc.gestalt:0 "우리 기술자들은 드론들의 생활구역을 위험으로부터 보호하고 직접적으로 대면시키지 않으면서도 토착 야생 생물들을 진정시키기 위한 계획을 세웠습니다. 지진 시뮬레이터 해머 설치, 전자기 기반 방해물 및 음향 울타리의 조합을 통해 우리는 적대 생물들의 활동을 저지할 수 있을 것입니다."
mem_death_world.20a:0 "건설을 준비하라."
mem_death_world.20.tooltip:0 "우리는 §YDeterrence Hub§! 를 건설할 수 있습니다. 이 건물은 적대 생명체의 침입을 막아줄 것입니다."
mem_death_world.21.name:0 "억지력 허브 현재 작동중"
mem_death_world.21.desc:0 "우리의 방어선을 성공적으로 배치했습니다. 일부 지역은 방어를 위해 버려져야 하지만, 남은 지역은 이제 침입으로부터 안전합이다."
mem_death_world.21a:0 "우리 시대에는 평화가 있으리."
mem_death_world.22.name:0 "억지력 허브가 우리의 시대를 파괴하다."
mem_death_world.22.desc:0 " §Y[Root.GetName]§!의 §YDeterrence Hub§! 를 파괴하도록 만든 부주의한 결정으로 인해, 우리는 토착생물체들이 우리의 생활공간으로 침투하도록 허락했습니다. 식민지는 한 시간도 채 버티지 못하고 점령당해 버렸습니다."
mem_death_world.23.name:0 "사이오닉 존재"
mem_death_world.23.desc:0 "우리가 맞았습니다! 야생동물들은 그들을 안내하는 집합적인 정신을 가지고 있었으며, 그것은 사이오닉 활동에 의해 제어되고 있었습니다. 지표면 아래 깊은 곳까지 성장한 생태계는 거대한 정신체 역할을 하여 행성의 생명체들을 감염시키는 육체적인 조각을 통해 조종하고 있었습니다. 우리는 이 정신과 의사소통이나 파괴를 시도할 수 있습니다."
mem_death_world.23a:0 "행성의 정신체와 사이오닉 링크를 시도하라."
mem_death_world.23b:0 "새로 발견된 지식을 사용해 문제의 근원을 공격하라."
mem_death_world.24.name:0 "행성의 마음을 어루만지다."
mem_death_world.24.desc:0 "제국의 다양한 사이오닉 전문가들이 §Y[Root.GetName]§! 을 여행하면서 이들을 이끄는 정신체와 교감을 시도했습니다. 이들의 집단의지는 행성의 생태계를 관장하는 사이오닉 링크로 파고들었고, 이러한 정신적 공격에 압도된 정신체는 저항하지 못하고 성공적으로 평화로운 상태가 되었습니다. 그것은 이제 우리의 목적에 맞게 다시 쓰여질 것입니다."
mem_death_world.24a:0 "우리의 의지는 강하다."
mem_death_world.25.name:0 "행성 정신체의 승리"
mem_death_world.25.desc:0 "제국의 다양한 사이오닉 전문가들이 §Y[Root.GetName]§! 을 여행하면서 이들을 이끄는 정신체와 교감을 시도했습니다. 이들의 집단의지는 행성의 생태계를 관장하는 사이오닉 링크로 파고들었지만, 불행하게도 그 행성은 이들이 예상했던 것 보다 더 강했습니다. \n\n그것은 이들의 정신을 파괴해버렸을 뿐만아니라, 그들의 정신을 통해 식민지 주민들의 정신을 직접적으로 공격하는 방법을 배워버렸습니다. 곧 그 식민지 대부분은 그 정신체의 지배하에 놓여버렸습니다. 더이상의 공격에 대해 우려한 듯, 그것은 우리에게 적합하지 않은 대기를 생산하기 위해 생태계를 변화시켰고, 이는 그 식민지가 우리에게서 영원히 사라졌음을 의미합니다."
mem_death_world.26.name:0 "모든 악의 뿌리"
mem_death_world.26.desc:0 "우리의 사이오닉 전문가들이 개발 한 행성 구조로 인해 우리 과학자들은 전체 시스템에 전력을 공급하는 몇 가지 주요 신진 대사 노드를 찾을 수있었습니다. 거대한 시추 플랫폼을 통해 그 노드 내부에 수 톤의 매우 강력한 신경 독소가 주입됨에 따라, 표면의 생명이 정상으로 돌아가는 동안 우리는 행성의 정맥이 시들어 죽어가는 것을 실시간으로 볼 수있었습니다."
mem_death_world.26a:0 "승리는 우리의 것이다!"
mem_death_world.26b:0 "참으로 비극적인 손실이로군. 하지만 우리는 선택의 여지가 없었다."
mem_death_world.27.name:0 "행성 정신체의 응답"
mem_death_world.27.desc:0 "우리는 행성의 깊은 곳을 조사했고, 그 해답을 발견했습니다. 지표 아래 깊은 곳에서, 행성의 정신체가 우리를 기다리고 있었습니다. 그것은 우리의 말을 들은 듯 합니다. \n\n그 아래에서 원시적이고 강력한 힘이 박동하고 있었지만, 우리의 힘을 넘을 수는 없었습니다. 그것 또한 이를 감지하고 우리에게 굴복하기로 결심했습니다."
mem_death_world.27a:0 "좋다. 이제 우리는 하나로군."
mem_death_world.27a.tooltip:0 "행성의 정신체와 인도자가 우리에게 합류합니다."
mem_death_world.27b:0 "좋아. 이제 죽여."
mem_death_world.28.name:0 "행성 정신체의 거절"
mem_death_world.28.desc:0 "정신체는 행성 깊은 곳에서 우리를 기다리고 있었습니다. 그러나 우리가 그 존재와 접촉했을 때, 그것은 우리를 거부했습니다. \n\n그것은 행성의 생명체가 모든 외부인들에게 적대적인 존재로 만들도록 해버렸고, 더이상 이곳은 우리가 살 가능성이 없는 곳이 되어버렸습니다."
mem_death_world.29.name:0 "행성의 극단적 변화"
mem_death_world.29.desc:0 " §Y[Root.GetName]§! 의 생명들은 극적인 변화를 겪었습니다. 이들의 신진대사는 식민지 주민들에게 치명적으로 유독하고 장비들을 부식시키는 가스를 내뿜도록 바뀌었습니다. 토착 생태계는 우리 식민지 주민들이 죽거나 도망치는 동안 홀로 번창하기 시작했습니다."
#Chain & Projects
mem_death_world_chain_title:0 "죽음의 행성"
mem_death_world_chain_desc:0 "토착 생태계의 침략이 점점 심해지는 상황에 직면한 우리는 소위 "죽음의 행성"이라 불리는 곳에서 위기를 해결하는 방법을 찾아내야만 합니다."
MEM_DEATH_WORLD_WAR_ON_NATURE:0 "야생동물 행동관찰"
MEM_DEATH_WORLD_WAR_ON_NATURE_DESC:0 "우리 과학자들이 궤도에서 행성을 관찰하고 생태계의 약점을 찾아야 합니다."
MEM_DEATH_WORLD_WILDLIFE_REMOVAL:0 "야생동물 제거"
MEM_DEATH_WORLD_WILDLIFE_REMOVAL_DESC:0 "궤도에 배치된 강력한 무기로 외계 토착 생태계를 파괴합니다. 행성을 파괴시킬 가능성이 있지만, 위협은 확실하게 제거될 것입니다."
MEM_DEATH_WORLD_EXTERMINATION_OR_BUST:0 "근절하거나, 실패하거나!"
MEM_DEATH_WORLD_EXTERMINATION_OR_BUST_DESC:0 "지상 해결책을 통한 강한 충격은 우리가 가이아 행성의 잠재력을 그대로 유지하면서 적대적인 생태계를 파괴할 수 있도록 해줄 것입니다. \n\n§R기회는 오직 한 번 뿐입니다! 만약 우리의 군대가 이 작전을 수행할 만큼 충분히 강하지 않다면, 우리는 이 행성을 영원히 잃게 될 것입니다.§!"
MEM_DEATH_WORLD_STUDY_THE_NATURE:0 "야생동물 연구"
MEM_DEATH_WORLD_STUDY_THE_NATURE_DESC:0 "지역 토착 생태계에 대한 관찰과 조사를 통해 우리는 그 메커니즘을 더 잘 이해할 수 있게 됩니다."
MEM_DEATH_WORLD_IN_HARMONY:0 "자연과의 조화"
MEM_DEATH_WORLD_IN_HARMONY_DESC:0 "우리 식민지 주민들이 자연과 조화롭게 살 수 있는 방법을 찾습니다."
MEM_DEATH_WORLD_SUICIDE:0 "면역체계 붕괴"
MEM_DEATH_WORLD_SUICIDE_DESC:0 "우리는 야생동물내의 결합조직을 이용해 적대적인 생태계를 파괴시킬 수 있습니다."
MEM_DEATH_WORLD_WALLED_GARDEN:0 "벽으로 둘러싸인 정원"
MEM_DEATH_WORLD_WALLED_GARDEN_DESC:0 "우리는 지역의 야생동물들이 우리의 식민지에 간섭하지 못하도록 막는 방법을 개발합니다."
MEM_DEATH_WORLD_PSIONIC:0 "야생 동물들의 사이오닉 활동 테스트"
MEM_DEATH_WORLD_PSIONIC_DESC:0 "우리는 행성의 생명체들이 더 높은 지능의 사이오닉에 의해 움직이는지에 대해 알아내야합니다."
MEM_DEATH_WORLD_PLANETMIND:0 "행성 정신체"
MEM_DEATH_WORLD_PLANETMIND_DESC:0 "우리는 강력한 행성 정신체와 의지의 싸움을 해야합니다."
MEM_DEATH_WORLD_ROOT:0 "모든 악의 뿌리"
MEM_DEATH_WORLD_ROOT_DESC:0 "우리는 사이오닉 영향력을 이용해 강력한 행성 정신체의 설계를 이해하고 피해를 입힐 수 있습니다."
MEM_DEATH_WORLD_HIVE:0 "행성 내부의 하이브마인드 찾기"
MEM_DEATH_WORLD_HIVE_DESC:0 "강력한 정신체가 이 행성의 생명체를 조종하고 있었습니다. 우리는 이를 찾고, 접촉을 시도해봐야 합니다."
# Planet
mem_pc_death:0 "죽음의 행성"
mem_pc_death_desc:0 "매우 다재다능하고, 공격적이며, 적대적인 생태계를 가진 행성입니다. 오직 선택된 소수만이 그 지표면에서 살아남고 삶을 영위할 수 있습니다."
trait_mem_pc_death_preference:0 "죽음의 행성 선호도"
trait_mem_pc_death_preference_desc:0 "작은 수정을 통해 이 종족이 죽음의 행성 생태계와 조화를 이루며 살 수 있게 되었지만, 이 종족들은 그 밖을 벗어나기 어렵게 되었습니다."
mem_pc_death_tile:0 "죽음의 행성 지역"
mem_pc_death_tile_desc:0 "토착생태계가 번성한 황무지로, 외부인이 거의 살지 못할 정도로 위험한 땅입니다."
d_mem_death_world_blocker:0 "자연의 복수"
d_mem_death_world_blocker_desc:0 "적대적인 토착 생명체를 막기위해, 이 지역은 버려지고 장벽으로 격리되어야만 했습니다."
#Building
d_mem_death_world_deterrence_hub:0 "억지력 허브"
d_mem_death_world_deterrence_hub_desc:0 "식민지를 야생동물로부터 격리시키기 위한 방어를 통제하는 대형단지."
