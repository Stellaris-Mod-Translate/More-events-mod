mem_lotc_first_chain_title: "카르차로리온"

#MODIFIERS

mem_lotc_first_chain_desc: "오랜 옛날에 카르차로리온이라 불린 종족은 우리 조상들을 강제로 이주시키기 위한 프로젝트를 준비했습니다. 그들이 남긴 좌표들을 따라가면 단서를 더 발견할 수 있을지도 모릅니다."

#Is not meant to be seen

mem_lotc_clues: "조사 완료"
MEM_LOTC_FIRST: "수중 시설"
MEM_LOTC_FIRST_DESC: "이 좌표들을 보아하니 외딴 행성의 바닷속에 시설이 하나 숨겨져 있는 듯합니다."
mem_lotc_poi.2: "집결지"
mem_lotc_poi.2.desc: "이 좌표는 카르차로리온들의 집결지로 보입니다. 카르차로리온들이 여전히 존재한다면 그곳에 있을 것입니다."
MEM_LOTC_THIRD: "중심지"
MEM_LOTC_THIRD_DESC: "이 좌표는 상업 또는 오락의 중심지를 가리키는 것 같습니다."
MEM_LOTC_FOURTH: "기념관"
MEM_LOTC_FOURTH_DESC: "이 좌표는 박물관 혹은 기념관으로 사용되었던 고립된 공간으로 이어질 것으로 예상됩니다."
MEM_LOTC_BOARDING_CRUISER: "순앙함에 승선하다."
MEM_LOTC_BOARDING_CRUISER_DESC: "카르차로리온 순양함이 무력화되었으니 우린 이제 승선할 수 있습니다."
mem_lotc_poi.5: "카르사르 성계"
mem_lotc_poi.5.desc: "이는 카르차로리온의 고향 행성의 위치일 가능성이 큽니다."
mem_lotc_second_chain_title: "카르사르 성계"
mem_lotc_second_chain_desc: "우린 카르차로리온의 고향 성계를 발견하였습니다. 카르차로리온 활동의 흔적은 없지만, 행성과 위성들을 샅샅이 뒤져야 할 것입니다."
mem_lotc_surveyed: "탐사된 천체"
MEM_LOTC_I: "그윌리우르 조사"
MEM_LOTC_I_DESC: "비록 이 행성에 우리가 아는 생명을 유지할 능력이 없지만, 카르차로리안의 기록들에 여러 번 등장합니다. 자세히 조사해볼 가치가 있습니다."
MEM_LOTC_IA: "크라우 조사"
MEM_LOTC_IA_DESC: "이 용암으로 덮인 위성은 카르차로리온들의 주 산업단지였습니다. 우린 이 곳을 조사해야 합니다."
MEM_LOTC_II: "에일위드 조사"
MEM_LOTC_II_DESC: "이 행성이 카르차로리온의 고향 행성일 가능성이 가장 큽니다."
MEM_LOTC_IIA: "콰아르 조사"
MEM_LOTC_IIA_DESC: "카르차로리온의 기록들에 의하면 이 행성의 위성이 그들에게 매우 중요했던 것으로 보입니다."
MEM_LOTC_III: "오파누 조사"
MEM_LOTC_III_DESC: "이 행성은 카르차로리온의 고향 행성의 두 번째 후보입니다. 우리의 탐사와 연관성이 큽니다."
MEM_LOTC_IIIA: "모르스윌 조사"
MEM_LOTC_IIIA_DESC: "이 작은 위성은 카르차로리온의 기록에서 몇 번 등장했습니다. 흥미로운 것을 발견할 수 있을지도 모릅니다."
MEM_LOTC_AS: "파르크나드 조사"
MEM_LOTC_AS_DESC: "이 거대한 소행성은 카르차로리온의 기록 보관소에 여러 번 등장했습니다. 아마 고리에서 벌어지는 모든 활동의 중심지였을 것입니다."
MEM_LOTC_IVA: "마르크호그 조사"
MEM_LOTC_IVA_DESC: "카르차로리온의 기록에 수차례나 등장한 것을 보니 이 위성은 상당히 중요했던 것으로 보입니다."
MEM_LOTC_IVB: "카이어르 조사"
MEM_LOTC_IVB_DESC: "카르차로리온의 기록들에는 이 위성이 부적합하다는 설명이 적혀있습니다."
MEM_LOTC_V: "엔겐필 조사"
MEM_LOTC_V_DESC: "이 거대 가스 행성은 성계의 외곽에 존재하며 행성 고리와 수많은 위성을 보유하고 있습니다. 카르차로리온들이 무언가를 숨기고 싶었다면, 그것은 여기에 있었을 것입니다."
MEM_LOTC_VA: "돌레누 조사"
MEM_LOTC_VA_DESC: "이 위성은 카르차로리온 기록 보관소에 한 번 언급되어 자세히 살펴볼 가치가 있습니다."
MEM_LOTC_VB: "엘리드 조사"
MEM_LOTC_VB_DESC: "이 위성은 카르차로리온 기록 보관소에서 불법 활동의 주요 연결점으로 설명되었습니다."
MEM_LOTC_VI: "퓌리아우 조사"
MEM_LOTC_VI_DESC: "이 성계의 가장 외곽에 있는 행성은 카르차로리온 기록 보관소에서 여러 번 언급되었습니다."
mem_lotc_poi.6: "우니게즈 성계"
mem_lotc_poi.6.desc: "이곳은 아마도 카르차로리온 식민지의 위치일 것입니다."
mem_lotc_third_chain_title: "카르차로리온의 운명"
mem_lotc_third_chain_desc: "우리는 카르차로리온의 흔적이 남아있을지도 모르는 성계를 찾기 위해 충분한 자료를 수집했습니다."
MEM_LOTC_FINAL: "접촉 수립"
MEM_LOTC_FINAL_DESC: "트리스우흐 내에서 발생하는 희미한 신호가 카르차로리온에 연결되었을 가능성이 있습니다."
mem_lotc.1.name: "밀거래 기업"
mem_lotc.1.desc: "복합 단지를 광범위하게 조사한 후 우리 연구원들은 놀라운 발견을 했습니다. 데이터 핵은 대부분 지워지거나 침식된 것으로 보이지만 우리는 이 복합 단지가 카르차로리온이라는 이름으로 알려진 우리에게 생소한 문명에 속해 있음을 확인했습니다. 분명히 그들은 수천 년 전에 은하계의 이 구역에서 활동했습니다.\n\n그러나 다른 무언가가 훨씬 더 이상합니다. 아래층에는 우리 종족의 시신을 포함하는 많은 정지장...들이 빽빽하게 들어차 있습니다. 그들 중 많은 사람이 여전히 강화된 족쇄를 차고 있거나 신경계에 조잡한 임플란트를 이식하고 있습니다. 카르차로리온은 알 수 없는 이유로 우리의 원시 조상 중 일부를 납치하고 실험을 한 것 같습니다. 그 전에 정지장의 전원 공급을 차단하고 질식시켜 죽이기로 선택했습니다.\n\n우리는 단지 내부의 벽과 장비에서 높은 방사선 수치를 감지합니다. 동력원은 과거에 파괴되거나 누출된 것으로 보이지만 확실하지 않습니다. 데이터 핵에서 추출한 남은 자료에는 여러 좌표도 포함되어 있습니다."
mem_lotc.1a: "이곳에서 무슨 일이 일어난거지?"
mem_lotc.2.name: "수중 시설"
mem_lotc.2.desc: "물속에 잠수한 우리 조사대는 자급자족 생태계의 폐허를 발견했습니다. 우주선 부품으로 완전히 생성된 것으로 보입니다. [Leader.GetName]은(는) 궤도 폭격을 당할 때까지 수백 명이 이곳에 살았던 것으로 추정합니다. 장비 대부분은 바닷물에 의해 손상되었지만, 우리 조사대는 조각난 항해 자료를 복구하는 데 성공했으며 이는 유용할 것입니다. 이상하게도 단지 자체에 저장된 탄약과 현장에서 회수된 온전한 탄환 모두 유사한 설계로 이루어져 있습니다."
mem_lotc.2a: "내전이 벌어졌나?"
mem_lotc.3.name: "[From.GetName] 성계"
mem_lotc.3.desc: "가스 거성 주위를 떠도는 우주선 하나를 감지했습니다. 상태가 좋지 않은 것처럼 보이지만 분명히 여전히 작동하고 있습니다. 우리는 조심스럽게 접근해야 합니다."
mem_lotc.4.name: "중심지"
mem_lotc.4.desc: "여러 카르차로리온 우주선이 함께 용접되어 [FromFrom.GetName] 주변의 안정적인 궤도에 배치된 것 같습니다. 우리 연구원들이 들어왔을 때 그들은 망가지고 버려진 것들을 발견했습니다. 대부분의 생명 유지 장치 및 기타 필수 시스템이 해체되었지만, 연구원들은 함선 시스템으로 잠시 동안 전원을 공급할 수 있는 외딴 홀로그램 극장을 찾았습니다. 그렇게 했을 때, 그들은 낯선 세계의 표면에 서서 낯선 하늘을 응시하고 있음을 발견했습니다. 그들은 극장이 완전히 부서지기 전에 하늘의 별을 기록할 수 있었습니다. 정확하다면 이 별을 통해 재창조된 행성의 위치를 좁힐 수 있습니다."
mem_lotc.4a: "그들의 고향이 아닐까?"
mem_lotc.5.name: "기념관"
mem_lotc.5.desc: "안타깝게도 우리는 몇 세기 늦게 도착했습니다. 단지의 잔해는 충돌 분화구의 가장자리에서 여전히 알아볼 수 있지만, 대부분은 운석 충돌로 사라졌습니다. 그러나 남아있는 것은 매우 흥미롭습니다. 우리는 아마도 카르차로리온의 그림 문자로 덮인 소수의 큰 암석 판을 확인했습니다. 발견된 데이터 핵에서 [Leader.GetName]은(는) 고향 성계에 대한 정보를 찾았습니다. 부족한 부분을 보완하기 위한 추가 자료만 있으면 바로 확인할 수 있습니다."
mem_lotc.5a: "살펴보자."
mem_lotc.7.name: "함선 무력화"
mem_lotc.7.desc: "이제 카르차로리온 순양함이 무력화되었으므로 승선해서 조사할 준비를 해야 합니다."
mem_lotc.7a: "부대를 준비해라."
mem_lotc.8.name: "함선 무력화"
mem_lotc.8.desc: "다른 누군가가 카르차로리온 순양함을 무력화시키고 목적 없이 표류하도록 내버려 두었습니다. 우리는 그것을 조사하기 위해 승선을 준비해야 합니다."
mem_lotc.8a: "부대를 준비해라."
mem_lotc.9.name: "[From.GetName] 성계"
mem_lotc.9.desc: "목적 없이 표류하는 망가진 카르차로리온 우주선을 감지했습니다. 우리는 그것을 조사하기 위해 승선을 준비해야합니다."
mem_lotc.9a: "부대를 준비해라."
mem_lotc.10.name: "승선 성공"
mem_lotc.10.desc: "우리 부대가 함선에 승선하자 섬뜩한 광경을 목격했습니다. 여러 종의 시체가 있었고 그중 일부는 우리 종의 시체였습니다! 분명히 죽어 있어야 했지만, 그들은 비틀거리며 함선을 방어하려 했습니다.\n\n죽은 후에도 계속 활동하게 하는 광범위한 신경 이식술로 인해 여전히 움직이고 있는 것으로 보입니다. 끝까지 싸워서 우리 조사대는 함교로 갔습니다. 비행 컴퓨터의 일부 자료는 여전히 사용 가능했습니다. 그것은 이 함선의 초광속 항해 기술이 우리가 고향 성계를 떠나기도 전에 제거한 것과 비슷한 주요 문제를 경험했음을 나타냅니다.\n\n선박 시스템을 조작한 것이 일종의 자폭 절차를 작동한 것으로 보입니다. 조사대가 돌아온 직후에 배가 기화합니다."
mem_lotc.10a: "충격적이군."
mem_lotc.11.name: "카르차로리온 고향 성계"
mem_lotc.11.desc: "우리가 수집한 자료로 우리는 신비한 카르차로리온의 고향 성계를 식별할 수 있습니다. 우리는 그들에게 무슨 일이 일어났는지 발견하고 우리 종과의 연관성을 밝히기 위해 그것을 탐구해야 합니다."
mem_lotc.11a: "해답을 위해 계속 나아가자!"
mem_lotc.12.name: "카르사르 성계"
mem_lotc.12.desc: "우리는 카르차로리온의 고향 성계인 카르사르를 찾았습니다. 우리는 성간 문명을 나타내는 시스템에서 활동을 감지하지 못하므로 답을 찾기 위해 그들의 행성을 탐색하는 것은 우리의 몫입니다.\n\n우리가 이미 수집한 정보로 기본적인 조사를 할 필요가 없습니다. 하지만, 우리가 더 자세히 검토해야 할 관심사가 많이 있습니다."
mem_lotc.12a: "진행하도록."
mem_lotc.13.name: "그윌리우르"
mem_lotc.13.desc: "그윌리우르의 밀도가 높고 독성이 강한 온실가스 대기는 우리에게 유익해 보이지 않지만 카르차로리온은 다른 생각을 했던 것으로 보입니다. 대기보다 가벼운 몇 척의 대형 우주선이 여전히 대기 상층에 떠 있으며, 각각 우주선에는 수천 명의 시민이 거주하는 것으로 보입니다. 그중 몇몇은 궤도에서 날아온 탄환으로 피해를 보았지만 피해 강도가 낮은 것으로 미루어 볼 때 빗맞은 것으로 보입니다.\n\n우리 연구원들은 개인 소유물이 없는 거주지 구역을 발견했으며 시신도 수습되지 않아 사람들이 자발적으로 이곳을 버렸음을 알 수 있습니다."
mem_lotc.13a: "다 어디갔지?"
mem_lotc.14.name: "크라우"
mem_lotc.14.desc: "이 행성 여기저기에 전투의 흔적이 흩어져 있고 많은 양의 파편이 여전히 궤도를 떠돌고 있습니다. 우주선들이 입은 엄청난 피해 때문에 무슨 일이 일어났는지는 정확히 알 수 없지만, [Leader.GetName]의 예측에 따르면 여러 주요 조선소가 행성의 궤도에 세워져 함선 생산을 위해 지표에서 채굴된 광물을 사용했습니다. 조선소는 대규모 전투를 벌일만한 귀중한 군사 요충지이었을 것입니다."
mem_lotc.14a: "인상적이군."
mem_lotc.15.name: "에일위드"
mem_lotc.15.desc: "얼어붙은 행성을 관찰할 때 두 가지 주요 특징이 드러납니다. 표면에 흩어져 있는 거대한 폐허가 된 암석과 훨씬 더 거대한 충돌 분화구입니다. 행성의 가장 큰 땅 위에 분화구가 집중되어 있다는 사실은 그것이 의도적인 폭격의 결과임을 알려줍니다. 그 결과 행성은 작은 빙하기를 겪은 것으로 보입니다.\n\n한편, 아콜로지의 피해는 시간의 황폐를 훨씬 뛰어넘습니다. 상당수가 매스-드라이버의 탄환과 유사한 탄환에 맞아 대부분 파손되어 있습니다. 각 구조물의 내부는 우리가 카르차로리온이라고 확인한 종의 시체들이 채워져 있습니다.\n\n그러나  아콜로지 중 하나는 직접적인 공격을 피한 것 같습니다. 그곳에서 기근과 추위로 희생된 여러 시신이 발견되었지만, 의도적으로 낮은 층으로 옮겨 보관한 것으로 보입니다. 누군가가 아콜로지를 떠나기 전에 시체를 그곳으로 옮겼을 가능성이 큽니다."
mem_lotc.15a: "누가 이런 일을 벌인 거지?"
mem_lotc_terraforming_candidate_tooltip_1: "£society §H$tech_climate_restoration$§! 기술이 연구되면 §Y[terraforming_candidate_1.GetName]§!을(를) 테라포밍 할 수 있습니다."
mem_lotc.16.name: "콰아르"
mem_lotc.16.desc: "위성 표면에는 여러 개의 아콜로지가 있는 것으로 보이며, 지하 터널이 연결되어 있습니다. 많은 군함의 잔해가 행성 표면에 흩어져 있고, 지표면의 구조물들은 강력한 무기로 인해 관통되었습니다. 성벽이 뚫렸을 때 진공에 노출되어 죽거나 보급품 부족에 의해 천천히 사망하는 카르차로리온 시체가 구조물 곳곳에서 발견됩니다. 일부는 총탄으로 자살한 것으로 보입니다.\n\n또한, 연구원들은 외부에서 시신을 단순히 참호에 버리고 불도저로 덮은 대량의 무덤을 발견했습니다."
mem_lotc.16a: "전쟁은 절대로 변하지 않는 법이지."
mem_lotc.17.name: "오파누"
mem_lotc.17.desc: "여러 개의 바이오돔이 행성 표면을 덮고 있고, 그 모든 것들이 폐허가 되어 있습니다. 우리 연구원들이 인구 밀집 지역을 대상으로 행성 폭격의 흔적을 찾아냈습니다. 일부 생존 장비로 미루어볼 때, 지역 주민들은 적대세력에 의해 그들의 사회가 전멸하기 전까지 대규모 테라포밍 프로젝트를 진행 중이었습니다."
mem_lotc.17a: "어떻게 이런 일이 있을 수 있지?"
mem_lotc_terraforming_candidate_tooltip_2: "£society §H$tech_climate_restoration$§! 기술이 연구되면 §Y[terraforming_candidate_2.GetName]§!을(를) 테라포밍 할 수 있습니다."
mem_lotc.18.name: "모르스윌"
mem_lotc.18.desc: "이 위성에 몇 개의 파괴된 탐사기지와 소량의 파편이 흩어져 있습니다. 주요 시설을 보호하기 위해 해군 기지가 있었던 것으로 보입니다. 분명히 공격을 받았지만, 누가 이겼는지 알 수 없습니다."
mem_lotc.18a: "신기하군."
mem_lotc.19.name: "파르크나드"
mem_lotc.19.desc: "이 소행성은 구멍을 파내어 소행성 채굴 작업을 위한 주요 거주지 및 보급 중심지로 만들어진 것으로 보입니다. 소행성은 비정상적으로 빠르게 회전하고 있는데 아마도 주민들을 위해 인위적으로 중력을 생성하기 위해 가속되었을 것입니다. 내부에서 수많은 시체가 발견됩니다.\n\n우리 연구원들은 스테이션 전체에 게시된 여러 디지털 화물목록을 복구했습니다. 이는 전쟁이 시작될 때 보급선의 장애로 인해 큰 영향을 받았음을 나타냅니다. 공급이 부족했던 생명 유지 시스템이 마침내 어느 순간 고장 나면서 소행성 전체가 거대한 무덤으로 변한 것으로 보입니다."
mem_lotc.19a: "끔찍하군."
mem_lotc.21.name: "마르크호그"
mem_lotc.21.desc: "한때 이 행성에 여러 전초 기지가 있었던 것으로 보이지만 지금은 폐허만 남아 있습니다. 그들은 아마도 성계의 다른 곳에 공급하기 위해 얼음과 다양한 광물을 채굴하고 있었습니다. 그들 모두는 어느 시점에서 정밀 궤도 타격으로 제거되었습니다."
mem_lotc.21a: "흥미롭군."
mem_lotc.22.name: "카이어르"
mem_lotc.22.desc: "우리 연구원들은 어느 시점에 카르차로리온 감옥으로 사용되었던 것으로 보이는 버려진 복합 단지를 찾았습니다. 그 감방은 대부분 비어 있는 것으로 보이며, 이는 수감자들이 대량으로 대피했거나 단지가 수용 인원 미만으로 운영되고 있음을 알려줍니다. 표면의 또 다른 주목할만한 요소는 보안군의 시신으로, 이들 중 다수는 자해로 사망한 것으로 보입니다. 하층부에서는 뭔가 다른 것을 드러냅니다. 일종의 신경 이식 장치를 갖춘 죄수의 시체입니다. [Leader.GetName]은(는) 이것이 가장 위험한 수감자를 통제하고 유순하게 만드는 데 사용되었을 가능성이 있다고 제안합니다."
mem_lotc.22a: "그들은 신경 이식물을 실험하고 있었나? 흥미롭군."
mem_lotc.22b: "이 기술은 혐오스럽군."
mem_lotc.22c: "신경 이식물이라고? 우리가 한번 조사해보자."
mem_lotc.23.name: "엔겐필"
mem_lotc.23.desc: "이곳에서 대규모 전투가 벌어졌고 수많은 함선이 파괴되었습니다. 거대한 파편 구름이 이제 행성을 공전하며 목적 없이 허공을 떠돌고 있습니다. [Leader.GetName]은(는) [Leader.GetSheHe] [Leader.GetWasWere]이(가) 여러 비행 컴퓨터를 복구할 수 있다고 보고했습니다. 손상되었지만 수리할 수 있는 범위가 아닙니다. 우리가 카르차로리온에 더 익숙해짐에 따라 자료를 추출할 수 있습니다."
mem_lotc.23a: "그들은 무엇을 위해 싸운거지?"
mem_lotc.24.name: "돌레누"
mem_lotc.24.desc: "우리 연구원들은 위성 표면에 숨겨진 연구단지를 발견했습니다. 대부분 손상되지 않았지만, 데이터 핵을 포함하여 귀중품 대부분이 해체된 것으로 보입니다. 그러나 일부 데이터 핵은 복구되었습니다. 여기에는 두 가지 항목이 있습니다. 첫 번째 자료에는 외계인의 활동 증거와 몇 가지 흥미로운 연구 자료가 포함되어 있습니다. 대부분 초광속 항해 기술에 관련되지만, 조잡하고 때로는 완전히 틀리기도 합니다. [leader.GetName]은(는) 핵에 의도적인 잘못된 정보가 포함되어 있다고 의심합니다.\n\n두 번째 자료는 이전 저자의 연구 결과를 확보하기 위해 파견된 타격대가 만든 것으로 보입니다. 대원 기록에 따르면 시설을 장악한 후 지휘부와의 연락이 갑자기 끊겼습니다. [Leader.GetName]은(는) 기지의 식당에서 자해로 사망한 것으로 보이는 타격대의 시신을 발견했습니다."
mem_lotc.24a: "여기서 무엇을 연구하고 있던 거지?"
mem_lotc.25.name: "엘리드"
mem_lotc.25.desc: "우리 연구원들은 숨겨진 시설을 발견했습니다. 사람들이 학살되고 시스템이 지워진 것으로 보입니다. 그러나 [Leader.GetName]은(는) 여러 숨겨진 캐시를 추적했습니다. 그것들은 대부분 성계 외곽에 있는 광부들을 겨냥한 반정부 선전과 카르차오리온 함대 작전에 대한 통찰력을 제공하는 일부 전술 자료를 포함합니다."
mem_lotc.25a: "그들은 무엇을 달성하려고 한 걸까?"
mem_lotc.26.name: "퓌리아우"
mem_lotc.26.desc: "우리 조사대는 행성 궤도에 있는 아직 완성되지 않은 우주선이 있는 조선소를 발견했다. 우주선에 탑승한 정지 기술과 다른 요소들은 식민선임을 식별할 수 있게 해줍니다. 그러나 설계에서 몇 가지 주요 특이점이 분명하게 드러납니다. 이 우주선은 보급품 없이 수년간 우주에서 작동하도록 설계되어 있으며, 초광속 항해 기술이 없어 광속 이하의 속도로 주행했습니다.\n\n정지장은 얼고 해동한 흔적이 있지만, 시체는 없는 것으로 보아 사용한 적이 없는 것 같습니다."
mem_lotc.26a: "그들은 정말 광속으로만 항해 한 것일까?"
mem_lotc.27.name: "어떤 비밀은 묻어두는 게 좋은 법"
mem_lotc.27.desc: "알려지지 않은 곳에서 여러 함대가 성계에 진입하고 있습니다. 그들은 우리의 통신에 반응하지 않지만 움직임은 적대적인 의도를 드러냅니다. 이 함선들로부터 오는 유일한 신호는 "어떤 비밀은 묻어두는 것이 낫다"는 카르차오리온어로 된 간단한 메시지입니다."
mem_lotc.27a: "고려해봐야겠군."
mem_lotc.28.name: "카르차오리온의 운명"
mem_lotc.28.desc: "카르차오리온에 대한 우리의 이해는 여전히 완전하지 않지만, 우리는 그들의 고향 성계에 대한 연구에서 그들이 식민지 건설을 고려했을 수 있는 성계를 식별하기에 충분한 자료를 수집했습니다. 아마도 그곳에서 답을 찾을 수 있을 것입니다."
mem_lotc.28a: "계속해!"
mem_lotc.30.name: "우니게즈 성계"
mem_lotc.30.desc: "우리는 그들의 고향 성계에서 카르차오리온 생존자들이 향했던 우니게즈 성계에 도달하기 위한 단서들의 흔적을 성공적으로 추적했습니다. \n\n지역 가스 거성의 궤도에서 카르차오리온 표시가 있는 대형 함대를 탐지할 수 있습니다."
mem_lotc.31.name: "우니게즈 성계"
mem_lotc.31.desc: "우리는 그들의 고향 성계에서 카르차오리온 생존자들이 향했던 우니게즈 성계에 도달하기 위한 단서들의 흔적을 성공적으로 추적했습니다.\n\n누군가가 우리에게 연락을 시도하는 것처럼 성계의 가스 거성에서 발생하는 희미한 신호를 감지할 수 있습니다."
mem_lotc.31.desc.fallback: "성계의 적대 세력을 물리치자, 우리는 누군가 우리에게 연락을 시도하는 것처럼 성계의 가스 거성으로부터 오는 희미한 신호를 감지할 수 있습니다."
mem_lotc.31a: "연락할 준비를 해라."
mem_lotc.33.name: "최후의 카르차로리온"
mem_lotc.33.desc: "성계의 가스 거성에서 희미한 신호가 발생합니다. 마치 누군가가 그들을 물리친 자들을 만나려고 하는 것처럼 성계의 수호자들이 제거된 직후에 활성화되었습니다."
mem_lotc.34.name: "통신 수립"
mem_lotc.34.desc: "[Root.GetName]이(가) 가스 거성의 신호가 성공적으로 해독되었다고 보고합니다. 가스 거성 안에 숨겨진 함선이 우리를 맞이합니다."
mem_lotc.35.desc: "반갑소, 이방인. 꽤 긴 여정이었소. 나는 마지막 카르차오리온 브래드위르요."
mem_lotc.35a: "그래서 뭘 하면 되지?"
mem_lotc.35a.response: "모르오. 나는 늙었소. 난 내 수명보다 천 배나 더 오랫동안 살아남았소이다. 내 우주선이 내 삶을 연장했소만, 그것에도 한계가 있다오. 내 함선을 끌어 올릴 테니 당신이 그걸 가졌으면 좋겠소. 비록 내가 당신네 종족에 대해 아는 것은 거의 없지만, 나는 당신이 위대한 운명을 타고났다는 것을 알 수 있구려. 마지막에는 카르차오리온이 무언가로 기억되기를 원하오. 이 함선은 우리 함대의 기함이었고 내가 여러 번 개선해두었으니 다른 일을 위해 쓰시오."
mem_lotc.35b: "당신들에게 무슨 일이 있던 거지?"
mem_lotc.35b.response: "우린 한때 위대한 문명이었소. 당신네 문명과 다르지 않았지. 우리는 하늘을 바라보며 그곳에서 우리의 집을 찾는 꿈을 꾸었소. 하지만 우리는 운이 나빴다오. 지금은 사소해 보이지만, 우리는 빛의 장벽을 극복하지 못했소. 우리는 절대 필요한 발견을 할 수 없을 것 같았지.\n\n우리의 고향 성계에 국한되어, 다른 이들이 하지 않는 방식으로 확장해야만 했소. 우리는 척박한 행성에 식민지를 만들고 싶었소. 필요에 맞게 바꾸려고 말이지. 하지만 우리는 충분한 자원이 없었다오. 일부는 새로운 고향을 찾기 위해 수백 년의 여행에서 살아남을 수 있는 우주선을 만들기도 했소.\n\n우리의 문명이 성장하면서, 식민지의 필요도 늘어갔지. 자원 부족은 전쟁으로 이어지고 말았소. 우리 고향은 반란군 식민지에 맞서 싸워 반란은 진압되었지만, 그들이 세운 모든 것은 파괴되고 말았소. 반군 생존자들은 최후의 저항으로 고향 행성에 여러 개의 소행성을 발사했소. 우리의 행성 방어가 무력해졌기 때문에 그들을 막을 수 없었소. 이 전쟁은 우리 인구의 거의 전부가 말려들었지.\n\n하지만 끝이 아니었소. 전쟁 직전에 행운이 우리에게 미소를 지었다오. 외계 종족들이 우리 성계을 방문한 것 같았소. 만나지는 못했지만 말이오. 그들의 우주선 중 하나가 추락했고, 우리가 찾을 수 있는 잔해들이 남았소. 이것이 남은 생존자들을 위한 성계를 벗어나는 방법이었소.\n\n우리 시대에는 어떤 진보된 문명도 만나지 못했지만, 당신네 종족을 포함한 많은 원시 종족들을 발견했다고 생각했소. 하지만 우리는 길을 잃었고 많은 이들이 생존 욕구에만 이끌려 신경 이식물을 실험해 다른 종족의 마음을 고쳐 쓰려고 했다오. 우리의 기억, 우리의 성격, 우리의 문화로 말이오. 만약 우리가 할 수 있었다면, 우리는 은밀하게 행성을 점령하고 새로운 육체로 우리 사회를 재건했을 것이외다. 하지만 실패하고 말았소."
mem_lotc.35c: "당신은 누구지?"
mem_lotc.35c.response: "말했듯이 내 이름은 브래드위르요. 나는 외계 함선을 연구하는 프로젝트의 수석 과학자였소. 우리가 이 우주선을 우리 종족을 구하는 방법으로 인식했을 때 함선이 우리 정부나 반란군의 손에 넘어가는 것을 용납할 수 없다는 것을 깨달았소. 우리는 일을 방해하고 숨었소. 우리는 극소수만 후원자가 될 수 있도록 비밀리에 일을 계속했다오. 결국, 우리는 초광속 항해 기능과 더 많은 것을 만들 수 있는 청사진을 가진 강력한 우주선을 만들었소.\n\n전쟁이 일어나고, 나는 구조 작업을 이끌었소. 우리는 겨우 몇 천 명만 구할 수 있었소. 우리의 문명을 재건하려고 노력했소만, 그렇게 함으로써 다시 한번 갈라서게 되었소. 난 우리가 카르차오리온의 다른 이들과 같은 실수를 반복해서는 안 된다고 믿었소. 우리는 은하를 보호하는 것을 의무로 삼을 것이라고 했소만, 내 상대는 동의하지 않았다오. 그들은 어떤 대가를 치르더라도 살아남기 위해 노력하길 원했지. 우리는 두 번째로 분열되어 우리끼리 싸웠고 우리 편이 졌소.\n\n우리의 마지막 공격에서, 나는 남은 군대를 전투로 이끌었소. 우리가 졌다는 게 확실해지자, 나는 이 가스 거성에 뛰어들었다오. 그들은 내 함선이 추락한 줄 알았겠지만 난 그냥 숨어버린 것이오."
mem_lotc.35d: "당신이 마지막이라고? 나머지를 죽인 것이 유감스럽군."
mem_lotc.35d.response: "착각하지 마시오. 카르차오리온은 당신이 별에 닿기 훨씬 전에 죽었소. 그대가 싸운 건 껍데기일 뿐이지. 조잡한 신경 이식물에 의해 움직이는 훼손된 시체이자 희미해져 가는 디지털 메아리 같은 과거의 유령이라오."
mem_lotc.36.name: "카르차오리온의 유산"
mem_lotc.36.desc: "가스 거성의 표면에서 거대한 함선이 나타났습니다. 내부에서 생명의 징후를 포착되지 않습니다. 함선은 우리가 가져가야 할 것 같습니다."
mem_lotc.36a: "함선을 우리를 잘 섬길 것이다."
mem_lotc.36a.phile: "카르차오리온을 잊지 않을 것이다."
mem_lotc.36a.phobe: "저 종족들은 세월의 시험을 실패했군."
mem_lotc.36a.mat: "그들의 지식을 유용하게 활용할 것이다."
mem_lotc.36a.sp: "섭리는 우리를 그들에게로 인도했다."
mem_lotc.36a.mil: "자랑스러운 카르차오리온에게 경의를 표한다."
mem_lotc.36a.pac: "우리는 그들과 같은 실수를 반복하지 않아."
