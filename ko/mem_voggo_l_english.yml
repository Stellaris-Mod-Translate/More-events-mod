# Voggo the Great


# By ViolentBeetle

mem_voggo_dig_site: "구름 속에서"
mem_voggo_dig_site_desc: "§Y[From.Planet.GetName]§!의 초고층 대기 안에 대형 스테이션이 떠 있습니다. \n\n시간의 흐름으로 많이 풍화되었지만 외관은 꽤나 고급스럽습니다. 스테이션 자체는 오래 전에 버려진 것 같습니다."
mem_voggo.1.name: "대기실"
mem_voggo.1.desc: "§Y[From.Planet.GetName]§!의 정거장의 호화로운 내부를 탐색하는 것은 엄청난 노력이 필요한 일이었습니다. 피해를 입은 통로들은 그 자체만으로도 위험했으며 생명 유지 장치의 고장으로 공기조차 인화성으로 바뀌었습니다.\n\n가장 이상한 점은 정거장 내의 장식들이었습니다. 이상한 포즈를 취하고 있는 존재의 동상 혹은 그림이 방마다 하나씩은 존재하고 있습니다."
mem_voggo.2.name: "클론들을 보내라"
mem_voggo.2.desc: "§Y[From.Planet.GetName]§!에서 작업하던 고고학자들은 정거장의 내부로 진입하였지만 그들을 반긴 것은 시체뿐이었습니다. 일부는 총상 흉기와 둔기에 죽었지만, 나머지는 생명유지 장치의 고장으로 북은 것으로 보입니다.\n\n시체들은 전부 발견되었던 초상화의 인물과 닮았으며 유전적으로도 동일했습니다. 하지만 일부는 신체가 흉측하게 발달했고 일부틑 두뇌가 수축되어 있는 등 다른 발달 정도를 보였습니다."
mem_voggo.3.name: "복제 연구소"
mem_voggo.3.desc: "정거장의 중앙핵 근처에서 [Leader.GetName]는 복제를 위해 만들어진 방 여럿을 발견했습니다. 장비 대부분이 파괴되어있는 것으로 보아 대규모 전투가 벌어진 곳으로 보입니다. 마치 누군가가 내부의 무언가를 꺼내려고 한 듯이 복제기의 내에는 반 정도 성장한 유체들과 박살난 측정기들이 존재합니다."
mem_voggo.4.name: "지성소"
mem_voggo.4.desc: "지금까지 우리는 역이 버려졌다고 믿었습니다. 그건 실수였습니다.\n\n가장 안쪽에서 [Leader.GetName]이(가) 외부와 차단된 봉인된 부분을 발견했습니다. \n\n내부에서 [Leader.GetSheHe]이(가) 역의 초상화와 같은 모습을 한 살아있는 외계인을 발견했습니다. 변형된 유전적 결함이 없는 것으로 판단하면, 그는 그 역에 시체가 흩어져 있는 클론의 원래 원본일 가능성이 큽니다. 그는 우리에게 말하기를 원합니다."
mem_voggo.4.pur: "상관 없다. 죽여라."
mem_voggo.4.swarm: "포식하라."
mem_voggo.5.name: "보고 대왕"
mem_voggo.5.desc: "아, 누군가가 나를 구속에서 풀어주러 왔군! \n\n내 소개를 하지. 나는 §S보고 대왕§!이며 위엄넘치는 자, 현자, 기름부음받은 자, 욕된 자, 기피된 자, 배신자 및 추방자로도 알려져 있지. 나는 한때 위대하고 풍요로운 §Y보르쿤 국가§의 통치자였네! 자네는 그 이름을 알고 있는가?\n\n아니라고? 그렇게 생각했는데... 당해도 싸군.\n\n드디어 자유로워졌으니 내가 섬길 수 있게 해주게. 나는 자네가 알게 될 가장 유능한 관리자네."
mem_voggo.5.a: "좋소, 합승을 환영하오."
mem_voggo.5.a.tooltip: "§Y보고 대왕§!이 새로운 §S총독§!으로 합류함."
mem_voggo.5.b: "당신을 위한 빈자리는 우리에겐 없는 거 같군."
mem_voggo.5.c: "당신의 이야기를 들려주시오."
mem_voggo.5.c.responce: "오, 그래. 음모, 배신 및 반역으로 가득 찬 긴장감 넘치는 이야기지. 수십 년 전에 그것에 관한 책을 썼지만, 우연히 식품 기계 중 하나를 통해 처리한 것 같네. 걱정 마시게, 내가 하나 더 이야기해 주지. 지금은 간략하게 추려서 이야기하겠네.\n\n§Y보르쿤 국가§! 나는 한때 은하계 무대에서 강력한 제국이었고 내가 그 지도자였네. 나만 그런 것은 아니었지만 다른 사람들에게는 없는 재능을 타고났었지. 나는 대부분 사람들이 보지 못하는 것을 볼 수 있었다네. 사람들은 나를 우러러보며 중요한 문제에 대해 항상 조언을 구했고 나의 끝없는 지혜를 알아냈지. 잠깐은 좋은 시간이었네.\n\n하지만 선견지명과 힘의 축복을 받는 것은 끔찍한 저주가 될 수 있다네. 다른 보르쿤들이 무지하게 행복한 삶을 사는 동안, 나는 끔찍한 재앙을 예상했지. 벽에 적힌 글을 보니 대부분 가당찮은 낙서뿐입니다.\n\n나는 그들이 선택의 여지가 있다고 말하면서 위대한 원로원 앞에 섰다네. 그들은 나에게 선택권이 있다고 말했지.  추방 혹은 죽음뿐이라고. 그들은 그들의 선택을 했고 나는 내 선택을 한 거지. 내가 보기에는 맞고 그들은 틀렸을 뿐이라네."
mem_voggo.5.d: "이 스테이션에서 무슨 일이 일어난 건가요?"
mem_voggo.5.d.responce: "이곳은 나의 개인 스테이션, 나의 안전한 피난처였네. 추방지에 도착한 후, 나는 친구, 동맹국, 동료로부터 금방 떨어져나왔고, 나 자신을 만드는 것 외에는 선택의 여지가 없었네. 나의 무한한 지성을 공유할 수 있는 사람이 아니라면 누가 그 직책을 맡을 자격이 있겠나? 그래서 몇 대의 복제 기계를 구해서 작업을 시작했지.\n\n하지만 내 복제들은 나와 같은 수준의 인내와 연민의 축복을 받지 못했기 때문에 그 과정은 내가 예상했던 것보다 더 결함이 있었다네. 많은 사람이 나에게 등을 돌리고 말았어. 내 가장 깊은 성소에서 피난처를 찾았을 때, 그들은 서로에게 등을 돌렸고, 각각은 자신을 군대로 복제하려고 했네. 곧 1세대 복제들은 죽었지만 자신의 복제를 남겼네. 세대를 거듭하면서 그들은 생명유지 장치가 더는 견딜 수 없을 때까지 점점 더 많아지고 제정신이 아니였지. 질식하는 동안 나는 내 개인 장비로 보호했고 말이야. \n\n잠시 동안 즐거웠지만, 모두 죽어서 다행이라네."
mem_voggo_trait: "보고 대왕"
mem_voggo_trait_desc: "보고 대왕은 가장 위대한 상상을 하는 천재이자 선견지명이 있습니다. 모두가 그를 경외합니다."
