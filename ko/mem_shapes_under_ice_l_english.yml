mem_shapes_under_ice_category: "수수께끼의 무늬"
mem_shapes_under_ice_category_desc: "§Y[Root.GetName]§!의 표면에는 높은 궤도에서도 보이는 수십만 개의 흑점이 있습니다. 그러나 궤도에 오른 지 불과 며칠 만에 우리 조사대는 점들의 형체가 이리저리 변하고 있는 것을 알아챘습니다. 점 몇 개는 희미해졌고, 새로운 점이 나타나기도 했으며, 다수의 점은 위치가 바뀌었습니다."
mem_shapes_under_ice.1.name: "거대한 앵무조개들"
mem_shapes_under_ice.1.desc: "§Y[From.GetName]§!의 표면 아래에 탐사선을 보내 조사한 결과, §Y[Root.GetLeaderName]§!(은)는 행성 표면 전체가 두꺼운 얼음 층으로 덮인 바다로 이루어져 있다는 것을 알아냈습니다. 거대한 얼음 덮개를 투과해 들어간 빛이 무성한 수생 생태계를 지탱하고 있는 것으로 보입니다. 그러나 가장 주목할 만한 것은 §Y[From.GetName]§! 표면의 움직이는 흑점을 만든 거대 앵무조개들입니다. 너비가 수 킬로미터에 달하는 이 거대한 존재들은 자연 포식자 없이 생태계의 최정상을 차지하고 있습니다. 이 생물들을 더 자세히 연구하기 위한 특별 프로젝트가 발표되었습니다."
mem_shapes_under_ice.1.a: "정말 어마어마한 크기군!"
MEM_SHAPES_UNDER_ICE_PROJECT: "앵무조개 조사"
MEM_SHAPES_UNDER_ICE_PROJECT_DESC: "한 조사팀이 §Y[From.GetName]§!의 얼음 층 아래에서 생명체가 가득한 바다를 발견했습니다. 우리 과학자들은 [From.GetPlanetMoon]의 생물권에서 최상위에 위치한 수 킬로미터 넓이의 거대 앵무조개 종을 더 자세히 연구하고 싶어합니다."
mem_shapes_under_ice.2.name: "흥미로운 앵무조개들"
mem_shapes_under_ice.2.desc: "추가적인 연구와 얼음 층 아래로의 많은 탐사 끝에, §Y[Root.GetName]§!의 인원들은 앵무조개들에 관한 몇 가지 흥미로운 점을 알아냈습니다. 첫째로, 그들의 껍질을 이루는 물질은 생물학적 공정을 통해 엄청나게 단단하게 만들어지기 때문에 건설 용도로는 제격입니다. 하지만 이 물질을 얻기 위해서는 그들을 죽이는 수밖에 없습니다. 이것은 앵무조개들이 준지성체와 같은 수준의 기본적 지능을 가지고 있다는 사실을 본다면 꺼려지는 선택지입니다. 게다가 그들은 떠 있지 못하게 된다면 순식간에 깊은 곳으로 가라앉기 때문에 그들이 죽자마자 사체를 회수할 있는 팀이 없는 이상 죽은 앵무조개로부터 물질을 얻을 수도 없습니다. 이것은 우리가 앵무조개 껍질을 이용하려면 그들을 적극적으로 사냥해야 한다는 것을 의미합니다."
mem_shapes_under_ice.2.a: "우리 생물학자들은 그것을 기쁘게 연구하겠지."
mem_shapes_under_ice.2.b: "가슴아픈 일이지만, 우리 이익을 위해서라면 어쩔 수 없다."
mem_shapes_under_ice.2.phile: "그들이 얼만큼의 지능을 가지고 있는지 확인하겠다. 통신을 시도해라."
mem_shapes_under_ice.2.mat: "물질을 얻지는 못하더라도, 살아있는 개체의 껍질을 연구할 수는 있겠지."
mem_shapes_under_ice.99.name: "더러운 창문"
mem_shapes_under_ice.99.desc: "§Y[From.From.GetName]§!에 대한 추가 조사에 따르면 움직이는 흑점으로 보였던 것은 행성 표면에 있던 것이 아니라 압력 누설로 인해 §Y[Root.GetName]§!의 창문에 시각적인 문제가 나타났던 것이라고 합니다. 선내 공학자 팀이 고장난 압력 밸브를 수리했고, 이 장소에 더 이상 주목할 만한 점은 없는 것 같습니다."
mem_shapes_under_ice.99.a: "실망스럽군."
