mem_dead_star_category: "없어진 별"
mem_dead_star_category_desc: "우리 기록에 따르면 §Y[Root.GetName]§! 성계에는 매우 밝은 항성이 하나 존재해야만 합니다. 그냥 일반적인 계산 오류일 수도 있지만... 그 별은 우리 모성의 하늘에서 밝게 빛나고 유명하던 별이었습니다. 적어도 제대로 된 위치를 알아내야 할 것입니다."
mem_dead_star.4.name: "계산 오류"
mem_dead_star.4.desc: "계산에 착오가 있었던 것으로 보입니다. 찾던 진짜 별은 다른 곳에 있는 것 같습니다."
mem_dead_star.4.a: "알겠다. 계속 찾아보자."
mem_dead_star.6.name: "죽은 별"
mem_dead_star.6.desc: "항법장치가 제대로 작동했습니다. 드디어 우리가 찾던 별을 여기서 찾았군요... 아니 그 별의 잔해라고 해야겠네요. 이미 오래전 자신의 질량 때문에 붕괴해 §Y[From.GetName]§!(으)로 변했습니다. 과학선에 탑승하고 있던 천체물리학자는 단지 폭발의 빛이 §Y[Root.Owner.Capital.GetName]§!에 도달하지 못한 것이라고 말했습니다. 하지만 계산을 해보니, 수년 이내로 그 빛이 도달할 것으로 보입니다."
mem_dead_star.6.a: "모든 것은 변하는 법이지"
mem_dead_star.6.b: "천 년에 한 번 있을 사건이로군!"
mem_dead_star.6.c: "모든 것은 죽기 마련이다."
mem_dead_star.1.name: "사라지는 별"
mem_dead_star.1.desc: "우리 과학자들이 몇 년 전에 예상했던 대로 오늘 밤, §Y[Root.Owner.Capital.GetName]§!의 하늘에 있던 별 하나가 소멸해 버렸습니다. 하늘에서 몇 초 동안 빛을 발하며 타오르더니 그대로 사라져 버렸습니다. 하지만 언론의 보도에도 불구하고 행성 주민들 대부분은 이 순간을 놓쳤고, 일부는 아예 이런 사건이 있었다는 사실도 며칠동안 몰랐습니다. 다행히도 무관심한 시민들 대신 우리 과학자들이 이에 대한 데이터를 축적했습니다."
mem_dead_star.1.a: "잘했어!"
mem_dead_star.2.name: "초신성"
mem_dead_star.2.desc: "오늘 밤이 바로 그 밤입니다! 우리 과학자들이 몇 년 전에 예상했던 대로 오늘 밤, §Y[Root.Owner.Capital.GetName]§!의 하늘에 있던 별 하나가 초신성으로 변했습니다! 과학자들과 시민들 모두가 직접 눈으로 하늘을 바라보고 기록 장비를 켜서 이 장관을 놓치지 않으려고 합니다. 식민지 행성에도 실시간으로 방송이 되어 식민지 주민들도 이 순간을 즐길 수 있습니다. 앞으로 이 사건은 우리 머릿속에서 절대 사라지지 않을 것이고, 교과서와 연구지에도 언제나 기록될 것입니다!"
mem_dead_star.2.a: "이 일을 직접 보다니... 운이 좋군!"
mem_dead_star.3.name: "별의 죽음"
mem_dead_star.3.desc: "오늘 밤이 바로 그 밤입니다... 과학자들이 몇 년 전에 예상했던 대로 오늘 밤, §Y[Root.Owner.Capital.GetName]§!의 하늘에 있던 별 하나가 소멸해 버렸습니다. 슬퍼하는 시민들이 밤을 새우면서 그 장면을 지켜봤습니다. 그리고는 순식간에 사라져 버렸습니다... 마치 우리가 모두 한순간에 죽는 것처럼요. 우리 과학자들은 이 장면을 직접 지켜보면서 많은 데이터를 얻었다는 사실에 좋아했지만, 이 일로 생명이란 죽음을 피할 수 없다는 것을 모두 다시 생각해보게 되었습니다."
mem_dead_star.3.a: "메멘토 모리."
mem_supernova_celebration: "신나는 초신성 폭발"
mem_supernova_mourning: "별의 소멸을 슬퍼하다"
mem_supernova_celebration_desc: "이 행성의 주민들은 초신성 폭발을 목격하게 되어 기쁩니다."
mem_supernova_mourning_desc: "이 행성의 주민들은 별의 죽음을 슬퍼하고 있습니다."
