mem_wargames_comprehensive_study: "심리역사학적 이해"
mem_wargames_comprehensive_study_desc: "전쟁 게임 관측소에서 수집된 데이터는 우리가 원시 문명을 바라보는 시각에 많은 변화를 주었습니다."
