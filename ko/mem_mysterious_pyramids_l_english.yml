mem_mysterious_pyramids_category:0 "신비한 피라미드"
mem_mysterious_pyramids_category_desc:0 "이 유독 행성 조사 중, 십여개에 달하는 피라미드 모양의 구조물이 기하학적으로 정밀한 간격으로 배치되어있다는 것을 발견했습니다. 이 행성이 거주가능한 행성에 포함되지 않는다는 것을 고려하면, 이것은 가치있는 조사가 될 수 있습니다."
mem_mysterious_pyramids.102.name:0 "테라포밍 실패"
mem_mysterious_pyramids.102.desc:0 "가설대로, 피라미드는 인공구조물이었습니다. 벽면은 구조물 주위 물질들로 만들어졌고, 조사 결과 일반적인 핵분열 반응로가 내뿜는 방사능과 같은 양의 방사능이 느린 속도로 줄어들며 방사되는 것이 밝혀졌습니다. 몇몇은 거대한 가스 가루를 방출하고 있습니다. 분광학 분석 결과는 이 가루가 메탄뿐만 아니라 수증기와 이산화탄소로 구성되어 있음을 나타냅니다.\n\n과학자 [This.GetLeaderName]은(는) 이 피라미드 구조물이 [From.GetPlanetMoon]을 테라포밍하기 위해 만들어진 구조물이라고 주장합니다. 수증기와 이산화탄소는 생명체에 있어 최적의 조건입니다. 그리고 이 구조물들이 땅 아래에 묻혀있는 메탄 하이드레이트 매장지를 활용하고 있는 것 같습니다. 아마 이 때문에 행성의 대기가 온실처럼 변해버린 것일 겁니다. 산성비가 지표와 테라포밍 장비들을 갉아먹고 있습니다. 이 장비들이 부서지기까진 시간문제이지만, 이미 많은 피해를 입은 상태입니다. 이를 분석하면 이와 같은 사고를 방지하는데 매우 효과적일 것입니다."
mem_mysterious_pyramids.102.a:0 "교훈을 주는 이야기군."
mem_mysterious_pyramids.103.name:0 "테라포밍 장비"
mem_mysterious_pyramids.103.desc:0 "분석 결과, 피라미드 구조물들이 정말 인공 구조물이였다는 것이 밝혀졌습니다. 궤도 촬영을 통해 수 천에 이르는 곤충류 로봇들이 [From.GetPlanetMoon] 지표를 잽싸게 달리며 기반시설과 자원 추출 설치에 집중하고 있다는 것을 알게되었습니다. 피라미드 구조물들은 대기 처리기처럼 작동하지만, 언뜻 보기에는 대기 혼합에 영향을 미치지 않는 것으로 보입니다.\n\n과학자 [This.GetLeaderName]이(가) 엄청난 것을 발견했습니다. 겉으로 보기에는 프로그램된대로 작동하는 것처럼 보입니다. 이 독성 대기를 만들고 유지하기 건설되었을 수도 있습니다. 과학자 [This.GetLeaderName]은(는) 과거 이 행성에 함선이나 프로그램된 무인기가 와서 우리와는 완전히 다른 종족을 위한 세계를 만들었던 것일수도 있다고 추측했습니다. 행성 적도 근처에서 발생하는 부식성 폭풍이 그 종족에게는 아무것도 아닐 수도 있고, 행성에 있는 암모니아 호수들은 아마 농산물 생산을 위한 저수지였을 수도 있을 겁니다.\n\n그렇다면 다른 행성에도 이 무인기들이 있을 가능성이 있습니다. 아마 다른 행성들에서도 무인기들이 행성을 독성 황무지로 '테라포밍'하고 있을지도 모르지요."
mem_mysterious_pyramids.103.a:0 "분해해서 설계를 알아보자."
mem_mysterious_pyramids.103.b:0 "그냥 나두자. 우리한테 딱히 문제를 주는건 아니잖아?"
mem_mysterious_pyramids.202.name:0 "수수께끼"
mem_mysterious_pyramids.202.desc:0 "피라미드 구조물은 인공 구조물일 수도 있는 복잡한 돌 구조물입니다. 원격 장비로 굴착을 해봤지만, 얻은 답은 딱히 없습니다. 화강암으로 간단하게 만들어졌고, 내부에는 작동을 하거나 움직이거나 하는 그런 기능적인 부분이 존재하지 않습니다. 그냥 문화적 기념비일 수도 있습니다. 죽은 자들을 기리기 위한 추모비거나, 역법을 위한 구조물일 수도 있지요. 뭐였든 간에 우리에게는 딱히 쓸모가 없습니다."
mem_mysterious_pyramids.202.a:0 "독특하군."