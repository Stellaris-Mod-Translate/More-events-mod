l_english:


# Into the Woods


# By ViolentBeetle

mem_into_the_woods_beacon: "격리 비콘"
mem_into_the_woods_beacon_desc: "이 행성을 도는 위성들은 간단하고 명료한 메시지를 보내고 있습니다. "착륙하지 말 것. 매우 위험.""
mem_into_the_woods_dig_site: "숲 속으로"
mem_into_the_woods_dig_site_desc: "여러 위성이 여전히 이 행성을 돌며 착륙하지 말라는 메시지를 보내고 있습니다. 행성의 숲속에선 여러 개의 파괴된 건물들이 존재합니다. 자연은 이 땅을 되찾고자 노력하는 것처럼 보이지만 아직 승리하지 못한 듯합니다. 고등 생물체의 흔적은 없습니다 - 이 도시들을 지은 자들은 떠났거나 멸망했습니다."
mem_into_the_woods.1.name: "크젤 식민지"
mem_into_the_woods.1.desc: "[From.Planet.GetName]의 발굴지로부터 첫 결과 보고가 들어왔습니다. [From.Planet.GetPlanetMoon]은(는) 1000년 전에 이 우주 지역에서 활동하던 크젤이라는 파충류 종족들의 식민지였던 것으로 보입니다.\n\n식민지는 개발의 초기 단계에 버려졌습니다. 재앙 또는 외부 공격의 흔적이 없습니다. 어느 날 갑자기 크젤들이 이유 없이 멸망한 것처럼 보입니다."
mem_into_the_woods.2.name: "영향 연구"
mem_into_the_woods.2.desc: "[Leader.GetName]은(는) 여전히 기능하는 데이터 핵을 회수했으며 크젤 식민지 개척 초기의 기록들을 복구해냈습니다.\n\n크젤 과학자들은 식민지 개척이 환경에 끼친 영향을 연구하고 있었습니다. 그들의 영향이 예상 이상이었던 것으로 보이며 "브로보이드"나 "렁비틀"등의 종족들이 이미 멸종했던 것으로 보입니다."
mem_into_the_woods.3.name: "의료 시설들"
mem_into_the_woods.3.desc: "[From.Planet.GetName]의 우리 탐사대는 식민지 마을에서 의료 시설들을 발견했습니다. 보아하니 크젤들은 식민지인들의 정신 건강에 문제를 겪고 있었던 것으로 보입니다. [Leader.GetName]의 보고에 의하면 크젤 과학으로도 설명할 수 없었던 돌발적인 환각, 망상과 발작 등이 있었던 것으로 보입니다. 식민지인들은 육체적으로 건강했지만 4분의 1 가까이가 정신에 문제가 있었으며 결국 식민지가 기능하기 어려운 지경까지 이른 것으로 보입니다."
mem_into_the_woods.4.name: "광기"
mem_into_the_woods.4.desc: "[From.Planet.GetName]에서 크젤 식민지 유적을 광범위하게 조사한 결과, 대다수의 식민지 주민들이 이끼 정신병에 걸린 것으로 보입니다. 행성을 탈출하지 않고 격리 지역이라고 선언한 사람들은 여전히 원인을 모르고 열광적인 미치광이들을 남겨둬 서로를 굶주리거나 죽이고 있습니다.\n\n남겨진 사람들은 자해와 식인에 너무 바빠 제대로 녹음을 하지 못했지만 일부는 일관성 있는 녹음을 남기고 벽에 낙서하며 고목이라는 것에 관해 이야기하고 그 위엄을 찬양했습니다. 불행히도 고목이 무엇인지에 대한 징후는 없지만 계속되는 탐사가 그것에 대해 밝힐 수는 있을 것입니다."
mem_into_the_woods.4.a: "그것이 무엇인지 알아내야겠군."
mem_into_the_woods.5.name: "고목"
mem_into_the_woods.5.desc: "[Leader.GetName]이(가) [From.Planet.GetName]의 크젤 식민지 주민들을 미치게 만든 신비한 고목이 무엇인지 성공적으로 알아내고 실제로 그 유적을 발견했다고 보고합니다. [From.Planet.GetPlanetMoon]은(는) 한때 식물의 대부분에 침투하는 단일 균류 초유기체에 감염되어 모든 초록빛 대지를 가로질러 뻗어 있었고, 바다 밑까지 도달한 덩굴손을 통해 연결되었습니다. 자연적인 신경망은 의식이 있으며 아직 잘 알려지지 않은 과정을 통해 다른 생명체들과 공생적으로 정보를 교환했습니다. 그것의 유전적 구성을 보면 원래 [From.Planet.GetName]에서 진화하지 않았다는 것을 알 수 있지만, 토착 생명체와 공생 관계를 유지하는 데 수백만 년을 보냈습니다.\n\n크젤 식민지 개척자들이 도착했을 때, 그들은 생태계를 부주의하게 교란했고, 그로 인해 고목에 맞춰진 가장 민감한 생물들이 멸종되었습니다. 차례로, 고목은 축적된 지식을 그들에게 전달하기 위해 새로운 정착민에게 집중을 했지만, 어떤 이유로 크젤은 토착 생명체만큼 수용적이지 않았습니다. 천 년 된 균사체의 오염된 정신 간섭은 점차 그들을 미치게 했고 결과적으로 식민지의 붕괴를 초래했습니다.\n\n특별한 생물 신경망인 고목은 먼저 다른 곳으로 옮기지 않고는 아무것도 잊어버릴 수 있는 능력이 없으며, 과도한 생각과 지식을 내려놓을 적절한 숙주가 없으면 압도되어 병들어 버립니다. 그것의 덩굴손은 시들어 죽고, 살아남아 있는 것은 적도 근처에 다른 생명체에 비해선 무지막지하게 큰 비교적 작은 생체물질 퇴적물입니다. [Leader.GetName]은(는) 그것이 안전하게 보존되고 건강하게 되살아나서 우리 사람들과 안전하게 정보를 교환하도록 조종하거나 우리가 한 번에 완전히 없애버릴 수 있습니다."
mem_into_the_woods.5.a: "그 지식은 우리에게 도움이 될거야."
mem_into_the_woods.5.b: "광대한 고대의 지혜를 없어지게 내버려 둘순 없지!"
mem_into_the_woods.5.c: "새로운 애완생물! 크고! 부드럽고 귀여워!"
mem_into_the_woods.5.d: "내버려 두기엔 너무 위험해."
mem_into_the_woods.5.e: "우리의 순수성을 더럽혀서는 안된다."
mem_into_the_woods.5.f: "이 진귀한 선물을 먹어치우자!"
mem_into_the_woods.5.g: "모든 지성 유기체는 파괴되야 한다."
d_mem_into_the_woods_ruins: "몰락한 식민지"
d_mem_into_the_woods_ruins_desc: "고대 식민지의 버려진 유적이 행성을 뒤덮고 있습니다. 누군가가 안전하게 작업하기 전에 먼저 탐색해야 합니다."
mem_into_the_woods_cant_clear_ruin: "이 장애물을 제거하려면 발굴 현장을 완료하십시오."
d_mem_into_the_woods_old_growth: "고목"
d_mem_into_the_woods_old_growth_desc: "천 년 된 지각 있는 거대한 균사체. 혹은 남은 조각. 그 근처에서 시간을 보내는 사람들은 고대의 지식으로 가득 차게 됩니다.\n\n이 행성에 식민지를 유지하는 것은 우리의 지도자 중 일부가 §Y추가 특성§!을 가진 채 고용됩니다."
mem_into_the_woods_cant_clear_old_growth: "고목은 지혜롭고 오래되었습니다. 고목은 제거할 수 없습니다."
