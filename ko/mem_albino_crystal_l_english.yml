mem_albino_crystal.1.name: "창백해보이는 소행성"
mem_albino_crystal.1.desc: "[Root.GetName]이(가) [From.GetName]을(를) 조사하던 도중 특이한 수정 형태를 발견했다고 보고했습니다. 소행성 표면에 매우 단단하고 색이 변색된 것처럼 보이는 수정 구조물이 존재한다고 합니다. 그리고 소행성의 핵에서 미약한 에너지 징후가 감지되고 있습니다."
mem_albino_crystal.2.name: "수정 결정체 감지"
mem_albino_crystal.2.desc: "§Y[asteroids_star_system.GetName] 성계§!로 다가오는 대규모 §S수정 결정체§! 무리가 감지되고 있습니다. \n\n신기하게도 적대적인 모습을 보이지는 않으나, 해독 가능한 종류의 신호를 발산하고 있는 것으로 보입니다."
mem_albino_crystal.2.ai: "난 멍청한 AI라 뭘 해야할지 모르겠는걸!"
# This option skips the conversation for AI benefit. Player is not meant to see it.
mem_albino_crystal.3.name: "수정 결정체로부터의 통신"
mem_albino_crystal.3.desc: "이것... 이-해한다?"
mem_albino_crystal.3.a: "네가 보내는 신호를 받고 있으니... 아마도?"
mem_albino_crystal.3.purifier: "혐오스러운 외계인아! 죽어라!"
mem_albino_crystal.4.desc: "이것이... 자르고 있다. 자르는것-멈춰야한다! 그렇지 않으면-고통받을 것이다! \n\n§g결정체가 소행성 §Y[crystal_asteroid.GetName]§!(으)로 보이는 좌표를 신호로 보내고 있습니다."
mem_albino_crystal.4.a: "아, 채굴 작업을 중단하라는 말이군. 알겠다."
mem_albino_crystal.4.a.response: "이것은-똑똑하다. 또-자르면 안된다."
mem_albino_crystal.4.b: "네 요청을 들어주기 어렵군."
mem_albino_crystal.4.b.phobe: "우리는 돌맹이 따위에게 명령받지 않는다!"
mem_albino_crystal.4.b.response: "그러면-이것-고통받게 해준다! 이것-엄청-아플것이다!"
mem_albino_crystal.5.desc: "§R거짓말! 거짓말!§! \n\n자르지 않는다-라고 했는데! 약속했는데! 하지만 다시-자른다. 이것! 고통받게 될-것이다!"
mem_albino_crystal.5.a: "안됐군."
mem_albino_crystal.5.b: "뭐? 우리가 뭘 약속했는데?"
mem_albino_crystal.7.name: "백색 수정 부화"
mem_albino_crystal.7.desc: "[From.Solar System.GetName] 성계에서 특이한 활동을 감지했습니다. \n\n소행성 §Y[From.GetName]§!에 박혀있던 수정이 암석에서 떨어져 나와 복잡한 구조로 진화한 후 스스로 움직이고 있습니다. 새로운 수정 결정체의 탄생을 우리 눈으로 목격하고 있는 것입니다."
mem_albino_crystal.8.name: "백색 수정 부화"
mem_albino_crystal.8.desc: "$mem_albino_crystal.7.desc$ \n\n결정체 내부에 심겨진 원격 조종 무인 채굴기 덕분에 결정체의 행동 체계에 접속 할 수 있습니다. 덕분에 애완 수정을 가지게 되었습니다."
mem_albino_crystal.8.a: "흥미롭군. 계속 가지고 있자고."
mem_albino_crystal.8.a.tooltip: "어린 §S알비노 수정§!이 해군에 합류합니다."
mem_albino_crystal.8.b: "수정 파편으로 부숴버려."
# It might be prudent to revisit this event write a different description if the father is not present somehow. But for now nothing comes to mind.
mem_albino_crystal.9.name: "$mem_albino_crystal.7.name$"
mem_albino_crystal.9.desc: "$mem_albino_crystal.7.desc$"
mem_albino_crystal.10.name: "애완 수정"
mem_albino_crystal.10.desc: "백색 수정 결정체가 태어나고 우리가 통제권을 가지게 된지 시간이 꽤 지났습니다. 많은 과학자들이 이 생물체을 연구하고 싶어하며, 국민들 중 많은 이들의 관심을 받고 있습니다. \n\n제대로 된 이름을 지어주자는 요구가 빗발치고 있으며, 모두들 앞 다투어 이름을 제안하고 있습니다."
mem_albino_crystal.10.a: "굳이 이름을 줄 필요가 있나."
mem_albino_crystal.10.b: "못."
mem_albino_crystal.10.c: "반짝이."
mem_albino_crystal.10.d: "다이아몬드."
mem_albino_crystal.10.e: "지르콘."
mem_albino_crystal.10.f: "바위."
mem_albino_crystal.10.g: "빛나."
mem_albino_crystal.10.h: "뾰족이."
mem_albino_crystal.10.i: "광휘."
mem_albino_crystal.10.j: "번개."
mem_albino_crystal.10.k: "흑요석."
mem_albino_crystal.10.l: "실로."
mem_albino_crystal.10.m: "크리스탈 맥크리스탈페이스."
mem_albino_crystal.11.name: "[Root.GetName]이(가) 자람"
mem_albino_crystal.11.desc: "우리 애완 수정 결정체가 지난 수 년간 우주 먼지와 우주 방사선을 흡수하며 잘 커왔습니다. 몸집이 거대해진 것은 이 때문인듯 합니다. 크기가 커짐에 따라 수정의 공격과 방어 능력 또한 크게 향상되었습니다."
mem_albino_crystal.12.name: "원로 수정의 죽음"
mem_albino_crystal.12.desc: "우리 군대가 [FromFrom.Solar_System.GetName] 성계에서 거대 §S알비노 수정§!과 격돌했고, 전투 끝에 결국 파괴해버렸습니다. \n\n결정체는 여러 조각으로 산산조각났고, 아마 우리가 유용하게 사용할 수 있을 듯합니다."
mem_albino_crystal.12.a: "정제를 위해 잔해를 모으도록."
mem_albino_crystal_modifier_1: "수정 군집"
mem_albino_crystal_modifier_1_desc: "변색된 수정 결정체가 이 소행성에서 자라고 있습니다."
mem_albino_crystal_modifier_2: "수정 둥지"
mem_albino_crystal_modifier_2_desc: "수정 결정체가 이 소행성에서 부화하고 그 흔적을 남기고 떠났습니다."
mem_albino_crystal_patriarch_power: "Crystal Power"