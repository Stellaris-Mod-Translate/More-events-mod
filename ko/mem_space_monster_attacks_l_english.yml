# tech to get the decision to add the special feature + building

mem_space_monster_attacks.1.desc: "우리 식민지의 장거리 센서들은 우주 심연에서 다가오는 신호를 하나 발견했습니다. 급파견된 탐사정에 의하면 이것은 거대한 수정 구조물로 보입니다. 통신을 시도한 결과 거대한 에너지 수치의 기록과 함께 탐사정과의 연결이 끊겼습니다.\n\n이 구조물은 적대적인 것으로 보입니다. 우리 함대는 경계 태세를 갖추고 있습니다."

# building requires tech and special feature present

mem_space_monster_attacks.1.desc.gestalt: "우리 식민지의 장거리 센서들은 우주 심연에서 다가오는 신호를 하나 발견했습니다. 급파견된 탐사정에 의하면 이것은 거대한 수정 구조물로 보입니다. 통신을 시도한 결과 거대한 에너지 수치의 기록과 함께 탐사정과의 연결이 끊겼습니다.\n\n이 구조물은 적대적인 것으로 보입니다. 우리 함대는 경계 태세를 갖추고 있습니다."
mem_space_monster_attacks.1.a: "왜 여기에 온 거지?"
mem_space_monster_attacks.2.name: "죽음의 비"
mem_space_monster_attacks.2.desc: "식민지 방어군은 수정 존재에 맞설 수 없었습니다. 전투가 끝나자마자 그것은 [This.GetName]을(를) 고속의 수정 파편들로 폭격하기 시작했습니다. 초기 보고에 의하면 수십만 명의 사상자가 발생했습니다.\n\n사상자는 여전히 집계되고 있지만, 수정 존재는 행성의 궤도를 벗어나 다시 우주로 사라졌습니다."
mem_space_monster_attacks.2.desc.gestalt: "식민지 방어군은 수정 존재에 맞설 수 없었습니다. 전투가 끝나자마자 그것은 [This.GetName]을(를) 고속의 수정 파편들로 폭격하기 시작했습니다. 기반 시설의 파괴가 심각하며 수십만의 드론 손실 발생했습니다.\n\n수정 존재는 행성의 궤도를 벗어나 다시 우주로 사라졌습니다."
mem_space_monster_attacks.2.a: "끔찍하군!"
mem_space_monster_attacks.2.b: "불행스럽군."
mem_space_monster_attacks.3.name: "상황 종료"
mem_space_monster_attacks.3.desc: "우리 함대는 승리했습니다. 수정 존재는 이제 떠다니는 수정 파편들에 불과합니다. 어째서 이곳을 공격했는지는 불명하지만, 우리 식민지는 다시 안전합니다.\n\n수정 존재의 스캔 결과 매우 귀중한 광물들로 구성되어 있음이 밝혀졌습니다. 이미 잔해를 모으기 위해 화물선들이 파견되었습니다. 대부분의 파편은 자원으로 가공되겠지만, 일부는 연구를 위해 남겨둘 것입니다.\n\n일부 과학자들은 이미 자가 회복 선체와 같은 기술들의 이론을 세우고 있으며, 다른 자들은 이에 대해 더 근본적인 연구가 우선되어야 한다고 하고 있습니다."
mem_space_monster_attacks.3.desc.gestalt: "우리 함대는 승리했습니다. 수정 존재는 이제 떠다니는 수정 파편들에 불과합니다. 어째서 이곳을 공격했는지는 불명하지만, 우리 식민지는 다시 안전합니다.\n\n수정 존재의 스캔 결과 매우 귀중한 광물들로 구성되어 있음이 밝혀졌습니다. 이미 잔해를 모으기 위해 화물선들이 파견되었습니다. 대부분의 파편들은 자원으로 가공되겠지만, 일부는 연구를 위해 남겨둘 것입니다.\n\n자가회복 선체와 같은 적용방법들은 연구할 가치가 있습니다."
mem_space_monster_attacks.3.a: "잘했다."
mem_space_monster_attacks.3.b: "확인했다."
mem_space_monster_attacks.4.name: "복수"
mem_space_monster_attacks.4.desc: "우리 함대는 승리했습니다. 수정 존재는 이제 떠다니는 수정 파편들에 불과합니다. 어째서 이곳을 공격했는지는 불명하지만, 우리 식민지는 공격을 버텨냈습니다.\n\n수정 존재의 스캔 결과 매우 귀중한 광물들로 구성되어 있음이 밝혀졌습니다. 이미 잔해를 모으기 위해 화물선들이 파견되었습니다. 대부분의 파편들은 자원으로 가공되겠지만, 일부는 연구를 위해 남겨둘 것입니다.\n\n일부 과학자들은 이미 자가회복 선체와 같은 기술들의 이론을 세우고 있으며, 다른 자들은 이에 대해 더 근본적인 연구가 우선되어야 한다고 하고 있습니다."
mem_space_monster_attacks.4.desc.gestalt: "우리 함대는 승리했습니다. 수정 존재는 이제 떠다니는 수정 파편들에 불과합니다. 어째서 식민지를 공격했는지는 불명하지만, 이로써 미래의 습격을 방지할 수 있을 것입니다.\n\n수정 존재의 스캔 결과 매우 귀중한 광물들로 구성되어 있음이 밝혀졌습니다. 이미 잔해를 모으기 위해 화물선들이 파견되었습니다. 대부분의 파편들은 자원으로 가공되겠지만, 일부는 연구를 위해 남겨둘 것입니다.\n\n자가회복 선체와 같은 적용방법들은 연구할 가치가 있습니다."
mem_space_monster_attacks.4.a: "잘했다."
mem_space_monster_attacks.4.b: "확인했다."
mem_space_monster_attacks.5.name: "수정 분석"
mem_space_monster_attacks.5.desc: "회수된 수정 파편들의 분석 결과 이 존재는 기존에 발견되었던 수정 생명체들과 놀라울 정도의 공통점을 지니고 있었지만, 그 행동 방식에 커다란 차이가 있습니다. 그 수정들도 공격적이었지만, 절대로 자신들의 영역 밖을 나서지 않았습니다. 또한 이 개체의 거대함을 고려하면 아마 새로운 종일 것이라는 것이 과학자들의 결론입니다.\n\n몸의 거의 전체를 구성하고 있는 물질은 놀라운 자가수복 능력을 보유하고 있으며, 추가 연구를 통해 우리 장갑에 적용될 수 있을 것입니다. 새로운 연구가 프로젝트에 해금되었습니다."
mem_space_monster_attacks.5.a: "흥미롭군."
mem_space_monster_attacks.6.name: "수정 증식"
mem_space_monster_attacks.6.desc: "[Root.GetName]의 식민지 주민들은 아직 그 괴멸적인 공격으로부터 회복하지 못했지만, 벌써 식민 지역 곳곳에서 수정 형체들이 자라고 있다는 보고를 받았습니다.\n\n추가적인 조사를 한 결과 이 수정들의 증식은 식민지 주변에 그치지 않습니다. 오히려 행성 전체로 퍼져 나가 토양의 광물을 흡수하며 자라고 있습니다. 이것이 향후 이 행성의 생태계에 어떤 영향을 끼칠지는 불분명합니다.\n\n우리가 취할 수 있는 행동은 여러가지가 있습니다. 식민지 주민들은 이 증식을 막거나, 주기적으로 수확하거나, 아니면 그 성장을 공부할 수 있습니다."
mem_space_monster_attacks.6.desc.gestalt: "[Root.GetName]의 드론들은 아직 그 괴멸적인 공격으로부터 회복하지 못했지만, 벌써 식민 지역 곳곳에서 수정 형체들이 자라고 있다는 보고를 받았습니다.\n\n추가적인 조사를 한 결과 이 수정들의 증식은 식민지 주변에 그치지 않습니다. 오히려 행성 전체로 퍼져 나가 토양의 광물을 흡수하며 자라고 있습니다. 이것이 향후 이 행성의 생태계에 어떤 영향을 끼칠지는 불분명합니다.\n\n우리가 취할 수 있는 행동은 여러가지가 있습니다. 우리는 이 증식을 막거나, 주기적으로 수확하거나, 아니면 그 성장을 공부할 수 있습니다."
mem_space_monster_attacks.6.a: "그들이 정기적으로 크리스탈을 수확하도록 하세요."
mem_space_monster_attacks.6.a.tooltip: "§G광물 생산량 +50%§!\n§G+2 채굴 지구 슬롯§!\n§G+2 희귀 수정 수집 직업§!\n§R-2 농업 지구 슬롯§!"
mem_space_monster_attacks.6.b: "저 수정들을 연구하도록 하지."
mem_space_monster_attacks.6.b.tooltip: "§G사회학 연구 +20%§!\n§G공학 연구 +20%§!\n§G+2 연구 직업§!\n§G+1 20명의 인구마다 추가 연구 직업§!\n§G+1 희귀 수정 수집 직업§!\n§R-2 농업 지구§!\n§R-1 채굴 지구§!\n§R채굴 산출량 -10%§!"
mem_space_monster_attacks.6.c: "그들이 수정 감염을 뿌리뽑게 하자."
mem_space_monster_attacks.6.c.tooltip: "[Root.GetName]에 있는 우리 식민지는 모든 크리스탈 산란을 제거하는 데 주력할 것입니다. 이 과정에서 얻은 모든 미네랄은 이 과정이 끝나면 제국의 저장고에 추가됩니다. 이 프로세스가 완료될 때까지 이 군집의 생산성이 50% 감소합니다. 일단 작업이 끝나면 지구의 생태계가 완전히 회복될 수 있을 것으로 기대됩니다."
mem_space_monster_attacks.7.name: "생물권 변화"
mem_space_monster_attacks.7.desc: "크리스탈 침입을 막기 위한 식민지 개척자들의 끊임없는 노력에도 불구하고 확산은 이제 심각한 수준에 도달했습니다. 행성 생태계에 미치는 피해는 이제 부인할 수 없습니다. 농업 생산량은 사상 최저 수준이고 초목은 결정이 토양을 고갈시키면서 꾸준히 감소하고 있습니다.\n\n비록 우리의 과학자들이 행성이 완전히 생명을 잃는 것을 막을 수 있다고 확신하지만 그들 스스로도 광범위한 테라포밍 없이 역전될 수 있을지에 대해 의심하고 있습니다."
mem_space_monster_attacks.7.desc.gestalt: "수정 감염을 억제하려는 드론의 끊임없는 노력에도 불구하고 확산은 이제 심각한 수준에 도달했습니다. 행성 생태계에 미치는 피해는 이제 부인할 수 없습니다. 농업 생산량은 사상 최저 수준이고 초목은 결정이 토양을 고갈시키면서 꾸준히 감소하고 있습니다.\n\n우리의 개입으로 행성이 완전히 생명이 없어질 것 같지는 않지만 다시 예전처럼 되돌리는 것은 광범위한 테라포밍을 필요로 할 것입니다."
mem_space_monster_attacks.7.a: "조금 우려스럽군."
mem_space_monster_attacks.7.b: "알겠다."
mem_space_monster_attacks.7.c: "예상된 일이었다."
mem_space_monster_attacks.8.name: "정화"
mem_space_monster_attacks.8.desc: "[Root.GetName]에 마지막으로 남은 크리스탈 침입 흔적이 제거되었습니다. 식민지 생활이 서서히 정상으로 돌아오고 있습니다.\n\n가공된 크리스탈이 제국 저장고에 추가되었습니다."
mem_space_monster_attacks.8.a: "반가운 소식이군."
MEM_SPACE_MONSTER_ATTACKS_CRYSTAL_STUDY: "크리스탈 잔해"
MEM_SPACE_MONSTER_ATTACKS_CRYSTAL_STUDY_DESC: "남아있는 수정 파편에 대한 조사는 우리의 연구에 도움이 될 수 있지만, 우리 연구 부서는 이 연구에 집중하기 위해 상당한 자원과 인력을 투입해야 할 것입니다."
mem_space_monster_attacks.9.name: "생태계 복원"
mem_space_monster_attacks.9.desc: "[root.GetName]의 생태계는 결정성 침범으로 인한 피해로부터 회복되는 분명한 징후를 보이고 있습니다."
mem_space_monster_attacks.9.a: "아주 좋군."
mem_space_monster_attacks.9.b: "그렇겠지."
decision_mem_crystal_fields_clearing: "불필요한 크리스탈 필드 없애기"
decision_mem_crystal_fields_clearing_desc: "이 과정은 결정성 감염의 흔적을 모두 제거할 것이다. 이로 인해 지속된 생태학적 피해는 시간이 지남에 따라 치유될 것이다."
decision_mem_crystal_fields_seeding: "크리스탈 필드 종자 뿌리기"
decision_mem_crystal_fields_seeding_desc: "크리스탈 필드에 종자를 뿌려 광물 추출을 늘리고 희귀한 결정의 원천을 제공합니다. 하지만, 결정체 성장은 지구의 생태계를 악화시킬 것이다."
tech_mem_crystal_cultivation: "크리스탈 재배하기"
tech_mem_crystal_cultivation_desc: "생태적 적응의 발전은 통제된 환경 내에서 새로운 크리스털 필드를 심을 수 있게 해줄 것입니다.  이 과정은 숙주 행성의 생태계를 파괴하겠지만 피해는 허용 가능한 범위 내에서 유지될 것입니다."
building_mem_crystal_harvester: "크리스탈 수확기"
building_mem_crystal_harvester_desc: "이 드론 지휘소는 크리스탈 필드 내에 여러 개의 수확기를 운영하여 가공을 위해 숙성된 표본을 수집합니다."
