d_mem_crystals_mining_desc: "수상한 공허 수정이 만들어낸 수정 생명체들로 덮인 장소. 이 수정들을 정기적으로 수확하는 것은 식민지의 광물 생산량을 크게 증가시킬 것이지만 생태계가 약해지고 식량 생산량이 줄어들 것입니다."

