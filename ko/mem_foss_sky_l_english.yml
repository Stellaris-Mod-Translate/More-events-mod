mem_foss_sky_dig_site: "화석화된 고층 건물"
mem_fosssky_dig_site_desc: "[From.Planet.GetName]에서 우리가 관찰한 거대한 평원 한가운데에 파괴된 분화구 지하를 살펴봤더니 놀라운 사실이 밝혀졌습니다. 한때 고층 건물이 밀집한 얕은 계곡이었던 곳이 이 행성의 종말 이후로 흙으로 덮였거나 축적된 것으로 보입니다.\n\n스캔 결과, 엄청나게 높은 건물로 보이는 주변에 많은 응고된 잔해, 암석 및 회반죽이 표시되어 있으며 다행히도 대부분 손상되지 않은 상태로 남아 있습니다. 추가 스캔은 내부의 대부분이 어느 정도 보존돼있을 가능성이 있지만, 안으로 들어가 그 비밀을 알아내려면 시간과 섬세한 관리가 필요합니다."
mem_foss_sky.1.name: "목마른 사람 있나요?"
mem_foss_sky.1.desc: "우리는 신중하고 섬세하게 건물 지붕을 중심으로 초기 발굴 현장과 발굴기지를 청소했습니다. 한 걸음 한 걸음 더 나아가면서 쓰러지거나 다치지 않도록 매우 주의 깊게 측정해야 합니다.\n\n현재상태 그대로 작은 수송기 착륙장과 대기 장소 또는 조종사 라운지로 사용되었던 판잣집을 볼 수 있었습니다. 그리고 중요한 것은 우리가 첫 번째 유물을 발견했다는 것입니다.\n\n스낵과 음료 자판기는 별것 아닌 것 같지만 우리가 발견한 것처럼 완벽하게 보존되고 부드럽게 추출된 자판기는 더 아래에 있을 수 있는 것에 대한 대중의 상상력을 불러일으켰고, 자판기를 쓰던 사람들의 일반적인 식생활에 대한 생각을 하게 했습니다.\n\n처음에는 멸망한 재미없는 행성의 잔해로 여겨졌던 것이 이제는 훨씬 더 많은 관심을 받을 자격이 있습니다."
mem_foss_sky.1.a: "$DIG$"
mem_foss_sky.2.name: "멋진 경치군!"
mem_foss_sky.2.desc: "우리는 지붕 계단을 통해 아래로 내려갔습니다. 큰 잔해들이 눈에 띄게 없는 것으로 밝혀졌습니다. 하늘 오두막일 가능성이 가장 큰 것으로 보입니다.\n\n부패했지만 알아볼 수 있는 가구가 여기저기 흩어져 있고, 건물의 승강기 주변에 많은 사람들이 모여서 내려가지 못한 것처럼 보이는 다양한 미라화된 유해들이 있습니다. 우리는 거의 완벽하게 보존된 개봉되지 않은 다양한 술병을 발견했습니다. 이 건물의 창문은 주변의 폭발물로부터 창문으로 쏟아진 엄청난 양의 흙을 감당할 수 있었던 것으로 보이는데, 왜냐면 유리가 단 한 번의 균열도 없기 때문입니다.\n\n한 부분에서는, 차량이라고 생각되는 거대한 물건이 큰 유리창에 눌려 외부 긁힘만 발생하였습니다. 연구원들은 이 물질의 구성을 확인하기 위해 이 물질의 표본을 얻으려고 현장에서 떠났지만, 지금까지는 이 탑에만 있는 것으로 보입니다.\n\n다음 단계는 내부 콘크리트 계단이 안전하게 건너기에는 너무 심하게 부식된 것처럼 보이므로 더 아래로 내려가기 위해 승강기 통로를 사용할 수 있는지 확인하는 것입니다."
mem_foss_sky.2.a: "$DIG$"
mem_foss_sky.3.name: "갇힘"
mem_foss_sky.3.desc: "엘리베이터 통로는 외부 하중 지지 구조만큼 튼튼했습니다. 스카이라운지에 있던 사람들이 열 수 없었던 문은 우리가 몇 시간 동안 최고의 절단 레이저로 집중 작업 끝에 열 수 있었고, 다른 층도 마찬가지로 단단히 고정되어 있습니다.\n\n이 과정을 통해 우리는 지난 몇 주 동안 다음 30층에서 몇 가지 독특한 유물과 유골을 발견할 수 있었습니다. 유골의 경우 대부분은 승강기 주변에 모여 있지만, 일부는 자살이나 폭력으로 사망해 책상이나 휴게실에서 발견되었습니다. 그리고 우리는 또한 식인을 한 명백한 흔적을 발견했습니다.\n\n한때 고층 건물의 1층이었을 것으로 추정되는 곳에 도착했을 때 우리는 두 가지 흥미로운 상황에 직면했습니다. 첫째, 엘리베이터는 여전히 여기 있고 그 아래 바닥에 잠겨 있어 더는 탐색할 수 없습니다. 또한, 비상구 계단을 포함하여 계단의 왼쪽 위에 확장된 일종의 보호막이 있는 것 같습니다. 두 번째로, 엘리베이터 아래에서 지하층 쪽에서...전원 신호가 포착되기 시작했습니다.\n\n다음 단계는 이 승강기 아래로 내려가는 것입니다."
mem_foss_sky.3.a: "$DIG$"
mem_foss_sky.4.name: "계획되지 않은 파티"
mem_foss_sky.4.desc: "승강기를 통과하는 가장 좋은 방법은 무력을 사용하는 것이라고 결정되었습니다. 특수 중성자 폭탄을 브레이크와 케이블에 설치하고 건물에는 모든 인원이 빠져나왔습니다. 기폭장치를 작동시켰지만, 약간의 삐걱거리는 소리 말고는 아무 일도 없었습니다. 건물의 믿을 수 없는 구조적 내구성과 강도에 대한 우리가 세웠던 가정은 근거가 있다는 것이 입증되었습니다.\n\n승강기는 통로의 바닥에 부딪혀 지하로 내려가는 명확한 경로를 남겼습니다. 도착하자마자 우리는 외부 방폭문과 약간 덜 튼튼한 내부 문을 통해 구멍을 뚫는 데 일주일을 보냈습니다.\n\n우리가 발견한 것은 놀라운 것이었습니다. 대기 상태에 있는 원자력 발전기가 설치된 거의 완벽하게 보존된 벙커입니다. 이것들을 조심스럽게 활성화함으로써 우리는 원시적인 컴퓨터들을 점검하여 이곳에 대한 초기 의혹을 확인할 수 있었습니다. 전체 건물은 원래 이 사회의 부유하고 강력한 엘리트를 위한 요새로 건설되었습니다. 또한, 위층에 있는 작업자들이 이것이 용도인 줄 모를 것이라는 점을 염두에 두고 건설되었습니다. 실제로 방폭문은 지하 라운지와 로비에 인접한 큰 벽화 뒤에 숨겨져 있었습니다.\n\n먼지가 가라앉으면 건물 전체를 지휘 및 통제 센터로 사용할 예정이었지만, 분명히 실현되지는 않았습니다. 우리가 여기에서 발견한 시체는 위층에 있는 시체보다 연대가 다소 늦은 것으로 보아 식량이 바닥날 때까지 한동안 생존할 수 있었고, 그 시점에서 위층으로 추정되는 시체와 비슷한 운명을 겪었음을 나타냅니다. 우리는 이 행성이 겪었던 대재앙이 너무나 강력하고 예상치 못한 것이어서 외부 환경의 독성과 이 중심 상업구역이 완전한 파묻히는 것이 그들의 장기 계획에 고려되지 않았다고 추측할 수 있습니다.\n\n상황 그대로, 이 사람들은 천천히 매우 호화로운 무덤을 스스로 빚어내 지은 꼴입니다."
mem_foss_sky.4.a: "흥미로운 이야기군."
